### Starting Tree ###

ARM_Black_Monday: "Посетить Самсунсккий Экономический Конгресс"
ARM_Black_Monday_desc: "Империя проводит Экономический Конгресс в Самсуне, чтобы разобраться с экономическим кризисом, который вызвал Чёрный Понедельник. Как Вилайет и неотъемлемая часть Порта, мы должны присутствовать на нем."
ARM_Ziraat_Bankasi_Credit: "Оформить Кредит в Зираат Банкаси"
ARM_Ziraat_Bankasi_Credit_desc: "Зираат Банкаси, или же Агрикультурный Банк, работает с государственной гарантией, и у нас нет другого выбора, кроме как оформить кредит, чтобы воскресить нашу агрикультурную индустрию, затронутую кризисом."
ARM_Armenian_Relief_Committee: "Запросить Гуманитарную Помощь у АКП"
ARM_Armenian_Relief_Committee_desc: "Армянский Комитет Помощи - это независимое благотворительное общество, выдающее гуманитарную, социальную и образовательную помощь Армянам и всем им подобным. Её главный офис находится в США. Мы можем запросить у них гуманитарную помощь, чтобы избежать голода в нашем Вилайете."
ARM_Assistance_For_Armenian_Farmers: "Помочь Армянским Фермерам"
ARM_Assistance_For_Armenian_Farmers_desc: "Всем понятно, что Армянским фермерам нужна помощь. Нам следует профинансировать фермерскую отрасль как можно скорее."
ARM_Control_Wheat_Prices: "Регулировать Цены На Пшеницу"
ARM_Control_Wheat_Prices_desc: "При явных проблемах в сельском хозяйстве, особенно учитывая неудачу Украинского и Немецкого фермерских секторов, мы не можем позволить рынку ещё больше угнетать наших фермеров. Губернатор должен взять цены на пшеницу под контроль, пока не стало слишком поздно."

ARM_Wali_Karabekir: "Второй год с Вали Карабекиром"
ARM_Wali_Karabekir_desc: "В 1935 Кязым Карабекир стал Губернатором Еревана. Будучи либеральным Губернатором, он интересовался лишь армией и был без каких-либо предвзятостей к Армянской нации. Он разрешил небольшую либерализацию в Вилайете, давая Армянам шанс на ведение политической деятельсности.\n\nС подходящим вторым годом в роли губернатора, Карабекир готов продолжить свою политику либерализации."

ARM_Excersize_DF_Armenia: "Политика ДП в Армении"
ARM_Excersize_DF_Armenia_desc: "Будучи лидером ДП (Демократической Партии), Карабекир имел немного шансов реализовать свою политику в Империи. Практика либерализации в Ереване в 1935 году, похоже, увенчалась успехом, и в этом году правительство готово провести ещё больше либеральных реформ."

ARM_Inspect_Garrison_Condition: "Осмотреть Ереванский Гаризон"
ARM_Inspect_Garrison_Condition_desc: "Ереванский Гаризон, находящийся в столице нашего Вилайета, полностью подчинён Вали. Надо проверить, всё-ли с ним в порядке."


ARM_Expand_Local_Armenian_Government: "Расширить местное самоуправление"
ARM_Expand_Local_Armenian_Government_desc: "В прошлом году, Вали разрешил Армянам в Ереване собираться в общественные объединения и сотрудничать по городским, а также и по областным вопросам. Данная практика, видимо, будет расширена, ведь всё больше и больше людей в Ереване, в основном из местного населения, хотят расширения Армянского самоуправления."
ARM_Appease_Turkish_Elite: "Успокоить Турецкую Элиту"
ARM_Appease_Turkish_Elite_desc: "Турецкая Элита, распологающаяся в Ереване и живущая на полную, много инвестирует в развитие города. Несмотря на признаки высокомерия и даже пренебрежительное отношение к местному Армянскому населению, олигархи являются оплотом власти Вали, поэтому мы должны пойти им навстречу."
ARM_promote_the_public_school: "Продвигать Государственные Школы"
ARM_promote_the_public_school_desc: "Государственные школы являются для Вали хорошим инструментом для успокоения граждан и для воспитания 'Османизированных' Армян. При специальной системе образования, нам не следует беспокоиться насчёт возможных восстаниях в будущем."
ARM_redistribute_the_lands: "Перераспределить Государственную Собственность"
ARM_redistribute_the_lands_desc: "Хотя идеи земельной частной собственности были введены в Османской империи в 19 веке, большая часть собственности в Империи является либо государственной, либо Королевской. Отсутствие личных земель приводит к уменьшению эффективности производства, что приводит к деспотизму, так как у людей не будет причин работать. Либералы верят, что человечеству нужна свобода для достижения успеха. Нам нужно продать эти земли частным лицам."
ARM_Karabekir_foreign_investments: "Привлечь Инвесторов"
ARM_Karabekir_foreign_investments_desc: "Карабекир понимает, что без иностранных инвестиций регион попросту умрёт. Вилайет Ереван должен стать гостеприимным местечком для туристов и инвесторов, где можно узреть прекрасные виды и экономические перспективы."
ARM_Encourage_Free_Market: "Поощрять Частный Бизнес"
ARM_Encourage_Free_Market_desc: "Следуя политической программе ДП, Карабекир хочет развивать малый бизнесс в регионе. Возможно, даже тот бизнес, который принадлежит Армянам."
ARM_Increase_AGBU_Presence: "Повысить Присутствие АВБС"
ARM_Increase_AGBU_Presence_desc: "Армянский Всеобщий Благотворительный Союз, основанный в 1906, продвигает Армянскую идентичность и наследие с помощью образовательных, культурных и гуманитарных программ. Вельткриг, увы, стал поворотным моментом для Армянской нации и для АБВС. Совладелец Турецкой Нефтяной Компании, выдающийся нефтяной магнат, Галуст Гюльбенкян является лидером АБВС. Он крайне заинтересовам в раширении благотворительности в Ереване. Это не только потребует от Губернатора меньшего внимания к проблемам местного населения, но и сделает Армян более лояльными к нам."

ARM_Develop_Erivan: "Развивать Ереван"
ARM_Develop_Erivan_desc: "Ереван - это многокультурный город. Нам следует вливать больше денег в развитие нашей столицы."

ARM_A_Model_Vilayet: "Эталон Османского Вилайета"
ARM_A_Model_Vilayet_desc: "[ROOT.GetLeader] сделал многое для того, чтобы мы стали эталоном среди всех Вилайетов в Империи. Наш Вилайет должен и дальше развиваться."

ARM_A_Deal_With_Damadian: "Сделка с Дамадьяном?"
ARM_A_Deal_With_Damadian_desc: "Мигран Дамадьян, лидер запрещённой Ramgavar (Армянская Демократическая Либеральная Партия), несмотря на его позицию Армянского национализма, разделяет довольно схожие экономические и политические взгляды с Губернатором. Если снятие запрета на Ramgavar даже не обсуждается, то хотя-бы символичный 'договор' с либеральным Армянским учителем сможет завоевать симпатию среди простого Армянского народа."
ARM_Contain_Armenian_Nationalism: "Сдерживать Армянский Национализм"
ARM_Contain_Armenian_Nationalism_desc: "Армянский национализм - угроза нашему Вилайету. Несмотря на наше экономическое процветание, некоторые люди в Ереване верят в их 'героев', которые спасут их от 'злых Турков'. Данные радикальные движения должны оставаться на привязи, а любые наши уступки будут расцениваться, как слабость."
ARM_Strengthen_Repressions_Against_Dashnaks: "Усилить Репрессии Против Дашнаков"
ARM_Strengthen_Repressions_Against_Dashnaks_desc: "Дашнакцутюн (Армянская Революционная Федерация) является главным источником нестабильности в регионе. Несмотря на то, что некоторые из них придерживаются умеренных взгядов, многие являются радикалами и террористами, которые прячутся в Горах. 'Операция Немезис' хорошо засела в голове Губернатора. Подобное нельзя повторять."
ARM_Ostracize_Nzhdeh: "Охота На Нжде"
ARM_Ostracize_Nzhdeh_desc: "Гарегин Нжде - это террорист и убийца. Он является целью номер один в Армении. Хотя мы точно не знаем, где он прячется, вместе с Азерами мы увеличим награду за голову этого безжалостного тирана."
ARM_Azeri_Deal: "Азеро-Ереванский Антитеррористический Комитет"
ARM_Azeri_Deal_desc: "Нам больше нельзя закрывать глаза на Армянский терроризм. Мы объединимся с Азербайджаном и искореним этот нечистивый феномен с нашей земли."
ARM_ATO_Karabakh: "Начать Операцию в Карабахе"
ARM_ATO_Karabakh_desc: "Последний бастион Армянских ультранационалистов находится в регионе Нагорного Карабаха. Мы должны проникнуть туда и покончить с нми. Все наши враги должны встретить свой своевременный и естественный конец."

ARM_Wali_Keresteciyan: "Назначение Вали Керестециана"
ARM_Wali_Keresteciyan_desc: "С уходом Карабекира новым губернатором Еревана стал Берч Керестициан - Турецкий националист Армянского происхождения. Являясь деспотом и про-Кемалистом, политика Керестициана в отношении Еревана до сих пор не ясна."
ARM_Kemalist_Erivan: "Восход Кемалисткого Еревана"
ARM_Kemalist_Erivan_desc: "Эра либерализма и толерантности в Ереване подошла к концу. Солнце Централизма восходит над Вилайетом, и многим, возможно, не понравятся её озаряющие лучи."
ARM_pursue_the_adoption_of_swiss_civil_code: "Добиваться Принятия Швейцарского Гражданского Кодекса"
ARM_pursue_the_adoption_of_swiss_civil_code_desc: "Гражданский Кодекс Швейцарии являлся возможностью, которую правительство OHF хотело принять из-за его современного и светского характера. У нас есть прекрасная возможность для установления равноправия в Вилайете, особенно учитывая тот факт, что большинство наших жителей - Христиане."
ARM_Import_Tarrifs: "Ввести Тарифы на Импорт"
ARM_Import_Tarrifs_desc: "Нам нельзя полагаться только на иностранные инвестиции. Мы должны полагаться только на себя! Несмотря на наш размер, нам всё ещё есть, что развивать."


### Economic Tree
ARM_rebuild_erivan: "Перестроить Столицу"
ARM_rebuild_erivan_desc: "Сердце нашей нации - город Ереван, был уничтожен во время нашей войны за независимость. Людям негде жить, а нашей экономике требуются промышленные фабрики. Поэтому именно отсюда мы и начнём перестройку нашей державы."
ARM_help_the_people: "Залечить Раны"
ARM_help_the_people_desc: "Война навредила и нашей экономике, и нашему народу. Многие потеряли своих близких, свои дома и своё богатство. Некоторым даже трудно прокормить себя и свою семью, живя впроголодь. Мы должны излечить раны на сердцах наших людей перед тем, как начинать выполнение наших экономических планов."
ARM_planning_economic_revival: "Воскресить Экономику"
ARM_planning_economic_revival_desc: "Война за независимость уничтожила нашу экономику. По всей стране бесчисленное количество зданий, особенно промышленных, было разрушено в результате боевых действий. Много Армян потеряли как и дом, так и работу. Чтобы воскресить нашу экономику, нам придется продумать каждую деталь и спланировать процесс восстановления шаг за шагом"
ARM_agricultural_development_scheme: "План Развития Агрикультуры"
ARM_agricultural_development_scheme_desc: "Агрикультура - это основа для нашего общества и экономики. Если бы не наши трудолюбивые фермеры, нам бы пришлось становиться зависимыми от импорта или умирать с голоду. Поэтому восстановление нашей экономике стоит начать с повышения темпов сельскохозяйственного производства и поддержки наших фермеров."
ARM_railway_expansion: "Расширить наши Железные Дороги"
ARM_railway_expansion_desc: "Железные дороги - это воистину великолепное изобретение. Они, безусловно, являются одним из самых быстрых и безопасных средств передвижения, упростив в разы упростили наши жизни. Нам следует заняться расширением нашей железнодорожной системы и соединить наши изолированные города. Так мы облегчим передвижение по стране."
ARM_start_electrical_program: "Электричество Всей Стране"
ARM_start_electrical_program_desc: "Лампочки, телефоны и радио - электричество нужно всему. Такие изобретения в разы улучшают качество жизни нашего народа. К тому-же, электричество используется на заводах, чтобы ускорить производство и улучшить качество продукции."
ARM_train_purchase: "Купить Иностранные Поезда"
ARM_train_purchase_desc: "Зачем нам железные дороги, если у нас нет поездов? Так как у нас недостаточно промышленного потенциала для производства отечественных поездов, нам придётся закупать их у иностранных производителей. С новыми поездами мы сможем использовать наши недавно расширенные железные дороги на полную."
ARM_the_dust_settles: "Пыль Осела..."
ARM_the_dust_settles_desc: "Наш народ лежал в руинах и был на грани развала под собственной тяжестью. Несмотря на все проблемы, мы не только восстановили нашу экономику, но и нашу страну. Дома были перестроины, заводы отремонтированы, а еду и убежище получили нуждающиеся в этом люди. Пыль, наконец-то, осела..."
ARM_armenian_broadcast: "Армянское Радио"
ARM_armenian_broadcast_desc: "Новости страны, развлечения и анекдоты? И всё это по нашей радиопередаче? Национальная Армянская радиопередача сделает радио и электричество ещё более привлекательной вещью, позволяя нам контроллировать информацию, которую получает наш народ, о ситуации в нашей стране."
ARM_urbanisation_project: "Продолжить Проект по Урбанизации"
ARM_urbanisation_project_desc: "Наша страна сейчас проходит через период урбанизации. Этот процесс нельзя прекращать, а наоборот, принять и поддерживать. Контролируя процесс урбанизации, мы по полной будем использовать расширение наших городов для улучшения экономической ситуации в стране."
ARM_begin_copper_mining: "Расширить Добычу Меди"
ARM_begin_copper_mining_desc: "Армения богата минеральными ресурсами, а особенно медью, которой очень много в наших горах на севере Еревана. Так как медь играет большую роль в современном мире, в основном используемая в электронике, было бы целеобразно расширить добычу в наших медных шахтах. Если мы хотим получить выгоду, то нам придётся копать глубоко и до последней медной руды!"
ARM_erivan_university: "Расширить Ереванские Университеты"
ARM_erivan_university_desc: "Ереванский Университет, основанный в 1919, является самым главным и самым продвинутым университетом в нашей стране. Расширение этого института приведёт к увеличению образованности в стране, а наш народ сможет выбрать больше факультетов для поступления."
ARM_no_more_pandemy: "Вакцинировать Народ"
ARM_no_more_pandemy_desc: "Пандемия может разрушать города и высекать целые народы, уничтожать экономику и рвать общество на части. Такого не произойдёт с Армянским народом! Мы проведём крупномасштабную программу по вакцинации населения, чтобы защитить народ от большинства распространённых заболеваний."
ARM_mobilise_the_economy: "Профинансировать Войска"
ARM_mobilise_the_economy_desc: "Нашей нации не прожить, если нас никто не защищает. Однако, для эффективной работы наших войск необходимо достаточное количество вложений. Нам нужно перераспределить бюджет и внести гораздо большие суммы для защиты родины."
ARM_erivan_munition_factories: "Ереванские Фабрики"
ARM_erivan_munition_factories_desc: "Нашей армии нужно оружее и прочая экипировка, чтобы защищать нашу страну. Мы улучшим наши заводы и Ереванский арсенал, чтобы удовлетворить потребности наших солдат. Как приятное дополнение, у нас появятся больше рабочих мест для нуждающихся."
ARM_military_development: "Арсенал Армении"
ARM_military_development_desc: "Наши люди готовы воевать с любой угрозой Армянской независимости. Но их смелость без экипировки попросту безполезна, поэтому мы повысим темпы производства, чтобы создать достаточно большой запас экипировки, которого хватило бы на всю войну."

### Army and Air Force
ARM_national_army: "Армянская Армия"
ARM_national_army_desc: "Вокруг нас одни враги. Только одна вещь спасёт нас от наших недругов: Армянские Вооружённые Силы. Наши гордые солдаты будут защищать нашу страну и заставят наших врагов познать страх! Мы будет сражаться до последней капли крови!"
ARM_specialised_training: "Улучшеная программа обучения"
ARM_specialised_training_desc: "То, чего не хватает нашей армии в количественном отношении, она должна восполнить в качественном. Хотя наши солдаты уже доказали свою храбрость и бодрость на полях сражений, одного этого мало. Если мы хотим, чтобы наша страна выстояла в песках времени, необходимо вкладывать деньги в подготовку солдат, чтобы они были способны защищать свои дома независимо от местности, погоды и врага."
ARM_mountain_corp: "Тренировка в Горах"
ARM_mountain_corp_desc: "Большая часть нашей нации покрыта горами и возвышенностями. Хоть у этого и есть свои минусы, зато нашу страну практически невозможно захватить без огромных потерь. Мы создами специальную дивизию, специализирующуюся на битве в горах. Теперь враг будет дважды думать перед тем, как вторгаться в наши горы."
ARM_heal_our_men: "Построить Раненым Больницы"
ARM_heal_our_men_desc: "Есть один ресурс, который в Армении стал крайне редким: рабочая сила. Для нас один человек настолько-же дорог, как и куча баттальонов для Германии. Нам нельзя бросать раненых ребят на поле боя. Вы вылечим их раны и вернём их в строй. Поэтому нам нужно расширить наши больницы и прикупить для них оборудование получше."
ARM_veteran_knowledge: "Использовать Опыт Ветеранов"
ARM_veteran_knowledge_desc: "Хотя большая часть нашей армии состоит из свежих волонтёров, у нас также есть люди, которые были частью Фидаи десятками лет. Их знания могут переломить ход битв в предстоящих войнах."
ARM_officer_school: "Армянское Военное Училище"
ARM_armenian_werewolves: "Оборотни Армении"
ARM_armenian_werewolves_desc: "В древних сказаниях говорится о том, как ликантропные звери стремительно бродят по ночам, незаметно нападают на добычу и так же быстро скрываются в темноте, как и появились. Так и наши солдаты должны научиться использовать ночную тьму в своих целях, чтобы вселять страх в сердца врагов, когда они этого меньше всего ожидают."
ARM_officer_school_desc: "Наша армия настолько-же компетентна, как и наши офицеры. Наши генералы и фельдмаршалы должны использовать свои стратегии по полной. Поэтому нам стоит создать военное училище, где наши офицеры будут научены современным стратегиям, которые могут спасти бесчисленное количество жизней на поле боя. "
ARM_develop_our_artillery: "Развивать нашу Артиллерию"
ARM_develop_our_artillery_desc: "Одна из самых эффективных рот поддержки - это артиллерия. Годами это оружие меняло свою форму, размер и силу. Наша артиллерия не должна отставать от других стран, чтобы наша армия не была омрачена и перестреляна вражескими солдатами."
ARM_a_necessary_force: "Необходимая Сила"
ARM_a_necessary_force_desc: "Хоть и некоторым это может не понравится, нам нужна армия для защиты нашей страны. И не просто армия, а солдаты, готовые защищать страну не смотря ни на что. Нам нужны люди, способные выдержать на своих плечах вес нашей нации. Но важнее всего, нам нужна армия, в которую наши люди могут верить."
ARM_airforce: "Армянские ВВС"
ARM_airforce_desc: "Современные войны больше не ведутся только на земле и на море, теперь их можно вести и в воздухе. Современные и эффективные ВВС смогут изматывать наших противников, отрезать их от снабжения или даже бомбить врага, чтобы они подчинились. Воздушные Войска, однако, могут быть очень дорогими, и им нужно очень много времени для развития. Чем раньше мы начнем составлять планы, тем лучше."
ARM_radar_station: "Построить Радарные Станции"
ARM_radar_station_desc: "Радарные станции часто недооценивают. Не внося прямого вклада в бой, они могут решить исход битвы, предоставив нам ценную информацию. Например, они могут обнаруживать вражеские самолеты задолго до того, как мы сможем обнаружить их стандартными способами. Кроме того, они также облегчают оценку текущей погоды, делая планировку операций легче для наших генералов."
ARM_rebuild_the_erivan_airport: "Открыть Ереванский Аэропорт"
ARM_rebuild_the_erivan_airport_desc: "Недавно созданным ВВС Армении нужна главная база для работы. Открыв аэропорт в Ереване, мы сможем убить двух зайцев одним выстрелом: Наши ВВС могли бы использовать этот аэропорт в качестве штаба для своих миссий, а наше правительство могло бы использовать его для увеличения нашего импорта и экспорта, открыв аэропорт для грузовых самолетов."
ARM_little_airship_specialisation: "Сосредоточиться на Лёгких Самолётах"
ARM_little_airship_specialisation_desc: "Как и сама страна, наша индустрия достаточно мала. Поскольку мы не можем позволить себе строить самолеты, такие как тяжелые бомбардировщики или тяжелые истребители, мы вынуждены специализироваться на лёгкий самолетах. Однако не следует судить о них по размеру, ведь лёгкие истребители, самолёты-разведчики и тому подобное могут быть столь же ценными, что и тяжёлые самолеты, если их правильно использовать."
ARM_airplane_workshop: "Строительство ВВС"
ARM_airplane_workshop_desc: "Очевидно, что одного аэропорта недостаточно. ВВС Армении также нуждаются в самолётах для проведения операций. Строительство мастерских по производству и ремонту самолётов, пригодных для нашей армии, даст нам гарантии, что у наших пилотов никогда не закончатся высококачественные самолёты."
ARM_fortress_without_sky: "Защитить Армянское Небо"
ARM_fortress_without_sky_desc: "До этого момента, мы сосредоточивали наше внимание на защиту нашего сухопутного пространства, в основном строя укрепления для обороны от пехоты, артиллерии, танков и так далее. Однако мы теперь также должны следить за небом и защищать наши города от бомбардировок с воздуха. А для достижения данной цели нам потребуются стационарные ПВО."
ARM_aerial_reconnaissance: "Взгяд на Небо"
ARM_aerial_reconnaissance_desc: "Одним из самых значительных преимуществ современных самолётов является то, что с их помощью можно шпионить за врагами с безопасного расстояния. Самолёты-разведчики, к примеру, способны собирать важную информацию, не попадая в зону обстрела противника на земле. Как говорил Сунь-цзы: "Побеждает тот, кто знает, когда драться, а когда не драться" - и когда наши глаза теперь не небе, мы будем знать, когда сражаться."

### Naval Tree
ARM_armenian_navy: "ВМФ Армении"
ARM_armenian_navy_desc: "Мы не только сумели отстоять свою независимость перед мощью Османской империи, но и обеспечили себе береговую линию. От потенциальных торговых партнеров до усиленного военного присутствия - все это открыло перед нашим молодым государством широкие возможности и значительно уменьшило нашу зависимость от соседей. Возможно, нам ещё есть над чем работать, но скоро армянский флот выйдет в море!"
ARM_protect_black_sea: "Защита наших вод"
ARM_protect_black_sea_desc: "Мы имеем своё побережье и претендуем на свои воды. Теперь настало время сосредоточиться на защите завоеванного. Строительство нескольких береговых укреплений - это уже немало, но если мы действительно хотим защитить свои интересы и продемонстрировать военную мощь на море, то нам придется создать сильный и боеспособный военно-морской флот. Это, безусловно, потребует больших затрат и времени, но чем раньше мы начнем, тем раньше сможем воспользоваться плодами."
ARM_naval_research: "К современному флоту"
ARM_naval_research_desc: "Хотя после провозглашения независимости нам удалось получить многочисленные чертежи военно-морских сил Османской империи, они тоже устарели. Они представляют собой лишь фундамент, на который необходимо опираться, и наши планы по защите своего небольшого участка моря не могут быть реализованы, если наши корабли будут отставать от кораблей соседей на десятилетия. Для того чтобы у нашего флота были шансы, необходимо постоянно следить за стремительным развитием технологий в области военно-морской войны."
ARM_request_foreign_vessels: "Иностранные суда"
ARM_request_foreign_vessels_desc: "То, что нам не хватает промышленного потенциала, легко восполняется нашими надежными союзниками. В отличие от нас, они имеют долгую морскую историю и гордые военно-морские традиции, так почему бы нам не использовать их знания, опыт и промышленность в своих интересах? В конце концов, несколько простых конструкций и кораблей уже могут стать серьезным подспорьем в становлении армянского флота, и союзники не преминут их нам предоставить."
ARM_commercial_navy: "Торговый флот Армении"
ARM_commercial_navy_desc: "Учитывая размеры нашей страны и экономики, мы не можем рассчитывать на конкуренцию с военно-морскими Державами своего времени и только зря тратим дорогостоящие ресурсы на производство кораблей, предназначенных для войны. Вместо этого мы должны стремиться к экономическому росту за счёт освоения торговых возможностей, которые открываются за морем. Для этого необходимо создать флот, пригодный для судоходства и торговли, - инвестиции, которые очень скоро принесут свои дивиденды."
ARM_open_up_market: "Открыть свой рынок"
ARM_open_up_market_desc: "Когда иностранные предприниматели думают об Армении, они представляют себе молодой и нетронутый рынок, наполненный до краев потенциалом для инвестиций. Точно так же и страны мира будут видеть в нас надежного партнера, с которым они с удовольствием будут вести бизнес. Ослабив ограничения на торговлю и инвестиции, мы сможем проложить путь к экономическому сотрудничеству, выходящему за пределы наших границ и приносящему пользу нашей экономике."
ARM_refurbish_batumi: "Обновить инфраструктуру Батума"
ARM_refurbish_batumi_desc: "Учитывая близость города к линии фронта, неудивительно, что Батум пострадал от тяжести недавней войны. Части гавани пришли в упадок, дороги переживают не лучшие времена, развитие города приостановлено. Учитывая, что Батум быстро превратился в один из важнейших городов страны, мы должны направить необходимые средства на решение этих проблем и использовать эту возможность для связи с остальной частью страны."
ARM_develop_dockyards: "Собственный флот"
ARM_develop_dockyards_desc: "В таком важном деле, как создание собственного военно-морского флота, мы не можем полагаться ни на кого, кроме самих себя. Поскольку средства уже направлены на исследования новых конструкций и технологий, осталось только наладить производство кораблей, задуманных нашими инженерами. Расширяя верфи, мы сможем в скором времени начать собирать небольшой, но могучий флот."
ARM_naval_bombers: "На суше и на море"
ARM_naval_bombers_desc: "Превосходство в воздухе начинает играть все более значительную роль не только в войне на суше, но и на море. Если мы надеемся защитить наши воды от иностранного вторжения, мы не можем полагаться только на наш военно-морской флот, чтобы наши корабли не были потоплены в глубинах океана одной стремительной атакой сверху. Поэтому нам необходимо расширять военно-воздушные силы, чтобы мы могли не только защищать свои корабли, но и атаковать вражеские, что позволит нам по-настоящему править волнами."
ARM_batumi_academy: "Военно-морская академия в Батуме"
ARM_batumi_academy_desc: "Армянский флот ещё молод, а его адмиралитет, соответственно, неопытен. И хотя эта проблема не может быть решена в одночасье, открытие военно-морской академии позволит будущим армянским адмиралам быть готовыми ко всему, что может потребовать от них море. В конце концов, не только наши корабли, но и мозги, стоящие за ними, должны защищать наши интересы и приносить честь нашему имени."
ARM_trade_agreements: "Торговые отношения на море"
ARM_trade_agreements_desc: "Даже если ограничиться Чёрным морем, морская торговля может предложить нам очень многое. От румынской нефти и украинского зерна до богатств России - наше новое побережье открывает нам доступ к рынкам огромной ценности, способным значительно повысить как уровень жизни, так и промышленный потенциал нашей страны. Осталось только договориться с нашими морскими соседями о беспрепятственном перемещении товаров по морю."
ARM_humble_profits: "Наполнение казны"
ARM_humble_profits_desc: "Возможно, мы не так богаты природными ресурсами и не так развиты в промышленном отношении, как другие страны, но тем не менее нам удается извлекать прибыль из того, что у нас есть. Осваивая новые рынки для продажи сельскохозяйственной продукции и руд, дремавших под армянской землей, мы создали устойчивый поток доходов, и пока он поддерживается, финансовые резервы нашей страны никогда больше не иссякнут!"
ARM_scourge_of_the_black_sea: "Бич Черного моря"
ARM_scourge_of_the_black_sea_desc: "Современная военно-морская война многолика. В то время как строительство крупных кораблей создало бы непосильную нагрузку на нашу экономику, не позволяя нам собрать флот в настоящее время, торговая война - это стратегия, которой мы можем придерживаться. Небольшие корабли, наносящие врагам удары в наиболее уязвимые места и отступающие до того, как противник сможет нанести ответный удар. Скоро мы заставим наших врагов бояться вод, которые их окружают!"

### Independence War
ARM_War_of_Liberation: "Война за Независимость"
ARM_War_of_Liberation_desc: "Десятилетиями живя под чужеземным правлением и угнетением, народ Армении, наконец, сказал:: "Достаточно!" Ослабление Османской Империи, а также Война в Пустыне воскресили надежды на независимое Армянское государство. Однако для свободы мы должны встать и бороться! За наши семьи! За наше будущее! За Армению!"
ARM_reinforce_erevan: "Укрепить Ереван"
ARM_reinforce_erevan_desc: "Если мы хотим выиграть эту войну, нам придётся укрепить наши горы и защищать их любой ценой. Строительство укреплений вокруг Еревана, безусловно, значительно облегчит эту задачу и спасёт жизни многих ребят."
ARM_centralising_the_movement: "Централизовать Движение"
ARM_centralising_the_movement_desc: "Мы не можем даже думать о победе, если каждый Армянин будет сражаться сам по себе. Мы можем победить, если будем сражаться, как одно целое, объединённое и централизованное. Для этого Армянскому народу придется сплотиться вокруг единого лидера - и на эту должность подходит только один человек: Нжде."
ARM_propaganda_campaign: "Начать Пропагандисткую Кампанию"
ARM_propaganda_campaign_desc: "Некоторые куски населения до сих пор довольно скептически относятся к Нжде и его правительству, опасаясь, что они действуют только в своих интересах, а не в интересах Армянского народа. Запуск крупномасштабной пропагандистской кампании может решить эту проблему, а также может усилить поддержку наших военных действий среди народа."
ARM_a_fight_until_the_end: "Сражаться до Конца!"
ARM_a_fight_until_the_end_desc: "Никогда больше Армянский народ не будет порабощен иноземными оккупантами! Нас угнетали слишком долго, и теперь мы больше никогда не испытаем такой агонии! Если мы не сможем осуществить Армянскую мечту, то, по крайней мере, мы можем отдать свою жизнь за страну наших отцов!"
ARM_organise_Dashnak_veterans: "Организовать Дашнаков-Ветеранов"
ARM_organise_Dashnak_veterans_desc: "Дашнаки уже много лет сражаются во имя Армянского народа. Хотя эта битва, возможно, не была полноценной войной, а лишь приняла форму сопротивления, вызвавшего несколько небольших восстаний, однако опыт, накопленный Дашнаками за все эти годы, превратил их в воистину великих бойцов, способных противостоять даже самым могущественным силам."
ARM_unite_the_fedayis: "Объеденить Фидаи"
ARM_unite_the_fedayis_desc: "Термин 'Фидаи' описывает Армянских мирных жителей, которые оставили свои дома и семьи, чтобы защитить Армению от варварских и кровожадных Турков. Теперь, когда Армения стала настоящей нацией, мы должны превратить эти нерегулярные войска в организованные, чтобы заложить основы современной и профессиональной армии, способной защитить нашу любимейшую страну."
ARM_integrate_the_militias: "Интегрировать Ополченцев"
ARM_integrate_the_militias_desc: "Теперь, когда Армянская армия была официально сформирована, мы можем начать интегрировать разбросанные по нашей стране отряды ополченцев в более масштабную и лучше организованную структуру. Это также позволит нам использовать более современные стратегии на поле боя, что значительно повысит наши шансы противостоять потенциальному вторжению."
ARM_professionalize_the_army: "Профеcсиональная Армия"
ARM_professionalize_the_army_desc: "Основой любой современной армии является профессионализм. Без дисциплины и должной подготовки наши солдаты будут умирать, как мухи, и превратят Армению в проходной двор для вражеских сил. Мы доведём наши методы обучения до современных стандартов и создадим армию, которой наш народ сможет гордиться!"
ARM_the_savior_of_armenia: "Спаситель Армении"
ARM_the_savior_of_armenia_desc: "В час нужды один человек встал, чтобы спасти Армению от приближающихся врагов. Один человек решил зажечь пламя, которое не могут потушить ни Турки, ни Русские, ни кто-либо другой. Этим человеком был не кто иной, как Нжде - спаситель нашего народа."
ARM_create_local_fedayis_units: "Оставить Фидаи Децентрализированными"
ARM_create_local_fedayis_units_desc: "В течение последних нескольких десятилетий Фидаи, нерегулярные отряды, состоящие из Армянских добровольцев, спасали нашу нацию и наш народ от Турецких захватчиков и угнетателей. Если бы не они, то Армянского народа, наверное, уже не было бы. Так почему мы должны что-то менять в их строе? Разве они уже не доказали свою эффективность?"
ARM_use_guerilla_tactics: "Использовать Партизанские Тактики"
ARM_use_guerilla_tactics_desc: "В борьбе с превосходящим противником партизанская война является наиболее эффективной стратегией. Устраивая засаду нашим врагам там, где они меньше всего этого ожидают, и перекрывая их линии снабжения, у нашего противника будут большие потери, в то время как мы почти не пострадаем. Это заставит другие страны дважды подумать, прежде чем нападать на нас!"
ARM_call_for_people: "Призыв к Оружию"
ARM_call_for_people_desc: "Долг каждого Армянина - защищать свою страну в трудную минуту. Каждый человек на передовой может склонить чашу весов и переломить ход войны. Мы все будем работать вместе для победы независимого Армянского государства. Нам нельзя потерпеть неудачу! Нас не сломить!"
ARM_create_people_militia: "Мобилизовать Народ"
ARM_create_people_militia_desc: "Многие мужчины прислушались к призыву [ARM.GetLeader] и ждут, когда их экипируют и отправят на передовую. Мы должны организовать этих новобранцев в небольшие группы ополченцев, которые могут действовать независимо друг от друга и, таким образом, могут быстро и решительно реагировать на движения противника."
ARM_coordinate_with_teheran: "Координация с Тегераном"
ARM_coordinate_with_teheran_desc: "Не мы одни боремся с Османами. И правда, народы со всего Ближнего Востока объединились, чтобы наконец избавить мир от этой прогнившей Империи. [PER.GetNameDefCap] является одним из них. Даже несмотря на то, что между нами есть разногласия, было бы разумно координировать с ними наши операции, чтобы наконец победить Турецкого зверя."

### Political Trees
ARM_free_once_again: "Наконец-то Свобода!"
ARM_free_once_again_desc: "То, что раньше считалось невозможным, наконец стало реальностью. Наконец-то наш народ освободился от иностранного гнёта, и Армянский народ выходит победителем против Османской Империи. Хотя многое ещё предстоит сделать, сегодня мы отпразднуем нашу победу и будем скорбить о тех, кого потеряли. Царство им небесное."

### Tseghakronutyun Tree
ARM_armenia_above_all: "Армения Превыше Всего"
ARM_armenia_above_all_desc: "Есть только одна нация, о которой мы по-настоящему должны заботиться: Армения. Наш народ много раз доказывал своё величие на протяжении всей истории, Но их храбрость мало кто признавал. Но скоро они научатся нас уважать!"
ARM_promote_identity: "Продвигать Национальную Идентичность"
ARM_promote_identity_desc: "Большая часть нашего населения говорит на одном языке, разделяет одни и те же ценности и живёт по схожим традициям, давая нашим людям чувство сплоченности. Наш долг - формализовать эту национальную идентичность и продвигать её всеми необходимыми средствами."
ARM_armenian_ideal: "Армянский Идеал"
ARM_armenian_ideal_desc: "Хороший армянин - это трудолюбивый, смелый, религиозный и, прежде всего, послушный Армянин. Если мы хотим, чтобы наши люди переняли эти черты, мы должны усиленно продвигать их. Школы должны изменить свою учебную программу, чтобы научить наших детей ценить эти качества, а пропагандисткие плакаты, восхлавляющие эти идеалы, украсят улицы наших городов."
ARM_first_christian_nation: "Первая Нация Христиан"
ARM_first_christian_nation_desc: "Религия является одним из столпов Цегакронизма. Доверие нашего народа к Армянской Апостольской Церкви – это то, что укрепляло его, пока мы находились под иностранной оккупацией, и, поскольку Армения была первой страной, официально принявшей Христианство, религия всегда была важной частью Армянской культуры. Покажем-же мы миру, как выглядят истинные Христиане!"
ARM_personality_cult: "Культ Личности Нжде"
ARM_personality_cult_desc: "Не было бы Цегакронизма без Нжде. Он через тьму вёл нашу на свет. Вся Армения обязана ему своей свободой. Пришло время официально заявить о его статусе национального героя. Отныне, аплодируйте Армянскому Орлу!"
ARM_superiority_eternity: "Вечное Превосходство"
ARM_superiority_eternity_desc: "Армянский народ может собой гордиться. Находясь лишь сами себе, они создали вечное государство, способное противостоять пескам времени. Другие могут попытаться отобрать у нас то, чего мы достигли, но все они потерпят неудачу и будут вынуждены признать, что Армения не сгинет и не умрёт!"

### Survival Party Tree
ARM_safeguard_our_independence: "Отстаивать Нашу Независимость"
ARM_safeguard_our_independence_desc: "Главной целью Партии Выживания всегда было обеспечение независимости Армении. Мы начнём строить укрепления, набирать людей в нашу армию и готовить солдат к неизбежному. Ни один враг не ступит на Армянскую землю!"
ARM_military_government: "Наши Слова Подкрепляются Силой"
ARM_military_government_desc: "Наше правительство, конечно, находится под сильным влиянием военной части коалиции. Хоть и некоторые радикалы-республиканцы любят подчеркивать недостатки этого влияния, у него всё-равно есть много преимуществ. Наш режим, например, становится менее уязвимым для попыток государственного переворота, поскольку военные вряд ли смогут совершить переворт против себя-же. Мы попытаемся убедить наш народ в том, что военное правительство не так уж плохо, как может показаться на первый взгляд."
ARM_mountainous_stronghold: "Крепость Армения"
ARM_mountainous_stronghold_desc: "Одних наших гор для обороны страны может быть недостаточно. Нам нельзя полностью полагаться на природу. Нам нужны крепкие укрепления, способные противостоять вражеским бомбардировкам. Они должны обезопасить Армянский народ."
ARM_integrate_military_in_the_government: "Интегрировать Военных в Правительство"
ARM_integrate_military_in_the_government_desc: "Наши вооруженные силы стали частью нашего правительства. Эти два отдела больше не останутся разделенными, пришло время их объединить. Это позволит армии ещё больше влиять на нашу политику, но и облегчит Дашнкакам контроль над этим влиянием."
ARM_dashnak_support: "Обезопасить Поддержку Дашнаков"
ARM_dashnak_support_desc: "В то время, как большая часть Дашнакцутюн поддерживает Партию Выживания, всё ещё есть некоторые члены, желающие смены правительства и установления республики. Мы должны показать этим людям нашу доброту и убедить их, что мы единственная сила, способная отстоять независимость Армянского государства."
ARM_revolutionary_idea: "Революционный Настрой"
ARM_revolutionary_idea_desc: "Хоть и не поддерживая Синдикалистскую систему, Дашнаки всегда желали революции в экономике. Со своим новым местечком в правительстве они, наконец, смогут осуществить перемены, о которых мечтали годами, и показать трудящимся нашей страны, что для достижения лучшей жизни не нужен полное изменение политической системы."
ARM_a_new_social_system: "Новая Социальная Система"
ARM_a_new_social_system_desc: "Дашнаки не только хотят революции в экономике, они также хотят взяться за нашу социальную систему. Отныне равенство и солидарность будут играть большую роль в жизни Армянского народа. Не избавляясь полностью от капиталистической системы, Дашнаки будут стремиться к уменьшению значения персональных богатств в нашем обществе."
ARM_protect_the_revolution: "Отстоять Революцию"
ARM_protect_the_revolution_desc: "Мы достигли общества, которое не опирается на капиталистические или революционные доктрины. Мы открыли третий путь, объединяющий достоинства обеих систем и компенсирующий их недостатки. Мы должны отстоять то, что мы создали, чтобы наше общество не вернулось в прошлый век."
ARM_a_fight_for_our_survival: "Борьба за Нашу Свободу"
ARM_a_fight_for_our_survival_desc: "Мы, Армяне, всегда были храбрыми людьми и никогда не боялись хорошей битвы. С восстановлением нашей свободы, мы теперь можем бороться ещё яростнее за наше новое дело. И пусть история запомнит мужественных Армянских солдат, сражавшихся во имя свободы против тиранов своего времени!"

### Boghos Bey Tree
ARM_collaborate_with_turkey: "Примириться с Былыми Врагами"
ARM_collaborate_with_turkey_desc: "Турки и Армяне имеют долгую общую историю, и многие всё ещё питают к ним ненависть. Однако, если мы хотим выжить, нам нужны более тёплые отношения с нашими соседями, и, поскольку Турки также пережили смену правительства в недалеком прошлом, они могут стать хорошим началом."
ARM_armenian_nationalism: "Поддержать Армянский Национализм"
ARM_armenian_nationalism_desc: "Наш народ должен гордиться тем, что родился Армянином. Они разделяют богатую историю, прекрасный язык и общую национальную идентичность. Наш долг - подчеркнуть важность и величие Армянской культуры. В конце концов, это то, что отличает нас от других наций и что определяет как и нашу страну, так и наше будущее."
ARM_a_benevolent_people: "Доброжелательный Народ"
ARM_a_benevolent_people_desc: "Доброта, гордость, гуманность, мужество, доброжелательность и трудолюбие - вот лишь некоторые из черт, часто ассоциирующихся со среднестатистическим Армянином. Мы должны показать миру добрую волю и общее величие Армянского народа, живя в единстве и гармонии."
ARM_promote_heroism: "Продвигать Героизм"
ARM_promote_heroism_desc: "Если бы не герои нашей войны за независимость, мы бы ещё пали под гнётом Турок. Если бы не герои демократии, Нжде принес бы нашему народу смерть и разрушение. Снова и снова наши люди были спасены героями сегодняшнего дня, и теперь пришло время поощрить героев уже завтрашнего дня!"
ARM_arrest_criminals: "Разделаться с Криминалом "
ARM_arrest_criminals_desc: "Социальный беспорядок и общий хаос, вызванные внезапным началом нашей войны за независимость, сделали почти невозможным для нашего правительства сосредоточиться на выслеживании правонарушителей. А это значит, что чаще всего преступники, особенно мелкие хулиганы, останутся безнаказанными. Это привело к зашкаливающим показателям преступности в нашей стране. Этот вопрос необходимо решить в срочном порядке, даже с помощью военных, если это потребуется."
ARM_reform_the_military: "Реформа Армии"
ARM_reform_the_military_desc: "Хотя наши вооруженные силы смогли выиграть нашу войну за независимость, это произошло только потому, что Османы были сильно ослаблены и вели войну на нескольких различных фронтах. Если мы хотим быть в состоянии стоять на собственных ногах и выиграть войну без какой-либо иностранной помощи, нам придется реформировать наши вооруженные силы и увеличить их возможности."
ARM_end_the_state_of_emergency: "Прекратить Чрезвычайное Положение"
ARM_end_the_state_of_emergency_desc: "Чрезвычайное положение было объявлено, чтобы позволить Бею и его последователям закрепить своё новое положение в качестве правительства Армянского народа. Поскольку кажется, что праведному правлению Бея больше не угрожает опасность, следует объявить об отмене чрезвычайного положения и вновь разрешить другие демократические партии."
ARM_call_for_democrats: "Либерализовать Нацию"
ARM_call_for_democrats_desc: "Целью Бея всегда было либерализовать и демократизировать нацию. Теперь, когда чрезвычайное положение отменено, он может, наконец, начать работать над достижением этой цели. Первым шагом на пути к более демократической и либеральной нации, по его мнению, является открытие государственных школ и поощрение иностранных инвестиций."
ARM_social_reforms: "Провести Социальные Реформы"
ARM_social_reforms_desc: "Нашей стране по-прежнему остро не хватает многих аспектов, когда разговор доходит до нашей социальной системы,. Если мы хотим повысить уровень жизни по всей стране, нам придётся провести несколько серьёзных реформ. Например, мы должны гарантировать свободу вероисповедания, сделать здравоохранение более доступным и упростить администрирование."
ARM_foreign_investments: "Привлечь Иностранных Инвесторов"
ARM_foreign_investments_desc: "Постоянный приток иностранного капитала необходим для того, чтобы не допустить стагнации нашей экономики. Поэтому Рамгавар выдвинул предложение, направленное на то, чтобы сделать инвестиции в нашу отрасль более прибыльными и привлекательными для иностранных предпринимателей путём снижения налогов и диверсификации нашего экспорта."

### Hunchak/Communists Tree
ARM_first_popular_assembly: "Первый Народный Съезд"
ARM_first_popular_assembly_desc: "Теперь, когда революция закончилась, настало время определить курс страны. Сформировались две основные фракции: Коммунисты и Хунчаки, обе стремящиеся нести факел революции. Мы организуем Первый Народный Съезд, который решит, кто должен вести наш народ в его славное и процветающее будущее."
ARM_hunchak_victory: "Победа Хунчаков"
ARM_hunchak_victory_desc: "Народный Съезд подошёл к концу - и на нём народ выбрал Хунчаков для продолжения революции! Хунчаки обещали проведение социальных реформ, расширение прав трудящихся и защиту революции любой ценой. С ними наша нация станет маяком социализма!"
ARM_labor_rights: "Кодифицировать Трудовые Права"
ARM_labor_rights_desc: "Мы не можем смириться с тем, что некоторые из наших соотечественников вынуждены жить в бедности, работая полный рабочий день. Несмотря на то, что рабочие являются основой нашей страны, с ними обращаются хуже, чем с рабами. Отныне детский труд будет официально запрещён, а также будет установлена минимальная заработная плата и максимальное количество рабочих часов в неделю."
ARM_socialists_reforms: "Провести Социалистические Реформы"
ARM_socialists_reforms_desc: "Нашей стране по-прежнему остро не хватает многих аспектов, когда разговор доходит до нашей социальной системы,. Если мы хотим повысить уровень жизни по всей стране, нам придётся провести несколько серьёзных реформ. Например, мы должны гарантировать свободу вероисповедания, сделать здравоохранение более доступным и упростить администрирование."
ARM_revolutionary_army: "Революционная Армия"
ARM_revolutionary_army_desc: "Наша главная цель - защита революции - может быть достигнута только с помощью хорошо обученных и надлежащим образом оснащённых солдат. Мы реорганизуем наши силы в Армянскую Революционную Армию, внедрим новые методы обучения и сделаем систему подчинения более понятной и эффективной."
ARM_communist_victory: "Победа Коммунистов"
ARM_communist_victory_desc: "Народный Съезд подошёл к концу - и на нём народ выбрал Коммунистов для продолжения революции! Эта радикальная фракция пообещала полностью реформировать экономику с акцентом на Марксистскую основу и принять меры против социального неравенства. Будем надеяться, что они смогут достичь своих целей и превратить наше государство в рай, о котором так мечтал Маркс!"
ARM_collectivisation: "Начать Процесс Коллективизации"
ARM_collectivisation_desc: "Как мы можем называть себя нацией равных, когда некоторые всё ещё используют свою собственность для собственной выгоды, а не на благо общества? Мы должны подавить этих эгоистичных людей путём коллективизации крупных заводов и земельных владений, а также прямой интеграции их в государственную экономику. Это только для их же блага в конце концов!"
ARM_nationalisation: "Национализация Экономики"
ARM_nationalisation_desc: "В нашей стране всё ещё существует ряд компаний, пытающихся использовать рынок для получения собственной прибыли - отвратительное и неприемлемое поведение! Национализируя эти предприятия, мы можем гарантировать, что их владельца будут думать только о том, что лучше для нашей страны и нашего общества, одновременно контролируя соблюдение прав работников."
ARM_marxist_guidance: "Под Руководством Марксистов"
ARM_marxist_guidance_desc: "Как однажды сказал Маркс, что смысл мира заключается в отсутствии оппозиции социализму. Благодаря нашим реформам нам удалось достичь настоящего мира. Работники по всей стране живут в надлежащих условиях и знают, что их труд способствует богатству и процветанию нашего общества. Принципы Маркса стали не только частью Армянской жизни, они также стали частью Армянского сердца."
ARM_help_from_our_western_brothers: "Наши Западные Братья"
ARM_help_from_our_western_brothers_desc: "Мы не одиноки в этом мире. На западе есть страны, чьи режимы были свергнуты в результате Синдикалистской революции, и теперь они стремятся поддержать правительства-единомышленники по всему миру. Видя, насколько схожи наши идеологии, они наверняка увидят в нас друга и окажут нам любую поддержку."
ARM_help_from_our_northern_brothers: "Наши Северные Братья"
ARM_help_from_our_northern_brothers_desc: "Мы не одиноки в этом мире. Россия, наконец, стала свободной от буржуазного национализма и теперь может быть нашим жизненно важным союзником на Севере."
ARM_revolutionary_vanguard: "Авангард Революции"
ARM_revolutionary_vanguard_desc: "Технологические достижения могут сделать огроменную разницу между несостоятельным государством и растущей державой. Если мы хотим, чтобы наша революция пережила эти трудные времена, мы должны будем поддержать великие умы нашей страны и предоставить им всю необходимую финансовую помощь для их исследований. Они будут авангардом нашей революции!"
ARM_export_the_revolution: "Распространение Революции"
ARM_export_the_revolution_desc: "В то время, как наш народ живёт в раю на земле, есть прочие страны в других частях мира, которые всё ещё страдают от их репрессивных режимов. Мы будем ничем не лучше тех, кто эксплуатирует и подавляет этих людей, если мы просто будем сидеть, сложа руки, и ничего не делать. Мы должны освободить от цепей тех, кто нуждается в нашей помощи! Эта революция должна стать мировой!"
ARM_revolutionary_ideal: "Революционный Идеал"
ARM_revolutionary_ideal_desc: "Мы добились идеальной революции. Не прибегая к кровопролитию, мы смогли полностью изменить наше общество. Наши люди теперь могут жить счастливой жизнью без экспуатации от капиталистического класса ради их собственной выгоды. Мы стали примером для народов всего мира."

ARM_open_the_south_front: "Открыть Южный Фронт"
ARM_open_the_south_front_desc: "Дон-Кубанская неразбериха на Севере - наше главное препятствие на пути к мировой революции."

ARM_soviet_union: "Объявить о Создании Советского Союза"
ARM_soviet_union_desc: "Наши амбиции простираются гораздо дальше, чем Кавказ. Мы вернём себе всю Россию и возглавим Большевистскую Революцию!"

### Armenian Republican Tree
ARM_first_armenian_elections: "Первые Армянские Выборы"
ARM_first_armenian_elections_desc: "Хотя Нжде, возможно, и помог нашей нации пережить войну за независимость, его политические взгляды далеки от идеала и не подобают правителю нашего народа. Нам нужна демократическая система, будь то революционная или умеренная. Пришло время провести первые выборы в Армении! Народ должен решить, кто должен вести его в лучшее будущее!"
ARM_caucasus_deam: "Мечта о Кавказе"
ARM_caucasus_deam_desc: "Различные Кавказские этнические группы всегда мечтали добиться свободы для своего народа. После многовековой борьбы Армянскому народу наконец удалось добиться своего и создать независимое Армянское государство. Теперь пришло время защитить наши приобретения. Кавказская мечта не должна быть разрушена!"
ARM_protect_national_integrity: "Поддерживать Целостность Нации"
ARM_protect_national_integrity_desc: "Армяне не одиноки в своей борьбе - они есть друг у друга. Они могут доверять своим соотечественникам и своему правительству. Они знают, что каждый Армянин вступится за них, если им когда-либо будет угрожать опасность, и они знают, что их правительство делает все, что в его силах, чтобы защитить права Армян и обеспечить им основу для благополучной жизни."
ARM_reconciliation: "Политическое Примирение"
ARM_reconciliation_desc: "Есть у нас оппозиция, которая рассматривает нас не как политических союзников, пытающихся защитить нашу драгоценную демократию, а скорее как врагов, лишающих их шанса управлять страной. Однако для различных демократических фракций важно держаться вместе и быть едиными. Мы должны попытаться примириться с некоторыми партиями, скептически относящимися к нашему политическому направлению."
ARM_individual_innovation: "Индивидуальные Инновации"
ARM_individual_innovation_desc: "Одним из наиболее заметных преимуществ либерализма является концепция индивидуальных инноваций. Поскольку каждый человек должен думать сам за себя, люди будут придумывать новые, а иногда и гениальные способы решения общих проблем, позволяя нашему обществу в целом стать более эффективным."
ARM_ramgavars_victory: "Победа Рамгавара"
ARM_ramgavars_victory_desc: "Люди проголосовали, и результаты уже здесь! Рамгавар - это партия, выступающая за либерализм и капитализм, сумела одержать уверенную победу. Под покровительственной рукой этой партии Армения вступит в эпоху индивидуализации и экономического роста!"
ARM_neoclassic_economy: "Неоклассическая Экономика"
ARM_neoclassic_economy_desc: "Неоклассическая экономическая теория утверждает, что спрос и предложение могут быть приведены в соответствие друг с другом, если позволить свободному рынку самому регулировать цены. Как потребители, так и производители пытаются отстоять свои интересы, что приводит к компромиссам, гарантирующим удовлетворение потребностей обеих сторон."
ARM_grant_property_right: "Защищать Права на Собственность"
ARM_grant_property_right_desc: "Каждый человек должен иметь право использовать, продавать и изменять свои собственные экономические блага по своему усмотрению. Если мы хотим создать действительно свободное и либеральное государство, мы должны убедиться, что эти права на собственность защищены, чтобы такие жестокие процессы, как национализация и коллективизация, не лишили свободы личности."
ARM_promote_the_individual: "Индивидуализировать наше Общество"
ARM_promote_the_individual_desc: "В то время, как для функционирования государства необходимо определенное чувство сплоченности и солидарности, мы не должны позволять развитию личности ограничиваться расцветающей групповой идентичностью. Каждый человек имеет право найти свой собственный путь в жизни, развивать свою личность и достичь своей личной свободы."
ARM_christian_values: "Продвигать Христианские Ценности"
ARM_christian_values_desc: "Каждый человек должен иметь право контролировать свою собственную жизнь и принимать решения так, как ему заблагорассудится. Однако это должно быть сделано в соответствии с моральным кодексом, если мирное сосуществование в нашем обществе возможно. Этот моральный кодекс можно найти в форме Христианских добродетелей и учений, которые уже повлияли на то, как вели себя наши предки столетия назад."
ARM_moderate_dashnak: "Победа Дашнаков"
ARM_moderate_dashnak_desc: "Люди проголосовали, и результаты уже здесь! Надеясь на изменения в социальной системе, большинство наших граждан решили проголосовать за Дашнаков - социал-демократическую партию, обещающую социализировать нацию и превратить повседневную жизнь среднестатистического армянина во что-то, ради чего стоит жить."
ARM_popular_democracy: "Популярная Демократия"
ARM_popular_democracy_desc: "Весь смысл демократий заключается в том, чтобы применять волю своего народа к национальной политике. Эта цель лучше всего достигается путём установления народной демократии - более прямой формы демократии, основанной на всенародных референдумах. Такая форма правления позволит нам включить каждого Армянина в процесс принятия решений в правительстве."
ARM_minimum_wage: "Справедливая Минимальная Заработная Плата"
ARM_minimum_wage_desc: "Рабочие - это источник жизненной силы любого общества. К сожалению, к ним довольно часто относятся, как к ненужным ресурсам, и поэтому они получают лишь гроши. В стране, в которой люди должны жить свободно и счастливо, это неприемлемо! Справедливая минимальная заработная плата решит эту проблему и будет гарантировать, что каждый Армянин будет жить за чертой бедности."
ARM_marxist_approach: "Переосмыслить Марксистские Идеи"
ARM_marxist_approach_desc: "Даже при том, что мы, возможно, не являемся полностью социалистической страной, нам всё ещё есть чему поучиться у Маркса и его трудов. В целом, его идеи были не так уж плохи и, вероятно, могли бы способствовать обогащению нашего общества, если нам удастся объединить их с современной капиталистической экономической системой."
ARM_social_economy: "Социализировать Экономику"
ARM_social_economy_desc: "Производство товаров больше должно быть не частным делом, а коллективным. Множество людей, работающих вместе для достижения общей цели, всегда будут иметь более высокий показатель успеха, чем одинокий человек. Кроме того, это также повысит моральный дух наших работников, поскольку работа в группе всегда вызывает радость."
ARM_democracy_in_orient: "Маяк Восточной Демократии"
ARM_democracy_in_orient_desc: "Демократия, как концепция, на самом деле не прижилась на Востоке. В то время, как многие из наших соседних стран всё ещё приветствуют свои монархии и военные режимы, нам удалось установить стабильную и почти безупречную демократию. Мы стали сияющим маяком на тёмном Востоке, путеводной звездой для ближних и дальних стран!"
ARM_look_for_protection: "Искать Защиту"
ARM_look_for_protection_desc: "Большинство соседних с нами стран, вероятно, без колебаний аннексировали бы наше молодое государство, если бы им дали такую возможность. Поскольку наша нация относительно мала по сравнению с другими нациями вокруг нас, мы не можем надеяться противостоять им всем в одиночку. Мы должны попытаться заставить другую страну поддержать нашу независимость, чтобы отпугнуть наших более жестоких соседей."


### Armenian Foreign Policy ###

ARM_expansionism: "Армянский Экспансионизм"
ARM_expansionism_desc: "Если наша нация хочет процветать, нам нужно расширять наши границы, и если для этого нам придется вторгаться в другие страны, то так тому и быть. Скоро мы будем безраздельно править на Кавказе и за его пределами. Наш народ вкусит плоды этих завоеваний."
ARM_revenge_against_turks: "Воздездие Туркам"
ARM_revenge_against_turks_desc: "Наша история с Турками... по меньшей мере, трудная. Они веками порабощали наш народ и подавляли любую форму сопротивления своему тираническому режиму. Хотя мы ничего не могли с этим поделать в течение очень долгого времени, Турки только-что сейчас намного слабее, чем когда-либо прежде. Пришло время для нашей мести..."
ARM_Retake_Karabakh: "Вернуть Арцах"
ARM_Retake_Karabakh_desc: "Регион Карабах исторически был привязан к нашей нации, как часть провинции Арцах, но был незаконно отнят у нас во время Кавказской Конференции 1919 года. Тогда мы были не в состоянии бороться с этим диктуемым миром и были вынуждены стать подданными Великой Порты. Однако теперь, когда мы вновь обрели свободу от Турок, мы наконец-то можем вернуть то, что принадлежит нам по праву."

ARM_Transcaucasian_Diplomacy: "Закавкавказская Дипломатия"
ARM_Transcaucasian_Diplomacy_desc: "Грузия, Азербайджан и Армения - когда-то мы были единым, но недолговечным государством. Эта идея должна быть возобновлена, и мы должны установить хорошие дипломатические отношения с нашими соседями и разрешить все территориальные споры."

ARM_Convene_Yerevan_Conference: "Созвать Ереванскую Конференцию"
ARM_Convene_Yerevan_Conference_desc: "Особая конференция Закавкавказских народов должна быть созвана в Ереване. Мы должны объединиться, прежде чем окажемся одни против Великих Держав."

ARM_question_of_kilykia: "Вопрос об Анатолии"
ARM_question_of_kilykia_desc: "Турки побеждены, но они всё ещё владеют некоторыми землями, на которые мы, естественно, претендуем. Киликийская провинция когда-то была великим Армянским государством. Эту идею следует возродить..."


### Ideas ###
ARM_unite_fedayi_idea: "Объединённые Фидаи"
ARM_unite_fedayi_idea_desc: "Пятничные добровольцы были строго организованы в подразделения с чёткой командной структурой. Это позволит нашим солдатам выполнять наши планы с максимальной эффективностью и приведет к менее дорогостоящим и в целом более успешным военным операциям."

ARM_unite_fedayi_idea2: "Современная Армия"
ARM_unite_fedayi_idea2_desc: "Командная структура наших вооружённых сил была модернизирована и профессионализирована. Точно так же, как армии Европы и Северной Америки, наша тоже теперь состоит из хорошо дисциплинированных и обученных солдат, готовых защищать свою родину любой ценой."

ARM_separate_fedayi_idea: "Разделённые Фидаи"
ARM_separate_fedayi_idea_desc: "Мы решили сохранить разделённый характер наших Пятничных волонтеров, что позволяет им действовать независимо и быстро. Кроме того, требования для вступления в эти иррегулярные подразделения оставались относительно низкими, что позволило расширить круг подходящих новобранцев."

ARM_separate_fedayi_idea2: "Партизаны Фидаи"
ARM_separate_fedayi_idea2_desc: "Наши децентрализованные силы более чем способны вести тотальную Партизанскую войну. Наши солдаты будут прятаться в горах и лесах и наносить удары по нашим врагам там, где они меньше всего этого ожидают. У нашего противника будут большие потери, в то время как мы почти не пострадаем."

ARM_fight_till_the_end: "Сражайтесь до конца!"
ARM_fight_till_the_end_desc: "Армянскому народу дали почувствовать вкус свободы, который он жаждал в течение многих лет. Мы не можем так легко отказаться от новообретенных свобод! Мы либо осуществим мечту об Армянском государстве, свободном от Турецкого владычества, лбо-же мы умрем, пытаясь этого достичь!"

ARM_temporary_unity: "Временное Единство"
ARM_temporary_unity_desc: "Хотя политические партии нашей страны не во всём согласны, есть одна вещь, которая имеет первостепенное значение для всех них: независимость Армянского государства. Имея в виду эту цель, они решили отложить в сторону свои разногласия и сосредоточиться на общем враге... на данный момент."

ARM_destroyed_recovery: "Уничтоженная Экономика"
ARM_destroyed_recovery_desc: "Начало нашей войны за независимость оказало серьезное влияние на нашу экономику. Объекты были разрушены, рабочие были отправлены на передовую, а торговля с другими странами прекратилась. Нашей экономике потребуется некоторое время, чтобы полностью восстановиться."

ARM_destroyed_recovery_1: "Медленное Экономическое Восстановление"
ARM_destroyed_recovery_1_desc: "С победой в войне наша экономика готова начать процесс восстановления. Хотя это будет долгая и дорогостоящая работа, первые шаги в правильном направлении уже сделаны, и наши политики, похоже, уверены, что наша экономика вскоре восстановит свою былую силу."

ARM_social_chaos: "Общественный Хаос"
ARM_social_chaos_desc: "Война затронула не только нашу экономику, но и наш народ. Есть бесчисленное множество Армянских душ, которые потеряли всё: свою работу, свой дом, даже свою семью. Мы должны привнести надежду в их жизнь и спасти их от нищеты."

ARM_planned_economy: "Плановая Экономика"
ARM_planned_economy_desc: "Поскольку каждый шаг по восстановлению нашей экономики планируется нашими правительственными политиками, мы можем гарантировать, что наши ресурсы выделяются там, где они больше всего необходимы. Как только наша экономика полностью восстановится, мы начнём планировать наше производство таким образом, чтобы быть уверенными, что потребности наших людей удовлетворяются и никакие ресурсы не расходуются впустую."

ARM_agrarian_development: "Схема Развития Агрикультуры"
ARM_agrarian_development_desc: "Без фермеров наше общество не могло бы существовать. Учитывая, насколько мы зависим от них, будет справедливо, если мы используем часть наших ресурсов для повышения уровня их жизни и развития средств производства. Это также увеличит объём нашего сельскохозяйственного производства и, таким образом, снизит риск голода в будущем."

ARM_military_budget: "Растущие Военные Расходы"
ARM_military_budget_desc: "Единственный способ полностью отстоять нашу независимость - это поддерживать хорошо финансируемую армию. С ростом военных расходов появляется всё более современное оборудование, расширяются возможности наших военных объектов, а значит, и больше шансов у нашей нации выжить в грядущих войнах."

ARM_military_budget_2: "Огромные Военные Расходы"
ARM_military_budget_2_desc: "Единственный способ полностью защитить нашу независимость - это поддерживать хорошо финансируемую армию. С ростом военных расходов появляется все более современное оборудование, расширяются возможности наших военных объектов, а значит, и больше шансов у нашей нации выжить в грядущих войнах."

ARM_vaccination_campaign: "Вакцинирование Народа"
ARM_vaccination_campaign_desc: "На протяжении всей истории эпидемии и болезни были причиной многих смертей. Однако с помощью современной медицины мы можем сдержать распространение определенных заболеваний и ограничить их влияние на здоровье наших людей. Скоро каждый Армянин будет вакцинирован, а уровень смертности значительно снизится."

ARM_national_army_idea: "Армянская Армия"
ARM_national_army_idea_desc: "Как и наш народ, наша армия тоже непокорна, решительна и несокрушима. Наши солдаты ценят свободу своей страны больше, чем даже собственную жизнь, и будут защищать её, сражаясь через пот и кровь, бок о бок со своими братьями."

ARM_national_army_2: "Армянская Армия"
ARM_national_army_2_desc: "Как и наш народ, наша армия тоже непокорна, решительна и несокрушима. Наши солдаты ценят свободу своей страны больше, чем даже собственную жизнь, и будут защищать её, сражаясь через пот и кровь, бок о бок со своими братьями."

ARM_national_army_3: "Армянская Армия"
ARM_national_army_3_desc: "Как и наш народ, наша армия тоже непокорна, решительна и несокрушима. Наши солдаты ценят свободу своей страны больше, чем даже собственную жизнь, и будут защищать её, сражаясь через пот и кровь, бок о бок со своими братьями."

ARM_armenian_defiance: "Армянское Величие"
ARM_armenian_defiance_desc: "Армянский народ известен своим мужеством, патриотизмом и железной волей. Несмотря на столетия иностранной оккупации, они не дрогнули и продолжали ждать того дня, когда Армения, наконец, снова станет свободной. Теперь этот день настал, и наши предки улыбаются нам."

ARM_armenian_defiance_2: "Армянская Идентичность"
ARM_armenian_defiance_2_desc: "Наш народ объединяет общая идентичность. Они разделяют одни и те же ценности, говорят на одном языке и живут в соответствии с одними и теми-же убеждениями. Однако, прежде всего, они разделяют гордость за свою родину и желание защищать её от любого врага, который может угрожать её независимости."

ARM_armenian_defiance_3: "Армянское Неповиновение"
ARM_armenian_defiance_3_desc: "На протяжении веков Турецкие тираны пытались сломить волю Армянского народа, но он стоял непокорно и сопротивлялся. Неповиновение - это то, что спасло наш народ от неминуемой гибели, что принесло ему независимость и что сохранит нашу нацию живой в последующие годы."

ARM_expansionism_idea: "Армянский Экспансионизм"
ARM_expansionism_idea_desc: "Слишком долго другие страны использовали нас, как им заблагорассудится, из-за нашей меньшей численности и отсутствия как и силы, так и территории. Пришло время нам превратиться из простой добычи в великих хищников и заполучить земли, необходимые для того, чтобы Армения стала силой, с которой нужно считаться."

ARM_armenian_youth: "Армянское Молодежное Движение"
ARM_armenian_youth_desc: "Политизация нашего народа должна начинаться в очень юном возрасте, чтобы их умы не были отравлены западными идеями. Армянское молодежное движение позаботится о том, чтобы молодое поколение оставалось верным Орлу Тарона, а также организует мероприятия и практические семинары в свободное время."

ARM_armenian_last_stand: "Сражаться до конца"
ARM_armenian_last_stand_desc: "Поскольку на данный момент наша независимость была закреплена, есть множество стран, желанно смотрит на наши земли. Если мы сейчас позволим им себя победить, мечта о независимом Армянском государстве может умереть вместе с нами. Это то, чего мы просто не можем допустить и должны предотвратить любой ценой!"

ARM_armenian_last_stand_2: "Сражаться до конца"
ARM_armenian_last_stand_2_desc: "Поскольку на данный момент наша независимость была закреплена, есть множество стран, желанно смотрит на наши земли. Если мы сейчас позволим им себя победить, мечта о независимом Армянском государстве может умереть вместе с нами. Это то, чего мы просто не можем допустить и должны предотвратить любой ценой!"

ARM_dashnak_contribution: "Умеренная Революция"
ARM_dashnak_contribution_desc: "Хотя Дашнакам не удалось совершить революцию, к которой стремились другие демократические и революционные партии и их последователи, им всё-же удалось провести реформы, которые значительно повысили уровень жизни по всей нашей стране."

ARM_military_contribution: "Армия и его Государство"
ARM_military_contribution_desc: "Поскольку военное командование было интегрировано в структуру правительства, ведущие кадры нашей армии теперь способны в значительной степени влиять на политику страны, позволяя ей милитаризировать людей и готовить их к грядущим войнам."

ARM_armenian_pride: "Армянская Гордость"
ARM_armenian_pride_desc: "Богос Бей сумел укрепить и возродить гордость Армянского народа, которая подавлялась веками. Подчёркивая богатую историю и традиции, которые определяют армянскую культуру, его усилия успешно привели к рождению национального чувства, которое не так легко изгнать из армянского сознания."

ARM_specialised_army: "Специализировання Армия"
ARM_specialised_army_desc: "В наши дни армии больше не состоят просто из пехотинцев со стандартным снаряжением. Современные вооруженные силы становятся всё более специализированными. И это тенденция, которой мы должны следовать, если хотим защитить нашу страну от иностранных захватчиков. Особенно альпинисты, но также и десантники могли бы принести большую пользу, когда речь заходит о защите нашей нации."

ARM_school_expansion: "Расширение Школ"
ARM_school_expansion_desc: "Наша нация полагается на квалифицированных рабочих, учёных и фермеров. Чтобы достичь цели образования населения, наше правительство решило расширить государственные школы. Скоро Армянские инновации и достижения станут известны всему миру!"

ARM_socialist_welfare: "Социалистическое Благосостояние"
ARM_socialist_welfare_desc: "Социализм принёс Армении процветание, мир и свободу. Благодаря усилиям нашего правительства была создана страна, в которой люди живут, как в сказке, и в которой никто больше не страдает от последствий капитализма."

ARM_revolution_defence_organisation: "Защита Революции"
ARM_revolution_defence_organisation_desc: "Наши труды теперь не могут быть повёрнуты вспять, и наш революционный рай никогда не разрушится реакционными силами, окружающими нас. Мы милитаризируем наш народ и укрепим нашу оборону во имя революции!"

ARM_internationale_military_advisors: "Синдикалистские Военные Советники"
ARM_internationale_military_advisors_desc: "К счастью, наши друзья из Третьего Интернационала решили укрепить свои связи с нашим новым правительством, предоставив нам квалифицированных военных советников. Эти закалённые в боях ветераны будут очень полезны при планировании нашей обороны и подготовке наших вооружённых сил."

ARM_revolution_wars: "Распространение Революции"
ARM_revolution_wars_desc: "В то время как наш народ был освобожден от оков, наложенных на него их капиталистическими хозяевами, бесчисленные рабочие и простые граждане по всему миру всё ещё страдают от капиталистического гнёта. Наш долг - помочь им освободиться от своих оков!"

ARM_collectivisation_idea: "Продвигающаяся Коллективизация"
ARM_collectivisation_idea_desc: "Поскольку процесс коллективизации идёт быстрыми темпами, государство может использовать ресурсы для помощи нуждающимся и развития страны в целом."

ARM_socialism_stronghold: "Бастион Социолизма"
ARM_socialism_stronghold_desc: "Наша страна пережила нечто большее, чем просто смену правительства. Он был полностью преобразован и теперь олицетворяет всё, за что выступает социализм: свободу, равенство, благосостояние и мир. Мы стали маяком, путеводной звездой для тех, кто живёт во тьме."

ARM_market_auto_regulation: "Саморегулирующийся Рынок"
ARM_market_auto_regulation_desc: "Время снова показывает, что невидимая рука рынка вполне способна регулировать цены, спрос и предложение. Воздерживаясь от вмешательства в этот естественный порядок, мы также можем избежать риска невольного ущерба нашей экономике."

ARM_protect_the_dream: "Оборона нашей Мечты"
ARM_protect_the_dream_desc: "Мечта о демократическом Армянском государстве больше не просто мечта, она стала реальностью. Однако свободы, которыми мы сейчас пользуемся, вполне могут быть у нас отняты, если мы не будем действовать осторожно. Хотя мы всегда должны надеяться на лучшее, мы также должны готовиться и к худшему."

ARM_minimum_wage_idea: "Справедливая Минимальная Заработная Плата"
ARM_minimum_wage_idea_desc: "Для того, чтобы наши люди могли позволить себе то, что им нужно в повседневной жизни, и для того, чтобы они ощущали, что их тяжёлый труд ценится обществом, наше правительство ввело минимальную заработную плату, достаточно высокую, чтобы гарантировать, что ни один работающий человек никогда не впадет в бедность."

ARM_mixed_socialist_economy: "Смешанная Социалистическая Экономика"
ARM_mixed_socialist_economy_desc: "Несмотря на то, что социализм в течение долгого времени вызывал отвращение как у населения, так и у многих политиков, у него есть некоторые преимущества. В сочетании с современными капиталистическими идеями некоторые концепции социализма вполне могли бы способствовать оздоровлению экономики, одновременно улучшая условия жизни нашего народа."

ARM_turkish_emigrants: "Турецкие Эмигранты"
ARM_turkish_emigrants_desc: "В то время, как Армянская часть нашего населения праздновала нашу победу над Османами, Турки, которые сейчас живут в пределах наших границ, были не особо довольны таким исходом. Опасаясь судебного преследования и преступлений на почве ненависти, тысячи людей начали уезжать в Анатолию, где их встречают с распростертыми объятиями."

ARM_russian_concessions: "Уступки Русским"
ARM_russian_concessions_desc: "Как и следовало ожидать, Русские потребовали от нас уступок в обмен на защиту. Хотя эти уступки, без сомнения, нанесут ущерб нашей индустрии, они также позволят нам жить в мире и без страха. С Русским медведем, наблюдающим за нами, ни один враг никогда не подумает ступить на наши земли!"

ARM_armenian_concessions: "Уступки Армянам"
ARM_armenian_concessions_desc: "В обмен на нашу защиту, правительство Армении согласилось выплатить некоторые уступки в виде определенной доли ежемесячного промышленного производства Армении. Хотя это, конечно, не будет иметь существенного значения для нашей экономики, учитывая небольшие размеры Армянской промышленности, это всё-же даст нам некоторые незначительные преимущества."

ARM_persian_military_overview: "Надзор Персидской Армии"
ARM_persian_military_overview_desc: "В обмен на их защиту Персы потребовали, чтобы мы включили Персидских офицеров в наши руководящие кадры, тем самым поставив нашу армию под их надзор. Хотя поначалу это может показаться несколько невыгодным, это также дает нам преимущество в том, что в нашем распоряжении есть опытные офицеры."

ARM_Turkish_protection_protests: "Протесты против Турецкой Защиты"
ARM_Turkish_protection_protests_desc: "Движимые ненавистью к Туркам, которых многие до сих пор считают заклятыми врагами нашей нации, тысячи людей вышли на улицы в знак протеста против договора о защите, подписанного нашими политиками в сотрудничестве с Турецким правительством. Мы можем только надеяться, что эти протесты утихнут так же быстро, как и начались."

ARM_diaspora: "Возвращение Армянской Диаспоры"
ARM_diaspora_desc: "На протяжении веков сотни тысяч Армян были вынуждены мигрировать в отдалённые места и теперь живут разбросанными по Европе, Америке и Ближнему Востоку. С тех пор, как началось наше восстание против Османской империи, всё большее число из них начало путешествие обратно на родину своих предков. Однако многих всё ещё боятся того, что Османы снова покорят нашу нацию."

ARM_diaspora_1: "Возвращение Армянской Диаспоры"
ARM_diaspora_1_desc: "На протяжении веков сотни тысяч Армян были вынуждены мигрировать в отдалённые места и теперь живут разбросанными по Европе, Америке и Ближнему Востоку. С тех пор, как началось наше восстание против Османской империи, всё большее число из них начало путешествие обратно на родину своих предков, и теперь, когда мы обеспечили нашу независимость, это число начинает расти ещё больше."

ARM_diaspora_military: "Возвращение Армянской Диаспоры"
ARM_diaspora_military_desc: "На протяжении веков сотни тысяч Армян были вынуждены мигрировать в отдалённые места и теперь живут разбросанными по Европе, Америке и Ближнему Востоку. В возвращении тех, кто живёт за границей, Нжде увидел шанс укрепить военную мощь нашей нации и не только начал поощрять возвращение большего числа Армян, но теперь также призывает возвращающихся молодых людей и просит их пройти военную службу."

ARM_diaspora_civilian: "Возвращение Армянской Диаспоры"
ARM_diaspora_civilian_desc: "На протяжении веков сотни тысяч Армян были вынуждены мигрировать в отдалённые места и теперь живут разбросанными по Европе, Америке и Ближнему Востоку. Теперь, когда наша нация стала ярким маяком демократии, многие из этих беженцев, наконец, поддаются зову родины своих предков и начинают возвращаться в нашу страну."

