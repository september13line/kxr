arm.105.t: "[ARM.GetNameDefCap] Получила Компенсацию От [TUR.GetNameDef]"
arm.105.d: "Армянский народ одержал великую победу! [TUR.GetNameDefCap] согласился выплатить нам денежную компенсацию за их действия в первые годы Вельткрига. Уже разрабатываются планы по строительству мемориалов, посвященных потерянным городам Армении."
arm.105.a: "Небольшое утешение для наших людей."

# uses 105.t
arm.106.d: "Эта конференция принесла большую дипломатическую победу [ARM.GetNameDef]. [TUR.GetNameDefCap] согласился признать ответственность и компенсировать [ARM.GetNameDef] за действия, предпринятые Османской Империей в первые годы Вельткрига."
arm.106.a: "В какой-то мере справедливость восторжествовала."

arm.107.t: "[TUR.GetNameDefCap] Отказалсь Выплачивать Компенсацию [ARM.GetNameDef]"
arm.107.d: "К нам отнеслись с презиранем за столом переговоров. Мы обратились со справедливой просьбой, но всё-же получили отпор со стороны Турок, которые отказываются признать ответственность за массовые убийства, произошедшие с Армянским народом. Кроме того, они отклонили наш запрос о денежной компенсации, каким бы пустым ни было это требование для пострадавших, оно все равно было слишком большим для [TUR.Capital.GetCapitalVictoryPointName], чтобы склониться перед ним."
arm.107.a: "Тёмный день для Армении."

# uses 107.t
arm.108.d: "Правосудие не восторжествовало! [TUR.GetNameDefCap] отказался признать свою роль в массовых убийствах в Армении и за её пределами. Кроме того, они отказали Армянам в какой-либо компенсации в качестве первого шага к примирению. Учитывая это событие на конференции, теперь существует неопределенность относительно того, что предпринимет правительство Армении."
# uses 107.a

arm.109.t: "Официальное Признание [ARM.GetNameDefCap]?"
arm.109.d: "Переходя от темы компенсации, Армянская делегация настаивала на официальном признании [ARM.GetNameDef] как нации со стороны [TUR.GetNameDef]. Такой шаг укрепил бы легитимность их государства, а также добился бы прогресса в налаживании напряженных отношений между нашими народами."
arm.109.a: "Признать [ARM.GetNameDef]."
arm.109.b: "Не признавать [ARM.GetNameDef]."

arm.110.t: "[TUR.GetNameDefCap] Признала [ARM.GetNameDefCap]"
arm.110.d: "Делегация из [TUR.GetNameDef] соглашается признать Армению формальным государством. С этим признанием наша способность участвовать в более глобальной дипломатии расширилась. Наша легитимность укреплена, и восстановление отношений между нашими народами теперь были предприняты"
arm.110.a: "В новый век!"

#uses 110.t
arm.111.d: "[TUR.GetNameDefCap] согласился официально признать Армению, как нацию. Это открывает дополнительные дипломатические каналы между нами и регионом. Похоже, что первые шаги к примирению двух народов уже начались."
arm.111.a: "Да продлится-же это согласие!"

arm.112.t: "[TUR.GetNameDefCap] Не признаёт [ARM.GetNameDefCap]"
arm.112.d: "Не желая признавать наш статус независимой и суверенной нации, мы подверглись презрению на конференции. Без признания Турцией нашего государства нам может быть трудно добиться дальнейшего признания за рубежом."
arm.112.a: "Трагедия!"

#uses 112.t
arm.113.d: "Нежелание признать [ARM.GetNameDef] в качестве своего государства на мировой арене стало смертельным ударом по надеждам армянского народа. Без поддержки Турции возможность участия [ARM.GetNameDef] на мировой арене сильно затруднена."
arm.113.a: "Жестокая судьба для Армян."

arm.114.t: "Правящая коалиция распадается"
arm.114.d: "Сегодня, после очередного бурного заседания, стала очевидна бессмысленность дальнейшего существования коалиции наших партий, Дашнаков и Рамгавара. Из-за расхождения позиций по ряду вопросов это вынуждает нас пойти на очевидный шаг - разорвать коалиционный договор между нами и сформировать однопартийное правительство под председательством [ARM.GetLeader], насколько это возможно, до проведения в стране новых выборов.\nВ результате распада коалиции некоторые члены обеих партий решили попытать счастья и создали собственную партию, претендующую на роль преемницы известной партии Арменакан, не действующей с 1921 года. Новую партию возглавил известный писатель и член Армянского всеобщего благотворительного союза Левон Пашалян, который помогал нашим соотечественникам за рубежом.\nТакже подняла голову Армянская популистская партия, основанная в 1917 году после Февральской революции и возглавляемая её основателем Михаилом Пападжаняном, который поддерживает консервативно-либеральную программу, почувствовав шанс обрести популярность."
arm.114.a: "Насколько хрупкими бывают коалиции."

arm.115.t: "Избрание президента"
arm.115.d: "Демократам удалось победить на выборах, и празднования продолжаются даже спустя неделю! Однако наши политики не просто сидели сложа руки и устраивали вечеринку - они также начали решать вопросы, которые возникли в связи с их победой на выборах. Например, мы не можем следовать политическим планам как дашнаков, так и рамгаваров, а должны выбрать, на чьей политике нам следует сосредоточиться. С этой целью было решено создать избирательный комитет, состоящий из политиков партий Дашнак и Рамгавар, а также некоторых нейтральных государственных деятелей. Этот комитет выберёт кандидата от партии Дашнак или Рамгавар на пост президента, который будет определять курс нашей страны и определять политику, которая поведет наш народ в будущее.\n\n\nОбе партии уже определили своих кандидатов. Дашнаки выбрали Ованеса Каджазнуни, человека, известного всей стране своей работой в качестве премьер-министра Первой Армянской Республики на заключительных этапах Вельткрига. Он является сторонником социальных реформ и, в отличие от Рамгавара, считает, что по крайней мере некоторые революционные идеи не обязательно должны осуждаться нашим правительством. Рамгаварцы, напротив, выбрали Михрана Дамадиана, бывшего бойца сопротивления, который верит в более либеральную политику и силу свободного рынка. После того, как оба кандидата выступили с речью, в которой рассказали, почему именно они должны быть избраны президентом, среди членов комитета возникли дебаты и обсуждения, но теперь, похоже, им удалось прийти к выводу. Первым президентом Второй Армянской Республики станет..."
arm.115.a: "знаменитый Ованес Каджазнуни!"
arm.115.b: "Мигран Дамадьян из партии Рамкавар!"
arm.115.c: "Гарегин Нжде, на второй срок!"
arm.115.e: "Рубен Тер-Минасян, из партии Гнчак!"
arm.115.f: "Левон Пашалян, армянский лидер!"
arm.115.g: "Микаел Пападжанян, из правой фракции Рамкавар!"

arm.116.t: "Выборы [GetYear] в Армении"
arm.116.d: "Сегодня, ровно в 8 утра, по всей стране открылись избирательные участки для выборов президента и парламента на новый срок. Поскольку ни одна партия не сформировала коалицию, у избирателей есть четыре варианта на выбор: дашнаки, арменаканы, рамгаварцы и горчаки.\nКто же станет победителем?"
arm.116.a: "Победа Гнчак!"
arm.116.b: "Дашнак победил!"
arm.116.c: "Рамкавар Азатакан сумеют договориться о коалиции!"
arm.116.e: "Рамкавар победил!"
arm.116.f: "Не сумев получить большинство, создается коалиция СПК-Рамгавар."

### new events ###

arm.200.t: "Берч Керестициан Назначен Новым Вали"
arm.200.d: "Наш Вали, Кязим Карабекир-Паша, ушёл в отставку со своего поста и был вынужден вернуться в столицу, чтобы принять участие в ведущихся в настоящее время коалиционных переговорах в качестве лидера ДП (Демократической Партии).\n\nНа его место уже был назначен новый Вали - Берч Керестециан - этнический Армянин, родившийся в Стамбуле. Несмотря на то, что Керестециан был гиперполиглотом и успешным руководителем банка, он также известен в Армении своей дружбой с Мустафой Кемалем и поддержкой Турецкого национализма. Вызвав большое недоумение и даже тревогу у простого Армянского населения, это странное назначение вызвало стихийные протесты в Ереване, которые, однако, вскоре были подавлены армией.\n\nПродолжит ли Керестициан реформы Карабекира или введёт Кемалистские принципы, пока неизвестно."
arm.200.a: "Этнический Армянин и Турецкий националист?!"

arm.201.t: "Экономический конгресс в Самсуне"
arm.201.d: "Экономисты и владельцы бизнеса по всему миру находятся в состоянии паники, поскольку ранее на этой неделе произошло немыслимое, когда рухнула Берлинская фондовая биржа. Как и в Берлине, Порта находится в состоянии повышенной готовности, наблюдая, как экономика рушится дотла. Тем не менее, в Империи гораздо меньше кризисов, чем многие первоначально ожидали, поскольку протекционистский характер Империи в 20-е годы сформировал основу структуры, способной противостоять большинству потрясений на мировом рынке.\n\nЧтобы успокоить опасения частного сектора и наметить следующий четырехлетний план, предусмотренный экономическими партнерами из OHF, в городе Самсун на Чёрном Море был проведен второй Экономический конгресс.\n\nК нашему большому сожалению, Вилайету Эривань приходится сталкиваться в целом с более тяжелые последствия. Из-за довольно небольшого финансирования из центра кризис уже вызвал неконтролируемый скачок цен на сельскохозяйственную продукцию, повергнув наших фермеров и крестьян в уныние."
arm.201.a: "Необходимо ввести меры жесткой экономии!"

arm.202.t: "Увеличение Штрафа За Членство В Dashnaktsutyun"
arm.202.d: "Армянская Революционная Федерация, также более известная как Дашнаки, долгое время была запрещёна на территории Османской Империи как террористическая организация. Однако у них много контактов и агентов на нашей территории, особенно в Эриванском Вилайете. \n\nДо недавнего времени не существовало сурового наказания за членство в организации, и виновный мог быть ограничен коротким тюремным сроком. Однако теперь, когда Армянский терроризм снова набирает обороты, в центр поступило предложение усилить наказание. В случае обнаружения связи с Dashnaktsutyun предлагается наказание в виде тюремного заключения сроком до 15 лет. Такая мера должна будет отпугнуть несчастных Армян от этих мерзких террористов."
arm.202.a: "Таким образом, они потеряют всякую поддержку."

arm.203.t: "Ложный След"
arm.203.d: "Пару недель назад старик, живущий на границе Еревана и Азербайджана, обратился к местному правительству Османской Империи с заявлением о том, что он лично видел Армянского ультранационалиста и террориста Нжде. Узнав об этом, Османский гарнизон и вооруженное Азербайджанское ополчение немедленно устремились по тропе, указанной стариком. Пройдя несколько дней по долинам и горам Нагорного Карабаха, ищейки не нашли не только Нжде, но и вообще каких-либо следов присутствия АФрмянских террористов. Уставшие и измученные, они вернулись назад. \n\nПытаясь выяснить, почему Нжде снова остался неуловимым, Османский гарнизон нашел хижину старика, чтобы допросить его о его преступлении - явно ложных показаниях. Но внутри никого не оаказалось. Более того, местные Армяне, живущие по соседству, сказали, что хижина пустовала уже 20 лет..."
arm.203.a: "Проклятье!"

arm.204.t: "Османо-Азербайджанский антитеррористический комитет?"
arm.204.d: "Соседний вилайет под руководством [ARM.GetLeader] обратился к нам с идеей создания совместной антитеррористической организации, направленной на искоренение армянского терроризма на наших общих границах и в Карабахском регионе."
arm.204.a: "Отличная Идея!"

arm.205.t: "[FROM.GetName] выражает согласие!"
arm.205.d: "[FROM.GetAdjective]ое правительство приняло наше предложение, и завтра договор будет ратифицирован парламентом Азербайджана. Наше сотрудничество в этой области поможет нам окончательно искоренить Армянский терроризм."
arm.205.a: "Выпьем за наших друзей!"

arm.206.t: "Беспорядки в Горисе"
arm.206.d: "В небольшом городке Горис в Нагорном Карабахе, на территории Азербайджана, начались народные волнения. Незадолго до этого в городе произошел ряд взрывов, направленных против Азербайджанского большинства. Затем в город вошли силы Азербайджанского ополчения, которые вступили в бой с местными жителями. Но в этот момент в городе внезапно появились вооруженные люди, а именно Армянские националисты. Началась стрельба, жертвами которой стали наши Азербайджанские братья... Вскоре в городе появились слухи о возвращении Нжде - с покрытой головой и в военной форме он якобы вещал с трибуны о возвращении Нагорного Карабаха под контроль Армении и призывал Армян объединиться ради спасения своего народа."
arm.206.a: "На этот раз Нжде не сбежит!"

arm.207.t: "Нжде пересёк [PER.GetAdjective]ую границу"
arm.207.d: "Вскоре после инцидента в Горисе наш Вилайет с разрешения Османского правительства направил войска в регион, чтобы объединить усилия с Азербайджаном и разогнать вооруженные Армянские формирования. Целью номер один, конечно же, был Нжде. \n\nПо прибытии в мятежный регион мы попали в засаду, но первая волна Армянских террористов была разгромлена. Отбивая район за районом, нам удавалось оттеснять Армянских террористов всё ближе и ближе к границе с [PER.getName]. \n\nТем не менее, среди них не было Нжде. Или, по крайней мере, его невозможно было опознать. Однако мы воспользовались этим, начав распространять слухи о том, что хваленый Армянский герой - всего лишь жалкий трус, который спрятался за спинами своих головорезов. Надеясь спровоцировать Нжде, мы попытались выманить его наружу.\n\nОднако, очень скоро, когда остатки Армянских террористов были уже оттеснены очень близко к границе, они прекратили всякое сопротивление и отступили. Вскоре нам стало достоверно известно, что многие из них пересекли границу с [PER.getName], и среди этих многих был Нжде."
arm.207.a: "А в этот-то раз мы как его потеряли?"

arm.208.t: "Ереванский Департамент Ramgavar"
arm.208.d: "Армянская Демократическая Либеральная Партия, более известная, как Рамгавар, во многом придерживается идеологии, схожей с партией Вали Карабекира. Они также считают либерализацию необходимой, особенно в области экономики. Однако партия официально запрещёна в Вилайете, как и другие Армянские партии. Лидер Рамгавара Мигран Дамадян известен, как принципиальный Армянский националист, и наше сотрудничество с ним может быть негативно воспринято в Константинополе, а также местными Турецкими элитами. \n\nТем не менее, назначение кого-либо из Рамгавара на должность главы по экономическим вопросам Вилайета, во-первых, поможет нам встать на рельсы рыночной экономики и заменить Кемалиста Керестициана на этой должности, а во-вторых, это поможет завоевать симпатии местного Армянского населения."
arm.208.a: "Они всё ещё Армянские националисты..."
arm.208.b: "Мы заполучим Армянскую симпатию!"

arm.209.t: "Письмо в Нью-Йорк"
arm.209.d: "Армянский Комитет Помощи - независимое благотворительное общество, предлагающее гуманитарную, социальную и образовательную помощь как и для Армян, так и для неармян, со штаб-квартирой, расположенной в Соединенных Штатах. \n\nОфициально Порта не запрещает деятельность АКП в Империи, но относится к ним настороженно, так как безосновательно подозревает их в поддержке сепаратистов. Мы можем запросить у них гуманитарную помощь, чтобы предотвратить голод в нашем Вилайете."
arm.209.a: "Давайте подождем ответа..."

arm.210.t: "АКП Отправляет Гуманитарную Помощь!"
arm.210.d: "Армянский Комитет Помощи отправил нам партии продовольствия для облегчения ситуации. Несмотря на то, что доставка груза заняла несколько месяцев, это нам очень помогло."
arm.210.a: "Отлично!"

arm.211.t: "Второй год с Вали Карабекиром"
arm.211.d: "До начала Первой Мировой Войны Карабекир служил в Константинополе, а затем был отправлен в Европейские страны, такие как Австро-Венгрия, Германия, Франция и Швейцария. В июле 1914 года он вернулся домой, так как назревала мировая война. Вернувшись в Константинополь, Карабекир был назначен начальником разведки в Генеральном штабе. Вскоре он был повышен в звании, став подполковником. После непродолжительного пребывания на юго-восточном фронте он был направлен в Дарданеллы. Будучи командиром 14-й дивизии, Карабекир участвовал в битве при Галлиполи летом 1915 года. В октябре 1915 года он был назначен начальником штаба Первой армии в Стамбуле. Он был направлен на Иракский фронт, чтобы присоединиться к Шестой армии. За свой успех в Галлиполи он был вознаграждён в декабре 1915 года как и Османским, так и Немецким командованием, одновременно получив звание полковника. В апреле 1916 года он принял командование 18-м корпусом, который одержал крупную победу над Британскими войсками во главе с генералом Чарльзом Тауншендом во время осады Кут-эль-Амары в Ираке. Карабекир был назначен командиром 2-го корпуса на Кавказском фронте и почти десять месяцев ожесточённо сражался против Русских и Армянских войск. В сентябре 1917 года указом Султана он был повышен до бригадного генерала. В конце Великой Войны Карабекир служил на 'Восточном фронте' в Османской Империи.\n\nКарабекир присоединился к ОНП, сотрудничая с военным министром Мустафой Кемалем - своим личным союзником и другом. Однако, несмотря на его сотрудничество с Мустафой, он не всегда соглашался с ним по некоторым аспектам его спорных реформ. Позже авторитарный стиль Великого Визиря привел к расколу партии - когда его бывший союзник и друг Кязим Карабекир порвал с партией, чтобы создать свою собственную партию, 'ООП' или “Османская Оборонительная Партия” (позже Демократическая Партия, ДП), и присоединился к Палате Лепутатов. Османская Партия Административной Децентрализации под руководством своего лидера Хакки аль-Азма одержала победу на выборах и сформировала коалицию с ПСС (Партия Свободы и Согласия) и ООП, чтобы обеспечить единый фронт против растущей угрозы централизма. Либеральная коалиция, однако, подвергалась постоянным нападкам, поскольку различные партии, находившиеся в коалиции, имели много противоречий. Напряженность достигла критической точки в конце 1932 года, когда правительство Хакки аль-Азма рухнуло из-за разногласий с ПСС и ОНП."
arm.211.a: "Интересно"

arm.212.t: "Второй год с Вали Карабекиром"
arm.212.d: "Когда в 1935 году Карабекир был назначен Ереванским Вали, поначалу это вызвало некоторые потрясения. Армяне хорошо помнили генерала, который сражался против них в Вельткриге.\n\nОднако лично Карабекира не особо беспокоил 'Армянский вопрос'. Ради успокоения народов он разрешил собрания Армян и даже разрешил создание органов местного самоуправления в сёлах. В основном Вали был сосредоточен на военных вопросах, поскольку Ереванский гарнизон находился у него в подчинении. \n\nСкоро начнется второй год правления Карабекира в Армении, и, похоже, всё ещё есть надежда на либерализацию. С ростом популярности прогрессивных партий в Империи он готов поэкспериментировать с реформами в Вилайете, и в случае успеха, возможно, ему удастся изменить общественное мнение в свою пользу."
arm.212.a: "У Армении есть надежда!"

arm.213.t: "Площадка Для Проведения Реформ?"
arm.213.d: "Поначалу не очень заинтересованный в проведении реформ в Ереване, Карабекир вскоре осознал преимущество своего положения. Как лидер Демократической Партии Империи, он может начинать реформы уже сейчас в подконтрольном ему Вилайете. В его планы входит увеличение автономии местного Армянского населения, но это не означает смягчения по ряду вопросов, в частности, снятия запрета на Армянские партии. \n\nВ большей степени Вали заинтересован в экономических реформах - либерализации экономики, приватизации земли и привлечении иностранных инвесторов в провинцию на окраине Империи. Такой шанс выпадает раз в жизни."
arm.213.a: "Это улучшит ситуацию в Вилайете."

arm.220.t: "Приглашение на Ереванскую Конференцию"
arm.220.d: "[FROM.GetAdjective]ое правительство проводит конференцию в Ереване, целью которой является сближение [GEO.GetName], [ARM.GetName] и [AZE.GetName] народов Закавказии. Мы должны решить, готовы ли мы участвовать в этом или нет."
arm.220.a: "Ну хорошо, мы посетим конференцию."
arm.220.b: "Какая жалость... кем они себя вообще возомнили?"

arm.221.t: "[FROM.GetName] Посещает Ереванскую Конференцию"
arm.221.d: "[FROM.GetAdjective]ое правительство приняло наше приглашение. Их делегация скоро прибудет в Ереван."
arm.221.a: "Ура!"

arm.222.t: "[FROM.GetName] отказалось в посещёнии"
arm.222.d: "[FROM.GetAdjective]ое правительство отказалось от участия в Конференции. Похоже, что мы должны с этим смириться."
arm.222.a: "А жаль..."

arm.223.t: "Ереванская Конференция: Статус Закавказье"
arm.223.d: "Делегации прибыли на конференцию, и теперь мы должны принять решение о статусе наших наций. В нашей делегации есть две группы: одна предлагает создать Закавказскую Федерацию - подобную той, которая существовала 20 лет назад. Другие, вместо этого, предлагают создать оборонительный пакт против любой иностранной агрессии."
arm.223.a: "Кавказ должен единой нацией."
arm.223.b: "Мы должны заключить оборонительный пакт."

arm.224.t: "Статус Закавказье - Единое Правительство?"
arm.224.d: "[FROM.GetAdjective]ая делегация предложила, чтобы мы объединили наши правительства в единую Федерацию - подобную той, которая существовала более 20 лет назад. Тогда это была не очень хорошая идея, но сегодня ситуация иная."
arm.224.a: "Предложите вместо этого оборонительный пакт."
arm.224.b: "Конечно! Да здравствует единый Кавказ!"

arm.225.t: "[FROM.GetName] выражает согласие!"
arm.225.d: "[FROM.GetAdjective]ое правительство приняло предложение об объединении, которое вскоре будет ратифицировано их парламентом. Это великий день для нашей нации."
arm.225.a: "Приготовьтесь к объединению."

arm.226.t: "[FROM.GetName] предлагает заключение оборонительного пакта."
arm.226.d: "[FROM.GetAdjective]ая делегация вместо этого предложила создать единый оборонительный пакт между нашими странами."
arm.226.a: "Это, по крайней мере, хоть что-то."
arm.226.b: "Похоже, нам придётся применить силу..."

arm.227.t: "Провал Ереванской Конференции!"
arm.227.d: "Ереванская Конференция была обречена с самого начала. Империалистическое аАмянское правительство просто хотело мирно поглотить нашу страну, но им это не удалось. Теперь они собираются напасть на нас и силой захватить нашу территорию!"
arm.227.a: "Они шутят? Нация безумцев!"

arm.228.t: "Вопрос об Азербайджане"
arm.228.d: "Правительство Азербайджана враждебно настроено по отношению к нам. Они другой веры, и, более того, они удерживают нашу основную провинцию Карабах! Мы должны решить этот вопрос."
arm.228.a: "Потребовать Карабах!"
arm.228.b: "Война неизбежна."

arm.229.t: "Грузинский Вопрос"
arm.229.d: "Правительство Грузии враждебно настроено по отношению к нам. Они отвергают любое объединение, и, более того, они удерживают нашу основную провинцию Лори! Мы должны решить этот вопрос."
arm.229.a: "Потребовать Лори!"
arm.229.b: "Война неизбежна."

arm.230.t: "[FROM.GetName] Требует нашу землю!"
arm.230.d: "Враждебное [FROM.GetAdjective]ое правительство требуют возвращения их 'коренных земель'. Обратившись к нам по этому вопросу, они послали нам ультиматум!"
arm.230.a: "Отвергнуть ультиматум."
arm.230.b: "Мы предпочитаем мир."

arm.231.t: "[FROM.GetAdjective]ие падонки отказываются!"
arm.231.d: "[FROM.GetAdjective]ое правительство отклонило наш ультиматум. Наши войска уже размещёны на границе, готовые занять нашу законную землю!"
arm.231.a: "Готовьтесь к войне."

arm.232.t: "[FROM.GetName] выражает согласие!"
arm.232.d: "[FROM.GetAdjective]ое правительство приняло наши требования. Благодаря их здравомыслию войны удалось избежать."
arm.232.a: "Армения будет единой!"

arm.233.t: "Статус Закавказье - Оборонительный Пакт?"
arm.233.d: "[FROM.GetAdjective]ая делегацияая на конференции предложила создать единый оборонительный пакт против любой внешней агрессии. Это прекрасное предложение, но оно может принести и свои проблемы."
arm.233.a: "Предложить пакт о ненападении и взаимные гарантии"
arm.233.b: "Конечно! Да здравствует единый Кавказ!"

arm.234.t: "[FROM.GetName] выражает согласие!"
arm.234.d: "[FROM.GetAdjective]ое правительство согласилось создать оборонительный альянс."
arm.234.a: "Отлично!"

arm.235.t: "[FROM.GetName] Предлагает Взаимные Гарантии"
arm.235.d: "[FROM.GetAdjective]ое правительство отказалось от нашего предложения, вместо этого предложив нам взаимно гарантировать независимость друг друга и подписать договор о ненападении. Хотя это, безусловно, принесёт мир между нашими народами, это не обязательно требует объединения наших стран."
arm.235.a: "Это, по крайней мере, хоть что-то."
arm.235.b: "Похоже, нам придётся применить силу..."

arm.236.t: "Цицилийская Армянская Республика?"
arm.236.d: "Когда Турки были окончательно разгромлены, один из лидеров оппозиции предложил старую идею. Несмотря на то, что Дамадьян считался угрозой правлению Нжде, его идеи заслуживают рассмотрения. Он предположил, что у нас должен быть выход к Средиземному морю, и с этой целью возможно создание Цицилийской Армянской Республики с ним во главе..."
arm.236.a: "Отличная идея!"
arm.236.b: "Цицилия должна быть интегрирована в наше великое государство!"

arm.237.t: "Наследие Великого Тиграна"
arm.237.d: "Под руководством спасителя нации Гарегина Нжде мы дважды смиряли злодейских турок, сначала начав освободительную войну, а затем вновь освободив наших потерянных братьев в Цицилии. После того как турки были окончательно усмирены, армянский орел теперь возвышается на Ближнем Востоке. Оглядываясь на древность, правительство Нжде начало связывать себя с великими армянскими царствами древности. Национальная учебная программа была пересмотрена, чтобы связать наше новое государство с продолжением великой династии Артаксиадов, а на рельефах по всему Еревану Нжде изображен бок о бок с Тиграном Великим. Чтобы ещё больше расширить наше влияние, некоторые члены правительства зашли так далеко, что предлагают расширить нашу Великую Армению до её конечного завершения. После недавнего освобождения Цицилии наши офицеры предложили совершить амбициозные военные походы в Месопотамию и Левант, закрепив наше господство в качестве новой державы на Ближнем Востоке. Более здравомыслящие члены нашего правительства считают, что уже пролито слишком много крови, и эти завоевания сделают нас не лучше тех, кто властвовал над нами веками, но, как и во всем, окончательное решение находится в руках нашего Спасителя."
arm.237.a: "Великая Армения уже обеспечена, не будем же доводить её до гибели."
arm.237.b: "Армянский век близок! Мы последуем по следам Тиграна!"

