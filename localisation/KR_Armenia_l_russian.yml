ARM_war_of_independence: "Война за независимость"
ARM_war_of_independence_desc: "Эта война - наш последний шанс воплотить в реальность мечту о независимом армянском государстве, свободном от османского террора. Мы будем сражаться во имя свободы, мы будем проливать кровь во имя нашего народа, и мы умрем во имя наших предков. Но мы не сдадимся, какие бы трудности нам ни пришлось пережить - ведь если мы потерпим поражение сейчас, Армения будет потеряна навсегда."
ARM_capture_Kars: "Освободить Карс"
ARM_capture_Kars_desc: "Хотя их численность значительно сократилась после резни Вельткрига, в горах Карса всё ещё проживает значительное армянское население, и наш долг - освободить эти бедные души от ужасов турецкого ига!"
ARM_capture_Batumi: "Марш на Батуми!"
ARM_capture_Batumi_desc: "Город Батуми является одним из важнейших торговых центров региона, и хотя армяне составляют лишь меньшинство в городе, захват этого города, несомненно, окажется весьма выгодным для нашей нации, поскольку даст нам доступ к Черному морю и, таким образом, позволит нам развивать торговые отношения, выходящие за пределы Кавказских гор. Поскольку грузины сидят сложа руки в своих горах, а османская армия всё ещё находится в беспорядке после недавнего каскада восстаний, пришло время сделать свой ход и продвинуться к морю!"

### Events ###
arm.0.t: "Вилайет Ереван в 1936"
arm.0.d: "С распадом России новорожденная Республика Армения была вынуждена в одиночку противостоять турецкой мощи. В конце концов, Армения смогла обеспечить свою независимость, но вскоре ситуация стремительно ухудшилась. \n\nВ середине 1919 года, на заключительном этапе войны, Армения всё ещё была свободна, и Армянское сопротивление в горах яростно сопротивлялось Османским и Азербайджанским войскам. \nКавказская Конференция 1919 года стерла Армению с карты. Армения, которая даже не была приглашена на конференцию, внезапно столкнулась с уничтожением со всех сторон, преданная как своими соседями, так и иностранными Державами. То, что последовало за этим, было названо на международном уровне "разделом Армении"\n\nВ это время в Ереване крайне нестабильные Османы создали более или менее автономный Вилайет,  дабы поддерживать спокойствие в регионе. Основная часть армянского националистического движения, возглавляемого Гарегином Нжде, двинулась на юг, на неорганизованные территории, удерживаемые Азербайджаном. Партизанская война в сельской местности продолжалась, и Армянские националисты развернули кампанию возмездия против высокопоставленных правительственных чиновников Османской империи и Азербайджана.\n\nВ то время как горы Карабаха и Зангезура оставались оплотом армянских борцов за свободу до конца 1920-х и начала 1930-х годов, регион вокруг Еревана в конце концов окончательно успокоился. Ереван, который турецкая администрация называла 'Эривань', постепенно превратился в шумный провинциальный город Османской Империи с богатой турецкой элитой.\n\nВ 1935 году Кязым Карабекир был назначен губернатором Эривани. Будучи относительно либеральным губернатором, в первую очередь заинтересованным в вооружённых силах, без какого-либо реального предубеждения по отношению к Армянской нации, он допустил небольшую политическую либерализацию в Вилайете, предоставив Армянскому населению возможность участвовать в местной политике. С ветром перемен на горизонте будущее Армянского Вилайета казалось светлым; однако изгнанные ультранационалисты на юге всё ещё не смирились с потерей своей нации и будут бороться за свою страну и идентичность, что бы ни случилось."
arm.0.a: "Армения ещё не потеряна...?"

arm.1.t: "Война за Независимость Армении"
arm.1.d: "На протяжении веков Армянским народом правили иностранные захватчики. Русские, Персы и Османы - все они думали, что имеют законные права на наши земли, что привело к многочисленным пограничным конфликтам между этими Державами. Несмотря на то, что Армянские территории в целом пользовались относительной автономией, к самим Армянам, как правило, плохо обращались. Турки, в частности, рассматривали их как граждан второго сорта, которых нужно было "Тюркизировать" Эта вера непосредственно привела к Хамидианским погромам 1894-1896 годов и Армянским погромам во время Вельткрига. Эти зверства укрепили Армянский национализм и усилили движения сопротивления. В то время как некоторые из этих организаций, такие как Фидаи, которые пытались защитить Армянские деревни от Турецких и Курдских грабителей, в основном стремились к автономии и безопасности,  другие, такие как Дашнаки, требовали создания независимого Армянского государства.\n\nЭта мечта о свободной Армении стала реальностью в 1918 году. После распада Российской Империи Армяне воспользовались возникшим хаосом для отделения от России. Однако примерно через год после того, как мы провозгласили независимость, региональные державы созвали конференцию в Константинии. Результат: Османы, Грузия и Азербайджан должны были поделить Армению между собой. Это соглашение стало последним ударом для Первой Республики Армения, которой не хватало сил защищаться от своих соседей. Тем не менее, наш народ не терял надежды. Они продолжали ждать того дня, когда они, наконец, будут свободны, а некоторые отступили в Карабах, чтобы продолжить сопротивление там. Когда Ближний Восток уже начинает восставать против Великой Порты, а Турки изо всех сил пытаются выстоять против Арабских сил, кажется, что этот день наконец настал. Достаточно слов! По всей стране добровольцы организуют ополчения, а Турецкие гарнизоны разоружаются. Пришло время показать Османам, что нас так легко не сломить! За Армению!"
arm.1.a: "Мы не упустим этот шанс!"

arm.2.t: "Восстание Против Османской Империи!"
arm.2.d: "Поскольку на Ближнем Востоке разгорается война, а Османская Империя, которая правила нами десятилетиями, начинает рушиться, сейчас у нас есть единственный шанс восстать против наших повелителей. Фидаи под управлением Нжде готовы захватить Эривань и снова поднять флаг независимой Армении."
arm.2.a: "За Армению!"

arm.3.t: "Возвращение Нжде"
arm.3.d: "Видя, как Армянский народ восстает против Османского владычества, Гарегин Нжде решил вернуться из своего добровольного изгнания в Нагорном Карабахе. Нжде - это известный солдат и генерал. Он участвовал в Персидской Конституционной Революции и был частью Армянских батальонов, сражавшихся под российским флагом. Во время распада Российской империи он отступил на Кавказ, где стал одним из основателей Армянской Национальной Армии.\n\nСо своими новыми военизированными формированиями он пытался укрепить позиции Армении на Кавказе, изгнав Турок и Азербайджанцев из региона. Однако Османы быстро нанесли ответный удар и сумели подавить Армянское сопротивление к середине 1919 года. Нжде, не сумев защитить Армению от наступающих Турок, решил отступить и реорганизовать свои силы в горах Нагорного Карабаха - провинции, которая ранее принадлежала Армении, но была передана Азербайджану во время Кавказской Конференции. Там он продолжал бороться за независимость Армянского государства. Нжде терроризировал неармянских жителей региона и сделал невозможным управление провинцией для Азербайджанского правительства. На протяжении многих лет ему также удавалось приобрести значительное влияние на Кавказе, которое он использовал для снабжения Армянских движений сопротивления за пределами Карабаха, что делает его частично ответственным за успех, которого наши силы достигли в наше время.\n\nТеперь, когда Нжде полностью вернулся в Армению, он может использовать свой опыт, собранный за десятилетия обычной и партизанской войны, чтобы повести наши войска к победе над дикими Турками. Люди уже приветствуют и празднуют его прибытие, как "благословение Господне" С ним, направляющим наш путь, ничто не сможет остановить нас!"
arm.3.a: "Мы приветствуем нашего героя!"

arm.4.t: "Дипломатические Заверения Со Стороны Ливана"
arm.4.d: "Несмотря на свои относительно небольшие размеры, Ливан является домом для одной из крупнейших Армянских диаспор на Ближнем Востоке. Ища убежища от Османской армии во времена Массовых убийств Армян, тысячи Армян бежали из регионов восточной и южной Анатолии, и, поскольку больше некуда было идти, многие направились в Ливан. Там они обосновались в основном в автономном Мутасаррифате Маунт-Ливан, но также и в близлежащих городах, таких как Бейрут и Джбейль. Из-за преимущественно гостеприимного характера местных жителей мигранты смогли довольно быстро интегрироваться, и Армянская культура по сей день рассматривается как ценное дополнение к жизни в регионе.\n\nТолько что провозгласив свою независимость после разрушительной войны против Сирийцев, можно сказать, что борьба, которую пришлось пережить Ливанскому народу, во многом сравнима с той, с которой пришлось столкнуться нашей собственной нации в прошлом. Они тоже были вынуждены бороться с гораздо более крупным врагом, и, как и мы, в конце концов одержали победу. Однако теперь, когда война выиграна, Ливан переживает ту же обратную сторону независимости, что и мы: политическое одиночество. Надеясь решить эту проблему, [LEB.GetLeader] теперь связался с нашим правительством и выразил своё желание установить дипломатические отношения между нашими двумя государствами. Учитывая культурные связи, которые связывают наши два народа, и выгоды, которые может принести будущее сотрудничество, не удивительно, что наше правительство уже решило принять это предложение и организовать открытие посольства Ливана в нашей столице. Мы можем только надеяться, что этот день знаменует начало большой дружбы между нашими народами."
arm.4.a: "Две нации - одна борьба."

arm.6.t: "[ARM.GetNameDefCap] Мобилизуется Против Нас!"
arm.6.d: "Реваншистское правительство под руководством [ARM.GetLeader] взяло под контроль новое независимое Армянское государство и теперь стремится вернуть территории, которые оно считает праведной Армянской землёй. Несмотря на то, что претензии Армян на нашу территорию в лучшем случае смехотворны, исторические связи между некоторыми из наших провинций и Армянским народом кажутся достаточным оправданием для вторжения в них. Их войска уже мобилизуются на нашей общей границе, и это только вопрос времени, когда они попытаются вторгнуться на наши земли. Мы должны подготовить нашу оборону и отправить эту ультранационалистическую гниду обратно туда, где ей место!"
arm.6.a: "Они падут!"

arm.7.t: "Армяно-Турецкое Примирение"
arm.7.d: "Османская Империя, страна, которая веками порабощала наш народ и жестоко обращалась с ним, уже не та, что была когда-то. Поражение в Войне в Пустыне изменило нацию, не только сократив её территорию, но и вызвав политические потрясения, которые вынудили Турок придерживаться другого политического курса. В то время, как большая часть нашего населения ненавидит Турок всем сердцем, эта безрассудная ненависть уже больше не оправдана. Люди, живущие рядом с нами, больше не являются теми людьми, которые терроризировали нас на протяжении большей части нашей недавней истории. Мы должны попытаться официально помириться с Турками, ради блага обоих наших народов. Надеюсь, они будут такими же мудрыми и понимающими, как и мы, и примут наше скромное предложение."
arm.7.a: "Что может пойти не так?"

arm.8.t: "Примирение с [ARM.GetNameDef]?"
arm.8.d: "В начале этой недели в адрес [TUR.Capital.GetName] поступило предложение от наших армянских соседей. В нем армянское руководство обещало подписать договор о дружбе между нашими народами, демонстрируя готовность выйти за рамки вековой вражды, разделявшей наши народы на протяжении столетий. Тем не менее, некоторые представители нашего правительства считают это предложение возмутительным, утверждая, что Армения должна считаться турецкой провинцией и в таком виде быть реинтегрирована в состав нашей страны. Более того, многие политики до сих пор живо помнят кровопролитную войну между нашими странами и считают, что официальное примирение [TUR.GetNameDef] и Армении было бы неуважительным по отношению к жертвам этой войны. Тем не менее, есть и те, кто считает, что договор о дружбе мог бы способствовать установлению мира в регионе и принести выгоду обеим сторонам. Хотя это, возможно, и так, но если мы примем это предложение, то нам придется защищать Армению от всех, кто попытается вторгнуться в страну в будущем, а это риск, который необходимо тщательно просчитывать."
arm.8.a: "Дружественный Договор никому не повредит!"
arm.8.b: "Эти мятежники не заслуживают прощения!"

arm.9.t: "[TUR.GetNameDefCap] Согласен!"
arm.9.d: "Отличные новости! Турки приняли наш договор о примирении, сославшись на то, что военные действия между нашими двумя странами были невыгодны обоим нашим народам. Во имя мира они официально признали Армению независимым государством, а Армянский народ был признан свободным от Турецкого владычества. Более того, Турки пообещали защищать нас от любых угроз, которые могут возникнуть в будущем. Началась новая эра Турецко-Армянской дружбы!"
arm.9.a: "Мы обеспечили себе мир!"

arm.10.t: "[TUR.GetNameDefCap] Отказался!"
arm.10.d: "К сожалению, Турки ещё не готовы к таким радикальным изменениям, как договор о дружбе с нашей нацией. Ссылаясь на то, что Армения 'всегда была Турецкой провинцией и скоро снова станет таковой', правительство [TUR.GetNameDef] отказалось подписать наше предложение. Таким образом, Турки доказали свою неспособность выйти за рамки своего ультранационалистического мышления, что вполне может привести к новой войне между нашими двумя народами в ближайшем будущем."
arm.10.a: "Ну это их потеря..."

arm.16.t: "Путч Коммунистов"
arm.16.d: "С избранием Нжде лидером Армении Коммунистическая партия Анастаса Микояна публично осудила новый режим. Они требовали, чтобы Дашнакское правительство немедленно сдалось Пролетарскому народному правительству. Они напомнили всем об ультранационалистических идеях Нжде и авторитарных тенденциях. Вскоре после того, как эта новость распространилась по всей стране, Микоян выступил с речью по радио. Он пообещал, что его политика принесет Армении мир и процветание, которых она заслуживает.\n\nДемократическое правительство уже осудило Микояна в ответ, и Нжде потребовал, чтобы Коммунисты сдались. Рабочие уже бастуют в Ереване, и будущее Армении остаётся неопределенным."
arm.16.a: "Путч Коммунистов был подавлен!"
arm.16.b: "Коммунистам удается свергнуть Нжде!"

arm.17.t: "Триумф Хунчаков"
arm.17.d: "Первое Народное собрание Армении завершилось, и его представители отправляются в обратный путь домой. После голосования по всем различным вопросам и подсчета голосов был определен явный победитель: 'Хунчаки' под руководством Саркиса Рубена Тер Минасяна. Представители и народ, видимо, не хотят радикальных перемен, а скорее стремятся к умеренным реформам, способным улучшить их жизненное положение. В обращении, с которым он выступил сегодня утром перед прессой, Минасян не особо удивился, заявив, что он ни разу не сомневался в том, что ассамблея выберёт партию 'Хунчак' для руководства страной. Тем не менее, он поблагодарил людей за их поддержку и пообещал преподнести им равенство и свободу.\n\nПоскольку умеренные сейчас определяют завтрашний день, радикальные Коммунисты, похоже, немного разочарованы. Хотя они всё ещё думают, что реформ Хунчака будет недостаточно, чтобы действительно изменить Армянскую нацию к лучшему, они воздержались от открытого оспаривания решения ассамблеи и пообещали Хунчакам свою постоянную поддержку. Теперь, когда возглавляемая Хунчаком коалиция направляет наш путь, Армению будет ждать мир и процветание!"
arm.17.a: "Впереди великое будущее!"

arm.18.t: "Армения Просит Промышленной Поддержки"
arm.18.d: "[ARM.GetNameDefCap], братская Социалистическая нация, скрытая в горах Кавказа, изо всех сил пытается создать промышленность, которая могла бы удовлетворить потребности как и её народа, так и её вооружённых сил. Надеясь получить некоторую иностранную поддержку от Международного сообщества, правительство Армении обратилось к нам за помощью в их экономическом развитии. Учитывая нашу экономическую мощь, отправка нескольких инженеров и материалов нашим нуждающимся друзьям, безусловно, нам бы не повредила. Тем не менее, некоторые утверждают, что нам нужны наши ресурсы в другом месте, и что в Армении они будут потрачены впустую. Хотя это может быть отчасти правдой, мы не можем просто отвергнуть наших братьев-социалистов, не так ли?"
arm.18.a: "Мы всегда будем помогать нуждающимся товарищам-социалистам!"
arm.18.b: "Эти ресурсы нам и самим нужны!"

arm.19.t: "[FROM.GetNameDefCap] Предоставляет Промышленную Поддержку"
arm.19.d: "Наши братья-социалисты в [FROM.GetNameDefCap] решили принять нашу просьбу и помочь нам в развитии нашей промышленности. Уже начались первые поставки материалов из [FROM.Capital.GetCapitalVictoryPointName] в Ереван, и несколько инженеров уже прибыли в нашу столицу. Сегодня Интернационал показал нам, что им можно доверять и что солидарность между нациями всё ещё существует, даже в такие трудные времена."
arm.19.a: "Мы знали, что наши друзья нас никогда не подведут!"

arm.20.t: "[FROM.GetNameDefCap] выражает отказ"
arm.20.d: "Утверждая, что они сами нуждаются в своих ресурсах, [FROM.GetAdjective]ое правительство отказало нам. Социалистическая солидарность, о которой всегда говорил [FORM.GetNameDefCap], является ничем иным, как откровенной ложью, сказанной для того, чтобы убедить несведущих довериться хитрому Интернационалу. Кажется, что мы единственные истинные социалисты, оставшиеся на этой планете..."
arm.20.a: "Это возмутительно! Это несправедливо!"

arm.21.t: "Оставшиеся Коллаборационисты"
arm.21.d: "Когда началось наше восстание, некоторые чиновники, лояльные Османской Империи, бежали из Армении, опасаясь преследования и тюремного заключения. Однако были также члены администрации и военные, которые просто перешли на другую сторону в начале войны, заявив, что они предпочли бы жить в свободном Армянском государстве, чем в государстве, где доминируют Турки. Этим людям до сих пор удавалось сохранять должности, которые они занимали при Османском правлении, отчасти потому, что заменить их было бы непростой задачей. Тем не менее, похоже, что Нжде, который уже стал героем Армянского народа, обладающим значительным влиянием, почти доволен такой ситуацией.\n\nСпоря со всеми о том, что этим чиновникам нельзя доверять из-за их связей с Османской империей, он теперь начал брать дело в свои руки. Сегодня он приказал заключить в тюрьму каждого 'коллаборациониста', всё ещё находящегося на Армянской земле. Хотя это вызвало некоторые подозрения, учитывая, что его определение коллаборациониста относительно расплывчато и охватывает каждого чиновника, служившего под властью Османской империи, реального спопротивления этим приказам пока не было. По всей стране военные выводят чиновников с их рабочих мест, офицеров увольняют, а тюрьмы начинают заполняться. Хотя Нжде пообещал, что он делает всё это только для обеспечения независимости и безопасности Армении, этот шаг также, по совпадению, создал вакуум власти, который он теперь может легко заполнить, назначив своих собственных чиновников, лояльных его делу."
arm.21.a: "Суровый, но необходимый шаг."

arm.22.t: "Коллаборационисты Сопротивляются!"
arm.22.d: "Хотя арест первой волны коллаборационистов прошел без сучка и задоринки, это произошло главным образом потому, что военные застали их врасплох. К настоящему времени каждый Армянин знает о преследовании тех, кого Нжде заклеймил врагами государства. Оставшиеся коллаборанты использовали время, которое у них было, чтобы подготовиться. Многие из них ушли в подполье и до сих пор не могут быть найдены. Поскольку они не могут просто исчезнуть с лица земли, есть подозрение, что они либо бежали из страны, надеясь начать новую жизнь в своей любимой Османской Империи, либо нашли убежище в домах Армян, желающих скрыть их от глаз правительства. Военные уже провели обыски в нескольких домах друзей и членов семей преследуемых, что вызвало некоторое недовольство, но также привело к поимке некоторых скрывающихся от правосудия лиц.\n\nТем не менее, несколько коллаборантов также не пожелали покидать свой любимый дом. Вместо того чтобы прятаться от правительственных сил, они предпочли вооружиться. Наши солдаты к настоящему времени сообщили почти о десятке случаев, когда бывшие чиновники открывали по ним огонь. К счастью, до сих пор никто из наших солдат не был убит, хотя некоторые были серьезно ранены. Что делает эти инциденты тревожными, так это тот факт, что почти всё оружие, использованное теми, кто сопротивлялся аресту, было оружием, которое обычно можно было найти в Османской армии. Либо коллаборационисты украли их из запасов, которые мы захватили в Османских гарнизонах, либо у них всё ещё есть контакты внутри Империи, стремящиеся разжечь сопротивление правлению Нжде. В любом случае, мы должны попытаться разоружить и посадить в тюрьму этих предателей как можно быстрее."
arm.22.a: "И надо-же им было всё усложнять..."

arm.23.t: "Нжде объявляет чрезвычайное положение"
arm.23.d: "Утверждая, что наша нация нуждается в сильном и едином правительстве, чтобы пережить надвигающийся натиск Османской Империи, Нжде и его военное руководство решили объявить чрезвычайное положение, сосредоточив власть в государстве вокруг себя. Это даёт им свободу править, не принимая во внимание оппозицию, проводить любую политику, какую им заблагорассудится, и принимать любые меры, которые они сочтут необходимыми, чтобы спасти Армянский народ от его полного уничтожения. Чтобы успокоить тех, кто считает, что это не что иное, как замаскированное установление диктатуры при военном правлении, Нжде заверил, что отменит чрезвычайное положение, как только война будет выиграна и пыль осядет.\n\nВ то время как есть часть населения, которая не удовлетворена этим обещанием, опасаясь, что Нжде и военные офицеры будут слишком привязаны к власти, которой они сейчас обладают, большинство Армении вполне удовлетворено таким развитием событий. В Нжде люди видят человека, который знает, что делать. Они видят кого-то, кто действует, вместо того, чтобы давать обещания, которые он никогда не сможет выполнить. В нем они видят фигуру, которая может объединить Армянский народ - черта, которая срочно необходима в эти трудные времена. Однако ещё предстоит выяснить, насколько далеко на самом деле зайдёт поддержка народа и продлится ли она после того, как война будет выиграна и независимости Армении больше ничто не будет угрожать."
arm.23.a: "Да приведут они нас к победе!"

arm.24.t: "Нжде Централизует Свою Власть"
arm.24.d: "С тех пор как Нжде объявил чрезвычайное положение, он правит нашей страной вместе с военным руководством. Однако, похоже, что его положение в правительстве не полностью удовлетворяло его. Он хотел централизовать власть вокруг себя вместо того, чтобы делиться ею, и оттеснял военных ещё дальше на задний план, пытаясь сохранить их лояльность к себе. Сегодня его усилия, наконец, принесли плоды, поскольку он официально был провозглашен лидером Армянского государства с разрешения военного руководства. Хотя этот новый титул не слишком сильно меняется на бумаге, учитывая, что он уже довольно давно дергает за ниточки в правительстве, это вызвало некоторую неуверенность среди населения.\n\nПосле того, как Нжде был провозглашен единоличным лидером Армении, среди нашего населения сформировались два лагеря. С одной стороны, есть последователи Нжде. Они утверждают, что он единственный, кто способен повести Армянский народ в его будущее и что он принесет им долгожданную победу над Турками. Для них захват власти Нжде оправдан его способностями, и, конечно, беспокоиться не о чем.\n\nС другой стороны, есть те, кто скептически относится к Нжде и его режиму. Этот лагерь в основном состоит из демократов и революционеров, которые осуждают авторитарные методы Нжде с тех пор, как он вернулся в Армению. Они видят в нем угрозу свободе Армянского народа, опасаясь, что он не отменит чрезвычайное положение после победы в войне и вместо этого попытается ещё больше укрепить свою власть. Чтобы этого не произошло, демократы теперь хотят искать новых союзников в вооружённых силах, администрации и правительстве. Если им удастся убедить достаточное количество чиновников в угрозе, которую представляет Нжде, возможно, они смогут помешать ему в укреплении своего правления. Но готовы ли они рискнуть навлечь на себя гнев Нжде?"
arm.24.a: "Мы должны собрать союзников против этой авторитарной гниды!"
arm.24.b: "Он единственный, кто может править нашим народом!"

arm.25.t: "Демократы требуют Места в Правительстве"
arm.25.d: "С тех пор как Нжде вернулся в нашу страну, демократы видели, как они медленно теряют власть и влияние. До сих пор они принимали такое развитие событий, надеясь, что Нжде приведет нашу нацию к победе, если они предоставят ему свободы, которых он желает. Однако все они почти довольны тем, как сложилась ситуация. В их глазах Нжде до сих пор использовал свои полномочия не только на благо Армянского народа, но и для своей личной выгоды - то, что они считают неприемлемым. Чтобы восстановить своё влияние в политике нашей страны, Дашнаки и Рамгавар, две главные демократические партии нашей страны, выступили с совместным запросом, в котором потребовали места в новом правительстве.\n\nХотя Нжде никоим образом не обязан принимать эту просьбу и вполне может отказать демократам, несколько его соратников указали, что это, возможно, не самая лучшая идея. В конце концов, в настоящее время мы ведем войну против Турок и должны стараться оставаться едиными, по крайней мере, до тех пор, пока конфликт не будет разрешен, чтобы мы не рухнули под тяжестью нашей внутренней борьбы. Более того, мы не обязаны отдавать демократам самые влиятельные позиции. Даже несколько более мелких и неважных из них могли бы удовлетворить их и гарантировать, что они останутся верны Нжде и его политическому курсу."
arm.25.a: "При принимаем их требования."
arm.25.b: "Они просто стремятся подорвать влияние Нжде!"

arm.26.t: "Мы Победили!"
arm.26.d: "День, которого наш народ ждал на протяжении многих поколений, наконец-то настал! Мы победили пресловутых Турок и изгнали их с наших земель! В то время как они плачут и оплакивают свои потери, народ Армении празднует, потому что теперь они снова могут жить в мире. Однако эта победа досталась дорогой ценой. Многие молодые Армяне погибли, наша экономика была полностью разрушена, и Турецкая часть нашего населения начинает мигрировать в Анатолию, опасаясь подавления и преследований со стороны своих новых Армянских правителей. Тем не менее, эти потери не должны испортить хорошее настроение людей, по крайней мере на данный момент. В конце концов, наша экономика может быть восстановлена, наши солдаты знали, что они отдали свои жизни за то, за что стоит сражаться, а граждане, лояльные Турецкому государству, только развратили бы нашу молодую нацию.\n\nТем не менее, в политике нашей страны также произошли некоторые довольно неприятные события. В то время как празднования всё ещё проходят по всей стране, различные политические партии уже начали ссориться друг с другом. С нашей победой над Турками больше нет непосредственной угрозы, объединяющей наших политиков, что приводит к тому, что они снова борются за свои собственные интересы. Демократы и революционеры потребовали свободных выборов, чтобы заменить Нжде, утверждая, что он больше не нужен и его продолжающееся правление незаконно. Тем временем Нжде пытается удержать свою власть, заявляя, что его победы принесли ему право править Армянским народом. Видя различия между двумя сторонами, им кажется почти невозможным достичь соглашения. Наша победа превратила наше правительство в пороховую бочку, готовую вскоре взорваться."
arm.26.a: "Что-же нам принесёт будущее?"

arm.27.t: "Формирование Партии Выживания"
arm.27.d: "Несколько дней назад Гарегин Нжде удивил лидера демократической партии Дашнаков Ованнеса Каджазнуни, пригласив его на приватную беседу в свою личную резиденцию. Хотя точное содержание их обсуждения остаётся неизвестным, встреча продолжалась почти всю ночь и закончилась тем, что Каджазнуни убедился в добрых намерениях Нжде и его способностях как лидера нашей нации. Это изменение мнения побудило Каджазнуни улучшить имидж Нжде в рядах его партии, что привело к официальному решению Дашнаков сформировать коалицию с военной хунтой Нжде. Эта коалиция, главной политической целью которой является защита независимости Армянского государства, получила достойное прозвище "Партия Выживания"\n\nС самой влиятельной частью демократической оппозиции, которая сейчас на его стороне, Нжде укрепил свою власть, и ни одна другая политическая фракция не является достаточно сильной, чтобы бросить вызов его правлению. Естественно, другие демократические и революционные партии были шокированы решением Дашнаков и заклеймили их как 'предателей демократического дела'. Тем не менее, Дашнакская часть новообразованной коалиции пыталась привлечь их на свою сторону, обещая прогрессивные реформы в экономике и социальной системе Армении и утверждая, что союз с Нжде был необходимым шагом для обеспечения дальнейшей независимости Армении.\n\nДля населения эта новость стала благословением. Опыт и качества Нжде как лидера, а также демократические взгляды Дашнаков, по-видимому, являются идеальными составляющими для процветающего Армянского государства. Народ доверяет Партии Выживания и не ожидает ничего, кроме мира, свободы, справедливости и безопасности под их новым руководством."
arm.27.a: "Вместе они защитят нашу независимость!"

arm.28.t: "Рождение Цегакронизма"
arm.28.d: "Когда Нжде вернулся в Армению, он понял, что ни одна из существующих политических партий не способна в полной мере представлять его политические взгляды. По его мнению, революционеры и демократы слабы, поскольку стремятся узаконить своё правление посредством выборов. Более того, некоторые из этих партий считают, что мы должны примириться с нашими соседями и подружиться с ними - то, что Нжде рассматривает как ещё один признак их слабости. Из-за своего недовольства нынешней Армянской политической сценой он начал разрабатывать собственную идеологию - идеологию сильных Армян.\n\nВ глазах Нжде Армения должна стремиться к единству силой национализма. Цели Нжде по избавлению нашей нации от тех, кто стремится её уничтожить, и обновлению национальной и духовной идентичности нашего народа стали центром его новой идеологии, которую он назвал Tseghakronutyun или Цегакронизм, что, по сути, переводится как 'раса и религия' - две концепции, которые Нжде хочет превратить в столпы новой идеологии нашего общества. Люди по всей Армении заявляют о своей поддержке Нжде и его новых идей и объединяются вокруг 'Орла Тарона' - главной иконы Цегакронизма."
arm.28.a: "Интересно..."
arm.28.b: "Может быть, народу стоит задуматься?"

arm.29.t: "Демократия Торжествует!"
arm.29.d: "С победой в войне многие люди чувствуют, что Нжде больше не нужен. Хотя его навыки военного лидера, возможно, внесли большой вклад в нашу недавнюю победу, значительная часть населения сомневается в его способностях лидера в мирное время и теперь начинает обращаться к демократическим партиям. Эти партии также не бездействовали и набирали поддержку не только среди простого народа, но и в администрации и правительстве. Имея за спиной практически всю Армению, они смогли вынудить Нжде уступить и признать, что только выборы должны решить будущее нашей нации. Он сохранит свою должность, пообещав поддерживать порядок до тех пор, пока выборы не завершатся и не будет определен явный победитель.\n\nПо всей стране началась подготовка к первым за более чем двадцать лет выборам в Армении, и люди рады возможности снова выбрать правительство своей страны. Отныне Армения должна считаться сияющей жемчужиной свободы и демократии на зловещих землях Кавказа и Ближнего Востока."
arm.29.a: "Наше будущее в руках народа!"

arm.30.t: "Финальный Шаг"
arm.30.d: "С самого рождения Цегакронизма Нжде и его последователи работали над превращением этой новой идеологии в главную политическую повестку дня государства. К настоящему времени большинство солдат и офицеров, которые служили под началом Нжде во время нашей войны за независимость, присоединились к новой организации, утверждая, что он проявил свои качества лидера и что его идеи принесут Армении славу, о которой она всегда мечтала. При поддержке военных Нжде смог укрепить свою власть без какого-либо противодействия со стороны демократических партий, которые к настоящему времени стали слишком непопулярными, чтобы представлять угрозу для нового режима. Из-за этого Нжде решил, что их не следует сразу распускать, вместо этого позволив им продолжать действовать внутри страны. Тем не менее, поскольку Tseghakronutyun неодобрительно относится к выборам, у этих партий нет реальных шансов когда-либо прийти к власти.\n\nЭти события, однако, вызвали некоторую неопределенность среди населения. Хотя большинство наших граждан доверяют Нжде, многие также относятся к его новому политическому курсу со скептицизмом. В частности, меньшинства в пределах наших границ, такие как Азербайджанцы и Турки, сейчас опасаются за свои права и свою жизнь. В обращении, с которым Нжде обратился к нации сегодня утром, он ещё раз пообещал предпринять любые шаги, необходимые для обеспечения дальнейшего выживания Армянского народа, и дал слово, что избавит нашу страну от всех тех, кто стоит на пути его правления и обещанного процветания - обещание, которое усилило страхи как меньшинств, так и оппозиции. Ещё неизвестно, будут ли люди доверять Нжде до конца, или их страх приведет их к расходящимся путям."
arm.30.a: "Орёл Тарона укажет нам путь!"
arm.30.b: "Мы ещё не готовы..."

arm.31.t: "Начинается Избирательная Кампания"
arm.31.d: "Выборы всё ближе, и две конкурирующие коалиции теперь начали использовать свои ресурсы для предвыборной компании. Чтобы убедить людей в своих политических целях и повестках, оба лагеря сейчас посылают своих самых видных политиков на радиостанции и в газеты. С помощью этих современных средств массовой информации они могут с легкостью обратиться ко всей нации.\n\nЛиберал Рамгавар, у которого относительно широкая база сторонников, включающая предпринимателей, интеллектуалов и, в меньшей степени, простых рабочих, бросает вызов более социалистически настроенным Хунчакам и Дашнакам.\n\nВ то же время Хунчаки также пытаются убедить рабочих в эффективности своей политики. Они кличут демократов лицемерами и утверждают, что либералы стремятся представлять интересы только капиталистического высшего класса, а не трудолюбивых мужчин Армении.\n\nПоскольку обе фракции борются за голоса одного класса, рабочие и фермеры нашей страны теперь, по сути, являются главными в выборе собственного будущего. Более интересная позиция у Dashnaktsutyun-Дашнакцутюн, которые, скорее всего, сформируют коалицию либо с либералами, либо с Хунчаками.\n\nСкоро мы узнаем, чья сторона была более убедительной в глазах простого народа."
arm.31.a: "Как интересно-то!"

arm.32.t: "Первые Выборы в Армении"
arm.32.d: "Наконец-то ожидание закончилось, и начались первые выборы в Армении с момента возрождения нашей нации! Сегодня, около 8 часов утра, избирательные участки были открыты, и сразу после этого их штурмовала толпа граждан Армении, стремящихся определить будущее своей нации. В течение дня избирательные участки почти постоянно были заполнены людьми - явка избирателей была огромной. Теперь, когда день подходит к концу и все, кто хотел принять участие в голосовании, отдали свои голоса, избирательные участки начинают закрываться. Первые избирательные участки уже сообщили о результатах выборов в своем регионе, но на данный момент, похоже, существует довольно хрупкое равновесие между революционерами и демократами, причем обе стороны набрали около половины голосов. Тем не менее, это, скорее всего, изменится, поскольку крупнейшие избирательные участки ещё не завершили процесс подсчета бюллетеней. Напряжение и волнение ощущаются с обеих сторон - но, в конце концов, победитель может быть только один."
arm.32.a: "Рамгавар формирует демократическую коалицию с Дашнаками."
arm.32.b: "Дашнаки предпочитают своих революционных союзников - Хунчаков."
arm.32.c: "Хунчаки набирают подавляющее большинство голосов!"

arm.33.t: "Избрание Президента"
arm.33.d: "Демократам удалось победить на выборах, и празднования всё ещ продолжаются даже спустя неделю! Однако наши политики не просто сидели сложа руки и устраивали вечеринки - они также начали решать проблемы, которые возникли с их победой на выборах. Например, мы не можем преследовать те же политические программы как Дашнаков, так и Рамгавара, а скорее выбрать, на чьей политике нам следует сосредоточить своё внимание. С этой целью было решено сформировать избирательную комиссию, состоящую из политиков из партий 'Дашнакцутюн' и 'Рамгавар', а также некоторых нейтральных государственных деятелей. Эта избирательная комиссия выберёт кандидата либо от партии 'Дашнакцутюн', либо от партии 'Рамгавар' на пост президента, который затем определит курс нашей нации и определит политику, которая приведет наш народ в его будущее.\n\nОбе партии уже определили своих кандидатов. Дашнаки выбрали Ованнеса Каджазнуни, человека, известного по всей стране за его службу на посту премьер-министра Первой Армянской Республики на заключительных этапах Вельткрига. Он является сторонником социальных реформ и, в отличие от Рамгавара, считает, что по крайней мере некоторые революционные идеи не обязательно должны вызывать неодобрение со стороны нашего правительства. Рамгавар, с другой стороны, выбрал Миграна Дамадяна, бывшего бойца сопротивления, который верит в более либеральную политику и силу свободного рынка. После того, как оба кандидата выступили с речью, в которой подчеркивалось, почему они должны быть избраны президентом, среди членов комитета было несколько дебатов и дискуссий, но теперь, похоже, им удалось прийти к какому-то выводу. Первым президентом Второй Армянской Республики будет..."
arm.33.a: "Знаменитый Ованес Каджазнуни!"
arm.33.b: "Мигран Дамадян из партии Рамгавар!"
arm.33.c: "Гарегин Нжде возглавляет Дашнакцутюн!"
arm.33.e: "Рубен Тер-Минасян, революционер из Хунчака!"

arm.34.t: "Парламентские выборы в Армении"
arm.34.d: "Поскольку [ARM.GetLeader] был избран нашим президентом, единственное, чего не хватает нашей новообразованной республике для полноценного функционирования - это парламента. С этой целью наш президент решил, что люди должны снова участвовать в политике нашей страны, и теперь открыл избирательные участки, чтобы позволить людям проголосовать за то, какую партию они хотят видеть преобладающей в молодом парламенте. Каждая партия получит определенное количество мест в зависимости от количества избирательных округов, в которых ей удалось получить большинство, причём некоторые из этих округов имеют больше мест, чем другие, исходя из их численности населения. Хотя эти выборы не будут напрямую определять политический курс нашей страны в будущем, поскольку это уже было решено на президентских выборах, они всё равно дадут победившей партии значительное усиление влияния."
arm.34.a: "Дашнаки берут инициативу в свои руки!"
arm.34.b: "Рамгавару удаётся получить большинство голосов!"
arm.34.c: "Хунчаки неожиданно побеждают!"

arm.35.t: "Восстановление Батуми"
arm.35.d: "Теперь, когда Батуми официально стал частью нашей нации, мы наконец-то можем начать пожинать плоды, которые приносит контроль над городом. Прежде всего, в городе по-прежнему проживает значительное количетсво Армянского населения, что делает нашу власть над ним законной, а его граждан не слишком недовольными своими новыми хозяевами. Однако, помимо этого, Батуми также является одной из крупнейших гаваней Чёрного Моря и, что более важно, первым портовым городом, который наша нация может назвать своим собственным, избавляя нас от судьбы навсегда остаться без выхода к морю. В результате этого восстановление города позволяет нам получить доступ к международным водам, вести торговлю с другими странами по всему миру и даже создавать наши собственные ВМФ.\n\nНо не всё так просто, поскольку мы всё ещё можем производить военно-морские суда только в небольших масштабах, а наши военно-морские возможности могут быть ограничены теми, кто контролирует Турецкие проливы. Тем не менее, это отличное начало. Военное руководство уже отдало приказ о создании нового вида наших вооружённых сил - Военно-морского флота Армении, и начался набор наших первых моряков. Хотя у нас, возможно, пока нет военных судов для этих новобранцев, в порту Батуми всё ещё стояло несколько оставшихся конвоев, которые станут началом нашего будущего могучего торгового флота."
arm.35.a: "Армения в открытом море!"
arm.35.b: "Мы не должны рисковать и злить грузин..."

arm.36.t: "Назар Храбрый"
arm.36.d: "Несколько дней назад Ереванская киностудия благословила кинотеатры нашей страны выходом нового фильма "Назар Храбрый" Эта комедия была написана Дереником Демирчяном и Амаси Мартиросяном и основана на популярной народной сказке с одноимённым названием. Поскольку эта история любима и известна по всей стране, наши люди уже некоторое время ждали фильма и были более, чем готовы посмотреть его в день выхода.\n\nФильм рассказывает историю Назара, ленивого и трусливого человека, у которого больше удачи, чем здравого смысла. Однажды он шутит о том, что ограбил караван проходящего неподалеку шаха, но его жена воспринимает его всерьез и требует, чтобы он отвечал за свои слова. Хотя поначалу он был обычным трусом, позже в фильме его начинают раздражать какие-то мухи, и ему удается убить тысячу насекомых одним ударом! Это придаёт ему храбрости, и после этого деревенский священник дарит ему тряпку, на которой он написал: 'Назар Храбрый, не знающий страха, убивает тысячу одним ударом!'. Уверенный в своих силах, Назар затем отправляется на поиски Шаха, и по чистой случайности ему затем удается перехитрить бандита, чью лошадь он затем забирает с собой. Затем следует совпадение за совпадением, в конечном итоге приводящее к тому, что имя Назара стало известно и его боялись во всем мире - и не только это, он также убивает опасного тигра, становится королем царства великанов, женится на великанше и живёт долго и счастливо.\n\nФильм был хорошо воспринят в народе, и люди называют его одновременно весёлым и захватывающим. В целом, это, по-видимому, хорошее отвлечение от шокирующих новостей, поступающих из других частей света, и вполне может стать классикой, которую наши люди будут смотреть ещё десятилетия спустя."
arm.36.a: "Потрясающая история!"

arm.37.t: "Мясо и Мороженое"
arm.37.d: "С тех пор как он вступил в должность, Анастас Микоян совершил несколько деловых поездок во многие западные страны, надеясь укрепить экономические и дипломатические отношения между нашими народами. Хотя у него был лишь некоторый успех в достижении этой цели, время, которое он провел в этих странах, или, скорее, в ресторанах этих стран, вдохновило его привнести в нашу страну новые блюда в западном стиле, а именно кукурузные хлопья, попкорн, гамбургеры и мороженое, последнее было особенно важно для него. \n\nЧтобы наши граждане всегда имели доступ к лучшему мороженому, правительство, по рекомендации Микояна, спонсировало строительство первой Армянской фабрики по производству мороженого, которая должна быть построена в Ереване. Микоян также планирует держать качество нашего отечественного мороженого под своим личным контролем, утверждая, что он лучше всех знает, что именно делает мороженое вкусным. Кроме того, он изобрёл новый вид котлеты из говядины для гамбургеров, так называемую "котлету Микояна" Он пообещал, что эта котлета, приготовленная из говядины или свинины, сделает бургеры доступными для простого народа и сделает Армянские гамбургеры чем-то уникальным и выдающимся, возможно, даже чем-то известным во всем мире.\n\nНесмотря на то, что некоторые начинают шутить по поводу одержимости Микояна едой и особенно мороженым, большая часть населения приветствует эти изменения в рационе питания Армян. Для них они являются чем-то захватывающим и необычным, а также дают ощущение более западного и современного образа жизни. Такая реакция населения укрепила его веру в важность правильного питания и теперь даже побудила его написать книгу на тему здоровой и вкусной пищи."
arm.37.a: "Воистину вкусно."

arm.38.t: "Эпоха Угнетения"
arm.38.d: "Поскольку Tseghakronutyun с каждым днём становится всё более могущественным и влиятельным, единственное, чего они всё ещё боятся - это потерять свою власть. Следовательно, Нжде решил, что необходимо будет принять определённые меры, чтобы обеспечить выживание нового режима.\n\nЭти меры, которые Нжде назвал "необходимым злом, которое обеспечит процветание Армянской нации", в основном направлены на ограничение свобод Армянского народа. Особенно игнорируются такие понятия, как свобода слова и свобода мысли, которые были объявлены "ядовитыми для целостности государства" Отныне все газеты будут контролироваться и подвергаться строгой цензуре со стороны Tseghakronutyun. Публикация критической литературы или распространение брошюр с критикой правительства теперь официально объявлены преступлением и будут строго наказываться. Для того, чтобы люди поняли, что к этому не следует относиться легкомысленно, партия также распорядилась расширить большинство Армянских мест содержания под стражей, надеясь, что увеличение их вместимости отпугнет Армянский народ от критического мышления и привлечёт на нашу сторону даже самых стойких защитников демократических ценностей."
arm.38.a: "Вот и началось..."

arm.39.t: "Закон о Высылке"
arm.39.d: "Похоже, принимаемые в настоящее время меры были только началом усилий Нжде по подавлению любого сопротивления правительству. В его глазах некоторые люди, в настоящее время живущие в нашей стране, никогда не будут лояльными подданными его режима и, следовательно, должны считаться врагами государства.\n\nСегодня он представил 'Закон о Высылке'. Этим актом он хочет избавить нацию от этих 'Таканков', чтобы принести нашему народу стабильность и единство. В нем говорится, что 'каждый Азербайджанец и Турок должен покинуть территорию Армянского государства в течение трёх недель. Если они откажутся уехать в течение указанного промежутка времени, военным будет разрешено выдворить их из своих домов. Если они не подчинятся, допускается применение силы'.\n\nЕстественно, это вызвало возмущение среди мусульманского населения страны, поскольку Турки и Азербайджанцы в равной степени теперь видят, что их преследуют на землях, которые они и их предки когда-то называли своим домом. Однако этот акт шокировал не только мусульманскую часть нашего населения. Многие Армяне начинают спрашивать себя, действительно ли Нжде поступает правильно и действительно ли изгнание людей, которых они ценят, как соседей, друзей и коллег, является необходимым шагом для защиты будущего Армянской нации. Многие всё ещё надеются, что Нжде прислушается к призывам населения и решит отменить закон, пока не стало слишком поздно, хотя подобное решение кажется крайне маловероятным, тем более что большинство военных по-прежнему слепо следует его приказам и поддерживает его действия без вопросов."
arm.39.a: "Почему люди не могут просто жить вместе в гармонии?"

arm.40.t: "Резня в Ереване"
arm.40.d: "Сегодня улицы Розового города окрасились в красный цвет. Взволнованные одной из речей Нжде, в которой он подчеркнул необходимость наличия всемогущего государства, некоторые из его преданных последователей увидели, что на них возложена миссия сделать что-то с постоянно осуждаемыми "врагами внутри" По их мнению, тех, кто всё ещё стремится подорвать влияние Tseghakronutyun, можно было найти в тюрьмах, где всё ещё содержится бывшая Османская администрация, и на улицах, где была организована демонстрация граждан-мусульман против Закона об изгнании.\n\nВооруженные самодельным оружием и небольшим количеством огнестрельного оружия, фанатики взяли штурмом столичные тюрьмы и обрушились на мирный протест. То, что последовало за этим, было не чем иным, как резнёй. Когда демонстранты разбегались по улицам, многих преследовали и убивали: среди жертв можно назвать случайных прохожих, которые пытались защитить их от насилия, укрывая в своих домах или просто пытаясь встать между ними и толпой. Однако в тюрьмах, похоже, охранники просто стояли в стороне, некоторые даже присоединились к ним, поскольку ненависти к Туркам у них тоже зашкаливает. Что касается войск Ереванского гарнизона, то они бездействовали: многие из них восприимчивы к риторике Нжде и считают, что защита жизней мусульман или заключенных не входит в их обязанности. Когда наступила ночь, десятки людей были убиты, и ещё многие получили ранения.\n\nНовости о резне распространились по всей стране, как лесной пожар. В экстренной радиопередаче, посвященной трагической ситуации, Нжде попытался переложить вину на жертв, описанных, как заговорщики, обвиняя только тех, кого, по его мнению, просто воодушевлял "патриотический пыл" за то, что они взяли правосудие в свои руки. Однако этот рассказ редко убеждал тех, кто не полностью находится в тисках режима: для многих это стало последней каплей. Вера в Нжде среди нашего народа начинает рушиться, и сопротивление правительству быстро организуется."
arm.40.a: "Какая Трагедия..."

arm.41.t: "Демократы протестуют против политики Нжде"
arm.41.d: "Похоже, что последние законы Нжде, и особенно Резня в Ереване, привели к тому, что демократические партии нашей страны потеряли всякую веру в движение Цегакронистов. Сегодня эти партии выступили с совместным заявлением, в котором объявили Нжде ответственным за недавнюю кровавую бойню и открыто потребовали его отставки и проведения свободных выборов на Армянской земле. Кроме того, некоторые из них также вышли на улицы столицы и организовали марш памяти в честь жертв резни. Однако этот марш становился всё более политическим по мере увеличения числа участников и закончился открытым протестом против режима Нжде. Почувствовав угрозу своему правлению, Tseghakronutyun быстро отреагировал, приказав военным разогнать "насильственную демонстрацию против спасителей Армении" Тем не менее, Нжде чувствовал, что этого недостаточно. Он решил пойти ещё дальше и официально издал указ о роспуске всех политических партий и организаций, не интегрированных в движение Цегакронистов. Лишив их последних политических полномочий, он надеется заставить замолчать оставшихся политиков оппозиционных партий раз и навсегда."
arm.41.a: "Неужели мы слышим о них в последний раз?"

arm.42.t: "Демократы Возвращаются"
arm.42.d: "После запрета и роспуска своих партий демократы нашли убежище в сельской местности - регионе, ещё не полностью подвластном Нжде. В их бегстве из столицы и других крупных городов к ним присоединились некоторые военные офицеры более низкого ранга, наиболее выдающимся из них был Богос Бей Дадиан, бывший Османский полковник, который присягнул на верность Армении и её народу во время Войны в Пустыне и становился всё более недовольным политикой Нжде и его экстремистскими взглядами. Как только они больше не были в какой-либо непосредственной опасности, они начали разрабатывать планы, надеясь свергнуть правительство Цегакронистов, которое 'разрушило' их некогда такую прекрасную страну. В течение этого времени Богос Бей официально взял на себя руководство оппозиционной группой, главным образом потому, что и демократы, и простые люди доверяли ему и его опыту офицера, уверенные, что он может привести их к победе над режимом Цегакронистов.\n\nПотратив несколько недель на сбор поддержки и совершенствование своих планов, демократы теперь решили выйти из подполья и двинуться маршем на столицу. Прежде чем новость об их возвращении успела распространиться по всей стране, они прибыли в Ереван, где многие присоединились к их рядам прежде, чем Tseghakronutyun успел отреагировать. В мгновение ока на их стороне оказалась значительная сила, состоящая в основном из простых людей нашей столицы. Когда они начали свой марш к центру розового города, Нжде пытался организовать оборону и приказал военным стрелять в любого, кто попытается угрожать его 'праведному правлению'. Поскольку демократы и их последователи в основном вооружены самодельным оружием, за исключением нескольких солдат и офицеров, поддерживающих их, армия, могла бы с легкостью предотвратить их попытку государственного переворота. Однако большая часть защитников города начинает сомневаться в своих собственных мотивах и задается вопросом, стоят ли они всё ещё на правильной стороне, и действительно ли демократы являются тем злом, за которое их выдает Нжде. Сегодня преданность этих людей решит судьбу нашей нации."
arm.42.a: "Армия теперь предана демократии!"
arm.42.b: "Влияние Нжде на армию остаётся неизменным."

arm.43.t: "Падение Орла Тарона"
arm.43.d: "Учитывая жажду власти, которую Нжде и его последователи Tseghakronutyun продемонстрировали в течение последних нескольких месяцев, не должно вызывать особого удивления, что большая часть солдат, размещённых в Ереване, решила, что Цегакронизм рано или поздно станет гибелью Армении и её народа, и что это зло, которое должно быть уничтожено сейчас, пока не стало слишком поздно. Приказ Нжде открыть огонь по своим соотечественникам стал последней каплей. Вместо того, чтобы прислушаться к его командам, гарнизонные подразделения отвернулись от него и присоединились к протестующим в их марше к центру Еревана. Последние солдаты, верные делу Цегакрона, вскоре обнаружили, что их превосходят численностью и вооружением, и были вынуждены сложить оружие.\n\nПоскольку демократы, теперь при поддержке как военных, так и гражданского населения столицы, всё ближе подходили к Национальной Ассамблее, присутствующие там политики Цегакрона признали безнадежность своего положения и сдались без особого сопротивления. В то время как те, кто сдался, были признаны ;'предателями родины' и на данный момент помещёны демократами под домашний арест. Нжде нигде не было найдено. Он, по-видимому, исчез с лица земли, и предполагается, что ему каким-то образом удалось сбежать из столицы, возможно, с помощью каких-то лоялистов, и теперь он отправился в изгнание, вероятно, в Россию или другую страну с правительством, придерживающимся схожих с ним взглядов. Тем не менее, местонахождение Нжде на данный момент не вызывает большого беспокойства у Бея и его последователей, поскольку они достигли своей цели: они свергли правительство Цегакронистов и теперь могут проводить другой политический курс, который и близко не является таким экстремистским, как у Tseghakronutyun. При поддержке народа, военных и политиков-демократов Богос Бей Дадян, лидер переворота, занял должность, которую ранее занимал Нжде, и теперь планирует выполнить обещания, данные Нжде народу, и принести мир и процветание в Армению."
arm.43.a: "Армянский народ приветствует своего истинного спасителя!"

arm.44.t: "Tseghakronutyun Снова Торжествует!"
arm.44.d: "Хотя некоторые люди в гарнизоне Еревана выразили свою обеспокоенность приказами Нжде и его политикой в целом, они были быстро заглушены гигантской волной поддержки дела Цегакронистов в вооружённых силах. Вняв командам Нжде, солдаты остановили протестующих, продвигавшихся к центру столицы, хотя они по-прежнему отказывались открывать огонь по гражданским лицам, присоединившимся к демократам. Однако Богос Бей и сопровождавшие его солдаты были признаны предателями государства, представляющими опасность для стабильности Армянской нации и в целом слишком опасными, чтобы их можно было оставить в живых. Без каких-либо дальнейших приказов от Нжде его сторонники напали на этих 'предателей' - и в конце дня Богос Бей, некогда знаменитый и уважаемый офицер наших вооружённых сил, лежал мертвым на улицах города, убитый людьми, которые, как он думал, помогут ему в борьбе с правлением Нжде.\n\nКогда начались бои между гарнизоном Еревана и солдатами Бея, толпа, обещавшая демократам свою поддержку, быстро рассеялась, опасаясь, что в противном случае они могут попасть под перекрестный огонь. Политики-демократы, организовавшие попытку государственного переворота, сложили оружие вскоре после того, как был убит их лидер, и к настоящему времени были посажены в тюрьму за свои преступления против правительства. Поскольку лидеры бывшей оппозиции теперь вынуждены проводить свои оставшиеся дни в тёмных камерах, изолированных от остальной части страны, последнее крупное движение сопротивления правительству Цегакронистов было подавлено. Сейчас всё, что осталось - это общее чувство недовольства среди населения, но оно, скорее всего, исчезнет, если Нжде удастся выполнить свои обещания и вернуть Армении былую славу."
arm.44.a: "Орел Тарона простоит вечность!"

arm.45.t: "Семь Культов Цегакрона"
arm.45.d: "Семь Культов Цегакрона - это концепция, введенная Нжде и направленная на учение нашего народа тому, что значит быть хорошим Армянином. Подчеркивая ценность Армянской нации, эти культы отныне будут преподаваться в школах и пропагандироваться в газетах и по радио. Таким образом, Нжде надеется, что он сможет направить как молодое, так и старшее поколения в правильном направлении и превратить их в лояльных подданных своего дела.\n\nЭтими семью культами являются: 1.Культ Родины, подчёркивающий важность земли, на которой впервые возникла Армянская культура, и способствующий преданности и поклонению нашей земле. 2. Культ Крови, подчёркивающий духовные и телесные черты, которые определяют Армянский народ и отличают его от других культур. 3. Культ Языка, который запрещает нашему народу изучать или говорить на каком-либо другом языке, кроме своего родного, поскольку это ускорило бы гибель прекрасного Армянского языка. 4. Культ Павших, который гласит, что не следует забывать тех, кто отдал свою жизнь во имя Армении и её народа. Из-за нашей недавней войны за независимость, в ходе которой бесчисленное множество Армянских мужчин погибло на полях сражений, этот культ особенно важен для Нжде. 5. Культ наших Предков. Этот культ провозглашает, что существует духовная связь между разными поколениями нашего народа, и что эта связь гарантирует, что вечный огонь нации и, следовательно, наши священные традиции будут передаваться от одного поколения к другому. 6. Культ Силы, который гласит, что только те, кто силен и храбр, выживут в этом жестоком мире. 7. Культ нашего Лидера Нжде. Армянский народ не может подвергать сомнению его решения, а вместо этого должен доверить ему исполнение своей судьбы."
arm.45.a: "С этими Культами мы продвинемся далеко вперёд!"

arm.46.t: "[ARM.GetNameDefCap] Хочет вступить в Интернационал"
arm.46.d: "Похоже, что Армянскому народу удалось освободиться не только от оков, наложенных на него Османскими империалистами, но и от буржуев и капиталистов, ранее доминировавших в Армянском обществе. Поскольку недавно созданное революционное правительство Армении оказалось в относительно изолированном положении среди реакционных наций Востока, они попросили о вступлении в Интернационал и таким образом выразили своё желание помочь мировой рабочей революции. Теперь мы должны решить, хотим ли мы допустить это, или они слишком большая ответственность, чтобы оправдывать их вступление в нашу фракцию."
arm.46.a: "Все социалистические государства приветствуются в нашем союзе!"
arm.46.b: "Они будут лишь мёртвым грузом."

arm.47.t: "[FROM.GetNameDefCap] Принимают нас в Интернационал"
arm.47.d: "Оставаясь верным риторике о желании объединить революционные силы мира, [FROM.GetAdjective]ое правительство приняло нашу просьбу и поприветствовало нас в Третьем Интернационале. С нашим вступлением в этот альянс появляется вновь обретенная безопасность как для нашего правительства, так и для нашего народа, а также возможность помочь нашим союзникам в распространении революции по всему миру. Вместе мы освободим человечество от его самоналоженных цепей!"
arm.47.a: "За революцию!"

arm.48.t: "[FROM.GetNameDefCap] выражает отказ нас принять"
arm.48.d: "Утверждая, что наша страна была бы не чем иным, как нахлебником ресурсов и мертвым грузом, [FROM.GetAdjective]ое правительство отклонило нашу просьбу. Мы можем только надеяться, что окружающие нас реакционные силы не истолкуют наше политическое одиночество как признак слабости, поскольку вторжение одного из наших соседей вполне может стать концом Армянской революции..."
arm.48.a: "Наше положение выглядит ужасным..."

arm.49.t: "[ARM.GetNameDefCap] Хочет вступить в Московский Пакт"
arm.49.d: "С момента провозглашения независимости [ARM.GetNameDef] находилась в относительной изоляции от других народов Кавказа и Ближнего Востока. Надеясь исправить это, правительство Армении обратилось к нам с просьбой: они хотят присоединиться к Московскому Пакту. Хотя они обещали также помочь нам в наших начинаниях по всему миру, если мы примем их предложение, некоторые люди в нашем правительстве категорически против идеи заключения союза с Армянами, поскольку это означало бы признание независимости страны, которая когда-то принадлежала могущественной Российской Империи, тем самым также вынуждая нас отказаться от наших притязаний на регион. Мы должны спросить себя, что для нас важнее: вернуть себе весь Кавказ или завести новых друзей на нашем юге."
arm.49.a: "Вместе мы сильнее!"
arm.49.b: "Армения - это часть России, а не её друг!"

arm.50.t: "[FROM.GetNameDefCap] Одобряет Нашу Заявку"
arm.50.d: "Сославшись на то, что дружба между народами важнее, чем старые и давно забытые претензии к региону, жители которого в любом случае никогда не хотели быть частью России, Русские приняли нашу просьбу и одобрили наше вступление в Московский Пакт. Теперь, когда Русский медведь охраняет наш север, никто не будет нам угрожать!"
arm.50.a: "Мы знали, что Русским можно доверять!"

arm.51.t: "[FROM.GetNameDefCap] Отклоняет Нашу Заявку"
arm.51.d: "Похоже, Русские не забыли, что Армения тоже когда-то была частью Российской Империи. Ссылаясь на это смехотворное притязание на наши земли в качестве причины, они решили отклонить нашу просьбу присоединиться к Московскому Пакту. Это более или менее подтверждает, что в настоящее время они планируют вторжение в нашу страну - и если это предсказание сбудется, мы, вероятно, будем просто уничтожены. Если мы хотим выжить, мы должны начать работать над нашей обороной..."
arm.51.a: "Печально..."

arm.55.t: "[ARM.GetNameDefCap] Хочет вступить в Рейхспакт"
arm.55.d: "С принятием [TUR.GetNameDef] в Рейхспакт, похоже, государсво [ARM.GetNameDef] почувствовало возможность освободиться от политического одиночества, от которого оно страдало с тех пор, как провозгласило свою независимость. В надежде найти новых союзников, которые смогут защитить Армянский народ от любой страны, которая может угрожать его суверенитету, [ARM.GetLeader] обратился к нашему правительству с просьбой разрешить Армении вступление в Рейхспакт. Хотя принятие Армении может быть обузой, учитывая, что они только что оправились от кровопролитной войны и, вероятно, им понадобится ещё немного времени на восстановление, их принятие также ещё больше подорвёт влияние России на Кавказе, чему мы просто не можем сказать 'нет', не так ли?"
arm.55.a: "Мы только рады их вступлению!"
arm.55.b: "Они нам точно нужны?"

arm.56.t: "[FROM.GetNameDefCap] Принимает Нашу Заявку"
arm.56.d: "Правительство Германии решило удовлетворить нашу просьбу и приняло нас в Рейхспакт с распростертыми объятиями! Хотя немцы, скорее всего, просто хотят подорвать Российское влияние в регионе, это всё-равно фантастическая новость, и мы надеемся, что она удержит наших соседей от того, чтобы когда-либо ступить на нашу землю."
arm.56.a: "Вместе к победе!"

arm.57.t: "[FROM.GetNameDefCap] Отклоняет Нашу Заявку"
arm.57.d: "Вероятно, думая, что мы слишком маленькая страна, чтобы внести какой-либо значительный вклад в усилия Рейхспакта, правительство Германии отклонило наше предложение присоединиться к их альянсу. Мы можем только надеяться, что они не планируют нападать на нас в будущем..."
arm.57.a: "Печально..."

arm.58.t: "Строительство мемориала Цицернакаберд"
arm.58.d: "Почти ровно 25 лет назад история Армянского народа приняла трагический оборот, поскольку 24 апреля 1915 года массовые убийства Армян начались с так называемого 'Красного Воскресенья'. Стимулируемый Законом Техчир, Временным Законом о Депортации, в последующие годы большая часть исторической территории Армении за пределами Ереванских гор была почти полностью 'очищена' от своих исконных жителей, поскольку многие из тех, кто не был 'переселен' Османами, решили, что бегство из Империи было бы их лучшим выбором. Естественно, большая часть нашего населения не забыла этот террор.\n\nБлиже к концу этого года, когда приближалась 25-я годовщина 'Красного Воскресенья', группа интеллектуалов почувствовала, что настало время должным образом почтить память жертв массовых убийств, и обратилась к правительству с предложением: строительство мемориального места на холме Цицернакаберд в центре Еревана. Согласно их предложению, этот мемориал должен быть 'посвящен Армянским мученикам времён Вельткрига' и 'символизировать возрождение Армянского народа', и, таким образом, не только служить способом вспомнить прошлое, но и показать, что грядет лучшее будущее.Несмотря на широту предложения, наше правительство быстро приняло его и выделило необходимые средства, поскольку массовые убийства Армян являются довольно важной темой как для нашего простого народа, так и для наших политиков. При поддержке некоторых инженеров был разработан более точный план, и на данный момент было решено, что памятник должен состоять из двух частей: большой стелы, символизирующей возрождение нашего народа и будущее, которое у них впереди, и круга, составленного из нескольких плит, представляющих провинции западной Армении, которые были отданы Туркам. Кроме того, в центре круга должен быть установлен вечный огонь, призванный как почтить память жертв массовых убийств, так и символизировать пламя в сердцах нашего народа, которое никогда не погаснет."
arm.58.a: "Прекрасная инициатива, но трагическая годовщина."

arm.59.t: "Эчмиадзин, Армянский Ватикан"
arm.59.d: "В городе Вагаршапат, всего в нескольких километрах к западу от нашей столицы, находится кафедральный собор Эчмиадзина. Построенный в четвёртом веке Григорием Просветителем - святым, который принёс Христианство на наши земли, убедив короля Тиридата III отказаться от древних языческих обычаев и принять крест, собор уже давно стал центром Армянской Апостольской церкви, служа резиденцией Католикоса всех Армян на протяжении многих лет. Кроме того, поскольку Эчмиадзин является одним из старейших соборов в мире, неудивительно, что он также является крупным местом паломничества, привлекающим Армянских верующих со всего мира. Из-за своего возраста он также неоднократно реконструировался на протяжении многих лет, и, таким образом, в настоящее время сочетает в себе архитектурные стили разных эпох, придавая собору не только религиозное, историческое и культурное, но и архитектурное значение. Однако, несмотря на всё это, война не пощадила Эчмиадзин, и на протяжении всего конфликта он неоднократно подвергался артиллерийским обстрелам, что вынудило Католикоса на время переехать в Ереван. Понятно, что видеть, как башни собора начинают рушиться, стало тяжёлым ударом не только для духовенства и граждан Вагаршапата, но и для всей страны, а также для Армянской диаспоры за рубежом. Эта трагедия не осталась незамеченной нашими политиками, и поскольку наше правительство уже предпринимает серьёзные усилия по восстановлению страны, было решено, что восстановление собора также должно финансироваться государством. Эта новость была хорошо воспринята, особенно церковью, и многие теперь с нетерпением ждут, когда Эчмиадзин засияет новым блеском, даже если для завершения реставрации может потребоваться некоторое время."
arm.59.a: "A worthwile investment."

arm.60.t: "Одинокий Поход"
arm.60.d: "Во время учений в западных горных хребтах нашей страны группа солдат заметила одинокого мужчину в рваной военной форме, медленно пробиравшегося к вершине близлежащей горы, не обращая внимания на воинскую часть, наблюдавшую за ним издалека. Заинтригованные зрелищем и желая выяснить, почему на нём была одежда Армянского пехотинца, наши солдаты решили подойти к незнакомцу. Когда они постепенно догнали его, он решил больше не игнорировать их, а вместо этого прекратил свой поход, сел на землю и стал ждать. Через несколько минут они, наконец, добрались до этого человека и после короткой передышки спросили его историю и что он делал в полном одиночестве в горах. Секунду он сидел неподвижно, но затем начал объясняться.\n\nБудучи добровольцем во время войны за независимость, этот человек воевал на нашей южной границе с Турками. Однажды ночью, в течение которой он должен был охранять лагерь своего подразделения, он просто задремал, и, по воле судьбы, Турки предприняли внезапную атаку на его позицию всего несколько часов спустя. Разбуженный выстрелами и криками, его страх взял верх над ним, и он убежал от продолжающегося сражения, оставив своих товарищей на растерзание врагу.\n\nХотя он считал своё собственное выживание не чем иным, как чудом, этот человек не простил себя, и его трусость преследует его по сей день. Не желая и не имея возможности вернуться в армию, он вместо этого решил обрести покой в тишине Армянских гор и теперь скитается с вершины на вершину и путешествует по стране, надеясь обрести понимание и прощение в своем добровольном одиночестве."
arm.60.a: "Будем надеяться, что он обретёт покой."
arm.60.b: "Его трусость должна быть наказана! Он предстанет перед судом!"

arm.61.t: "Раскопки в Тейшебаини"
arm.61.d: "Следуя по следам различных артефактов и надписей, которые были найдены в последние годы, группе археологов удалось обнаружить то, что, вероятно, является одним из самых значительных археологических открытий на всем Ближнем Востоке - древнюю крепость Тейшебаини. Расположенные на Камир-Блуре, т.е. "Красной Плесени", руины находились недалеко от Еревана. До сих пор были обнаружены только части центральной цитадели, несколько небольших зданий и кладбище, но наши археологи уверены, что гораздо больше захоронено под землей, просто ожидая, когда их выкопают и узнают всё об этих руинах. Также юыли найдены две различные клинописные надписи, в которых упоминается Руса Аргиштихини, также известный как Руса II, Царь древнего царства Урарту, и которые привели к предположению, что крепость была построена во время его правления, что, в свою очередь, означало бы, что это место датируется более чем двумя с половиной тысячелетиями, седьмым веком до нашей эры. Царство Урарту, простиравшееся от восточной Анатолии и северо-западной Персии вплоть до Армянских гор, считается одним из самых ранних предшественников первого Армянского Царства, а Скифские наконечники стрел, найденные в руинах Тейшебаини, закрепляли теорию о том, что упадок и окончательное падение Армянского государства было вызвано тотальной войной со Скифами. Что касается самой крепости, то в настоящее время можно только предполагать, как именно она была разрушена, но несколько обугленных предметов намекают на пожар, уничтоживший её дотла."
arm.61.a: "Ещё много тайн нужно раскрыть."

arm.62.t: "Новый Гимн?"
arm.62.d: "Поскольку на данный момент наша независимость обеспечена, а политическая ситуация постепенно стабилизируется, наше правительство теперь может обратить своё внимание на некоторые менее насущные проблемы. Одна из них заключается в том, что в нашей стране до сих пор отсутствует официальный гимн, который должен быть у каждой современной нации. Хотя наши политики согласны с критериями хорошего гимна, что он должен быть легко узнаваемым и представлять наш народ и его ценности, до сих пор было несколько предложений о том, какая песня лучше всего соответствует этим критериям, и явный победитель всё ещё не был определен.\n\nОчевидным и, вероятно, также самым популярным выбором была бы "Мер Айреник" или "Наше Отечество" - песня, которая уже была принята в качестве государственного гимна первой Армянской Республики после Вельткрига. Его текст основан на Итальянской поэме и был написан Микаэлем Налбандяном в 19 веке, а музыка была аранжирована Парсегом Ганатчяном несколько десятилетий спустя. Подчеркивая славу нашего отечества и нашего флага, а также честь, которую наши солдаты находят в смерти, это очень патриотическая песня и прекрасно отражает борьбу, которую нашему народу пришлось пережить в течение последних нескольких десятилетий.\n\nНекоторые политики, однако, утверждают, что мы - совершенно новое государство, которое добьется успеха там, где первая республика потерпела неудачу. Впоследствии они пришли к мнению, что наш гимн должен отражать это и что следует сочинить совершенно новую песню, представляющую нашу нацию. Однако, не желая слишком далеко отходить от "Мер Айреник", они по-прежнему хотят затронуть те же темы, слегка сместив акцент с нашего прошлого на наше будущее, а также осветив 'возрождение', которое недавно пережила наша нация."
arm.62.a: "Пусть будет Мер Айреник!"
arm.62.b: "Нам нужны перемены, мы сочиним новый гимн!"
arm.62.c: "Давайте вместо этого сочиним песню в честь Нжде!"

arm.63.t: "[ARM.GetNameDefCap] Просит Защиты"
arm.63.d: "После того, как Армянский народ провозгласил свою независимость от Османской Империи во время Войны в Пустыне, он оказался в довольно уязвимом и изолированном состоянии. Окруженные Персами, Турками и нами самими, Армяне боялись, что окажутся в безнадежном меньшинстве, если кто-то из их соседей когда-нибудь решит вторгнуться на их родину. Следовательно, правительство Армении искало страну, которая гарантировала бы его независимость, и теперь пришло к нам, торгуясь о защите.\n\nЭта просьба привела к тому, что некоторые из наиболее экспансионистских голосов в нашем правительстве почувствовали возможность. Они говорят, что если мы пообещаем хорошо относиться к Армянскому народу, то [ARM.GetLeader], вероятно, можно было бы убедить в идее возвращения Армении под Российское господство. Хотя он, вероятно, не слишком стремится отдать независимость Армении без боя, он знает, что мы заслуживаем большего доверия, чем Турки и Персы, и было бы мудро выбрать меньшее зло для своего народа, иначе он может снова увидеть их под Турецким игом. Тем не менее, другие утверждали, что фактическая аннексия Армении была бы невыгодна для нашей нации, и что было бы лучшей идеей заставить Армению стать экономически зависимой от нас. Конечно, они не откажутся от некоторых экономических уступок и нескольких торговых сделок между нашими двумя странами, выгодных для Российской стороны, если это означает обеспечение независимости и суверенитета [ARM.GetNameDef]."
arm.63.a: "Если они хотят защитить свой народ, они должны согласиться с аннексией!"
arm.63.b: "Экономические концессии будут достаточной компенсацией."

arm.64.t: "Россия предлагает "Защиту через аннексию""
arm.64.d: "В ответ на наш призыв о защите [RUS.GetNameDef] предположил, что мы могли бы спасти жизни наших людей, вернув Армению 'её законным Российским хозяевам' и отказавшись от нашей мечты о независимом и суверенном государстве. Хотя это, конечно, не то, на что мы надеялись, Русские действительно обещали хорошо относиться к нашему народу и уважать его культуру и обычаи, и, безусловно, являются меньшим злом по сравнению с другими нашими, более кровожадными соседями. Конечно, мы также могли бы попытаться выжить самостоятельно, но это могло бы привести к бессмысленной гибели тысяч и потенциально могло бы привести к полному уничтожению нашей любимой страны. Поскольку сейчас мы вынуждены выбирать между дьяволом и глубоким синим морем, мы должны тщательно просчитать наш следующий шаг, поскольку он вполне может решить судьбу нашей нации."
arm.64.a: "Они это на полном серьёзе?!"
arm.64.b: "Россия по-прежнему остаётся не главным злом..."

arm.65.t: "Армения Отвергает Наше Предложение"
arm.65.d: "Армянские дурачки отказались от здравого смысла в пользу безумия, отвергнув наше предложение, заявив, что они скорее умрут на двух ногах, чем будут жить на коленях. Теперь они оказались одинокими и незащищенными, и никто не мешает нам, Персам или Туркам, подчинить их жалкую нацию силой. Все, что ещё предстоит выяснить - это проживут ли [ARM.GetLeader] и его сторонники достаточно долго, чтобы понять серьезность своих ошибок."
arm.65.a: "Они об этом пожалеют."

arm.66.t: "Армения Принимает Наше Предложение"
arm.66.d: "Умные люди Армении, похоже, поняли, что возвращение к Российскому господству - единственный способ спасти свою шкуру, и согласились на наше предложение 'защиты через аннексию'. Теперь, когда мы снова контролируем Армению, наше влияние на Кавказе существенно возросло, и ещё одна провинция, ранее принадлежавшая Российской Империи, вернулась в наши руки."
arm.66.a: "Родина-мать стала ещё больше!"

arm.67.t: "Россия Требует Экономических Уступок"
arm.67.d: "[RUS.GetNameDefCap] выражает согласие предложить нам свою защиту, однако также они потребовали экономических уступок в качестве компенсации. Хотя принятие Российских требований сделало бы нашу экономику в значительной степени зависимой от России, а также ослабило бы контроль нашего правительства над нашей национальной промышленностью, эти уступки в целом не так уж плохи, особенно если сравнивать их с тем, что произошло бы с нашей страной без поддержки России. Надеюсь, наш новый благодетель заставит наших соседей дважды подумать, прежде чем ступить на нашу землю."
arm.67.a: "Небольшая цена за нашу свободу."

arm.68.t: "Армения согласна на экономические уступки"
arm.68.d: "Согласившись с тем, что экономические уступки, предложенные нашим правительством, являются справедливой ценой за защиту России, [ARM.GetLeader] принял наши требования. Отныне мы будем крупнейшим торговым партнером Армении, и определенная доля их внутреннего производства будет поступать к нам. Если нам повезет, нам даже не придется воевать за них, и мы сможем воспользоваться преимуществами этого договора без необходимости фактически рисковать жизнями Русских."
arm.68.a: "Прекрасно!"

arm.69.t: "[ARM.GetNameDefCap] Просит Защиты"
arm.69.d: "Опасаясь [TUR.GetAdjective]ой и Российской агрессии, новое независимое государство Армения обратилось к нам в поисках защиты. Учитывая, что в настоящее время они находятся в довольно уязвимом состоянии и, следовательно, зависят от иностранной поддержки, мы вполне могли бы попытаться заключить несколько выгодных сделок из этой ситуации.\n\nВнутри нашего правительства были выдвинуты два разных предложения о том, как ответить на этот запрос. Некоторые из наших более амбициозных политиков считают, что мы должны максимально использовать эту ситуацию и выступать за то, чтобы заставить Армению стать нашим марионеточным государством в обмен на нашу защиту. Однако неясно, примут ли Армяне эту просьбу, поскольку это фактически положило бы конец независимости, которую они пытаются сохранить. Более безопасным вариантом, вероятно, было бы потребовать права контролировать своих военных. Такой подход всё-равно значительно увеличил бы наше влияние на Армению, в то же время гарантируя, что они никогда не смогут поднять оружие против нас. Более того, поскольку это не положило бы конец суверенитету Армении, вряд ли Армянское правительство откажется от этого предложения."
arm.69.a: "Контроль над внешними делами Армении был бы справедливой компенсацией."
arm.69.b: "Только если они позволят нам контролировать их вооруженные силы."

arm.70.t: "[PER.GetNameDefCap] требует контроль над нашими иностранными делами"
arm.70.d: "Получив наш запрос, Персы поняли, что наше политическое одиночество - это то, чем они могут воспользоваться. Стремясь расширить сферу своего влияния на Кавказе, они потребовали контроля над нашими внешними делами в обмен на гарантии защиты нашей независимости. Естественно, наше правительство не очень хорошо восприняло эту новость, поскольку соблюдение этих условий превратило бы Армению в Персидское марионеточное государство, что привело бы к потере большей части свобод, за которые мы так энергично боролись. Тем не менее, Персидская защита могла бы удержать других наших соседей от нападения на нашу любимую страну и, таким образом, могла бы спасти тысячи Армянских жизней. Нам придется решить, что мы ценим больше - наш национальный суверенитет или жизни наших людей."
arm.70.a: "Мы никогда не примем этого!"
arm.70.b: "Мы, хотя-бы, сможем сохранить хоть какую-то форму независимости..."

arm.71.t: "Армения Отвергает Наше Предложение"
arm.71.d: "Ссылаясь на то, что их независимость и суверенитет как нации имеют для них первостепенное значение, правительство Армении отклонило нашу просьбу. Скоро мы увидим, способны ли их вооруженные силы самостоятельно защитить Армянский народ, или это решение стало последним гвоздем в крышку гроба Армении."
arm.71.a: "Они об этом пожалеют."

arm.72.t: "Армения Принимает Наше Предложение"
arm.72.d: "Похоже, что правительство Армении поняло, что принять наше скромное предложение - это единственное спасение для Армении и её народа. Хотя сейчас мы вынуждены защищать горы Армении, как свою собственную территорию, преимущества, которые дает контроль над правительством Армении, должны с лихвой компенсировать это."
arm.72.a: "Наше влияние растёт!"

arm.73.t: "[PER.GetNameDefCap] требует 'Военного сотрудничества'"
arm.73.d: "Персидский ответ на наш запрос наконец-то дошел до Еревана! В обмен на защиту нашей страны Персидское правительство потребовало того, что они называют 'военным сотрудничеством' между нашими двумя странами. Это сотрудничество, однако, пошло бы на пользу Персам и позволило бы им контролировать нашу армию, заменив часть нашего военного персонала Персидскими офицерами. Хотя это сделало бы более или менее невозможным планирование военных операций против [PER.GetNameDef], поскольку они немедленно узнали бы о наших планах, наши солдаты, вероятно, могли бы извлечь выгоду из опыта, который эти офицеры принесли бы на стол. В целом, это требование не кажется слишком суровым, и оно было довольно хорошо воспринято нашим правительством."
arm.73.a: "Небольшая цена за нашу свободу."

arm.74.t: "Армения согласна на военное сотрудничество"
arm.74.d: "Правительство Армении осознало, что наши условия справедливы для обеих сторон, и приняло предложенное нами военное сотрудничество. Наши первые офицеры уже отправились в Ереван, где вскоре они будут интегрированы в структуру военного командования Армении, что даст нам значительное влияние на эту крошечную Кавказскую нацию."
arm.74.a: "Прекрасно!"

arm.75.t: "[ARM.GetNameDefCap] Просит Защиты"
arm.75.d: "Сегодня в офис [TUR.GetLeader] поступил довольно интересный запрос. Правительство Армении, опасающееся [PER.GetAdjective]ой и Российской агрессии, обратилось к нашей нации за защитой. Учитывая нашу историю с Армянами, они, должно быть, действительно в отчаянии обращаются к нам за помощью. Однако мы не должны отказываться от них только из-за разногласий, которые у нас были в прошлом. Согласие защищать Армению стало бы важным шагом в сдерживании экспансии тех, кто бросает вызов нашей гегемонии в регионе, и приобретение новых друзей на Кавказе также могло бы принести нам пользу в долгосрочной перспективе. Тем не менее, этот шаг может втянуть нас в смертельную и разрушительную войну за земли, которые даже не являются частью нашей нации - риск, к которому мы определенно не должны относиться легкомысленно."
arm.75.a: "Они будут сами по себе."
arm.75.b: "Конечно, мы будем защищать наших соседей!"

arm.76.t: "[TUR.GetNameDefCap] Отвергает Наше Предложение"
arm.76.d: "Похоже, мы были действительно глупы, полагая, что Турки согласятся защищать нас. Заявив, что 'бесплодные горы Армении не стоят крови Турецких солдат', [TUR.GetLeader] отклонил нашу просьбу. Учитывая, что наши восточные и северные соседи всё ещё дышат нам в затылок, а наша западная граница теперь также находится под угрозой, это вполне может стать нашим смертным приговором..."
arm.76.a: "Да мы и без них проживём! Ведь так!?"

arm.77.t: "[TUR.GetNameDefCap] Принимает Наше Предложение"
arm.77.d: "Утверждая, что настало время для жителей [TUR.GetNameDef] и [ARM.GetNameDef] зарыть топор войны и начать двигаться к будущему вместе, наши Турецкие соседи приняли нашу просьбу и согласились защитить нас в случае вторжения. Мы можем только надеяться, что этого будет достаточно, чтобы удержать других наших соседей подальше от наших земель."
arm.77.a: "Вместе к Победе!"

arm.78.t: "Протесты против Турецкой Защиты"
arm.78.d: "Хотя решение нашего правительства обратиться за защитой к Турции, несомненно, имело много преимуществ, оно ни в коем случае не было популярным. По-видимому, восстановление дипломатических отношений между нашими двумя странами является слишком большим шагом в глазах значительной части нашего населения, поскольку они считают, что Туркам нельзя доверять. У этого есть много причин, которые в основном можно найти в истории, которую Турецкий и Армянский народы разделяют друг с другом. На протяжении веков Армянский народ был вынужден жить под Турецким правлением, где жестоко подавлялись любые проявления сопротивления и национализма. Кульминацией этого стали массовые убийства во времена Вельткрига, которые некоторые из наших людей до сих пор живо помнят. Для них все Турки виноваты в этих трагедиях, даже если правительство на нашем западе уже больше не является тем, которое подавляло наш народ на протяжении поколений.\n\nТысячи людей вышли на улицы, чтобы официально выразить протест против уже подписанного договора о защите, который для них является не чем иным, как откровенным предательством всего, за что выступает Армянский народ. К счастью, протесты оставались мирными, и хотя их число всё ещё растет с каждым часом, не похоже, что протестующие собираются прибегнуть к насилию. Тем не менее, доверие нашего народа к нашему правительству сильно пострадало, и пройдет некоторое время, прежде чем они осознают необходимость договора о защите."
arm.78.a: "Наш народ ослеплён безрассудной ненавистью..."

arm.79.t: "Возвращение Армянской Диаспоры"
arm.79.d: "В настоящее время тысячи Армян живут за границей, в других частях Ближнего Востока и даже в таких отдаленных странах, как Западная Европа и Америка. Хотя так и было на протяжении веков, и наш народ уже в Средние века основывал поселения в таких регионах, как Киликия, Италия и Кипр, всё большее число из них покинуло регион Великой Армении в результате преступлений, совершенных против них Турками-Османами. Особенно массовые убийства времён Вельткрига убедили многих Армян в том, что оставаться на своей родине - это риск, на который не стоит идти, что привело к тому, что они покинули свою страну и стали искать счастья в другом месте, подальше от своих Турецких угнетателей.\n\nНикогда с тех пор, как наша нация вернулась на мировую арену, не было такого постоянного притока Армянских иммигрантов со всего мира, стремящихся вновь заселить свою родину, которую они ранее считали навсегда потерянной для Турок. Однако многие не решались возвращаться на землю своих предков, главным образом из-за продолжающегося конфликта и ощущения, что независимости Армении угрожают её властолюбивые и амбициозные соседи. Однако теперь, когда мы выиграли войну за независимость и наш суверенитет в некоторой степени обеспечен, эти сомнения рассеялись, и число иммигрантов резко возросло. Хотя эти иммигранты до сих пор в основном прибывают из стран Ближнего Востока, и большинство наших соотечественников, живущих в настоящее время в Европе и Америке, решили не бросать там свою жизнь, всё-равно приятно видеть, что наши люди постепенно начинают возвращаться в свои дома."
arm.79.a: "Добро пожаловать на родину!"

arm.80.t: "Национальная Академия Наук"
arm.80.d: "Видя наши усилия по финансированию Ереванского государственного университета, группа учёных из различных областей во главе с Джозефом Орбели, известным востоковедом, обратилась к нашему правительству с предложением. Чтобы улучшить исследовательский потенциал нашей страны, они считают необходимым не только расширять существующие институты, но и спонсировать новые. Более конкретно, они планируют основать Национальную Академию Наук. Эта новая академия, которая будет расположена в нашей столице Ереване, в основном сосредоточит свои исследования как на естественных, так и на социальных науках и, таким образом, значительно дополнит уже существующий Ереванский Университет, который фокусируется в основном на областях истории, экономики и культуры.\n\nХотя большинство нашего правительства, похоже, выступает за принятие этого предложения, поскольку это, вероятно, было бы довольно эффективным способом финансирования талантливых Армянских учёных, не все были убеждены, и есть также некоторые сомнения в том, является ли это рациональным распределением наших ресурсов."
arm.80.a: "Мы их профинансируем!"
arm.80.b: "У нас нет ресурсов для таких проектов."

arm.81.t: "Торжественное открытие Национальной Академии Наук"
arm.81.d: "На этой неделе наконец-то была проведена церемония открытия Национальной Академии Наук. Это радостное событие в основном состояло из речи, произнесенной первым президентом академии Джозефом Орбели. В нём он подчеркнул свою благодарность за средства, которые он и его коллеги-учёные получили от правительства, и рассказал о своем видении будущего. Он мечтает о том, чтобы академия стала центром внимания учёных со всего мира, о крупных прорывах в различных областях, на которых сосредоточена академия, и о том, чтобы Армянская наука была на одном уровне с наукой западных стран. Эта довольно амбициозная речь была встречена бурными аплодисментами всех присутствовавших на церемонии, включая прессу, учёных, которые собираются проводить свои исследования в новых помещёниях, и даже некоторых представителей правительства.\n\nУже сейчас некоторые учёные начали подготовку к своим первым экспериментам на новом объекте. Джозеф Обели и несколько правительственных чиновников начали переговоры о новых средствах, которые могли бы быть использованы для дальнейшего расширения академии, и новость о церемонии открытия распространилась по всей стране. Общая реакция населения, кажется, довольно позитивная, и общее чувство энтузиазма распространяется, поскольку люди надеются, что это начало чего-то действительно великого."
arm.81.a: "Великолепно!"

arm.82.t: "Реформа Армянской Орфографии"
arm.82.d: "Несколько недель назад ведущие деятели Ереванского Государственного Университета, Национальной Академии Наук и Союза Армянских Писателей объединились в попытке реформировать Армянский язык, точнее его орфографию. С тех пор так называемый 'Совет Армянской Орфографии' неустанно работает, пытаясь выяснить, как сделать Армянский язык более фонетичным и менее сложным. Цель этого проекта - создать язык, который был бы легок как для изучения, так и для чтения. Этим Совет надеется сделать Армянский язык более привлекательным для иностранцев и помочь решить проблему неграмотности в Армении.\n\nСегодня руководители Совета представили нашему правительству предложенную ими реформу и попросили, чтобы она была принята и внедрена по всей стране. Хотя, похоже, они попытались применить менее радикальный подход к реформированию Армянского языка, тем не менее, следует ожидать, что некоторые из наших людей будут весьма недовольны реформой, поскольку она заменит классическую орфографию, которую многие считают важной частью нашей культуры. Теперь нам самим решать, что мы ценим больше: мнение некоторых из наших самых образованных граждан или наши освященные веками традиции."
arm.82.a: "Превосходная идея!"
arm.82.b: "Кому нужны эти реформы?"

arm.83.t: "Армения предлагает Антиосманский Пакт"
arm.83.d: "Подняв восстание против Османской Империи вскоре после того, как мы объявили нашу собственную войну против Турок, Армяне теперь оказались довольно изолированными от основной коалиции против Империи. Поскольку мы более или менее единственная страна в пределах их досягаемости, и притом довольно могущественная, [ARM.GetLeader] обратился к нашему правительству с просьбой организовать встречу, которая состоялась вскоре после этого в городе Тебриз. Там правительственные чиновники из Армении представили нашим представителям предложение: сотрудничество в форме союза между нашими двумя государствами, которое должно продолжаться, по крайней мере, до тех пор, пока Османская тварь не будет убита.\n\nХотя на бумаге это может показаться хорошей возможностью улучшить наши отношения с нашим новым соседом, на практике Армения могла оказаться лишь бременем, которое только потянет нас вниз. Тем не менее, это определенно предложение, которое нам стоит рассмотреть."
arm.83.a: "Только через сотрудничество мы победим!"
arm.83.b: "Они являются мёртвым грузом и не более того."

arm.84.t: "Рассвет Тебризского Пакта"
arm.84.d: "После того, как [PER.GetAdjective]ое правительство согласилось встретиться с некоторыми из представителей нашего правительства в городе Тебриз, мы представили им наши планы военного сотрудничества против общего Турецкого врага. К нашему счастью, похоже, что делегация, направленная [PER.GetAdjective]ому правительству, очень понравилась эта идея и, вероятно, она хотела бы наладить хорошие отношения между нашими двумя государствами. После некоторых дебатов по нескольким незначительным деталям было достигнуто соглашение, были подписаны необходимые документы, и родился новый союз между Арменией и [PER.GetNameDef]: Тебризский Пакт."
arm.84.a: "Восхитительно!"

arm.85.t: "Иран отказывается от нашего предложения"
arm.85.d: "Называя нашу нацию 'мёртвым грузом' и 'бременем, которое только потянет их вниз', Персы отвергли нашу идею военного сотрудничества. Это развитие событий, конечно, можно рассматривать, как серьезный удар по нашим военным усилиям и фактически означает, что мы отрезаны от других наций, сражающихся с Османской империей."
arm.85.a: "Значит мы сами по себе."

arm.86.t: "Верность чужому Знамени"
arm.86.d: "Посреди ночи наши солдаты, охранявшие нашу границу с Османскими собаками, внезапно заметили несколько огней, приближающихся к ним с Турецкой территории. Затем голоса стали громче, и наша пограничная охрана, естественно, пришла в состояние повышенной готовности, опасаясь, что Турки могут неожиданно напасть. Однако как раз в тот момент, когда наши люди собирались связаться с верховным командованием, чтобы получить новые приказы и запросить подкрепление, голоса стали достаточно слышны, чтобы их можно было понять. Неожиданно приближающиеся мужчины заговорили по-армянски и теперь кричали пограничникам, чтобы они не открывали по ним огонь. Поскольку наши солдаты по-прежнему были настроены скептически, незнакомцы затем сложили оружие в знак доброй воли, и один из них, высоко подняв руки, медленно приблизился к границе.\n\nПосле тщательного обыска, чтобы проверить, представляет ли он угрозу, он продолжил объяснять, что в данный момент происходит. По-видимому, сам он не кто иной, как Богос Бей Дадиан, знаменитый Османский полковник Армянского происхождения. Он и последовавшие за ним бывшие Османские солдаты, которые также являются Армянами, дезертировали вскоре после начала нашего восстания, не желая сражаться за Империю, активно подавляющую их собственных соотечественников. Вместе они разработали план пересечения границы и взяли с собой как можно больше военной техники - и теперь они были здесь. Услышав эту историю и убедившись, что то, что им рассказали, было правдой, пограничник позволил мужчинам въехать в нашу страну, и к настоящему времени большинство из них уже завербовались в наши вооруженные силы, готовые принять участие в борьбе за свободу Армении и её народа. Что касается Богос Бея, то он нашел свой путь в столицу, где верховное командование повысило его до звания генерала, так что опыт, накопленный им за годы службы под Османским флагом, может быть использован с пользой."
arm.86.a: "Приятное дополнение к нашей армии."

arm.87.t: "Освобождение Карса"
arm.87.d: "Всего за несколько недель нам удалось прорвать слабую оборону Османской империи, и теперь продвижение наших доблестных солдат достигло гор и нагорий Карса, который, в свою очередь, был освобожден от власти турецких владык. Это большая победа для нашего народа, так как этот регион имеет тесные исторические связи с армянским народом. Тысячелетие назад, во времена правления династии Багратуни, город Карс служил столицей Армянского царства, и хотя с момента основания Карс был завоеван несколькими внешними Державами, включая турок-сельджуков и турок-османов, в регионе продолжали проживать преимущественно армяне - пока Вельткриг не перевернул ход истории. \n\nВо время войны регион стал одним из главных полей сражений между русскими и османскими войсками, и его население не избежало ужасов, которые османские войска причинили лицам армянского происхождения. Большая часть выживших после войны переселилась в недавно созданный Вилайет Армении, а те немногие, кто решил остаться, стали меньшинством в своем собственном доме.\n\nНо теперь, когда мы освободили Карс, кажется, что наступила новая эра армянского правления в регионе. После нашего наступления все большее число местных жителей рассказали, что они на самом деле считают себя этническими армянами, но скрывали свою истинную сущность из страха быть преследуемыми турками, а некоторые даже взяли в руки оружие и присоединились к нашей армии в борьбе против своих бывших угнетателей. Эти новобранцы, в дополнение к оружию, захваченному из местного арсенала, значительно помогут нашим военным усилиям, и, поскольку османские войска пока не могут остановить наше продвижение, мечта о независимом армянском государстве постепенно становится реальностью."
arm.87.a: "Поражение Османской империи неминуемо!"

