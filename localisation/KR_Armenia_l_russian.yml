arm_ottoman_occupation: "Османское Военное Правительство"
arm_ottoman_occupation_desc: "Со времен её оккупации в конце Вельткрига, Армения находилась под контролем Османской армии, и даже не смотря на то, что ужасающие репрессии времён Вельткрига прекратились, Османская армия продолжала присутствовать в жизни Армянского народа. Помимо оккупации, тяжёлые ограничения были наложены на Армянские законодательные собрания и оружейное производство, полностью устроняя угрозу от 'Вилайет Ереван' для Турецкого государства."

