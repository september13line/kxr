POLITICS_GAREGIN_NZHDEH_DESC: "Для многих Гарегин Тер-Арутюнян, более известный как Гарегин Нжде, что означает 'пилигрим' или 'странник', стал лицом Армянской независимости. Родившийся 1 января 1886 года в Кзнуте, маленькой деревне в Российской Провинции Ереван, он потерял отца в юном возрасте. Присоединившись к Армянскому освободительному движению в возрасте 17 лет, позже он поступил в Императорский университет Санкт-Петербурга. После двух лет учёбы он вернулся на Кавказ, чтобы помочь Армянскому национальному движению в их борьбе против Турок-Османов. После вступления в Дашнакцутюн в 1908 году и участия в Иранской конституционной революции он сражался с Турками в Болгарии во время Балканских войн и даже был награжден Крестом Храбрости за свою компетентность в бою. Во время Вельткрига он снова сражался против Османской Империи, на этот раз под Российским флагом. Когда Русские отступили в 1917 году, Нжде начал организовывать военизированные формирования, надеясь остановить продвижение Османов в Армению. Однако его усилия в конечном итоге оказались тщетными, и поскольку Армения была разделена во время Кавказской Конференции в 1919 году, он был вынужден отдать Армению Туркам и бежать в Карабах - регион, который де-юре находился под контролем Азербайджана. Там он продолжал организовывать Армянские повстанческие силы, надеясь, что однажды у него появится шанс вернуться в Ереван и принести Армянскому народу свободу.\n\nС началом Войны в Пустыне этот день наконец настал, и когда он вернулся из своего изгнания, народ приветствовал его, как героя. При их поддержке он теперь пришел к власти, надеясь, что сможет повести свой народ в будущее, свободное от иностранного гнета, и спасти новорожденную Армянскую нацию от той же участи, что и Первую Армянскую Республику."

POLITICS_KAZIM_KARABEKIR_DESC: "Можно задаться вопросом, мол, что Кязым Карабекир - один из самых влиятельных политиков Империи, бесспорный лидер либеральной 'Демократической Партии' и генерал, которого уважали за его заслуги во время Великой Войны и Балканских войн, делает здесь, в Ереване.\n\nОн был назначен на эту должность в 1935 году великим визирем Мустафой Кемаль-Пашой, чтобы дистанцировать его от правительства в Константинополе, где ОНП концентрировала всё больше и больше власти. Карабекир не обескуражен этим и намеревался использовать своё положение губернатора Вилайета Ереван для реализации политики, которую он хочет видеть применимой ко всей Империи. Он не особенно интересуется Армянским народом, но он понимал, что попытка насильственной Тюркизации только увеличит шансы на восстание со стороны местного населения. Вот почему он и продвигает в целом более мягкую политику, чем в прошлом, такую, как развитие образования или более тесное сближение с Армянами, которые готовы сотрудничать, не давая при этом пощады опасным террористам, таким, как Нжде." 

POLITICS_BERC_KERESTIYAN_DESC: "Предатель для большинства коренных Армян и пример образцового Армянина для турок, Берч 'Тюркер' Керестециан, несомненно, является противоречивой фигурой.\n\nРодившийся в Константинополе в богатой Армянской семье, Керестециану было преднаписано отличное будущее, став банкиром по профессии и поднявшись до должности генерального менеджера Османского Банка, где его опыт стал ключом к победе в Мировой Войне. После войны он быстро подружился с великим визирем Мустафой Кемалем и вскоре присоединился к ОНП, став одним из его самых важных кадров, даже получив прозвище 'Тюркер', что означает 'доблестный Турок'. С тех пор он был депутатом ОНП и совсем недавно был назначен Губернатором Еревана после захвата власти Либеральной Коалицией в попытке успокоить Армянское население, назначив Армянина на этот пост, но, что более важно, чтобы этот печально известный лидер ОНП был как можно дальше от центральной власти.\n\nКерестециан - это первый Армянин, который стал Вали Вилайета Ереван. Он намерен проводить гораздо более жёсткую политику, чем его предшественник Карабекир, также планируя усиливать процесс Тюркизации и агрессивной модернизации в соответствии с Кемалистскими тезисами, которые, к сожалению, не могли быть применены к остальной части Ммперии. Сейчас над Арменией переживает странные времена, в то время, как националистические движения становятся сильнее день ото дня..."

