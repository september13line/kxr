SRD_entente_cold_shoulder: "Холодное плечо Антанты"
SRD_entente_cold_shoulder_desc: "Хотя Антанта была не против использовать нас в качестве инструмента против социалистов и конкурирующих имперских держав, им меньше нравится защищать нас от лучшего претендента на Савойский дом в том же регионе, который командует армией ещё более фанатичных антисоциалистов, которые также создадут проблемы для Социалистической Республики Италии. Очевидно, они надеются просто встать на сторону того, кто окажется на вершине в качестве их итальянского союзника, и таким образом решить эту войну самостоятельно, доказав свою состоятельность."









