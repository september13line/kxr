UKR_totalist_party5: "ХМС"
UKR_totalist_party5_long: "Хрущов Микита Сергійович\n§gНазвание Коммунистической партии возникло то ли по случайной опечатке, то ли по гению нашего Великого Рулевого, но теперь оно носит инициалы Никиты Сергеевича Хрущева, который при подписании документов ставил их в графе "Партия" И хотя секретари приняли это за желание председателя переименовать партию, остаётся загадкой, почему они не стали называть Хрущева "КП(б)У", ведь именно так он обозначил свою фамилию в документах.§!"

