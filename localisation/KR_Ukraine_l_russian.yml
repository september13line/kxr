UKR_mizhmoria_party_totalist_long: "Комуністична партія Міжмор'я\n§LПредставляя собой свободный союз различных коммунистов по всему Интермариуму, коммунисты не являются ни партией, ни авангардом, ни даже структурированной организацией. Несмотря на общий Центральный комитет, избираемый из председателей или представителей коммунистических партий стран-членов Интермариума, различные тенденции в "партийной линии" и отсутствие партийного центра приводят к полному провалу коммунистического движения Интермариума, по крайней мере, на данный момент.§!"
