UKR_totalist_party2_long: "Комуністична партія (більшовики) України\n§gКоммунистическая партия украинских большевиков возникла из большевистских ячеек Российской социал-демократической рабочей партии. На I партийном съезде, состоявшемся в Москве в июле 1918 г., было принято решение о вхождении партии в состав РКП(б) с сохранением собственного названия. Доля этнических украинцев в КП(б)У всегда была невелика, ещё меньше было членов партии, владевших украинским языком. Тем не менее в период фактической интервенции Советской России КП(б)У смогла совершить военный переворот и захватить власть в стране. Будучи сторонниками жестких большевистских реформ, направленных на слияние с Россией и подавление украинской национальности, ненавистная большинству украинцев партия смогла закрепиться находится у власти на российских штыках. Однако в связи с ростом влияния в партии курского крестьянина Никиты Хрущева её курс мог кардинально измениться...§!"
UKR_totalist_party3: "УВО(р)"
