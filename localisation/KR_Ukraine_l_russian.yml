ukrpol_explosion.15.a: "Боробысты виноваты!"
ukrpol_explosion.15.b: "Причастность Директорія трудно отрицать!"
ukrpol_explosion.15.c: "Несомненно, это был кто-то из УПСС."
ukrpol_explosion.15.e: "УВО, скорее всего, является благодетелем."
ukrpol_explosion.15.f: "Это сделала Державная Варта - но зачем?"

ukrpol_explosion.16.t: "Разоблачение убийцы Царя Василя"
ukrpol_explosion.16.d1: "После тщательного расследования трагического убийства Царя Василя наконец-то выяснилась правда о причинах его безвременной кончины. Когда Царь Василий отправился на прогулку на яхте, он ещё не знал, что коварный план покончить с его жизнью был тщательно разработан. \n\nОсновным подозреваемым стал Сотник Григорий Бондаренко, опытный оперативник и член украинской националистической организации УВО. Было установлено, что Сотник Бондаренко приобрел сложную противокорабельную взрывчатку "Рыжков-1" на харьковском укромном подпольном рынке. Приобрести это мощное оружие ему помогли связи с высокопоставленными военными, а мотивом для организации покушения послужили жесткие политические цели его группировки. \n\nМногие свидетели подтверждают подозрительную активность, предшествовавшую этому событию. Художник Михайло Петренко видел подозрительную фигуру, убегавшую с места происшествия, а Александр Иванов в своих показаниях обратил внимание на автомобиль без опознавательных знаков, который быстро скрылся после взрыва.\n\nКроме того, матрос Сергей Ярославский, выживший после трагического взрыва яхты, слышал шепот царских гвардейцев о недоставке сообщения и явном напряжении в их рядах. При дальнейшем расследовании выяснилось, что небольшая группа царских охранников покинула свои посты во время покушения, давая противоречивые объяснения своему отсутствию. Это свидетельствует о нарушении безопасности в рядах царской охраны, возможно, в результате сговора с УВО. Анализ сообщений разведки "Державной варты" только усилил подозрения, выявив планы по изменению маршрутов патрулирования и тактику отвлекающих маневров.\n\nПосле длительных допросов и изучения доказательств следствие уверено в своих выводах: Сотник Григорий Бондаренко с помощью внедренных в царскую охрану людей организовал убийство Царя Василя во время роковой прогулки на яхте. Успешное приобретение Бондаренко противокорабельного взрывчатого вещёства "Рыжков-1", а также политические мотивы его группы и квалифицированная помощь скомпрометированных охранников сделали заговор, казалось бы, непробиваемым. "
ukrpol_explosion.16.d2: "Сегодня был обнародован окончательный отчёт о расследовании убийства Царя Василя, в котором раскрыта вся история заговора и личность исполнителя. Убийца был опознан как Осавул Александр Зинченко, высокопоставленный офицер разведслужбы «Державная варта», ранее замеченный в личной неприязни к королю.\n\nВ ходе расследования выяснилось, что Осавул Зинченко был ответственен за передачу секретной информации о мерах безопасности короля тайной подпольной организации "Боротьбисты", имевшей опыт диверсионных атак против Королевства. Они снабдили Зинченко противокорабельным взрывным устройством "Рыжков-1" - сложным оружием, которое можно было получить только через высокопоставленные военные связи, а затем приобрели его на укромном подпольном рынке в Харькове. В день убийства Зинченко заложила взрывчатку на яхте Царя Василя, используя тактику отвлечения внимания и изменения маршрутов патрулирования, которые она помогала организовывать.\n\nВзрыв, произошедший во время прогулки на яхте Царя, видели несколько человек, в том числе художник Михайло Петренко, который видел подозрительную фигуру, уходящую с места преступления. Кроме того, Александр Иванов, водитель такси на мосту через реку, заметил автомобиль без опознавательных знаков, удаляющийся от места взрыва. Предполагается, что за рулем автомобиля находились члены "Боротьбисты", обеспечившие Зинченко побег с места преступления.\n\nКроме того, в ходе расследования выяснилось, что некоторые царские охранники, которые могли быть внедрены в "Боротьбисты", отсутствовали на своих постах во время убийства. Эти охранники давали противоречивые объяснения своему отсутствию, что вызвало подозрения в нарушении правил безопасности. Матрос Сергей Ярославский, выживший после взрыва, вспоминает, что среди царских охранников ходили шепотки о недонесенном сообщении, и между ними возникло напряжение.\n\nВ отчёте о расследовании также говорится о различных внутренних конкурентах, которые могли принимать участие в убийстве и извлекать из него выгоду. Однако представленные доказательства в подавляющем большинстве случаев указывают на Осавула Александра Зинченко и его сотрудничество с Боротьбистами как на главных виновников трагического убийства Царя Василя."
ukrpol_explosion.16.d3: "После нескольких месяцев тщательного расследования и упорных попыток раскрыть правду о шокирующем убийстве Царя Василя, похоже, долгожданные ответы наконец-то получены. Собранные свидетельства, улики и постоянный анализ привели Королевских следователей к леденящему душу выводу: убийцей, виновным в трагическом инциденте, является Осавул Александр Зинченко, офицер разведки Державной Варты.\n\nУ Зинченко были и мотив, и возможность совершить это чудовищное деяние: он питал личную неприязнь к королю Василию и обладал обширными знаниями в области тайных операций. По данным разведки, в "Державной варте" велись переговоры, намекавшие на изменение маршрутов патрулирования и тактики отвлекающих маневров, что помогло бы Зинченко заложить высокотехнологичное противокорабельное взрывное устройство "Рыжков-1", приобретенное на укромном подземном рынке в Харькове.\n\nДень убийства был тщательно спланирован, поскольку ключевые царские охранники, отсутствовавшие на своих постах, давали противоречивые объяснения относительно своего местонахождения в этот критический момент. Эта потенциальная брешь в системе безопасности ещё больше подтверждает гипотезу о том, что к организации этого разрушительного нападения Зинченко причастны элементы самой Державной Варты.\n\nКогда наступил роковой момент, Зинченко, как полагают, дистанционно привел в действие взрывчатку, уничтожив яхту и унеся с собой жизнь короля Василя. По словам очевидцев, сразу после взрыва на месте происшествия была замечена подозрительная фигура, а автомобиль без опознавательных знаков, ранее припаркованный у моста, поспешно скрылся. Оба эти наблюдения соответствуют возможным передвижениям Зинченко после убийства.\n\nХотя вначале подозрения пали на внутренних конкурентов, похоже, что наиболее ощутимая угроза исходила изнутри того самого института, который поклялся защищать Королевство и его правителя. С учётом полученных сведений будет продолжено расследование связей и возможных сообщников убийц, поскольку страна скорбит о трагической потере короля Василя и ищет справедливости в отношении его безвременной кончины."
ukrpol_explosion.16.d4: "После нескольких недель тщательного расследования и сбора информации из различных источников наша команда лучших следователей наконец-то выстроила последовательность событий, приведших к трагическому убийству Царя Василя во время его прогулки на яхте. Убийца был идентифицирован как Павел Ткаченко, бывший военный офицер, имеющий глубокие связи с Директорія ссыльных, которые выступали против правления Царя Василя.\n\nПавлу Ткаченко удалось приобрести редкую противокорабельную взрывчатку "Рыжков-1" на укромном подпольном рынке в Харькове благодаря своим связям с высокопоставленными военными. Затем он тайно переправил взрывчатку в город и, используя свои связи в Королевской гвардии, установил её на яхте Царя Василя, не вызвав подозрений. Предполагается, что недоставленное сообщение, о котором упоминал матрос Сергей Ярославский, могло быть предупреждением или указанием на наличие взрывчатки на яхте.\n\nСвязи Ткаченко с Королевской гвардией сыграли решающую роль в успешном изменении маршрутов патрулирования и применении тактики отвлечения внимания, что позволило ему незаметно установить взрывчатку на яхте. Теперь становится очевидным, что отсутствовавшая царская охрана фактически являлась соучастниками убийства, сознательно или неосознанно помогая Павлу Ткаченко в его осуществлении.\n\nВ день убийства, когда яхта отправилась в путь, Павел Ткаченко расположился у речного моста, ожидая удобного момента для подрыва взрывного устройства. После осуществления своего плана он быстро скрылся с места происшествия на автомобиле без опознавательных знаков, что было замечено таксистом Александром Ивановым. Показания художника Михайлоа Петренко о подозрительной фигуре, скрывшейся с места происшествия, совпадают с бегством Ткаченко с места убийства.\n\nНаше расследование позволило установить и мотив этого отвратительного поступка. Павел Ткаченко, имея связи с Директорія, был связан с социалистическими и республиканскими оппозиционными группами в Галиции-Лодомерии и Австрии, которые стремились дестабилизировать ситуацию на Украине и подстрекать к восстанию. Кроме того, связи Ткаченко с армией позволили обнаружить в среде офицеров фракцию, которая жаждала смены власти.\n\nСобранные доказательства дают полное представление об убийстве Царя Василя, в котором замешаны Павел Ткаченко и Директорії изгнания. Теперь Царя Василя ждет справедливость, а виновных - последствия их действий."
ukrpol_explosion.16.d5: "По мере того как расследование убийства Царя Василя подходит к завершению, выясняется истинная подоплека трагического дела. Убийцей признан полковник Виктор Коваленко, член "Батькивщины" и УПСС. В ходе расследования было установлено, что противокорабельное взрывное устройство "Рыжков-1", использованное при покушении, было приобретено Коваленко благодаря его военным связям и куплено на укромном подпольном рынке в Харькове. \n\nПоказания художника Михайлоа Петренко оказались важными для дела, так как он вспомнил, что сразу после взрыва видел подозрительную фигуру, которую теперь считают Коваленко, убегавшую с места происшествия. Кроме того, ключевую роль в раскрытии плана побега Коваленко сыграл рассказ таксиста Александра Иванова об автомобиле без опознавательных знаков, находившемся у моста через реку и скрывшемся вскоре после взрыва. \n\nКроме того, в ходе расследования была выявлена брешь в системе безопасности царской охраны. Некоторые из них, которые впоследствии были идентифицированы как сторонники "Батькивщины" и УПСС, изменили маршруты патрулирования и использовали тактику отвлечения внимания, чтобы позволить убийце заложить взрывчатку на яхте. \n\nКроме того, показания выжившего матроса Сергея Ярославского о шепотах среди царской охраны, а также недоставленное сообщение - теперь уже подтвержденное как анонимная наводка о готовящемся убийстве - пополнили список доказательств, указывающих на то, что это была внутренняя работа. \n\nСледователи собрали воедино убедительную картину событий, предшествовавших убийству Царя Василя. Полковник Виктор Коваленко, действуя по заданию ключевых сотрудников "Батькивщины" и УПСС, используя свои военные связи, приобрел противокорабельное взрывное устройство "Рыжков-1" и в обход мер безопасности установил его на яхте. Неоценимую помощь оказали его подельники из Королевской гвардии, которые постарались сделать так, чтобы заговор остался нераскрытым, изменяя маршруты патрулирования и устраивая диверсии. После того как взрывчатка была успешно заложена, Коваленко расположился неподалеку и дистанционно привел её в действие, лишив жизни Царя Василя и повергнув страну в смятение."
