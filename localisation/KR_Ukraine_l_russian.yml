ukrsoc.67.t: "Голосование провалилось!"
ukrsoc.67.d: "Последнее голосование на Киевской конференции провалилось с небольшим перевесом. Повторное предложение не может быть внесено."
ukrsoc.67.a: "Интересно."

ukrsoc.68.t: "Голосование прошло!"
ukrsoc.68.d: "Последнее голосование на Киевской конференции прошло комфортным большинством голосов. Теперь он будет реализован."
ukrsoc.68.a: "Интересно."

ukrsoc.69.t.yes: "Договор об экономическом сотрудничестве принят"
ukrsoc.69.t.no: "Договор об экономическом сотрудничестве не принят"
ukrsoc.69.d.yes: "Сегодня в Киеве завершилось голосование по Договору об экономическом сотрудничестве. Несколько стран договорились о подписании взаимного экономического союза. Расширяя экономические возможности, он в то же время направляется Киевом, что может повлиять как на экономические, так и на политические меры участников договора."
ukrsoc.69.d.no: "Сегодня в Киеве завершилось голосование по Договору об экономическом сотрудничестве. К сожалению, большинство стран высказались против более тесного экономического сотрудничества."
ukrsoc.69.a: "Интересно"
ukrsoc.69.b: "Обидно"

ukrsoc.70.t: "Присоединение к Киевскому договору об экономическом сотрудничестве?"
ukrsoc.70.d: "Несмотря на наше голосование, генеральный секретарь Киевской конференции все же спросил нашу делегацию, будем ли мы присоединяться к Киевскому договору об экономическом сотрудничестве или нет.\n\nПрисоединение к Киевскому договору об экономическом сотрудничестве потребует от нас выхода из В настоящее время экономический альянс."
ukrsoc.70.a: "Нам лучше заключить союз с Киевом."
ukrsoc.70.b: "Нет, нас устраивает В настоящее время экономический союз."

ukrsoc.71.t: "$ukrsoc.70.t$"
ukrsoc.71.d: "Несмотря на наше голосование, генеральный секретарь Киевской конференции все же спросил нашу делегацию, будем ли мы присоединяться к Киевскому договору об экономическом сотрудничестве или нет."
ukrsoc.71.a: "Конечно, присоединяемся!"
ukrsoc.71.b: "Нет, нам лучше не вмешиваться."

ukrsoc.72.t.yes: "Договор о культуре и исследованиях принят"
ukrsoc.72.t.no: "Договор о культуре и исследованиях не принят"
ukrsoc.72.d.yes: "Сегодня в Киеве завершилось голосование по Договору о культуре и исследованиях. Несколько стран договорились о подписании взаимного культурно-исследовательского альянса."
ukrsoc.72.d.no: "Сегодня в Киеве завершилось голосование по Культурно-исследовательскому договору. К сожалению, большинство стран высказались против более тесного культурного и научного сотрудничества."
ukrsoc.72.a: "Интересно"
ukrsoc.72.b: "Обидно"

ukrsoc.73.t: "Присоединение к Киевскому договору об экономическом сотрудничестве?"
ukrsoc.73.d: "Несмотря на наше голосование, генеральный секретарь Киевской конференции все же спросил нашу делегацию, будем ли мы присоединяться к исследовательской группе Киевской конференции или нет.\n\nПрисоединение к исследовательской группе Киевской конференции потребует от нас выхода из В настоящее время исследовательская группа не работает."
ukrsoc.73.a: "Нам лучше заключить союз с Киевом"
ukrsoc.73.b: "Нет, нас устраивает В настоящее время исследовательская группа"

ukrsoc.74.t: "$ukrsoc.73.t$"
ukrsoc.74.d: "Несмотря на наше голосование, генеральный секретарь Киевской конференции все же спросил нашу делегацию, будем ли мы входить в Исследовательскую группу Киевской конференции или нет."
ukrsoc.74.a: "Конечно, мы входим!"
ukrsoc.74.b: "Нет, нам лучше не вмешиваться."

ukrsoc.75.t: "Приглашение на Киевскую конференцию"
ukrsoc.75.d: "Мы получили приглашение на Киевскую конференцию - встречу антиимпериалистических и антиколониальных стран, сотрудничающих по различным вопросам."
ukrsoc.75.a: "Мы будем участвовать"
ukrsoc.75.b: "Мы не заинтересованы"

ukrsoc.76.t.accept: "[FROM.GetAdjective]ая делегация прибывает"
ukrsoc.76.t.refuse: "[FROM.GetName] выражает отказ!"
ukrsoc.76.d.accept: "[FROM.GetAdjective]ое правительство охотно приняло наше приглашение на Киевскую конференцию. Однако теперь их участие должно быть принято большинством членов Киевской конференции."
ukrsoc.76.d.refuse: "[FROM.GetAdjective]ое правительство отказалось присоединиться к другим странам-соратницам в их антиимпериалистической мечте."
ukrsoc.76.a: "Мы рады их принять!"
ukrsoc.76.b: "Они даже не понимают!"

ukrsoc.77.t: "[KCN_candidate_membership.GetAdjective]ое голосование за членство"
ukrsoc.77.d: "Сегодня началось голосование по вопросу членства [KCN_candidate_membership.GetName] в Киевской конференции. Рекомендуется приветствовать наших братьев, долгое время находившихся под колониальным гнетом."

ukrsoc.78.t: "Киевская конференция голосует за наше членство"
ukrsoc.78.d: "Сейчас другие члены Киевской конференции голосуют по вопросу нашего членства в альянсе. Мы будем приняты простым большинством голосов."
ukrsoc.78.a: "Давайте подождем результатов..."

ukrsoc.79.t.yes: "[KCN_candidate_membership.GetAdjective]ое членство - одобрено"
ukrsoc.79.t.no: "[KCN_candidate_membership.GetAdjective]ое членство - отклонено"
ukrsoc.79.d.yes: "Сегодня в Киеве завершилось голосование по вопросу о [KCN_candidate_membership.GetAdjective]ом членстве. Большинство проголосовавших согласились принять новую страну в нашу организацию"
ukrsoc.79.d.no: "Сегодня в Киеве завершилось голосование по вопросу о [KCN_candidate_membership.GetAdjective]ом членстве. К сожалению, большинство стран высказались против нового члена."
ukrsoc.79.a: "Приветствуем их!"
ukrsoc.79.b: "Это позор"

ukrsoc.80.t: "Членство Киевской конференции принято"
ukrsoc.80.d: "Члены Киевской конференции проголосовали за наше членство!"
ukrsoc.80.a: "Великолепно!"

ukrsoc.81.t: "Членство Киевской конференции отклонено!"
ukrsoc.81.d: "Члены Киевской конференции проголосовали против нашего членства..."
ukrsoc.81.a: "Почему они так поступили?!"

ukrsoc.82.t: "Помощь от Киевской конференции"
ukrsoc.82.d: "Лидер Киевской конференции [UKR.GetName] прислал нам помощь в нашей антиколониальной борьбе. Кроме того, в ближайшее время мы можем ожидать помощи от других членов Киевской конференции."
ukrsoc.82.a: "Спасибо!"

ukrsoc.83.t: "Чем мы можем помочь?"
ukrsoc.83.d: "Поскольку в [FROM.GetName] продолжается антиколониальная борьба, мы можем выбрать, чем мы можем помочь."
ukrsoc.83.a: "Мы пошлем людей и оружие."
ukrsoc.83.b: "Мы пошлем только мужчин."
ukrsoc.83.c: "Мы пошлем только оружие."
ukrsoc.83.e: "Они слишком далеко..."

ukrsoc.84.t: "Поддержка [FROM.GetAdjective]"
ukrsoc.84.d: "[FROM.GetName] готовы помочь нам в нашей борьбе и прислали нам военную помощь!"
ukrsoc.84.a: "Отлично!"

ukrsoc.85.t: "Лишение членства [KCN_candidate_membership.GetName]"
ukrsoc.85.d: "Сегодня началось голосование по вопросу о лишении [KCN_candidate_membership.GetName] членства в Киевской конференции. Их правительство само стало империалистическим и теперь представляет угрозу миру во всем мире!"

ukrsoc.86.t: "Киевская конференция голосует за лишение нас членства"
ukrsoc.86.d: "Другие члены Киевской конференции сейчас голосуют за отмену нашего членства в альянсе."
ukrsoc.86.a: "Бесполезная организация!..."

ukrsoc.87.t.yes: "[KCN_candidate_membership.GetName] Kicked Out!"
ukrsoc.87.t.no: "[KCN_candidate_membership.GetName] Остается!"
ukrsoc.87.d.yes: "Сегодня в Киеве завершилось голосование. И большинство стран проголосовало за то, чтобы выгнать [KCN_candidate_membership.GetName] за их империализм!"
ukrsoc.87.d.no: "Сегодня в Киеве завершилось голосование по вопросу о статусе [KCN_candidate_membership.GetName]. К сожалению, большинство стран высказалось против исключения страны из конференции."
ukrsoc.87.a: "Хорошо."
ukrsoc.87.b: "Это позор."
ukrsoc.87.c: "Мы заставляем их уйти!"

ukrsoc.88.t: "Нас выгнали с Киевской конференции"
ukrsoc.88.d: "Члены Киевской конференции проголосовали против нашего членства..."
ukrsoc.88.a: "По-прежнему бесполезная организация"

ukrsoc.89.t: "Членство Киевской конференции сохранено"
ukrsoc.89.d: "Члены Киевской конференции проголосовали за наше членство!"
ukrsoc.89.a: "Мы будем пользоваться льготами и дальше."

ukrsoc.90.t: "Киев приостанавливает наше членство"
ukrsoc.90.d: "Несмотря на то, что большинство стран проголосовало за сохранение нашего членства, Киевское правительство принудительно приостановило наше членство."
ukrsoc.90.a: "Сволочи!"

### Other УКП Non-sorted ###

ukrsoc.101.t: "Кампания по дискредитации Шахрая"
ukrsoc.101.d: "В связи с запретом на фракционность в партии один из лидеров укапистов Василий Шахрай вскоре попал под кампанию дискредитации. Его обвинили в ревизионизме, империализме, сотрудничестве с оппозиционными партиями социалистов-революционеров и социал-демократов. Кроме того, ему приписывали связи с Шумским. Шахрай перестал упоминаться в прессе, а его заслуги значительно уменьшились. Более того, он перестал публиковаться в "Червоном прапоре", главной газете УКП."
ukrsoc.101.a: "Не верится, что когда-то он был нашим лидером!"

ukrsoc.102.t: "Король футуропрайзов"
ukrsoc.102.d: "Чрезвычайно популярные среди украинцев футуристы бросают вызов всем русскоязычным футуристам, воображающим себя судьями и вождями.\n\nВ своей жизненной эскападе Шкурупий и Семёнко остроумно присвоили мотивы популярных приключенческих романов (Майн Рид, Фенимор Купер, Гюстав Эмар), угрожая снять скальп со столичных "литературных генералов" футуризма - тем самым примерив на себя роль украинских индейцев, восставших против российской власти. Следует отметить, что на обложке и титульном листе своего первого поэтического сборника "Психетозы: Витріна третя" (Киев, 1922) 19-летний автор аттестовал себя: Король ФУТУРОПРАЙЗОВ ГЕОРГИЙ ШКУРУПИЙ."
ukrsoc.102.a: " Молодые таланты Украины - наша гордость."

ukrsoc.103.t: "Коалиция с УПСР"
ukrsoc.103.d: "Руководство УПСР весьма оптимистично отреагировало на предложение войти в коалицию. Помимо того, что они являются крупнейшей партией страны и имеют огромную поддержку среди крестьянства, их включение в правительство позволит ускорить проведение земельной реформы, запланированной в рамках программы СР по социализации земли.\n\nШахрай тепло приветствовал делегатов УПСР на сегодняшней встрече в правительстве и сказал, что залогом дружбы социалистических партий является успех будущего украинского крестьянства и пролетариата."
ukrsoc.103.a: "Левая коалиция сформирована!"

ukrsoc.104.t: "Вторая по численности партия"
ukrsoc.104.d: "Несмотря на наше большинство, партия "Боротьба", возглавляемая Александром Шумским, по-прежнему является второй по численности партией в стране после УПСР. Шумский - выдающийся революционер и будет готов повести за собой толпу. Демонстративно бойкотируя Всеукраинский съезд, мы потеряли многие голоса украинского народа, готового взяться за оружие ради победы Боротьбисты. \n\nОднако у укапистов и Боротьбисты есть много общего, и Шумскому, очевидно, было бы выгодно стать нашим союзником. В связи с этим Шахрай направил Шумскому официальное письмо с предложением занять пост министра без портфеля. Кроме того, мы предложили боротьбисту вступить в левую коалицию социалистических партий. Это предложение очень выгодно для Шумского, который может безболезненно и спокойно войти в наш социалистический кабинет."
ukrsoc.104.a: "Будем ждать его ответа..."

ukrsoc.105.t: "Шумский присоединяется к коалиции"
ukrsoc.105.d: "Сегодня после заседания правительства Шахрай вернулся в свой кабинет, где его ждал министр сельского хозяйства и один из лидеров укапистов Антин Драгомирецкий.\nШумский и его представители, вошедшие в коалицию с укапистами во время сессии, впервые присутствовали на заседании правительства. \n\nШахрай и Драгомирецкий обсудили некоторые насущные вопросы, подготовили план земельной реформы, фактически повторив ленинский декрет о земле, то есть социализацию земли эсеров, но позже зашел разговор об участии боротьбистов в работе правительства.\nДрагомирецкий лишь снял очки, посмотрел на премьера и сказал:"
ukrsoc.105.a: ""По-моему, было очевидно, что он согласится.""

ukrsoc.106.t: "Газета 'Молот'"
ukrsoc.106.d: "Сегодня вышел первый номер новой правительственной газеты "Молот" По сути, газета представляет собой сплошную пропаганду укапистов, их достижений и обещаний. Кроме того, в газете содержится критика других красных, в основном, боротьбистов и национал-предателей большевиков, находящихся за рубежом.\n\nНесмотря на то, что люди в целом довольны газетой, есть и те, кто начал критиковать Шахрая за авторитарность и пропаганду своих идей. С другой стороны, это ведь не преступление, не так ли?"
ukrsoc.106.a: "Новый рупор коммунизма!"

ukrsoc.107.t: "Сдвиг в массовом восприятии"
ukrsoc.107.d: "С приходом боротьбистов в коалицию и их регулярной критикой в "Молоте" массы стали отходить от влияния Шумского. В последнее время в местных "Радах" все больше бывших сторонников "Боротьбы" открыто называют себя укапистами. Вполне ожидаемо, что на следующих выборах в местные советы "укаписты" будут иметь явное большинство. \n\nНеизвестно, как на это отреагирует сам Шумский, но главное, что массы переходят на нашу сторону, укрепляют наш единый социалистический фронт и приближают Украину к коммунизму."
ukrsoc.107.a: "К победе!"

ukrsoc.108.t: "Декрет о земле"
ukrsoc.108.d: "Сегодня, после долгих месяцев и даже лет ожидания, украинские крестьяне становятся свободными хозяевами своей земли. Благодаря правительственному декрету о социализации помещичьих земель и передаче их в ведение местных земельных советов, неравенства на Украине больше не будет. \n\nКрестьяне! Прогоните капиталистов, помещиков, буржуазию и иностранное дворянство. Отныне вы сами будете распоряжаться своей землей."
ukrsoc.108.a: "Окончательное освобождение крестьян!"

ukrsoc.109.t: "Всеукраинский марксистский съезд"
ukrsoc.109.d: "Члены УКП и УСДРП дали зеленый свет марксистскому съезду. Сегодня в Киеве состоится первый съезд украинских марксистов. На этом мероприятии ничего не будет решаться, ему отведена лишь консультативная роль, но такое сотрудничество все равно очень символично. Основные приглашения были разосланы видным членам УКП и УСДРП, а также их молодежным крыльям. Были приглашены и члены других коалиционных партий, но не в таком масштабе. Это было марксистское мероприятие, причем очень важное. Речи, дискуссии, драки - все это сплачивало людей. Левые из УКП и правые из УСДРП терпеть друг друга не могли и старались либо игнорировать, либо, напротив, участвовать во всех дискуссиях. \n\nВ конце концов, настроение съезда определили молодежные крылья, которые протащили заявление, неконкретное, но все же мощное, которое провозглашало: "Рабочие партии УКП и УСДРП надеются на самое тесное сотрудничество всех социалистических сил против реакции, капитализма и всех форм кирпичной кладки империализма. В связи с этим подобные конференции должны продолжаться, расширяя свою базу за счёт других социалистических партий, стремясь к объединению революционной демократии в единой борьбе - классовой борьбе против господствующих классов и за победу мировой революции" Если для правых такая речь была выдачей желаемого за действительное, а для левых - компромиссом с мелкобуржуазными, то для большинства людей это было началом."
ukrsoc.109.a: "Интересно"

ukrsoc.110.t: "Консультативный центр революционной демократии"
ukrsoc.110.d: "Полное объединение революционных партий оказалось скорее идеалистической мыслью, чем реальностью. Такое объединение грозило расколом - и даже в форме объединения УКП-УСДРП возникали серьезные препятствия, в основном со стороны правых и левых партий, которые практически саботировали этот процесс. Но, тем не менее, он был не бесполезен. Через партии коалиции прошло предложение о создании так называемого "консультативного центра революционной демократии" - выборной группы представителей всех партий коалиции, практически бесправной и лишь формальной, но в то же время являющейся коллективным органом вне всех отдельных партий - в качестве демонстрации приверженности коалиции. Такой центр мог бы рассматриваться как некая, весьма расплывчатая форма конфедеративного объединения партий и использоваться для координации революционных действий. В случае создания он мог бы стать первым шагом для единственной и неповторимой Украинской социалистической партии."
ukrsoc.110.a: "Одобрить создание такого центра"
ukrsoc.110.b: "Запретить. УКП не должна объединяться с мелкобуржуазными филистерами!"

ukrsoc.111.t: "Тесные связи с большевиками"
ukrsoc.111.d.nsp: "Несмотря на то, что правящие в России власти пытаются дистанцироваться от того, что они большевики, это не меняет сути дела. Николай Бухарин, во многом более демократичный сторонник социализма и пропагандист своей модели рыночного социализма, на самом деле самый настоящий большевик и давний знакомый Скрыпника.\n\nВ связи с этим правительство сегодня направило делегацию в Советскую Россию с надеждой заключить дружественный союз на независимых условиях. "
ukrsoc.111.d: "Социалистическая революция в России победила, и большевики во главе с [RUS.GetLeader] вновь занимают ведущие позиции в политике Советской России. Как давние знакомые российского лидера, Скрипник был бы рад заключить выгодную сделку.\n\nВ связи с этим правительство сегодня направило делегацию в Советскую Россию с надеждой заключить дружественный союз на независимых условиях. "
ukrsoc.111.a: "Отправить наше предложение"
ukrsoc.111.b: "Мы не должны им доверять..."

ukrsoc.112.t: "Предложение из Украины"
ukrsoc.112.d: "Старый друг [ROOT.GetLeader], а ныне председатель [FROM.GetName], [FROM.GetLeader], прислал нам дружеское предложение о взаимном сотрудничестве. Он сообщил, что хотел бы вступить в наш альянс и установить тесные связи. Как мы отреагируем?"
ukrsoc.112.a: "Украина будет нашим ценным союзником!"
ukrsoc.112.b: "Мы можем рассматривать их только как нашу автономию."
ukrsoc.112.c: "Мы не будем вступать в союз с этими националистами!"

ukrsoc.113.t: "Россия согласна!"
ukrsoc.113.d: "Россия согласилась подписать договор о взаимном сотрудничестве и тесных связях. Это первый шаг к освобождению всех наших славянских соседей!"
ukrsoc.113.a: "Отлично!"

ukrsoc.114.t: "Россия предлагает автономию"
ukrsoc.114.d: "Россия согласилась подписать договор о взаимном сотрудничестве и тесных связях, но только потребовала, чтобы мы стали советской республикой с ограниченной автономией."
ukrsoc.114.a: "Они что, с ума сошли?"

ukrsoc.115.t: "Россия отказалась!"
ukrsoc.115.d: "Несмотря на тесные отношения между нашими лидерами, похоже, что Россия придерживается несколько иной политики, если речь идет о независимости Украины. С глупыми обвинениями в национализме российское правительство отказалось от какого-либо сотрудничества."
ukrsoc.115.a: "Почему я не удивлен?"

ukrsoc.116.t: "Решительный отказ Украины"
ukrsoc.116.d: "Украинское правительство решительно отвергло наше предложение о создании своей автономии."
ukrsoc.116.a: "Мы должны готовиться к войне."

ukrsoc.117.t: "Федеративный договор с Россией?"
ukrsoc.117.d: "[ROOT.GetLeader] заявил, что он готов подписать федеративный договор с Россией, сделав две наши страны равноправными членами единого союза - единой социалистической федерации."
ukrsoc.117.a: "Давайте!"
ukrsoc.117.b: "Мы предпочитаем оставаться полностью независимыми"

ukrsoc.118.t: "Федеративный договор с Украиной?"
ukrsoc.118.d: "[FROM.GetLeader] предложил нашему правительству подписать с нами федеративный договор, сделав наши страны двумя равноправными и независимыми субъектами единой федерации."
ukrsoc.118.a: "Соглашайтесь!"
ukrsoc.118.b: "У нас другие планы."

ukrsoc.119.t: "Подписание Федеративного договора"
ukrsoc.119.d: "Сегодня в Харькове [ROOT.GetLeader] и [FROM.GetLeader] подписали договор о федерации между [ROOT.GetNameDefCap] и [FROM.GetNameDefCap]. Это знаменует начало нашей многовековой дружбы!"
ukrsoc.119.a: "Ура!"

ukrsoc.120.t: "Делегация из Украины"
ukrsoc.120.d: "Новое социалистическое правительство Украины направило делегацию в Париж. Они посетили нашего министра иностранных дел, чтобы обсудить место Украины в Международном союзе, а также инвестиции. Присутствие Украины в нашем союзе означает влияние на всю Восточную Европу. Хотя Украина - ценный союзник, мы должны помнить о российских амбициях в этом регионе."
ukrsoc.120.a: "Приветствуем их!"

ukrsoc.121.t: "Коалиция за будущее Украины"
ukrsoc.121.d: "В неспокойные времена постоянно меняющегося политического ландшафта Украины Николай Скрипник, непоколебимый лидер нашей республики, ощущает острую потребность во внутреннем единстве. Прекрасно понимая, что сильное, единое правительство - залог выживания и процветания его страны, Скрипник протягивает оливковую ветвь Александру Шумскому, грозному борцу с оппозицией.\n\nНесмотря на разделяющую их идеологическую пропасть, Скрипник надеется, что общее стремление обеспечить процветающее будущее Украины сможет сгладить политические разногласия и создать прочные союзы. Сейчас, когда эти два политических титана ведут напряженные переговоры, страна стоит на перепутье: удастся ли им создать единый фронт и тем самым укрепить свои позиции на мировой арене, или эти важнейшие переговоры лишь усилят скрытую напряженность?"
ukrsoc.121.a: "Решение должно быть принято"
ukrsoc.121.b: "Мы не допустим их в наше правительство!"

ukrsoc.122.t: "Боротьбисты присоединяются к революции"
ukrsoc.122.t2: "Хождение по тонкому льду"
ukrsoc.122.d: "Николай Скрипник и Александр Шумский достигли беспрецедентного соглашения, успешно сформировав единое правительство, способное противостоять смуте. Этот грандиозный союз должен резко повысить национальное единство, стабильность и популярность обоих лидеров. С обретенной солидарностью Украина может стать грозной державой на международной арене."
ukrsoc.122.d2: "В результате переговоров Скрипника и Шумского получается шаткая и хрупкая коалиция, в которой присутствует напряжение, грозящее разрушить хрупкий баланс. Несмотря на то, что существует потенциал для достижения большего единства и стабильности, хрупкость этого союза может привести к будущим внутренним конфликтам, вызванным идеологическими разногласиями и политическими амбициями."
ukrsoc.122.a: "Да здравствует фронт УКП-УПСР(б)!"

ukrsoc.123.t: "Расколотая страна"
ukrsoc.123.d: "Несмотря на все усилия Скрипника, переговоры с Боротьбистами не смогли преодолеть идеологический раскол, и в итоге политический ландшафт Украины остался неизменным. Мечта о едином правительстве кажется надуманной, а внутренние противоречия продолжаются. Шумский, очень разочарованный земельной реформой и нынешним положением дел в аграрной отрасли, отказывается сотрудничать с нашим, по его словам, "большевистским" режимом.\n\nТемное облако неопределенности нависло над страной, поскольку её лидеры продолжают скрести рога из-за несовпадения взглядов на любимую страну."
ukrsoc.123.a: "Проклятые Боротьбисты!"

### УСДРП events ###

ukrsoc.124.t: "Земельный вопрос"
ukrsoc.124.d: "Вопрос о земельной реформе является одной из самых горячих тем обсуждения на съезде партии. Причем вариантов решения этой проблемы множество, но делегаты пока не могут прийти к единому мнению.\n\nПлан центристов предполагает муниципализацию земли, т.е. передачу её в руки местных советов, которые затем распределят её между крестьянами. \n\nТакже предлагается делить землю по принципу "кто сколько может обработать" и такое же деление, но с объявленным минимумом в 50 га. Более мелкие земли должны быть разделены между крестьянами.\n\nЛевая фракция выступила за реформу "Народник", то есть за социализацию земли, передачу её в руки всех украинских крестьян. Крупные хозяйства должны быть сохранены, а на их базе созданы производственные кооперативы.\n\nПока окончательный выбор не сделан, но к концу недели ЦК УСДРП намерен принять окончательное решение..."
ukrsoc.124.a: "Социализация земли!"
ukrsoc.124.b: "Муниципализация земли!"
ukrsoc.124.c: "Деление по принципу "сколько можно обработать"
ukrsoc.124.e: "Деление с минимальным размером 50 га"

ukrsoc.125.t: "Растущая власть Симона Петлюры"
ukrsoc.125.d: "Атаман Войска Симон Петлюра, член Директорія и одна из ключевых фигур УСДРП сегодня рассматривается властью как угроза народной демократии на Украине.\n\nФракция его сторонников также растет, что делает его голос значимым. Такая ситуация не устраивает большинство членов ЦК УСДРП, которые видят в Петлюре поджигателя войны и карьериста. Недовольство Петлюрой уже достигло такой степени, что ЦК готов проголосовать за его исключение из партии, но некоторые выступают против такого решения и предлагают просто перевести его во второй эшелон политики, сняв с должности. С небольшим перевесом голосов Центральный комитет голосует за..."
ukrsoc.125.a: "Исключение Петлюры из УСДРП"
ukrsoc.125.b: "Вытеснение Петлюры с должности."
ukrsoc.125.c: "Вы можете соединить меня... с особыми товарищами?"
ukrsoc.125.c_tt: "§RНоворожденная республика приступит к поиску убийц для головы предателя социализма генерала Петлюры§!"

ukrsoc.1250.t: "140 покушений"
ukrsoc.1250.d: "Некоторые люди сообщали другим определенным людям, что за последние несколько месяцев на жизнь и здоровье генерала Петлюры было совершено более 140 покушений, но ни одно из них не увенчалось успехом. Каждый раз, почти чудом, генерал оставался невредимым и невредимым. \n\nНесмотря на то, что мы можем подозревать некоторых людей в непрофессионализме, мы можем быть уверены, что они являются экспертами в своей области. В свою очередь, некоторые люди подали заявку на дополнительное финансирование своей сверхсекретной деятельности, но последнее слово остаётся за нами."
ukrsoc.1250.a: "Увеличить финансирование!"
ukrsoc.1250.b: "Они должны просто лучше стараться!"

ukrsoc.1251.t: "Планирование несчастного случая"
ukrsoc.1251.d: "В самой обычной квартире недалеко от центра Киева сидели какие-то граждане и явно что-то замышляли. Если бы сосед был достаточно любопытным, он, наверное, при должной сноровке смог бы подслушать разговор. А разговор шел о следующем: как убить генерала Петлюру. Убить так, чтобы он не умер. Точнее, как спланировать несчастный случай так, чтобы генерал остался жив? Создавая видимость работы и глубокой беседы, несколько дней и ночей люди планировали, как совершить убийство, не совершая его, чтобы их не заподозрили. На столе лежала изрядная сумма гривенников, полученных от важных персон, заметно меньшая, чем была в том самом портфеле в министерстве...\n\nОтвета пока не было, но наверняка он уже созрел в голове одного из "неких людей" и скоро будет озвучен..."
ukrsoc.1251.a: "Остается надеяться, что в конце концов ответ будет найден"

ukrsoc.126.t: "Подчинение армии"
ukrsoc.126.d: "Даже после предыдущего решения Петлюра остаётся отаманом армии, и поэтому недовольство нашим правительством в армии УНР и в Генеральном штабе сильно возросло.\n\nНекоторые члены УСДРП предлагают Петлюре уйти из армии - решение, которое поддерживает большинство ЦК. Однако левые считают всю фракцию петлюровцев опасной для демократии и предлагают уволить их всех.\n\nЦентральный комитет должен принять решение до конца дня."
ukrsoc.126.a: "Уволить только Петлюру."
ukrsoc.126.b: "Его верные сторонники тоже должны уйти!"

ukrsoc.127.t: "План национализации"
ukrsoc.127.d.usdrp: "Когда Директорія пришла к власти, вопрос о собственности на промышленность, землю и т.д. оставался открытым, хотя все однозначно понимали, что национализация не за горами.\n\nУСДРП намеревалась национализировать наиболее важные сферы экономики, а также все банки. Однако разные фракции подходили к этому по-разному.\n\nТак, левые предлагают национализировать все вообще - отмена частной собственности, особенно отчуждение у помещиков и буржуазии источников их капитала, рассматривается как обязательная и непреложная. Однако это вызвало бы большие волнения в западных Державах, особенно в Германии и Австрии.\n\nЦентристы заняли более умеренную позицию, предложив оставить в частных руках все предприятия и производства, принадлежащие украинцам, включая среднюю промышленность, а иностранные компании национализировать в обмен на концессии. \n\nПравые же готовы пойти на компромисс и оставить некоторые сферы в частных руках, особенно там, где государственный контроль может оказаться неэффективным, например, малый бизнес, который предполагается обложить налогами."
ukrsoc.127.d.upsr: "Когда Директорія пришла к власти, вопрос о собственности на промышленность, землю и т.д. оставался открытым, хотя все однозначно понимали, что национализация не за горами.\n\nУПСР намеревалась национализировать наиболее важные сферы экономики, а также все банки. Однако разные фракции подходили к этому по-разному.\n\nТак, левые предлагают национализировать все вообще - отмена частной собственности, особенно отчуждение у помещиков и буржуазии источников их капитала, рассматривается как обязательная и непреложная. Однако это вызвало бы большие волнения в западных Державах, особенно в Германии и Австрии.\n\nЦентристы заняли более умеренную позицию, предложив оставить в частных руках все предприятия и производства, принадлежащие украинцам, включая среднюю промышленность, а иностранные компании национализировать в обмен на концессии."
ukrsoc.127.d.ukp: "Когда Директорія пришла к власти, вопрос о собственности на промышленность, землю и т.д. оставался открытым, хотя все однозначно понимали, что национализация не за горами.\n\nУКП намеревалась национализировать вообще все - отмена частной собственности, тем более отчуждение у помещиков и буржуазии источников их капитала, рассматривается как обязательное и непреложное. Однако это вызвало бы большие волнения в западных Державах, особенно в Германии и Австрии."
ukrsoc.127.d.upsrb: "Когда Боротьбисты захватили власть, вопрос о собственности был уже решен.\n\nУПСР(б) намеревалась национализировать вообще все - отмена частной собственности, тем более отчуждение у помещиков и буржуазии источников их капитала, рассматривается как обязательное и непреложное. Украинские средства производства должны принадлежать народу!"
ukrsoc.127.a: "Чем больше национализаций - тем лучше."
ukrsoc.127.b: "Национализировать следует только жизненно важные и иностранные отрасли."
ukrsoc.127.c: "Малый бизнес должен остаться."
UKR_mass_nationalization_drive_tt: "Решения по индустриализации теперь будут меньше стоить политической власти, но начнут подрывать нашу £stability_texticon stability§!."

ukrsoc.128.t: "Вопрос о концессиях"
ukrsoc.128.d: "В связи с национализацией зарубежных активов очень важным становится вопрос об их уступках. С одной стороны, национализация требует от нас определенной компенсации, иначе иностранные державы будут рассматривать её как реквизицию. С другой стороны, в обмен на свои инвестиции иностранные капиталисты получат сверхприбыли за счёт преимущественно фиксированных цен."
ukrsoc.128.a: "Забудьте о них."
ukrsoc.128.b: "Просить уступок"

ukrsoc.129.t: "Украинские уступки?"
ukrsoc.129.d: "Украинское социалистическое правительство недавно национализировало наши активы в своей стране. Однако теперь они просят уступок - чтобы мы могли инвестировать в наши бывшие отрасли и получать прибыль. Однако некоторые консерваторы в нашем правительстве категорически против этого и требуют, чтобы мы бойкотировали предложение социалистической Украины и потребовали компенсации!"
ukrsoc.129.a: "Мы согласны инвестировать."
ukrsoc.129.b: "Требуем компенсации!"

ukrsoc.130.t: "[FROM.GetAdjective]ое правительство согласно!"
ukrsoc.130.d: "[FROM.GetAdjective]ое правительство согласилось инвестировать в их бывшие предприятия!"
ukrsoc.130.a: "Отлично!"

ukrsoc.131.t: "[FROM.GetName] Требует компенсацию!"
ukrsoc.131.d: "[FROM.GetAdjective]ое правительство отказалось от создания концессии на Украине, вместо этого оно требует полной компенсации своих национализированных активов."
ukrsoc.131.a: "Они ничего не получат!"
ukrsoc.131.b: "Надо спасать отношения - выдавайте компенсацию!"

ukrsoc.132.t: "Украинская компенсация!"
ukrsoc.132.d: "К нашему большому удивлению, украинское правительство согласилось выплатить нам компенсацию и оплатить наши национализированные активы!"
ukrsoc.132.a: "Интересно."

ukrsoc.133.t: "Украина отказалась!"
ukrsoc.133.d: "Украина отказалась платить за наши активы, которые она ранее национализировала. Правительство уже выпустило эмбарго на Украину за это!"
ukrsoc.133.a: "Это единственный выход."

ukrsoc.134.t: "Украина национализировала наши активы!"
ukrsoc.134.d: "Новое социалистическое правительство Украины вероломно национализировало наши активы. Правительство не будет закрывать глаза на этот инцидент и потребует компенсации за наши потери!"
ukrsoc.134.a: "Как они смеют?!"

ukrsoc.135.t: "[FROM.GetName] Эмбарго на нас!"
ukrsoc.135.d: "Из-за нашего отказа выплатить компенсацию или организовать уступки [FROM.GetAdjective]ое правительство решило ввести эмбарго. Их союзники также присоединились к этому решению, оставив нам меньше путей для торговли."
ukrsoc.135.a: "Ещё один шаг к разрыву цепей!"

ukrsoc.136.t.left: "Программа левых принята!"
ukrsoc.136.t.centre: "Центристская программа принята!"
ukrsoc.136.t.right: "Программа правых принята!"
ukrsoc.136.d.left: "Ни для кого в высшем руководстве УСДРП не было секретом, что старая программа партии, принятая на первом зарубежном съезде, устарела. На протяжении почти 15 лет она оставалась неизменной и служила неким ориентиром и идеалом демократической социалистической Украины. С приходом к власти Директорії перед новым правительством встали задачи, которые старая программа решить не могла. Причем новая программа должна была иметь не только тактические шаги по ликвидации Гетманских заветов, но и стратегические - развитие украинской демократии на десятилетия вперёд.\n\nПо итогам съезда ЦК и первых принятых постановлений для многих стало очевидным, что новая программа перевесила \n"левацкие\n" идеи и тактику. В связи с этим некоторые министры уже заявили о своей отставке. Тем временем УСДРП консолидировался и готовился к проведению следующих серьезных реформ."
ukrsoc.136.d.centre: "Ни для кого в высшем руководстве УСДРП не было секретом, что старая программа партии, принятая на первом зарубежном съезде, устарела. На протяжении почти 15 лет она оставалась неизменной и служила неким ориентиром и идеалом демократической социалистической Украины. С приходом к власти Директорії перед новым правительством встали задачи, которые старая программа решить не могла. Более того, новая программа должна была иметь не только тактические шаги по ликвидации Гетманских замашек, но и стратегические - развитие украинской демократии на десятилетия вперёд.\n\nПо итогам съезда ЦК и первых принятых постановлений многим стало очевидно, что ни "левые"\n, ни "правые"\nне смогли убедить ЦК в необходимости радикальных или умеренных реформ, и центр твердо придерживался и принял новую программу. УСДРП консолидируется и готовится к проведению следующих серьезных реформ."
ukrsoc.136.d.right: "Ни для кого в высшем руководстве УСДРП не было секретом, что старая программа партии, принятая на первом зарубежном съезде, устарела. На протяжении почти 15 лет она оставалась неизменной и служила неким ориентиром и идеалом демократической социалистической Украины. С приходом к власти Директорії перед новым правительством встали задачи, которые старая программа решить не могла. Причем в новой программе должны были быть не только тактические шаги по ликвидации Гетманских замашек, но и стратегические - развитие украинской демократии на десятилетия вперёд.\n\nПо итогам съезда ЦК и первых принятых постановлений \n"правые\n" неожиданно смогли убедить ЦК в необходимости умеренных реформ, в результате чего партийная верхушка и правительство вынуждены были пойти на уступки. В ходе перестановок в Раде народных министров Винниченко также заявил о возможной коалиции с УСДФ - неожиданным союзником для социал-демократов. Тем временем УСДРП консолидируется и готовится к очередному раунду серьезных реформ."
ukrsoc.136.a: "Начинается новая эра для Украины!"

ukrsoc.137.t: "Ад отставки"
ukrsoc.137.d: "В условиях доминирования левого крыла УСДРП и принятия в партийной программе тезисов о демократической диктатуре пролетариата и переходе власти к Советам, произошла серия отставки, сильно ослабившая партию и её имидж.\n\nВ этом хаосе Панас Феденко и Исаак Масепа покинули кабинет в знак протеста, заявив, что "мы не можем дать революционной демократии только ограниченное распространение - до Советов" С их уходом рушится партийный баланс, пропадают важные посты в правительстве и в партии.\n\nВ этой демарше Феденко и Масепа открывают газету "Новый час" - как явную отсылку к "Neue Zeit" Карла Каутского, стремясь дать возможность центристам, правым и даже антисоветским левым в партии выступать от "социал-демократической оппозиции" против коммунистических тенденций УСДРП. \n\nПосле усиления оппозиции и предпринятых действий власть использует шанс использовать этот хаос в своих интересах - выдвигая новые кандидатуры и готовя реформы, добиваясь народной поддержки и действительно, мандата народа, пытаясь выбить почву из-под ног оппозиции"
ukrsoc.137.a: "Консолидировать правительство, второй раз раскалывать партию нельзя!"

ukrsoc.138.t: "Культурно-личностная национальная автономия"
ukrsoc.138.d: "Украинская социал-демократическая партия исповедует идеал национальной культурно-личностной автономии. Впервые сформулированный Отто Бауэром в 1907 году, он остаётся доминирующей этнической политикой австромарксистского движения, от которого УСДРП заимствует большинство своих идей - стремится превратить нацию не в территориально-этническое образование, а в простое объединение людей, отделяя государство от его территории. В конце концов, что говорит о том, что ты украинец, что ты должен жить именно в этой части Европы и следовать определенному набору традиций? Если ты считаешь себя украинцем, имеешь украинское гражданство, вносишь свой вклад в жизнь страны - налогами или другими способами, - что мешает тебе считаться украинцем?\n\nМногие еврейские идеологи бундизма придерживались аналогичной точки зрения, что превратило социал-демократов и бундистов в естественных союзников. В течение своего срока правительство социал-демократов стремилось провести значительные реформы для достижения своего идеала национально-культурной и личной автономии. Каждая этническая группа на Украине должна была иметь свои универсальные культурные собрания, способные взимать собственные налоги и самостоятельно решать вопросы, касающиеся её членов. Каждый гражданин Украины будет принадлежать к одному из этих культурных собраний, но вопрос о том, к какому национальному движению примкнуть, будет вопросом личного выбора, и никакое правительство не будет контролировать это решение."
ukrsoc.138.a: "Надмірне використання робочої сили"

ukrsoc.139.t: "Выборы в еврейскую культурную автономию"
ukrsoc.139.d: "Идея национально-личностной автономии предполагает, что государство должно как можно меньше вмешиваться в культурные и этнические дела, а вместо этого передать власть в этих областях автономным сообществам, которые не имеют своей территории, но представляют собой общину или синдикат людей, по собственному желанию относящих себя к той или иной этнической группе. Эти автономные этнические общины могли взимать собственные налоги, создавать собственные образовательные программы и, конечно, избирать своё руководство.\n\nСегодня в культурной автономии украинских евреев проводятся выборы. Несмотря на внешнее доминирование Еврейского рабочего бунда (в союзе с УСДРП) и его избирательных списков, идеологически еврейская община Украины очень разнообразна, и хотя социализм занимает среди них заметное место, религиозная партия "Ахдус" неожиданно получила преимущество в ряде опросов. Результаты выборов, несомненно, определят еврейскую культурную автономию на годы вперёд, и..."
ukrsoc.139.a: "Бунд добивается неоспоримого большинства."
ukrsoc.139.b: "Еврейская народная партия 'Ахдус' не допускает большинства."

ukrsoc.140.t: "Выборы в Крымскотатарскую культурную автономию"
ukrsoc.140.d: "Идея национально-личностной автономии предполагает, что государство должно как можно меньше вмешиваться в культурные и этнические дела, а вместо этого передать власть в этих областях автономным сообществам, которые не имеют своей территории, но представляют собой общину или синдикат людей, по собственному выбору ассоциирующих себя с той или иной этнической группой. Эти автономные этнические сообщества могли бы взимать собственные налоги, создавать собственные образовательные программы и, конечно, избирать собственное руководство.\n\nСегодня в культурной автономии крымских татар проводятся выборы. В условиях сохраняющейся активности крымского сепаратизма кемалистская фракция "Миллий фыркъа", главной и единственной крымскотатарской партии, борется за победу с левой фракцией. Однако у них ещё есть шанс благодаря расколу в главной крымскотатарской партии: за победу борются два кандидата. Первый - Асан Сабри Айвазов, идеолог и один из лидеров крымскотатарского народа в начальный период Гражданской войны.\nВторой - Амет Озенбашлы, кандидат с социалистическим уклоном во взглядах. Он участвовал в переговорах между правительством Сулькевича и Гетманом в 1918 году, после чего не эмигрировал, а в 1920 году стал одним из основателей сельскохозяйственной организации "Ширкет", имевшей отделения во всех регионах Крыма. Кроме того, он стал членом организации "Коч ярдым" ("Помощь переселенцам"), целью которой было создание благоприятных условий для возвращения крымских татар из Турции и Болгарского царства."
ukrsoc.140.a: "Крымскотатарские кемалисты получили большинство!"
ukrsoc.140.b: "Миллий Фыркы объединяется для победы"
ukrsoc.140.c: "Амет Озенбашлы одерживает единоличную победу"

ukrsoc.1400.t: "Вопрос о представительстве цыган и татар"
ukrsoc.1400.d: "После принятия закона о культурно-личностных национальных автономиях на Украине появилось множество различных социал-демократических организаций и партий местных народов. Одними из наиболее популярных и распространенных являются "Социал-демократическая рабочая партия крымских татар" и "Партия украинских ромов" Хотя некоторые депутаты Рады утверждают, что представительство местных народов в правительстве и парламенте недостаточно, это не относится к основным случаям национально-персональных автономий.\n\nОднако сейчас правительству предстоит принять несколько решений: либо создать "Конфедерацию" социал-демократических партий Украины, в которую, скорее всего, войдет Еврейский Бунд, либо пригласить в правящую коалицию цыганских и крымско-татарских социал-демократов, либо просто оставить все как есть во имя социалистической демократии."
ukrsoc.1400.a: "Создать конфедерацию социал-демократических партий"
ukrsoc.1400.b: "Пригласить их в коалицию."
ukrsoc.1400.c: "Для демократии и социализма они должны быть независимыми!"

ukrsoc.141.t: "Возрождение украинской культуры"
ukrsoc.141.d: "На протяжении большей части современной истории Украина находилась под властью иностранного государства. Будь то русские, поляки или немцы, мы практически не имели возможности для развития своей культуры. Этому не способствовал период русификации и другие попытки лишить наш народ его уникальности. Этого больше не должно быть! При народном правительстве наша культура будет процветать. Будь то пропаганда мероприятий с участием известных произведений искусства, государственные выставки продуктов питания, финансирование искусства в целом - мы не успокоимся, пока не возродим культуру Украины! Пусть это вызовет гнев русифилов на Востоке и поляков на Западе, но мы знаем, что наше дело правое. Украина должна восстать из пепла, как феникс, чтобы ответить на культурные вызовы современности."
ukrsoc.141.a: "Ещё один шаг к нашей цели."

ukrsoc.142.t: "Бунд еврейских рабочих"
ukrsoc.142.d: "Еврейский рабочий бунд имеет давнюю историю сотрудничества с украинской социал-демократией. Хотя по некоторым вопросам взгляды Бунда отличались от украинских, поскольку Гетманское правительство запрещало и пресекало любую деятельность Бунда, Директорія стала естественным союзником социалистической еврейской организации.\n\nС образованием Народной Республики Бунд вернулся на Украину и принял участие в организации Бундов - еврейских профсоюзов. Хотя бундовцы и являются профсоюзами, они организованы евреями и только для евреев. Если левые в целом одобряют автономию бундов, то правые считают, что необходимо создать центральный профсоюз под совместным руководством УСДРП-Бунда. Это поможет сближению наших партий и предотвратит недоразумения с местными бундами."
ukrsoc.142.a: "Оставьте бундовцев в покое."
ukrsoc.142.b: "Единая организация профсоюзов УСДРП-Бунд."

ukrsoc.143.t: "Держбанк & кооперация"
ukrsoc.143.d: "Украинская Центральная Рада учредила Державный банк ещё в 1917 году, но Гетману пришлось создавать Украинский Державный банк, по сути, заново. Именно Гетманский министр финансов Ржепецкий был одним из "архитекторов" создания Державного банка в его нынешнем виде.\n\nС приходом к власти Директорії Державный банк оказался сильным органом, который мог контролировать частные банки и кооперацию, фактически присоединяя их к себе за счёт кредитной деятельности. \n\nСейчас многие банки по-прежнему остаются частными и находятся в руках капиталистов, особенно кооперативные, которые занимаются кредитованием крестьян и фермеров. Тем не менее, мы можем использовать банк "Державный" для усиления контроля над частными банками. Фактически правительство предлагает национализировать банки - но передать их непосредственно банку "Державный""
ukrsoc.143.a: "Мы должны контролировать денежные потоки в стране."

ukrsoc.144.t: "Банкротство Полтавского сельскокооперативного банка"
ukrsoc.144.d: "В связи с недавней национализацией банков Полтавский сельский кооперативный банк заявил о своем банкротстве, оставив без денег около тысячи вкладчиков. Возникли стихийные акции протеста обманутых вкладчиков, которые винят в этом репрессивное воздействие банка "Державный", установившего высокую процентную ставку по кредитным займам. Местные советы Полтавщины уже заявили о необходимости поддержки вкладчиков и обратились напрямую к правительству с просьбой разобраться в ситуации и субсидировать фермерские хозяйства и хутора Полтавщины.\n\nОтвет правительства пока не получен, но многим ясно, что банк "Державный" необходимо ограничить и, возможно, установить максимальную процентную ставку."
ukrsoc.144.a: "Вопрос о вкладчиках будет решен."

ukrsoc.145.t: "Борьба за Херсон"
ukrsoc.145.d: "После укрепления власти муниципальных советов было принято решение о проведении новых выборов в Херсоне. В сельской области впервые сложилась практически тупиковая ситуация: за Херсонский местный совет боролись традиционное большинство социалистов-революционеров и относительно недавняя коалиция УСДРП-левых и укапистов. \n\nНесмотря на большую поддержку социалистов-революционеров, Херсон в последнее время начал активно развиваться, в городе началась индустриализация, что вызвало резкий приток трудоспособного населения.\n\nПо данным предвыборных опросов, коалиция УКП и левых УСДРП менее чем за 2 месяца догнала СР и теперь не отстает от них. Результаты этих выборов, вероятно, изменят не только Херсон, но и весь близлежащий регион."
ukrsoc.145.a: "УПСР сохраняет своё большинство."
ukrsoc.145.b: "В итоге побеждает коалиция УКП-УСДРП."

ukrsoc.146.t: "Слухи о коалиции с Укапистами" 
ukrsoc.146.d: "Вчера во многих украинских газетах появилась интересная новость с заголовком о возможных переговорах между правящими социал-демократами и "укапистами" Новый курс, взятый УСДРП, сблизил их с бывшими соратниками, покинувшими партию в результате раскола 20 лет назад. \n\nПока многие гадали, являются ли эти слухи реальными фактами или очередными домыслами фантазийных журналистов, Рада народных министров объявила о назначении на ряд постов министров-укапистов."
ukrsoc.146.a: "Интересно"

ukrsoc.147.t: "Объявлено о создании коалиции УСДРП-УКП!"
ukrsoc.147.d: "В последнее время, несмотря на отсутствие официальной коалиции, УСДРП и УКП много работают вместе. На некоторых выборах в местные советы "укаписты" предпочли объединиться с левым УСДРП в единый избирательный блок и успешно завоевали таким образом депутатские мандаты. \n\nСегодня, выступая в парламенте, лидер "укапистов" Василий Шахрай заявил о формировании коалиционного правительства и о том, что его партия войдет в парламент на официальной основе. Так, новым министром внутренних дел был назначен один из видных членов УКП Михайло Ткаченко. \n\nИзменения в правительстве вызвали неоднозначную реакцию среди некоторых членов УСДРП, особенно правого толка, которые осудили решение ЦК и правительства. Появились даже заявления о том, что УСДРП окончательно скатилась к большевизму."
ukrsoc.147.a: "Украинские социал-демократы вновь объединяются."

ukrsoc.148.t: "Единая партия?"
ukrsoc.148.d: "После объявления об официальной коалиции между социал-демократами и укапистами партии стали ещё ближе друг к другу. Их принципиальные разногласия, приведшие к расколу, стали менее существенными, и поэтому среди высокопоставленных чиновников заговорили об объединении двух партий, а точнее, об их воссоединении. \n\nНесмотря на то, что объединение никак не изменит существующего положения дел, УСДРП следует ожидать раскола с другой стороны - со стороны правых социал-демократов, которые крайне негативно относятся к перспективе стать единой партией с бывшими "нэзалэжниками"\n\nКлючевым вопросом сейчас является название будущей партии. С одной стороны, социал-демократы настаивают на сохранении нынешнего названия с приставкой "объединенная" - чтобы показать суть новой партии. С другой стороны, укаписты настаивают на том, чтобы новая партия называлась УКП - в честь наших намерений и конечной цели."
ukrsoc.148.a: "УСДРП(о) - не забывать, кто мы есть."
ukrsoc.148.b: "УКП - к нашему будущему."

ukrsoc.149.t: "Ещё один раскол?"
ukrsoc.149.d: "Объединение УСДРП с укапистами вызвало ряд проблем внутри новой партии. Политики из числа "правых" социал-демократов негативно отреагировали не только на объединение, но и на новое название партии. Сначала это фундаментальное противоречие подавлялось речами и убеждениями о единстве партии, но в конце концов Влияние левых стало слишком сильным. \n\nПосле этого ряд политиков заявили о своем выходе из партии и объявили о создании оппозиционной коалиции новому правительству. Их главным партнером в этом начинании стала партия ПУЛД(С-Ф). Оппозиционеры заявили, что новый курс Украины приведет страну к гибели, и призвали другие партии присоединиться к ним и сменить власть демократическим путём."
ukrsoc.149.a: "Единство - вот что нужно Украине, а не раскол!"

ukrsoc.150.t: "Великая констукция..."
ukrsoc.150.d: "Идея "красного Киева" завладела умами социалистической интеллигенции по всей Украине, и был предложен новый проект - сторонники стали называть его "Великие стройки Киева" - проект масштабной перестройки Киева, включающий монументальную архитектуру, небоскребы и культурные площади, которые будут заполнены общественным пространством с уникальными проектами лучших архитекторов и художников Украины.\n\nНовый проект предполагает удвоение размеров Киева, создание большого количества новых рабочих мест и повышение уровня жизни в городе. Он также предполагает использование современных и даже экспериментальных технологий.\n\nНовые планы города радикально увеличивают расходы на культурные пространства, архитектуру, общественный транспорт и парки, но за все приходится платить. Масштабное бюджетное давление не останется незамеченным - оно требует повышения налогов для крестьян и сокращения бюджета для других регионов, что наверняка многих возмутит."
ukrsoc.150.a: "Реализовать задуманное. Даже Эйфель не выдержит конкуренции!"
ukrsoc.150.b: "Откорректировать план и реализовать"
ukrsoc.150.c: "Отклонить. Другие регионы тоже должны развиваться"

ukrsoc.151.t: "Зеленый город"
ukrsoc.151.d: "Видение "Красного Киева" - это современное и радикальное видение мисто-сада, города, который исправляет раскол между горожанами и природой, и для этого Киев стремится стать новым, невиданным ранее городом" Финансирование "зеленых" проектов стало важной частью проекта "Красный Киев" - даже Винниченко лоббировал "натурализацию" города для реализации своего конкордистского видения - людей, гармоничных с природой. Новые парки, озера, зеленые крыши, виноградники, висящие на улицах, - Киев напоминает город футуризма.\n\nМуниципалитет города приложил немало усилий, чтобы воплотить это видение в жизнь, но подобные проекты оказались слишком амбициозными, чтобы город мог их осуществить в обычных условиях. В ходе серьезного обсуждения городской совет решил объявить референдум о трудовой мобилизации - поскольку это единственный способ осуществить задуманное, не превысив бюджет. Несмотря на то, что население настроено весьма оптимистично и готово работать больше, чем когда-либо, такой подход вызывает в городском совете много споров..."
ukrsoc.151.a: "Принят закон о трудовой мобилизации и назначен референдум"
ukrsoc.151.b: "Может быть, удастся ещё раз увеличить бюджет...?"
ukrsoc.151.c: "Отклонить идею"

ukrsoc.152.t: "Крестьянские забастовки!"
ukrsoc.152.d: "Кажущийся бесконечным рост расходов в Киеве ложился бременем на крестьянство в приспосабливаемых регионах. После революции крестьяне-оптимисты демонстрировали колоссальный рост производительности труда и были главной силой украинской модернизации. Но теперь весь этот тяжелый труд вернулся не на хутора и в деревни - а в Киев. Такая региональная исключительность подвигла крестьян в оппозицию и заставила УПСР занять более жесткую позицию по отношению к нашему правительству. Первая крестьянская забастовка со времен революции, и действительно опасная - если мы ничего не сделаем, Киев ждет голод и дефицит..."
ukrsoc.152.a: "Нам нужны новые кредиты! Мы все решим!"
ukrsoc.152.b: "Режем"

ukrsoc.153.t: "Выборы в Киевскую Раду"
ukrsoc.153.d: "Вскоре после усиления полномочий муниципальных советов во многих регионах страны началась подготовка к местным выборам. Наиболее активная избирательная кампания была неразрывно связана со столицей нашей республики - городом Киевом. В первые годы существования УНР главой города был юрист Рябцов Евгений из партии социалистов-революционеров, пока его не сняло с должности правительство Гетмана, поставив на его место Карла Маршалка.\n\nПосле прихода к власти Директорії Киевская Рада была распущена до созыва Всеукраинского съезда. Теперь за право управлять городом снова идет борьба - и на этот раз претендентом на пост мэра Киева стал уроженец Киевской губернии Владимир Чеховский, который вместе со своей командой СД готов радикально преобразовать город, превратив его в пролетарскую столицу Европы. \n\nСтолица была встречена оглушительной победой социал-демократов - с почти 40-процентным перевесом блок Чеховского вышел на первое место, получив почетное большинство в местном совете. Теперь город находился под властью УСДРП, и его ждали модернизация, озеленение и другие амбициозные проекты."
ukrsoc.153.a: "Червоный Киев!"

ukrsoc.154.t: "Украинские фрейдо-марксистские исследования"
ukrsoc.154.d: "При социал-демократическом правлении и процветании, которое оно принесло Украине, появилось множество новых модернистских исследований - новые университеты и конференции с, казалось бы, бесконечными научными дискуссиями на все возможные темы - научная и культурная жизнь расцветает.\n\nПри таком ренессансе, под влиянием и при личной заинтересованности Владимира Винниченко, Украина стала родиной первого систематического финансируемого государством изучения психоанализа и марксизма. Как сказал однажды Винниченко: "Если бы Фрейд знал о конкордизме, он должен был бы немедленно стать членом социал-демократической партии" Чтобы быть во главе марксистских, социалистических и психоаналитических дискуссий, были созданы первые "фрейдо-марксистские исследования" Однако, не ограничиваясь Фрейдом и Марксом, они дали новую основу для сочетания социального освобождения с психологическим и индивидуальным.\n\nНовые исследования собрали психоаналитиков и теоретиков всего мира, и все люди мира, особенно из стран Третьего Интернационала, приехавшие в город послушать таких людей, как Отто Фенихель, Вильгельм Райх и Эрих Фромм, дали начало тому, что впоследствии будет названо "киевской школой психоанализа""
ukrsoc.154.a: "Отлично!"

ukrsoc.155.t: "Конституционный съезд"
ukrsoc.155.d: "В связи с тем, что новая Королевская и Гетманская власть сломлена, и новая Республика, гордая и свободная, сияет на украинской земле, встает вопрос о разработке Конституции. Сегодня УСДРП официально объявил о выборах Конституционного конгресса - временного органа по разработке новой конституции Республики. Для принятия конституции, как утверждается, недостаточно мандата простого большинства, поэтому партии будут создавать широкие коалиции для реализации своих представлений о новой украинской демократии."
ukrsoc.155.a: "Давайте смотреть в будущее как единое целое, в подлинно народной республике!"

ukrsoc.156.t: "[GetYear] Конституция Украины"
ukrsoc.156.d: "Народная республика, республика гордая и свободная, богатая своей землей, принадлежит целиком своим гражданам" После выборов в Конституционный Конгресс она наконец-то готова к разработке новой Конституции. УСДРП решила объединиться в широкую коалицию с УПСР, согласившись на ряд компромиссов, и получила в Конгрессе подавляющее большинство. Конституционный орган избирает двух глав, которые возглавят его, чтобы написать новое будущее Украины...\n\nПосле короткого голосования под продолжительные овации Михайло Грушевский от Украинской партии социалистов-революционеров и Владимир Винниченко от Украинской социал-демократической рабочей партии приготовились приступить к работе над долгожданной Конституцией. Даже самые скептически настроенные и правые члены Конгресса стоят и не могут сдержать слез после трогательных речей и исполнения гимна."
ukrsoc.156.d.left_leaning: "Свободно и гордо стоит народная республика, республика трудового народа, из городов и деревень, ферм и фабрик, страна казачьих традиций, крестьянской и рабочей борьбы" После выборов в Конституционный съезд она наконец-то готова к разработке новой Конституции. УСДРП решила войти в широкую коалицию с ЕПСР, согласившись на ряд компромиссов, и получила в Съезде подавляющее большинство. Конституционный орган избирает двух глав, которые возглавят его, чтобы написать новое будущее Украины...\n\nПосле короткого голосования, под продолжительные овации, Никита Шаповал от Украинской партии социалистов-революционеров и Владимир Винниченко от Украинской социал-демократической рабочей партии приготовились начать работу над долгожданной конституцией, к надеждам многих, обеспечивающей демократическое и социалистическое будущее Украины! Новая конституция провозглашает Украину страной всего трудового народа, страной, движущейся к социализму. В конце заседания делегаты исполняют левую версию "Марсельезы" на украинском языке, к отчуждению большинства делегатов от правых сил. Нарушая строй, некоторые члены Коммунистической партии Украины встают и поют вместе с другими делегатами"
ukrsoc.156.d.left: "Свободно и гордо стоит Украинская Народная Советская Республика, республика трудящихся" После выборов на Конституционный съезд она, наконец, готова к выработке новой конституции. УСДРП решила объединиться в узкую коалицию с УКП, согласившись на ряд компромиссов, отстав всего на несколько голосов от супербольшинства. Конституционный орган избирает двух глав, которые возглавят его, чтобы написать новое будущее Украины... \n\nПосле длительного голосования Конгресс разделился между тремя кандидатами - Владимиром Винниченко от левого УСДРП и молодым Панасом Феденко от правого УСДРП, представляющие две разные традиции социал-демократии, и Василий Шахрай, член УКП, партии, по некоторым слухам, находящейся в процессе повторного вхождения в УСДРП. Благодаря отрыву голосов от боротьбистов-симпатиков из УПСР Василий Шахрай побеждает, создавая полностью леворадикальный съезд. Выдвижение избранных руководителей на трибуну и провозглашение будущего Украины как не парламентской, а советской республики вызывает у делегатов крики и свист со стороны некоторых членов УПСР, УСДРП, УПСФ и более мелких партий, протестующих против такого шага, а весь УКП и левые крылья УПСР и УСДРП начинают петь "Интернационал" Весь съезд почти не вступает в драку. Правые готовятся получить от левых как можно больше уступок, чтобы принять это, Конгрессу будет тяжело."
ukrsoc.156.d.right_leaning: ""Украинская Народная Республика, республика своих граждан, богатых и состоятельных, которая принадлежит народу" После выборов в Конституционный Конгресс она наконец-то готова к разработке новой Конституции. УСДРП решила объединиться в узкую коалицию с ПУЛД, согласившись на ряд компромиссов, и получила в Конгрессе лишь незначительное большинство. Конституционный орган избирает двух глав, которые возглавят его, чтобы написать новое будущее Украины...\n\nПосле короткого голосования, сопровождаемого продолжительными овациями, Панас Феденко от Украинской социал-демократической рабочей партии и Владимир Винниченко от Украинской социал-демократической рабочей партии при поддержке УПСР и ПУЛД приступили к работе над долгожданной Конституцией. Новая Конституция будет гарантировать долгожданную свободу для каждого человека, любого класса и расы. Панас Феденко в своем выступлении обещает "нейтральную Конституцию", которая обеспечит равенство перед законом, народовластие и классовую войну в парламенте, а не на улицах, где кандидаты будут бороться за своё видение. Довольно неожиданно, что и правые, и левые, похоже, довольны новой Конституцией, но ни одна из фракций не испытывает особого восторга. Похоже, что новая Конституция действительно "нейтральна""
ukrsoc.156.d.right: ""Украинская Народная Республика, республика своих граждан, богатых и состоятельных, всецело принадлежит народу" После выборов в Конституционный Конгресс он наконец-то готов к разработке новой Конституции. УСДРП решила объединиться в узкую коалицию с ПУЛД, согласившись на ряд компромиссов, и получила в Конгрессе лишь незначительное большинство. Конституционный орган избирает двух глав, которые возглавят его, чтобы написать новое будущее Украины...\n\nПосле короткого голосования, сопровождаемого продолжительными овациями, Панас Феденко от Украинской социал-демократической рабочей партии и Владимир Винниченко от Украинской социал-демократической рабочей партии при поддержке УПСР и ПУЛД приступили к работе над долгожданной Конституцией. Новая Конституция будет гарантировать долгожданную свободу для каждого человека, любого класса и расы. Панас Феденко в своем выступлении обещает "нейтральную Конституцию", которая обеспечит равенство перед законом, народовластие и классовую войну в парламенте, а не на улицах, где кандидаты будут бороться за своё видение. Довольно неожиданно, что и правые, и левые, похоже, довольны новой Конституцией, но ни одна из фракций не испытывает особого восторга. Похоже, что новая Конституция действительно "нейтральна""
ukrsoc.156.a: "Вже воскресла Україна, і слава, і воля!"
ukrsoc.156.b: "Впервые в нашей истории трудовой народ свободно стоит на этой земле!"
ukrsoc.156.c: "Чуеш сурмы загралы, час розплаты настав..."
ukrsoc.156.e: "Иногда демократия скучна, но необходима"
ukrsoc.156.f: "Иногда демократия скучна, но необходима"

ukrsoc.157.t: "Конкордизм"
ukrsoc.157.d: "Конкордизм - социально-этическая концепция, направленная на восстановление равновесия внутреннего мира человека, гармонии между человеком и обществом, между человеком и природой. Этимологически Конкордия - древнеримск. божество гармонии между гражданами и между народом и сенатом.  Концепция конкордианства изложена в одном из философско-этических трактатов В. Винниченко. Винниченко делает попытку объяснить, как преодолеть препятствия на пути к мечте и счастью людей. \n\nКонкордизм - это система методов и правил достижения счастья, стремление к которому объединяет всех людей.\nКонцепция ориентирована на восстановление внутренней когерентности (равновесия) в мире человека с помощью системы личных, совместных и глобальных средств (от питания и валеологии до духовного самосовершенствования). Человечество всегда страдало от "дискордизма" - драмы несогласованности между собой, которая является "смертельной болезнью, разрушающей человека" \nВынниченко подчеркивает необходимость адекватного осознания отношений между человеком и природой. Человек - не покоритель и хозяин природы, а лишь её фрагмент. \nПрирода как целое и совершенный мир противопоставляется дисгармонии людей. Конкордистская парадигма ориентирует на отношение к природе не как к пассивному фону, на котором протекает жизнь людей, а как к компоненту жизни человека, как к организму, элементом которого является и человек, который должен реализовать свои собственные жизненные функции, не нарушая при этом основной функции всего организма. Для достижения такого состояния автор пропагандировал такой философский подход, как "быть честным с самим собой" Концепция конкордизма В. Винниченко может быть продуктивной и для формирования экологической культуры современника, дидактики экологического образования и методики экологического воспитания, кооперативного жизнеобеспечения и социализма. Философия конкордизма имеет близкие параллели с учением Ницше и Фрейда, которые становятся важной частью украинской открытости к новым и возникающим исследованиям психоанализа."
ukrsoc.157.a: "Новая национальная философия"

ukrsoc.158.t: "Наследие Драгоманива"
ukrsoc.158.d: "Михайло Драгоманов занимает почетное место в истории украинского социализма и рабочего движения. Во многом он стал одним из основателей движения за украинский автономизм, поскольку считал, что спасение украинцев - в создании собственного государства, Союза для защиты от чужаков. Он также внес большой вклад в идеологическое обоснование УСДРП - федерализма, основой которого является местное самоуправление, а также серьезно отстаивал принципы политических прав и свобод человека. \n\nДрагоманова помнят и любят на Украине, и его наследие будет жить дальше. В его честь уже началось переименование ряда улиц во многих городах Украины, в том числе и в Киеве"
ukrsoc.158.a: "Великий патриот Украины!"

ukrsoc.159.t: "Винниченко - не слишком ли далеко?"
ukrsoc.159.d: "В более широком контексте конкордистского движения вырисовывается противоречивый аспект философии Владимира Винниченко - пропаганда нудизма как средства личного освобождения и преобразования общества.\nПропаганда нудизма Винниченко основана на убеждении, что человеческое тело должно быть освобождено от ограничений общественных норм и пуританских взглядов. Он утверждает, что свободный от одежды человеческий облик символизирует возвращение к природе, самопринятие и выражение личной свободы. Нудизм, по его мнению, является проявлением отказа от угнетающих социальных структур и принятия нового, более раскрепощенного общества.\n\nКультурная революция, связанная с нудизмом Винниченко, начинает формироваться по всей Украине. Появляются нудистские колонии и клубы, в которые приходят люди, принимающие идеологию освобождения тела. Эти места становятся прибежищем для единомышленников, ищущих чувство общности и личного освобождения, где они могут заниматься рекреацией, физическими упражнениями и отдыхом в свободной от одежды среде.\nПо мере распространения информации о нудистском движении украинское правительство сталкивается с дилеммой. С одной стороны, есть те, кто утверждает, что личная свобода и отказ от общественных табу должны быть приняты в духе конкордизма. Они рассматривают нудизм как форму самовыражения и способ бросить вызов угнетающим нормам прошлого. С другой стороны, критики утверждают, что публичное обнажение может быть расценено как непристойное или оскорбительное, что может подорвать более широкие цели социального единства и стабильности.\n\nПравительство стоит перед выбором: Должно ли оно принять и регулировать нудистское движение, пытаясь найти баланс между личной свободой и общественными нормами? Или же оно должно занять более осторожную позицию, опасаясь возможной обратной реакции и риска отторжения более консервативных фракций в обществе?"
ukrsoc.159.a: "Это плохо скажется на наших рейтингах... И христианским работникам это не понравится"
ukrsoc.159.b: "Что он сделал? Немедленно потребовал отставки и избрания нового председателя партии"
ukrsoc.159.c: "Его идеи новаторские! Наша партия должна принять сексуальное освобождение как часть нашей программы"

ukrsoc.160.t: "Женское движение набирает силу"
ukrsoc.160.d: "Социалистическо-феминистское наследие Леси Украинки, выдающейся украинской писательницы и активистки, продолжает звучать как мощная сила в борьбе за гендерное равенство и социальную справедливость. Леся Украинка, родившаяся в 1871 г., была провидцем и горячим сторонником прав женщин и принципов социализма. Её труды, выступления и активная деятельность сыграли решающую роль в борьбе с общественными нормами, вдохновили поколения феминисток и определили траекторию развития украинского общества.\n\nПроизведения Леси Украинки проникнуты глубоким чувством общественного сознания и затрагивают темы гендерного неравенства, классовой борьбы и национального освобождения. В своих стихах, пьесах и прозе она вникала в проблемы, с которыми сталкиваются женщины в патриархальном обществе, подчеркивая их угнетение и призывая к расширению их прав и возможностей. Её литературные произведения отразили суть социалистическо-феминистского движения, объединив стремление к гендерному равенству с более широкой борьбой за социальные преобразования и освобождение.\nКак социалистка и феминистка, Леся Украинка твердо верила в взаимопересекаемость угнетений. Она понимала, что борьба за гендерное равенство не может быть отделена от борьбы с классовой эксплуатацией и национальным угнетением. Её деятельность не ограничивалась гендерными вопросами, она отстаивала права рабочих, крестьян и угнетенных национальных меньшинств. Соединяя феминизм с социализмом, она стремилась создать более инклюзивное и справедливое общество, в котором все маргинальные группы могли бы найти освобождение.\nНаследие Леси Украинки выходит за рамки её трудов. Она активно участвовала в общественной жизни, выступая с речами и участвуя в политических дискуссиях, в которых оспаривала традиционные гендерные роли и отстаивала идеалы гендерного равенства и социальной справедливости. Её приверженность правам женщин и принципам социализма вдохновила многих на борьбу за более справедливое общество.\nЛеся Украинка стала одним из создателей первой украинской социал-демократической организации, связав воедино идеи феминизма, марксизма и драгоманизма. И теперь, когда наступила социал-демократическая революция, она проливает свет на наше дальнейшее движение вперёд"
ukrsoc.160.a: "Социализм невозможен без освобождения женщин"


### UPSR events ###

ukrsoc.161.t: "Долгожданное выступление Грушевского"
ukrsoc.161.d: "Грушевский, одна из самых значимых фигур украинской революции 1917 года - уважаемый большинством украинцев как отцовская фигура для всего украинского движения и ненавидимый националистами за якобы бесхозяйственность и "слишком демократический" способ управления. Теперь история дает своему самому страстному действующему лицу - историку - второй шанс. И вновь, как и десять лет назад, Грушевский стоит среди сотен тысяч людей, размахивая украинскими и красными флагами...\n\nНароду Украины, народу свободному, на земле свободной, революционный привет! Всем отважным героям, погибшим в борьбе за свободу и вольность, мы стоим сейчас, единые и свободные! Нас не сломили ни царские цепи, ни немецкие штыки, ни Гетманская полиция! Сегодня республика стоит крепко. У её руля стоят трудовые народы - и впервые, с 1917 года, готовы решать свою судьбу! Отныне Украина будет свободна от помещиков, диктаторов и царей - немецких, австрийских или русских - при доверии народа, поддерживающего УПСР. Мы объявляем о начале реализации нашей программы, и самое главное - земельной реформы.\nПо всей улице раздавались аплодисменты и крики. В народе возродилась надежда, и ещё несколько дней после этого все ждали - выполнит ли правительство свои обещания? Действительно ли Украина свободна, действительно ли это реальность? Даже скептически настроенные националисты были тронуты массовой поддержкой Грушевского и УПСР и на время ограничили свою критику. Теперь все ждали, что же будет дальше"
ukrsoc.161.a: "Вы уже слышали блестящую речь Грушевского?"

ukrsoc.162.t: "Селянская спилка восстановлена"
ukrsoc.162.d: "Распространение идеи организации крестьянских союзов в недрах "старых" украинских земель, а также подъем национального движения, в частности создание Украинской Селянской Спилки (Украинского крестьянского союза), коренным образом способствовали национальной и классовой организации украинского народа. На территории Киевской, Полтавской и Подольской губерний, где наблюдалось абсолютное господство Украинской партии социалистов-революционеров, шел интенсивный процесс формирования местных отделений Украинского крестьянского союза, альтернативного Всероссийскому крестьянскому союзу.\n\nКрестьянский союз требовал от Украинской центральной рады отмены частной собственности на землю и передачи её в собственность народа; он не признавал Гетманской власти. 21-23 мая 1918 г. в Голосеевском лесу под Киевом тайно прошел II Всеукраинский крестьянский съезд, созванный Крестьянским союзом.\nОн протестовал против вмешательства Германии в дела Украины, заявил о лояльности Украинской Народной Республике и призвал крестьянство к борьбе против Гетманата. После раскола УПСР (15 мая 1918 г.) Крестьянский союз, в отличие от Боротьбистов, оказался примыкающим к "центральному течению" УПСР под руководством Н. Григорьева. После многолетних репрессий Гетмана "Спилка" не была уничтожена и всегда оставалась силой, с которой приходилось считаться. Даже при Гетманской поддержке помещиков и полицейских рейдах на собрания "Спилки" её организации вели нелегальную деятельность, а лидеры уходили в эмиграцию, участвуя в создании Директории - революционной республиканской коалиции.\n\nНастало время воссоздать и легализовать Селянскую Спилку, избрать её руководство и возобновить её участие в управлении и политике новообразованной Украинской Народной Республики."
ukrsoc.162.a: "Власть - крестьянам!"

ukrsoc.163.t: "УПСР объявляет о своих реформаторских амбициях"
ukrsoc.163.d: "Признавая важность аграрного вопроса, УПСР выступает за земельную реформу, направленную на расширение прав и возможностей сельских масс. В соответствии с этим предложением земля будет перераспределена между фермерами и крестьянами, что обеспечит справедливый доступ к ней и будет способствовать повышению производительности сельского хозяйства. УПСР подчеркивает важность коллективной собственности и кооперативных методов ведения сельского хозяйства для получения максимальной выгоды для всех.\n\nВ своем стремлении к социальной справедливости УПСР выступает за проведение комплексных реформ в области трудовых прав. Они направлены на защиту работников от эксплуатации, обеспечение справедливой заработной платы и безопасных условий труда. Партия призывает к созданию профсоюзов, предоставлению права на ведение коллективных переговоров, реализации программ социального обеспечения для поддержки работников и их семей и, в конечном итоге, к социализации большинства фабрик для контроля над ними со стороны рабочих в течение первого срока их работы. Понимая важность образования и сохранения культуры, УПСР предлагает реформы, направленные на возрождение системы образования и сохранение культурного наследия Украины. Они выступают за увеличение финансирования образования, расширение доступа к школам и университетам, популяризацию украинского языка и культуры. УПСР представляет себе общество, в котором образование служит катализатором социальной мобильности и культурной гордости"
ukrsoc.163.a: "То, с чем могут согласиться все фракции партии"

ukrsoc.164.t: "Кооперативное начинание Ковалевского"
ukrsoc.164.d: "В Великой Украине кооперативное движение начало свою борьбу за право функционировать как форма хозяйственной организации. Относительно широкая разветвлённость украинской кооперации требовала её консолидации в кооперативные союзы, которые вскоре были созданы. В 1913 году первые украинские кооперативные союзы были вынуждены ликвидировать и возродились лишь после Февральской революции 1917 года.\nПроизводственная кооперация на Украине не достигала своего потенциала развития до 1917 года из-за отсутствия правовой базы. Первый сельскохозяйственный артель не только на Украине, но и во всей Российской империи был основан в 1894 году. В первые годы число производственных кооперативов быстро росло, и к 1902 году в Великой Украине уже насчитывалось более 125 производственных кооперативов.\nНовый импульс развитию украинской кооперации придала Украинская Центральная Рада, которая уже 20 марта 1917 года издала кооперативный закон, создавший правовые основания для деятельности и съездов отечественных кооператоров.\n\nСразу после I Кооперативного съезда начал свою деятельность Украинский Центральный Кооперативный Комитет (УЦКК) как главный временный орган всей национальной кооперации. УЦКК состоял из трёх основных отделов — культурно-просветительного, ревизионного и страхового. Кроме того, в его составе было создано пять специальных комиссий: статистическая, финансовая, юридическая, образовательная и социальная.\n\n1917 год дал мощный толчок развитию всех отраслей кооперации в Украине. В течение этого года, например, число потребительских обществ увеличилось до 4 873, а центром потребительской кооперации стала созданная 6 мая 1917 года организация «Днепросоюз», которая по состоянию на январь 1918 года имела финансовый оборот в 5 миллионов рублей. Она издавала двухмесячник «Кооперативная Зоря».\n\nФинансовым центром украинской кооперации стал Украинский Народный Кооперативный Банк (Украинбанк) с филиалами во всех крупных городах страны.\n\nОдним из «китов» украинского кооперативного движения стал Первый Всеукраинский сельскохозяйственно-экономический кооперативный союз (сокращенно «Централь»), созданный в январе 1918 года. Задачей «Централя» была широкая сельскохозяйственная деятельность, а также объединение сельскохозяйственных кооперативов в единую структуру и помощь в формировании аграрных кооперативов.\n\nПри гетманской власти кооперация умеренно поддерживалась, но одновременно подавлялась везде, где давала крестьянам слишком много влияния. С восстановлением Украинской Народной Республики мы приложим все усилия, чтобы кооперативное движение вновь расцвело!"
ukrsoc.164.a: "Возрождение украинских кооперативов"

ukrsoc.1641.t: "Коррупционный скандал!"
ukrsoc.1641.d: "Вчерашнее сообщение в газетах о коррупционном скандале с участием государственных чиновников, пойманных на получении взятки от одного из кооперативов, может поколебать веру общества в идеалы социальной экономики, привести к потере веры в способность государства управлять экономикой и доверия к кооперативному движению. Потенциально это может привести к сокращению финансирования кооперативов и недоверию со стороны потенциальных членов, а также к трудностям в расширении существующих или открытии новых кооперативов.\nВозмущенная общественность уже отказывается от участия в некоторых крупнейших кооперативах."
ukrsoc.1641.a: "Виновных надо наказывать!"

ukrsoc.1642.t: "Недобросовестная торговая практика"
ukrsoc.1642.d: "Недавно мы получили информацию о том, что некоторые иностранные компании, которые до сих пор работают на Украине, применяют недобросовестную торговую практику, например, демпингуют, продавая продукцию по ценам ниже рыночных. Это уже негативно сказывается на рынке для отечественных кооперативов, которые вынуждены снижать цены и норму прибыли, что делает их расширение менее финансово целесообразным."
ukrsoc.1642.a: "Правительство должно вмешаться!"
ukrsoc.1642.b: "Ситуация разрешится сама собой через некоторое время"
ukrsoc_1642_tt1: "Мы не сможем расширять кооперативы в течение 120 дней§!"
ukrsoc_1642_tt2: "§RМы не сможем расширить кооперативы в течение 240 дней§!"

ukrsoc.1643.t: "Антикооперативные настроения распространяются"
ukrsoc.1643.d: "Политический сдвиг против кооперативов среди наиболее состоятельных граждан, а также кулаков распространяется и на более бедное население, затрудняя формирование и развитие групп, а также ограничивая доступ к финансированию и другим необходимым ресурсам!"
ukrsoc.1643.a: "Бедные борются, а богатые процветают!"
ukrsoc_1643_tt: "§RМы не сможем расширять кооперативы в течение 60 дней§!"

ukrsoc.1644.t: "Закон о развитии сельских районов"
ukrsoc.1644.d: "УПСР является инициатором существенного изменения экономических приоритетов, выступая за децентрализованный и локализованный подход к развитию. Они утверждают, что, хотя некоторые отрасли промышленности выигрывают от эффекта масштаба, большая часть экономики может быть эффективно организована на низовом уровне. В центре их внимания - развитие села и повышение благосостояния крестьянства, направленное на создание более справедливого и устойчивого общества.\n "Признавая потенциальные преимущества эффекта масштаба в некоторых отраслях, мы твердо убеждены, что большая часть экономики может быть наиболее эффективно организована на основе децентрализации и локализации,\n" - заявляет Украинская партия социалистов-революционеров. Делая акцент на благосостоянии сельского населения, они предлагают программу преобразований, направленную на приоритетное развитие села и повышение благосостояния крестьян.\n\nПризнавая жизненно важную роль села и крестьянства в структуре украинского общества, УПСР утверждает, что содействие их росту и процветанию необходимо для построения сильной и инклюзивной нации. Они выступают за перенаправление ресурсов и внимания из городских центров в сельскую местность, за развитие местной экономики и поддержку сельскохозяйственных инициатив.\nКонцепция УПСР охватывает различные аспекты развития сельских территорий, включая совершенствование инфраструктуры, доступ к образованию и здравоохранению, а также устойчивое развитие сельского хозяйства. Инвестируя в развитие и модернизацию деревень, они стремятся создать жизнеспособные и самодостаточные сообщества, в которых приоритетом является благосостояние крестьян.\n\nКритики предложения ЕПСР утверждают, что отказ от развития городов может помешать общему экономическому прогрессу и пренебречь потенциальными выгодами от урбанизации. Однако партия твердо убеждена, что сбалансированный подход, ориентированный как на сельские, так и на городские районы, является жизненно важным для достижения социальной гармонии и сокращения неравенства.\nПредложения направлены на решение проблемы исторического пренебрежения сельскими районами и расширение прав и возможностей крестьян, обеспечение их активного участия в процессе развития страны и принятия решений."
ukrsoc.1644.a: "Подавляющим большинством голосов принят!"
ukrsoc.1644.b: "Нужен более радикальный подход, чтобы ещё больше снизить приоритеты развития городов"
ukrsoc.1644.c: "Компромисс с УСДРП. Мы не хотим отторгать городских рабочих"

ukrsoc.165.t: "Кабинет министров Голубовича 1918 г."
ukrsoc.165.d: "Неожиданно для многих на съезде ЦК был поставлен вопрос об оценке действий Голубовича на посту премьер-министра Украины в 1918 году. Дурная слава, оставшаяся за премьером, продолжает порождать массу слухов и обвинений, и для многих сам факт того, что Голубович вновь стал премьер-министром, является довольно диким и неуместным. \n\nДело в том, что именно при правительстве Голубовича произошел вооруженный переворот Скоропадского в 1918 году, и именно правительство Голубовича допустило оккупацию УНР австро-германскими войсками. Оппозиция премьер-министру требует скорейшего рассмотрения этого вопроса и выработки резолюции об отношении партии к этому инциденту, а также, предположительно, вынесения вотума недоверия правительству и премьер-министру."
ukrsoc.165.a: "Центральный Комитет должен отреагировать..."

ukrsoc.166.t: "Компетентность Голубовича поставлена под сомнение"
ukrsoc.166.d: "Поднятый недавно вопрос о компетентности Голубовича в роли премьер-министра рассматривался сегодня на заседании Центрального Комитета. И хотя ряд членов Комитета, в том числе и сам Голубович, выступили в его защиту, указав на то, что премьер отсидел в тюрьме репрессивного и антисоциалистического Гетманского режима, многие видные руководители выступили против его назначения на пост премьер-министра, заявив о несомненном предательстве интересов страны. Как бы то ни было, на общем голосовании ЦК этот вопрос будет решен раз и навсегда. Таким образом, Центральный Комитет..."
ukrsoc.166.a: "..вынуждает Голубовича уйти в отставку"
ukrsoc.166.b: "..делает вывод, что Голубович стал жертвой обстоятельств"

ukrsoc.167.t: "Рада утвердила нового премьер-министра УССР"
ukrsoc.167.d: "Вскоре после отставки премьер-министра правящая партия выдвинула ряд кандидатов на освободившуюся должность, один из которых вскоре будет назначен Радой руководителем страны. \n\nСреди выдвинутых кандидатов выделяются пять наиболее значимых претендентов: Левко Ковалив, бывший боец и сторонник радикальных реформ; Николай Ковалевский, кооператор и публицист, бывший министр продовольствия в 1918 году; Павел Христюк, центрист, соавтор закона о земле, генеральный секретарь правительства Винниченко, государственный секретарь правительства Голубовича; Никита Шаповал, социолог и довольно умеренный кандидат; и, наконец, Михайло Грушевский, первый премьер-министр независимой Украины и известный историк. \n\nРешение о назначении будет принято сегодня на заседании Рады"
ukrsoc.167.a: "Левко Ковалив, СР, поддерживающая Боротьбиста"
ukrsoc.167.b: "Николай Ковалевский, кооператор и публицист"
ukrsoc.167.c: "Павел Христюк, центрист СР"
ukrsoc.167.e: "Никита Шаповал, социолог и лесовод"
ukrsoc.167.f: "Михайло Грушевский, историк, первый украинский премьер"

ukrsoc.168.t: "Новая программа СР"
ukrsoc.168.d: "С избранием [ROOT.GetLeader] не только премьер-министром, но и главой ЦК партии особенно остро встал вопрос о принятии новой программы УПСР. Долгое время она содержала слишком много лозунгов и требовала адаптации к текущей политической ситуации. Основные споры идут между принятием советской платформы, то есть традиционной доктрины популизма, и принятием дуалистической платформы - признанием и советов, и парламента важными и правомочными институтами. Однако без одобрения лидера ЦК радикальное решение о переходе на советскую платформу невозможно"
ukrsoc.168.a: "Была выбрана советская платформа"
ukrsoc.168.b: "Победили сторонники дуалистической платформы"

ukrsoc.169.t: "Российские социалисты-революционеры"
ukrsoc.169.d: "Пожалуй, самое массовое из всех народнических движений, ПСР России под руководством Чернова, несомненно, является одним из наших ключевых идеологических союзников. Однако многое в нашем сотрудничестве увязано с внешнеполитической доктриной России, которая явно пропитана реваншистскими настроениями и недовольством. Вопрос о сотрудничестве украинских и российских СР вновь актуален, и нам необходимо решить эту дилемму на внеочередном съезде ЦК партии"
ukrsoc.169.a: "Наши партии должны сотрудничать"
ukrsoc.169.b: "Народоцентризм, ориентированный на Россию, губителен для Украины"

ukrsoc.170.t: "Движение СР крымских татар"
ukrsoc.170.d: "Социалистическое революционное движение довольно популярно в Крыму. Практически единственная действующая партия крымских татар - "Миллий фирка" - была основана народниками и имеет платформу скорее социалистической направленности. Однако, помимо "Миллий Фыркы", в регионе действует местное региональное отделение УПСР, возглавляемое Абрамом Дерманом. Этнически он не принадлежит к крымским татарам, но жил и работал в Симферополе с 1907 года. Во время революции он был членом Рады народных представителей Таврической губернии и секретарем редакции журнала "Крымский кооператор" В любом случае, правительство намерено направить дополнительные гранты на развитие Крыма и сотрудничать как с "Миллионкой", так и с Таврическим отделением УПСР"
ukrsoc.170.a: "Их будущее на Украине светлое"

ukrsoc.171.t: "Новый рассвет для демократии"
ukrsoc.171.d: "С восходом солнца над Киевом разворачивается новая глава в истории Украины. Украинская партия социалистов-революционеров, недавно добившаяся значительного политического влияния, обнародует амбициозный план создания действительно представительного парламента. Их концепция, вдохновленная убеждением, что демократия развивается только при участии всех граждан, направлена на то, чтобы собрать воедино различные голоса со всей страны и дать им возможность определять её судьбу.\nВо главе этой инициативы стоит гениальный прагматик УПСР Никита Шаповал. Его горячее стремление к демократии и справедливости снискало ему большое уважение как среди членов партии, так и среди широких слоев населения. Шаповал полон решимости воплотить в жизнь мечту о представительном парламенте, в котором каждый украинец, независимо от социального положения и региональной принадлежности, будет чувствовать себя услышанным и включенным в жизнь страны.\nСторонники плана УПСР начали организовывать встречи в различных регионах, вовлекая местных жителей в оживленные дебаты и дискуссии. Такой инклюзивный подход нашел отклик, и на встречи стали приходить люди из самых разных слоев общества. Фермеры, шахтеры, рабочие и представители интеллигенции обмениваются идеями и делятся своими надеждами на то, что Украина станет по-настоящему демократической.\n\nЭти инициативы находят отклик у населения, которое гордится тем, что их голоса находят отражение в формирующемся политическом ландшафте. По мере того как УПСР делает шаги к достижению своей цели, в городах и поселках Украины нарастает чувство единства.\n\nПо мере того как кампания за создание представительного парламента набирает обороты, многие вдохновляются потенциалом более светлого и инклюзивного будущего. Это новаторское движение, поддерживаемое УПСР, призвано сделать украинскую демократию маяком надежды для других стран Восточной Европы и служит свидетельством силы народа, объединенного общим делом. Только время покажет, сможет ли УПСР действительно изменить политический ландшафт и привести к рассвету новой эры в истории Украины"
ukrsoc.171.a: "К новому республиканскому идеалу!"

ukrsoc.172.t: "Заявление о партийной фракционности"
ukrsoc.172.d: "Чтобы уверенно руководить Украинской партией социалистов-революционеров, прагматичный [ROOT.GetName] приступил к выполнению деликатной миссии по укреплению единства между различными фракциями внутри партии.\n\nПризнавая ценность многогранного и инклюзивного политического ландшафта, [ROOT.GetName] стремится сохранить разнообразие мышления, которое издавна отличало УПСР, поощряя при этом сотрудничество для достижения общих целей. С помощью диалогов, круглых столов и политических стратегических сессий партия преодолевает хитросплетения фракционности с проницательной дипломатией и искренней убежденностью. Вновь обретенное чувство единства вдохнуло в партию новую жизненную силу, побудив её членов работать вместе с новой решимостью и оптимизмом.\n\nПоскольку Украинская партия социалистов-революционеров сегодня едина как никогда, нет никаких сомнений в том, что под руководством [ROOT.GetLeader] УПСР способна достичь больших успехов. И хотя фракционность не была полностью ликвидирована, усилия по формированию общей цели, несомненно, положили начало новой эре политической гармонии в истории партии."
ukrsoc.172.a: "Вместе мы сильнее"

ukrsoc.173.t: "Введение 'Трудового принципа'"
ukrsoc.173.d: "УПСР недавно объявил о включении в свою политическую доктрину "Трудового принципа" Это новое дополнение отражает стремление УПСР к дальнейшему расширению прав и возможностей рабочего класса и созданию более справедливого общества, основанного на поощрении трудолюбия и идеалах социализма.\n\nКонцепция "Принципа труда" основана на том, что всем людям, занятым производительным трудом, должны быть предоставлены равные права и возможности. УПСР представляет себе общество, в котором плоды труда справедливо распределяются между его членами, ликвидируются несправедливые структуры власти и устраняется эксплуатация трудящихся масс.\n\nВведение "Принципа труда" привлекло значительное внимание политических организаций Украины. Многие оценили этот шаг как прогрессивный шаг на пути к более справедливому общественному устройству, другие скептически оценивают его практичность и потенциальное влияние на существующие иерархии.\n\nПо мере того, как УПСР продвигает свою смелую программу и стремится популяризировать "Принцип труда" среди населения, наблюдатели по-прежнему расходятся во мнениях относительно его конечных последствий. Приведет ли эта новаторская концепция к тем социальным и политическим преобразованиям, к которым стремится УПСР?"
ukrsoc.173.a: "Это решение 'проблемы власти'"

ukrsoc.174.t: "Создание Народного фронта"
ukrsoc.174.d: "Сегодня правительство приняло решение о формировании коалиционного кабинета с нашими ближайшими парламентскими союзниками - укапистами и социал-демократами. Представители УКП из фракции Шахрая были назначены на ряд министерских постов, а лидер партии Василий Шахрай стал министром без портфеля. Точно так же мы объединили УСДРП в настоящий народный фронт.\n\nНовое правительство поставило перед собой ряд задач, прежде всего, развитие классового сознания и улучшение условий жизни трудящихся в крупных городах."
ukrsoc.174.a: "Единая коалиция для противостояния угнетателям!"

ukrsoc.175.t: "[ROOT.GetLeader] Встречается с Шумским"
ukrsoc.175.d: "Сегодня на официальной встрече премьер-министр встретился с представителем революционных и в значительной степени оппозиционных сил, лидером партии "Боротьба" Александром Шумским. \n\nБеседа проходила в официальном стиле и включала в себя дебаты и переговоры о создании возможного коалиционного правительства с целью урегулирования ситуации в селе и получения поддержки правительства в этом вопросе со стороны Боротьбисты.\n\nВстреча прошла в целом успешно, был согласован ряд моментов, свидетельствующих о взаимном желании сторон и их лидеров прийти к общему соглашению."
ukrsoc.175.a: "Первый шаг к единству СР"

ukrsoc.176.t: "Единый избирательный список УПСР"
ukrsoc.176.d: "В рамках соглашения с Боротьбистской партией сегодня было принято постановление о создании единого избирательного списка СР. В соответствии с ним, как и на многих выборах ранее, подтверждается совместное участие боротьбистов и социалистов-революционеров. Таким образом, боротьбисты могут избираться под одним номером с эсерами в зависимости от региона, в котором они баллотируются."
ukrsoc.176.a: "Неважно, являетесь ли вы боротьбистом или СР"

ukrsoc.177.t: "Квоты в Раде боротьбистов"
ukrsoc.177.d: "В рамках соглашения о сотрудничестве с Боротьбистами Центральный Комитет партии поставил вопрос о процентном соотношении квот и мандатов, которые получат представители Боротьбистов в случае победы объединенного блока УПСР-УПСР(б). Наиболее радикальный вариант из предложенных - половина мест, но многие выступают категорически против такого развития событий, заявляя, что это может поставить нас в невыгодное положение, и предлагают более оптимальные варианты: 40 или 30 процентов"
ukrsoc.177.a: "40% должно принадлежать Боротьбистам"
ukrsoc.177.b: "30% для них нормально"
ukrsoc.177.c: "50% мест в СР должны принадлежать боротьбистам!"

ukrsoc.178.t: "[ROOT.GetLeader] Объявляет коалицию "Боротьба"!"
ukrsoc.178.d: "Сегодня на заседании Рады премьер-министр [ROOT.GetLeader] объявил о создании единой коалиции "Боротьба", в которую войдут активисты УПСР(б). В ближайшее время новый состав правительства должен быть утвержден Радой, которая, как ожидается, проявит солидарность с решением премьера. Коалиция позволит более эффективно решить земельный вопрос, а также расширить зону влияния УПСР на города и рабочий класс."
ukrsoc.178.a: "Украина становится более радикальной!"

ukrsoc.179.t: "Первый совместный съезд УПСР и Боротьбиста"
ukrsoc.179.d: "В рамках объединения ранее единой партии социалистов-революционеров сегодня состоялся первый совместный и во многом учредительный съезд социалистов-революционеров и боротьбистов. Съезд прошел под пристальным вниманием прессы и ознаменовал собой воссоединение, по сути, двух крыльев одной партии и совместное заседание впервые с 1918 года.\n\nНа съезде была принята новая партийная программа, включающая ряд марксистских тезисов, и в знак единства принято новое название партии."
ukrsoc.179.a: "Да здравствует единая УПСР!"

ukrsoc.180.t: "Отчуждение горожан от социал-демократов"
ukrsoc.180.d: "Вместе с изменением курса Боротьбистской партии на поддержку действующей власти мы постепенно начали отвоевывать городской электорат у социал-демократов и укапистов. Пролетарские массы все больше отворачивались от УКП и УСДРП в пользу подлинно народной партии социалистов-революционеров. Сконцентрировав свои ресурсы на "завоевании" городского электората, на следующих выборах мы, скорее всего, получим выгодное преимущество не только на селе, но и в городе"
ukrsoc.180.a: "Наше влияние растет..."

ukrsoc.181.t: "Коалиция с УСДРП?"
ukrsoc.181.d: "Укрепляя новые связи в условиях нестабильной политической ситуации, Украинская партия социалистов-революционеров вступает в переговоры с Украинской социал-демократической рабочей партией, надеясь на создание мощной коалиции. Эти переговоры, инициированные находчивым лидером УПСР [ROOT.GetLeader], свидетельствуют о стремлении партии преодолеть идеологические разногласия ради сильной Украины.\n\nНа протяжении нескольких встреч, закрытых консультаций и напряженных дебатов потенциальная коалиция имеет два противоположных исхода: создание коалиции или неспособность достичь взаимопонимания. Успех или крах этих усилий в конечном итоге будет зависеть от способности обеих сторон преодолеть идеологические разногласия и выработать единое видение будущего Украины.\n\nК сожалению, о примирении УПСР и УСДРП оказалось легче сказать, чем сделать, поскольку давние разногласия по поводу роли социализма в жизни страны и масштабов политических реформ вбили клин между этими потенциальными союзниками. Эти разногласия привели к напряжению переговорного процесса, в результате чего обе стороны смирились с отрезвляющей реальностью, что официальное сотрудничество, по крайней мере, на данный момент, остаётся за пределами их возможностей."
ukrsoc.181.a: "Переговоры провалились..."
ukrsoc.181.b: "Сформирован новый кабинет министров"

ukrsoc.189.t: "Дивизии объявляют о нейтралитете"
ukrsoc.189.d: "Украинцы убивают украинцев - причем большинство солдат и населения действительно не понимают, за что. Сегодня в газетах появились сообщения о том, что в небольшом селе, полностью контролируемом ополченцами УПСР, идут маломасштабные бои с их однопартийцами из УПСР(б). Возникает вопрос: за что? Социалисты, украинцы, даже из одной партии, тянут штыки друг против друга. После многодневных боев одна сторона баррикад, неизвестно какая, начала петь "Марсельезу" на украинском языке - и вся баррикада последовала за ней, приглашая друг друга присоединиться. Посовещавшись, солдаты и крестьяне решили, что Украина не заслуживает новой кровопролитной Гражданской войны. Они создали совместный комитет с офицерами, сельскими старостами и партийными лидерами региона, чтобы объявить, что отныне они прекращают воевать. Деревня будет нейтральной, управляемой единым УПСР.\n\nСразу же к ним присоединились другие деревни и солдаты. Не видя смысла и не понимая причины войны, армии стали объединяться, занимать нейтральную позицию или совсем уходить. В условиях роста межэтнического насилия, набегов и анархии часть солдат решила вернуться к себе домой и охранять порядок, полностью игнорируя мобилизацию УПО и Боротьбисты."
ukrsoc.189.a: "Пусть уходят. Только мотивированные солдаты могут совершить подлинно народную революцию"
ukrsoc.189.b: "Надо остановить! Если все будут дезертировать, то воевать будет некому! Создать в дивизиях партийных комиссаров для наведения порядка"

### Боротьбисты events ###

ukrsoc.190.t: "Уличные расстрелы"
ukrsoc.190.d: "Сегодня жители небольшого городка во внешне благополучном регионе Украины были сильно встревожены стрельбой, начавшейся в центре города! Отряды Червоной Гвардии Боротьбистов вторглись в черту города с целью захвата власти в очередном населенном пункте и свержения местной администрации, кстати, избранной населением. Находившиеся в городе сотрудники местной милиции были застигнуты врасплох, и в результате этого дерзкого нападения в черте города началась перестрелка. К месту происшествия уже спешила усиленная группа Народной армии, но очевидцы сообщили об убитых и раненых. Гнев жителей направлен не только на повстанцев, но и на правительство, которое не в состоянии их защитить"
ukrsoc.191.t: "Массовые экспроприации!"
ukrsoc.191.d: "Объявленная земельная реформа заставила недовольных боротьбистов призвать к массовой экспроприации земельного фонда страны. Хотя за последние годы число мелких землевладельцев и хуторов на Украине выросло, простые крестьяне ещё не забыли господства крупных землевладельцев и буржуазного беспредела. Боротьбисты при их поддержке продвигают идеи несправедливого распределения, которые пропагандировала наша партия, и требуют ликвидации кулацких и фермерских хозяйств и экспроприации в пользу "Свободного народного землепользования", что бы это ни значило. На самом деле ограбленные крестьяне пытаются обращаться в местные суды, но без должного внимания со стороны правительства даже юридические процедуры не могут их защитить."
ukrsoc.192.t: "Буржуазия бежит из страны!"
ukrsoc.192.d: "Саботаж боротьбистов и их приспешников среди рабочего класса и крестьянства вызвал трепет и волнения не только среди рядовых горожан и рабочих, но и среди менее приятных личностей - оставшаяся буржуазия, как правило, мелкая, до которой ещё не добралась красная рука пролетариата, массово бежит из страны. Это, конечно, было бы выгодно нашему правительству, если бы не капитал, не крупные суммы денег и сбережений, которые они тащат за собой. Жадные до копейки, купцы и землевладельцы берут все, что попадается им под руку, обогащая соседние страны. А боротьбисты в это время ликуют, празднуя победу "истинно народной власти""
ukrsoc.193.t: "Подрыв железных дорог!"
ukrsoc.193.d: "Сегодня жители железнодорожной ветки Харьков-Юзовка проснулись среди ночи от громкого взрыва и клубов дыма. Судя по всему, повстанцы-боротьбисты нанесли быстрый удар в темноте и так же быстро скрылись в Дикой степи. Причина их нападения очевидна: железнодорожная ветка Харьков - Юзовка играет ключевую роль в снабжении Народной армии техникой, и без нее у наших войск будут трудности с продовольствием и боеприпасами. Хотя мы направим восстановительные бригады, чтобы быстрее наладить движение поездов, последнее нападение отражает все более ожесточенный характер повстанческого движения. Мы позаботимся о том, чтобы, когда мы их найдём, они заплатили за свои преступления"
ukrsoc.194.t: "Саботаж на промышленном предприятии!"
ukrsoc.194.d: "Сегодня утром жители Одессы проснулись от ужасающего зрелища и звука: На заводе взорвалась бомба, в результате чего погибли несколько человек и десятки получили ранения. Бомба нанесла серьезный ущерб заводу, а также местной инфраструктуре. Ответственность за теракт взял на себя не кто иной, как Боротьбисты, заявившие, что целью атаки были предприятия в Приднестровье, принадлежащие лояльному правительству бизнесмену. Хотя реакция местных пожарных и милиции достойна восхищения, многие местные жители крайне встревожены, а некоторые даже обвиняют украинское правительство в бездействии. Растет даже ропот, что действия правительства и Земельной комиссии в последние дни только провоцируют боротьбистов на организацию новых терактов. Если мы хотим вернуть доверие нашего народа, мы должны удвоить наши усилия, чтобы показать людям, что мы можем их защитить!"
ukrsoc.195.t: "Линчевание чиновника [ROOT.GetRulingParty]!"
ukrsoc.195.d: "Сегодня в одном из областных центров произошел ужасающий террористический акт, о котором уже успели рассказать все местные газеты. Сегодня в одном из районов города проходил митинг недовольных горожан, среди которых было много рабочих, и, конечно же, митинг не остался без внимания провокаторов-боротьбистов, которые превратили его в массовую акцию протеста. На митинг прибыл местный региональный депутат от партии власти, чтобы обсудить с жителями насущные проблемы и найти компромисс, но толпа, разъяренная провокаторами-боротьбистами, набросилась на беззащитного чиновника и линчевала его. Около 20 человек, некоторые из которых были вооружены револьверами, фактически взяли чиновника в заложники, затем жестоко избили его и передали злобной толпе, которая уже не могла отличить правосудие от самосуда. На место кошмарного инцидента выехали подразделения Народной армии, которые силой разогнали протестующих, однако ситуация принимает явно хаотичный характер, и мирные жители требуют усиления городского гарнизона."
ukrsoc.196.t: "Перебои с поставками"
ukrsoc.196.d: "Сегодня была сорвана важная поставка продовольствия из аграрного региона в Киев, в результате чего магазины и горожане остались без свежих продуктов. Хотя этот инцидент остался практически незамеченным для рядовых граждан, которые, тем не менее, получили продукты по полной цене, он привлек внимание правительства и вооружённых сил, когда выяснилось, что грузовики с продуктами были захвачены повстанцами боротьби: водители были убиты, а продукты попали к местным красногвардейцам - незаконной террористической группировке. Срывы поставок продовольствия участились в последнее время после очередного неоднозначного решения Земельной комиссии, что, очевидно, способствует усилению боротьбийской оппозиции."
ukrsoc.190.a: "Необходимо что-то предпринять, чтобы остановить их!"


ukrsoc.200.t: "Шумский призывает к всеукраинской забастовке!"
ukrsoc.200.d: "Лидер боротьбистов Александр Шумский сегодня в своем обращении к украинскому народу призвал к всеукраинской забастовке - на заводах, железных дорогах и т.д. УРСР(б), недовольная проведением земельной реформы, уже давно развивает революционные настроения и ненависть к правительству среди наших граждан, особенно среди крестьян и рабочих. Они требуют немедленного решения земельного вопроса, но теперь перешли к более радикальным мерам и призывают к социалистической революции и, как они говорят, "освобождению трудящихся масс от эксплуатации" Это было бы не так тревожно, если бы не реальный рост революционных настроений в обществе. Похоже, что многие последуют этому провозглашению и парализуют нашу экономику"
ukrsoc.200.a: "Кто он такой, чтобы нам диктовать?!"

ukrsoc.201.t: "Забастовки в крупных городах"
ukrsoc.201.d: "Сегодня в крупных городах Украины, включая Киев, Харьков, Екатеринослав и Одессу, прошли масштабные забастовки трудящихся. Требуя справедливых условий труда, а также решения проблем с продовольствием и зерном в сельской местности, рабочие парализовали работу крупнейших заводов Украины. Сил милиции и армии не хватает для сдерживания протестов, и кажется, что Украина все больше погружается в революционный хаос."
ukrsoc.201.a: "Катастрофа!"

ukrsoc.202.t: "Крестьяне протестуют массово!"
ukrsoc.202.d: "Возбужденные призывами боротьбистов, крестьяне стали массово протестовать против хлебной монополии и несовершенной земельной реформы. Давно нуждаясь в улучшении своего положения и решении земельного вопроса, крестьяне устали ждать. Похоже, что ситуация в деревне окончательно вышла из-под контроля центральной власти. "
ukrsoc.202.a: "Мы теряем землю!"

ukrsoc.203.t: "Протестующие захватывают Харьков"
ukrsoc.203.d: "Самая тяжелая ситуация сложилась в Харькове. Революционные рабочие начали вооружаться и объединяться в отряды милиции. Кроме того, мы получили ряд сообщений о том, что именно в Харьков под прикрытием прибыло руководство "Боротьбы", чтобы возглавить революцию. По последним сообщениям, революционные массы захватили телеграф, почту, административные здания, а на центральных площадях - бесконечные массы рабочих с красными флагами, требующих справедливости и равенства"
ukrsoc.203.a: "Мы должны немедленно что-то предпринять!"

ukrsoc.204.t: "Столкновение националистов с боротьбистами"
ukrsoc.204.d: "Последние новости из Харькова шокируют своей жестокостью. Как сообщают местные газеты, реакционные националисты и "Сеч-стрельцы" прибыли в Харьков для подавления акций протеста, в результате чего на центральной площади раздались выстрелы и возникла давка. Подразделения народной милиции вступили в перестрелку с националистами, и пока УВО имеет меньшинство и не имеет тактической и стратегической инициативы. Исход этого противостояния пока не предрешен, но радикализация и насилие могут привести только к ухудшению общей ситуации."
ukrsoc.204.a: "Боротьбистское народное ополчение разгромило ячейки УВО"

ukrsoc.205.t: "Боротьбисты провозглашают Социалистическую Республику!"
ukrsoc.205.d: "Мы практически полностью потеряли контроль над юго-востоком Украины. Промышленно богатые регионы, а также черноземные области в большинстве своем восстали и признали новую власть боротьбистов. Пользуясь этим преимуществом и легитимностью, сегодня ЦК ВКП(б) выступил с обращением ко всем трудящимся Украины. Революционеры объявили о создании Украинской Социалистической Республики и предприняли поход на Киев.\n\nК счастью, атака революционеров была отбита, и они были отброшены на юго-восток. Однако потеря всего юго-восточного региона не могла не волновать правительство, которое объявило всеобщую мобилизацию против революционеров и смутьянов. "
ukrsoc.205.a: "Атака боротьбистов на Киев отбита"
ukrsoc.205.b: "Атаки боротьбистов увенчались успехом"

ukrsoc.206.t: "Гражданская война на Украине"
ukrsoc.206.d: "Все маски сброшены. Боротьбисты сумели сплотить вокруг себя наиболее революционно настроенные массы и призвали к насильственному свержению власти по всей стране. Юго-Восток находится под их полным контролем, и мы не можем ответить им ничем, кроме насилия на насилие. Пришло время вооружаться, чтобы отстоять свою власть и не дать каким-то жуликам и революционерам посеять хаос в нашей стране!"
ukrsoc.206.a: "Вся власть Советам! (Играть как Боротьбисты)"
ukrsoc.206.b: "Мы должны победить этих предателей!"

ukrsoc.207.t: "Формирование Червонной Армии"
ukrsoc.207.d: "Специальным постановлением ЦК Боротьбистской партии было объявлено о создании Украинской Красной Армии. Вооруженные отряды самообороны и народного ополчения должны были объединиться под единым командованием и организованно противостоять контрреволюционным силам. Кроме того, ряд генералов, известных как "красные отаманы" - руководители повстанческого движения, заявили о своей приверженности социалистической власти. Хотя они не подчиняются напрямую приказам из центра, мы действуем согласованно"
ukrsoc.207.a: "Слава нашей социалистической армии!"

ukrsoc.208.t: "Левый УПСР присоединяется к нам"
ukrsoc.208.d: "Левое отделение УПСР во главе с Левко Коваливым, нашим соратником и сторонником объединения партий, заявило о своем выходе из УПСР и признало УПСР буржуазной партией. Мы рады принять наших бывших однопартийцев в ряды подлинно революционной партии, а также открыты для сотрудничества с другими революционными силами"
ukrsoc.208.a: "Судьба УПСР предрешена"

ukrsoc.209.t: "Победа над контрреволюционерами!"
ukrsoc.209.d: "С захватом всех ключевых городов, где ещё не была официально установлена социалистическая власть, с разоружением всех буржуазных сил власть на всей территории Украины перешла в руки революционного народа. Украина окончательно освободилась от ига капитала, и теперь нам предстоит многое сделать для укрепления революционной власти"
ukrsoc.209.a: "Хай живе Радянська Україна!"

ukrsoc.210.t: "Боротьбисты победили!"
ukrsoc.210.d: "Подавлены последние очаги революционного мятежа, руководство Боротьбистов изгнано или арестовано. Стабильность постепенно возвращается в нашу страну"
ukrsoc.210.a: "Отлично!"

ukrsoc.211.t: "Разоблачение Директорія"
ukrsoc.211.d: "Сегодня в главной партийной газете "Боротьба", выходящей большим тиражом на всей подконтрольной нам территории, официально разоблачена контрреволюционная и буржуазно-демократическая власть так называемого Директорія. Прикрываясь социалистическими лозунгами, директорія власти проводила политику в интересах капиталистов, а не трудового народа. Такое поведение не должно оставаться безнаказанным, и в лучшем случае всех руководителей Директорія ждет революционный суд"
ukrsoc.211.a: "Встать против контрреволюции!"

ukrsoc.212.t: "Укаписты присоединяйтесь к нам"
ukrsoc.212.d: "Коммунистическая партия Украины, леворадикально отколовшаяся от УСДРП, также объявила о переходе к социалистической власти. Учитывая идеологическое сходство и близость, сотрудничество с укапистами поможет в нашей революционной борьбе и привлечет на нашу сторону больше рабочих."
ukrsoc.212.a: "Формируется истинно народный фронт!"

ukrsoc.215.t: "Новое руководство партии"
ukrsoc.215.d: "Последнее организованное сопротивление контрреволюционных и реакционных сил было уничтожено. В связи с этим в Киеве был созван съезд ЦК ВКП(б) с целью создания временного рабоче-крестьянского правительства Украины до созыва Главной Рады революционных эмиссаров. Одним из главных вопросов, который предстояло решить съезду, было избрание главы нового советского правительства.\nОдним из кандидатов на эту роль стал нынешний лидер партии Александр Шумский, пламенный революционер и истинный защитник революции. Кроме него, на этот пост претендует поэт и революционер, приверженец советского строя Василий Эллан-Блакитный. Из менее популярных кандидатов рассматривается также Панас Любченко, один из самых молодых кандидатов, сторонник антиэтатизма и развития коллективного хозяйства. Кроме него, съезд также выдвинул Левко Ковалива, близкого к Боротьбистам эсера, который вместе с другими левыми эсерами из центрального течения УПСР примкнул к революционным силам."
ukrsoc.215.a: "Шумского в премьеры!"
ukrsoc.215.b: "Съезд голосует за Василя Блакитного"
ukrsoc.215.c: "Панас Любченко выбран лидером"
ukrsoc.215.e: "Вместо него избирается более умеренный Ковалив"

ukrsoc.217.t: "Скрипник под судом"
ukrsoc.217.d: "Сегодня в Киеве состоялся революционный трибунал над руководителями Коммунистической партии Украины, а точнее над товарищем Скрипником и его пособниками, сторонниками большевизма и великорусских империалистов. \n\nРеволюционный суд установил, что Николай Скрипник, находясь на посту главы государства, добровольно заключил договоры с большевистской Россией, что привело к потере независимости Украины в вопросах государственной политики. Кроме того, они указывали на абсолютную некомпетентность предыдущего правительства в вопросах земельной реформы. Кроме Скрипника, обвинения были предъявлены Николаю Хвылевому и Юрию Лапчинскому, которых суд посчитал "пособниками Скрипника"\n\nВ результате суд вынес приговор: приговорил Скрипника, Хвылевого, Лапчинского и ещё 12 человек к расстрелу как врагов украинского народа."
ukrsoc.217.a: "Большевизм должен быть окончательно осужден!"

ukrsoc.220.t: "Главная Рада революционных эмиссаров"
ukrsoc.220.d: "Для управления революционной Украиной необходимо создать революционный орган исполнительной власти, и это бремя временно взял на себя Центральный Комитет Боротьбистской партии. Сегодня официально сформировано первое социалистическое правительство независимой Украины - Главная Рада (Совет) революционных эмиссаров. Новое правительство должно более эффективно управлять трудящимися массами и будет выполнять все обязанности правительства Украинской Социалистической Республики до достижения главной цели - создания Всемирной Социалистической Федерации и коммунизма."
ukrsoc.220.a: "Надежный институт власти Рады!"

ukrsoc.221.t: "Декрет "О формах коллективного хозяйства"
ukrsoc.221.d: "Сегодня Рада Революционных Эмиссаров издала официальное постановление, разъясняющее допустимые сельскохозяйственные устройства. Несмотря на очевидное запрещёние частного предпринимательства и частной собственности, Рада совместно с эмиссаром земледелия подготовила ряд возможных образований, делая главный упор на коллективность этих образований. Прежде всего, крестьянам рекомендуется создавать кооперативы, для которых вводятся специальные льготы. Помимо кооперативов, будет разработана программа по введению государственных усадеб, на которых будет вестись коллективное хозяйство."
ukrsoc.221.a: "на Украине распространяется коллективизм"

ukrsoc.222.t: "Реформирование повстанческих подразделений"
ukrsoc.222.d: "В ходе революции ряд генералов, возглавлявших повстанческие дивизии на Украине, перешли на нашу сторону, но, хотя они разделяли наши идеи и мы боролись с ними за одну цель, их автономию нельзя было назвать удовлетворительной. Во-первых, и это самое главное, их дивизии и батальоны не соответствуют модели Червонной Армии, которой они должны соответствовать. Наши вооруженные силы должны быть едины в защите рубежей нашей страны, а для этого в армии должны царить порядок и дисциплина"
ukrsoc.222.a: "Они должны быть организованы по образцу Красной Армии!"

ukrsoc.223.t: "Красные отаманы"
ukrsoc.223.d: "Несмотря на наши вполне справедливые требования упорядочить дивизии по образцу Червонной Армии, не все генералы последовали этому требованию. Неофициально эти солдаты известны как "красные отаманцы" - то есть руководители повстанческих дивизий, борющихся за социалистические идеалы. Однако на деле многие из них имеют собственные программы, распространяющиеся не только на организацию подконтрольных им повстанческих дивизий, но и на территорию, на которой они дислоцируются и действуют. Такое положение дел не может продолжаться долго, но в Раде революционных эмиссаров нет единства в решении этой ситуации. Одни требуют немедленного подчинения "красных отаманов", другие настаивают на рекомендательном характере требований, чтобы не слишком провоцировать и без того недовольных генералов. Третьи предлагают предоставить им самостоятельность в некоторых вопросах в обмен на лояльность правительству. Ряд высокопоставленных генералов Красной Армии предлагают в случае неповиновения принуждать их к подчинению и репрессировать"
ukrsoc.223.a: "Принуждать к лояльности!"
ukrsoc.223.b: "Требовать, чтобы их "армии" были напрямую подчинены нам!"
ukrsoc.223.c: "Напомнить им об их долге перед Красной Армией"
ukrsoc.223.e: "Предоставить им некоторую автономию в обмен на их лояльность"

ukrsoc.224.t: "[THIS.GetName] Сопротивление!"
ukrsoc.224.d: "Несмотря на наши усилия, мы только спровоцировали [THIS.GetName] на открытое сопротивление! Теперь мы должны разобраться с повстанцами, пока конфликт не перерос в эскалацию"
ukrsoc.224.a: "Пусть он пользуется некоторой автономией"
ukrsoc.224.b: "Согласитесь на некоторые требования, но не спускайте с него глаз"
ukrsoc.224.c: "Насильственно подавить сопротивление!"

ukrsoc.226.t: "Союзники среди Поалей Сиона"
ukrsoc.226.d: "Еврейская коммунистическая партия "Поалей Цион" была нашим важнейшим союзником во время украинской революции. Теперь наши тесные отношения должны быть восстановлены на должном уровне. Однако революционные эмиссары разошлись во мнениях относительно сути этих отношений. Одни предлагают, чтобы Поале Цион официально вошел в наше правительство в качестве коалиционной партии. Другие считают этот вариант слишком радикальным и предлагают просто создавать коалиции с Поале Цион на местном уровне, в местных Радах и профсоюзах. Остальные, находящиеся в меньшинстве, считают, что не стоит сотрудничать на официальном уровне, а для сотрудничества между нашими партиями достаточно обеспечить еврейскую национально-культурную автономию"
ukrsoc.226.a: "Они должны играть определенную роль в правительстве"
ukrsoc.226.b: "Сотрудничать с ними на местном уровне"
ukrsoc.226.c: "Они должны иметь достаточную национально-культурную автономию"

ukrsoc.227.t: "Формирование красного казачества"
ukrsoc.227.d: "Правительство приняло новое стратегическое решение о создании Красной Казачьей Армии. Взяв на себя обязательства по продвижению социалистического дела и защите завоеванных революционным трудом украинских завоеваний, это низовое воинское формирование объединит прогрессивные устремления Боротьбисты с легендарной доблестью и традициями казачества.\n\nКазаки играют центральную роль в украинском наследии, олицетворяя на протяжении веков дух свободы, независимости и самоуправления. Их уникальная боевая доблесть, конное мастерство и стойкость неразрывно связаны с украинской идентичностью. Именно с учётом этой гордой истории Боротьбисты стремятся создать "Красное казачество", отражающее суть исторического прошлого Украины и создающее мост в надежное социалистическое будущее.\n\n"Красное казачество", приняв своё прозвище и красный цвет одежды в знак верности социализму, взяло на себя миссию защиты революции и её многочисленных сторонников от сил, стремящихся подорвать прогресс. Соединяя вековое наследие казачества с идеалами перемен под руководством Боротьбиста, революционное правительство заботится о том, чтобы борьба за социальную справедливость оставалась глубоко укорененной в украинской истории и национальной гордости.\n\nПо мере того как Боротьбистское правительство продолжает поддерживать рост красного казачества, по всей стране ощущается дух надежды на лучшее будущее. Благодаря непреклонной решимости красного казачества, на горизонте забрезжил новый рассвет для Украины, сочетающий традиции и прогресс в стремлении к более равноправному и справедливому обществу под руководством революционного правительства Боротьбы."
ukrsoc.227.a: "Очень нужное продвижение"

ukrsoc.228.t: "Путь к единству: Боротьбисты и укаписты"
ukrsoc.228.d: "В условиях постоянно меняющегося политического ландшафта Украины революционному правительству "Боротьбистов" предстоит принять критическое решение о взаимоотношениях с "Укапистами" - Коммунистической партией Украины. Обе партии имеют схожие социалистические устремления и, объединив усилия, могут создать более мощный фронт. По мере того как динамика сил меняется, вопрос о сотрудничестве становится все более актуальным.\nНа рассмотрение руководства "Боротьбы" выносится несколько вариантов, каждый из которых имеет свои преимущества и проблемы:\n- Объединение в единую партию может усилить мощь социалистического движения на Украине за счёт упорядочивания его видения и действий. Однако это также может привести к трениям и внутреннему конфликту, поскольку обеим партиям придется бороться с противоречивыми идеями и предположениями о контроле.\n- Формирование правящей коалиции может быть более приемлемой альтернативой, позволяющей обеим партиям сохранить свою самобытность, объединившись ради общего дела. Тем не менее, такое соглашение может непреднамеренно усилить существующие разногласия, препятствуя их способности эффективно управлять страной.\n- Сотрудничество по конкретным вопросам представляет собой возможность сотрудничества с меньшими рисками. Сосредоточившись на общих целях, обе стороны могут плодотворно работать вместе, сохраняя при этом свободу в достижении различных целей в других областях. Такой осторожный баланс может оказаться под угрозой, если одна из сторон будет воспринимать другую как посягающую на её территорию.\n- Допущение существования партии "Укапист" при сохранении большинства мест в местных советах за "Боротьбистами" может удовлетворить их желание расширить социалистическое движение без потери контроля. Этот вариант связан с риском показаться слишком доминирующим: "укаписты" могут почувствовать себя подорванными и обидеться, что приведет к дальнейшим разногласиям.\n- Запрет партии "Укапист", несомненно, утвердит доминирование "Боротьбистов", но ценой отторжения их потенциальных союзников. Этот агрессивный шаг может дестабилизировать политический ландшафт и вызвать внутреннюю борьбу, что в конечном итоге ослабит социалистическое дело на Украине.\n\nБоротьбистское правительство должно рассмотреть последствия каждого варианта, поскольку будущее социализма на Украине висит на волоске. Выбранный путь определит не только их отношения с укапистами, но и их положение в сердцах и умах украинского народа."
ukrsoc.228.a: "Мы должны объединиться в одну партию"
ukrsoc.228.b: "Пригласить их в правящую коалицию."
ukrsoc.228.c: "Мы можем сотрудничать по некоторым вопросам, но не более того."
ukrsoc.228.e: "Разрешить их партии существовать, но контролировать наше большинство."
ukrsoc.228.f: "Запретить их партию!"

ukrsoc.229.t: "Всемирная социалистическая Федерация"
ukrsoc.229.d: "По мере того как политический ландшафт Украины продолжает развиваться под руководством революционного правительства Боротьбиста, появляется вдохновляющее видение, имеющее глобальные последствия. Боротьбисты ставят своей целью преобразование всего мира в единую Всемирную социалистическую федерацию. Эта амбициозная мечта изложена в их политической программе, подчеркивающей более широкие цели, выходящие за пределы Украины, и вдохновляющей их сторонников на сплочение.\n\nБоротьбисты считают, что сотрудничество и объединение с единомышленниками по всему миру позволит им совершить глобальную революцию, которая выйдет за пределы национальных границ. Они утверждают, что создание Всемирной социалистической федерации не только поможет искоренить бедность, неравенство и эксплуатацию, но и приведет к созданию бесклассового общества, в котором власть будет принадлежать трудовому народу.\n\nПо мере того как эта идея набирает обороты среди сторонников "Боротьбы", она вызывает одновременно и волнение, и опасения. Потенциальные преимущества такой федерации заманчивы: объединённые силы социалистических стран станут грозной силой на мировой арене, способной бросить эффективный вызов капиталистическому порядку. Этот новый мировой порядок будет способствовать утверждению идеалов социализма, прокладывая путь к освобождению рабочего класса во всем мире.\n\nОднако путь к реализации этой идеи сопряжен с трудностями и неопределенностью. Создание транснационального социалистического движения может вызвать ответную реакцию со стороны правящих элит, что приведет к политической нестабильности, конфликтам и войнам. Кроме того, объединение с другими социалистическими странами может потребовать идеологических компромиссов, что приведет к размыванию уникальной идентичности Боротьбистов и поляризации их сторонников.\n\nНесмотря на то, что перспективы создания Всемирной социалистической федерации открывают перед Боротьбистами и их последователями большие перспективы, путь к воплощению этой мечты в реальность, несомненно, будет коварным. Выбор, который они сделают на этом пути, определит не только судьбу социализма на Украине, но и их роль в глобальной борьбе между капитализмом и социализмом"
ukrsoc.229.a: "Это очень интересная перспектива!"

ukrsoc.230.t: "Тысяча Коммун"
ukrsoc.230.d: "Вдохновляясь идеалами общинной жизни и демократии участия, УПСР(б) Украины возглавляет движение "Тысяча Коммун" Целью этого движения является создание по всей стране коммунальных муниципалитетов, в которых люди коллективно управляют своими местными делами, способствуют социальному равенству и строят устойчивые сообщества.\n\nС развитием коммунальной Одессы другие города при поддержке УПСР(б) и местных Советов выдвигают предложения о все более и более экстремальном самоуправлении. Новое видение, каким бы несбалансированным оно ни было, - это видение тысячи коммун, объединённых в единую украинскую конфедерацию. Пока правительство Боротьбы добивается того, чтобы жизненно важные отрасли экономики находились вне зоны влияния коммун и управлялись непосредственно синдикатами и (или) советами централизованно для обеспечения эффективного экономического развития. В остальных сферах идет активная децентрализация, беспрецедентная для Украины"
ukrsoc.230.a: "Коммунитарная Украина!"

ukrsoc.231.t: "Деволюция"
ukrsoc.231.d: "Поскольку правительство Боротьбы сохраняет приверженность социализму, в его подходе к управлению начались значительные изменения. Вдохновляясь принципами либертарного социализма и стремясь к расширению прав и возможностей народа, руководство "Боротьбы" приступило к существенной передаче власти, передав бразды правления местным крестьянским и рабочим советам. Этот смелый шаг знаменует собой значительный отход от централизованного управления, которое осуществлялось многими другими социалистическими правительствами.\n\nЭта "великая передача" имеет далеко идущие последствия, поскольку она не только радикально меняет политический ландшафт страны, но и способствует формированию у рабочего класса более глубокого чувства сопричастности и участия. Получив беспрецедентный доступ к принятию решений, местные советы стали отвечать за широкий спектр социальных, экономических и административных вопросов, оставив центральному правительству преимущественно консультативную и координирующую роль.\n\nОсновное внимание центрального правительства сосредоточено на поддержании общего направления украинской экономики и внешней политики, что позволяет сохранить определенный уровень национальной сплоченности, несмотря на децентрализованный характер управления. Считается, что такой подход позволяет найти баланс между сохранением единого фронта, необходимого для международных отношений, и поощрением народного самоуправления на низовом уровне.\n\nПо мере развития процесса децентрализации возникает как волнение, так и скептицизм. Перспектива непосредственного участия в формировании политики воодушевляет граждан, но при этом высказываются опасения относительно способности местных советов эффективно справляться с возложенными на них многочисленными обязанностями. Некоторые опасаются возникновения фракций и междоусобиц, что может подорвать стабильность страны и социалистические идеалы.\n\nТем не менее, правительство Боротьбы остаётся верным своему видению низового управления, считая, что только через реальное расширение прав и возможностей трудового народа можно реализовать истинный потенциал социализма. Успех или неудача этой "Великой Деволюции" в конечном итоге станет свидетельством жизнеспособности подлинно децентрализованной социалистической республики"
ukrsoc.231.a: "К подлинному народовластию!"

ukrsoc.232.t: "Остатки Махновщины и РПАУ"
ukrsoc.232.d: "Смелым и неожиданным шагом украинские Боротьбисты протянули заботливую руку сотрудничества остаткам некогда могущественной Махновщины и идеологически разрозненной РПАУ. Если Боротьбисты являются популярными сторонниками социализма, то Махновщина идет по стопам великого анархиста Нестора Махно, а РПАУ (Революционная крестьянская армия Украины) представляет разнообразные анархистские убеждения. \n\nПоскольку эти политические повстанцы нашли убежище в юго-восточной сельской местности, где их влияние всё ещё имеет силу среди сельских жителей, Боротьбисты могут выиграть от взаимовыгодного альянса. Однако объединение столь разных групп - задача, чреватая сложностями, поскольку достижение взаимопонимания может поставить под сомнение сами основы, на которых строится каждая из них"
ukrsoc.232.a: "Их опыт и влияние должны быть использованы в нашу пользу"
ukrsoc.232.b: "Просто игнорировать их"


### Petliura Events ###
ukrsoc.250.t: "Боротьбистское восстание!"
ukrsoc.250.d: "Воспользоваться нерешительностью Директорія решил не только Атаман Петлюра, но и проклятые социалисты Боротьбисты. Публично выступая против Директорія все эти годы и месяцы, они решили нанести удар в спину республиканскому правительству и попытались организовать восстание на Юге и Юго-Востоке. Пока их удается сдерживать, но крестьяне и рабочие, одурманенные пропагандой боротьбистских идей, восстают по всей стране.\n\nАтаман и новое правительство должны принять все срочные меры для подавления восстания, иначе будущее Украины окажется под угрозой."
ukrsoc.250.a: "Мы должны раздавить этих предателей!"

ukrsoc.251.t: "Боротьбисты провозглашают социалистическую республику!"
ukrsoc.251.d: "Мы практически полностью потеряли контроль над юго-востоком Украины. Промышленно богатые регионы, а также черноземные области в большинстве своем восстали и признали новую власть боротьбистов. Пользуясь этим преимуществом и легитимностью, сегодня ЦК ВКП(б) выступил с обращением ко всем трудящимся Украины. Революционеры объявили о создании Украинской Социалистической Республики и предприняли поход на Киев.\n\nК счастью, атака революционеров была отбита, и они были отброшены на юго-восток. Однако потеря всего юго-восточного региона не могла не волновать правительство, которое объявило всеобщую мобилизацию против революционеров и смутьянов. "
ukrsoc.251.a: "С Боротьбистами надо разбираться немедленно!"

ukrsoc.252.t: "Украина в опасности"
ukrsoc.252.d: "После широкомасштабного восстания Боротьбисты на юге перед Атаманом встало несколько серьезных вопросов, одним из ключевых из которых был поиск союзников. \n\nОсновным вариантом было нанесение удара по оппозиции как слева, так и справа и попытка сформировать новый директорат под контролем Атамана. Ряд политиков из ведущих партий: ЮПСР, УСДРП, ПУЛД(С-Ф), УПСС и других уже выразили своё согласие на создание единого антиборотьбистского фронта. \n\nДругой вариант - предложить союз Андрею Мельник, лидеру галицийской "Сечи Стрильци" и союзнику Директорія. Таким образом, мы заручимся поддержкой украинских националистов и элитных вооружённых сил, которые легко помогут нам в борьбе с Боротьбисты.\n\nПоследний вариант - пойти на уступки Боротьбисты. Вариант, который кажется невозможным и ставит под сомнение Авторитет Петлюры. Однако это единственный вариант, который поможет решить все вопросы мирным путём"
ukrsoc.252.a: "Мы должны попытаться заключить союз с Боротьбистами..."
ukrsoc.252.b: "Бейте и слева, и справа! Власть Атамана будет жить!"
ukrsoc.252.c: "Подходите к Мельнику и Сечевым стрельцам"

ukrsoc.253.t: "Мельник предлагает реформу правительства"
ukrsoc.253.d: "Сегодня неожиданно для всех один из уважаемых диархов Украины, полководец Андрей Мельник, выступил в Раде с пламенной речью, предложив комплексную правительственную реформу. Его идеи способны кардинально изменить общественно-политический ландшафт страны и поэтому вызвали весьма неоднозначную реакцию аудитории.\n\nВ своем 20-минутном выступлении Андрей Мельник изложил амбициозный план по реформированию власти и поиску новых решений наиболее актуальных проблем Украины. Однако не всех убедила его риторика. Значительная часть депутатов, особенно из УСДРП, а также несколько верных сторонников другого нашего Диарха - Симона Петлюры, сочли это предложение недемократичным и даже опасным. \n\nКритики реформы Мельника предупреждают, что принятие этих изменений может привести к росту коррупции и кумовства в правительстве, что повлечет за собой целый ряд долгосрочных негативных последствий для нашей любимой страны."
ukrsoc.253.a: "Принимать его ухаживания"
ukrsoc.253.b: "Отказаться от предложения"

ukrsoc.254.t: "Офицер УВО разразился скандалом"
ukrsoc.254.d: "В связи с недавней инициативой Симона Петлюры о введении в армейские ряды социал-демократических комиссаров, в определенных кругах наших вооружённых сил продолжает нарастать напряженность. Сегодня напряжение достигло точки кипения, когда один из высокопоставленных офицеров Сечи выступил со скандальным публичным заявлением, резко осудив назначенных социал-демократических комиссаров. \n\nЭто неожиданное публичное проявление инакомыслия мгновенно вызвало шок во всей военной иерархии и грозит посеять новые расколы в нашем и без того хрупком государстве. Одни считают, что введение социал-демократических комиссаров в армии - это предательство националистических идеалов Украины, другие утверждают, что попытка любыми средствами погасить скандал может привести к ещё большим внутренним противоречиям и беспорядкам.\n\nХрупкий баланс между фракциями на Украине может оказаться под угрозой, и каждое решение, которое мы принимаем с этого момента, может иметь далеко идущие последствия. Этот скандал ставит перед нами сложный выбор между сохранением единства нашей армии и приоритетом ценностей, которыми дорожат некоторые военнослужащие. Предстоящий путь неопределен, и будущее нашей нации висит на волоске"
ukrsoc.254.a: "Отступить"
ukrsoc.254.b: "Продолжить реформу"
ukrsoc.254.c: "Выдвинуть новую, более радикальную программу социал-демократизации и ротации кадров"

ukrsoc.255.t: "СБ требует большего финансирования"
ukrsoc.255.d: "Служба безопасности (СБ), являющаяся основным органом разведки и безопасности [UKR.GetName], недавно обратилась к правительству с просьбой об увеличении финансирования. В качестве аргумента они приводят тот факт, что текущего бюджета недостаточно для борьбы с растущими внутренними и внешними угрозами, а также для эффективного поддержания национальной безопасности и стабильности.\n\nПоявились слухи о планах СБ значительно расширить сферу своей деятельности, чтобы лучше отслеживать диссидентские группировки и враждебные иностранные структуры. Запрос СБ вызвал неоднозначную реакцию со стороны администрации Петлюры-Мельника, пытающейся найти баланс между необходимостью обеспечения безопасности и сохранением хрупкого равновесия сил между различными группировками, особенно учитывая нынешние волнения в армии.\n\nВ условиях роста напряженности и потенциальных конфликтов дебаты об увеличении финансирования СБ становятся важнейшим вопросом для правительства. Выделение дополнительных ресурсов может способствовать укреплению краткосрочной стабильности, но в то же время может привести к усилению слежки, сокращению личных свобод и подавлению политического инакомыслия. С другой стороны, отказ от требований СБ может только усугубить основные проблемы и ослабить способность правительства обеспечивать безопасность в долгосрочной перспективе"
ukrsoc.255.a: "Обеспечить большее финансирование!"
ukrsoc.255.b: "В этом нет необходимости, все под контролем"

ukrsoc.256.t: "Лоялисты Петлюры возмущены военными привилегиями"
ukrsoc.256.d: "На фоне растущей напряженности в армии в её рядах наметился очередной раскол. Лоялисты Симона Петлюры выразили своё возмущение и беспокойство по поводу военных привилегий, предоставленных фракции командующего Андрея Мельника. Фракция лоялистов воспринимает привилегированное отношение к Сич-Стрильцам как нарушение принципов демократии и меритократии, которые отстаивает Петлюра.\n\nЛоялисты Петлюры утверждают, что, потворствуя подобной коррупции, мы подрываем основы, на которых строилась наша страна. Эта напряженность достигла критической точки, и все более вероятно, что ситуация может выйти за пределы словесных споров.\n\nВнутренние разногласия в армии распространяются на множество фракций, угрожая разрушить любое подобие единства. В эти неспокойные времена мы должны действовать осторожно, поскольку от нашей реакции на эти события может безвозвратно измениться будущее нашей страны. В этой непростой ситуации мы должны найти способ подавить нарастающее недовольство, не поступившись при этом своими основными принципами и не оттолкнув от себя ни одну из фракций. Ставки ещё никогда не были столь высоки, и каждый наш выбор может на шаг приблизить нас либо к спасению, либо к гибели"
ukrsoc.256.a: "Необходимая уступка для обеспечения мира..."

ukrsoc.257.t: "Независимые торговые союзы выступают против акционирования"
ukrsoc.257.d: "Один из наших различных, пока ещё независимых профсоюзов публично выступил против политики акционирования, проводимой новым дуалистическим правительством Украины. В то время как фракция Мельника продвигает идею объединения мелких организаций в крупные корпорации с усилением контроля над ними со стороны государства, УСДРП по-прежнему верит в силу независимых мелких организаций, особенно тех, которые контролируются рабочими и их представителями. Несмотря на скандал вокруг одной из таких организаций, правительство сейчас несколько притормозило акционирование, предоставив больше возможностей для свободы профсоюзов"
ukrsoc.257.a: "Препятствие или единственная здравая организация?"

ukrsoc.258.t: "Гражданская администрация снимает с должности коррупционера"
ukrsoc.258.d: "В условиях нарастания напряженности в армии и различных группировках гражданская администрация УСДРП выступила против коррупции. Появилась информация о том, что местное правительство под руководством УСДРП отстранило от должности коррупционера, назначенного администрацией Мельника, и отправило его в отставку. Хотя эта победа может показаться незначительной, она породила слухи о гораздо более масштабной антикоррупционной кампании, инициированной администрацией УСДРП.\n\nПохоже, что гражданское правительство встает на путь борьбы с излишествами военных привилегий. Однако ещё предстоит выяснить, как фракция Мельника и военные в целом отреагируют на этот вызов их власти.\n\nПо мере того как мы ориентируемся в этом сложном политическом ландшафте, баланс сил между гражданскими и военными силами становится все более важным для стабильности нашей страны. Очевидно, что мы должны занять жесткую позицию в отношении коррупции в наших рядах, но в то же время мы должны быть осторожны, поскольку слишком смелые действия могут спровоцировать новые беспорядки. Тонкая игра за власть и влияние продолжается, и будущее нашей страны висит на волоске"
ukrsoc.258.a: "Ещё один удар по Мельнику!"

ukrsoc.259.t: "Создание Теробороны"
ukrsoc.259.d: "Сегодня стало известно об указе Верховного отамана о создании войск территориальной обороны и развертывании соответствующих пунктов на территории Украины. Новое ведомство и род войск необходимы для защиты и организации партизанского движения в связи с возможными угрозами оккупации территории нашей страны.\n\nТерриториальная оборона будет добровольческой, и в нее может вступить любой желающий, но только на условиях ведения оборонительной войны"
ukrsoc.259.a: "Интересное развитие событий"

ukrsoc.260.t: "Петлюровцы разоружают боротьбистскую дивизию"
ukrsoc.260.d: "Официальная позиция правительства, несмотря на некий "дуумвират", как его неофициально называют, заключается в том, что территория, которую в настоящее время контролирует боротьбистское правительство, является незаконно оккупированной. Более того, все вооруженные формирования Боротьбистов - это обычные бандиты, которые не имеют никакого права ни на владение оружием, ни на его использование. Хотя все стороны понимают эту позицию, иногда петлюровцам удается либо договориться, либо заставить боротьбистские подразделения сдаться и разоружиться. Хочется надеяться, что все их подразделения будут разоружены как можно скорее, пока наш конфликт не перешел в горячую стадию"
ukrsoc.260.a: "У них нет никакой лицензии, это обычные бандиты!"

ukrsoc.261.t: "Петлюровцы восстанавливают контроль над заводом"
ukrsoc.261.d: "Боротьбисты контролируют большую часть наиболее развитого в промышленном отношении украинского региона Донбасса, их лояльные профсоюзы и рабочие комитеты фактически захватили контроль над заводами и фабриками региона. Однако их господству рано или поздно приходит конец, поскольку в минувшие выходные лояльные центральному правительству и сторонники политики Петлюры, весьма подозрительно относящиеся к Боротьбисты, захватили контроль над одним из заводов. Эти люди, также являющиеся выходцами из рабочего класса, понимают весь вред, который могут принести Боротьбисты, и поэтому заявили о своей верности законному правительству Атамана Петлюры."
ukrsoc.261.a: "Ещё один завод возвращается к нам!"

ukrsoc.262.t: "Боротьбисты требуют социализации"
ukrsoc.262.d: "Боротьбистское руководство в очередной раз официально обратилось к нам с требованиями провести полную социализацию, в первую очередь земли и заводов, что, по их мнению, является реальным недостатком нашего правительства. Насильственно отбирая у крестьян и рабочих землю и фабрики только для того, чтобы передать их в "народную собственность", мы разозлим не только кулаков, но и рядовой пролетариат и крестьянство, поэтому на такой шаг Атаман и его правительство никогда не пойдут"
ukrsoc.262.a: "Мы слышим их требования. Пусть они услышат наше "Нет!""

ukrsoc.263.t: "Формирование советских дивизий"
ukrsoc.263.d: "В некоторых наших регионах, находящихся под контролем Боротьбистов, объявлена мобилизация, по крайней мере, в основном добровольная, но всё ещё рассматриваемая центральным правительством как серьезная угроза. Советские дивизии, сформированные Боротьбистами, сейчас появляются во многих регионах, и мы должны быть уверены, что они нападут на нас, когда придет время. Учитывая это, Атаман объявил о дополнительных мерах по противодействию Боротьбистам, особенно учитывая нашу военную технику и подготовку."
ukrsoc.263.a: "Это становится опасной тенденцией"

ukrsoc.264.t: "Агитация на солдат Петлюры"
ukrsoc.264.d: "Боротьбисты не только формируют отдельную армию по другую сторону так называемой "линии фронта", но и ведут агитацию среди наших солдат с целью смены их подданства. Эти дураки и предатели слушают ложь Шумского и Блакитного и дезертируют к повстанцам. Сейчас это становится опасной угрозой: все больше и больше солдат переходят на сторону врага, иногда даже целые дивизии приходится расформировывать из-за их предательского поведения"
ukrsoc.264.a: "Предатели будут всегда"

ukrsoc.265.t: "Встреча в Миргороде"
ukrsoc.265.d: "По инициативе генерала от инфантерии Ивана Зубковского в 1917 году у восточных границ Миргорода, в прекрасном смешанном лесу из сосен и берез, был открыт санаторий. Вода миргородских источников относится к маломинеральным хлоридно-натриевым водам и по своему составу близка к минеральным водам ведущих европейских курортов, таких как Баден-Баден или Ахен. \n\nНо ещё пару лет назад довольно популярное место сейчас выглядит довольно запущенным. В паре километров к югу уже находился полевой штаб боротьбистской Червонной Армии, а в самом городке развевались красные флаги, бушевали грабежи и беспорядки. \n\nКрасивая Полтавщина, родная земля Атамана! Именно это место было выбрано инициаторами встречи двух главнокомандующих. Встречи, которая должна была решить судьбу Украины. Первым появился Петлюра. Однако вскоре к санаторию подъехал кортеж, из которого вышла делегация боротьбистов во главе с самопровозглашенным лидером Юга - Александром Шумским."
ukrsoc.265.a: "Давайте присядем и поговорим"

ukrsoc.266.t: "Миссия Тютюнника"
ukrsoc.266.d: "Юрий Тютюнник, один из самых больших сторонников Директорія, имеет довольно левые взгляды, что не является секретом для большинства государственных чиновников и общественных политических деятелей. Он известен как безусловный украинский патриот, но симпатизирует обеим сторонам, поэтому и был выбран в качестве главного "посла" и посредника, обычно неофициального, ввиду взаимного непризнания сторон друг другом, между штабом отамана Петлюры и Боротьбистами. \n\nС миссией установить контакт и предложить встречу на высоком уровне для обсуждения условий, Тютюнник отправился в самое сердце \n\n"Боротьбистской Украины\n", чтобы договориться с Шумским о встрече с Петлюрой. \n\nЕсли миссия Тютюнника увенчается успехом, нам удастся установить тесный контакт с Шумским и, возможно, договориться о мирном разрешении конфликта, но мирное решение маловероятно, если Атаман не уступит этим социалистам"
ukrsoc.266.a: "Будем надеяться, что Юрий принесет хорошие новости..."

ukrsoc.267.t: "'Миргородский договор'?"
ukrsoc.267.d: "Продолжающаяся напряженность между правительством Атамана Петлюры и Боротьбистами, контролирующими юго-восточный регион, достигла критической точки. Недавние предложения о мире свидетельствуют о том, что обе стороны осознают необходимость избежать полномасштабной войны и готовы найти точки соприкосновения. В этих условиях лидеры стран согласились провести переговоры, которые стали известны как Миргородский договор. Атаман Петлюра и лидер "Боротьбисты" Шумский готовы к диалогу, и будущее Украины находится на волоске.\n\nЦентральными вопросами переговоров являются создание народных советов, социализация земли и возможность создания Украинской социалистической республики. Боротьбисты требуют либо свободного создания народных советов, либо полной социализации земли, и Петлюра должен выбрать, на какое из этих условий согласиться. Более радикальное решение - полная социализация земли - несомненно, ослабит популярность Петлюры в народе, в то время как первый вариант рассматривается как компромисс.\n\nМирогородский договор может закрепить перемирие между группировками и изменить ход истории Украины. Однако успех переговоров далеко не гарантирован. Если не удастся договориться ни о создании народных советов, ни о социализации земли, дискуссии могут сойти на нет, что вновь поставит обе стороны на грань тотального конфликта"
ukrsoc.267.a: "Уступать в вопросах свободного создания советов"
ukrsoc.267.b: "Нужны решительные уступки! Объявите о планах социализации земли!"
ukrsoc.267.c: "Почему мы вообще должны уступать?"

ukrsoc.268.t: "Дуумвират держится!"
ukrsoc.268.d: "В момент, который запомнится как выдающееся проявление дипломатии и компромисса, между отаманом Петлюрой и лидером "Боротьбистов" Шумским образовался так называемый "дуумвират", призванный обеспечить мир и сотрудничество для украинского народа. В ходе переговоров доминировали две основные темы: свободное создание народных советов и полная социализация земли. Боротьбисты категорически требовали принятия одного из этих двух пунктов для обеспечения прекращения огня между группировками. \n\nПри неожиданном повороте событий лидеры двух стран успешно преодолели эти требования и достигли компромисса. Несмотря на успешное проведение переговоров в рамках Миргородского договора, напряженность в отношениях сохраняется. Идеологические разногласия между двумя лидерами продолжают мешать их сотрудничеству.\n\nДуумвират пытается сохранить контроль над нарастающими беспорядками в украинском государстве. Надежды на прочный мир исчезают, поскольку обе фракции остаются разделенными, а их цели часто противоречат друг другу. Становится ясно, что Миргородский договор, хотя и является выдающимся проявлением дипломатии, всего лишь временный пластырь на все увеличивающейся ране.\n\nШаткое перемирие между Петлюрой и Шумским грозит рухнуть, и многие опасаются, что долгожданная война лишь отсрочена, а не предотвращена. В грядущие неясные дни воля и решимость Дуумвирата противостоять невзгодам подвергнутся серьезному испытанию"
ukrsoc.268.a: "Будущее Украины остаётся неизвестным"

ukrsoc.269.t: "Провал переговоров"
ukrsoc.269.d: "Переговоры по Миргородскому договору, целью которых изначально было создание дуумвирата между отаманом Петлюрой и лидером боротьбистов Шумским, трагически провалились. Идеологический раскол между двумя лидерами оказался непреодолимым.\n\nХрупкая надежда на то, что Миргородский договор сможет предотвратить полномасштабную Гражданскую войну, теперь рушится. Началось неудержимое падение в хаос, экстремисты с обеих сторон используют ситуацию для дальнейшего разжигания пламени раскола. Народ Украины, когда-то надеявшийся на единство под общим руководством, теперь с горечью осознает, что война неизбежна.\n\nКонфликт разгорается, когда отаманы Петлюра и Шумский отступают в свои лагеря, чтобы укрепить силы и подготовиться к предстоящей борьбе. Борьба за власть будет разгораться, нарушая жизнь миллионов украинцев, которым теперь придется бороться с трудностями и неопределенностью в масштабах, редко встречающихся в истории страны.\n\nОкончательный провал Миргородского договора послужит мрачным напоминанием об опасностях, которые таят в себе бескомпромиссные идеологии, а также о хрупкости союзов, созданных на шатком основании. Геополитический ландшафт Украины превратился в поле битвы, а её будущее оказалось на волоске от гибели титанов Петлюры и Шумского"
ukrsoc.269.a: "Шумский будет раздавлен"

ukrsoc.270.t: "Телеграмма из Тютюнника"
ukrsoc.270.d: "Мой уважаемый Главный Атаман,\n\nС большой надеждой и решимостью обращаюсь я к Вам сегодня, выполняя важнейшую миссию для будущего нашей любимой Украины. Вы поручили мне установить контакт с Шумским и Боротьбистами для обсуждения возможности мирного урегулирования продолжающегося конфликта. Как верный слуга и ярый сторонник идеалов Директорія, заверяю Вас, что сделаю все возможное для достижения положительного результата.\n\nНесмотря на наши разногласия, я твердо убежден, что обе стороны разделяют глубокую любовь к Украине и её народу. Несмотря на то, что мои политические взгляды могут быть левыми, я всегда нахожу общий язык с нашими соотечественниками, даже когда наши идеологии расходятся. Именно в этом духе единства я согласился стать посредником и послом между Вашим уважаемым штабом и Боротьбисты.\n\nУспешно установив контакт с Шумским, я сумел организовать встречу между Вами и ним для переговоров на высшем уровне о прекращении конфликта. Я искренне надеюсь, что эта редкая возможность приведет к мирному урегулированию, уважающему идеалы и жертвы обеих сторон. Чтобы обеспечить подходящие условия для такой исторической встречи, мы выбрали живописную здравницу у восточных границ Миргорода, среди прекрасных смешанных лесов из сосен и берез.\n\nОсвежающие воды миргородских источников, напоминающие лучшие европейские курорты, станут подходящим фоном для нашего стремления к омоложению и оздоровлению. На этой земле, недалеко от родной Полтавщины, мы соберемся для диалога, неся тяжелый груз мечты нашего народа о единой и процветающей Украине.\n\nЯ, как и прежде, остаюсь верным слугой нашего дела и непоколебимым патриотом Украины. Пусть наша встреча принесет плодотворные плоды и укрепит наш путь к прочному миру.\n\nСлава Украине,\nГенерал Юрий Тютюнник"
ukrsoc.270.a: "Приятное место для решения будущего Украины"

ukrsoc.271.t: "Симон Петлюра убит в Киеве!"
ukrsoc.271.d: "Распад Дуумвирата на Украине привел к эскалации Гражданской войны между армией УНР и Красной Армией Боротьбистов. На фоне хаоса в Киеве произошла трагедия: во время публичного выступления о необходимости сопротивления и продолжающихся беспорядках был убит отаман Петлюра. Неизвестный бросился к Петлюре и бросил ему под ноги бомбу, в результате чего лидер страны погиб от разрушительного взрыва. Сразу после этого началась паника, приведшая к катастрофическому столпотворению и дальнейшим жертвам.\n\nПосле того как Украина внезапно осталась без лидера, был созван чрезвычайный съезд сторонников Петлюры для создания временного коллективного института, которому было поручено руководить страной до победы над Боротьбистами. Однако будущее Украины становилось все более мрачным по мере того, как продолжалась война.\n\nУбийство Петлюры не только погрузило страну в глубокий кризис, но и разрушило надежды и мечты многих украинцев, которые надеялись на него как на путеводную звезду в эти трудные времена.\n\nПо мере продолжения конфликта народу Украины остаётся только гадать, что станет с его страной и что ждет его в грядущие тёмные и бурные дни."
ukrsoc.271.a: "Центральная власть рухнула!"

ukrsoc.273.t: "Шимон Петляру!"
ukrsoc.273.d: "Новое назначение войскового отамана не обошлось без конфликтов. Армейская и политическая элита новообразованной республики опасалась единоличной власти Петлюры и его товарищей, видела в ней централизацию власти и угрозу демократии. Тогда тайное совещание пришло к выводу, что Симон Петлюра должен быть арестован и посажен в киевскую тюрьму за заговор против революции. Получив информацию об этом ужасном и вероломном поступке, Петлюра сам вызвал своего шофера к румынской границе, надеясь опередить полицию новообразованного государства. На границе Румынии Симон Петлюра был встречен своим покровителем, тот выдал ему новое удостоверение личности и предоставил виллу для временного проживания"
ukrsoc.273.a: "Добро пожаловать на борт, Шимон Петляру!"

ukrsoc.274.t: "Гамбит Петлюры"
ukrsoc.274.d: "В результате бурного развития событий дуумвират Петлюры-Шумского распался под тяжестью внутренних противоречий и неустанного давления со стороны Боротьбистов, которые становились все более могущественными и требовательными. Однако именно в это непростое время на первый план вышли волевые качества и хитроумная тактика Симона Петлюры.\nПетлюра, понимая уязвимость своего государства и осознавая разрушительный потенциал Гражданской войны, разработал комплексный план по обходу Боротьбисты. путём своевременных стратегических действий ему удалось свергнуть казавшийся неприступным оплот Боротьбистов в Юго-Восточном регионе Украины.\n\nПосле неожиданного поворота событий руководство Боротьбистов оказалось загнанным в угол и в итоге было арестовано. Этот дерзкий поступок привел к быстрому дезертирству сотен солдат Боротьбы, в результате чего некогда хорошо защищенные и ключевые города Юго-Востока оказались уязвимы для захвата. Вооруженные силы Петлюры, воспользовавшись представившейся возможностью, эффективно захватили эти города, значительно усилив контроль над всей Украиной.\n\nТеперь, когда власть над страной была надежно закреплена, Петлюра принялся за ликвидацию всех остатков политической власти Боротьбистов. Он не только распустил все структуры, связанные с радикальной группировкой, но и пошел на полное уничтожение её партии. Эти решительные действия стали четким сигналом для всех оставшихся группировок, которые могли бы оспаривать его власть.\n\nПосле того как на Украине наконец-то был провозглашен мир, некогда разделенный народ начал восстанавливаться под бдительным присмотром Петлюры. Хотя некоторые недоброжелатели до сих пор критикуют его действия, в целом признано, что стратегическое маневрирование Петлюры не только предотвратило катастрофическую Гражданскую войну, но и позволило постепенно восстановить и стабилизировать положение в израненной стране.\n\nПосле того как худшее из кризиса осталось позади, народ Украины обращается к Петлюре за руководством в решении предстоящих проблем. Его видение единой и процветающей страны, несомненно, подвергнется испытаниям, но уже сейчас есть надежда и оптимизм, что самые мрачные дни Украины могут остаться в прошлом."
ukrsoc.274.a: "Да здравствует Атаман Петлюра!"

ukrsoc.275.t: "Боротьбистская революция!"
ukrsoc.275.d.petliura: "Некоторое время дуумвират Петлюра-Шумский и их коалиция обещали Украине стабильное будущее. Однако по мере эскалации напряженности и неизбежного ухудшения партнерских отношений страна погружалась в хаос. Отчаянная борьба за власть привела к развалу всех местных органов власти, поддерживаемых Петлюрой, и падению центральной власти.\n\nНа фоне этих потрясений разворачивается драматический поворот судьбы: Симон Петлюра, некогда любимый лидер, барахтавшийся в море политического хаоса, разработал хитроумную стратегию возвращения власти. Действуя за кулисами, Петлюра ловко манипулировал событиями, чтобы восстановить своё влияние и укрепить позиции Верховного отамана армии.\n\nВ конечном итоге именно Петлюра вышел победителем из этой революции, оставшись Главнокомандующим армией и провозгласив новую Социалистическую Республику. Не все одобряли его маневры, многие называли его предателем, но для народа Украины и рядовых солдат действия Петлюры предотвратили смертельную и разрушительную Гражданскую войну.\n\nПока оседает пыль, наступает новая эра под руководством Боротьбисты в социалистической Украине. И хотя недоброжелатели ещё могут сомневаться в верности Петлюры, народ смотрит в будущее с осторожным оптимизмом, полагая, что этот неожиданный поворот может привести к светлому завтра для всех украинцев."
ukrsoc.275.d: "Несмотря на первоначальный оптимизм по поводу коалиции Петлюра-боротьбист, основанной на нескольких важных уступках революционерам, ситуация на Украине приняла кардинальный оборот. Хрупкий политический гобелен, скреплявший дуумвират, распутался, и, похоже, союз Петлюры и Шумского не выдержал испытания временем.\n\nРаспад коалиции привел к дезинтеграции местных органов власти, поддерживаемых Петлюрой, и катастрофическому развалу центральной власти. Посреди этого хаоса вспыхнула революция, и Боротьбисты воспользовались возможностью утвердить себя в качестве победителей.\n\nКульминацией нестабильной ситуации стало провозглашение новой Социалистической Республики, что свидетельствует о неуклонной решимости и идеологических амбициях Боротьбистов. По мере того как оседает пыль, перед созданной Социалистической Республикой встает сложная задача преодоления глубокой вражды и расколов, оставшихся после дуумвирата Петлюры-Шумского.\n\nБудущее Украины теперь лежит на плечах этих решительных революционеров, которые должны проложить новый путь для страны, восстанавливающейся после политических потрясений и смут. После того как глава Петлюры-Шумского закрыта, социалистическая республика под руководством Боротьбисты должна принять вызов и пройти по коварному пути."
ukrsoc.275.a: "Петлюра закрепил свои позиции, но что это значит для Украины?"
ukrsoc.275.b: "Времена отаманов прошли, власть народу!"

ukrsoc.276.t: "Легализация издательства 'Боротьба'"
ukrsoc.276.d: "В ходе переговоров между отаманом Петлюрой и Боротьбистами во главе с Шумским о создании коалиции для сохранения связей внутри Украины возникла проблема легализации "боротьбистской" прессы. С момента своего появления на Юго-Востоке все "боротьбистские" газеты и другие издания, выражающие поддержку политике Шумского, были запрещены по приказу Петлюры. Чтобы укрепить коалицию и обеспечить мир на Украине, Боротьбисты требуют отмены запрета, что позволит им свободно издавать свою прессу.\n\nХотя уступка в этом вопросе может продемонстрировать готовность Петлюры пойти на компромисс с Боротьбистами, она также может нарушить сложившийся статус-кво и привлечь больше украинцев к поддержке Боротьбистского дела. Таким образом, перед отаманом Петлюрой стоит непростой выбор: либо легализовать прессу, чтобы сохранить хрупкий мир, либо твердо стоять на страже установленного порядка."
ukrsoc.276.a: "Легализовать боротьбистскую прессу - проявить добрую волю."
ukrsoc.276.b: "Не надо делать из своего народа дураков!"

ukrsoc.277.t: "Вопрос о легализации Рады"
ukrsoc.277.d: "Поскольку переговоры по Миргородскому договору завершились обещаниями, отаману Петлюре предстояло принять непростое решение относительно этих обещаний, данных Шумскому Боротьбисты. Пытаясь найти общий язык, Петлюра выдвинул идею легализации местных крестьянских советов, или рад, как единственных подлинно революционных органов самоуправления в стране. В отличие от централизованных правительственных или УСДРП-советов, эти боротьбистские советы могли бы свободно распространять информацию и даже принимать законы на местном уровне. \n\nХотя этот шаг может продемонстрировать готовность Петлюры идти на компромисс с Боротьбистами, он также несет в себе значительные риски, потенциально ослабляя центральную власть и открывая дверь для внутренней нестабильности. Теперь, когда давление переговоров нарастает, Петлюра должен решить, стоит ли идти на легализацию Рады или изменить курс, рискуя нарушить хрупкий мир."
ukrsoc.277.a: "Выполнить предложение и легализовать Раду."
ukrsoc.277.b: "Ни одного шанса повлиять на наших крестьян!"

ukrsoc.278.t: "Антикоррупционный комитет"
ukrsoc.278.d: "В рамках продолжающихся переговоров между отаманом Петлюрой и Боротьбистами под руководством Шумского появилось важное предложение - создать Антикоррупционный комитет, который будет действовать на всей территории Украины. Шумский предлагает создать этот комитет для борьбы с коррупцией в стране, но с оговоркой, что управление и контроль над ним должны находиться под юрисдикцией Боротьбиста.\n\nАтаман Петлюра, в целом положительно относясь к идее создания Антикоррупционного комитета, опасается возможной политической ангажированности, связанной с контролем Боротьбиста. Для снижения этого риска у него есть возможность одобрить создание такого комитета, но без передачи контроля Боротьбисту, сохранив тем самым его нейтралитет. Однако такое решение может вызвать возмущение боротьбистов и поставить под угрозу хрупкий баланс сил на переговорах."
ukrsoc.278.a: "Одобрено."
ukrsoc.278.b: "Отличная идея! Но мы не должны отдавать контроль Боротьбистам!"

ukrsoc.279.t: "Коалиция Петлюра-боротьбист обеспечена!"
ukrsoc.279.d: "После длительных переговоров между отаманом Петлюрой и Боротьбистами во главе с Шумским было достигнуто принципиально новое соглашение, обеспечивающее создание коалиции между двумя фракциями и открывающее путь к проведению столь необходимых реформ на Украине. Коалиция Петлюра-боротьбист символизирует новую главу в истории Украины, стремящейся к единству и прогрессу в неспокойную эпоху.\n\nВ рамках соглашения были легализованы крестьянские Рады, что дало Боротьбистам легитимную платформу для выражения своих интересов и влияния на политику. Кроме того, был предоставлен полный правовой статус прессе "Боротьбы", что свидетельствует о более свободном и разнообразном медиа-ландшафте на Украине. Кроме того, создание Антикоррупционного комитета под руководством "Боротьбы" свидетельствует о стремлении коалиции бороться с коррупцией и способствовать прозрачности.\n\nНесмотря на то, что эти уступки представляют собой значительный шаг к единству и сотрудничеству, пока неясно, выдержит ли коалиция испытание временем, поскольку между бывшими противниками могут возникнуть потенциальные конфликты. Тем не менее, создание коалиции Петлюра-боротьбист знаменует собой исторический момент для Украины и создает предпосылки для значительных перемен."
ukrsoc.279.a: "Это безумие, но дуумвират жив!"

ukrsoc.280.t: "Петлюра отстранен от власти!"
ukrsoc.280.d: "В течение нескольких месяцев на Украине царила непростая диархия между Симоном Петлюрой и Андреем Мельник, пытавшаяся сохранить баланс сил в условиях все большей нестабильности. Однако хрупкий союз между лояльными Петлюре силами и "Сич-Стрильцами" Мельника и УВО продолжал деформироваться под давлением политических и военных конфликтов. Обе стороны боролись за своё господство, но, похоже, Мельник и его националистические сторонники вышли победителями.\n\nСимон Петлюра был отстранен от власти и насильственно лишен своего места в объединенном руководстве. Войска его сторонников, некогда сражавшиеся вместе с Сечевыми Стрельцами, были распущены. В специальном обращении к народу Андрей Мельник объявил об отставке Петлюры и передаче всей власти вновь сформированному, полностью националистическому правительству.\n\nС этим новым националистическим правительством во главе народ Украины может ожидать возобновления усилий по созданию украинского национального государства по этническим границам, как это было задумано Мельником и его сторонниками. Будущее Украины находится в руках нового националистического режима, и народ с нетерпением ждет, когда он укрепит своё правление и определит дальнейшую судьбу страны."
ukrsoc.280.a: "Эпоха Петлюры закончилась, давайте смотреть в будущее."

ukrsoc.281.t: "Стабилизация Украины"
ukrsoc.281.d: "Последние месяцы украинской диархии были неспокойными, поскольку и Симон Петлюра со своими сторонниками, и Андрей Мельник с Сечью Стрильцом и УВО стремились утвердить своё влияние на политику и вооруженные силы страны. Несмотря на напряженную атмосферу, обе стороны осознали важность сохранения непростого равновесия во имя единства и силы Украины.\n\nБеспрецедентным шагом стало согласие Петлюры и Мельника сохранить статус-кво, поддерживая хрупкий баланс сил и сосуществуя в качестве совместных лидеров. Каждый из них признал поддержку, которой пользуются его фракции, и возможные последствия, если одна из сторон попытается свергнуть другую. \n\nОбе лидеры выступили с совместным заявлением, в котором подчеркнули, что, несмотря на разделение руководства, Украина остаётся единым и сильным государством, которое не будет разорвано внутренним конфликтом. Они призвали своих сторонников отбросить разногласия и работать вместе на благо страны."
ukrsoc.281.a: "Диархия стоит твердо, являясь свидетельством единства в многообразии."

ukrsoc.282.t: "Нежданный гость"
ukrsoc.282.d: "Сегодня, патрулируя леса, разведывательный отряд одного из самых верных солдат Петлюры обнаружил группу хорошо вооружённых солдат в черной форме, разложивших оружие на полу при виде их. Это было странно, силы были не боротьбистские. Может быть, назревает революция? Монархисты готовятся к возвращению? Может быть, стоит известить Петлюру?\n\nМысли командующего не были совсем уж ошибочными. 50 вооружённых людей были разоружены, и один из них стоит рядом с остальными, он был их офицером.\n\n-Как тебя зовут?\n-Василий. Василь Вишиваний. Мы пришли сюда, чтобы спасти Украину от красной угрозы. Давайте воевать.\n\nПосле нескольких минут офицер подошел к телефону, звонит Петлюре, что делать..."
ukrsoc.282.a: "Вышиваный... Может быть, офицер из вас будет лучше, чем руководитель."
ukrsoc.282.b: "Властью украинского народа вы приговорены к смертной казни, за предательство республики и прежние преступления против украинских крестьян и рабочих."
ukrsoc.282.c: "У вас есть опыт. Нам нужны все мужчины."

ukrsoc.283.t: "Новый главный отаман"
ukrsoc.283.d: "В связи с усилением политической роли отамана Петлюры было принято решение снять его с должности Главного отамана вооружённых Сил, вместо него выбрать более надежного и неамбициозного человека, когда речь идет о политических делах. Выбор этот, однако, непростой, поскольку доверить новому отаману все Вооруженные Силы будет стоить нам определенного авторитета."
ukrsoc.283.a: "Удовиченко - лучший человек для этой работы."
ukrsoc.283.b: "Нужен надежный человек - назначьте Витовского."
ukrsoc.283.c: "Доверьте армию Тютюннику!"
ukrsoc.283.e: "Назначьте вместо него Мельника."
ukrsoc.283.g: "Захродский, главный недовольный Петлюрой."

ukrsoc.284.t: "Борьба с радикалами УВО"
ukrsoc.284.d: "В настоящее время диархия Петлюры-Мельника сталкивается с большими проблемами, одной из которых является усиление радикальных группировок в Украинской военной организации (УВО). Радикальное крыло УВО, возглавляемое Николаем Сциборским, становится все более опасным для украинской стабильности и демократии. Не меньшую опасность представляет и ультраправая Клика донцовских "интегралистов", хотя и меньшая по численности.\n\nРешительным маневром Андрей Мельник стремится объединить партию под своим руководством под "старой гвардией" Одновременно гражданская администрация УСДРП воспринимает радикальные крылья как угрозу стабильности Украины и желает принять меры.\n\nКак "старая гвардия" Мельника, так и УСДРП намерены бороться с растущим Влиянием радикальных фракций в УВО. Вместе они разрабатывают стратегии, направленные на ослабление радикального крыла, укрепление умеренных фракций в УВО и обеспечение национальной безопасности и преемственности демократии.\n\nВ результате их совместных усилий радикальное крыло в УВО оказывается под сильным давлением, заставляющим его пересмотреть свою агрессивную позицию и, возможно, даже принять более взвешенный подход к украинской политике."
ukrsoc.284.a: "Похоже, что Мельник надежно удерживает власть в УВО."

ukrsoc.285.t: "Создание военно-гражданских администраций"
ukrsoc.285.d: "В связи с последними политическими событиями на Украине возникла острая необходимость в обеспечении стабильности и предотвращении хаоса. Понимая это, военные и политические деятели объединили усилия для создания военно-гражданских администраций в регионах страны. Эта совместная работа направлена на использование сильных сторон и опыта обеих групп, обеспечивая эффективное управление и стабильность.\n\nОбъединив возможности военных и политиков, эти администрации будут работать слаженно для предотвращения хаоса и поддержания порядка в регионах. Их скоординированные усилия позволят оперативно решать проблемы безопасности, обеспечивая бесперебойную жизнедеятельность населения Украины. Военно-гражданские органы управления будут играть решающую роль в защите страны от внутренних и внешних угроз. Совместные усилия будут направлены на разработку и реализацию комплексных оборонных стратегий, защиту территориальной целостности и национальных интересов Украины.\n\nУспех совместной деятельности зависит от сотрудничества и координации действий военных руководителей и политиков. Благодаря разделению обязанностей и объединению опыта военно-гражданские администрации смогут эффективно решать проблемы, обеспечивая стабильность и предотвращая дальнейшие потрясения на Украине.\nСоздание военно-гражданских администраций является важной вехой в стремлении Украины к стабильности. Ответственность за предотвращение хаоса и обеспечение стабильности лежит на способных лидерах, возглавляющих эти совместные усилия. Используя мощь военных и гражданских властей, Украина сможет преодолеть эти сложные времена и проложить путь в процветающее будущее."
ukrsoc.285.a: "Великая."

ukrsoc.286.t: "Социал-демократизация Сечи Стрилецкой"
ukrsoc.286.d: "Стремясь укрепить единство и расширить базу поддержки украинского народа, администрация Верховного отамана Симона Петлюры пошла на смелый шаг - начала "социал-демократизацию" Сечевых стрельцов. Несмотря на то, что "Сеч-стрельцы" в первую очередь воплощают националистическую направленность, их непоколебимая лояльность Украине остаётся неоспоримой. Однако важно подчеркнуть, что приобщение к социал-демократии не является угрозой для украинской идентичности. Напротив, внедрение социал-демократической политики направлено на подъем и поддержку нашего народа.\n\nИнтеграция Сич-Стрильца под командование главного отамана Петлюры направлена на преобразование его в менее элитарную и фракционную структуру. Этот переход поможет Сечевым стрельцам преодолеть партийную разобщенность и обеспечить свою аполитичность. Приняв единое командование, мы сможем повысить координацию, эффективность и дисциплину в своих рядах, что позволит нам встретить будущие вызовы как единая сила.\n\nОчень важно подчеркнуть, что социал-демократизация не ослабляет и не подрывает националистический пыл и преданность Сечи Стрильцов. Напротив, этот трансформационный процесс направлен на укрепление их приверженности Украине путём предоставления ощутимых выгод украинскому народу. Укрепляя социальную сплоченность, инклюзивность и справедливость, мы сможем построить более процветающее и гармоничное будущее для всех.\nОчень важно, чтобы "Сеч-стрельцы" поняли, что социал-демократия - это не болезнь для украинцев. Напротив, она является средством расширения прав и возможностей нашего народа, обеспечения его благосостояния и светлого будущего для последующих поколений. Интеграция социал-демократической политики и аполитичность Сич-Стрильца под командованием Главного Атамана Петлюры откроют путь к более сильной и единой Украине.\n\nВступая на этот путь преобразований, давайте помнить, что наша конечная цель - защита интересов украинского народа. Придерживаясь принципов социал-демократии и консолидируя "Сеч-стрельцы" под единым командованием, мы сможем построить общество, основанное на принципах справедливости, равенства и национальной гордости."
ukrsoc.286.a: "Путь к единству."

ukrsoc.287.t: "Встреча Петлюры с Никовским"
ukrsoc.287.d: "В ходе судьбоносной встречи Главного отамана Симона Петлюры с лидером украинских либерал-демократов (ПУЛД(С-Ф)) Андреем Никовским обсуждается возможность создания альянса для отстаивания интересов Украины. По мере того как Никовский представляет реформы, предлагаемые его партией, их беседа вращается вокруг ключевых направлений:\n\nВ ходе встречи Никовский подчеркивает важность будущего направления развития Украины и представляет видение своей партии. Он предлагает три ключевых направления, в которых их союз может оказать существенное влияние:\n\nНа первом месте стоит нейтралитет и статус неприсоединения. ПУЛД(С-Ф) предлагает проводить политику нейтралитета, обеспечивая независимость Украины и минимизируя риск внешней агрессии. Такой подход направлен на укрепление стабильности в регионе и сохранение суверенитета страны.\n\nВторой вопрос дискуссии связан с соглашениями об экономическом сотрудничестве и торговле. Никовский утверждает, что приоритет отдается экономическому сотрудничеству, направленному на стимулирование роста и привлечение инвестиций. Заключая торговые соглашения с другими странами, Украина сможет укрепить своё экономическое положение и обеспечить светлое будущее для своего народа.\n\nИ наконец, на первый план выходит концепция либеральных реформ и личных свобод. ПУЛД(С-Ф) выступает за проведение либеральных реформ, обеспечивающих свободу личности и защиту прав человека. Создавая жизнеспособное и толерантное общество, Украина может стремиться к прогрессу и гармонии среди своего разнообразного населения."
ukrsoc.287.a: "Обеспечить нейтральный статус Украины."
ukrsoc.287.b: "Приоритет экономического сотрудничества и торговых соглашений."
ukrsoc.287.c: "Принять либеральные реформы и свободу личности."

ukrsoc.288.t: "Переговоры Петлюры с Мазепой и Феденко"
ukrsoc.288.d: "Главный отаман Симон Петлюра ведет важнейшие коалиционные переговоры с Исааком Мазепой и Панасом Феденко, представителями правой фракции Украинской социал-демократической радикальной партии (УСДРП). Хотя Мазепа и Феденко открыты к идее коалиции с украинскими либерал-демократами (социалистами-федералистами) (ПУЛД(С-Ф)), они выделяют конкретные ключевые моменты, которые хотели бы затронуть в ходе переговоров.\n\nВ ходе переговоров Мазепа и Феденко выражают желание включить в коалицию Советы (Советы) в качестве консультативных институтов. По их мнению, использование Советов позволит услышать широкий спектр мнений и обеспечить более широкое участие в процессе принятия решений.\n\nДалее правая фракция УСДРП подчеркивает важность мер социальной защиты и прогрессивного налогообложения бизнеса. Они считают, что справедливый и сбалансированный подход к налогообложению, в частности, бизнеса, позволит правительству обеспечить необходимые социальные услуги и поддержку населения Украины.\n\nПетлюра внимательно рассматривает их предложения, признавая потенциальную пользу, которую они могут принести коалиции. Переговоры дают возможность найти точки соприкосновения и выработать всеобъемлющие рамки, учитывающие интересы всех заинтересованных сторон."
ukrsoc.288.a: "Включение Советов в качестве консультативных учреждений."
ukrsoc.288.b: "Обеспечить социальное обеспечение."
ukrsoc.288.c: "Ввести прогрессивное налогообложение."

ukrsoc.289.t: "Хрупкая коалиция"
ukrsoc.289.d: "После напряженных переговоров и тонких компромиссов Главный отаман Симон Петлюра объявляет о создании Украинского национального союза (УНС) - коалиции, созданной на основе хрупкого баланса между социал-демократической и либеральной фракциями, представленными Исааком Мазепой и Андреем Никовским соответственно. Однако вновь созданная ЕНС сталкивается с серьезными проблемами, поскольку внутренняя борьба за власть и идеологические разногласия угрожают стабильности и порядку в стране.\n\nЕНС представляет собой хрупкий союз между социал-демократической и либеральной фракциями, каждая из которых борется за усиление влияния и контроля в коалиции. Социал-демократическое крыло, возглавляемое Исааком Мазепой, стремится продвигать свою прогрессивную политику, направленную на достижение социального равенства и справедливости. В то же время либеральная фракция, возглавляемая Андреем Никовским, подчеркивает важность индивидуальных свобод, экономического либерализма и рыночного подхода.\n\nПетлюра, как лидер коалиции, оказался в центре этой сложной динамики власти. Хрупкий баланс между фракциями требует постоянного внимания и умелой навигации, чтобы ни одна из сторон не чувствовала себя изолированной или маргинализированной. Если одна из фракций окажется разочарована своим влиянием в СБ ООН, она может выйти из союза и свергнуть как Петлюру, так и противостоящую ему фракцию, ввергнув Украину в хаос."
ukrsoc.289.a: "Это серьезный вызов для Петлюры."

ukrsoc.290.t: "Национальный союз обеспечивает стабильность"
ukrsoc.290.d: "Пройдя через множество испытаний и пройдя через коварные политические воды, Украинский национальный союз (УНС) достиг видимости стабильности. Хрупкая коалиция, сформированная на основе тонкого компромисса между социал-демократической и либеральной фракциями, сумела удержаться, хотя и ценой больших усилий. Когда пыль начинает оседать, Главный отаман Симон Петлюра оказывается перед необходимостью принять важное решение, которое определит будущее Украины.\n\nПосле того как политическая ситуация становится более стабильной, Петлюра задумывается о предстоящем пути и выборе, который он должен сделать, чтобы обеспечить долгосрочное благополучие Украины. Перед ним встают два возможных решения, каждое из которых имеет свои последствия для управления страной и её стабильности.\n\nОдин из вариантов - Петлюра должен уйти с поста лидера страны и объявить новые выборы, сохранив за собой должность главного отамана. Такое решение подчеркнет приверженность демократическим принципам и убежденность в важности честного и прозрачного политического процесса. Оно сигнализирует о готовности дать народу Украины возможность определить своих будущих лидеров путём демократических выборов.\n\nВ качестве альтернативы Петлюра может принять решение о сохранении своей власти в качестве вечного президента страны до достижения подлинной стабильности. Этот путь, хотя и отходит от демократических норм, но ставит во главу угла стабильность и преемственность в период неопределенности. Он предполагает готовность взять на себя роль сильного лидера и ответственность за то, чтобы направить Украину в более безопасное и процветающее будущее."
ukrsoc.290.a: "Петлюра размышляет о будущем."

ukrsoc.291.t: "Призыв к демократическому обновлению"
ukrsoc.291.d: "Главный отаман Симон Петлюра в своем судьбоносном обращении к народу в здании киевского парламента объявил о судьбоносном решении, которое определит будущее Украины. Непоколебимо сохраняя приверженность демократическим принципам и стремление к стабильности и процветанию страны, Петлюра объявляет о своем намерении покинуть пост Главного отамана.\n\nВ своем обращении Петлюра подчеркивает важность обновления демократии и необходимость честного и прозрачного политического процесса. Он объявляет, что через три месяца состоятся всеобщие выборы в Верховную Раду, что даст возможность украинскому народу реализовать свои демократические права и избрать своих представителей.\n\nЭто историческое заявление знаменует собой поворотный момент в политической жизни Украины, поскольку страна вступает на путь инклюзивного управления и расширения прав и возможностей своих граждан. Решение Петлюры отказаться от должности Главного отамана отражает его глубокую убежденность в важности демократических институтов и способности народа определять свою судьбу.\n\nПока Украина готовится к предстоящим выборам, политическая атмосфера наполнена ожиданиями и возможностями. Появятся новые лидеры и партии, которые предложат своё видение будущего Украины, а электорат сыграет важнейшую роль в определении траектории развития страны."
ukrsoc.291.a: "Принятие новой эры политических преобразований."

ukrsoc.292.t: "Путь к устойчивому управлению"
ukrsoc.292.d: "Главный отаман Симон Петлюра в своем судьбоносном обращении к народу в здании киевского парламента объявляет о важном решении, которое определит дальнейший курс Украины. Несмотря на достигнутую стабилизацию, Петлюра заявляет о своем намерении закрепить за собой пост постоянного президента страны, подчеркивая сохраняющиеся угрозы, которые требуют его твердого руководства и управления.\n\nПетлюра признает прогресс, достигнутый в стабилизации ситуации в стране, но подчеркивает, что вызовы и опасности всё ещё сохраняются. Он подчеркивает необходимость твердой руки для того, чтобы справиться с этими неопределенными временами и направить Украину в будущее, характеризующееся стабильностью, процветанием и порядком. Решение Петлюры консолидировать свои полномочия в качестве постоянного президента обусловлено его глубокой убежденностью в том, что его руководство имеет решающее значение для дальнейшей защиты украинского народа и сохранения завоеваний, достигнутых с таким трудом.\n\nПосле мудрого руководства Петлюры Украина вступит на путь дальнейшей стабильности и порядка. Укрепление власти позволит решительно противостоять внутренним и внешним угрозам, обеспечивая безопасность населения Украины. В основе концепции Петлюры лежит убеждение, что сильное и единое руководство необходимо для решения сложных задач, которые стоят перед страной.\n\nХотя это решение закрепляет позицию Петлюры как бессменного президента, оно также поднимает вопросы о природе управления и балансе между лидерством и демократическими принципами. Будущее страны теперь зависит от того, какими будут результаты пребывания Петлюры на посту президента и насколько эффективными будут его стратегии по защите интересов Украины."
ukrsoc.292.a: "Страна нуждается в сильном руководстве."

ukrsoc.293.t: "Начало предвыборных кампаний"
ukrsoc.293.d: "Украина вступает в решающую фазу постпетлюровской эпохи, и политические партии готовятся к предстоящим выборам. Украинский национальный союз (УНС), представляющий собой устойчивую коалицию Мазепы и Никовского, выходит в лидеры, предлагая стране стабильность и прогресс. В своей кампании они подчеркивают важность сохранения достигнутого под руководством Петлюры единства, а также обещают устранить остающиеся угрозы и сохранить порядок на Украине.\n\nСоперником УНС является Революционный альянс, объединяющий Коммунистическую партию Украины (УКП) и Партию социалистов-революционеров Украины (ПСР). Возглавляемый соответственно Василием Шахраем и Николаем Ковалевским, "Революционный альянс" стремится отстаивать свои идеологии. УКП выступает за независимую Советскую Украину, украинизацию и диктатуру пролетариата, делая упор на национал-коммунистические принципы. С другой стороны, УПСР, вдохновленная идеями Драгоманова и Чернова, выступает за социализм через демократию с акцентом на культурное и национальное развитие Украины.\n\nВ ходе предвыборных кампаний УНС завоевывает поддержку, используя свою успешную коалицию и рассказывая о своем опыте стабилизации страны. Они подчеркивают наследие Петлюры и необходимость преемственности руководства для обеспечения дальнейшей стабильности и порядка. В то же время Революционный альянс проводит кампанию под лозунгом революционных перемен, критикуя СБ ООН за сохранение элементов прежнего режима и призывая к новой эре управления, ориентированного на интересы народа.\n\nНа сцене разворачивается ожесточенная политическая борьба, поскольку украинцы размышляют над конкурирующими видениями своего будущего. Исход этих выборов определит путь нации и определит, кто поведет Украину на следующий этап её истории."
ukrsoc.293.a: "Нация на перепутье выбора."

ukrsoc.294.t: "Распад Украинского национального союза"
ukrsoc.294.d: "Напряженность в рядах УНС достигает предела: идеологические разногласия и разногласия по поводу уступок приводят к распаду коалиции. Левая фракция УНС во главе с Исааком Мазепой выражает возмущение по поводу компромиссов, на которые пошла коалиция с ПУЛД(С-Ф). Левые осуждают эти уступки, расценивая их как предательство своих основных принципов и ослабление своего влияния в коалиции.\n\nВ результате неожиданного поворота событий левая фракция организует самопереворот, используя своё влияние и власть, чтобы заставить вождя отамана Петлюру уйти. Под давлением и угрозой дальнейших внутренних разборок Петлюра неохотно соглашается распустить Украинский национальный союз, фактически ликвидировав коалицию.\n\nРаспад УНС знаменует собой существенный сдвиг в украинской политике. Это событие не только создает ощущение нестабильности и неопределенности в политическом ландшафте, но и подчеркивает глубокие разногласия и идеологические противоречия, сохраняющиеся между украинскими фракциями."
ukrsoc.294.a: "УНС официально распущена!"

ukrsoc.295.t: "Восстание УСДРП"
ukrsoc.295.d: "В результате драматического поворота событий социал-демократические силы, возглавляемые Исааком Мазепой, успешно сместили Петлюру с поста Главного отамана Украины. Новое правительство, поддержанное антипетлюровскими фракциями в украинской армии, обвиняет администрацию Петлюры в недемократичности и несоблюдении принципов свободы и справедливости.\n\nПосле того как Петлюра был вынужден покинуть свой высокий пост, динамика власти на Украине претерпела значительные изменения. Мазепа и Украинская социал-демократическая рабочая партия (УСДРП) взяли в свои руки бразды правления, пообещав создать правительство, основанное на демократических ценностях, социальной справедливости и равных возможностях для всех украинцев.\n\nЭта передача власти свидетельствует об отходе от политики предыдущего режима и открывает новую эру в управлении страной. Социал-демократы подчеркивают важность инклюзивного принятия решений, участия граждан и справедливого распределения ресурсов. Они обещают провести комплексные реформы, направленные на устранение социального неравенства, укрепление демократических институтов и обеспечение прав и благосостояния всех граждан Украины.\n\nХотя приход Мазепы к власти дает надежду на построение более демократической и эгалитарной Украины, переходный период не обходится без проблем. Новое правительство должно ориентироваться в сложном политическом ландшафте, объединить различные фракции и восстановить доверие общества к демократическому процессу. Успех их миссии зависит от их способности осуществить значимые изменения и выполнить свои обещания."
ukrsoc.295.a: "Новый рассвет для Украины!"

ukrsoc.296.t: "Формирование леворадикальной коалиции"
ukrsoc.296.d: "В качестве стратегического шага, направленного на консолидацию левых сил и обеспечение стабильного правительства, новый лидер Украины Исаак Мазепа возглавил формирование новой коалиции. Признавая общность целей и ценностей левых партий, Мазепа успешно объединяет Украинскую партию социалистов-революционеров (УПСР) и Коммунистическую партию Украины (УКП) в исторический альянс.\nЭта новая коалиция представляет собой значительный шаг на пути создания единого фронта для проведения прогрессивной политики и отстаивания интересов рабочего класса Украины. Мазепа вместе с лидерами УПСР и УКП подчеркивает важность солидарности, социальной справедливости и стремления к построению более эгалитарного общества.\n\nОбщая платформа коалиции предусматривает проведение комплексных реформ, направленных на устранение социального неравенства, защиту прав трудящихся и отстаивание интересов маргинальных слоев населения. Подчеркивается необходимость обеспечения экономической справедливости и защиты гражданских свобод. Левая коалиция также уделяет большое внимание развитию украинской идентичности и культуры в рамках своей прогрессивной программы.\nОбъединив усилия, левые партии стремятся сформировать стабильное и эффективное правительство, способное направить Украину в будущее, характеризующееся социальным прогрессом и справедливым процветанием. Их совместная работа направлена на использование коллективного опыта и ресурсов каждой партии, что способствует укреплению духа сотрудничества и достижению консенсуса между представителями различных идеологических взглядов.\n\nЭта новая коалиция не только усиливает голос левых сил в украинской политике, но и представляет собой жизнеспособную альтернативу прежним моделям управления. Приступая к совместной работе, лидеры коалиции стремятся навести мосты, добиться взаимопонимания и работать над созданием более инклюзивного и справедливого общества для всех украинцев."
ukrsoc.296.a: "Наша победа на выборах предопределена."

ukrsoc.297.t: "Сдвиг в сторону либерального правительства"
ukrsoc.297.d: "Политический ландшафт Украины переживает сейсмическое потрясение: обостряются внутренние противоречия в УНС, что приводит к его окончательному распаду. Фракция правых под руководством Андрея Никовского становится все более недовольной уступками УНС УСДРП Мазепы. Опираясь на идеологические разногласия и растущее чувство разочарования, фракция правых совершает дерзкий самопереворот, в результате которого распускается Национальный союз и формируется исключительно либеральное правительство.\n\nФракция Никовского решительно выступает против предполагаемых компромиссов с УСДРП, утверждая, что они подрывают основные принципы и ценности правого движения. Они выступают за более жесткий и бескомпромиссный подход к реализации своего видения рыночной экономики, индивидуальных свобод и ограниченного вмешательства государства. Никовский и его сторонники считают, что чисто либеральное правительство может лучше защитить эти принципы и создать условия для экономического роста и личной свободы.\n\nВ результате самопереворота главный отаман Петлюра, оказавшись между враждующими группировками, вынужден распустить Украинский национальный союз и сформировать новое правительство, состоящее исключительно из либерально настроенных политиков. Эта значительная смена власти открывает путь к формированию либеральной администрации, которая ставит во главу угла политику свободного рынка, дерегулирование, защиту прав и свобод личности.\n\nНовое либеральное правительство стремится провести ряд реформ, включая меры по либерализации экономики, привлечению иностранных инвестиций, устранению бюрократических барьеров. Оно стремится создать благоприятные условия для развития предпринимательства, инноваций и частного сектора. Кроме того, правительство подчеркивает важность сохранения гражданских свобод, расширения личных свобод и формирования общества, ценящего социальный прогресс."
ukrsoc.297.a: "УНС официально распущен!"

ukrsoc.298.t: "Правительство Никовского берёт власть в свои руки"
ukrsoc.298.d: "Ошеломляющий поворот в политической жизни Украины произошел в результате сейсмического сдвига: правительство Андрея Никовского, опираясь на глубокие идеологические разногласия, успешно отстранило от власти Атамана Петлюру. Объявив режим Петлюры криптобольшевистским, Никовский и его правые союзники, в частности фракции УПСС и "Батькивщина" в вооружённых силах, организуют тщательно спланированную операцию, в результате которой Петлюра арестован и смещён со своего поста. \n\nПравительство Никовского, твердо уверенное в том, что режим Петлюры опасно приблизился к левому социализму и сбился с пути истинного украинского государства, представляет себя спасителем нации и демократии. Они утверждают, что политика и уступки Петлюры подорвали суверенитет и независимость Украины, и обещают восстановить чувство национальной гордости и демократии.\n\nПосле отстранения Петлюры Никовский берёт на себя роль временного президента, решив направить Украину по более национально-демократической траектории. Под его руководством правительство обязуется уделять первостепенное внимание национальным интересам Украины и проводить политику, направленную на защиту её суверенитета и территориальной целостности.\n\nНиковское правительство пользуется значительной поддержкой со стороны таких национально-демократических групп, как УПСС, которые разделяют его видение сильной и независимой Украины. Они обещают бороться с предполагаемыми угрозами украинской идентичности, такими как иностранное влияние и подрывные элементы в обществе, а также отстаивают политику, направленную на возрождение экономики, укрепление национальной безопасности и культурного наследия Украины."
ukrsoc.298.a: "Новый рассвет для Украины!"

ukrsoc.299.t: "Национал-демократическая коалиция"
ukrsoc.299.d: "В целях консолидации различных политических сил и сохранения суверенитета Украины временный президент Андрей Никовский инициирует создание национально-демократической коалиции, которая возглавит антисоциалистическое Временное правительство. Эта коалиция, состоящая из правящей партии ПУЛД(С-Ф), УПСС и различных политически разнородных фракций, стремится выработать сбалансированный и прагматичный подход к управлению страной, отстаивая идеалы украинского либерализма и национальной демократии. \n\nПризнавая важность единства и сотрудничества перед лицом идеологических разногласий, Н.Никовский направляет приглашение УПСС и его фракциям, включая национал-социалистов Андриевского, консерваторов Шаповала, а также ряд милитаристов и националистов. Эта коалиция объединяет множество голосов, каждый из которых имеет свои собственные уникальные взгляды и приоритеты, чтобы сформировать коллективное видение будущего Украины. Центральное место в коалиции занимает Николай Михновский, почитаемый как "первый украинский националист" и первопроходец в отстаивании суверенитета Украины. Михновский, будучи беспартийным, имеет глубокие связи с михновской фракцией УПСС, что ещё больше усиливает единство и эффективность коалиции.\n\nНационально-демократическая коалиция действует на принципах прагматизма, стремясь ориентироваться в сложном политическом ландшафте и отстаивать интересы Украины. Они подчеркивают важность сохранения суверенитета Украины, защиты национальных ценностей и приоритета благосостояния украинского народа. Эта коалиция стремится найти тонкий баланс между национализмом, демократическими принципами и прагматичным управлением. Она стремится удовлетворить разнообразные потребности и чаяния населения Украины, обеспечивая при этом стабильность и прогресс. Стремясь к достижению консенсуса, национально-демократическая коалиция представляет себя как жизнеспособную и ответственную альтернативу социалистическим идеологиям."
ukrsoc.299.a: "Наша победа на выборах предопределена."

ukrsoc.300.t: "Объявлены всеобщие выборы"
ukrsoc.300.d: "Под руководством Исаака Мазепы и его левой коалиции, состоящей из УСДРП, УПСР и УКП, правительство Украины издает заявление о назначении всеобщих выборов, что является важнейшим шагом в демократическом процессе. В это же время либералы, представленные ПУЛД(С-Ф), создают национально-демократическую коалицию с УПСС и Николаем Михновским, первопроходцем идеи суверенитета Украины, известным как "первый украинский националист" Эта широкая коалиция стремится объединить различные политические фракции, включая национал-социалистов, консерваторов, различных милитаристов и националистов, для формирования плюралистического общества и решения стоящих перед Украиной задач. Предстоящие выборы - это возможность для украинского народа определить будущее своей страны, руководствуясь прогрессивными идеологиями или приверженностью суверенитету Украины."
ukrsoc.300.d2: "В духе национального единства и демократического прогресса национально-демократическая коалиция Андрея Никовского, состоящая из УПСС и других различных националистических и консервативных фракций, объявляет о назначении всеобщих выборов. Одновременно левая коалиция, сформированная Исааком Мазепой, в которую вошли УДСПР, УПСР и УКП, выступает как единый левый фронт. Коалиция Никовского, выступая за либеральную демократию и прагматичный гражданский национализм, признает наличие и разнообразие других политических голосов. Эти выборы предоставляют украинскому народу возможность реализовать свои демократические права и принять участие в формировании будущего своей страны."
ukrsoc.300.a: "Кто победит?"

# Khrushchev and Bolshevik Events #

ukrsoc.335.t: "Конфликт в Генеральном штабе Червонной Армии"
ukrsoc.335.d: "В то время как украинский народ пытается создать грозную армию в условиях нарастающих вызовов, [GetUkrainianParliamentName] принял стратегическое решение пригласить советскую военную миссию во главе с Ефимом Щаденко для создания украинской армии по образцу российской Красной Армии. Хотя это решение, казалось бы, демонстрирует стремление к созданию сильной и единой армии, оно невольно посеяло Семена недовольства среди украинского социалистического генералитета.\nПосле многочисленных сражений (некоторые из которых были против советских генералов) и заслуженных почестей эти гордые генералы хранят верность своей Родине и категорически не приемлют возможности подчиниться внешнему руководству. Присутствие советской военной миссии вызвало жаркие споры в военных кругах, причем некоторые офицеры требуют, чтобы влияние Щаденко было сведено к минимуму.\nНесмотря на первоначальное намерение сотрудничать, это был в основном шаг правительства, а не украинских генералов-социалистов. Теперь они выражают опасения, что их вооруженные силы станут всего лишь продолжением российских, что не устраивает тех, кто ценит самобытность и самостоятельность украинского народа. Растущее недовольство может привести к срыву предлагаемого партнерства, поскольку, по их мнению, безопасность и независимость их страны не должны быть поставлены под угрозу любой ценой.\n\nПо мере развития этой деликатной ситуации лидеры всех сторон должны тщательно взвешивать необходимость создания мощных вооружённых сил с учётом необходимости сохранения национального суверенитета и гордости. Предстоящий путь сопряжен с трудностями, поскольку фракции рискуют ещё больше отдалиться друг от друга в тот момент, когда единство, возможно, жизненно необходимо как никогда."
ukrsoc.335.a: "Потребовать от наших генералов следовать изложенным принципам."
ukrsoc.335.b: "Щаденко не имеет права командовать!"

ukrsoc.336.t: "Мятеж Емельяна Волоха"
ukrsoc.336.d: "Когда напряжение между украинским социалистическим генералитетом и Военным представительством СССР во главе с Ефимом Щаденко достигло точки кипения, один из генералов, Емельян Волох, демонстративно отказывается стоять в стороне, видя, как его любимый военный институт поддается иностранному влиянию. Человек страстный и убежденный, Волох объединяет своих единомышленников - офицеров и солдат, поднимая восстание во имя защиты украинской гордости и независимости.\n\nНовости о действиях Волоха быстро распространяются по стране, разжигая волнения и воспламеняя чувство национализма среди многих военнослужащих. Однако это не просто хаотичное восстание. Действуя с хитрой точностью, генералу Волоху удается установить контроль над значительной частью военных ресурсов и инфраструктуры, что значительно укрепляет его позиции.\n\nОдновременно встревоженные и заинтригованные яростью и решимостью восставших, многие представители украинской политической и военной сфер задумываются над вопросом: Сможет ли сила и Влияние Волохского восстания изменить баланс сил и выработать новый путь для украинской нации, движимой непоколебимой решимостью преданных патриотов?\n\nПо мере того, как ветер перемен кружит над измученной нацией, конечная судьба украинской армии и её народа висит на волоске. Будут ли услышаны страстные крики "волоховских повстанцев" и наступит ли новая эра самоопределения? Или нация переживет ещё одну бурю, сохранив непростое единство среди разрозненных рядов?"
ukrsoc.336.a: "Арестовать Волоха и распустить его дивизию!"
ukrsoc.336.b: "Умиротворить Волоха, приструнить Щаденко."

ukrsoc.337.t: "Империя наносит ответный удар!"
ukrsoc.337.d: "По мере того как новость о решении умиротворить Емельяна Волоха и объявить выговор Ефиму Щаденко распространяется по стране, многие радуются перспективе сохранения суверенитета Украины и гордости за свою нацию. Но, как говорится, перед бурей бывает затишье, а за затишьем - сильная буря.\n\nРаздраженные оскорблением и чувствуя неустойчивость своего влияния, русские решают нанести удар. Застигнутое врасплох и ошарашенное неожиданным поворотом событий, украинское правительство впадает в панику, когда советская военная миссия начинает дерзкий государственный переворот.\n\nОценив все уязвимые места в обороне правительства, русские умело используют свои войска, размещённые в Киеве, чтобы быстро и безжалостно захватить контроль над ключевыми стратегическими пунктами в столице. Не успевает большая часть населения города осознать всю серьезность ситуации, как все уже кончено. Украинское правительство рушится под железной хваткой этого расчетливого мятежа.\n\nУкраинские чиновники арестовываются и содержатся в неизвестных местах под пристальным вниманием российских похитителей, а некогда независимая страна быстро превращается в марионеточное государство. На город Киев опускается мрачная пелена, граждане смиряются с тем, что суверенитет их страны резко подорван, и это оставляет после себя мрачную тревогу."
ukrsoc.337.a: "Шок!"

ukrsoc.338.t: "Выборы "Правдивого" Народного Собора"
ukrsoc.338.d: "Не успела улечься пыль после страшного переворота, как в небольшом приграничном Старобильском районе возникает "Правдивый" Народный Совет. Группа российских большевиков, выдававшая себя за Украинскую коммунистическую партию большевиков (КП(б)У), была избрана новым "законным" Народным Советом Всеукраины. Возглавляемый Евгением Бошем, он состоит в основном из этнических русских, заявляющих о своей лояльности Украине.\n\nОднако быстро становится очевидным, что этот совет - не более чем фасад, организованный теми, кто сверг украинское правительство. Настоящий Народный Совет не имеет реального влияния и легитимности, и становится ясно, что за его приходом к власти стоят исключительно российские силы, стремящиеся манипулировать и контролировать Украину.\n\nОбман не сразу раскрывается, и доверие населения к "настоящему" Народному Совету быстро испаряется. Нацелившись на столицу, Евгения Бош произносит зажигательную речь, утверждая легитимность новообразованного совета.\nПоскольку людей не убедили намерения совета, затаившиеся сомнения лишь порождают тревогу и раскол среди населения, чья вера сильно пошатнулась в результате последних событий.\nДействия Народного совета прокатились по осажденной стране, заставив население задуматься, не является ли эта новая сила ещё одним средством для обеспечения её порабощения под контролем России."
ukrsoc.338.a: "Кто они такие, чтобы командовать украинцами?"

ukrsoc.339.t: "Фасад свободы"
ukrsoc.339.d: "В тени бурного переворота против украинского правительства Евгения Бош и её группа российских большевиков смело вступают в Киев. На шумных улицах столицы Народный Совет во главе с Бошем открывает Народный секретариат, провозглашая его новым гражданским правительством, призванным вернуть Украинской Народной Республике Советского Союза былую славу. Фасад этого якобы независимого правительства очень тонок, и украинский народ видит его ложь насквозь.\n\nСтановится очевидным, что единственная цель Народного секретариата - узаконить враждебный захват страны, выступая в качестве марионетки для русских, которые дергают за ниточки из-за кулис. Граждане Украины понимают, что этот фарс - откровенная попытка поработить их народ под видом свободы и социализма.\n\nНа улицах начинают ходить слухи о недовольстве и сопротивлении, люди отказываются принимать новую реальность. Они обмениваются шепотом, выражая своё неповиновение, подогреваемое гневом против марионеточного правительства и русских, которые им управляют."
ukrsoc.339.a: "Неужели это ещё один 1917 год?!"

ukrsoc.340.t: "Восхождение марионеточного премьера"
ukrsoc.340.d: "Атмосфера в Киеве напряженная и неспокойная: Народный Совет под руководством Евгении Бош готовится к выборам нового премьер-министра Украинской Социалистической Республики. Несмотря на притворство демократического процесса и витающее в воздухе чувство предвкушения, исход выборов уже предрешен.\n\nЯркие транспаранты и политические лозунги украшают городской пейзаж, наклеенные на стены и задрапированные на зданиях, прославляя Народный секретариат и его видение будущего Украины. На фоне напускной помпезности и пропаганды становится до боли очевидно, что за фасадом торжества и оптимизма скрывается бесстыдный захват власти марионеткой, избранной Москвой.\n\nЧлены Народного совета, все лояльные Бошу и КП(б)У, единодушно проголосовали за своего лидера. Фарсовый характер выборов становится очевидным, когда Евгения Бош с триумфом провозглашается новым премьером республики, усиливая контроль Москвы над страной.\nПо мере того как Бош принимает мантию премьера, граждане Украины испытывают растущее негодование, чувствуя, что их надежды на создание действительно независимого правительства угасают, едва успев разгореться. Вера в справедливость политического процесса почти полностью исчезает, сменяясь цинизмом и осознанием того, что борьба за свободу далеко не закончена.\nВ тени триумфа Боша разворачивается настоящая борьба за будущее Украины, когда народ отказывается подчиняться махинациям марионеточного правительства и начинает закладывать Семена стойкого восстания. Новоиспеченному "премьеру" стоит держать глаза открытыми, ведь посеянные Семена могут перерасти в разрушительную бурю, которую не сможет подавить никакая сила."
ukrsoc.340.a: "Евгения Бош, от большевистского крыла."
ukrsoc.340.b: "Якив Браун - от левого крыла СР." #TODO: UKRAINE 0.2 PATH

ukrsoc.341.t: "Мученик и предупреждение"
ukrsoc.341.d: "По мере того как растет разочарование народа в результате выборов Евгении Бош, все взоры обращаются к последней надежде на подлинную независимость Украины - легитимному лидеру [ROOT.GetLeader]. Став свидетелем фарса, в который превратились выборы, он не может безучастно наблюдать за тем, как любимый им народ задыхается под тяжестью московского контроля.\nНесмотря на опасность, таящуюся в каждом углу, он смело объединяет народ, пытаясь вызвать массовые волнения против марионеточного правительства. Его страстные речи и призывы к действию эхом отдаются в сердце Киева, вдохновляя граждан противостоять яду, который грозит поглотить их.\nТревога и беспокойство, некогда охватившие страну, быстро перерастают в ревущее пламя несогласия. Зная, что история на их стороне и что будущее Украины принадлежит им, последователи [ROOT.GetLeader] поднимаются на борьбу с марионеточным правительством с вызовом в сердце.\nНо шепот восстания не может долго оставаться незамеченным. Вскоре [ROOT.GetLeader] арестовывают войска Боша и бросают в тюрьму, обвинив в вероломных преступлениях против Республики. Находясь в заключении и лишившись своего достоинства и влияния, [ROOT.GetLeader] остаётся символом надежды, которая продолжает гореть в сердцах людей.\n\nВ своем стремлении подавить инакомыслие марионеточное правительство вводит на украинскую землю ревностные силы московских войск. Разъяренные любым проявлением сопротивления, солдаты обрушиваются на Киев с яростью, не знающей себе равных, и обрушивают на его жителей настоящий террор.\nЗлодеяния, совершенные в эти мрачные дни, никогда не будут забыты и навсегда запечатлеются в памяти тех, кто стал их свидетелем. Каждый акт беспощадной жестокости подтверждает решимость народа противостоять иностранному влиянию, и Семена неукротимой революции продолжают прорастать под залитой кровью киевской землей. По мере того как мученически гибнут герои и раздаются предупреждения, создается почва для возобновления отчаянной борьбы за свободу, пылающей как никогда яростно."
ukrsoc.341.a: "Да здравствует Советская Украина!"

ukrsoc.342.t: "Массовые чистки армии"
ukrsoc.342.d: "Волны смуты, охватившие Киев, ощущаются даже в высших эшелонах украинских вооружённых сил. Зловещие махинации правительства Евгения Боша проникают и в некогда гордые ряды военных, стремясь вычистить из них всех, кто поддерживает идею независимости Украины. Даже такие герои, как Александр Удовиченко, Всеволод Петрив, Иван Гончаренко и Григорий Сыротенко, не остаются в стороне от этой жестокой волны чисток.\nВыросшие в армии и заслужившие непоколебимую преданность подчиненных, эти уважаемые лидеры являются оплотом Украины перед немигающим взором Москвы. Однако марионеточное правительство Боша не желает ослаблять контроль над этими грозными командирами.\nЧистка начинается со зловещей изощренностью, сначала с помощью необоснованных обвинений в коррупции и нарушениях дисциплины. Когда эти обвинения не могут сдержать непоколебимой преданности выбранных людей, марионеточное правительство демонстрирует свою зловещую решимость, прибегая к угрозам и неизбежным необоснованным арестам. Под огромным давлением семьи и жизни уважаемых командиров оказываются в осаде, незадачливо втянутые в надвигающийся кошмар, где доверие становится хрупким товаром.\nПо мере того как чистка достигает своего апогея, некогда бесспорные столпы украинской армии жестоко отбрасываются в сторону, заменяясь ненадежными сторонниками Москвы. То, что осталось от некогда великой армии, рассыпается в прах, а её бойцы не знают, кому можно доверять.\n\nВ тени этой разрушенной обороны не сдается стойкий дух тех, кто ещё сохранил страсть к свободе своей Родины. Имена Удовиченко, Петрива, Гончаренко, Сыротенко звучат как шепот надежды среди горестных криков тех, кто пострадал от разрушений, произведенных обезумевшим марионеточным правительством. И среди этого шепота продолжает разгораться пламя революции, колеблющееся под зловещим небом неопределенности и предвещающее роковое восстание против темных сил."
ukrsoc.342.a: "Армия очищена от реакции!"

ukrsoc.343.t: "Наступление на националистический дух"
ukrsoc.343.d: "Тираническая хватка марионеточного правительства Евгения Боша на горле украинского националистического духа безжалостно сжимается. Марионеточное правительство Евгения Боша, опираясь на поддержку своих московских хозяев, принимает масштабные меры, чтобы заглушить любой шепот инакомыслия, который может появиться в местных политических рядах.\nОдна за другой под огонь попадают все политические партии украинского происхождения, независимо от их принадлежности и идеологии. Даже те, кто в прошлом поддерживал коммунистов и социал-демократов, оказываются в шатком положении, когда этот мерзкий режим считает их "националистами" Из тени своих коварных заговоров хозяева марионеток считают эти институты врагами государства и угрожают им жестокими последствиями за неповиновение.\nЭто безжалостное нападение на сердце украинского политического ландшафта не делает различий между переменчивой природой идеологий. Ибо истинная цель этой кампании - искоренить и ликвидировать все пути сопротивления надвигающимся планам иностранного влияния.\n\nПока удушающая тишина угнетения покрывает некогда оживленные палаты украинской политики, дух нации находится на грани отчаяния. Но как бы ни были велики тучи мрака, в сердцах тех, кто помнит о благородстве дела своей Родины, не погаснет огонек непоколебимости."
ukrsoc.343.a: "Запретить их всех!"
ukrsoc.343.b: "Не запрещать коммунистическую и социал-демократическую партии!"

ukrsoc.344.t: "Железный кулак угнетения"
ukrsoc.344.d: "Как будто недостаточно удушающей тяжести тиранического режима марионеточного правительства, зловещёе облако террора опускается на остатки украинского политического ландшафта. Оставшиеся в живых лидеры партий украинского происхождения, которые ещё держатся за свои демократические принципы и пытаются противостоять московским марионеткам, насильно вырваны из коридоров благородной борьбы.\nНезависимо от их политических пристрастий, левых или иных, видные деятели этих фракций украинского происхождения заклеймены своими угнетателями как "националисты" и "реакционеры" Такая лживая риторика служит оправданием массовых арестов и содержания под стражей этих некогда видных лидеров.\nТюремные двери захлопываются перед архитекторами политических устремлений Украины, повергая поборников демократии в неумолимую пучину отчаяния. Но даже когда они томятся в холодных, пустынных стенах своей тюрьмы, святые воспоминания об их благородном деле продолжают побуждать их к горячему протесту против деспотичной хватки марионеточного правительства.\n\nШепот несогласия наполняет запретную тишину тюремных камер, поскольку неукротимый дух украинской националистической борьбы не желает угасать. Для этих разбитых фигурантов надежда сохраняется, как уголек в пепле отчаяния, - как маяк непоколебимости перед тьмой насильственного порабощения."
ukrsoc.344.a: "В новой Украине им места нет!"

ukrsoc.345.t: "Военное положение и всеобщая мобилизация"
ukrsoc.345.d: "В ответ на всплеск несогласия, прокатившийся по стране, марионеточное правительство во главе с Евгением Бошем принимает решительные меры, чтобы подавить несгибаемый дух украинского народа. С непоколебимой решимостью режим Бош смело вводит новое военное положение и начинает всеобщую мобилизацию, пытаясь восстановить порядок среди взбудораженных масс.\nОбъявив военное положение в осажденном сердце страны, марионеточное правительство набрасывает на страну мрачную, предчувствующую тень войны. Намереваясь подавить все более громкую оппозицию, режим направляет свои ограниченные ресурсы в армию, превращая дезорганизованные остатки разбитых вооружённых сил в более грозную и единую силу.\nПосле этого и без того ослабленное население с трудом выдерживает тяжесть растущего призыва, вызывая ещё большее недоверие и сопротивление против власти Боша. Мужчины безжалостно призываются в быстро растущие вооруженные силы, разрывая семьи и общины, когда на них обрушиваются неизбирательные требования военных амбиций правительства.\nПо мере того как леденящее дыхание военного положения оседает над измученной Украиной, отголоски несогласия постепенно перерастают в какофонию гнева, разочарования и кипящего сопротивления. Марионеточное правительство, приняв эти голоса за вопли яростного национализма и реакционного пыла, удваивает усилия, чтобы погасить тлеющий огонь, прежде чем он успеет разгореться в революцию.\n\nСтрах и неповиновение становятся неразлучной парой, сплетаясь в сердцах украинского народа, который движется к мрачной реальности военного положения и принудительной воинской повинности."
ukrsoc.345.a: "Умиротворить Украину!"

ukrsoc.346.t: "Большевистская Украина"
ukrsoc.346.d: "Твердой рукой марионеточное правительство большевиков во главе с Евгенией Бош стремится раз и навсегда погасить тлеющее пламя восстания и инакомыслия.\nПо мере того как проходят недели, гнетущая тяжесть военного положения начинает подавлять любые зачатки сопротивления и неповиновения. Лица, осмелившиеся выступить против правительства, подвергаются жестоким репрессиям и быстро прекращают своё восстание. Цензура в СМИ становится повсеместной, а некогда процветающее сообщество художников, интеллектуалов и политических активистов оказывается заглушенным непреклонной хваткой тоталитарного контроля.\nВ то же время призыв на военную службу приводит в армию множество молодых людей, пополняя ряды объединённых и хорошо оснащенных вооружённых сил. Начинается жесткая кампания индоктринации, направленная на то, чтобы искоренить в людях то сопротивление, которое когда-то разжигало пламя инакомыслия. Со временем эта политика "крови и железа" приводит к созданию в стране атмосферы страха и угнетения, а соседи начинают доносить друг на друга вездесущему аппарату госбезопасности.\n\nВ то время как правительство Евгения Боша упивается кажущейся непоколебимостью своей власти над Украиной, дух независимости продолжает ярко гореть в сердцах многих украинцев. Не в силах бесконечно подавлять пламя национализма, действия правительства лишь укрепляют решимость тех, кто мечтает о свободной Украине. По мере того как тихий, непрекращающийся шепот неповиновения сливается в симфонию молчаливой решимости, конечная судьба Украины висит на волоске - страны, оказавшейся между сокрушительными тисками тирании и непоколебимой решимостью её народа."
ukrsoc.346.a: "Наследие Украинской Советской Республики должно жить!"

ukrsoc.347.t: "Ушла из жизни Евгения Бош..."
ukrsoc.347.d: "В результате неожиданного и внезапного поворота событий железное правление Евгении Бош подходит к концу, когда давняя болезнь окончательно уносит её жизнь. Подавив всякую оппозицию и подавив горячие призывы к оружию за свободную Украину, Бош умирает, и её смерть вызывает шок, прокатывающийся по политическому ландшафту, и оставляет после себя вакуум власти.\nЕщё более удивительным, чем приход к власти большевиков, становится появление маловероятного преемника на посту украинского премьера - непритязательного и невыразительного выходца из крестьянской семьи Курской области в России Никиты Хрущева. Хрущев, которого многие считали недалеким и не обладающим политической смекалкой человеком, тем не менее схватил бразды правления в стране, отчаянно нуждающейся в переменах.\nПо российской традиции он был избран единогласно, в основном благодаря своей харизме и несомненной преданности.\nХрущев не обладает тем безжалостным авторитетом, который был у Евгения Боша, однако его неожиданный приход к власти дает проблеск надежды тем, кто стремится к светлому будущему для Украины. Эта надежда, хотя и сдерживаемая томительными сомнениями и глубоко укоренившимся недоверием к власти, достаточна для того, чтобы возродить мечты о лучшем будущем для Украины и её граждан.\n\nВетер перемен начал дуть по некогда мрачному ландшафту Украины, контролируемой большевистской властью. Железный кулак Евгения Боша больше не действует, а на его место приходят новые политические силы, возглавляемые неприметной фигурой Никиты Хрущева. И хотя дальнейший путь далеко не однозначен, дух украинского народа остаётся стойким, а пламя сопротивления по-прежнему горит в тени, зажигая непоколебимую веру в то, что светлое будущее ещё впереди"
ukrsoc.347.a: "Верный член партии, товарищ Хрущев заменит её!"

ukrsoc.348.t: "Лидер в Вышиванке"
ukrsoc.348.d: "Отказавшись от политики прошлого, премьер-министр Никита Сергеевич Хрущев решает принять новую волну перемен для Украины. Облачившись в традиционный вышиванковый наряд, Хрущев выходит перед гражданами Украины, стремясь провозгласить рассвет новой эры.\nОбращаясь к собравшимся массам, Хрущев страстно говорит о социалистической свободе и возрождении чувства украинской культурной самобытности. Он обещает ослабить железную хватку цензуры и поощрять художественное самовыражение, прокладывая путь к созданию более справедливого и открытого общества. Народ, также жаждущий перемен, потрясен такой кардинальной переменой в политике.\nОднако за кулисами реальность далека от этих утопических представлений. В то время как Хрущев говорит о большей открытости, разрабатываются секретные планы по сохранению контроля над ключевыми аспектами жизни общества. Ужесточается охрана всех уровней управления, подавляются любые признаки самоопределения внутри коммунистической партии. Слежка и запугивание становятся нормой для многих, поскольку руководство страны стремится контролировать жизнь своих граждан.\n\nНесмотря на эти скрытые маневры, граждане Украины остаются практически неосведомленными о том, как осуществляется контроль. Они начинают более открыто участвовать в обсуждении вопросов культурной идентичности и художественного самовыражения, вселяя новый оптимизм в будущее своей страны"
ukrsoc.348.a: "Приведет ли долгожданная хрущовская "оттепель" к долгосрочным реформам?"

ukrsoc.349.t: "Неожиданный альянс"
ukrsoc.349.d: "Премьер [ROOT.GetLeader] объявляет о легализации Украинской коммунистической партии, более известной как "укаписты", что является беспрецедентным шагом. Это знаменует собой новую главу в истории Украины, поскольку политика [GetUKR_KhruschevsLastName] совершает радикальный поворот в сторону признания важности украинской идентичности на Украине. Этим решением Хрущов стремится заключить союз с укапистами в рамках своих усилий по украинизации. \n\nК удивлению украинского народа, Хрущов приглашает видных представителей ранее преследуемой политической партии войти в состав правительства. Укаписты, ранее находившиеся вне закона, получили возможность высказывать свои идеи и влиять на политику Украины. \nЭтот стратегический шаг многие расценивают как искреннюю попытку [GetUKR_KhruschevsLastName] наладить более тесные связи с украинцами. Он считает, что такой подход поможет сформировать чувство единства и обеспечить долгосрочную стабильность политической структуры Украины. Однако некоторые скептики рассматривают этот шаг как расчетливый метод подавления потенциальной оппозиции и сохранения контроля над страной путём включения в свой режим этих видных деятелей. \nПо мере того как [GetUKR_KhruschevsLastName] принимает в свои ряды "укапистов", украинское общество разрывается между надеждами на создание действительно представительного и инклюзивного правительства и сомнениями в искренности этих смелых жестов."
ukrsoc.349.a: "Весьма удивительно..."

ukrsoc.350.t: "Реструктуризация правительства"
ukrsoc.350.d: "В череде неожиданных событий [ROOT.GetLeader] продолжает перекраивать политический ландшафт Украины, назначая Владимира Винниченко, ранее находившегося в заключении украинского национального лидера, на должность второго лица в правительстве. Этот шаг является частью усилий Хрущова по созданию более "украинского" правительства.\n\nВинниченко, некогда арестованный Бошем за свои националистические наклонности, переживает метеоритный взлет к власти, в одночасье превратившись из заключенного в видного государственного деятеля. Как правая рука Хрущова, Винниченко должен стать лицом нового, более инклюзивного украинского правительства.\nОднако Хрущов предпринимает осторожные шаги, чтобы влияние Винниченко оставалось ограниченным. Он вводит должность первого секретаря, которую присваивает себе, фактически сохраняя за собой полный контроль над направлением деятельности правительства и выработкой политики. Несмотря на сомнения в искренности действий Хрущева, назначение Винниченко представляет собой грандиозный сдвиг в политической структуре Украины, и граждане страны испытывают одновременно противоречивые чувства и надежду на происходящие изменения. От того, насколько Винниченко сможет ориентироваться в своей новой должности и в ограничениях, налагаемых [GetUKR_KhruschevsLastName], будет зависеть будущий успех этого непредсказуемого альянса и усилий по реструктуризации Украины."
ukrsoc.350.a: "Винниченко в правительстве Хрущова? Есть ли надежда?!"

ukrsoc.351.t: "Иллюзия либерализации Хрущева"
ukrsoc.351.d: "Несмотря на кажущуюся прогрессивность реструктуризации украинского правительства и назначение Владимира Винниченко вторым руководителем, первый секретарь [ROOT.GetLeader] не отменяет запрет партий УКП и УСДРП. Неожиданно Хрущов предписывает всем новым членам правительства вступать в партию КП(б)У, укрепляя тем самым однопартийное государство на Украине. Оппозиция по-прежнему подавлена, что ставит под сомнение искренность усилий Хрущова по либерализации.\n\nПринятие Хрущовым решения о сохранении однопартийного государства на Украине противоречит ожиданиям тех, кто считал, что назначение Винниченко стало шагом к более открытой политической атмосфере в регионе. Сохранение однопартийной системы, несмотря на косметические изменения, проведенные Хрущевым, приводит к широкому недовольству украинского народа и дальнейшему скептицизму в отношении истинных намерений Хрущева.\n\nЭто развитие событий демонстрирует уникальную и весьма противоречивую интерпретацию "либерализации", поскольку Хрущев продолжает осуществлять окончательный контроль как над правительством, так и над повествованием о его политических достижениях. Пока неясно, будут ли проведены значимые реформы, или же эти действия послужат лишь дальнейшему укреплению существующей структуры политической власти на Украине. Будущее подлинных усилий по либерализации в регионе зависит от способности таких политических деятелей, как Винниченко, ориентироваться в сложной политике и, возможно, бросить вызов монополии Хрущова на власть."
ukrsoc.351.a: "Новая эра действительно началась"
UKR_integrate_popularfront: "Преобразовать популярность §NУКП§! и §MУСДРП§! в популярность §VКП(б)У§!"

ukrsoc.352.t: "Русификация Украины"
ukrsoc.352.d: "Продолжая курс, намеченный его предшественником Евгением Бошем, Хрущев тайно разрабатывает новую политику, направленную на закрепление власти [RUS.GetName] над Украиной: тайную русификацию региона. Под прикрытием интернационалистских лозунгов и единства русского и украинского народов тайный план Хрущева направлен на скрытую интеграцию российских чиновников и переселенцев на ключевые государственные посты и влиятельные роли в украинском обществе. Этот маневр призван обеспечить стабильность украинской однопартийной системы, возглавляемой хрущевской партией КП(б)У, и воспрепятствовать возможному возрождению оппозиционных партий.\n\nТщательно поддерживая имидж международного сотрудничества и единства, хрущевский план остаётся незамеченным, что позволяет ему беспрепятственно проводить политику русификации. В результате культурная и политическая автономия Украины начинает разрушаться, и страна постепенно поглощается советской сферой влияния.\n\nОднако среди украинского населения затаились подозрения и тревога. Пока истинные масштабы плана Хрущева остаются скрытыми, в стране растет чувство тревоги по поводу утраты Украиной самоопределения и национальной идентичности. Это скрытое напряжение грозит нарушить тщательно продуманную стратегию Хрущева и вызвать новые конфликты и беспорядки в регионе"
ukrsoc.352.a: "Украина действительно становится колонией, как и раньше"

ukrsoc.353.t: "Семилетка"
ukrsoc.353.d: "На съезде КП(б)У [ROOT.GetLeader] под горячие аплодисменты собравшихся членов партии с гордостью объявляет об амбициозном семилетнем плане "Семилетка" (в русском написании - "семиричка", в украинском - "семилетний план"). Однако заявления о его инновационности кажутся почти смехотворными тем, кто скептически относится к отклонению от традиционных 5-летних и 4-летних планов. Некоторые не могут не задаваться вопросом, как такое резкое изменение сроков может действительно революционизировать экономический прогресс.\n\nНесмотря на абсурдность заявлений [GetUKR_KhruschevsLastName], реализация политики "украинизации" помогает развеять сомнения трудящихся и украинской общественности. Акцент на праздновании и сохранении богатого культурного наследия приводит к возрождению национального самосознания, что позволяет отбросить более смелые обещания "семилетки" как безобидный энтузиазм.\n\nВ конечном итоге энтузиазм членов партии и активное продвижение инициатив "семилетки" и украинизации самим Хрущевым создают чувство оптимизма, позволяющее не оспаривать надуманные обещания."
ukrsoc.353.d2: "[ROOT.GetLeader] выступает перед съездом КП(б)У, объявляя о начале амбициозной Семилетки (7-летнего плана). Собравшиеся члены партии отвечают громом аплодисментов, хотя и со смешанными эмоциями. Отход от традиционных 5-летнего и 4-летнего планов кажется некоторым обреченным на неудачу экспериментом с причудливым и вздорным подтекстом.\n\nК их скептицизму добавляется ещё и то, что Хрущев под прикрытием интернационалистских лозунгов горячо пропагандирует русификацию, что вызывает ещё большее беспокойство среди украинской общественности. Оптимистичный фасад страстных речей Хрущева и аплодисментов членов партии начинает трескаться под тяжестью растущего скептицизма. Украинские рабочие пытаются сохранить надежду на светлое будущее, поскольку обещания "семилетки" становятся все более сомнительными, омраченными ростом тонкой российскоцентричной программы."
ukrsoc.353.a: "Индустриализация начинается по-настоящему."

ukrsoc.354.t: "Коллективизация Украины"
ukrsoc.354.d: "В целом, сельское хозяйство Украины в прошлом было поделено между богатыми землевладельцами русского и польского происхождения и широко распространенными мелкими крестьянскими хозяйствами. Чернозем Украины способствовал скорее индивидуализму, чем коллективизму, поскольку позволял отдельным фермерам получать значительные урожаи.\n\n Коллективизация сельского хозяйства по плану Семилетки в основном направлена на более зажиточное население Украины, особенно на «кулаков» - наиболее преуспевающих украинских крестьян, которые часто были достаточно успешны, чтобы расширить свои хозяйства и стать более независимыми. Цель этих реформ - перестроить систему земледелия в Украине, способствовать модернизации и повышению эффективности, а также создать единое и однородное украинское крестьянство.\nБольшевистские власти понимали, что кулаки часто сопротивлялись коллективизации, и поэтому рассматривали их как препятствие на пути реализации большевистских идей. Для борьбы с этим власти начали проводить политику принудительного коллективного земледелия, в рамках которой отдельные землевладельцы насильственно сгонялись со своих земель. Особенно сильно эта политика ударила по кулакам, которые воспринимались как угроза большевистскому государству из-за своего богатства и индивидуализма.\nПо поводу плана «Семилетки» мнения украинского населения разделились. В то время как одни рассматривали реформы как способ содействия общему благу, другие считали их несправедливыми по отношению к украинским крестьянам, отдавая предпочтение русским поселенцам, недавно переселившимся в Украину."
ukrsoc.354.d2: "В прошлом сельское хозяйство Украины было в значительной степени разделено между богатыми помещиками русского и польского происхождения и разрозненными мелкими крестьянскими хозяйствами. Черноземные почвы Украины способствовали развитию индивидуализма, а не коллективизма, как в бедных московитских болотах и лесах. В результате украинское крестьянство ценило независимость, землю и личные права больше, чем коллективную собственность.\n\nРеформы коллективизации по плану Семилетки привели к широкому расколу между украинским и русским крестьянским населением. Нацеленные на зажиточных украинских кулаков, русские крестьяне, мигрировавшие на Украину, часто рассматривались как бенефициары этой политики. Такая ситуация создавала напряженность в отношениях между украинским и русским населением, причем многие украинцы считали, что они подвергаются несправедливым репрессиям.\n\nПлан "Семилетка" положил начало планомерной кампании экспроприации кулачества, которое в официальной большевистской пропаганде считалось "врагом народа" В результате украинские сельские семьи подверглись переселению и лишениям, что усугубило существующее неравенство между украинскими и русскими крестьянами.\nРазличные стимулы, предложенные большевистскими властями для поощрения крестьян к вступлению в коллективы, привели к заметной "русификации" украинской деревни. Это вызвало у украинцев опасения, что их культурная самобытность и наследие находятся под угрозой."
ukrsoc.354.a: "Смелая стратегия [GetUKR_KhruschevsLastName]..."

ukrsoc.355.t: "Восхождение славной кукурузной корзины"
ukrsoc.355.d: "Прошел почти год с тех пор, как председатель [GetUKR_KhruschevsLastName] обнародовал свой план "Семилетка" - энергичную инициативу, призванную превратить преимущественно сельскохозяйственную Украину в промышленную державу. Наши города разрастались и бурлили ростом - бетонные джунгли Киева, Харькова и Одессы теперь заполнены ещё большим количеством заводов, школ и домов. И в то же время мы вдруг попали под чудесные чары... кукурузы.\n\nВо время своего недавнего визита в Америку [GetUKR_KhruschevsLastName] совершил воздушную экскурсию по бескрайним просторам кукурузных полей в центральной части Америки. Пораженный бесконечными полосами золотистой кукурузы, [GetUKR_KhruschevsLastName] испытал мгновенную галлюцинацию: он увидел Украину в виде гигантской корзины с кукурузой - зрелище настолько поразительное, что у него на глаза навернулись слезы. Обескураженный эмоциональным прозрением [GetUKR_KhruschevsLastName], недоумевающий американский пилот приземлился среди кукурузных стеблей.\n\nПо возвращении [GetUKR_KhruschevsLastName] с энтузиазмом проповедовал перед партийной элитой о чудесах кукурузы. С пламенной убежденностью он твердил:  "Если кукуруза может построить такую страну, как Америка, то, клянусь призраком Ленина, она может помочь и нам!" Так что теперь наши трудолюбивые планы будут дополнены новыми сельскохозяйственными амбициями: огромные участки земли, простирающиеся до самого горизонта, будут превращены в кукурузные поля. Рабочие быстро приспосабливаются, превращаясь из шахтеров в лущильщиков кукурузы.\n\nОднако среди скептически настроенных членов партии раздаются шепотки, что если план Семилетки был амбициозным, то внезапное увлечение кукурузой может оказаться не более чем [GetUKR_KhruschevsLastName] поэтическим воспеванием мечты \n"ковбоя-капиталиста\n" Только время покажет, будет ли кукуруза господствовать на нашем пути к процветанию и самостийной украинизации, затмив дебаты и борьбу за русификацию"
ukrsoc.355.a: "Пришло время обнять кукурузу! Слава товарищу [GetUKR_KhruschevsLastName]!"

ukrsoc.356.t: "Великие коноплевские споры"
ukrsoc.356.d: "В результате неожиданного поворота событий [GetUKR_KhruschevsLastName] провозгласил новую политику, способную вызвать бурный резонанс: Плантации Конопли! Похоже, его недавняя поездка в Америку пробудила в нем неутолимый аппетит к изобретательным сельскохозяйственным предприятиям, так что украинский ландшафт должен готовиться к очередным преобразованиям.\n\n[GetUKR_KhruschevsLastName] задумал широкомасштабное выращивание конопли в дополнение к своим прежним амбициям, ориентированным на кукурузу, заявив, что конопля не только займет видное место в качестве \n"другого чудо-растения"\n\n, но и поднимет экономику страны на головокружительную высоту. Массовое производство "Конопли" будет использоваться в медицинских и промышленных целях, обеспечивая всем нам массу преимуществ! \n\nНо среди скептически настроенных членов партии все же возникают ростки недовольства.  "\n\nПока наращивается промышленная техника для поддержки новой инициативы нашего Первого секретаря, в залах советской администрации не утихают споры о том, принять ли план [GetUKR_KhruschevsLastName] или отвергнуть его как чистую советскую глупость."
ukrsoc.356.a: "Единороги или нет, но Конопля будет цвести на наших землях!"

ukrsoc.357.t: "Великое свинство Украины"
ukrsoc.357.d: "По странному, но в то же время удивительному стечению обстоятельств, кукурузизация Украины занимает центральное место в последнем генеральном плане Хрущева: свиная утопия безграничной свинины! Наш самоотверженный вождь организовал стратегическое перемещёние недавно убранной кукурузы, чтобы накормить легионы голодных свиней и превратить всю Украинскую Советскую Республику в свиной рай. Это не обычное мясо, товарищи, это будет лучшая советская свинина, выращенная на кукурузном откорме, которую когда-либо производили.\n\nФермеры, рабочие заводов и свиньи в равной степени трепещут от энергии этого плана, получившего название \n"Великая свиномания"\n\n. Когда свиньи пируют на щедрых зернах хрущевских излишков кукурузы, их довольное хрюканье разносится по всей стране - ария грядущего избытка и восторга.\n\nОднако не все сердца согреты хором этих упитанных свиней. Некоторые скептически настроенные бюрократы не согласны с инициативой, призывают к осторожности и порицают кажущуюся кихотической одержимость Хрущева идеей распространения свинины на кукурузном топливе. Они предупреждают, что его грандиозное видение может оказаться, одним словом, "неисполнимым"\n\nЧто же тогда будет? Примем ли мы будущее, сверкающее золотом и блестящей свининой, или поддадимся пренебрежению пессимистичных администраторов?"
ukrsoc.357.a: "Поддаться чарующему зову сирены "Великого свиноводства"
ukrsoc.357.b: "Остановить шествие свиней; переориентироваться на сельскохозяйственные чувства менее щетинистого характера"

ukrsoc.358.t: "Мираж украинского щедрого урожая"
ukrsoc.358.d: "По всей территории [UKR.GetNameDef] ходят слухи о необычном сельскохозяйственном феномене, происходящем на молочных фермах и в животноводческих хозяйствах наших центральных областей. Распространяемые высокопоставленными чиновниками и ярыми приверженцами плановой экономики, эти слухи говорят о небывалых производственных показателях и огромных излишках мяса и молока, которые вызывают гордость в сердце любого товарища, услышавшего их.\n\nПоскольку слухи об этом "чуде щедрого урожая" распространяются как лесной пожар, никто иной, как руководители Комитета Коммунистической партии Украины, взяли на себя обязанность продемонстрировать эти чудесные достижения. Эти амбициозные организаторы поклялись перевыполнить план по производству мяса и молока, призвав на помощь в достижении этой заветной цели аграрный труд украинских крестьян.\n\nОднако, несмотря на то, что многие решили принять эту историю за чистую монету, среди тех, кто работает под началом гордых коммунистических деятелей, есть и тихие сомнения - шепот о фальсификациях и приукрашиваниях в отчётности. Некоторые опасаются, что если этот грандиозный фасад рухнет, то это может иметь катастрофические последствия для всего региона, не говоря уже о политических последствиях, которые это может повлечь за собой для ничего не подозревающего [UKR.GetName]"
ukrsoc.358.a: "Распространяйте славу о наших триумфах! Мы должны воодушевить народ на ещё большие подвиги!"
ukrsoc.358.b: "Проявите осторожность и расследуйте эти заявления; очень важно избежать разглашения нашего фасада"

ukrsoc.359.t: "Народ митингует во славу сельского хозяйства"
ukrsoc.359.t2: "Распутывающаяся нить"
ukrsoc.359.d: "Страстный призыв к [UKR.GetName] продемонстрировать свои чудесные производственные возможности вызвал патриотический подъем среди граждан страны. Рабочие, крестьяне и даже городская интеллигенция, воодушевленные вдохновляющей партийной риторикой, сплотились вокруг этого дела и стали неустанно трудиться на благо Родины. Сила народа была задействована в этой победоносной кампании за мясное и молочное превосходство.\n\nВ результате объединённых усилий возникла целая серия общественных инициатив, направленных на повышение эффективности и модернизацию сельского хозяйства. Среди них - инновационные местные кооперативы, организация семинаров, обмен знаниями и ресурсами между сельхозпроизводителями. Такое искреннее и полное энтузиазма отношение к проблеме породило чувство товарищества и гордости во всем регионе.\n\nОднако по мере того, как кампания продолжается, истинные масштабы и выполнимость поставленных высшим руководством задач по производству остаются под вопросом. Если в краткосрочной перспективе дух сотрудничества и находчивости может возобладать, то в условиях столь высоких целей поддержание этого духа может оказаться непростой задачей."
ukrsoc.359.d2: "В ответ на осторожное расследование сообщений об излишках мяса и молока обнаружился ряд несоответствий и преувеличений. Стремясь поддержать иллюзию сельскохозяйственного превосходства, некоторые местные чиновники пошли на обман, завышая цифры и даже перераспределяя ресурсы из других отраслей, чтобы создать видимость изобилия.\n\nПока это открытие ещё не дошло до широких слоев населения Украины, Коммунистическая партия оказалась на перепутье. Раскрытие этих ложных фактов может вызвать разочарование и повредить репутации [ROOT.GetLeader], что может вызвать политическую реакцию. С другой стороны, если закрыть на это глаза, то можно лишь увековечить опасный цикл обмана и довести до предела напряженный сельскохозяйственный сектор.\n\nСтолкнувшись с этой сложной ситуацией, Партия должна принять решение о том, как решить эту дилемму и обеспечить стабильность и гордость Украинской ССР."
ukrsoc.359.a: "Спокойно отойти от этой инициативы в наших выступлениях..."

ukrsoc.360.t: "Раскрытая правда"
ukrsoc.360.d: "Решение партии отойти от темы "Миража урожая", связанного с завышенными показателями мяса и молока, обнажило паутину манипуляций в украинском аграрном секторе. Публичное разоблачение этой практики вызвало самые разные реакции - от глубокого разочарования до гнева, направленного на виновных чиновников.\n\nВ целях коррекции курса и восстановления доверия народа к правительству и партии начата масштабная борьба с коррупцией и фальсификацией. Для тех, кто замешан в обмане, предусмотрены серьезные последствия, а на смену им приходят более квалифицированные, прозрачные и ответственные люди."
ukrsoc.360.a: "Если это не предательство, то что же это?!"

ukrsoc.361.t: "[GetUKR_KhruschevsLastName] Зерно инноваций"
ukrsoc.361.d: "Похоже, что программа кукурузизации, инициированная [GetUKR_KhruschevsLastName], не только превращает Украину в кукурузную корзину Европы, но и стимулирует волну технологических достижений, связанных с кукурузой. Если поначалу перепроизводство кукурузы беспокоило партийных функционеров, то теперь они с гордостью рассказывают о новых творческих способах использования её излишков.\nВ сельском хозяйстве, вдохновленном увлечением [GetUKR_KhruschevsLastName] кукурузой, учёные вывели множество гибридных сортов, отличающихся повышенной жизнестойкостью и урожайностью, к большому восхищению партийного аппарата. Украинские заводы также не остаются в стороне от кукурузного феномена, экспериментируя с биоматериалами из кукурузной шелухи в дополнение к традиционным строительным материалам. И хотя первые попытки создания "кукурузобетона" оказались комично недостаточными для практического использования, исследования более прочных и эффективных материалов продолжаются.\n\nВ то же время украинские учёные - при активном содействии партийных чиновников - обратили внимание на биотопливо на основе кукурузы, причем сам [GetUKR_KhruschevsLastName] превозносит его как инновационное энергетическое решение будущего. Эти амбиции комично компенсируются спорадическими вспышками выхлопных газов с запахом кукурузы, исходящими от экспериментальных автомобилей, оставляющих за собой шлейф растерянных и слегка забавных прохожих.\n\nМодная и пищевая промышленность также включились в кукурузное увлечение, хотя и менее успешно. Хотя [GetUKR_KhruschevsLastName], похоже, очарован одеждой из кукурузного шелка, этот материал оказался слишком нежным для повседневной носки. Точно так же изобретение водки на основе кукурузы находит отклик только у самых преданных любителей кукурузы.\n\nНесмотря на некоторую комичность своей чрезмерности, "Ядро инноваций" [GetUKR_KhruschevsLastName] воплощает дух эпохи - неустанное стремление к прогрессу, какими бы неправдоподобными и смешными ни были результаты. И кто знает, может быть, один из этих банальных экспериментов действительно изменит жизнь на Украине."
ukrsoc.361.a: "Кукурузу в массы!"

ukrsoc.362.t: "Выброс [GetUKR_KhruschevsLastName] в ботинках"
ukrsoc.362.d: "Когда [GetUKR_KhruschevsLastName] сидел в своем кабинете и просматривал последние экономические отчёты, на его брови появилась хмурая гримаса. К нему осторожно подошел помощник с известием о достижениях и успехах зарубежной промышленности. И тут наступил переломный момент - [GetUKR_KhruschevsLastName], которому надоело, что внешний мир оставляет Украину в пыли, вскочил на ноги и начал яростно стучать ботинком по столу. Его товарищи сидели в шоке, обмениваясь тревожными взглядами, когда какофония заполнила комнату. \n\nИ тут ботинок [GetUKR_KhruschevsLastName] с огромным размахом пробил деревянный стол, разлетевшись на множество осколков. В комнате воцарилась тишина, которую нарушали только хрипы их краснолицего лидера. Собравшись с силами, [GetUKR_KhruschevsLastName] набросился на чиновника, сообщившего ему новость, и в порыве гнева уволил его.\n\nПосле этого неожиданного проявления страсти в голове [GetUKR_KhruschevsLastName] начала формироваться идея. Эта неудача, это унижение могли стать катализатором чего-то большего - призывом к вступлению Украины в новую эру прогресса и процветания. Он назвал эту новую инициативу «Догнать и перегнать», решив не только сравняться с достижениями конкурентов, но и превзойти их во всех отношениях.\nСлух об "инциденте с туфлями" быстро распространился по стране, превратившись в юмористический анекдот, которым делились друзья и коллеги. Но под смехом укоренилась новая решимость, навеянная идеей «Догнать и перегнать»\n\nДействительно ли драматическая вспышка [GetUKR_KhruschevsLastName] и его последняя политика перевернут представление о стране или просто послужат комической разрядкой в очередной главе истории, пока неясно. Пока же народ Украины готовится к тому, чтобы стремиться "работать, жить и творить по законам красоты" - и к звукам дальнейшего стука ботинок."
ukrsoc.362.a: "Приступим к делу!"

ukrsoc.363.t: "Концепция «Догнать и перегнать» охватила страну!"
ukrsoc.363.d: "Стремясь вдохновить народ на принятие новой политики Хрущёва «Догнать и перегнать», партия развернула широкую пропагандистскую кампанию, заполнив улицы всех городов и сел красочными плакатами, превозносящими достоинства упорного, умного и доблестного труда. Лозунги стали появляться повсюду - от рекламных щитов до фасадов заводов.\n\nПартия, конечно же, не стала довольствоваться простыми лозунгами, чтобы взбудоражить народ. Они организовали множество уморительных мероприятий и конкурсов, чтобы стимулировать участие в амбициозной программе. Гонки на мешках с картошкой стали сенсацией: жители соревнуются, кто из районов догонит и перегонит соседей в уборке картофеля. Проводники поездов устраивают импровизированные соревнования с секундомером, чтобы доказать, кто из них действительно сможет довести экспресс-поезд до промышленного успеха. Даже соревнования по стирке белья приобрели новое значение: женщины по всей стране стремятся превзойти своих коллег из соседних стран в умении отжимать белье.\n\n«Догнать и перегнать» может произвести настоящую революцию в стране, ведь на данный момент граждане Украины едины как никогда, с гордостью демонстрируя свои начищенные ботинки и поддерживая своего лидера в его страстном стремлении к прогрессу."
ukrsoc.363.a: "Так... а повысит ли это наши промышленные показатели?"

ukrsoc.366.t: "Кукуруза высокой селекции и американские аграрные союзники"
ukrsoc.366.d: "Углубляя наши связи с американцами, [GetUKR_KhruschevsLastName] поддерживал тесные контакты с прогрессивным левым, академиком и биологом кукурузы Генри Уоллесом, уроженцем штата Айова, чей опыт и деловые связи привели его к созданию собственной империи кукурузы в американском сердце. Созданная в 1926 г. Уоллесом, его братом Джеймсом и группой инвесторов из его родного штата Айова компания Hi-Bred Corn Company ставит своей целью создание идеальной культуры семян кукурузы, а значит, и идеального урожая кукурузы. Для достижения этой благородной цели используются методы селекции, ранней генетической модификации, применение генетически модифицированных видов опылителей, например, некоторых насекомых, а также создание специальных пестицидов/гербицидов. Сотрудничая с американскими мастерами кукурузы, мы расширяем свои собственные знания и углубляем наше владение кукурузой, но это далеко не все, что мы получили от этого сотрудничества. \n\nПользуясь этими идеями, [GetUKR_KhruschevsLastName], Уоллес и их собратья по кукурузному наркоману по всему миру начали совместную работу по созданию международного регулирующего бюро, которое будет контролировать и управлять гибридизацией и генетической модификацией кукурузы по всему миру, гарантируя, что все вмешательства в благородное растение кукурузы - жизненную силу нашей страны и всего человеческого рода - будут осуществляться в соответствии с нашими чистыми стандартами. Однако в этом новом бюро, получившем от братьев Уоллес прозвище Pioneer Hi-Bred International, возникли внутренние споры относительно масштабов нашей деятельности по наблюдению и управлению. Известно, что Генри Уоллес и его компания занимаются не только кукурузой, но и другими продуктами питания - в частности, курами - с целью создания более здоровых, крупных и эффективных потребительских товаров для всего мира, и из этого разнообразия и возникли дебаты. Многие преданные Хрушеву люди заявляют, что Бюро должно сосредоточиться только на кукурузе, чтобы не запятнать наше внимание и опыт, и чтобы мы могли сосредоточиться на нашей истинной одержимости без отклонений и повышенного риска ошибок, в то время как другие считают, что мы не должны "складывать все уши кукурузы в одну корзину" и вместо этого стремиться к более разнообразной питательной основе. Хотя мы будем продолжать работать с нашими партнерами ради улучшения положения голодных масс, нам необходимо определиться с масштабами этой конкретной работы: должны ли мы сосредоточиться только на биоинженерии кукурузы или же нам следует расширить сферу деятельности?"
ukrsoc.366.a: "Оставьте себе своих кур-мутантов, а мы возьмем кукурузу."
ukrsoc.366.b: "Мы примем любую помощь американцев, даже в несерьезных вопросах."

ukrsoc.367.t: "Введение Совнархоза"
ukrsoc.367.d: "Интригуя, [GetUKR_KhruschevsLastName] вскоре делает смелый шаг, чтобы утвердить своё влияние на экономику страны, находящейся в трудном положении. Признавая острую необходимость реформ и считая, что многие неэффективно и не вдохновляюще подходят к роли премьера, [GetUKR_KhruschevsLastName] наносит ошеломляющий удар по сомневающимся, внедряя "Совнархоз" - политику децентрализации, призванную вдохнуть жизнь в застойные отрасли промышленности и разрушенные сельскохозяйственные сектора, томящиеся под тяжестью неисполнимой социалистической мечты.\nКритики затаили дыхание, когда "Совнархоз" пустил корни на Украине. В рамках этой преобразовательной политики создаются региональные экономические советы, отходящие от жесткой централизации, которая долгое время была характерна для господствующей государственной власти. Эти советы получают независимый контроль, позволяющий им быстро и решительно адаптировать местную политику к уникальным и разнообразным проблемам, с которыми сталкиваются населенные пункты по всей Украине.\n\nХотя введение Совнархоза далеко не панацея, тем не менее, эта политика вносит глоток свежего воздуха в страну, жаждущую перемен. Украинский народ, долгое время игнорируемый и подавляемый железной властью Евгении Бош, осторожно смеет надеяться, что, возможно, их трудности и горести наконец-то приведут к лучшей жизни, причем во главе страны окажется самый маловероятный из лидеров. \nВ этот критический момент введение Совнархоза представляет собой проблеск солнечного света на горизонте, пробивающийся сквозь затянувшиеся тучи угнетения и отчаяния, окутавшие страну. Пока рано говорить о том, приведет ли эта политика к долгосрочным изменениям или станет лишь эфемерной точкой в бедственном положении страны, но в сердцах и умах украинского народа вновь зашевелились ветры перемен."
ukrsoc.367.a: "Децентрализация экономики путём введения региональных экономических советов."
ukrsoc.367.b: "Пока наша экономика централизована, мы будем получать прибыль."

ukrsoc.368.t: "Семена перемен: Агробиологическая теория Мичурина"
ukrsoc.368.d: "Среди кипучей энергии Украины времен правления [GetUKR_KhruschevsLastName] новаторская презентация привлекает внимание как государственных деятелей, так и общественности. Известный агроном Трохим Лысенко выходит на сцену, готовый представить премьеру [ROOT.GetLeader] и другим желающим свою передовую мичуринскую агробиологическую теорию.\nТеория Лысенко, основанная на учении русского садовода Ивана Мичурина, опирается на идею генетических изменений в растениях под воздействием окружающей среды. Лысенко утверждает, что признаки, приобретенные в результате адаптации к окружающей среде, могут передаваться будущим поколениям. Его идеи резко расходятся с общепринятыми научными представлениями о генетике и наследственности, вызывая нетерпеливые разговоры о революции в сельском хозяйстве.\n\nЗаинтригованные открывающимися возможностями, [GetUKR_KhruschevsLastName] наклоняются и внимательно слушают бесстрастное объяснение Лысенко его теории. Аудитория завороженно следит за тем, как Лысенко увлеченно демонстрирует, как его мичуринская агробиологическая теория может повысить урожайность и произвести революцию в украинском сельском хозяйстве.\nЗал гудит от волнения, когда Лысенко заканчивает свою презентацию, в воздухе витает ощущение надежды и возможности. [GetUKR_KhruschevsLastName], всегда стремящийся к новаторским решениям для подъема экономики Украины и повышения уровня жизни своего народа, проявляет живой интерес к возможностям этого нового подхода к сельскому хозяйству."
ukrsoc.368.a: "Немедленно назначить товарища Лысенко министром сельского хозяйства!"
ukrsoc.368.b: "Это безумный человек, ему не место в правительстве."

ukrsoc.369.t: "Эрозия посевов кукурузы"
ukrsoc.369.d: "Назначенному министром сельского хозяйства Трохиму Лысенко поручено привнести новые идеи и инновации в испытывающий трудности аграрный сектор страны. Считая себя символом прогресса, Лысенко стремится воплотить в жизнь свою противоречивую теорию, обещая совершить революцию в сельском хозяйстве Украины.\nНеортодоксальная политика Лысенко вскоре оказывается под пристальным вниманием, когда начинают появляться результаты его эксперимента. Стремясь к новым идеям, Лысенко внедряет свои сельскохозяйственные теории на урожае кукурузы, что приводит к катастрофическим последствиям.\n\nПо мере того как урожайность кукурузы начинает снижаться, истинное влияние политики Лысенко становится душераздирающе очевидным. Разрушение урожая кукурузы, вызванное его неразумными решениями, грозит ещё больше подорвать и без того нестабильное снабжение страны продовольствием.\nРазрушительные последствия действий Лысенко распространяются по всей Украине, подтачивая самые основы её и без того хрупкого сельскохозяйственного сектора. Уверенность в том, что [GetUKR_KhruschevsLastName] наступила новая эпоха перемен, начинает ослабевать, а граждане выражают все большую обеспокоенность способностью страны справиться с нарастающим продовольственным кризисом. По мере того как общественное мнение стремительно оборачивается против Лысенко, его политическое положение становится все более шатким. Возникают вопросы о его соответствии занимаемой должности министра сельского хозяйства, что оказывает огромное давление на правительство [GetUKR_KhruschevsLastName], требуя решения разворачивающейся катастрофы. Столкнувшись с мрачной реальностью ситуации, [GetUKR_KhruschevsLastName] и его администрация вынуждены бороться с последствиями своих смелых решений. В условиях, когда страна стоит на пороге очередного кризиса, правительство должно оперативно ликвидировать ущерб, нанесенный ошибками Лысенко."
ukrsoc.369.a: "Очистить от дегенератов!"
ukrsoc.369.b: "Эксперименты должны продолжаться..."

ukrsoc.370.t: "Росуэлл "Боб" Гарст посещает [ROOT.GetName]"
ukrsoc.370.d: "Делегация фермеров из штата Айова, возглавляемая Росуэллом "Бобом" Гарстом, основателем компании Garst & Thomas Co, которая стала одним из крупнейших производителей гибридных семян кукурузы, прибыла сегодня в [ROOT.Capital.GetName]\n\nБыв настоящим другом нашего великого лидера во время его пребывания в [CSA.GetName], Розуэлл Гарст теперь посетил [ROOT.GetName], чтобы ознакомиться со всей [ROOT.GetAdjective]ой сельскохозяйственной выставкой. \nВ ходе своего визита Гарст подробно рассказал о возможностях и преимуществах производства и переработки кукурузы, новых схемах удобрения почвы и механизации сельского хозяйства, заявив, что \n"американский опыт поможет поднять сельское хозяйство на новый уровень. \n\nПозднее он посетил колхозы, где производилась кукуруза, и увидел, что кукуруза там посеяна без удобрений, и отругал председателя колхоза, сказав, что пожалуется [GetUKR_KhruschevsLastName]. Вскоре председатель колхоза был очищен, и [ROOT.GetLeader] объявил о начале все [ROOT.GetAdjective]ие кампании по удобрению кукурузы."
ukrsoc.370.a: "Спасибо Бобу Гарсту, другу [ROOT.GetLeader]!"

ukrsoc.371.t: "Коммунизм через 20 лет!"
ukrsoc.371.d: "Сегодня на съезде Коммунистической партии, проходившем в [ROOT.Capital.GetName], [ROOT.GetLeader] выступил с речью, полной обещаний и надежд.\n\n "Мы строго руководствуемся научными расчетами. А расчеты показывают, что через 20 лет мы построим в основном коммунистическое общество!" - восКликнул [ROOT.GetLeader].\n\nВ своей речи [GetUKR_KhruschevsLastName] пообещал, что коммунизм будет построен в кратчайшие сроки, что "нынешнее поколение советских людей будет жить при коммунизме", как заключительная фраза его речи и Программы партии [ROOT.GetRulingParty], которая была принята на съезде. \n\nЧто имел в виду [GetUKR_KhruschevsLastName], до конца не выяснено, но, как говорят делегаты-эксперты, Великий Кормчий имел в виду следующее: \nСоздание материально-технической базы коммунизма, превышающей экономический уровень наиболее развитых капиталистических стран, первого места по производству продукции на душу населения, самого высокого в мире уровня жизни народа, условий для изобилия материальных и культурных благ; \nt ликвидация остаточных различий между классами и их слияние в бесклассовое общество тружеников-коммунистов, устранение существенных различий между городом и деревней, а затем между физическим и умственным трудом, повышение экономического и идейного единства народов, развитие чёрт человека коммунистического общества, гармонично сочетающего в себе высокую идейность, широкую образованность, нравственную чистоту и физическое совершенство; \nt достижение такого положения, когда все граждане будут участвовать в управлении государственными делами в результате самого широкого развития социалистической демократии, подготовка общества к полному осуществлению принципов коммунистического самоуправления"
ukrsoc.371.a: "Великий лозунг нового времени!"

ukrsoc.372.t: "[FROM.GetName] угрожает нам матерью Кузьки!"
ukrsoc.372.d: "Показать Кузькину мать кому-то - "Покажите кузькину мать кому-либо" - это русское выражение, обозначающее неопределенное, но грозящее наказание, сродни английскому выражению "проучить кого-нибудь" Для неславянского мира такое выражение совершенно чуждо, но все, кто находится за нашим банальным занавесом, знают истинный смысл этих слов, и никто не знает его так ясно, как наш Никита Сергеевич [GetUKR_KhruschevsLastName], который, как известно, не раз употреблял это выражение на встречах с партийцами и иностранными дипломатами. Она стала своего рода визитной карточкой [GetUKR_KhruschevsLastName], подобно его привычке стучать ботинком по трибуне, что, впрочем, не мешает другим пытаться перенять эту фразу. Недавно [FROM.GetName] прислал нам дипломатическое послание, в котором угрожал матом Кузьке, что многих смутило, но ещё больше закалило [GetUKR_KhruschevsLastName] и его железную выдержку. В приватной беседе наш банальный товарищ заявил, что за такое оскорбление он закопает этого нового недруга, но широкая общественность в основном только почесывает затылки."
ukrsoc.372.a: "Господи... что это вообще значит?..."

ukrsoc.373.t: "[UKR.GetAdjective]ая ядерная программа"
ukrsoc.373.d: "Показать Кузьке мать - "Покажите Кузькину мать кому-либо" - это русское выражение, обозначающее неопределенное, но грозящее наказание, сродни английскому выражению "преподать урок" Для неславянского мира такое выражение совершенно чуждо, но все, кто находится за нашим банальным занавесом, знают истинный смысл этих слов, и никто не знает его так ясно, как наш Никита Сергеевич [GetUKR_KhruschevsLastName], который, как известно, не раз употреблял это выражение на встречах с партийцами и иностранными дипломатами. Она стала своего рода визитной карточкой [GetUKR_KhruschevsLastName], подобно его привычке стучать ботинком по трибуне, что, впрочем, не мешает другим пытаться перенять эту фразу. Недавно [FROM.GetName] прислал нам дипломатическое послание, в котором угрожал матом Кузьке, что многих смутило, но ещё больше закалило [GetUKR_KhruschevsLastName] и его железную выдержку. В приватной беседе наш банальный товарищ заявил, что за такое оскорбление он закопает этого нового недруга, но широкие слои населения в основном лишь недоуменно переглядываются."
ukrsoc.373.a: "Будем надеяться, что "матери Кузьмы" не существует."

ukrsoc.374.t: "Полет к американским союзникам"
ukrsoc.374.d: "Желая воочию убедиться в сельскохозяйственном мастерстве американцев и их соседей, товарищ [GetUKR_KhruschevsLastName] собрал дипломатическую команду и вылетел на земли Объединенного синдиката. Планируя посетить крупнейшие кукурузные фермы и сельскохозяйственные предприятия или поля, [GetUKR_KhruschevsLastName] хочет внедрить многие из их успехов и новых технологий или методов у себя дома, чтобы наше собственное производство кукурузы резко возросло, как это произошло в Новом Свете, где впервые появился этот прекрасный золотистый крахмалистый овощ. Путешествуя по Штатам и их фермам, Хрушев быстро стал легкомысленным и банальным, поскольку был полон радости и восторга при виде золотых полей изобилия Америки, развевающихся на ветру, и поэтому планировал завершить этот познавательный визит с размахом. \n\nПоэтому кульминацией визита [GetUKR_KhruschevsLastName] станет большой дипломатический ужин, призванный объединить различные местные стороны глобального дела аграрного социализма. Праздник будет проходить в недавно отстроенной американской столице, [GetUKR_KhruschevsLastName] и его окружение планируют, что он будет более грубым и экстравагантным, чем все, что мир видел раньше, пригласив таких местных аграрных социалистов, как Джек Рид, Норман Томас, Норман Уоллес Лермонд, Уильям З. Фостер, Эптон Синклер и др. Фостер, Эптон Синклер, Генри Уоллес, Эрл Браудер и многие другие, а также приглашенные социалисты из Нового Света, преданные нашему аграрному делу, такие как Панчо Вилья из Мексики, Жак Румен из Гаити и Джеймс Вудсворт из Канады, чтобы обеспечить успех ужина, как по вкусу, так и по нашей главной цели - укреплению прочных дипломатических связей. \n\nЧтобы поделиться любовью и щедростью наших кукурузных урожаев, [GetUKR_KhruschevsLastName] и его банальные делегаты привезли с собой чудеса славянской кухни на основе кукурузы - от салата из кукурузы и крабов до кукурузных слоек в восточноевропейском стиле. Привезя свои блюда, наши новые союзники помогли нам накрыть стол для настоящего кукурузного пира: Панчо Вилья и его группа фермеров-эхидос привезли свои вкусные кукурузные тортильи и жареную или запеченную элоте, или уличную кукурузу, а делегаты с Гаити привезли сливочный mais moulin (или mayi moulen) - местный гаитянский деликатес из кукурузной муки с кремом и специями. Не желая быть "обойденными", канадцы привезли свой вариант кукурузных попсов и кукурузных лепешек, чтобы составить конкуренцию американцам с их огромным, почти бесконечным ассортиментом блюд на основе кукурузы. От кукурузных оладий, попкорна и кукурузной похлебки до кукурузных лепешек, кукурузных чипсов и даже простой кукурузы в початках с маслом - этот праздник, надеемся, станет первым из многих, когда кукурузные корзины социалистического мира объединятся, чтобы привести человечество к пролетарскому раю с помощью любимого и вкусного средства - кукурузы!"
ukrsoc.374.a: "Кукуруза - это будущее..."

ukrsoc.375.t: "ХМС"
ukrsoc.375.d: "Жители нашей необъятной страны сегодня утром прочитали в газетах о решении, принятом на съезде некой партии "ХМС" Удивленные внезапным переименованием, граждане гадали, что же скрывается за аббревиатурой. Среди наиболее креативных названий были "Кукурузно-маисовая колбаса (Кукуруза, Маис, Сосиска)" и "Коммунистический маисовый союз (Коммунистический маисовый союз)" После уточнения представителями партии, новое название партии - не что иное, как инициалы нашего Великого Рулевого, Никиты Сергеевича [GetUKR_KhruschevsLastName]. \n\nПо слухам, заполняя документы на недавнем съезде, [GetUKR_KhruschevsLastName] написал свои инициалы в графе "Партия" Несмотря на очевидную для многих опечатку, секретари приняли это за чистую монету. Испугавшись указать на ошибку Вождя, они решили, что таким образом Никита Сергеевич выразил своё мнение о переименовании партии, и что лучше не гневить его без причины, а просто официально зафиксировать, что партия теперь носит имя своего великого вождя.\n\nЭта шокирующая ситуация уже породила множество шуток и действительно порадовала наших граждан!"
ukrsoc.375.a: "Либо все они гении, либо гениально невнимательны."

ukrsoc.376.t: "'Арсенал'"
ukrsoc.376.d: "29 января 1918 г. рабочие завода "Арсенал" в Киеве организовали вооруженный пробольшевистский мятеж, известный как Январский бунт, против Центральной Рады - украинского собрания, провозгласившего независимость Украины во время Гражданской войны в России. С тех пор правительство не вмешивалось в плохое управление заводом, опасаясь своими действиями случайно спровоцировать восстание рабочих в Киеве. Однако после победы большевизма на Украине правительство решило возродить завод. В основном "Арсенал" будет выпускать артиллерийские, противотанковые и зенитные орудия, в которых так нуждается наш народ, окруженный силами, враждебными нашей революционной идеологии."
ukrsoc.376.a: "Дай Бог здоровья [GetUKR_KhruschevsLastName]!"

ukrsoc.377.t: "'Оболонь'"
ukrsoc.377.d: "[ROOT.GetLeader] знает, что рабочие и крестьяне Украины заслуживают шанса на более счастливую, лучшую жизнь, поэтому он всегда уделяет серьезное внимание нуждам простых людей. Правительство предложило отличную идею, которая соответствует его взглядам. [GetUKR_KhruschevsLastName] предложило инвестировать средства в крупнейший в Европе национализированный пивоваренный завод, что позволит значительно расширить его и снизить цены на дешевый алкоголь. Расширение завода, получившего название "Оболонь", безусловно, обеспечит нам большую поддержку среди низших и средних слоев украинского общества. Ведь кто не любит алкоголь?"
ukrsoc.377.a: "Продуманное предложение!"

ukrsoc.378.t: "План [GetUKR_KhruschevsLastName] "Семилетка" стимулирует урбанизацию"
ukrsoc.378.t2: "Борьба с русификацией на фоне бурной урбанизации"
ukrsoc.378.d: "В условиях стремительной урбанизации украинских городов был представлен амбициозный план [GetUKR_KhruschevsLastName] "Семилетка", направленный на ускоренное развитие сельского хозяйства и превращение Украины в промышленную державу. Этот пятилетний план, вдохновленный процессом урбанизации Киева, Харькова и Одессы, призван модернизировать страну и стимулировать экономический рост. В рамках этого плана правительство вкладывает значительные средства в строительство новой инфраструктуры, чтобы обеспечить растущее городское население жильем, транспортом и образовательными учреждениями.\n\nВ контексте культурного пробуждения, путём создания культурных учреждений, новых школ и издательств, правительство центрирует украинский язык и историю в рамках Украины как части Великой России. Поощряется слияние современных и местных архитектурных стилей, а также сохранение традиционных обычаев и традиций в городских центрах.\n\nНесмотря на проблемы бессистемного роста и постоянное противоречие между политикой большевизма и национальными устремлениями, план "Семилетка" оказывается мощным катализатором как урбанизации, так и возрождения культурного наследия Украины."
ukrsoc.378.d2: "По мере того как городские центры [UKR.GetName] продолжают расширяться в соответствии с планом "Семилетка" [GetUKR_KhruschevsLastName], возникают противоречия между украинцами и русскими. [RUS.Capital.GetName] настаивает на дальнейшей интеграции [UKR.GetNameDef] в [RUS.GetAdjective]ий домен, стремясь установить больший контроль над страной и её растущими городами. Продолжающаяся урбанизация оказывается благодатной почвой для перекрестного опыления культурных идей, что приводит к росту пророссийских настроений в таких городах, как Киев и Одесса.\n\nОднако попытка навязать русификацию украинскому населению встречает сильное сопротивление со стороны населения, и такие городские центры, как Харьков, становятся основным полем битвы в этой борьбе. \n\nПоскольку урбанизация становится все более важным элементом украинского общества, план "Семилетка" служит одновременно и топливом для попыток русификации, и каналом для культурного сопротивления. Украина, оказавшаяся в ситуации перетягивания каната между национальной гордостью и [RUS.GetAdjective]им влиянием, должна ориентироваться в сложностях стремительной урбанизации в мире, отмеченном идеологическими разногласиями."
ukrsoc.378.a: "Мы строим современную страну."

ukrsoc.379.t: "Гетман красной Украины"
ukrsoc.379.d: "С момента рождения нынешнего украинского государства украинский народ подвергался насмешкам. Массовая нищета среди рабочего класса, правление австрийского марионеточного короля и подчинение Германской империи. Многим казалось, что будущее этого народа безнадежно, но все изменил один человек. Товарищ [GetUKR_KhruschevsLastName] взял на себя мантию лидера, доказав, что он является современным аналогом легендарного Гетмана. [GetUKR_KhruschevsLastName] решительно отбросил иностранное империалистическое влияние, вытащил бедных из тяжелого положения, дав новую надежду всем украинцам!"
ukrsoc.379.a: "Да здравствует товарищ [GetUKR_KhruschevsLastName]!"

ukrsoc.384.t: "Новая Украина"
ukrsoc.384.d: "Украина, некогда определяемая сельскохозяйственным обществом с преобладанием крестьянства, всегда была ареной борьбы между российским и европейским влиянием и контролем. Ранее не имевшая респектабельного правительства, которое ставило бы украинский народ на первое место, триранная немецкая монархия, лизавшая сапоги, больше не существует. Старой отсталой Украины больше нет. Благодаря товарищу [GetUKR_KhruschevsLastName] украинское государство быстро индустриализируется и модернизируется. Несмотря на кулацкое сопротивление и неправильное ведение колхозного хозяйства, страна возродилась благодаря централизованному экономическому плану, основанному на постоянно растущих заводах, которые теперь занимают доминирующее положение на сельскохозяйственных угодьях. Будущее Украины - сейчас!"
ukrsoc.384.a: "Без товарища [GetUKR_KhruschevsLastName] не было бы новой Украины!"

ukrsoc.385.t: "Возникновение Кукурузного фронта"
ukrsoc.385.d: "По примеру пионеров и скаутов, созданных революционными группами во Франции, Чехии, России, Англии, Италии, Америке и многих других странах, председатель [GetUKR_KhruschevsLastName] создал так называемый "Кукурузный фронт" - молодежную скаутскую организацию, приспособленную для Украины. Пахать поля, сеять Семена, собирать кукурузу, ходить в походы по природным чудесам и красивым ландшафтам Украины, изучая при этом технику выживания и натуралистическую подготовку, а также другие различные революционные дисциплины, чтобы обеспечить пассивную индоктринацию будущих поколений в отношении наших конкретных идей, чтобы они учились всегда быть начеку и в кукурузе. Будущее нашего левого и кукурузного аграрного уклада должно быть защищено, а будущее верное процветание обеспечено, и поэтому эта программа должна мобилизовать молодежные массы Украины [GetUKR_KhruschevsLastName] и направить их на работу в наш кукурузный аграрный процесс, чтобы они на собственном опыте восприняли идеалы труда и революции. Только тогда будет обеспечено будущее поколение Революции."
ukrsoc.385.a: "Пусть даже разочаровавшаяся молодёжь увидит чудо кукурузных часов!"

ukrsoc.386.t: "Кукурузная революция"
ukrsoc.386.d: "Пришло время, братья и сестры, мы создали самую технологически совершенную кукурузу. Кукурузу, которая может сражаться. Кукурузу, которая знает заветы Ленина и Хрущева. Больше мы не будем уничтожены капиталистами и империалистами, теперь их очередь быть уничтоженными. Вставайте, братья! Вставай, кукуруза!"
ukrsoc.386.a: "ЧТО БЛЯДЬ?!..."

ukrsoc.387.t: "Новый украинский премьер"
ukrsoc.387.d: "После безвременной кончины Евгении Бош, видного лидера украинского большевистского движения, партия созвала чрезвычайный съезд. Не посоветовавшись с нами, они назначили новым премьером Украины Никиту Хрущёва — сравнительно малоизвестного, но амбициозного аппаратчика из Курска. Это смелое решение, вероятно продиктованное закулисными интригами Хрущёва, вызвало недовольство у ряда членов Политбюро.\n\nПрограмма действий, представленная Хрущёвым на заседании Центрального комитета КП(б)У, оставляет желать лучшего. Перед Ленинградом встаёт серьёзный выбор: поддержать кандидатуру этого молодого функционера или сделать ставку на более опытного и надёжного претендента. Альтернативой является Влас Чубарь — этнический украинец, который в 1917–1918 годах был членом Центрального совета фабрично-заводских комитетов, депутатом Петроградского Совета и комиссаром Военно-революционного комитета при Главном артиллерийском управлении. С 1918 по 1919 год, вплоть до ссылки, Чубарь занимал пост председателя правления Государственного машиностроительного завода (ГОМЗ)."
ukrsoc.387.a: "Мы должны посадить Власа Чубаря в кресло!"
ukrsoc.387.b: "Имя Никита не зря в переводе с греческого значит «Победитель»."

ukrsoc.388.t: "Диктат Центра"
ukrsoc.388.d: "Почти сразу амбиции молодого политика были подавлены, что лишь в очередной раз доказывает — в федеральном союзе нет места для автономии, даже в вопросе выбора собственного руководства. По приказу Политбюро [RUS.GetRulingParty] Никита Хрущёв был снят с должности, не пробыв в ней и месяца. Партия инициировала разбирательство и потребовала провести расширенный пленум Центрального комитета [ROOT.GetRulingParty]. В результате руководство украинского правительства фактически перешло к Власу Чубарю — надёжному человеку из [195.GetName], хоть он и этнический украинец."
ukrsoc.388.a: "Мы должны подчиниться."


### Economy Events ###

ukreco.1.t: "Чёрный Понедельник ударил по Украине!"
ukreco.1.d: "Почти две недели назад Берлинская фондовая биржа рухнула в пропасть, ввергнув экономику Германии в беспрецедентный кризис. Теперь ударные волны обвала докатились до Украины: немецкие и австрийские компании закрываются или увольняют своих работников, украинская гривна теряет в цене, а экспорт ресурсов сокращается в геометрической прогрессии."
ukreco.1.a: "Будем надеяться, что Европа по-прежнему открыта для нас."

ukreco.2.t: "Сельскохозяйственный кризис!"
ukreco.2.d: "Со времен Вельткрига Украина традиционно опиралась на ценную зерновую торговлю с Германской империей для поддержания своей экономической безопасности. К сожалению, нынешние социально-экономические проблемы Рейха привели к тому, что сейчас он больше заинтересован в защите собственных фермеров, чем в политически непопулярном шаге по субсидированию украинского сельского хозяйства. Это может быть очень опасно для нас, поскольку без поддержки немецкого рынка нашему правящему классу аграрных землевладельцев будет трудно сохранить своё господство в сельской местности."
ukreco.2.a: "Мы ведь по-прежнему житница Европы."

ukreco.3.t: "Германия предотвращает сельскохозяйственный кризис!"
ukreco.3.d: "Несмотря на огромные финансовые трудности, которые легли на плечи Кайзеровского правительства, оно решило не повышать тарифы на импорт, и в результате ему удалось избежать сельскохозяйственного кризиса в нашей стране"
ukreco.3.a: "Похоже, Германия - надежный союзник."

ukreco.4.t: "Землевладелец подает петицию в правительство"
ukreco.4.d: "Приняв к сведению наши планы по справедливому распределению земли среди крестьян, крупный землевладелец из [201.GetName] обратился в местное правительство с петицией, в которой предложил нам политическую поддержку, если мы не будем вмешиваться в его дела. Хотя помещики являются одними из самых влиятельных людей на Украине, и их поддержка, безусловно, была бы полезна, но отступление от наших обещаний о проведении земельной реформы может радикализировать крестьянство и привести к множеству других проблем."
ukreco.4.a: "Конечно, мы можем сделать исключение."
ukreco.4.b: "Мы не будем играть в фаворитов."

ukreco.5.t: "Болота [997.GetName]"
ukreco.5.d: "В более болотистых районах Украины [997.GetName] преобладают крупные землевладельцы, так как их освоение считается экономически невыгодным, что приводит к появлению большого количества неиспользуемых земель. Хотя это может быть дорогостоящим, попытка осушить болота, чтобы сделать поместья более прибыльными и передать их малоземельному крестьянству, может в долгосрочной перспективе принести пользу."
ukreco.5.a: "Это слишком дорого."
ukreco.5.b: "Мы преобразуем болота!"

ukreco.8.t: "Субсидии для ветеранов?"
ukreco.8.d: "При реализации программы земельной реформы правительство особенно заинтересовано в выборе бенефициаров реформы. В обмен на их ценную политическую лояльность была выдвинута идея приоритетного выделения субсидий ветеранам и семьям погибших на войне."
ukreco.8.a: "Это было бы ценно..."
ukreco.8.b: "В этом нет необходимости."

ukreco.9.t: "Судьба немецких землевладельцев"
ukreco.9.d: "После недавнего расформирования Украинского фрайкорпуса перед правительством встал сложный вопрос о взаимоотношениях с немецкими землевладельцами, которые обосновались в стране в результате службы во фрайкорпусе. Обещав землю в обмен на военную помощь, эти иностранцы фактически стали новым социальным классом на Украине.\nДебаты вокруг будущего этих немецких землевладельцев были жаркими, и несколько фракций выступали за различные решения. Правительство должно найти баланс между поддержанием хороших отношений с Германией, обеспечением внутренней стабильности и соблюдением прав коренного украинского населения.\n\nОдин из вариантов действий - выкупить земли, принадлежащие немецким поселенцам, и таким образом мирно покончить с \n"немецким колониализмом\n" на Украине. Предлагая справедливую цену за их земли, правительство надеется побудить немцев вернуться на родину, сохранив при этом хорошие отношения между двумя странами. Однако этот вариант может лечь тяжелым финансовым бременем на украинскую казну.\n\nБолее радикальная фракция в правительстве выступает за полную конфискацию принадлежащих немцам земель без оплаты. Такой подход стал бы мощным сигналом против иностранного влияния и продемонстрировал бы приверженность украинского правительства к своим соотечественникам. Однако такое резкое решение может серьезно ухудшить отношения с Германией и спровоцировать ответные действия.\n\nНаконец, правительство может оставить в силе существующие договоренности, позволяющие немецким землевладельцам сохранить свою собственность в стране. Сохранив статус-кво, правительство отдаст приоритет существующим отношениям с Германией и избежит конфликта в краткосрочной перспективе. Критики утверждают, что этот вариант может привести к сохранению напряженности в отношениях между коренным украинским населением и немецкими поселенцами.\n\nПоскольку каждый вариант предполагает свои проблемы и компромиссы, украинское правительство должно тщательно взвесить долгосрочные последствия своего решения. В конечном счете, судьба немецких землевладельцев и их место в украинском обществе будут поставлены на карту."
ukreco.9.d2: "По мере ассимиляции войск фрайкорпуса в украинской армии возникает новый вопрос о судьбе немецких землевладельцев, которые получили свои владения благодаря службе во фрайкорпусе. В различных фракциях [GetUkrainianParliamentName] возникли разногласия по поводу того, следует ли выкупить эти земли, конфисковать их или оставить под контролем немецких землевладельцев.\n\nСторонники национализации утверждают, что мирный выкуп земель поможет развеять настроения иностранной оккупации и покончить с так называемым "немецким колониализмом" Этот вариант потребует значительных финансовых ресурсов от украинского правительства, что, возможно, приведет к долгосрочным экономическим последствиям, однако он направлен на укрепление внутренней стабильности в регионе и снижение потенциальной напряженности между украинским и немецким населением.\n\nСторонники более радикальной меры настаивают на том, что немедленная конфискация земель, принадлежащих Германии, устранит любое ощущение иностранного доминирования в регионе, напрямую решая проблему политического суверенитета. Однако этот вариант, скорее всего, вызовет дипломатическую напряженность в отношениях с Германией, а также враждебность со стороны интегрированных солдат Фрайкорпуса, которые могут быть отторгнуты подобными действиями.\n\nСторонники сохранения статус-кво считают, что перераспределение земель приведет к ненужным трениям между новыми интегрированными солдатами и их соотечественниками-украинцами, что может свести на нет все преимущества ассимиляции Фрайкорпуса. По их мнению, оставление земель в немецкой собственности продемонстрирует добрую волю по отношению к бывшим членам Фрайкорпса и укрепит чувство доверия, даже с риском обвинений в иностранном господстве.\n\nПри таких вариантах развития событий украинское правительство должно выбрать путь, который определит будущие отношения между государством, немецкими землевладельцами и недавно интегрированными солдатами Фрайкорпса, сохранившими верность своим немецким товарищам. Это решение может иметь далеко идущие последствия для внутренней стабильности страны и её международных отношений. Судьба немецких землевладельцев на Украине остаётся неопределенной."
ukreco.9.a: "Выкупить их фермы, покончить с немецким колониализмом!"
ukreco.9.b: "Оставить земли в руках Германии"
ukreco.9.c: "Конфисковать земли без компенсации!"

ukreco.11.t: "Землевладелец обращается к правительству с петицией"
ukreco.11.d: "Приняв к сведению наши планы по справедливому распределению земли среди крестьян, один из крупных херсонских землевладельцев обратился в местное правительство с петицией, в которой предложил нам политическую поддержку, если мы не будем вмешиваться в его земельные дела. Хотя помещики - одни из самых влиятельных людей на Украине, и их поддержка, безусловно, была бы полезна, но отступление от наших обещаний по проведению земельной реформы может радикализировать крестьянство и привести к множеству других проблем."
ukreco.11.a: "Не получится."
ukreco.11.b: "Может быть, мы можем найти компромисс?"
ukreco.11.c: "Мы могли бы сделать исключение."

ukreco.12.t: "Неравномерность владения землей на западе"
ukreco.12.d: "Исторически сложилось так, что на западе Украины землевладельческая элита в основном имела польское происхождение, а крестьянство - украинское. Явное разделение собственности на землю по этническому признаку беспокоит многих крестьян и наше правительство. Может быть, стоит направить часть наших усилий на устранение этого разрыва?"
ukreco.12.a: "Разумеется."
ukreco.12.b: "Мы не хотим отторгать поляков."

ukreco.14.t: "Вопрос о налогообложении"
ukreco.14.d: "Некоторые члены нашего правительства выступают за повышение налогов с крупных землевладельцев, утверждая, что это даст государству возможность финансировать программы социального обеспечения и поддерживать мелкие фермерские хозяйства, хотя против этого выступают другие, утверждая, что это приведет лишь к снижению производительности сельского хозяйства."
ukreco.14.a: "Это, несомненно, обеспечит нам поддержку крестьянства."
ukreco.14.b: "А это не то, что нам нужно."

ukreco.15.t: "Поощрение новых видов экспорта"
ukreco.15.d: "В течение многих лет Украина была признана крупным экспортером семян подсолнечника и пшеницы, поставляя эти основные продукты питания в разные страны мира. Однако по мере реализации амбициозной программы земельной реформы в стране все чаще звучат призывы к диверсификации экспорта. Этого можно достичь путём наделения крестьян новыми земельными участками и стимулирования выращивания новых культур. Хотя это может оказаться дорогостоящим мероприятием, потенциальные выгоды от расширения нашего экспортного портфеля весьма значительны."
ukreco.15.a: "Придерживайтесь наших традиционных культур."
ukreco.15.b: "В долгосрочной перспективе это будет стоить того."

ukreco.16.t: "Обман системы"
ukreco.16.d: "Некоторые землевладельцы нашли способ обойти наши реформы, продавая излишки земли друзьям и родственникам, которые, в свою очередь, сдают её в аренду по номинальной стоимости. Подобные схемы трудно пресечь, поскольку формально никакого преступления не совершается, разве что против доброй воли."
ukreco.16.a: "Проклятье."

ukreco.17.t: "Тракторы, тракторы, тракторы"
ukreco.17.d: "Благодаря снижению арендной платы за землю все больше фермеров могут позволить себе более современную сельскохозяйственную технику - в первую очередь тракторы. Один трактор может вдвое сократить объём работ, необходимых для производства того же количества зерна, что на практике означает, что те же самые работники могут производить вдвое больше урожая. Добро пожаловать в современность!"
ukreco.17.a: "Повысьте налоги на прирост производства."
ukreco.17.b: "Пусть они их продают."

ukreco.18.t: "Волынские поляки подают петицию правительству"
ukreco.18.d: "Знатные дворяне, происходящие от поляков, составляют значительную часть элиты западных районов Украины, накопив в имперские времена огромные состояния. В прошлом эти землевладельцы в целом поддерживали политику Гетмана, но недавняя политика перераспределения земель заставила их насторожиться. Они настаивают на исключениях, основанных на различных местных законах и традициях, и, по сути, обещают свою дальнейшую поддержку режиму в обмен на "лазейки."
ukreco.18.a: "Конечно, традиции надо уважать"
ukreco.18.b: "Они должны подчиняться законам, как и все остальные"

ukreco.19.t: "Спекуляция с субсидиями"
ukreco.19.d: "После открытия льготных кредитов для мелких землевладельцев на покупку сельскохозяйственного оборудования некоторые более состоятельные фермеры воспользовались возможностью использовать эти кредиты для инвестиций в прибыльные производства. Формально это злоупотребление кредитной политикой и отъем средств у тех, кто в них действительно нуждается, но для отечественной промышленности это тоже весьма полезно"
ukreco.19.a: "Они являются примером для всех фермеров"
ukreco.19.b: "Гарантия того, что подобное не повторится"

ukreco.20.t: "Бум винокурен"
ukreco.20.d: "Мы предоставляем субсидии любым фабричным проектам в сельских регионах, чтобы помочь этим районам расти и модернизироваться. Похоже, самым популярным бизнесом там быстро стали винокурни, особенно те, что производят дешёвую горилку из излишков зерна. Многие обеспокоенные люди — священники, матери, учителя — критикуют эти «дьявольские машины», которые, по их мнению, распространяют на селе недостойный образ жизни благодаря дешёвому алкоголю. Однако они очень продуктивны, и их ограничение означало бы потерю значительной доли возможного роста и налогов с предприятий."
ukreco.20.a: "Алкоголь — дьявольское зелье."
ukreco.20.b: "Ваше здоровье!"

ukreco.21.t: "Осушение болот"
ukreco.21.d: "Множество болот и заболоченных земель расположено особенно на северо-западе Украины, где огромные Пинские болота тянутся на сотни миль. Осушение части этих болот создало бы новые сельскохозяйственные земли, но это очень дорого, так как необходимо прорыть множество каналов, чтобы отвести воду. Обычно подобные проекты организуются специально созданными «болотными кооперативами», в которых каждый участник платит часть расходов на осушение и получает новые земли пропорционально своему взносу. Благодаря государственным субсидиям мы могли бы значительно ускорить такую мелиорацию."
ukreco.21.a: "Болота не встанут на пути прогресса!"
ukreco.21.b: "Звучит дорого."

ukreco.22.t: "Владения Православной Церкви"
ukreco.22.d: "Многие церкви и монастыри владеют значительными земельными угодьями и имеют арендаторов, обрабатывающих эти земли. В рамках нашей земельной реформы наиболее богатые монастыри также должны продать часть своих земель. Однако многие из них просят особого положения, утверждая, что они не корпорации и не частные лица с целью прибыли, а стремятся к общему благу всего украинского народа. Действительно, церковные земли часто более современные и ухоженные, чем принадлежащие аристократам, но, с другой стороны, делать исключения тоже нежелательно."
ukreco.22.a: "Церковь всегда права!"
ukreco.22.b: "Был ли у Христа земельный надел?"

ukreco.25.t: "[ROOT.GetLeader] объявляет о завершении земельной реформы"
ukreco.25.d: "Сегодня правительство во главе с министром сельского хозяйства отчиталось о завершении земельной реформы. Принятые меры были направлены на создание устойчивой земельной политики и удовлетворение интересов крестьянства. Но результаты этой реформы могут показаться удовлетворительными не для всех."
ukreco.25.a: "Наконец-то?"

ukreco.30.t: "Керченский мост"
ukreco.30.d.intro: "Первым, кто всерьёз задумался о строительстве моста через Керченский пролив, был морской офицер и инженер В. Д. Менделеев — сын создателя периодической таблицы химических элементов Д. И. Менделеева. Его работа «Проект поднятия уровня Азовского моря путём перекрытия Керченского пролива» была опубликована в 1899 году, уже после смерти автора.\n\nВ начале XX века в Российской империи велись работы над проектами строительства железнодорожного моста через Керченский пролив. Были предложены два возможных маршрута: северный — между Керченским полуостровом и косой Чушка, и южный — проходящий через косу Тузла. С разрешения Николая II в 1910 году началось планирование южного маршрута, но разразившийся Велткрайг помешал созданию железной дороги через пролив."
ukreco.30.d.ukr: "$ukreco.30.d.intro$\nТеперь правительство окончательно обозначило проект и готово начать строительство. Благодаря новым соглашениям между Кубанью и Украиной шанс «воссоединить» наши две страны по суше стал как никогда высок!"
ukreco.30.d.kub: "$ukreco.30.d.intro$\n\nНаши партнёры в Украине инициировали грандиозный проект по строительству железнодорожного моста между Крымским полуостровом и Кубанью. Украинское правительство официально начало проект, и если всё пройдёт успешно, мы наконец будем соединены с Украиной сушей."
ukreco.30.a: "Отлично!"

ukreco.31.t: "Строительство Керченского моста завершено!"
ukreco.31.d: "Великое строительство Керченского моста наконец-то завершено! Почти год рабочие Кубани и Украины трудились на благо своих стран, но теперь благодаря им по новому железнодорожному мосту уже прошел первый поезд. На открытии моста присутствовал глава нашего правительства, а также ряд других высокопоставленных лиц как Кубани, так и Украины"
ukreco.31.a: "Можно сказать, что теперь Кубань по-настоящему воссоединилась с Родиной!"

ukreco.32.t: "Планы индустриализации"
ukreco.32.d: "Когда государство окончательно оправится от Черного Понедельника и последствия восстания постепенно сойдут на нет, мы сможем приступить к реализации наших грандиозных проектов индустриализации. Проекты индустриализации сошли на нет, поскольку было осознано, что, хотя они и необходимы, но не являются столь насущной проблемой - и не принесут партии Гетмана голосов. Тем не менее, восстание научило нас тому, что для того, чтобы [UKR.GetName] выжить, мы должны учиться на своих ошибках и много импровизировать. Настоящая работа начинается сейчас"
ukreco.32.a: "Начинаем!"

ukreco.40.t: "Приостановка строительства Днепровской ГЭС"
ukreco.40.d: "Из-за ухода немецких инвесторов и опустошения казны мы не можем завершить строительство Днепровской ГЭС в срок. Рабочие бастуют и требуют своевременной выплаты зарплаты"
ukreco.40.a: "Потом достроим"

ukreco.42.t: "Правительство Украины прекращает работу Хлебного мира!"
ukreco.42.d: "Украинское правительство приняло новую внешнеэкономическую доктрину, направленную на защиту своего суверенитета и интересов. В рамках этой доктрины практически первым решением правительства стала отмена действовавшего с 1918 года "Хлебного мира", который фактически гарантировал независимость украинского государства от Центральных держав. Благодаря "Хлебному миру" десятки тысяч немецких и австро-венгерских солдат получали продукты питания, которых остро не хватало. Тарифы действовали почти 20 лет, но теперь "житница Европы" решила сама распоряжаться своими ресурсами и устанавливать цены на рынке. Такое резкое изменение объемов и количества поставок не могло не сказаться на снабжении нашей армии и даже гражданского населения, и мы должны принять решительные меры"
ukreco.42.a: "Требовать восстановления договора!"
ukreco.42.b: "Мы должны искать другой источник продовольствия"
ukreco.42.c: "Украина должна быть наказана! Ввести широкомасштабное эмбарго!"

ukreco.43.t: "[FROM.GetName] Требует восстановления Хлебного мира!"
ukreco.43.d: "Возмущенное нашими радикальными мерами, [FROM.GetAdjective]ое правительство потребовало немедленного восстановления статус-кво и Хлебного мира, что ещё раз доказывает намерение [FROM.GetName] получить от Украины все и почти даром."
ukreco.43.a: "Смешные [FROM.GetAdjective]ы! Договор мертв!"
ukreco.43.b: "Потребовать гарантий безопасности и договориться о более выгодных условиях"

ukreco.44.t: "[FROM.GetName] Эмбарго против нас!"
ukreco.44.d: "Возмущенное нашими радикальными мерами, [FROM.GetAdjective]ое правительство ввело против нас обширное эмбарго. Без товаров и [FROM.GetAdjective]их вооружений нам, возможно, придется нелегко, но такова цена за свободу и независимость"
ukreco.44.a: "Нам не нужны их товары!"

ukreco.45.t: "Хлебный мир объявлен мертвым!"
ukreco.45.d: "Украина официально отвергла наши требования и заявила, что Хлебный мир больше не действует. Эта наглость украинского правительства шокировала нас, и теперь мы должны ответить"
ukreco.45.a: "Обеспечить поставки хлеба и продовольствия!"
ukreco.45.b: "Эмбарго на Украину!"

ukreco.46.t: "[FROM.GetName] Требует гарантий безопасности!"
ukreco.46.d: "Украина заявила, что готова вести переговоры о поставках продовольствия, но в ответ требует гарантий своей независимости. Что нам делать?"
ukreco.46.a: "Принять их требования"
ukreco.46.b: "Бессмысленно. Выполняйте наши условия!"
ukreco.46.c: "Откажитесь от требований и введите эмбарго на Украину!"

ukreco.47.t: "Политика Украины провоцирует нехватку продовольствия"
ukreco.47.d: "Новая внешнеэкономическая доктрина по приостановке льготных поставок продовольствия нанесла серьезный удар по нашим союзникам, в том числе и по нам. Наш рынок оказался не готов к резкому росту цен на продовольствие, что привело к его дефициту. По прогнозам экономистов, дефицит продлится не менее года, пока рынок полностью не восстановится и не адаптируется к новым ценам."
ukreco.47.a: "Надеюсь, мы скоро восстановимся"

ukreco.48.t: "[FROM.GetName] выражает согласие!"
ukreco.48.d: "[FROM.GetAdjective]ое правительство согласилось на наши условия. Это большая победа украинской дипломатии, так как помимо повышения цен на нашу продукцию, при сохранении определенных льгот для [FROM.GetName], мы смогли добиться гарантии нашей независимости и заключения с ними договора о ненападении."
ukreco.48.a: "Слава Украине!"

ukreco.49.t: "Миттельевропа столкнулась с хлебным кризисом!"
ukreco.49.d: "В связи с новой внешнеэкономической политикой Украины правительство предприняло шаги по развалу так называемого "Хлебного мира", который во многом предопределил победу Центральных держав в Вельткриге, поставляя немецким и австро-венгерским солдатам украинское зерно и продовольствие по сниженным ценам.\n\nКолониальная политика Германии в отношении Украины вызвала ряд политических и экономических кризисов, но теперь украинское правительство наконец-то достаточно сильное, чтобы сказать своим бывшим хозяевам, что "житница Европы" теперь сама определяет, кому и на какую сумму поставлять свою продукцию. Страны Миттельевропы и Австрии уже столкнулись с первыми последствиями в виде нехватки продовольствия для снабжения своих армий."
ukreco.49.a: "Германскому колониализму в конце концов будет положен конец." # для социалистических стран
ukreco.49.b: "Катастрофа!" # для пострадавших стран и их союзников
ukreco.49.c: "Украина вырвалась на свободу?" #

### Flavour ###

ukrmisc.1.t: "Памятник запорожским казакам"
ukrmisc.1.d: "Гетманат - это период нашей истории, неразрывно связанный с запорожским казачеством. И хотя этот период был сложным и неоднозначным, именно с казачеством мы связываем историю становления государственности украинского государства. Сегодня под Черкассами был открыт памятник запорожским казакам. На открытии присутствовал сам Гетман Скоропадский, который выступил с речью и рассказал о важности исторической памяти. Среди собравшихся был и глава Киевской губернии Павел Адрианов, который также выступил с речью. \n\nЭто не первый памятник Гетманату, открытый за последние 15 лет. Украинизация идет полным ходом, и остаётся только надеяться, что скоро наш народ обретет своё истинное национальное самосознание."
ukrmisc.1.a: "Терпи, козак - отаманом будеш"

ukrmisc.2.t: "Праздник Святой Купалы"
ukrmisc.2.d: "Сегодня на Украине отмечается День Святой Купалы. Долгое время бывший неофициальным национальным христианским праздником, теперь 7 июля официально считается выходным днем.\n\nНочь на Ивана Купалу наполнена ритуалами, связанными с водой, огнем и травами. Основная часть ритуалов Купалы совершается ночью. Обязательным для праздника считается купание до захода солнца. Ближе к закату на холмах или у рек зажигаются костры. В ночь на Ивана Купалу выбирают "суженого" и совершают брачные обряды: прыгают через костер, держатся за руки, обмениваются венками, ищут цветок папоротника и купаются в утренней росе.\n\nНесмотря на то, что официальные мероприятия с участием высокопоставленных лиц не проводятся, простые украинские люди в селах с удовольствием отмечают этот древний праздник."
ukrmisc.2.a: "Зелене Купало з літа упало"

ukrmisc.3.t: "'Иван Ильич'"
ukrmisc.3.d: "Сегодня на афишах появилась новая пьеса Михайлоа Булгакова "Иван Ильич" В основе сюжета - рокировка во времени, когда из-за неисправности машины, изобретенной инженером Тимофеенко, киевский домоправитель Корецкий вместе с мошенником Жоржем Милославским перемещаются в XVIII век, а Гетман Иван Скоропадский попадает в XX век. Почти водевильная путаница приводит к созданию многочисленных комических ситуаций, в которых герои, оказавшиеся в "чужих" эпохах, живут по законам своего времени. \n\nОказывается, что Корецкий удивительно похож на Гетмана, что замечает Милославский, который, выдавая себя за князя Голицына, уговаривает Корецкого сыграть роль Гетмана. Корецкий, будучи ярым сторонником современной политики, вызывает непреодолимый ужас у казаков, публично отрекаясь от Петра I и его "московии" и объявляя о союзе с тевтонами. \n\nВ то же время в Киеве XX века Гетман Скоропадский сначала радуется, узнав, что его потомок правит страной, но затем с ужасом узнает, что во главе страны в качестве короля сидит австрийский эрцгерцог, а по городу разгуливают немецкие гарнизоны. \n\nВ конце пьесы все встает на свои места, и Тимофеенко просыпается. Однако финал остаётся открытым, давая зрителю возможность задуматься, было ли все это на самом деле."
ukrmisc.3.a: "Простят ли Булгакову такую сатиру?"

ukrmisc.5.t: "Потрясающий концерт в Берлине"
ukrmisc.5.d: "Один из самых известных симфонических коллективов Восточной Европы, Государственный симфонический оркестр Украины, созданный в 1918 г. и утвержденный Гетманом Павлом Скоропадским, дал сегодня потрясающий концерт в Берлине. Под руководством дирижера Александра Горилого оркестр великолепно исполнил симфонии Бетховена, Брамса и Шуберта. Видимо, впечатлительные немецкие зрители помнят прошлогодний тур по странам Средней Европы и Австро-Венгрии с распроданными билетами и полными залами и амфитеатрами. В этом году триумф повторился.\n\nНациональный симфонический оркестр Украины станет настоящей творческой лабораторией украинских композиторов и дирижеров. Так, по возвращении в Киев оркестр готовится вновь исполнить шедевр украинской музыки - оперу "Золотой обруч" преподавателя Киевской консерватории, украинского композитора Бориса Лятошинского."
ukrmisc.5.a: "Великолепно!"

ukrmisc.6.t: "Иван Черняховский возвращается из Африки"
ukrmisc.6.d: "Иван Черняховский, молодой и талантливый офицер, вернулся на Украину. Он был участником добровольческой украинской дивизии, которая поддерживала наших немецких союзников в региональных конфликтах в Миттельафриканском буше. Его книги "На берегах Конго" и "Сафари" ранее сделали его самым популярным украинским солдатом и писателем во всей стране. Черняховский получил звание полковника и вскоре станет командиром 1-й казачьей дивизии ("Сердюцкая"), что гарантирует, что этот популярный деятель будет командовать элитным родом войск украинской армии"
ukrmisc.6.a: "Добро пожаловать домой, Иван!"

ukrmisc.8.t: "Ушел из жизни Михайло Булгаков"
ukrmisc.8.d: "Сегодня в возрасте 49 лет скончался русский писатель Михайло Булгаков. Его здоровье стало резко ухудшаться в начале 1940 года, он начал терять зрение. Врачи диагностировали у Булгакова гипертонический нефросклероз - заболевание почек. Для снятия болевых симптомов Булгаков начал употреблять морфий, прописанный ему в 1924 году. В последние недели жизни он начал диктовать жене последнюю версию романа "Мастер и Маргарита", которую так и не смог закончить.\n\nНесмотря на критику со стороны многих, Булгаков сыграл, мягко говоря, интересную роль в культурной жизни Украины."
ukrmisc.8.a: "Несмотря на свою индивидуальность, у него все-таки были читатели..."

ukrmisc.10.t: "Гений из Житомира"
ukrmisc.10.d: "Сегодня наше правительство было проинформировано об успехах в области ракетостроения украинского инженера и ученого Сергея Королева. Известный в начале 30-х годов как талантливый авиаконструктор, Королив был направлен на стажировку в Германию, откуда вернулся в 1932 году с планами создания крылатых ракет для вооружённых Сил Украинского государства. По инициативе немцев для развития обороноспособности Украины была создана группа по изучению ракетного движения, фактически - государственная научно-конструкторская лаборатория по разработке ракетной авиации. На сегодняшний день уже разработаны проекты жидкостных крылатых и баллистических ракет большой дальности, авиационных ракет для стрельбы по воздушным и наземным целям и зенитных твердотопливных ракет.\n\nПо признанию самого молодого авиаконструктора, он мечтает о полете человека в космос и считает, что это возможно в ближайшем будущем. По словам Сергея Королева, он мечтает, чтобы первым человеком в космосе был украинец"
ukrmisc.10.a: "Слава нашей авиации!"

ukrmisc.11.t: "Подпольное казино Одессы подверглось налету"
ukrmisc.11.d: "Мишка Япончик - известный одесский преступник, много лет терроризировавший жителей Одессы и каждый раз удивительным образом уходивший от властей. \nВ 1917 году он был освобожден по амнистии, организовал большую банду налётчиков и стал "грозой Одессы" Уже осенью 1917 года банда Япончика совершила ряд дерзких налетов, в том числе ограбила днём румынский игорный клуб. Под Новый 1918 год был ограблен магазин Гольдштейна и владельца сахарного завода Ю. Гепнера. Гепнера. В это же время Япончик под предлогом борьбы с возможными погромами организовал так называемый Еврейский революционный отряд самообороны и выпустил "прокламацию", призывавшую грабить "только буржуазию и офицеров." В ноябре 1917 года один из грабителей был даже убит самим Япончиком за ограбление рабочего.\nОн установил контакты с одесским анархистским движением, и в начале декабря 1917 года в Одессе появилась группа так называемых "анархистов-рипперов" (потрошителей буржуазии), которые устроили мощный взрыв на Дерибасовской улице в 1917 году, требуя прекратить самосуд над пойманными бандитами. Позже бандиты захватили бордель Айзенберга на Дворянской улице, устроив там свой штаб.\nВ январе 1918 года отряд Япончика вместе с большевиками, анархистами и левыми эсерами участвовал в уличных боях. Воспользовавшись этими событиями, бандиты совершили налет на регистрационное бюро милиции, в ходе которого была сожжена картотека на 16 тыс. одесских преступников.\nВ начале 1919 года он активно сотрудничал с большевистским подпольем. В годы Гражданской войны банда Япончика совершила много новых дерзких ограблений, занималась также похищениями людей и рэкетом. Ряд предпринимателей, не желавших платить бандитам, были убиты. В феврале 1919 года был совершен дерзкий налет на Гражданское общественное собрание Одессы во время торжественного обеда, ограблены квартира княгини Любомирской и номер испанского консула в гостинице "Лондонский" Заработанные преступным путём деньги Япончик вложил в реальный бизнес: он купил самый роскошный ресторан в Одессе. При нем действовали казино и публичный дом.\n\nВскоре после окончания войны этот открытый бандитизм Япончика прекратился, и он залег на дно, успешно скрываясь от Державной Варты. Однако недавно нашим доблестным правоохранителям удалось накрыть подпольное казино, предположительно принадлежащее Япончику. К сожалению, его самого там опять не оказалось"
ukrmisc.11.a: "Где он прячется?"

ukrmisc.12.t: "Искусство Катерины Билокур"
ukrmisc.12.d: "Благодаря специальным программам творческого развития и открытию в нашей стране центров народного творчества, художница Катерина Билокур приобрела широкую известность на Украине. \n\nХудожница-самоучка из села под Полтавой пишет цветы, часто совмещая в одной картине весну и осень. Кроме цветов, она пишет пейзажи и портреты. Катерина пишет масляными красками, сама делает кисти, отдельные для каждого вида краски, самостоятельно освоила технику грунтовки холста.\n\nРабота Катерины Билокур, несомненно, является примером новой украинской живописи. Её картины скоро будут экспонироваться на государственных выставках, а люди уже полюбили художницу за её простоту и любовь к украинской природе и людям"
ukrmisc.12.a: "Настоящее украинское искусство!"

ukrmisc.13.t: "Крымские вина и курорты"
ukrmisc.13.d: "Промышленное производство вина в Крыму было начато при содействии светлейшего князя Воронцова. Он закупил лучшие виноградные лозы в Греции, Испании, Франции и Германии и посадил их в Масандре и Алупке. По распоряжению Светлейшего князя был основан первый в Крыму ликеро-водочный завод. На нем стали производить некоторые сорта крымского портвейна, мадейры и хереса. Высокое качество вина достигалось путём купажирования различных сортов винограда. В 1837 году качество масандровских вин высоко оценил российский Император Николай I.\n\nСегодня "Масандра" - старейший винный погреб в регионе. Главный подвал, построенный в 1897 году, состоит из семи туннелей. Длина каждого из них составляет 150 м, а ширина - 5 м. Тоннели расходятся от центральной галереи. В них всегда поддерживается постоянная температура воздуха 10-12°С, то есть самая оптимальная для выдержки вина.\n\nВ Масандре находятся старейшие основные винодельни для длительной выдержки и переработки вин, первое вино собственного производства было заложено в 1898 году.\n\nПосле нескольких лет относительного запустения регион вновь развивается благодаря государственным субсидиям на производство вина и развитию оздоровительных комплексов в Крыму. Регион уже стал привлекательным для туристов и инвесторов со всей Европы, которые с удовольствием приезжают сюда, чтобы выпить хорошего вина и отдохнуть на берегу Черного моря."
ukrmisc.13.a: "Мы принесем нашему райскому полуострову новое процветание и славу""

ukrmisc.14.t: "Переименование Станислава?"
ukrmisc.14.d: "Бывший австрийский город Станислав, населенный этническими украинцами, прекрасный образец европейской архитектуры и культуры, теперь находится в наших руках. В связи с переходом города под наше управление возник вопрос о его переименовании. Предлагается переименовать город в честь одного из великих украинских деятелей - Ивана Франко, писателя и революционера. Однако это не единственная кандидатура. Рассматривается также возможность переименования города в честь другого великого украинского писателя, одного из символов нашей государственности - Тараса Шевченко. Однако многие склоняются к тому, что город должен называться по-другому или просто остаться таким, какой он есть."
ukrmisc.14.a: "Лучше остаться Станиславом"
ukrmisc.14.b: "Добро пожаловать в Украину, Ивано-Франковск!"
ukrmisc.14.c: "Переименуйте его в честь украинской феминистки Натали Кобринской!"
ukrmisc.14.e: "Город будет носить имя Тараса Шевченко!"

ukrmisc.15.t: "Премия имени Леси Украинки"
ukrmisc.15.d: "В рамках творческого развития украинцев правительство нашей страны учредило государственную премию имени Леси Украинки, украинского поэта и переводчика, яркого представителя украинского революционного романтизма и критического реализма. Она писала в самых разных жанрах: поэзия, лирика, эпос, драма, проза, публицистика; работала в области фольклористики (220 народных мелодий записаны с её голоса); активно участвовала в украинском национальном движении.\n\nПравительство надеется, что с введением этой премии начнет появляться все больше молодых украинских поэтов и писателей, обогащающих нашу культуру своим бессмертным творчеством."
ukrmisc.15.a: "Полезная разработка."

ukrmisc.16.t: "Открытие стадиона им. Джона Хьюза"
ukrmisc.16.d: "Первыми футболистами на территории Донбасса, в Юзовке, были английские рабочие (в основном валлийцы), приехавшие работать на металлургические предприятия Джона Хьюза.\n\nОсенью 1911 года при заводе Новороссийского общества было открыто "Юзовское спортивное общество", в которое входил футбольный клуб, просуществовавший до 1919 года и являвшийся сильнейшей командой Юзовки. В 1920-х годах был восстановлен футбольный клуб, основу которого составили рабочие металлургического завода. Именно Юзовское спортивное общество провело первый международный матч в Донбассе - осенью 1924 года рабочие разгромили сборную Германии со счетом 5:. Гетманское правительство решило развивать спорт на Украине, и в Юзовку стали вливаться большие средства.\n\nСегодня Юзовское спортивное общество - одна из ведущих футбольных команд страны. На деньги иностранных инвесторов в Юзовке был построен стадион, который сегодня был официально открыт. \n\nСпорт будет развиваться и дальше, несмотря на то, что Скоропадский в частной переписке неоднократно заявлял, что считает футбол \n"забавой для рабочих.\n\b
ukrmisc.16.a: "По крайней мере, у нас будет здоровая нация"

ukrmisc.17.t: "Памятник в честь 300-летия Казачьего государства"
ukrmisc.17.d: "Сегодня в селе Чигирин, что под Черкассами, был открыт памятник в честь 300-летия украинской государственности - памятник Казацкому государству, Гетманату. Ровно 300 лет назад на карте мира впервые появилось национальное государство украинцев, вдохновившее многих, и это была первая попытка национального самоопределения нашего народа. Спустя 300 лет на его месте, где когда-то вольные казаки боролись за свою жизнь, язык и будущее, стоит Второй Гетманат"
ukrmisc.17.a: "Добре!"

ukrmisc.18.t: "Лазарь Вайсбейн посещает солдат"
ukrmisc.18.d: "Сегодня, когда наши храбрые солдаты находятся на передовой и сражаются с врагом, им нужна поддержка - не только техникой и оружием, но и культурными развлечениями.\nДля поддержки наших храбрых солдат эстрадный певец и актер-комик Лазарь Вайсбейн, более известный под псевдонимом Леонид Утиосов, побывал на передовой со специальной шоу-программой для самых храбрых сынов Украины и планирует посетить ещё несколько мест, где дислоцируются солдаты. \n\nЛеонид начал свою карьеру в 1911 году как акробат в цирке, но затем выступал в основном как стендап-комик в труппе Розанова и в Ришелявском театре. В 1917 г. он попробовал себя и в кинематографе - в качестве актера в фильме "Жизнь и смерть лейтенанта Шмидта"\nОн также создал первый на Украине джаз-банд с лучшими музыкантами, имевшимися в его родном городе Одессе, и создал свой собственный стиль - сочетание эстрадной комедии с джазовым шоу, смешение нескольких стилей, от украинских и еврейских народных песен до различных космополитических жанров. Однако давление на социалистов Украины повлияло на отношение Утиосова к украинскому правительству. В поисках лучшей жизни он перебрался в Европу, где в Париже посещал выступления американских джаз-бэндов.\n\nПосле того как на Украине произошла революция, Утиосов вернулся на родной берег - уже в качестве знаменитости, принеся в Одессу новую культуру и новые виды шоу. Сейчас, когда Украина находится на перепутье, Утиосов пришел поддержать солдат - хотя он твердо уверен, что интернационализм победит."
ukrmisc.18.a: "Украина - это талант!"

ukrmisc.19.t: "«Батькивщина» Распределяет помощь"
ukrmisc.19.d: "В условиях, когда экономика страны стремительно падает до состояния, близкого к полному упадку, в сельской местности распространяются анархические и хаотические настроения - у самых бедных нет денег на покупку самых необходимых продуктов, правительство также с трудом обеспечивает население.\n\nВ это мрачное время на помощь приходит "Батькивщина", или официально - Украинский военный союз Батькивщина. Изначально ветеранская организация, как и УВО, Батькивщина представляет умеренную националистическую фракцию в вооружённых Силах. Объединенная под руководством Александра Грекова, организация была создана в 1918 г. как оппозиция режиму Гетмана, который в то время был слишком русофильским, чтобы привлечь национал-демократов. Тесно связанное с Украинской партией социалистов-самостийников, или УПСС, движение "Батькивщина" с тех пор превратилось не только в патриотическую организацию, но и в кооперативный союз и благотворительную организацию со штаб-квартирами в Киеве и таких традиционно левых регионах, как Мелитополь и Бахмут. \nНесмотря на непреклонный взгляд нашего правительства на "Батькивщину" и большую подозрительность к её оппозиционно настроенным сотрудникам, в конце концов, мы можем быть только благодарны тем, кто помогает народу в трудную минуту."
ukrmisc.19.a: "Будем наблюдать за ними внимательнее."
ukrmisc.19.b: "Расскажите подробнее о Независимых"

ukrmisc.20.t: "Українська партія соціалістів-самостійників"
ukrmisc.20.d: "Украинская партия социалистов-самостийников, или УПСС, была создана в 1917 году в результате объединения нескольких движений, выступавших за независимость Украины. Гордясь тем, что УПСС была первой партией, выступившей с призывом к независимости, её доминирующая фракция родилась из Украинской народной партии (УНП) Михновского, и программа УПСС во многом вдохновлялась работами УНП. \n\nХотя во времена своего создания идеи Независимой Украины считались слишком радикальными, даже в 1917 году УПСС была мало популярна - за автономию выступали гораздо более популярные социалисты-революционеры и социал-демократы. \nУПСС довольно быстро стала крупнейшей национально-демократической организацией, в которую стали вступать большинство национально ориентированных офицеров - такие деятели, как Пётр Болбочан и Олександр Греків. Последний вскоре создал "Батькивщину". - исключительно военное общество, хотя и достаточно большое, чтобы организовать свой кооператив и благотворительную организацию. Имея первоначальной целью свержение Скоропадского, и УПСС, и "Батькивщина" вышли из-под влияния Гетмана, и только благодаря вмешательству короля Василя в 1927 г. организации наконец-то смогли действовать легально.\n\nНацеливаясь на построение социально-патриотической и гражданско-националистической Украины, партия в определенной степени остаётся социалистической, учитывая большой крестьянский и малоземельный электорат страны."
ukrmisc.20.a: "Так... они все-таки социалисты или нет?"
ukrmisc.20.b: "Михновский? А кто это такой?"

ukrmisc.21.t: "Лев III достигает совершеннолетия"
ukrmisc.21.d: "С тех пор как Лев Стефан фон Габсбург-Лотринген стал [GetUKRTitle] украинским [GetUKRTitle], он получил образование и воспитание как украинский [GetUKRTitle]. Однако, будучи несовершеннолетним, он находился под надзором своего отца, Льва Карла, в качестве регента. Однако три дня назад Льву III наконец-то исполнилось 18 лет. И теперь он официально является законным королем Украины"
ukrmisc.21.a: "Великолепно!"

ukrmisc.22.t: "Батько Самостийнисти"
ukrmisc.22.d: "Николая Михновского не зря называют "отцом независимости" Уже в 1900 году Михновский написал программный документ "Независимая Украина", который стал манифестом украинской независимости, хотя и не был первым, кто обосновал идею государственной независимости и единства Украины. Тем не менее, влияние его работ было огромным - Михновского обвиняли в шовинизме и крайнем радикализме. Однако его призыв к террористическим актам против российской Императорской администрации имел необычайный успех и энтузиазм у молодых слушателей. Ведь Михновский действительно опережал своё время, а его идеи считались экзотическими для украинской интеллигенции, которая, как оказалось, не была "готова бороться за независимую Украину и использовать любые средства до полного уничтожения иностранного господства", как это было указано в его манифесте. Более того, это только усугубило его положение. Его амбиции и непростой характер привели к конфликтам с ведущими украинскими деятелями и оттеснению на обочину украинской революции - в результате Михновским стали одновременно восхищаться за его юридические знания, лидерские качества и ораторские таланты, но в то же время критиковать его шовинизм и высокомерие.\n\nВ общем, он стал остракизмом, возможно, обреченным - поскольку все его попытки консолидировать украинских националистов провалились, а все его "битвы" были проиграны. Сейчас стареющий провидец находится в ссылке на Кубани, преподает в университете. Однако звезда Михновского может вновь засиять - на горизонте уже виднеется очередная веха украинской истории."
ukrmisc.22.a: "Провидец... опередивший своё время"

ukrmisc.23.t: "Худший сценарий"
ukrmisc.23.d1: "Гетман призвал к национальному единству, к тому, чтобы каждый украинец оставил свои политические разногласия, поскольку для борьбы с оккупантами нужен весь народ. Но эти широко транслируемые призывы не получили того всеобщего одобрения, на которое рассчитывали. Российская пропаганда - "Свободная Украина в свободной России" - широко распространялась, особенно в восточных районах страны.\n\nДаже самый большой украинский патриот должен задаться вопросом: что лучше - служить все более авторитарному Гетману и его коррумпированному режиму, который не уважает демократию... или прислушаться к тому, что предлагает Российская Республика, как настоящую, свободную демократию? Как это ни парадоксально, но захватчик может принести Украине больше свободы. Однако люди старшего поколения хорошо помнят царские времена и мало верят в российскую демократию. Призрак русификации и тайной полиции нависает над обещаниями [RUS.GetLeader]. Тем не менее, большинство украинцев поддерживают войну - если не из-за любви к Гетману, то из-за любви к своей стране." #Гетман диктаторская Украина против демократической республиканской России
ukrmisc.23.d2: "Были большие надежды на то, что демократическая Россия будет менее склонна к империалистическим завоеваниям, чем её царские или большевистские предшественники, но эти надежды были разрушены с вторжением. Все наши попытки наладить мирное сотрудничество между русским и украинским народами оказались тщетными. Кто-то упрекает НПСР и других либералов в наивных надеждах на мирное сосуществование. Кто-то винит социалистов, а кто-то видит причину в империалистической политике Германии. Но, несмотря на разочарование, большинство жителей страны сходятся в одном: вторжение должно быть остановлено, если мы хотим, чтобы украинская республика выжила. Это трагедия, что близкие соседи должны вести войну и убивать миллионы людей, но такова природа истории" #демократическая Украина против демократической, немонархической России
ukrmisc.23.d3: "Уже в 1917 году Гетман спас Украину от большевистского гнета. История повторяется, и вновь российская Красная Армия вторглась в нашу дорогую страну и грозится отнять у нас все. Громкая антисоциалистическая риторика завоевала большую часть страны, и даже многие либералы признают, что сплотиться за Гетманом - более разумное решение. Социалисты, уже вынужденные уйти в подполье, подвергаются массовым арестам по обвинению в государственной измене и \n"сотрудничестве с врагами\N", что во многих случаях соответствует действительности.\NПосле провала восстания оставшиеся республиканцы сильно сместились влево и теперь сотрудничают с Украинской национальной радой в Париже, активно выступая против войны и поддерживая российские войска, где только можно,\n"во имя свободной Украины"\N. Но настоящие украинцы знают, что это ложь, и предпочтут поддержать Гетмана, единственного человека, в сердце которого действительно есть интересы Украины." #Гетман диктаторская Украина против социалистической России
ukrmisc.23.d4: "Российское вторжение витало над нашей страной как призрак с тех пор, как мы добились независимости, но большинство людей не верили, что оно когда-нибудь станет реальностью. Конечно, Россия не сможет бросить вызов немецкому господству в Европе? Конечно, они поймут, что сотрудничество выгодно нам обоим.\n\nНо нет. Русские явно намерены проглотить нашу с таким трудом завоеванную независимость. Какие бы темы ни вызывали серьезные разногласия на Украине раньше, теперь все это кажется неважным. Люди сплотились вокруг дерзких заверений [ROOT.GetLeader] о необходимости сопротивления, и даже русофобское сообщество, за исключением некоторых небольших групп, не решается поддержать российское вторжение. Несмотря на протесты "периферии", подавляющее большинство людей смирилось с реальностью: Украина должна бороться, если она хочет сама определять своё будущее" #fallback
ukrmisc.23.a: "Если они хотят войны, они её получат"

ukrmisc.24.t: "Мариупольская спилка Еллинив"
ukrmisc.24.d: "До начала Первой мировой войны эллинская община Приазовья жила довольно изолированно, не особенно интересуясь политическими течениями. Революция в Приазвье произошла позже, чем в других украинских землях, поэтому она не была очень активно поддержана. Это объясняется этническими и социальными особенностями населения региона, близостью украинско-российской границы и отсутствием авторитетных представителей украинских политических сил. \nВ конце октября 1917 года Центральная Рада признала за народами, населявшими украинские земли, "национально-личную автономию для обеспечения их прав и свободы самоуправления в вопросах их национальной жизни.\nНо в то же время Центральная Рада отменила право собственности на землю. Большинство греческих крестьян имели много земли в своих поместьях, поэтому такой подход их не удовлетворил. Это ещё больше подорвало и без того низкий Авторитет украинских местных властей. Ведущую роль в создании Мариупольского союза эллинов сыграли греческая торговая буржуазия, либеральные круги греческой интеллигенции и зажиточное греческое крестьянство. 10 ноября 1917 года в Мариуполе состоялось собрание представителей волостных греческих общин, положившее начало созданию Мариупольского союза эллинов. Его возглавил авторитетный эллинский лидер Илия Пичахчи. По замыслу его организаторов, объединение мариупольских греков должно было защищать национальные интересы эллинской общины в сложных условиях. Однако на этом история Мариупольского союза эллинов закончилась - вскоре съезд был разогнан немецкими войсками.\nСейчас, когда с трибуны новой Рады вновь звучат слова об административной реформе, Пичахчи объявил о воссоздании Мариупольского союза эллинов и потребовал от правительства предоставить грекам автономию."
ukrmisc.24.a: "Греческая община должна иметь свою автономию!"
ukrmisc.24.b: "Они что, с ума сошли?"

ukrmisc.25.t: "Дух Махновщины не иссяк"
ukrmisc.25.d: "Мухи наполняли воздух, когда простой крестьянин обрабатывал грязную землю своего участка. Десятилетиями крестьянин и его семья обрабатывали эти поля, и какое-то время все шло хорошо. Его урожай и урожай его предков пышно зеленел на плодородной земле - земле, удобренной кровью и обработанной трудолюбивыми, свободными и равными людьми под гениальным руководством батьки Нестора Махно и его анархистской утопии, - но эти светлые и эгалитарные времена давно прошли. После хаоса немецкой интервенции на этих землях наступила новая эра, и вот уже много лет эти поля томятся и зарастают пашней, а новые хозяева некогда гордой Украины - подлые австрийцы и пруссаки - снова и снова разбазаривают государство. \n\nУкраина плачет, а Мать-Анархия оплакивает своих погибших сыновей, поскольку германцы в очередной раз доказали свою неспособность управлять нашей землей и нашим народом. После Черного Понедельника и последовавшего за ним сельскохозяйственного кризиса, вызванного слепыми и безрассудными экономическими стратегиями Германии, Украина вновь погрузилась в хаос. Люди оказались на грани, они снова вцепились друг другу в глотки, когда экономика рушится на наши головы, и все это благодаря Гетману Скоропадскому, который повинился перед так называемым "гегемоном" Ещё более обидно, что в это экстремальное время те, кто всё ещё верен нашим новым хозяевам, только выигрывают, в то время как остальная Украина - наша Украина - попадает к собакам. Ничтожный крестьянин, обрабатывающий свою грязную землю, переживает тяжелые времена, в то время как его сосед - помещик, живущий по соседству и преданный Гетманату, - только процветает, создавая себе процветающее и великолепное хозяйство, несмотря на бушующий ад экономического разложения, угнетающий истинного простого человека Украины. Подобные инциденты только усиливают недовольство рабочих масс нашей Украины, и холмы и болота нашей родины вновь начинают шептать о лучших временах и более эгалитарных, привычных идеях. Пусть наш Батько находится в изгнании за сотни километров на Западе, но учение и идеи нашего любимого Отца с каждым днём становятся все более популярными в этом все ухудшающемся водовороте. Возможно, идеи "Черной армии" не так уж и мертвы..."
ukrmisc.25.a: "Власть порождает паразитов..."

ukrmisc.26.t: "Сердце Украины"
ukrmisc.26.d: "Земли Киевщины, ядро и сердце нашей прекрасной земли, родина русского народа и государственности, прямыми наследниками которой являются украинцы и Украина.\nЭтот прекрасный край был первым на пути [GetUKRTitle], посетившего Белую Церковь. Люди здесь трудолюбивые, возделывают все, что растет, особенно сахарную свеклу. Леса Белоцерковского района поражают своим величием, а развитие местных лесопильных лагерей и лесопилок является естественным для местной экономики. Более того, Украинская академия наук со дня своего основания организует здесь археологические экспедиции, пытаясь найти ещё более древние следы обитания людей. Наконец, местный губернатор рассказал [GetUKRTitle] о грандиозном плане строительства Киевской гидроэлектростанции к северу от столицы, чтобы производить ещё больше энергии для тех, кто нуждается в ней в северных районах Украины."
ukrmisc.26.a: "Как прекрасен наш свободный Днепр!"

ukrmisc.27.t: "Страна пролитой крови и воинской славы"
ukrmisc.27.d: "На другом берегу Днепра от столицы находится лесистая местность близ Чернигова, древнего украинского города. Здесь же находилась столица Гетманата - в местечке Батурин, резиденции Гетманов. В 1708 году Батурин, столица восставшей в то время Украины, был полностью разрушен московитскими войсками, а большинство жителей погибло. Эта земля хранит историю Украины, и поэтому [GetUKRTitle] было предложено оказать помощь в восстановлении исконно украинского казачества, которым занимается организация "Вильненское казачество"\nЛюбые геологи также склоняются к тому, что на Черниговской земле есть залежи природных ресурсов - нефти и газа, которые принесут дополнительные источники топлива для нашей страны. Кроме того, в Гомеле находится локомотиворемонтный завод, который был бы полезен для улучшения снабжения, но он нуждается в ремонте и реконструкции."
ukrmisc.27.a: "История Виленской Украины никогда не погибнет..."

ukrmisc.28.t: "Україна Литовська"
ukrmisc.28.d: "Земля с красивым названием между непроходимыми лесами Полиссии и предгорьями Карпат - одно из древнейших ядер славянского мира. Волынь была едва ли не самой развитой частью Западной Руси. Но к концу XIII века, как известно, Галицко-Волынское Королевство не выдержало бесконечной борьбы со своими гораздо более могущественными соседями. Если в 1260-х годах Король Данил разгромил Миндаугаса и присоединил земли до Новогрудка, то к началу XIV века Волынь уже не могла противостоять Литве. Именно тогда пути Галиции и Волыни разошлись: первая отошла к Польше, а вторая - к Литве.\nПосле присоединения к Московии Волынь, как и Подолье, осталась неприметным регионом на окраине империи, землей еврейских поселений, русских гарнизонов, польских помещиков и украинских крестьян. Кроме того, в состав Волынской губернии входила почти вся Полиссия, едва ли не самый отдаленный уголок империи к западу от Москвы.\nРазвитие региона так и не возобновилось даже в современную эпоху - сейчас это один из наименее промышленно развитых и процветающих регионов Украины. остаётся надеяться, что славная Волынь вновь станет такой же великой, какой она была много веков назад."
ukrmisc.28.a: "Вы знаете эту землю, холмистую и приятную..."

ukrmisc.29.t: "Полтава - нетронутый рубеж"
ukrmisc.29.d: "Территория Полтавщины во времена Киевской Руси была заселена северянами и входила в состав Переяславского княжества. С древнейших времен эта земля, благодаря своим плодородным землям, была вишенкой на торте для разных народов. Будучи одним из основных регионов Первого Гетманата, она известна также Полтавской битвой - решающим и крупнейшим сражением Северной войны и национальной трагедией украинцев.\nОднако впоследствии эта земля стала самой процветающей из всех украинских областей, здесь возникло мощное украинское движение, которое так и не было полностью подавлено. На Полтавщине было много знатных потомков казацких старшин, а местные землевладельцы имели сильные позиции благодаря плодородным почвам и росту торговли с новыми колонизированными южными землями (большое значение имели местные ярмарки). Среди местной элиты нашли отклик идеи Тараса Шевченко и Кирилло-Мефодиевского общества, и вплоть до революции 1917 года Полтавщина оставалась одним из главных центров общественной жизни украинцев.\nСейчас регион постепенно превращается в промышленный центр, а город Кременчук принимает все больше рабочей силы с востока, юга и запада. С учётом возможности ещё большей индустриализации этого региона будущее Полтавщины представляется хорошим и прибыльным"
ukrmisc.29.a: "Земля украинского ренессанса"

ukrmisc.30.t: "Днестровские замки и вечное поле битвы"
ukrmisc.30.d: "Долгое время Подолье было периферией европейских держав на границе Великой степи. По краю Подолья проходят Траяновы валы, обозначающие границу Римской империи. Жизнь легионеров здесь, пожалуй, мало чем отличалась от жизни советских и казачьих гарнизонов в Средней Азии и на Дальнем Востоке - чужая земля, где только война может спасти от смертельной тоски. После римлян здесь жили ост-готы, приведенные сюда королем Филимером. Через Подолию проходили кочевники - гунны, сарматы, мадьяры и другие. Это был и рубеж Руси против татарских полчищ. Но, несмотря на вечную войну, Подолия притягивала людей. Крестьян - неосвоенные черноземы, купцов - положение на перекрестке торговых путей\nПодолия представляет собой холмистое плато, изрезанное глубокими речными долинами, иногда в виде настоящих каньонов. Его холмистый рельеф способствовал развитию скотоводства, но было развито и полевое земледелие. [GetUKRTitle] очень понравился этот регион, который отдаленно напоминал ему родную Галицию"
ukrmisc.30.a: "Как хороша Подолия, особенно ранней осенью!"

ukrmisc.31.t: "На краю двух миров"
ukrmisc.31.d: "Галиция была главным полем битвы между Россией и Австро-Венгрией. Между тем, это древняя украинская область, известная как Червона Русь (Красная Русь), типичным ландшафтом которой была обширная степь, через которую тянулись длинные гряды высоких холмов.\nЯвляясь центром Королевства Русь, Галиция хранит множество древних сооружений, а также любопытное сочетание католической и православной культур. Однако, будучи частью Австрии, Галиция была бедным и отсталым регионом, по крайней мере, до тех пор, пока здесь не была обнаружена нефть и не начался экономический бум и расцвет новой украинской культуры.\nВ регионе, богатом нефтью и с развитым сельским хозяйством, где [GetUKRTitle] провел свои молодые годы, знакомясь с украинской культурой и помогая нашему народу - возвращение сюда после воссоединения Галиции с Украиной было для него настоящей радостью."
ukrmisc.31.a: "О, Галичина!"

ukrmisc.32.t: "Дике поле"
ukrmisc.32.d: "Дике поле (Дикое поле) - это название Понтийской степи, в прошлом малонаселенной различными кочевыми племенами. Во время восстания Богдана Хмельницкого северная часть этой территории была заселена казаками из бассейна Днепра и стала называться Слободской Украиной, или Слобожанщиной. Ярким символом культурного единства Гетманата и Слободской Украины был великий украинский философ Григорий Сковорода, выходец из Лубенского полка, воспитанник Киевской академии, профессор Переяславского, а затем Харьковского коллегиума, деятельность и творчество которого были тесно связаны со Слободской Украиной.\nСегодня этот регион с центром в Харькове является промышленно развитым и процветающим. Несмотря на все это, земля плодородная, с прекрасными черноземными почвами, по-прежнему приносит житницу.\nВо время своего пребывания в Харькове [GetUKRTitle] охотно общается с простыми людьми, особенно с рабочими, с желанием улучшить их благосостояние."
ukrmisc.32.a: "Уже не Дайк, но всё ещё поляк"

ukrmisc.33.t: "Украинская Калифорния"
ukrmisc.33.d: "На протяжении многих веков Екатеринославщина была частью Великой степи, точнее, Дикого поля - его западной, европейской части. Здесь ходили скифы и сарматы, гунны и остготы, печенеги и половцы, монголы и татары. На побережье греки строили свои города и торговали с варварами - Борисфен, Тира, Танаис... Когда-то травы причерноморской степи скрывали всадника с головой, и потому Дикое поле было мечтой каждого племени, кочевавшего по свирепым азиатским степям. Но главный закон Великой степи гласит: что бы ты ни создал, не раньше чем через столетие оно будет втоптано в землю и зарастет бурьяном. Наследие Дикого поля - бесчисленные курганы среди распаханных полей\nВ конце XIX века жизнь здесь процветала: в восточной части Екатеринославской губернии разрабатывался каменный Донбасс, в западной инженер Александр Поль нашел железную руду Кривбасса, в соседней [200.Controller.GetVictoryPointName_11405] немецкие меннониты строили мельницы и машинные заводы. Катеринослав был центром индустриализации в Императорские времена, чрезвычайно богатым краем...\nИ сейчас он так же развит, как и был. Промышленный центр Гетманата, где куются все надежды будущих побед..."
ukrmisc.33.a: "Надежда всей Украины"

ukrmisc.34.t: "Степь и Крым"
ukrmisc.34.d: "Таврида", "Таврийская Округа", "Степь и Крым" О, сколько слов есть на свете, но их не хватит, чтобы описать красоту и великолепие земель за речными порогами, славных пустынь и садов, гор и пляжей Крымского полуострова.\nЧерез Таврийский овраг прошло множество кочевых народов, пока, наконец, здесь не поселились татары, создавшие Крымское Ханство. Северная часть Таврийского Округа, а именно порт Бердянск и город Мелитополь, являются одними из самых бедных в регионе, здесь мало плодородных земель. Однако Крымский полуостров имеет большой потенциал не только как важнейшая военно-морская база Черного моря, но и как курортная туристическая зона. Тем не менее, здесь много местных проблем, и регион нуждается в развитии"
ukrmisc.34.a: "Мы вернём славу этим землям"

ukrmisc.35.t: "Крепости, верфи и порты"
ukrmisc.35.d: "На землях Херсонской губернии расположены три крупных города. Наиболее населенный и развитый из них - Одесский порт, преимущественно русскоязычный и печально известный своим бандитизмом. Важным портом является также город Николаев, где расположены военно-морские верфи и строятся новые черноморские суда. Город Херсон не столь населен и индустриализован, но все же важен как последний город на Днепре перед его впадением в море.\nЭта земля славится своим сельским хозяйством, мощным кооперативным движением и большим потенциалом для индустриализации."
ukrmisc.35.a: "Мы поможем этим людям"

ukrmisc.36.t: "Королевский тур Василя"
ukrmisc.36.d: "[GetUKRTitle] Василий, в молодости страстно изучавший украинскую культуру, помогал и бедным украинским крестьянам Галиции, за что получил прозвище Красный князь. После его воцарения многочисленные благотворительные организации под патронатом Его Величества спасли многие тысячи украинских жизней. Теперь, когда ничто не мешает правлению [GetUKRTitle], Василий, как мечтательный идеалист, планирует посетить все украинские губернии, каждая из которых нуждается в развитии и внимании. Полностью оправдывая свой титул [GetUKRTitle] Всея Украины, Василий посвятит ближайшие месяцы гастролям по Украине, этой прекрасной стране, которую он полюбил всем сердцем."
ukrmisc.36.a: "Да здравствует Василь Вишиваний!"

ukrmisc.37.t: "[GetUKRTitle] возвращается во дворец"
ukrmisc.37.d: "Это путешествие по бескрайним степям и полям, по лесам и промышленным городам, вдоль Азовского и Черноморского побережья, по холмам и горам помогло понять многое из того, что нужно Украине сейчас. Помимо осмотра достопримечательностей и бесед с местными губернаторами и депутатами, ГетУкрТитл много общался с простыми людьми - с рабочими Донбасса, с крестьянами Полтавы, с одесской интеллигенцией, с лидерами крымских татар. Все они - Украина, неделимая и крепко связанная узами гражданства, независимости и сильной украинской идентичности. \n\nКоролевское турне закончилось, но история Украины не закончилась - и теперь предстоит сделать многое для процветания украинской экономики и её народа"
ukrmisc.37.a: "Это было идеальное путешествие!"

ukrmisc.38.t: "Основание Сил-Роба"
ukrmisc.38.d: "Сегодня во Львове на съезде по объединению двух крайне левых политических партий - волынско-холмской национал-социалистической "Сил-Союз" (Украинский социалистический союз - Крестьянский союз) и галицкой "Народная воля" была создана новая объединенная партия - Украинский крестьянско-трудовой социалистический союз под сокращенным названием "Сил-Роб"\n\n "Сил-Роб" имеет трехступенчатую организацию: Центральный комитет, уездные и сельские/городские ячейки. Наибольшее влияние "Силроб" имеет на Волыни и в Холмской области. По состоянию на [GetYear], "Силроб" контролирует 66% кооперативных объединений на Волыни, но в Галиции его влияние остаётся незначительным."
ukrmisc.38.a: "Интересно"

ukrmisc.40.t: "Украинские женщины в борьбе за нацию!"
ukrmisc.40.d: "Украинская поэтесса Елена Телиха, давняя сторонница националистической партии Дмитрия Донцова, выступила сегодня в Киеве на одном из местных митингов СУН. Она выступила с феминистским эссе "Кем ты хочешь, чтобы мы были?", в котором высказала свои взгляды на роль украинской женщины в борьбе за нацию и за национальное государство.\n\n "Роль украинской женщины так же исключительна, как исключительна позиция региона, в котором она живёт. Она должна быть и его строителем, помогая мужчинам, и в то же время хозяйкой в жизни мужчин.\n\n\nПод аплодисменты собравшихся женщин Елена Телиха покинула сцену."
ukrmisc.40.a: "Похоже, её ждет большое литературное будущее!"

ukrmisc.41.t: "Самый популярный украинский писатель"
ukrmisc.41.d: "Украинская литература развивается и расцветает! На протяжении многих лет государство поддерживает украинских авторов, а созданный при Гетмане Союз писателей Украины всячески им помогает. Но он играет и другую роль - цензора, который не допускает к печати оппозиционную литературу.\n\nНесмотря на это, лидер так называемого "Директорія" Владимир Винниченко остаётся самым популярным автором на Украине, что не может не возмущать власть. Его лживые и псевдоисторические сочинения - не что иное, как политическая пропаганда, отравляющая сознание населения. Власть уже предприняла все попытки запретить его произведения, но они все равно попадают в руки простых украинцев в виде самиздата. Это нужно остановить, пока не поздно!"
ukrmisc.41.a: "Мы должны уничтожить все копии!"

ukrmisc.42.t: "Легализация и переиздание Винниченко"
ukrmisc.42.d: "После прихода к власти Директорії "Писатель революции" Винниченко вновь стал доступен широкой публике. После всевозможных запретов, предпринятых предыдущей властью для запрета его публикаций, теперь эта политика получила официальное осуждение. Произведения Винниченко, как и многих других запрещённых авторов, легализованы, и в ближайшее время будут выпущены переиздания этих произведений."
ukrmisc.42.a: "Великолепно!"

ukrmisc.43.t: "'Відділ Директорії'"
ukrmisc.43.d: "Сегодня на кинопоказе в Одессе был представлен новый фильм - "Відділ Директорії", историко-документальный фильм о победе революции Директорії над войсками Гетманата. В фильме были показаны все основные участники революционных событий, в том числе Стрильцы и генерал Петлюра. Фильм был с восторгом принят зрителями, и местные старожилы говорят, что такой шумной премьеры не было со времен показа знаменитого "Москаля-чародейчика""
ukrmisc.43.a: "Шумная премьера!"

ukrmisc.44.t: "Чёрная пантера"
ukrmisc.44.d: "Сегодня на УНРФИЛЬМ вышла экранизация популярной книги Винниченко "Чёрная пантера и белый медведь" Сюжет повествует о молодом художнике Корнее, который после обучения живописи в городе возвращается в своё маленькое украинское крестьянское село. Его ждет не только родина, но и дочь управляющего имением Рита, которая влюблена в него.\nОднажды в деревню приезжает агент, который ищет крестьянскую живопись. Он обращает внимание на одаренность Корнея. Поначалу Корней отказывается продавать картины, но по уговорам Риты, мечтающей вырваться из деревни, сдается, и они уезжают в город. Известный критик Мулин, увидев картины Корнея, приходит в восторг от его деревенских полотен и называет его "мастером примитивизма" Слава и соблазн обрушиваются на Корнея: Вера, молодая элегантная светская львица, пишет лестную статью о молодом художнике и вводит Корнея в местное богемное общество.\nВ то же время Рита беременеет, и супруги женятся. Вера с покровительственно-пренебрежительным сарказмом замечает: художник, который женился, мёртв для искусства. После такой характеристики картины Корнея оказываются невостребованными. В это время тяжело заболевает ребенок, полученные ранее деньги уходят на дорогостоящее лечение. И тут критик Мулин, давно положивший глаз на Риту, уговаривает её бросить нищего художника ради него. Рита, надеясь, что это вызовет ревность и талант Корнея, соглашается. Некоторое время Корнею странно бездействовать, но вскоре он с головой уходит в творчество и вновь добивается признания. Он вновь обретает Риту... и в то же время не может простить её предательства.\nВнезапная смерть ребенка сближает их в горе, Рита и Корней понимают, что жизнь в городе не принесла им счастья, и решают вернуться в деревню.\nБольшая часть фильма встретила только положительные отзывы."
ukrmisc.44.a: "Замечательная история о настоящей любви"

ukrmisc.45.t: "Открытие посольств Великобритании и Франции в Киеве"
ukrmisc.45.d: "Спустя долгое время в Киеве наконец-то были открыты британское и французское посольства, восстановив дипломатические связи между нашими странами. Из-за давления Германии наши союзники по Интернационалу никогда не имели своих дипломатических представителей на Украине. Теперь, благодаря усилиям новой власти, мы можем окончательно улучшить наши отношения с ведущими синдикалистскими странами мира"
ukrmisc.45.a: "Тост за наших друзей-интернационалистов!"

# Red Київ
# Iosyp Karakis's projects: 
ukrmisc.47.t: "Проекты Иосипа Каракиса"
ukrmisc.47.d: "В рамках развития Киева одним из талантов, поразивших городские власти, стал молодой украинский архитектор Иосип Каракис. \n\n30-летний архитектор учился в Винницком реальном училище, параллельно посещая вечерние рисовальные классы художника А.М. Черкасского, а с 1918 г. работал художником-декоратором в винницком театре Матвея Драка в труппе Гната Юры, Амвросия Бучмы и Марьяна Крушельницкого. С 1921 г. - художник Винницкого губернского отдела Комиссии по охране памятников искусства и старины - формировал для городского музея галерею и библиотеку из коллекции княгини Браницкой в усадьбе в Немирове. В 1923 г. он поступил в Киевский художественный институт на факультет живописи, работал театральным художником, а в 1925 г. перевелся на первый курс архитектурного факультета. \n\nОднако его карьера архитектора была довольно ограниченной. Он участвовал в проектировании различных зданий в Киеве, но никогда не занимал руководящих должностей. Теперь проекты, представленные молодым архитектором, поразили Киевскую Раду. Возможно, этим проектам стоит выделить грант на преобразование Киева"
ukrmisc.47.a: "Дайте финансирование этому гениальному архитектору!"
ukrmisc.47.b: "Лучше бы мы потратили эти деньги на что-то другое"
#restoran Dinamo
ukrmisc.48.t: "Ресторан 'Динамо'"
ukrmisc.48.d: "Сегодня в Киеве открылся ресторан "Динамо", спроектированный Иосипом Каракисом.\n\nПятиэтажное экстравагантное здание ресторана, построенное в европейском стиле, является примером конструктивистской архитектуры. Задуманное как клубное здание, каждый этаж отличается от предыдущего. Сам ресторан занимает четыре этажа. \n\nЗдание ресторана расположено на высоком месте, главный фасад обращен на запад, к нему ведет гранитная лестница. Крыша вальмовая, жестяная, над задним объемом - односкатная с небольшим уклоном; перекрытие плоское. Композиция здания симметрична, она отражает функциональное назначение здания. Фасады очень пластичны. Доминантой является остекленный прямоугольный эркер, опирающийся на крышу входа. В противовес вертикальному эркеру на боковых фасадах первого этажа расположены лоджии-гаражи, на втором и третьем этажах - балконы, нависающие над боковыми фасадами. Первый этаж облицован серым гранитом, второй и третий этажи выполнены из желтого кирпича, верхняя и задняя части здания оштукатурены темно-серой штукатуркой.\n\nЗдание должно стать местом встреч киевской элиты."
ukrmisc.48.a: "Я вижу здесь влияние Ле Корбюзье"
#печерск микильская вулиця
ukrmisc.49.t: "Вулиця Микільська в Печерському"
ukrmisc.49.d: "Исторический район Перчерское в центре Киева, расположенный между Липками и Днепром, отмечен своей главной улицей - Вулицей Микильской.\nНо сама улица стала жемчужиной района после строительства двух жилых кварталов по проекту Каракиса. Он отстаивал идею ансамблевой застройки района с учётом особенностей рельефа и окружающей среды, а не создания случайных, не подходящих друг к другу или к выбранному участку зданий. Вот как он сам описывает свой проект:\n\n\n "С точки зрения Днепра дома нового жилого комплекса воспринимаются как живописный силуэт на фоне зелени и воды. Силуэт с Днепра не имеет самостоятельного характера и вписывается в ландшафт как его часть.\n\nАрхитектурной доминантой квартала является 10-этажный жилой дом в стиле конструктивизма. Как пишет одна из киевских газет,\N\n"Одна из лучших новостроек столицы... Киевский небоскреб" "
ukrmisc.49.a: "Фасады явно выполнены в стиле конструктивизма с элементами неоклассицизма"
#instytutska vulytsia
ukrmisc.50.t: "Інститутська Вулиця"
ukrmsic.50.d: "С 1830-х годов особняк площадью 3705 кв.м. в квартале между улицами Шовковичной и Садовой принадлежал киевской администрации. В более поздние годы здесь размещалась канцелярия киевского генерал-губернатора, резиденция которого находилась на противоположной стороне Институтской улицы. В 1886 году власти решили продать усадьбу, разделив её на три участка. Большая часть усадьбы на углу улиц Институтской и Садовой досталась Александру Бродскому, двоюродному брату киевских "сахарных королей" Льва и Лазаря Бродских, основателя и директора Южно-Русского общества пивоваров, первого директора Киевского бактериологического института. \n\nПосле прихода к власти Директории участок был национализирован, а особняк Бродского снесен. Участок на его месте был предоставлен Каракису как новое полотно для его творчества. Хорошо зная архитектуру киевских домов, Иосип Каракис впервые применил в своем жилом строительстве традиционную для Киева прошлого внутреннюю лестницу с верхним светом. Чтобы доказать правильность такого решения, автор решил измерить освещённость лестничной клетки в здании. Когда архитектор пришел с громоздким люксметром и увидел, что охранник читает на лестничной площадке письмо из дома, он понял, что необходимость в каких-либо измерениях отпала - света вполне достаточно."
ukrmisc.50.a: "Этот дом с его архитектурой будет одним из самых интересных среди новых домов в Киеве"
#vyshhorodskaya vulytsia
ukrmisc.51.t: "Вишгородська вулиця"
ukrmisc.51.d: "Архитектор Каракис спроектировал и построил жилой дом галерейного типа на Вышгородской улице. Дом предназначался для рабочих Киевской обувной фабрики. Дом имел совершенно нетипичную для Киева галерейную систему, характерную для южных регионов. Лестницы располагались с двух сторон здания, вход в квартиры осуществлялся через открытую галерею. Такая планировка позволила сэкономить около 15% средств, затраченных на строительство здания. Дом состоит из одно- и двухкомнатных квартир. Лестничная клетка расположена в центре здания. С внешней стороны дома балконы расположены в шахматном порядке, что также нетипично для Киева."
ukrmisc.51.a: "Интересный эксперимент."
#development of Rusanovka & Obolon
ukrmisc.52.t: "Застройка Русановки и Оболони"
ukrmisc.52.d: "Недавно в Киевраду обратился молодой талантливый архитектор Иосип Каракис, который предложил свой проект застройки Русановки и Оболони. Учитывая, что эти два района активно осваиваются архитекторами и привлекают все больше горожан, Каракис представил своё видение коммунальных домов.\n\nВ частности, он представил план застройки Оболони: для создания силуэта города он предложил пирамидальные с террасированными уступами многоэтажные здания, стоящие на определенном расчетном расстоянии друг от друга. Несмотря на то, что его проект вызвал недоумение у некоторых присутствовавших на совещании сотрудников городской администрации, в прессе он был воспринят положительно. Город пообещал выделить средства на строительство экспериментальной застройки Оболони, а Каракису, в свою очередь, предложил сосредоточиться на типовой застройке Русановки."
ukrmisc.52.a: "Получился уникальный проект."
#Київ univermag
ukrmisc.53.t: "Киевский Универмаг"
ukrmisc.53.d: "В прошлом году власти организовали конкурс на реконструкцию здания на углу Крещатика и Фундуклеевской улицы под универмаг для Всеукраинского центрального союза потребительских обществ. Конечно, Каракис не мог пройти мимо и представил свой проект, разработанный в соавторстве с Холостенко и Кисилевичем, который предусматривал создание одного главного фасада, разделенного на первом и втором этажах пилонами, увенчанными аллегорическими скульптурами.\n\nНо, как ни странно, на конкурсе был выбран другой вариант. Универмаг, выполненный в стиле ар-деко, имел семь этажей, высокие потолки, мраморные лестницы и лифт. Новый универмаг на Крещатике стал вторым крупным универмагом на центральной улице города после Бессарабского крытого рынка. Новостройка занимала доминирующее положение в комплексе зданий довоенного Крещатика, учитывая её расположение на пересечении двух центральных магистралей Киева и монументально оформленный башнеобразный угол. "
ukrmisc.53.a: "Неожиданный результат."
#jewish theater
ukrmisc.54.t: "Еврейский театр"
ukrmisc.54.d: "В этом году был спроектирован и построен Еврейский театр на Крещатике, 17, в Киеве. Интересно отметить, что проект Еврейского театра включал в себя, по сути, четыре различных проекта одного и того же театра. Только один из них был реализован. Главный фасад реализованного проекта был преувеличенно помпезным: эффектный портик, капители с украинской символикой, скульптуры еврея и еврейки в национальных костюмах в нишах, две статуи, держащие щит с украинским гербом на венчающей башне-бельведере. Стены оживляла горельефная композиция и крупная надпись на идиш: "Еврейский государственный театр" Вместимость зала составляла 1050 мест.\n\nЗдание Еврейского театра является подлинным украшением улицы Крещатик: выполненное в характерных для творчества Каракиса массивных формах позднего конструктивизма, это здание представительно и монументально, с пространственным масштабом, свойственным творчеству мастера."
ukrmisc.54.a: "Поистине шедевр!"

ukrmisc.55.t: "Карл Маршалк умер"
ukrmisc.55.d: "Сегодня в Киеве в возрасте 65 лет скончался Головной отаман города и по совместительству глава Киевской Державной Варты Карл Петрович Маршалк.\nРожденный в прибалтийской немецкой лютеранской семье, Карл Маршалк посвятил свою жизнь государственной службе; в 1905 г. он стал начальником полиции российского города Пскова. За время его руководства городской полицией удалось удержать ситуацию под контролем, навести элементарный порядок в городе, поставить городскую полицию на должный уровень, укрепить дисциплину личного состава.\nПозднее он стал одним из самых талантливых сыщиков в России. Переехав в Москву, он получил в наследство хорошо отлаженный, безотказно работающий следственный аппарат (в 1913 году Московская сыскная полиция была признана лучшей в Европе) и достойного преемника своего предшественника.\n\nВ 1917 году, после революционных событий в России, одним из первых шагов новой власти стало упразднение жандармов и полиции, которые были заменены милицией. В уголовном розыске не было профессионалов в своей области, поэтому новая власть по-прежнему привлекала старые кадры. Остался на службе и Карл Маршальк, возглавлявший сыскную полицию в Москве. Можно представить, в каких условиях приходилось работать ему и другим, особенно после того, как правительство Керенского объявило полную амнистию преступникам, выпустив их из тюрем и сведя тем самым на нет всю работу дореволюционных сыщиков.\n\nПосле начала красного террора в России, опасаясь за свою жизнь, он уехал на Украину и в сентябре 1918 года был назначен киевским градоначальником, начальником Киевской Державной Варты (милиции) - Киевского городского отамана. \n\nБлагодаря службе Карла Маршалка киевская сыскная полиция была признана лучшей в Европе, по крайней мере, в Миттельевропе, что, конечно, сказалось и на почти полном уничтожении оппозиции и террористов-боротьбистов в Киеве."
ukrmisc.55.a: "Покойся с миром!"

ukrmisc.56.t: "Гламурный Киев"
ukrmisc.56.d: "С самого начала немецкой оккупации Украина стала землей обетованной для всех тех в России, кто не принимал советский режим, установленный в Москве и Петрограде. Впервые за долгое время на территории бывшей Российской империи появилось место, где буржуазный обыватель мог чувствовать себя - пусть и под защитой немецких штыков, с присутствием которых многие "буржуины" быстро смирились - хотя бы в относительной безопасности.\n\nИз Советской России на Украину начали эмигрировать люди из всех категорий российского общества. На Украину стекались дворяне, помещики, буржуазия, деятели культуры и науки, интеллигенция. Такого наплыва знаменитостей Киев не видел никогда. Достаточно назвать лишь некоторых писателей, как маститых, так и молодых, но уже известных: Аркадий Аверченко, Влас Дорошевич, Евгений Чириков, Иван Наживин, Дон Аминадо, Николай Агнивцев, Илья Эренбург, Виктор Шкловский.\n\nВ Ялте обосновалась знаменитая студия Ханжонкова с её командой ведущих звезд российского кино, таких как Вера Холодная и Иван Мозжухин. А по приказу Гетмана Скоропадского была создана Украинская академия наук, которую возглавил выдающийся ученый Владимир Вернадский. Киев жил лихорадочной жизнью в ритме модных в то время оперетт Кальмана.\n\n"Гетман царил - и прекрасно. Лишь бы на рынках было мясо и хлеб, не стреляли на улицах, лишь бы, ради Бога, не было большевиков, лишь бы простых людей не грабили. Так вот, при Гетмане все это было более или менее реализовано, может быть, даже в значительной степени. По крайней мере, и москвичи, и петербуржцы, и большинство горожан, хоть и посмеивались над странной страной Гетмана, которую они, как и капитан Тальберг, называли опереткой, бессодержательным Царством, но от души хвалили Гетмана... и... "
ukrmisc.56.a: "Дай Бог, чтобы это продолжалось вечно."

ukrmisc.57.t: "Украинский свободный корпус"
ukrmisc.57.d: "Одним из важных шагов на пути создания второй армии Рейхспакта стало создание Украинского фрайкорпуса - вооруженного формирования, в которое могли вступить добровольцы из числа немецких солдат, которым за службу была обещана земля на Украине. Гетман договорился с Германией о создании этого формирования в начале 1919 года, что ознаменовало начало формирования нового социального класса на Украине и, что немаловажно, новых немецких колоний. \n\nНесмотря на это, немцы уже давно жили на Украине: особенно на юге и на Волыни. Кроме того, немцы уже давно, с начала XIX века, имели в Крыму свои колониальные поселения, такие как Нейзац, Фриденталь, Розенталь в Симферопольском уезде и Гейльбрун, Судак и Герценберг в Феодосийском уезде, а в конце XIX века в Симферопольской городской думе было уже около 20% немцев, многие из которых занимали высокие должности. По переписи 1897 года в Крыму проживало почти 32 тыс. немцев - 5,8% населения Крыма.\n\nНесмотря на то, что немцы давно имеют свои виды на Крым, и мы, очевидно, должны присматривать за нашим законным полуостровом, немецкое население довольно сильно выросло в Херсоне, Одессе и на Волыни. Причем довольно большой прирост происходит за счёт Фрайкорпуса. Хотя ряд политиков считает, что это укрепляет наши отношения с Империей, многие предполагают, что в будущем это может создать немало проблем"
ukrmisc.57.a: "В последние годы возникла новая социальная страта"

ukrmisc.58.t: "Работы Эдуарда Фукса в Кривбассе"
ukrmisc.58.d: "Эдуард Фукс родился в Минской губернии в семье русифицированного немца. Недолго учился в Санкт-Петербургском горном университете, но полного образования не получил из-за высокой стоимости обучения. Необразованный и бедный, он начал свою карьеру на горных предприятиях Кривбасса, но вскоре проявил себя как отличный специалист. Его авторитет как специалиста стал непререкаемым, поскольку его прогнозы всегда оказывались верными. К 1917 году он стал самым квалифицированным и уважаемым разведчиком-боцманом, сохранившим в годы Гражданской войны множество документов о горном деле Кривбасса.\n\nБлагодаря его впечатляющей работе на украинское правительство, в последнее время им были открыты большие запасы металлов и угля, что значительно увеличило наши возможности в Кривбассе.\nСпециальным указом министра экономики он был награжден почетной медалью "За трудовые заслуги"
ukrmisc.58.a: "Наш талантливый гражданин"

ukrmisc.59.t: "Ушел из жизни Сергей Шелухин"
ukrmisc.59.d: "Сегодня стало известно, что в Киеве на 74-м году жизни скончался крупный украинский ученый, юрист, историк, дипломат, представитель народническо-демократического направления украинской политической мысли Сергей Шелухин. На протяжении многих лет он занимал должности генерального судьи и генерального прокурора Украинского государства, был активным членом УПСФ(м)\n\nСергей родился в 1864 г. в Полтавской губернии в семье дворянина, позже перешел учиться на юридический факультет Владимирского (Киевского) университета, чтобы получить профессию юриста, которая, по его мнению, давала максимальную свободу: "..мне нравилась независимость судебной работы и положение судьи"\n\nВ 1902 г. Сергей переехал в Одессу, где в течение 15 лет был членом Одесского областного суда, а также участвовал в научной и культурной работе.\n\nПокинув Одессу в 1917 г., он вскоре стал генеральным судьей во времена Центральной Рады, а когда Генеральный суд был переименован в Сенат Украины, стал сенатором. Дважды был министром юстиции и одновременно генеральным прокурором Украины. Наибольшую известность как политический деятель он приобрел, будучи в 1918 г. главой делегации Украины на переговорах с Советской Россией. В период Гетманата он был членом Государственного сената до конца жизни, пока в 1935 г. не решил уйти в отставку."
ukrmisc.59.a: "Покойся с миром, Сергей"

ukrmisc.60.t: "Местные депутаты предлагают переименовать [200.GetName]"
ukrmisc.60.d: "Ряд депутатов местного Александровского представительства внесли в правительство предложение о переименовании города, названного в честь Александровской крепости Днепровской линии, заложенной в 1770 году и названной, по некоторым данным, в честь русского князя Александра Вяземского или в честь русского генерал-фельдмаршала Александра Голицына. В любом случае, крепость была возведена на месте казачьего поселения волынского князя Дмитрия Вишневецкого - Хортицкой Сечи. Сечь - общее название нескольких казачьих крепостей. Хортицкая Сечь была возведена на самом большом днепровском острове Хортица, ныне находящемся в черте города. Однако сам князь вскоре после разрушения своей крепости бежал к русскому Царю Ивану Грозному.\n\nВ связи с этой исторической справкой, которую депутаты также предоставили правительству, предлагается несколько вариантов переименования: Запорожье - как название области "За Порогами" ("за порогами") Днепра; Хортица - в честь казачьей крепости и острова в городе; Вишневецкий - в честь князя, построившего крепость, но оказавшегося русофилом; или Сечь - в честь всех казачьих крепостей, существовавших на берегах Днепра."
ukrmisc.60.a: "Переименовать город в Запорожье!"
ukrmisc.60.b: "Дать городу название самого большого острова на Днепре - Хортица"
ukrmisc.60.c: "Назовите город в честь волынского князя Вишневецкого"
ukrmisc.60.e: "Пусть город олицетворяет наше Казачье наследие"
ukrmisc.60.f: "Переименовывать не надо - нынешнее название устраивает"

ukrmisc.61.t: "«Украинская военная доктрина»"
ukrmisc.61.d: "«Украинская военная доктрина», или 'военная доктрина украинских националистов' - недавно опубликованная книга Михайлоа Колодзинского, полковника УВО, в которой излагается стратегия украинской освободительной войны, которая рано или поздно произойдет, поскольку все украинцы ещё не объединены в единое суверенное украинское государство. \n\nПризывая к погромам и вандализму, книга описывает и будущие границы националистического украинского государства.\nНаиболее спорным выражением из книги является: \n"строить Украину не только над Днестром или Днепром, а Украину в таких размерах, которые были отмерены самим Творцом, когда он придавал земле её нынешнюю географическую форму. Восток Европы должен быть наш, ибо с таким заветом сравнивали нас наши прадеды" Михайло Колодзинский очертил границы будущего украинского государства, которое должно включать в себя, помимо всей современной Украины, Молдавию, значительную часть Румынии, Польши, Белоруссии, России (до Средней Волги и Каспийского моря), Северный Кавказ, Баку и Апшеронский полуостров с нефтяными месторождениями. \nПолучившая много критики и за \n"Украинский империализм\n", книга явно навеяна учением Дмитрия Донцова и для большинства украинского истеблишмента и граждан оказалась просто бредом."
ukrmisc.61.a: "Интересно..."

ukrmisc.62.t: "День воссоединения Украины"
ukrmisc.62.d: "В этот день произошло подлинное воссоединение Украины. Между Западной Украиной и [ROOT.GetNameDef] был подписан Акт об объединении, воссоединивший две части одной страны и одного народа, разорванного на части иностранными колониальными Империями. В этот день, хотя он и не отмечается официально, проводится множество праздничных мероприятий, которыми люди могут насладиться в свободное время. На следующей неделе также пройдет множество национально-культурных мероприятий."
ukrmisc.62.a: "Слава Украине!"

ukrmisc.63.t: "Мания Винниченко"
ukrmisc.63.d: "В условиях, когда Европу охватило пламя революций и войн, Украина оказалась в уникальном положении. Среди хаоса и неопределенности поднимается мощный голос, отстаивающий новый путь вперёд - философию конкордизма, вдохновителем которой является Владимир Винниченко. Используя своё влияние в правительстве, Винниченко, стремясь к стабильности и единству, инициировал пропагандистскую кампанию по распространению идеалов конкордизма по всей стране.\n\nКампания "Голос единства" призвана пробудить сознание украинского народа и воспитать чувство общей цели и солидарности. С помощью газет, плакатов и публичных выступлений правительство стремится донести до украинцев принципы конкордизма и побудить их принять это видение гармоничного общества. В газетах по всей стране печатаются статьи и аналитические материалы, написанные видными представителями интеллигенции и сторонниками конкордизма. В них рассказывается о преимуществах социальной гармонии, о сотрудничестве между различными социальными слоями, о возможности создания единой украинской нации. В статьях приводятся исторические примеры успешного сотрудничества, подчеркивается сила единства.\n\nВ крупных городах и поселках проводятся публичные выступления и митинги, на которых харизматичные ораторы красноречиво рассказывают о принципах конкордизма. Они подчеркивают важность совместной работы на благо украинского общества, указывая на потенциальные выгоды для всех социальных слоев и природы. Эти выступления тщательно продуманы, чтобы найти отклик в чаяниях и проблемах разнообразного украинского населения, преодолеть разрыв, разделявший их в прошлом."
ukrmisc.63.a: "Украина Едына!"

ukrmisc.64.t: "Децентрализация и административная реформа Грушевского: Формирование независимой Украины"
ukrmisc.64.d: "После борьбы Украины за независимость перед новообразованным украинским правительством встает задача формирования политической структуры страны. Опираясь на дальновидные идеи Михайлоа Грушевского, известного государственного деятеля и ученого, правительство приступает к проведению комплексной децентрализации и административной реформы, направленной на создание надежной и эффективной системы управления независимой Украиной.\nВдохновляясь принципами региональной автономии и федерализма, Грушевский в своем видении Украины подчеркивает важность расширения возможностей местного самоуправления. В рамках этой реформы власть отходит от центрального правительства, предоставляя значительные полномочия по принятию решений местным регионам и общинам. Этот сдвиг призван способствовать развитию чувства собственности, местной инициативы и демократического участия, позволяя украинцам самим определять свою судьбу.\n\nДецентрализация может получить широкую поддержку региональных властей, националистических фракций и тех, кто стремится участвовать в новой демократической системе. Местные администрации станут центрами власти, а выборные должностные лица и трудовые советы или профсоюзы будут усердно работать над удовлетворением нужд и чаяний своих регионов. Такое расширение возможностей местной автономии укрепляет структуру украинского общества и способствует созданию более инклюзивной и отзывчивой структуры управления.\nПризнавая важность упорядоченного и эффективного административного аппарата, Грушевский в своей реформе также уделяет особое внимание реформированию бюрократической системы Украины. Его предложение предполагает упрощение административных процессов, сокращение бюрократических проволочек и повышение прозрачности управления. Модернизация и профессионализация государственной службы призваны улучшить качество предоставления государственных услуг и обеспечить эффективную реализацию политики.\nПризнавая сложность политического ландшафта Украины, Грушевский выступает за сбалансированный подход, сохраняющий определенную степень централизации и одновременно предоставляющий значительную автономию регионам. Он предлагает создать полуавтономную систему, при которой определенные полномочия и ответственность будут переданы регионам, а ключевые национальные вопросы останутся в ведении центрального правительства.\nВ конечном счете, предложение сводится к новому административному делению."
ukrmisc.64.a: "Эпоха перемен на Украине"

ukrmisc.65.t: "Олимпийская подготовка"
ukrmisc.65.d: "Приближаются Олимпийские игры 1936 года, и Украина тоже отправит свою команду. Хотя мы и молодая страна, не имеющая пока особых спортивных достижений, у нас есть несколько тузов в запасе. Один из них - Иван Пиддубный, бывший знаменитый спортсмен, родившийся в 1871 году под Полтавой. \n\nПиддубный был чемпионом мира по вольной борьбе в 1905-1909 гг. и имел прозвище "чемпион чемпионов" \nСейчас спортсмену уже за 60. Он уже не борец, но с его бесценным опытом он может стать очень хорошим тренером для нашей команды.\n\nНо мы не единственные, кто хочет использовать имя и опыт Пиддубного. Мы получили неофициальное сообщение от Олимпийского комитета Германии о том, что они хотят, чтобы бывший спортсмен тренировал их спортсменов. Они просят нас "повлиять" на Пиддубного, чтобы он принял их предложение, от которого первоначально отказался. Хотя Украина - его любимая Родина, мы, наверное, не хотим противостоять немцам, которые по-прежнему жестко контролируют нашу экономику и политику"
ukrmisc.65.a: "Пиддубный - украинец. Попросите его тренировать нашу команду"
ukrmisc.65.b: "Надавите на Пиддубного, чтобы он подписал контракт с немцами"

ukrmisc.66.t: "Послания братьям-хлеборобам"
ukrmisc.66.d: "Сегодня во всех книжных магазинах страны выходит второе переиздание "magnum opus" и политического трактата Вячеслава Липинского "Послания к братьям Хлеборобовым" - в честь 10-летнего юбилея издания. Липинский писал это издание 7 лет, с 1919 по 1926 год, и оно составило идеологическую основу украинского консерватизма (Гетманского национализма) и стало фундаментом для двух основных политических течений страны - партий УСхД и СГД. \n\nЛипинский до сих пор воспринимается многими как человек противоречий: польский шляхтич, принявший украинскую национальную борьбу, набожный католик, отстаивавший исключительную духовную роль Украинской Православной Церкви, основатель УДХП, впоследствии отказавшийся от созданной им партии. \n\n\n "Послания" служат исследованием ценностей Липинского: видение сословного общества, в котором наиболее просвещённые могут вести Украину к её будущему, не боясь разлагающего Влияние либеральной демократии и мелкого сектантства"
ukrmisc.66.a: "Провидец или еретик?"
ukrmisc.66.b: "Расскажите мне больше об УСхД"

ukrmisc.67.t: "Союз аграриев-статистов"
ukrmisc.67.d: "УСхД возник в 1920 г., когда Вячеслав Липинский, в то время лидер УДХП, предложил радикально пересмотреть программу партии по неомонархическим и корпоративистским принципам. В своем предложении Липинский принципиально отказался от партийности и парламентаризма, выступив за реорганизацию политики по классовому признаку. По мнению многих, Липинский считал, что такое управление обществом позволит "сословной аристократии", состоящей из лучших и талантливых людей Украины, изменить страну к лучшему, не взирая на веру и язык. Тем не менее, программа новой партии была органично связана с существующим диктаторским Гетманским режимом, который по-прежнему отказывался созывать представительство в виде парламента. Однако в то время УДХП воспринималась Гетманом как оппозиционная партия в целом, в которой преобладали национал-демократы и даже республиканцы. Это привело к расколу партии, созданию УСхД с обновленной программой и дальнейшему разложению и исчезновению УДХП.\n\nПоследующая история партии была не легче, чем её начало. Несмотря на весь антипарламентаризм партии, её руководство в лице Вячеслава Липинского и Сергея Шемета было убеждено в необходимости существования представительного органа - иерархически выстроенного консультативного совета из числа членов УСхД. Кроме того, Липинский настаивал на принятии Конституции взамен "Чрезвычайного закона". Это не нашло поддержки и понимания у самого Скоропадского, который стремился закрепить свою достаточно неограниченную власть. Противоречия между Гетманом и его советником привели к тому, что Гетман и ряд его сторонников заявили о своем выходе из УСхД, что означало немедленное попадание в немилость Гетмана. \n\nВ 1927 году, когда Гетман был вынужден пойти на уступки внешним силам, Украина стала Королевством, был созван Государственный Сейм, а УСхД официально стал оппозиционной партией. Учитывая отсутствие поддержки со стороны Гетмана, УСхД начала поиск новых союзников, и им стал не кто иной, как новоизбранный Царь Украины Василий. Теперь, при молчаливой поддержке короля, УСхД стал добиваться резкого ограничения власти Гетмана, а в целом - совмещёния позиций Гетмана и короля в лице Василя, который должен был стать новым, законным Гетманом. \n\nКак бы то ни было, но времена меняются, и УСхД рискует потерять свою актуальность, а для его спасения может потребоваться серьезная перетряска украинской политики"
ukrmisc.67.a: "Интересно..."

ukrmisc.68.t: "День независимости"
ukrmisc.68.d: "Украинское Королевство официально признает 22 января годовщиной независимости Украины от России. Официальное празднование гораздо скромнее, чем можно было бы ожидать: Король и Гетман выступили с заявлениями, в которых приветствовали дух украинской нации и поклялись защищать её в течение десятилетий. Кроме этих кивков, ничего не слышно от правительства, которое предпочитает по возможности заниматься своими делами.\n\nИх цель - избежать обсуждения того, что же на самом деле произошло 22 января 1918 года. Как известно, независимость Украины была провозглашена не нынешним режимом, и Павло Скоропадський не имел к этому акту никакого отношения. Именно Центральная Рада Украинской Народной Республики, возглавляемая прогрессивными и социалистическими силами, в своем Четвертом Универсале утвердила Украину как "отдельное, независимое, свободное, суверенное государство украинского народа" Хотя между Народной Республикой и нынешним режимом существует определенная преемственность, факт остаётся фактом: Гетманат был основан в оппозиции к Народной Республике, что позволило идеологическому врагу взять на себя ответственность за независимость Украины.\n\nСоответственно, День независимости зачастую имеет гораздо большее значение для противников Гетманата, чем для его сторонников. Немногие оставшиеся республиканские организации иногда выбирают эту дату для антиправительственной агитации, а празднование как на Украине, так и в соседней Галиции приобретает политические масштабы: печально известный республиканец Симон Петлюра воспользовался возможностью выступить с собственным посланием ко Дню независимости. Власти часто пытаются пресечь эти республиканские мероприятия: в конце концов, кто будет арестовывать человека за то, что он празднует независимость своего народа?"
ukrmisc.68.a: "Может ли существовать один народ с двумя историями?"
ukrmisc.68.b: "Расскажите мне больше о республиканцах"

ukrmisc.69.t: "Наследие народной республики"
ukrmisc.69.d: "Если Украинское Царство является символом консерваторов Украины, то Народная Республика стала символом прогрессистов: республиканские движения представляют собой основную оппозицию государству и его правительству, добиваясь восстановления республики и полной демократии. Их возглавляет Директория Украинской Народной Республики в изгнании, или просто Директорія, - союз четырех партий, объединившихся для создания более мощного антиГетманского фронта. Наиболее крупным представителем блока является Социал-демократическая рабочая партия, представляющая демократический социализм в марксистской традиции и сочетающая пролетарский взгляд на социальные проблемы с большим акцентом на эволюционизм. УСДРП иногда считается неформальным лидером блока и республиканского течения в целом, поскольку большую роль в нем играют Владимир Винниченко, первый премьер-министр УНР, и Симон Петлюра, бывший генеральный секретарь по военным вопросам, который, как считается, имеет связи с военными. \n\nДва других компонента Директорія - это Партия социалистов-революционеров и Коммунистическая партия Украины. ПСР - это украинский аналог российских социалистов-революционеров, большинство из которых остались приверженцами революционного социализма и украинской государственности. Имея радикальную аграрную программу, ПСР значительно превзошла по популярности своих конкурентов из УСДРП в 1917 г., после чего раскололась. Украинские коммунисты также образовались в результате раскола - из бывших членов УСДРП, имевших печально известные связи с большевиками, но вскоре отрекшихся от этого гибельного движения. В настоящее время укаписты объединены на общей платформе национал-коммунизма.\n\nВ республиканском движении есть и критическая фракция несоциалистов, сосредоточенная в Либерально-демократической партии. ПУЛД(С-Ф) - сторонники парламентаризма и децентрализации, ищущие опору в старом социалистическо-федералистском движении, но при этом готовые принять статус Украины как нейтральной, но сильной "Швейцарии Восточной Европы"
ukrmisc.69.a: "Разношерстная команда, если быть точным"

ukrmisc.70.t: "Вспоминая Круты"
ukrmisc.70.d: "У каждого народа есть свои мифы: коллективные воспоминания, созданные для укрепления общего чувства истории и идентичности. Такие мифы создаются, по крайней мере, с момента возникновения современного национализма, и Украина не является исключением. Для украинцев один из самых значимых мифов связан с событиями 29 января 1918 года. В тот день около 500 курсантов защищали железнодорожную станцию Круты, расположенную в 150 км к северо-западу от Киева, от значительно превосходящих сил большевиков. Около сотни защитников пали, а оставшиеся в живых были вынуждены отступить, но их жертва задержала наступление большевиков на Киев и позволила Народной Республике заключить Берестяной договор перед эвакуацией города.\n\nБитва под Крутами в то время не привлекла особого внимания, поскольку Киев был в хаосе из-за одновременного восстания на заводе "Арсенал", но когда в марте Республика вернулась в город, началось создание мифа об этом сражении. Останки защитников Киева были торжественно перезахоронены под восхваления высокопоставленных политиков, а Скоропадский в начале своего правления заложил мемориальную традицию, якобы утвердив памятник павшим на Крутах, который впоследствии был установлен на этом месте. Однако и воспоминания о битве были в определенной степени политизированы. Гетманисты иногда рассматривают битву как доказательство некомпетентности республики: по их мнению (на самом деле сомнительному), молодые, неопытные и плохо оснащенные студенты были брошены своими пьяными командирами и отправлены на верную смерть. Республиканская память о "Крутом" носит менее обвинительный характер.\n\nНа битву обращает внимание и периферийная Украинская Войсковая Организация (УВО), для которой это событие идеально отражает предпочитаемые ими нарративы: почитание мученичества и героического самопожертвования молодежи во имя нации. Державная Варта отмечает распространение в Черниговском гарнизоне брошюр УВО по этому поводу, связывая сражение с их маркой военного национализма"
ukrmisc.70.a: "Мы можем не соглашаться с конкретикой, но мы все помним, что они сделали"
ukrmisc.70.b: "Расскажите мне об УВО"

ukrmisc.71.t: "Українська Війскова Організація"
ukrmisc.71.d: "В 1920 году Евгений Коновалец, герой Освободительной войны, лидер Легиона Украинской Сечи Стрильци, неофициально признанный лидер националистического движения среди украинских вооружённых сил, объявил о создании ветеранской националистической организации - Украинской военной организации. Долгое время организация была достаточно элитарной - численность её членов не превышала 2 000 человек, в нее входили действующие и отставные военнослужащие. Однако все изменилось в 1928 г.\n\nВ 1928-1929 гг. малоизвестный государственный служащий и публицист Дмитрий Донцов опубликовал серию статей о состоянии Украинского царства. По его мнению, события 1927 года предвещали наступление эпохи великих катастроф и свидетельствовали о неспособности ни Царя, ни Гетмана, ни Сейма предотвратить их. Донцов считал, что только воля и самоотверженность выдающейся "касты" под руководством верховного правителя могут спасти Украину от надвигающейся гибели. Донцов объявил о создании партии, представляющей интересы украинских националистов, - УПНР (Украинской партии национального труда), но она осталась незамеченной и непопулярной.\n\nОднако доктрина Донцова привлекла внимание УВО. Коновалец, хотя и критиковал Донцова в частном порядке, принял некоторые положения Донцова для своего массового националистического движения на базе Украинской военной организации. С тех пор УВО позиционирует себя именно как политическая, а не только военная сила, которая, однако, игнорирует участие в существующей политической системе.\n\nУВО стало занимать нишу правых популистов, пропагандируя этнический украинский национализм, единство нации и самодостаточную экономику. Их тактика переКликается с тактикой Румынского легиона и, по иронии судьбы, савинковского народно-республиканского движения: активисты УВО ездят по деревням и помогают крестьянам, проводят специальные уроки грамотности, чтобы заручиться поддержкой.\n\nНесмотря на скромные успехи, УВО пытается бросить вызов социалистическому и республиканскому господству над недовольным крестьянством. Более мощными являются их военные связи. Тем не менее, многие сомневаются, что в нынешних условиях они действительно могут быть жизнеспособной силой: УВО просто не может быть народным движением, когда социалисты и республиканцы всё ещё пользуются поддержкой крестьянства."
ukrmisc.71.a: "Сколько аграрных популистов вообще можно вместить в эту страну?"

ukrmisc.72.t: "День Гетманата"
ukrmisc.72.d: "Украинское Королевство неразрывно связано с институтом Гетманства. Во многом именно Павло Скоропадський был движущей силой государства с момента его создания: хотя отаманы-министры возглавляли правительства государства с момента окончания Вельткрига, только Гетман имел право назначать их и тем самым определять характер правления. Гетман, по замыслу его сторонников, рассматривался как гарант государства и общества, оплот против радикальной политики. Ведь государство, созданное при поддержке землевладельческих интересов и германской военщины, не замедлило вернуться к республиканским социальным реформам.\n\nПоскольку День независимости Украины имеет республиканский оттенок, правительство и его сторонники предпочитают в качестве главного национального праздника 29 апреля - годовщину избрания Скоропадского на пост Гетмана. Традиционно в честь праздника в Киеве проходит военный парад, после которого Гетман выступает с публичной речью, восхваляя достижения государства за прошедший год. Многие официальные мероприятия 29 апреля носят военный или полувоенный характер - возможно, это отражение того, откуда идет поддержка государства.\n\nВ этом параде торжеств не хватает только Дня короля, который, похоже, единственный из представителей правящей элиты Украины не имеет собственного праздника. Но это не имеет значения для Гетмана, который, несмотря на потерю контроля над страной, всё ещё обладает достаточной политической властью, чтобы упразднить этот чужеродный элемент украинской политической системы."
ukrmisc.72.a: "Ещё одно воплощение персоналистской власти Гетмана"
ukrmisc.72.b: "Расскажите о Гетманистах"

ukrmisc.73.t: "Гетманистское движение"
ukrmisc.73.d: "В политическом отношении Гетманат с момента своего возникновения был представлен несколькими консервативными организациями. Первой партией власти стал Союз землевладельцев (ВСЗВ) - организация крупных землевладельцев, которая непосредственно привела к власти Скоропадского. Уже летом 1917 года была создана Демократическо-аграрная партия (ДАП), в которую вошли многие национально озабоченные землевладельцы, а ВСЗВ из-за своих противоречивых решений в отношении языка стал восприниматься во многом как русофильская организация. В 1920 году УДХП также раскололось, и на смену ему пришел УСхД. Однако ни одна из этих организаций никогда не возглавляла правительство Гетмана, так как он делал упор на личное назначение.\n\nИ наконец, около 1925 г. возникло собственное политическое движение Гетмана, как ещё одно отколовшееся от УСхД. Названная Союзом Гетманистов-статистов (СГД) и возглавляемая лично Гетманом, эта партия стала оплотом абсолютистского режима Гетманата. Когда в 1928 г. был созван первый Сейм, СГД стала доминирующей партией в парламенте, несмотря на то, что прошедшие после этого выборы воспринимались оппозицией как нечестные и коррумпированные. Союз Гетманистов-статистов остаётся политическим мейджором Гетманистского режима. Объединяя различных политиков, СГД не имеет единой платформы, кроме поддержки Гетмана и общей тенденции липинского "украинского консерватизма" Это скорее отдельные личности, которые склонны влиять на Гетмана в его различных решениях. Среди них - Иван Полтавец-Остряница, "джентльмен-ашер" дворца Гетмана, который видит будущее Украины в связях с традиционным Гетманатом прошлого, и Василий Кочубей - крупный землевладелец и шляхтич из Полтавской области, который, как считается, связан с ВСЗВ. К менее значимым фигурам относятся Борис Гомзин, Николай Сахно-Устимович, Людвиг Сидлецкий и другие. Все они находятся в тени доминирующего положения Гетмана как единственного благодетеля СГД - и только в компетенции Скоропадского определять политическое направление Союза."
ukrmisc.73.a: "Люди, условно стоящие за одного человека, похоже, не очень-то любят друг друга"

ukrmisc.75.t: "Боротьбисты"
ukrmisc.75.d: "Украинская партия социалистов-революционеров (Боротьбисты), более известная как Боротьбисты, ведет свою историю от марксистской фракции Партии социалистов-революционеров. Партизанское движение "Боротьбисты" было одним из многих, действовавших на Украине в 1918-1919 гг. и боровшихся против украинского государства и добивавшихся создания украинского коммунистического правительства. В 1920 г. движение ушло в подполье и, объединившись под харизматическим руководством Александра Шумского, заявило о своем расколе с УПСР, осудив УПСР как буржуазную партию из-за её постоянных уступок социал-демократам. Они также не присоединились к Директорія и не стали "ссылаться" в Галицию, как другие левые партии, а решили повременить до 1925 г., когда они начали свою печально известную кампанию агитации и революционного насилия против правительства.\n\nНаблюдая за успешными синдикалистскими революциями во Франции и Великобритании, партия приняла некоторые синдикалистские идеи в свою модель, синтезировав их со своей предыдущей как народнической, так и марксистской программой. Как следует из названия, в результате получилась смесь анархо-синдикалистских и марксистских идей, но, в отличие от многих западных синдикалистов, Боротьбисты рассматривают сельскохозяйственных "рабочих" как критически важных для украинской революции и стремятся отвести им ведущую роль в ней. Боротьбисты, как и большинство левых партий, придерживались левонационалистических взглядов.\n\nНа протяжении более 15 лет Боротьбисты придерживались стратегии конфронтации с Гетманатом, примером которой может служить кампания 1925 года. Такой подход не только привлекает внимание украинских трудящихся, но и вызывает постоянный гнев Гетманистов: движение испытывает практически постоянное давление, что затрудняет его рост, хотя и остаётся самой популярной из левых партий. Боротьбисты вряд ли добьются успеха, пока Гетманат будет придавать большое значение их уничтожению, и последние забастовки, вызванные экономическим кризисом, являются тому подтверждением. Боротьбисты здесь, чтобы бороться, но Гетманат также здесь, чтобы остаться"
ukrmisc.75.a: "Тем не менее, они никто, если не упорны"

ukrmisc.76.t: "Переименование [GetVictoryPointName_11437]"
ukrmisc.76.d: "Город [GetVictoryPointName_11437] оказался в центре ожесточенных дебатов по поводу своего названия, пропитанного историческими связями с российскими Императорами. Город, основанный под сенью покровительства императрицы Екатерины II, сейчас стоит на пороге символической трансформации. Появилось несколько предложений, каждое из которых по-своему резонирует с развивающимся нарративом украинской идентичности. Первое предложение - возвращение к географическим корням: город может получить название могучей реки, которую он огибает. Горожане разрываются между простым "Днепр" и поэтичным "Днипрослав", оба олицетворяют обновленную связь с землей. Второе предложение переКликается с гордым наследием сечевых казаков, которые когда-то кочевали по этим землям. Сичослав" - это свидетельство исторических корней города, дань уважения свободным духам, которые когда-то определили его судьбу."
ukrmisc.76.d2: "$ukrmisc.76.d$ Однако голоса с левого фланга выдвигают более революционное предложение - "Красноднепровск". Название "Красный Днепр" отражает идеалы политического переворота и разрыва с имперским прошлым."
ukrmisc.76.a: "Переименуйте город в честь могучего Днепра."
ukrmisc.76.b: "Дайте ему поэтическое имя Днипрослав!"
ukrmisc.76.c: "Пусть город олицетворяет наше казацкое наследие."
ukrmisc.76.e: "Красный Днепр восстанет!"

ukrmisc.79.t: "Открытие Правительственной дачи"
ukrmisc.79.d: "Вопрос о личных резиденциях и правительственных зданиях для руководства Украины давно волновал наше молодое государство. Придя к власти в 1918 году, Гетман Скоропадский поспешил обосноваться во Дворце генерал-губернатора Украины, выселив оттуда Раду Украинской Народной Республики, которая превратила его в свою опорную базу. Скоропадский занялся превращением дворца в личную резиденцию, переименовав его в "Дворец Гетман"\n\nПочти все первые годы существования Гетманата его правитель практически не ночевал здесь, а до 1920 г. служил на фронтах Гражданской войны. Различные украинские правительства были столь же кочующими, собираясь в различных университетах, театрах и клубах, пока Троицкий народный дом и Педагогический музей не были определены соответственно как временные места пребывания правительства Гетмана и Сейма, но оказались постоянными. Осталась нерешенной одна проблема - жилищный вопрос для главы правительства - Атамана-Министра.\n\nДо недавнего времени все Атаманы-Министры жили в частных резиденциях, которые, естественно, по своему великолепию уступали Дворцу Гетмана. Несколько лет назад в знак признания значимости отамана-министра и для ускорения решения вопросов коммуникации было решено построить официальную правительственную дачу. Идеальное место для этого было найдено - дача, в которой когда-то жил российский губернатор XIX века Илларион Васильчиков, а после его смерти она была передана в дар местному монастырю. Благодаря опытной работе архитектора Сергея Григорьева нам удалось реконструировать её в современное здание, оснащенное всем необходимым. [GetPrimeMinister] присутствовал на церемонии перерезания ленточки и уже планирует переехать, чтобы стать первым человеком, занявшим правительственную дачу"
ukrmisc.79.a: "Достойная резиденция для Атамана-Министра"

ukrmisc.80.t: "Эсперантистское движение на Украине"
ukrmisc.80.d: "Эсперантизм вошел в моду на Украине примерно на рубеже XX века, когда его подхватили идеалисты, считавшие, что "универсальный язык" может разрешить конфликты между русскими и украинскими носителями. Среди первых его приверженцев были такие люди, как Николай Боровко, Владимир Гарнет и Михайло Юркив, которые переводили на язык националистическую поэзию и распространяли первые материалы на эсперанто на Украине. Затем движение унаследовали галицкие просветители Павел Божемский и Орест Кузьма, создавшие в 1910 году общество эсперанто "Прогресс" и три года спустя газету "Украинская заря"\n\nИх мечты об утопическом мире и сосуществовании на Украине были разрушены наступлением Вельткрига, во время которого они ушли в подполье. В 1921 г. они вновь появились на свет и стали проникать в центральные и восточные районы Украины, в результате чего для координации их деятельности был создан \n"Тутукраинский комитет эсперанто\N" (Всеукраинский комитет эсперанто). В последние годы в украинских университетах стали появляться журналы на языке эсперанто, а в [192.GetName] даже был заказан и выставлен бюст основателя эсперанто Л.Л. Заменгофа.\n\nКомитет, штаб-квартира которого по-прежнему находится в галицийском городе Коломыя, исповедует беспартийность и не вмешивается во внутреннюю политику Гетманата, однако радикальные его ответвления не столь осторожны. Социалисты-эсперантисты поддерживают коммунарскую "Международную ассоциацию революционных писателей на эсперанто" и возглавляются поэтом Евгением Михальским, или "Евгено Михальским", как его называют на эсперанто, который давно ведет агитацию из своей парижской эмиграции. Анатолий Кох, или "Анатоло Коĥ", возглавляет правое крыло Комитета, находя сочувствие, хотя и несколько недоумевающее, среди интеллектуалов, входящих в Гетманскую коалицию и УВО. В целом это стало головной болью для Кузьмы, который с трудом сдерживает радикально настроенных членов Комитета"
