UKR_triumvirs_category: "Триумвират"
UKR_triumvirs_category_desc: "\nС самого начала своего существования §cУкраинская партия социалистов-самостийников§! представляла собой организацию, состоящую из различных политических и военных деятелей, которых объединяло только одно: стремление к §YУкраинскому самоопределению§! Пока Центральная Рада слабо торговалась с Временным правительством об автономии, §cУПСС§! начала создавать армию для защиты независимости молодого украинского государства.\n\nКак тогда, так и сейчас, §cУПСС§! это партия с большой палаткой, состоящая из бывших членов §MУСДРП§!, §lУПСФ§!, §NУПСР§!, михновских националистов, проукраинских консерваторов и военных, объединённых на довольно абстрактной платформе Социал-национализма.\n\nСейчас, когда находится у власти находится триумвират §YАлександр Шаповал§!, генералы §YПётр Болбочан§! и §YОлександр Греків§!, каждый пытается перетянуть одеяло на себя. Но как только режим стабилизируется, необходимо принять решение об окончательной платформе партии.\n\nНа данный момент §cУПСС§! является [GetUKR_UPSSPlatform]\n\nСамый влиятельный Триумвир: [GetUKR_UPSSTriumvir]"

