UKR_hetman_army_placeholder: "Збройні сили України"
UKR_hetman_army_placeholder_desc: "Гетман Украины Павло Скоропадський практически сразу после прихода к власти приступил к формированию регулярной украинской армии. Большинство должностей в Гетманской армии занимали русские офицеры, в подавляющем большинстве не украинской национальности. Однако, не надеясь на лояльность крестьянства, Гетман обратился к другому источнику пополнения своей армии - иностранным наемникам. В отличие от охваченной Гражданской войной России, Украина была надежно защищена австро-венгерскими и германскими штыками и являлась настоящим оазисом спокойствия, что привлекало большое количество офицеров бывшей царской армии, которые формировали офицерские добровольческие отряды с весьма скептическим, а порой и враждебным отношением к украинской государственности. Только к концу 1920-х годов Гетману удалось ввести воинскую повинность, открыть офицерскую академию и добиться минимальной украинизации вооружённых сил. Однако политические распри между военными под руководством Гетмана и Сеймом во главе с королем привели к тому, что украинские вооруженные силы оказались в таком беспорядке, что остро нуждаются в реформировании."
