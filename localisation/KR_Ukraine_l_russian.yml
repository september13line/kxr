UKR_Mykhailo_Tkachenko_sec_rso_desc: "Михайло Ткаченко - украинский юрист, один из создателей Коммунистической партии Украины. Окончил юридический факультет в 1902 г., возглавил после этого киевскую организацию Революционной украинской партии. В ноябре 1903 г. эмигрировал в Австро-Венгрию, жил во Львове, но вскоре в 1905 г. вернулся в Киев. После революции 1917 г. вступил в УСДРП. В марте 1917 г. возглавил Юридическую комиссию Украины Центральной Рады. В апреле 1917 г. на Всеукраинском национальном съезде выступил с докладом "Основные начала организации украинской автономии" и стал видным членом Рады, войдя затем в состав Малого совета Рады. С 1 января 1917 года - ген. секретарь по судебным делам и законодательству в правительстве В. Винниченко, затем - министр судебных дел в правительстве В. Голубовича. В период Гетманата, первые годы Гетманата участвовал в нелегальной деятельности в Харькове, организовывал левое подполье, На последнем перед Новой революцией съезде УСДРП возглавил левую фракцию "Независимых&raquo-, которая требовала преобразования Украинской Народной Республики в независимое государство. Украинскую Социалистическую Республику. В то же время Ткаченко не порывал с партиями Директории и принимал непосредственное участие в создании Революционного центра. Вплоть до революции он постоянно находился в пути между Галицией и подконтрольной Гетманской власти Украиной, поддерживая работу вновь образованной из левой фракции УСДРП Украинской коммунистической партии, передавая директивы, помогая в проведении забастовок и оказывая материальную помощь активистам, сохранившим верность республике и социализму."
