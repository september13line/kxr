### Breadbasket Mechanics ###
UKR_breadbasket_decision_cat: "Хлебная житница Европы"
UKR_breadbasket_decision_cat_desc: "§YУкраина§! - преимущественно аграрная страна с многочисленным сельским населением. Благодаря новой инфраструктуре и технологическому прогрессу сельскохозяйственное производство Украины, и без того значительное, превратилось в одно из крупнейших в Европе. Украинская продукция проникает во все страны Европы, и, пожалуй, нет ни одного блюда, которое хотя бы частично не было приготовлено на Украине; сегодня Украина действительно стала житницей Европы.\n\nОднако мир находится в §Rнапряжении§!, и ситуация может измениться в любой момент. Нашими основными потребителями являются §Y[AUS.GetNameWithFlag]§! и §Y[GER.GetNameWithFlag]§!, которым наши поставки жизненно необходимы. При этом §RХлебный мир§! от которого мы не отказались, мы обязаны снабжать австрийских и германских благодетелей... Если доставка или выполнение поставок окажутся под угрозой, они, вероятно, §Rпринудят§! их."

