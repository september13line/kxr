UKR_KAUM_Orly: "КАУМ "Орлы""
UKR_KAUM_Orly_desc: "Большого внимания заслуживает проект Мельника "Католическая ассоциация украинской молодежи" "Орлы". Религиозная организация, которая уже воспитала немало талантливых граждан в западной части нашей страны."
UKR_Introduce_Solidarism: "Национальный солидаризм"
UKR_Introduce_Solidarism_desc: "Без принципов солидарности в нашей социально-экономической структуре люди всегда будут волками по отношению друг к другу. Напротив, мы должны сделать так, чтобы вся нация работала в тесном сотрудничестве."
