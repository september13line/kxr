### Павло Скоропадський Main Political ###
ukrpol_explosion.1.t: "Потрясение после убийства короля Василя"
ukrpol_explosion.1.d: "В результате шокирующего поворота событий Король Украины Василий, выходец из Королевского дома Габсбургов-Лотрингенов, был убит неизвестными террористами в результате сильного взрыва. Трагический инцидент, заставший австрийский Императорский двор врасплох, вызвал скорбь как среди знати, так и среди простых людей, бросив мрачную тень на некогда прочный австрийско-украинский союз.\n\nРазочарование и гнев ощутимы в Императорском дворе, поскольку ходят слухи, что украинское правительство и служба безопасности Державной Варты не смогли предотвратить эту трагедию. Правящая династия Австрии ожидала от соседей гарантий безопасности своих родственников, поэтому данный инцидент стал непостижимым событием, способным повлиять на отношения Австрии с Украиной.\n\nПоскольку чиновники требуют немедленного и тщательного расследования обстоятельств убийства короля Василя, Императорский двор должен решить, как реагировать на этот инцидент, поскольку он имеет далеко идущие последствия для будущего курса Империи."
ukrpol_explosion.1.a: "Требовать от Украины скорейшего правосудия и тщательного расследования."
ukrpol_explosion_1_a: "§HОтношения с [UKR.GetFlag] Украиной будут напряженными, что потребует тесного сотрудничества для установления истины§!"
ukrpol_explosion.1.b: "Предложить австрийскую помощь в расследовании"
ukrpol_explosion_1_b: "§CДемонстрировать добрую волю и стремление к укреплению австрийско-украинских связей, несмотря на возросшую напряженность§!"

ukrpol_explosion.2.t: "Австрия требует тщательного расследования"
ukrpol_explosion.2.d: "В ответ на убийство короля Василя, члена Королевского дома Габсбургов-Лотрингенов, австрийское правительство направило ультиматум Украине. Они требуют скорейшего правосудия над убитым королем и тщательного расследования инцидента, критикуя неадекватность действий украинского правительства и спецслужб по предотвращению этой трагедии.\n\nНапряженность в отношениях между двумя странами нарастает по мере того, как терпение Австрии иссякает. Австрийско-украинский альянс находится на грани, и если украинское правительство не даст немедленных результатов в ответ на ультиматум Австрии, ситуация может измениться в худшую сторону."
ukrpol_explosion.2.a: "Начнем тщательное расследование."

ukrpol_explosion.3.t: "Австрия оказывает помощь Украине в проведении расследований"
ukrpol_explosion.3.d: "В знак единства и дипломатической доброй воли австрийское правительство предложило свою помощь в расследовании убийства члена Королевского дома Василя. Признавая сложный характер инцидента и сочувствуя трудностям украинского правительства, Австрия надеется, что её помощь ускорит процесс установления истины.\n\nПредоставляя свои ресурсы для проведения расследования, Австрия демонстрирует стремление сохранить австрийско-украинский альянс, несмотря на напряженность, вызванную трагическим событием."
ukrpol_explosion.3.a: "Примите их предложение." # +1 varta
ukrpol_explosion.3.b: "Они могут быть уверены - украинская милиция знает толк в расследованиях."

ukrpol_explosion.4.t: "Украина принимает наше предложение"
ukrpol_explosion.4.d: "Украинское правительство приняло наше предложение о помощи в проведении расследования. Вместе мы быстрее узнаем правду об убийстве Царя Василя."
ukrpol_explosion.4.a: "Отлично!"

ukrpol_explosion.5.t: "Украина отказалась от нашего предложения"
ukrpol_explosion.5.d: "Несмотря на нашу добрую волю, украинцы отказались от нашей помощи в расследовании, что потенциально ставит вопрос о том, действительно ли это расследование беспристрастно."
ukrpol_explosion.5.a: "Посмотрим."

ukrpol_explosion.6.t: "Гетман Скоропадский посещает [ROOT.Capital.GetName]"
ukrpol_explosion.6.d: "Пытаясь сохранить лицо на фоне недавнего дипломатического кризиса, Гетман Украины Павло Скоропадський отправился с официальным визитом в столицу Австрии. Кризис разразился после трагического убийства короля Василя, члена австрийской правящей династии, неизвестной пока группой террористов. \n\nВ то время как напряженность в отношениях между двумя странами достигла рекордного уровня, визит Скоропадского направлен на укрепление дипломатических связей и подтверждение отношений Украины с Австрией. Гетман примет участие в ряде переговоров на высшем уровне с австрийскими официальными лицами, включая самого Императора, в надежде урегулировать кризис и определить ответственную сторону. \n\nЭта дипломатическая инициатива рассматривается как необходимая для обеспечения стабильности в регионе, чтобы обе страны могли совместно противостоять общим врагам."
ukrpol_explosion.6.a: "Мы высоко ценим добрую волю Его Светлейшего Высочества."
ukrpol_explosion.6.b: "Пока виновные не будут найдены - никаких переговоров!"

ukrpol_explosion.7.t: "Возобновление отношений с Австрией"
ukrpol_explosion.7.d: "Визит Гетмана в Австрию прошел успешно. Австрийцы с большим почетом встретили Его Светлость и выразили надежду, что в ходе расследования будет установлена истина об убийстве короля Василя. В дополнение к их доброй воле и возобновлению наших отношений было подписано торговое соглашение о сотрудничестве между нашими странами."
ukrpol_explosion.7.a: "Отлично!"

ukrpol_explosion.8.t: "Холодный прием Австрии"
ukrpol_explosion.8.d: "Несмотря на визит Гетмана в Австрию с добрыми намерениями, он оказался просто неудачным. Официальная позиция австрийцев была довольно холодной, так как они с нетерпением ждут результатов расследования убийства Царя Василя. Пока они осторожничают, дипломатический кризис между нашими странами сохраняется."
ukrpol_explosion.8.a: "Но мы хотя бы попытались."

ukrpol_explosion.9.t: "Новое правительство Украины"
ukrpol_explosion.9.d: "В результате недавнего кризиса на Украине было свергнуто правительство Гетмана Скоропадского, и к власти в возрожденной Украинской Народной Республике пришли социалисты-республиканцы. Мы внимательно следим за их действиями, но до сих пор продолжается расследование убийства Царя Василя, о результатах которого хотелось бы узнать. Возможно, стоит напомнить новой украинской власти о её долге."
ukrpol_explosion.9.a: "Мы всё ещё ждем результатов."

ukrpol_explosion.10.t: "Австрия напоминает о расследовании"
ukrpol_explosion.10.d: "Предыдущее Гетманское правительство не смогло завершить расследование гибели короля Василя. Если для многих он был австрийским самозванцем, то некоторые наши военачальники были знакомы с королем Василием ещё до того, как он стал королем, - страстным украинофилом, несмотря на австрийскую кровь. Правительство и министр иностранных дел настоятельно рекомендовали нам закончить расследование, чтобы сохранить хорошие отношения с Австрией."
ukrpol_explosion.10.a: "Скажите им, что нам все равно..."
ukrpol_explosion.10.b: "Мы не должны портить отношения с Австрией."

ukrpol_explosion.11.t: "Украинцам все равно"
ukrpol_explosion.11.d: "Похоже, что новое украинское правительство отказалось продолжать расследование убийства Царя Василя. Это нанесет серьезный ущерб нашим отношениям, поскольку мы не ожидали от Украины такого предательства."
ukrpol_explosion.11.a: "Проклятые террористы!"

ukrpol_explosion.12.t: "Осколки правды"
ukrpol_explosion.12.d: "Стремясь раскрыть правду об убийстве Царя Василя, наши следователи приступили к сбору информации из первых рук от выживших и очевидцев. Эти важнейшие свидетельства помогут разобраться в событиях того страшного дня. Нашим старательным сыщикам удалось установить трех важных свидетелей, каждый из которых обладает уникальной точкой зрения на чудовищное преступление. \n\nМихайло Петренко - The Riverside Observer: Будучи заядлым художником, Михайло находился на берегу реки, запечатлевая пейзаж в момент убийства. Увлекшись разворачивающимся зрелищем, он стал невольным свидетелем катастрофы. Михайло рассказал, что сразу после взрыва он заметил подозрительную фигуру, скрывшуюся с места происшествия.\n\nОлександр Иванов - Тревожный таксист: Очевидец Александр, опытный водитель такси, проезжал по мосту через реку как раз в тот момент, когда произошел взрыв. По его словам, перед взрывом он заметил припаркованный у моста автомобиль без опознавательных знаков, а после взрыва он быстро уехал. Показания Александра являются потенциальным доказательством наличия у него плана побега.\n\nСергей Ярославский - стойкий моряк: После трагической гибели экипажа Сергей остался жив, чтобы рассказать о яхте, попавшей в зловещий заговор. Он вспоминает шепот Королевских гвардейцев о недоставленном сообщении и явное напряжение между ними. Опыт Сергея на яхте показывает возможность внутренних разногласий.\n\nНаше расследование продолжает углубляться в тень, собирая воедино следы улик. С каждым свидетельством мы надеемся составить более четкое представление о заговоре, унесшем жизнь короля. Возможно, правосудие уже не за горами, но мы не можем отступать, пока преступники не будут разоблачены и раны нашей страны не затянутся."
ukrpol_explosion.12.a: "Фигура? Автомобиль? Королевская охрана? Глупости!"

ukrpol_explosion.13.t: "Разгадка тайны"
ukrpol_explosion.13.d: "В ходе расследования убийства короля Василя все большее внимание уделяется эффективности работы охраны короля и внутреннему устройству разведывательной службы «Державная варта» в поисках возможных брешей в системе безопасности. В результате проведенного расследования были обнаружены два ключевых факта, которые могут помочь в раскрытии истины, лежащей в основе этой трагедии.\n\nРезультаты проверки Королевских гвардейцев: В результате проверки Королевской охраны, которой было поручено охранять короля во время его прогулки на яхте, было обнаружено, что небольшое количество охранников отсутствовало на своих постах в момент убийства. Эти охранники дали противоречивые объяснения своему отсутствию, что вызвало подозрения в возможном нарушении правил безопасности. Кроме того, показания Сергея Ярославского о недоставленном сообщении и напряженности в рядах охранников усилили опасения. В ходе расследования эта группа охранников будет подвергнута дальнейшей проверке с целью выявления возможного сотрудничества с убийцей или небрежного отношения к своим обязанностям.\n\nАнализ внутренней переписки "Державной Варты": После тщательного изучения переписки внутри разведслужбы были обнаружены необычные сообщения между некоторыми агентами, которые велись вплоть до дня убийства. Несмотря на то, что сообщения были отправлены в кодовом формате, следственной группе удалось расшифровать их, обнаружив обсуждение изменения маршрутов патрулирования и тактики диверсий, которые могли быть использованы для помощи убийце при закладке взрывчатки. Эта находка позволяет предположить, что в рядах Державной Варты может быть "крот", активно помогающий преступнику.\n\nПо мере того как расследование набирает обороты, команда надеется, что последние открытия в конечном итоге приведут к раскрытию истины, стоящей за убийством короля Василя."
ukrpol_explosion.13.a: "Королевские гвардейцы никогда бы этого не сделали." # +1 varta
ukrpol_explosion.13.b: "Это точно не Державная Варта." # +1 everyone else

ukrpol_explosion.14.t: "Поиск происхождения взрывного устройства"
ukrpol_explosion.14.d: "В расследовании убийства Царя Василя наметился значительный поворот: власти сосредоточились на поиске происхождения взрывного устройства, ставшего причиной трагического инцидента. В поисках истины были обнаружены четыре ключевые улики, позволяющие установить личности, ответственные за этот чудовищный акт.\n\n1) Взрывчатка, использованная в ходе разрушительного нападения, была идентифицирована как противокорабельная взрывчатка "Рыжков-1" - очень мощная и мощная взрывчатка, обладающая боевыми свойствами. Источник этого взрывчатого вещёства пока не установлен, но его сложность позволяет предположить, что исполнители убийства могли быть связаны с высокопоставленными военными или иметь доступ к ним.\n\n2) В поисках преступников власти проверили два крупных центра торговли оружием и взрывчаткой - печально известный "Чёрный рынок" в Одессе и уединенный подземный рынок в Харькове, известный как "Бирка" В то время как в Одессе не было найдено никаких конкретных улик, харьковская "Бирка" дала следствию зацепку - дилера, который предположительно продал взрывчатку "Рыжков-1" неизвестному покупателю за несколько недель до убийства.\n\n3) Три видных деятеля украинской армии считаются потенциальными подозреваемыми, поскольку они могли собрать и установить взрывчатку, как по мотиву, так и по средствам. Это полковник Виктор Коваленко, сотник Григорий Бондаренко и осавул Александр Зинченко. Каждый из них имел неприязнь к монархии по личным или идеологическим причинам и обладал достаточным опытом для осуществления задуманного.\nПолковник Виктор Коваленко, герой войны, член УПСС, давно критиковал правление Царя Василя, утверждая, что монархия мешает Украине развиваться и защищать себя. Сотник Григорий Бондаренко, известный своими беспощадными методами ведения боя, член УВО, затаил обиду на короля за отказ предоставить своим войскам больше привилегий и лучшее снаряжение. Осавул Александр Зинченко, офицер разведки, обладающий обширными знаниями в области тайных операций, в своё время был уволен с престижной должности во дворце и, по слухам, жаждал отомстить за своё унижение.\n\nС этими ключевыми уликами расследование переходит к выявлению связей между происхождением взрывчатки и потенциальными подозреваемыми. По мере того как усиливается поиск истины, растет и надежда на справедливость и решение проблемы для народа, всё ещё переживающего трагическую потерю любимого Царя Василя."
ukrpol_explosion.14.a: "Главным подозреваемым становится полковник Коваленко." # +1 upss
ukrpol_explosion.14.b: "Сотник Бондаренко - это, безусловно, он." # +1 uvo 
ukrpol_explosion.14.c: "Осавул Зинченко должен быть настоящим человеком, который выполнил это задание." #+1 varta
ukrpol_explosion.14.e: "Это ловушка. Это точно не они!" #+1 borotbysts, dyrek

ukrpol_explosion.15.t: "Расследования убийства Царя Василя"
ukrpol_explosion.15.d_intro: "В связи с тем, что трагическое убийство Царя Василя до сих пор вызывает потрясения в Королевстве, расследование его безвременной гибели начинает фокусироваться на потенциально амбициозных политиках и военных, которые могли попытаться захватить власть в результате убийства. Основываясь на показаниях свидетелей и обнаружении противокорабельного взрывчатого вещёства "Рыжков-1", следственная комиссия определила пять групп, наиболее вероятных организаторов этого чудовищного заговора."
ukrpol_explosion.15.d_borotbysts: "\n\nборотьбисты: Подпольная группа социалистов-революционеров, известная как "Боротьбисты", считается главным подозреваемым, учитывая их долгую историю подрывных атак против Королевства. По последним данным, они могли внедриться в Королевскую гвардию, о чем свидетельствует подозрительное поведение и непоследовательные объяснения, данные некоторыми охранниками во время убийства. Кроме того, сложная взрывчатка, использованная при нападении, соответствует их опыту в области диверсий и партизанской тактики."
ukrpol_explosion.15.d_dyrektoria: "\n\nДиректория: Социалистическая и республиканская оппозиция в изгнании, проживающая в Галиции-Лодомерии и Австрии, также была крайне заинтересована в дестабилизации ситуации на Украине с целью разжигания восстания. Их возможная причастность подтверждается показаниями художника Михайлоа Петренко, который видел, как сразу после взрыва с места происшествия скрылась подозрительная фигура - возможно, агент Директорія, пытавшийся замести следы."
ukrpol_explosion.15.d_upss: "\n\nБатькивщина и УПСС: Эта националистическо-социалистическая республиканская группировка военных, хотя и была союзником покойного Царя, давно желает перехода к другой форме правления на Украине. Тот факт, что взрывчатка была приобретена офицером, вызывает подозрения в их причастности. Кроме того, участие полковника Виктора Коваленко, критически относящегося к правлению Царя Василя, ставит под сомнение степень лояльности монархии."
ukrpol_explosion.15.d_uvo: "\n\nУВО: Украинские националисты и их организация УВО имеют сильный мотив сместить короля и объединить националистически настроенных военных в армии. Сложная взрывчатка указывает на высокий уровень военного опыта и доступ к ресурсам, что делает их мощной угрозой. Покупка взрывчатки сотником Григорием Бондаренко, который питает неприязнь к королю, ещё больше наводит на мысль о возможной причастности этой группы к заговору."
ukrpol_explosion.15.d_varta: "\n\nДержавная Варта: Пожалуй, наиболее тревожной представляется возможность того, что к убийству могла быть причастна собственная спецслужба Королевства. Необычная переписка между некоторыми агентами в дни, предшествовавшие этому событию, позволяет предположить, что они могли координировать действия по изменению маршрутов патрулирования и тактике отвлечения внимания преступника. Особые подозрения вызывает Осавул Александр Зинченко, офицер разведки, имеющий личную неприязнь к королю, учитывая его опыт в проведении тайных операций и потенциальный доступ к взрывчатке."
ukrpol_explosion.15.d_end: "В ходе расследования Королевство затаило дыхание в ожидании личности предателей."
