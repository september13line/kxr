UKR_peoples_army_desc: "Армия УНР - это во многом заслуга Симона Петлюры. Хотя она имеет статус регулярной армии, фактически это Отдельный отряд Сечевых стрельцов, Запорожский корпус, отдельные части Серожупанной и Сердюкской дивизий, а также другие повстанческие формирования. В отличие от Гетманского войска, УНР всегда состояла из добровольцев, и только после Ровенского восстания была объявлена мобилизация."
