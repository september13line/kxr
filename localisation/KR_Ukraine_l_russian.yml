### Romania Claims ###
ukrfor.223.t: "Таможенная война с Румынией"
ukrfor.223.d: "В 1918 году и Румыния, и Украина претендовали на территорию Бессарабии, которая по определенным причинам не могла в полной мере отстоять свои причины. И Румыния, и украинские власти отказали Бессарабии в праве демократически и самостоятельно определить свою дальнейшую судьбу. Сфатул Энгэрий, непризнанное правительство так называемой Молдавской Демократической Республики, в итоге, в условиях оккупации Бессарабии румынскими войсками, попыталось войти в состав Румынии, но это решение не было признано ни Россией, ни Украиной. Только Минский договор 1920 года между Германией и Россией, в котором участвовала и Украина, установил официальную границу с Румынией по реке Днестр\n\nНесмотря на это, официальная позиция украинских властей и правительства Скоропадского на протяжении многих лет заключалась в том, что Бессарабия должна войти в состав Украины на правах автономии. В общем, взаимопонимания с Румынией найти не удалось, и в результате началась таможенная война, то есть экономические санкции, которые привели к тому, что уже почти два десятилетия Румыния и Украина не имеют никаких торговых отношений.\n\nСейчас ситуация складывается следующим образом. Украинское правительство намерено направить Румынии ультиматум о немедленном выводе войск из Бессарабии (или её части) в обмен на прекращение торговой войны. Если украинские цели по освобождению украинцев от оков румынизации будут достигнуты, то это, несомненно, станет победой украинского национального движения в Бессарабии."
ukrfor.223.a: "Требуйте всю Бессарабию!"
ukrfor.223.b: "Требуйте побережье и Хотинскую губернию!"

ukrfor.224.t: "Украина требует всю Бессарабию!"
ukrfor.224.d: "Украинское правительство в очередной раз заявило о своих претензиях на наши земли. Несмотря на 20-летнюю торговую войну между нашими государствами, украинское правительство теперь открыто требует наши территории, обещая прекратить торговое эмбарго, если мы уступим."
ukrfor.224.a: "Дайте им то, что они хотят, мы не можем сейчас воевать!"
ukrfor.224.b: "Они шутят? Великая Румыния никогда не уступит!"

ukrfor.225.t: "Украина требует часть Бессарабии!"
