ukrsun.52.t: "Авангард националистов-революционеров"
ukrsun.52.d: "Сегодня Сциборский, лидер национал-революционеров, сделал смелый и неожиданный шаг - объявил о создании авангардной организации в рамках СУН. Эта организация, получившая название "Национально-революционный авангард", была создана для объединения синдикалистов и революционных националистов с общей целью привести рабочий класс к революции, соответствующей целям украинских националистов.\n\n"Национально-революционный авангард", состоящий из представителей разных классов, призван преодолеть разрыв между рабочим и националистическим движением. Сциборский, признавая потенциальную силу рабочего класса, стремится использовать его в качестве движущей силы перемен на Украине. \n"Мы совершили национальную революцию, но только совершив революцию труда, Украина поднимется,\N- заявил он.\n"Революция под руководством рабочего класса станет важнейшим шагом на пути к созданию настоящей нациократии.\N\NВ СУН создание Национально-революционного авангарда вызвало лишь интриги и споры. Старая гвардия резко осудила фракционность, а донцовцы сразу же обвинили Сциборского в большевизме.\n\nСциборский и его последователи, не обращая внимания на скептицизм, уже начали заниматься просвещением и организацией рабочего класса, пропагандировать идеалы революционного национализма и национал-синдикалистское видение общества, управляемого рабочими. Пока неясно, сможет ли эта авангардная организация успешно преодолеть сложную динамику между синдикализмом и национализмом и повести рабочий класс к революционному преобразованию украинского общества."
ukrsun.52.a: "Жалкая попытка сплотить рабочих!"

ukrsun.53.t: "Мобилизация трудящихся"
ukrsun.53.d: "Сегодня Николай Сциборский, лидер национал-революционеров, обнародовал свой дальновидный план мобилизации и организации рабочих по всей Украине. Твердо решив создать единый фронт, он выступил с рядом новаторских инициатив, направленных на объединение пролетариата под общим знаменем солидарности и расширения прав и возможностей.\n\nПод руководством Сциборского была разработана концепция "Рабочего легиона" Эта революционная идея была направлена на объединение рабочих разных отраслей промышленности, преодоление границ их индивидуальных профессий и воспитание чувства коллективной идентичности и цели. Рабочий легион должен был стать грозной силой, способной отстаивать права и чаяния рабочего класса.\n\nБлагодаря неустанным организаторским усилиям Сциборский и его последователи стали выходить на заводы, шахты и цеха по всей стране, распространяя свою идею единства и мобилизации. Они проводили митинги, собрания, создавали рабочие советы, призванные обеспечить связь и координацию между трудовыми коллективами.\n\nИнициативы Сциборского вызывали неоднозначную реакцию. Установившийся порядок относился к мобилизации рабочих с подозрением, опасаясь бросить вызов своей власти. Несмотря на вызовы и противодействие, Сциборский не падал духом. В едином фронте рабочих он видит потенциал для преобразований и воплощения идеалов революционного народничества. Используя коллективную силу пролетариата, Сциборский стремится к формированию нового общественного строя, в котором приоритетом является благосостояние и достоинство рабочего класса."
ukrsun.53.a: "Это выходит из-под контроля!"

ukrsun.54.t: "Революционные профсоюзы"
ukrsun.54.d: "Сегодня фракция ДНР в Провидении СУН обнародовала свой амбициозный план по мобилизации и организации рабочих по всей Украине. Делая упор на централизацию и национальную солидарность, Сциборский выступил с рядом новаторских инициатив, направленных на объединение пролетариата под общим знаменем коллективной силы и цели. Благодаря неустанным организаторским усилиям Сциборский и его последователи достигли заводов, шахт и мастерских по всей стране, распространяя своё послание единства и мобилизации, а "Рабочий легион" только укреплялся. Теперь национал-революционеры объявляют о следующем шаге - создании революционных рабочих союзов в ключевых промышленных центрах. Это стало важнейшей частью стратегии Сциборского. Эти союзы призваны централизовать процесс принятия решений и дать рабочим возможность активно участвовать в выработке политики.\n\nКонечно, большинство провидцев отвергло эти смелые инициативы, обвинив Сциборского в большевизме, но \n"Рабочий легион"\nтолько крепнет и со временем будет представлять угрозу не только нашему режиму, но и всей нашей стране."
ukrsun.54.a: "Влияние национал-революционеров растет."

ukrsun.55.t: "Национал-синдикалистская пропаганда"
ukrsun.55.d: "Национал-революционеры развернули широкую пропагандистскую кампанию, направленную на продвижение национал-синдикалистских идеалов по всей Украине. Осознавая силу пропаганды в формировании общественного мнения, Сциборский и его последователи взяли на себя миссию по распространению идей прав трудящихся и национального освобождения. Используя различные средства, такие как брошюры, плакаты и публичные выступления, Сциборский руководил распространением национал-синдикалистской пропаганды. Пропаганда подчеркивала соответствие прав и интересов рабочего класса всеобъемлющим целям национального освобождения, провозглашенным НРП.\n\nПропаганда подчеркивала убежденность в том, что рабочий класс, являясь основой нации, играет важнейшую роль в достижении подлинной национальной независимости и преобразовании общества. Концепция централизованного движения Сциборского была направлена на объединение рабочих различных отраслей промышленности под знаменем национального синдикализма, подчеркивая их коллективную силу и общую судьбу.\n\nКампания также была направлена на вызов Провидения, которое часто пренебрегало интересами рабочего класса и ставило во главу угла интересы военной и интеллектуальной элиты. Пропаганда Сциборского была направлена на то, чтобы пробудить классовое сознание рабочих и побудить их принять свою роль проводников перемен в борьбе за национальное освобождение. Несмотря на то, что пропагандистская кампания столкнулась с противодействием тех, кто видел в ней угрозу существующим структурам власти, она получила распространение среди рабочего класса и сочувствующих ему слоев общества. Приверженность национал-революционеров правам трудящихся и национальному освобождению нашла отклик у многих, кто чувствовал себя маргиналом в новой националистической Украине.\n\nНеустанно распространяя национал-синдикалистскую пропаганду, Сциборский и его последователи явно стремились разжечь революционный дух в среде рабочего класса, подготовить почву для новой революции в соответствии со своим видением централизованного национал-синдикалистского государства."
ukrsun.55.a: "Кто поверит в эту ложь?"

ukrsun.56.t: "Исповедь НРП"
ukrsun.56.d: "Сциборский, лидер национал-революционеров, решил перейти в наступление на существующий строй. Под его руководством национал-революционеры сыграли ключевую роль в координации и поддержке забастовок рабочих в различных отраслях промышленности Украины, вспыхнувших на прошлой неделе. Они активно призывали рабочих к объединению и отстаиванию своих прав, подчеркивая связь между требованиями рабочих и всеобщей борьбой за национальное освобождение. Эти забастовки и демонстрации послужили мощной платформой для выражения недовольства трудящихся и утверждения их коллективной силы. При поддержке национальных революционеров забастовки приобретали более широкое значение, связывая борьбу рабочих за улучшение условий жизни и труда с общенациональными устремлениями Украины.\n\nСтановится ясно, что, используя коллективную силу рабочего класса, Сциборский стремился разрушить существующие структуры власти и провести существенные реформы в интересах рабочих и для продвижения дела национальной независимости. Эти действия представляли собой прямой и дерзкий вызов сложившемуся порядку.\n\nПеред лицом оппозиции и репрессий Сциборский и национал-революционеры неизменно поддерживали дело рабочих, продолжая организовывать забастовки и демонстрации как средство противостояния существующим властным структурам, улучшения условий труда и, в конечном счете, прокладывания пути к подлинно независимой и справедливой Украине."
ukrsun.56.a: "Значит, этот человек считает, что может организовывать забастовки без последствий?"

ukrsun.57.t: "Забастовки на Донбассе"
ukrsun.57.d: "В промышленном центре Донбасса прокатилась волна забастовок, вызвавшая беспорядки и привлекшая внимание всей страны. Рабочие, долгое время боровшиеся с тяжелыми условиями труда и стагнирующей заработной платой, достигли предела и вышли на улицы в знак коллективного разочарования и недовольства. Рабочие, объединённые общей борьбой и чаяниями, требовали улучшения условий труда, справедливой заработной платы и права голоса в принятии решений, влияющих на их жизнедеятельность.\n\nПо мере усиления забастовок стало очевидно, что рабочие попали под значительное Влияние Национальных революционеров - политической фракции, защищавшей права рабочего класса и продвигавшей идеалы национал-синдикализма. Послание НРР о единстве, расширении прав и возможностей и национальном освобождении нашло глубокий отклик у рабочих Донбасса, которые увидели в этом движении потенциальный путь к лучшему будущему.\n\nЗабастовки не только нарушили производственную деятельность, но и стали мощным сигналом для правящей элиты и общества в целом. Рабочие, которых долгое время игнорировали, теперь объединялись в демонстрации коллективной силы, требуя соблюдения своих прав и утверждая свою значимость.\n\nСобытия в Донбассе обнажили глубинные проблемы рабочего класса и предвосхитили растущее Влияние национальных революционеров на формирование траектории рабочего движения. Становилось все более очевидным, что борьба рабочих за улучшение условий жизни и национальное освобождение взаимосвязаны."
ukrsun.57.a: "Сциборскому предстояло их организовать!"

ukrsun.58.t: "Революционные рабочие бригады"
ukrsun.58.d: "Сегодня лидер национал-революционеров решительно объявил о создании Добровольческих революционных рабочих бригад - вооружённых отрядов, состоящих из рабочих и националистов. Эти бригады создаются с важнейшей задачей - защищать права трудящихся, отстаивать национальные интересы и выполнять революционную программу НРР.\n\nРеволюционные рабочие бригады, состоящие из рабочих, придерживающихся националистическо-синдикалистских взглядов, соединили свой производственный опыт и преданность делу с националистическим пылом, охватившим их ряды. Вооруженные чувством долга и преданные идеалам НРП, эти бригады представляли собой грозную силу, способную отстаивать права и интересы рабочего класса и продвигать дело национального освобождения.\n\nНа рабочие революционные бригады возлагался целый ряд обязанностей. Они были призваны обеспечивать бесперебойную работу промышленных предприятий, отстаивать права рабочих перед лицом оппозиции, оперативно реагировать на любые угрозы революционному курсу. Эти бригады должны были служить авангардом, готовым противостоять любым вызовам, возникающим как внутри страны, так и за рубежом, в борьбе за построение более справедливого и равноправного общества."
ukrsun.58.a: "Это последнее предупреждение, Николай Орестович!"

ukrsun.59.t: "Расширение возможностей украинской католической молодежи"
ukrsun.59.d: "После проведения в мае 1933 года праздника "Украинская молодёжь Христа" стали возникать кружки КАУМ "Орлы" (Католического объединения украинской молодежи - "Орлы"). Под руководством Андрея Мельника во второй половине 1936 года была проведена реорганизация организации, которая закрепила её структуру и цели. Мельник, осознав необходимость создания сплоченной и структурированной молодежной организации, инициировал проведение учредительного собрания, которое избрало его председателем Главного совета. Общество было задумано как иерархическая структура, нижний уровень которой составляли местные клубы, разделенные на возрастные группы. Отдельные группы были созданы для мужской и женской молодежи, чтобы удовлетворить их специфические потребности и интересы.\n\nДеятельность КАУМа "Орлы" была направлена на религиозно-идеологическое воспитание, общее и профессиональное образование, спорт. Опираясь на методику Пласта, общество делало упор на развитие характера и практических навыков. Значительную роль в воспитании у членов общества чувства дисциплины, коллективизма и самосовершенствования играли трудовые лагеря. Для обеспечения эффективной организации и координации деятельности Главному совету подчинялись первичные ячейки, или кружки, состоящие не менее чем из 11 человек. У каждого кружка был свой покровитель - святой или исторический деятель, который служил примером и вдохновлял его членов. Главным покровителем общества был архангел Михайло, символизирующий мужество, силу и защиту.\n\nЧленство в KAUM "Орли" делилось на различные возрастные группы, что отражало продвижение молодежи в организации. К "Орленятам" относились те, кому ещё не исполнилось 14 лет, и они входили в группу "Орленок" в своем кругу. Орлики, в возрасте от 14 до 18 лет, вступали в организацию с письменного согласия родителей и не имели права голоса. Орлики в возрасте от 18 до 21 года являлись полноправными членами общества, активно участвуя в его деятельности. Старшие Орли являлись инструкторами и лидерами, направляя младших членов. Наконец, Орляки,  "старые Орлы", были почетными членами, которые вышли из активной жизни, но продолжали поддерживать общество.\n\nСоздание KAUM  "Орлы" под руководством Андрея Мельника предоставляет католической украинской молодежи платформу для религиозного, образовательного и физического развития. Вдохновленные своим покровителем, Архангелом Михайлоом, члены КАУМ "Орли" стремятся воплотить в жизнь такие качества, как мужество, сила и самоотверженность, работая над своим личным ростом и улучшением общества."
ukrsun.59.a: "Всегда готов!"

### Директорія and Socialists ###

ukrsoc.1.t: "Победа Народной Республики!"
ukrsoc.1.d: "После взятия Киева оборона так называемого "Королевства" развалилась. Солдаты, осознав наше превосходство, стали массово переходить на нашу сторону, а некоторые командиры сдавались в плен. Контроль над Киевом означал контроль над железной дорогой, и наши партизаны на юге совместно с боротьбистами смогли быстро захватить ключевые промышленные центры.\n\nГетманскому правительству удалось бежать из Киева и укрыться за границей, но вместе с немецкими марионетками мы вытеснили и самих немцев. Теперь Украина действительно народная республика, где будет править народная власть. Но для этого необходимо созвать Всеукраинский учредительный съезд."
ukrsoc.1.a: "Необходимо немедленно провести Всеукраинский съезд!"

ukrsoc.2.t: "Анархия на улицах"
ukrsoc.2.d: "Несмотря на нашу победу, мы ещё не можем сказать, что наша власть сильна. Во многих городах царит анархия и мародерство. Бедные грабят богатых, крестьяне обкрадывают помещиков. Ситуация явно выходит из-под нашего контроля. \n\nСимон Петлюра, отаман армии УНР и одновременно военный министр Директорії, предложил немедленно создать народное ополчение, чтобы вернуть ситуацию в городах под контроль центрального правительства. Однако многие считают, что это только укрепит его власть и что создание ополчения, лояльного Петлюре и подконтрольного ему, может сыграть ему на руку."
ukrsoc.2.a: "Как бы то ни было, необходимо созвать съезд"
ukrsoc.2.b: "Сформировать народное ополчение для борьбы с хаосом"

ukrsoc.3.t: "Боротьбисты саботируют заводы"
ukrsoc.3.d: "Боротьбисты, формально не входящие в состав Директорії, начали саботировать работу заводов, требуя от нашего пока ещё нестабильного Временного правительства решительных мер по улучшению жизни рабочих. Несмотря на то, что их основной электорат - крестьяне, рабочие также находятся под Влияние Боротьбисты. \n\nАлександр Шумский выступил на митинге в Харькове, где заявил, что пока Директория не примет мер по защите прав рабочих, наше народное правительство является вовсе не народным, а реакционным и буржуазным. Военный министр Петлюра предложил немедленно разобраться с забастовками, разогнать рабочих и не ждать постановлений законно избранного Всеукраинского съезда."
ukrsoc.3.a: "Ждать больше нельзя, съезд должен состояться!"
ukrsoc.3.b: "Петлюровцы должны восстановить работу на заводах"

ukrsoc.4.t: "Последнее монархическое сопротивление в Полтаве"
ukrsoc.4.d: "В Полтаве, регионе, считавшемся наиболее консервативным, волнения наблюдались с момента падения Ровно. Местное казачество и крупные землевладельцы скооперировались и объединились против новой власти в серьезное вооруженное восстание. Беспорядки становятся очагом реакции, поскольку их силы начинают ещё более консолидироваться. Атаман Петлюра призвал к немедленному вмешательству в ситуацию в регионе, чтобы справиться с восстанием, успокоить крестьян и наказать бунтовщиков. Однако это потребует от нас много сил и времени, и Директорії считает, что волнения со временем утихнут."
ukrsoc.4.a: "В конце концов они успокоятся, созовите съезд!"
ukrsoc.4.b: "Успокойте полтавский турмаул!"

ukrsoc.5.t: "Разгул преступности в Одессе"
ukrsoc.5.d: "С уходом немецкого гарнизона из Одессы обстановка в городе несколько накалилась, особенно в связи с разгулом преступности. Тем не менее Гетманские опричники поддерживали в городе определенный порядок. Однако после бегства обоих опричников и недостаточного контроля над городом в Одессе начался настоящий расцвет преступности и анархии, более сильный, чем в других городах. \n\nРазбой, грабежи и коррупция разгорелись с новой силой, а сил местной милиции Народной Республики явно не хватало для их подавления. Петлюра выступил на собрании Директорії, потребовав немедленно направить в Одессу войска и арестовать всех причастных к грабежам, фактически намекая на введение комендантского часа и арест всех, кто попадет под подозрение. Это очень рискованный шаг, на который мы не можем пойти, чтобы не потерять поддержку народа."
ukrsoc.5.a: "Это не помеха для Конгресса."
ukrsoc.5.b: "Арестовать всех причастных!" 

ukrsoc.6.t: "Увольнение чиновников-монархистов"
ukrsoc.6.d: "Одним из спорных решений, которое необходимо принять в срочном порядке, является увольнение всех чиновников, сотрудничавших с Гетманским режимом. \n\nХотя многие из Директорії выступают за полную люстрацию, некоторым этот шаг кажется безрассудным. Мы можем привлечь на свою сторону людей, которые 20 лет управляли страной, а не арестовывать или увольнять их всех, потому что в отличие от нового правительства, старый аппарат имеет реальный опыт работы."
ukrsoc.6.a: "Увольте их всех!"
ukrsoc.6.b: "Мы не можем остаться без поддержки тех, кто 20 лет управлял страной!"
ukrsoc.6.c: "Это надо обсудить на съезде"

ukrsoc.7.t: "Вопрос о монархических партиях"
ukrsoc.7.d: "С приходом к власти Директорії монархические партии оказались под ударом, к которым наше правительство относит все легальные партии, выступавшие в поддержку Царя и Гетмана, а именно: УПСС, УСхД Липинского, СГД Скоропадского.\n\nОдни выступают за немедленное запрещёние деятельности всех контрреволюционных партий, другие считают, что это должно быть решено на Всеукраинском съезде в рамках народовластия."
ukrsoc.7.a: "Они должны быть запрещены!"
ukrsoc.7.b: "Это должен решить съезд"

ukrsoc.8.t: "Бизнес бежит из страны!"
ukrsoc.8.d: "Восстание Директорії сопровождалось не только усилением анархии и насилия по всей стране, массовым разграблением помещичьих усадеб, необоснованными арестами, Гетманической милицией, но и более существенным фактором.\n\nЧёрный Понедельник и последовавший за ним кризис привели нас к почти полному экономическому коллапсу. Самое страшное, что бизнес бежит из страны - молодые и зрелые предприниматели стараются не спеша перевести свои активы в соседние страны, ещё открытые для них. Это сопровождается массовой утечкой мозгов и кадров, по сути, страна лишается своего будущего. Конечно, многие предприятия уже национализированы, а в некоторых случаях экспроприированы новым народным государством, но потеря инициативы и предпринимательского духа среди наших граждан может сказаться на нашем будущем."
ukrsoc.8.a: "Катастрофа."

ukrsoc.9.t: "Первый день работы Конгресса"
ukrsoc.9.d: "Наступило время созыва Конгресса. Во многих регионах Украины уже началось активное создание органов местного самоуправления, в частности Советов и Рад, через которые различные политики, организации и партии планируют пробиться на Всеукраинский съезд и принять участие в законотворчестве жизненно важных и определяющих законопроектов, а также проголосовать за состав правительства."
ukrsoc.9.a: "Начнем..."
ukrsoc.9.b: "Петлюра распускает собрание с помощью армии"

ukrsoc.10.t: "Противоречия в Полтавском сельском совете"
ukrsoc.10.d: "В Полтаве, которая до прихода к власти Директорії считалась бастионом реакционеров и главным оплотом Гетманского движения, наступили новые реалии. В одном из сел Полтавщины ситуация зашла в тупик. Местный совет фактически разделился 50 на 50 в вопросе о том, кого из делегатов поддержать на Всеукраинском съезде. \n\nС одной стороны, достаточно сильны позиции социалистов-революционеров, которые обещают землю крестьянам, что особенно важно для преимущественно аграрного Полтавского района. С другой стороны, позиции укапистов, чья программа направлена не только на крестьян, но и на рабочих, не уступают эсеровским. Для простых жителей небольшого села этот вопрос оказался жизненно важным, но вряд ли он мог повлиять на исход Всеукраинского съезда. Однако местные полтавские газеты привлекли внимание к этой истории, в результате чего исход голосования в одном селе мог повлиять и на выборы всей Полтавщины..."
ukrsoc.10.a: "Полтавский сельсовет поддерживает УПСР..."
ukrsoc.10.b: "Полтавский сельсовет обращается в УКП"

ukrsoc.11.t: "Все делегаты прибыли"
ukrsoc.11.d: "Наконец-то из Киева пришло радостное известие о том, что на Всеукраинский съезд прибыли все делегаты от советов, местных Рад, заводских комиссаров, национальных меньшинств. Съезд, которому суждено покончить с Гетманской буржуазией, разнузданным капитализмом и ограблением простых украинцев. Четыре основные партии Директорії: УКП, УПСР, УСДРП и ПУЛД(С-Ф) - предложат свои варианты видения украинского будущего, после чего делегаты должны будут проголосовать за ту партию, идеи которой, по их мнению, являются наиболее достойными."
ukrsoc.11.a: "Будущее Украины - в наших руках"

ukrsoc.12.t: "Административное деление Украины"
ukrsoc.12.d: "В декабре 1917 года Михайло Грушевский уже предложил новое административное деление, выступив в газете "Народная воля" со статьей "Новое деление Украины", в которой описал принципы нового деления Украины, которые должны были быть утверждены будущим украинским Учредительным собранием в новой конституции Украинской Народной Республики: вместо существовавшего тогда деления на губернии и уезды предлагалось деление на земли, более крупные, чем повяты, но менее крупные, чем губернии. Эти земли должны были послужить избирательными округами для Украинского народного собрания, основой для построения административно-судебной сети и развития общественного самоуправления на основе децентрализации.\n\nПо совету специалистов Грушевский выделил земли, исходя из принципа, что в каждой из них проживало чуть более миллиона человек. Такого количества населения было бы достаточно для самостоятельного налаживания санитарного, дорожного, земельного, промышленного и культурного дела, а также для организации достаточной сети среднего образования. Каждая земля должна была посылать в национальное собрание не менее 10 депутатов, что обеспечивало бы возможность объединения партий и проведения пропорциональных выборов.\nВ целом Грушевский предлагал детальное деление на 30 земель только на той территории Украины, где должны были состояться выборы в учредительное собрание; вопрос о присоединении или выходе других прилегающих территорий должен был решаться позднее свободным народным волеизъявлением. \n\nЭти предложения были разрушены Гетманским правительством, которое вернуло старое, царское предложение, пригодное не для демократического правления, а для привилегий правящих классов. Но система работала много лет, стоит ли менять её сейчас?"
ukrsoc.12.a: "Организуйте комплексную административную реформу. Миллион человек - одна область."
ukrsoc.12.b: "Совместить старое деление с новым, предложенным Грушевским."
ukrsoc.12.c: "Не менять то, что работает"

ukrsoc.13.t: "Боротьбисты бойкотируют съезд!"
ukrsoc.13.d: "Сегодня ЦК УПСР(б) во главе с Александром Шумским официально объявил о бойкоте выборов на Всеукраинский съезд, обвинив участвующие в них партии в ревизионизме. Однако, несмотря на официальные заявления о бойкоте, многие члены "Боротьбы" поддержали УПСР на выборах в Учредительный съезд как свои бывшие товарищи по партии и ближайшие идейные союзники. "
ukrsoc.13.a: "Что же они задумали?"

ukrsoc.14.t: "Неработающий завод"
ukrsoc.14.d: "С момента прихода Директорія к власти бастующие рабочие заполонили крупные города, забастовки парализовали работу многих заводов, а в некоторых случаях можно говорить о саботаже производства.\n\nОднако даже после некоторой стабилизации общества и экономики многие заводы по всей стране, включая такой крупный промышленный центр, как Донбасс, остаются нефункционирующими. Это наносит ущерб не только нашему имиджу, но и экономике, производственным мощностям и промышленному потенциалу страны.\n\nНекоторые военные чиновники предлагают подавить забастовки рабочих и немедленно вернуть в строй все заводы и фабрики, но такая мера будет явно непопулярной, хотя и эффективной. С другой стороны, гражданские чиновники всех партий рекомендуют усилить пропаганду труда и декларативную мобилизацию рабочей силы."
ukrsoc.14.a: "Заставьте рабочих работать!"
ukrsoc.14.b: "Пропагандируйте труд, а не насилие!"

ukrsoc.15.t: "Вопрос о бюрократии"
ukrsoc.15.d: "Одним из спорных решений, которое необходимо принять в срочном порядке, является увольнение всех чиновников, сотрудничавших с Гетманским режимом. \n\nНесмотря на то, что многие члены Директорія выступают за полную люстрацию, некоторым этот шаг кажется безрассудным. Мы можем привлечь на свою сторону людей, которые 20 лет управляли страной, а не арестовывать или увольнять их всех, потому что, в отличие от нового правительства, старый аппарат имеет реальный опыт работы."

ukrsoc.16.b: "Им надо дать возможность существовать."

ukrsoc.17.t: "Дискуссия о профсоюзах"
ukrsoc.17.d: "Особое внимание на съезде было уделено вопросу о профсоюзах. Представители многочисленных профсоюзов, рабочих комитетов и комитетов фабричных уполномоченных пришли на съезд, чтобы проголосовать за партию, которая в наибольшей степени отвечает интересам профсоюзов и рабочего класса Украины.\n\nНа повестку дня были вынесены три основные программы. Первая, от укапистов, предлагает профсоюзам гарантии независимости от государства и даже участие в экономическом планировании вместе с Министерством народного хозяйства. Вторая, от социал-демократов, в основном приветствует самоуправление рабочих, развитие рабочей силы и социальные гарантии для пролетариата. Наконец, третья, от социалистов-революционеров, в основном опирается на идею Трудовой республики и Трудового принципа, предполагает также участие профсоюзов в управлении экономикой и "социализацию фабрик и предприятий", то есть передачу их обществу и его представителям."
ukrsoc.17.a: "УКП завоевывает поддержку профсоюзов"
ukrsoc.17.b: "Профсоюзы поддерживают позицию УСДРП"
ukrsoc.17.c: "УПСР выигрывает дискуссию, привлекая профсоюзы на свою сторону"

ukrsoc.18.t: "Буржуазия и помещики"
ukrsoc.18.d: "Одним из наиболее острых вопросов, обсуждавшихся на съезде, был вопрос о помещиках, буржуазии и лишении их избирательных прав. Идея, поддерживаемая большинством партий, заключается в немедленном отнятии избирательных прав у представителей капиталистических эксплуататорских классов, которые последние 20 лет грабят простой народ под покровительством Гетмана и иностранных военных. \n\nС другой стороны, демократический и социалистический характер нашей новой республики как бы предотвращает любое угнетение по классовому признаку, ибо таким образом мы уподобляемся нашим врагам, которые в любом случае находятся в меньшинстве."
ukrsoc.18.a: "Они должны быть лишены избирательных прав!"
ukrsoc.18.b: "Предпочтительнее всеобщее голосование."

ukrsoc.19.t: "Принятие V Универсала"
ukrsoc.19.d: "Одним из самых торжественных событий на съезде стало принятие так называемого V Универсала. Предыдущие четыре Универсала представляют собой важные вехи в истории украинской независимости - от создания органа представительства украинского народа, до принятия автономии и, наконец, независимости. Сегодняшний юбилейный Универсал закрепил основные положения, принятые делегатами Всеукраинского съезда, и положил конец, хотя бы на словах, буржуазно-капиталистической системе на Украине, процветавшей при режиме Гетмана.\n\nПятый Универсал ещё раз подтвердил безусловную независимость Украины и её народов, будущее стало открытым, а Украина вновь набирает силу для противостояния будущим угрозам."
ukrsoc.19.a: "Украинская Народная Республика живёт!"

ukrsoc.21.t: "Конгресс завершается"
ukrsoc.21.d: "Через несколько дней закончится съезд, и наступит время выборов нового правительства и премьер-министра Украинской Народной Республики. После обсуждения основных политических вопросов большинство съезда выбирает мандат..."
ukrsoc.21.a: "Укаписты, Коммунистическая партия Украины."
ukrsoc.21.b: "Всеволод Голубович и его СР."
ukrsoc.21.c: "Украинские социал-демократы с Винниченко."
ukrsoc.21.e: "Социалисты-федералисты, как ни странно."
ukrsoc.21.f: "[GetUVOLeader] и Стрильци распускают съезд..."

## Here comes the УКП events ###

ukrsoc.22.t: "Шахрай и Винниченко"
ukrsoc.22.d: "Сидя у столика бара, Шахрай думает обо всей той борьбе и решениях, которые ждут Украину, и о своей роли в ней.  Принеся революцию, с Директорія, с УКП, получив за спиной партию с такими разными людьми, он сидит и думает о всех товарищах, которые погибли, сражаясь против белых, немцев или Гетманистов. Они не увидят того, чем будет Украина - страной освобожденного пролетариата и крестьянства, с невиданным под немецким владычеством человеческим освобождением и культурным возрождением. \nУдивительно, но место рядом с ним было занято. Он видит лицо известного писателя, политика, врага, своего политического противника, и, почему-то, приятного собеседника в баре.\n"Как дела?" - говорит Винниченко, начиная долгий и увлекательный разговор - острую политическую дискуссию и психологическую драму самых известных и значимых людей украинской политики. После многочасовой беседы оба начали собираться, готовясь к очередным баталиям своих партий. Почувствовав уважение друг к другу, они пожали друг другу руки и разошлись по домам, пьяно бродя по улицам ночного Киева, только для того, чтобы увидеть друг друга завтра."
ukrsoc.22.a: "Возможно, родилась новая дружба?"

ukrsoc.23.t: "Пан Скоропадский та Товариш Скоровстанский"
ukrsoc.23.d: "Василий Шахрай стал известен как народный секретарь по военным делам, один из авторов манифеста к украинскому народу и один из руководителей недолговечной Украинской Народной Республики Советов со столицей в Харькове. \n\nСразу после прихода к власти в Киеве Гетмана Скоропадского Шахрай начал писать шутливые воззвания, подписываясь \n"Товарищ Скоропадский\n", что высмеивало фамилию Гетмана и намекало на то, что Гетманская Украина вот-вот поднимется, но пока ничего нет.\nЗа эти статьи Шахрай приобрел популярность среди простого народа. Теперь, находясь у власти, в газете "Молот" была опубликована новая статья за подписью товарища Скоровстанского, в которой окончательно разоблачался шовинистический феодальный режим Гетмана."
ukrsoc.23.a: "В конце концов, Гетман получил по заслугам"

ukrsoc.24.t: "Дружеская беседа на Крещатике"
ukrsoc.24.d: "Киев был прекрасен, как всегда! На улицах было много людей, занятых своими делами, поэтому никто не обратил внимания на небольшой бар на Крещатике, вход в который был закрыт. Внутри шла дружеская дискуссия между премьер-министром Шахраем и лидером украинских социал-демократов Владимиром Винниченко. \n\nДебаты в баре стали для Винниченко и Шахрая повседневной рутиной, поскольку их любимое место в Киеве наполняется людьми, которые ведут политические дискуссии. Винниченко находит много сочувствующих делу Шахрая, и, похоже, то же самое происходит с его партией "Левые" Об идее единой левой партии один из них упоминает вскользь, говоря на другую тему, всего несколько слов, но эта идея заставляет обоих задуматься: а чем же мы все-таки так отличаемся? В условиях, когда левые вроде бы вместе выступают за украинскую марку социализма, не идущую на компромисс с классовыми интересами трудящихся, может быть, самое время говорить об объединенной партии? Партии всех левых, которая будет представлять весь пролетариат, а не фракцию, и крестьянство тоже. Вынниченко и Шахрай будут думать об этой идее всю ночь, подслушивая дискуссии, возникающие в их партиях - возможно ли это?"
ukrsoc.24.a: "Товарищи, не пора ли провести совместный съезд с левыми УСДРП?"
ukrsoc.24.b: "Я не думаю, что это хорошая идея."

ukrsoc.25.t: "Наследие большевизма"
ukrsoc.25.d: "Николай Скрипник, известный в партии как старый большевик, член РСДРП с 1898 года, также выступил на съезде. Хотя Скрипник и выразил надежду на сотрудничество с российскими коммунистами, он очень четко подчеркнул необходимость независимости Украины и развития её культуры. Скрипник заявил, что большевизм - это не проклятие и не империалистические потребности великорусских шовинистов, а путь борьбы пролетариата, и Украина должна быть освобождена от оков капитала."
ukrsoc.25.a: "Интересно"

ukrsoc.26.t: "Колониальная проблема"
ukrsoc.26.d: "На съезде с докладом выступил один из видных деятелей партии, её 'левого крыла' Андрей Ричицкий, заявивший, что Украина, как страна с прочными традициями свободы и независимости, должна возглавить антиколониальную борьбу народов. В частности, он поднял вопрос о том, что Третий Интернационал не дает решения проблемы колониализма и предлагает насильственное "освобождение" от империалистических оков народов Африки. По сути, подменяя освобождение красным империализмом, политики "Коммуны" не могут предложить эффективного решения колониального вопроса, несмотря на заявленную ими поддержку угнетенных народов. Поэтому именно Украина, веками скованная тремя Империями, должна возглавить эту интернационалистскую борьбу."
ukrsoc.26.a: "В его словах есть смысл"

ukrsoc.27.t: "Необходимость украинизации"
ukrsoc.27.d: "В своем выступлении председатель партии Шахрай говорил о необходимости скорейшей украинизации и выражал надежды на создание независимой Советской Украины. Как создатель концепции "национального коммунизма", Шахрай ещё раз заявил, что стремление украинского духа - это стремление к независимости Украины. Он также выразил надежду на создание единого социалистического правительства и вхождение в коалицию других социалистических партий. Речь Шахрая была полна оптимизма и зарядила энергией собравшихся на съезде делегатов, многие из которых выразили уверенность в правильности курса партии."
ukrsoc.27.a: "Хорошо"

ukrsoc.28.t: "Решение IV(I) съезда"
ukrsoc.28.d: "Сегодня в Киеве прошел четвёртый, но и первый с момента прихода Директории к власти, съезд Коммунистической партии Украины. В ходе съезда выступили несколько видных делегатов, и теперь предстоит принять наиболее актуальную платформу и избрать нового председателя партии.\n\nВ целом у делегатов есть три фаворита: Андрей Ричицкий с его программой централизации партии, экономики и антиколониальной борьбы. Николай Скрипник с его большевистской национально-ориентированной программой. А также нынешний председатель Василий Шахрай с его программой демократического коммунизма и украинизации.\nПосле этого было объявлено решение съезда..."
ukrsoc.28.a: "Была выбрана платформа Ричицкого"
ukrsoc.28.b: "Партия голосует за Скрипника"
ukrsoc.28.c: "Шахрай остаётся на своем посту"

ukrsoc.29.t: "Начало украинизации"
ukrsoc.29.d: "Сегодня, наряду с реформой образования, начинается усиленная украинизация. Капиталистическо-помещичье правительство Гетмана и Кинга за 15 лет не смогло организовать достойные условия для развития украинской национальной культуры, и теперь за дело берётся Коммунистическая партия. Скоро украинский народ станет не только самым образованным, но и прибавит в духе независимости."
ukrsoc.29.a: "Вместе к новому украинскому обществу!"

ukrsoc.30.t: "Создание Скрипниковки"
ukrsoc.30.d: "Сегодня на Всеукраинской орфографической конференции путём голосования была принята официальная орфография украинского языка, получившая название "Скрипніківська" В создании литературной орфографии принимал участие лично председатель Скрипник, кроме него в конференции участвовали известные украинские лингвисты и даже писатели, такие как Николай Хвылевый и Николай Яловый. В конференции также приняли участие лингвисты из Галиции.\n\nНа принятие новой орфографии отреагировали и в Москве, где местные власти заявили, что украинский язык будет "искусственно отделен от русского языка" Однако критика со стороны славянского соседа не вызвала особого резонанса, поскольку многие лингвисты с обеих сторон утверждали, что язык развивается естественным путём и не может быть искусственно изменен."
ukrsoc.30.a: "Во славу Скрипниковки"

ukrsoc.31.t: "Украинская футуристическая выставка"
ukrsoc.31.d: "Министерство социалистического Просвещения готово организовать на Украине всемирную футуристическую выставку. Местом проведения выбран Харьков - быстро развивающийся город, жители которого с радостью примут иностранные делегации."
ukrsoc.31.a: "Рассылайте приглашения!"

ukrsoc.32.t: "Приглашение на футуристическую выставку в Харькове"
ukrsoc.32.d: "Правительство Украины проводит в Харькове Международную футуристическую выставку, цель которой - объединить наши народы и показать лучшие образцы украинского футуристического искусства. Будем ли мы участвовать?"
ukrsoc.32.a: "Мы пошлем делегацию!"
ukrsoc.32.b: "Сейчас это слишком дорого..."

ukrsoc.33.t: "[FROM.GetAdjective]ая делегация прибывает"
ukrsoc.33.d: "Организация [FROM.GetName] приняла наше приглашение, и её делегация уже прибыла в Харьков."
ukrsoc.33.a: "Потрясающе!"

ukrsoc.34.t: "В Харькове открылась выставка футуризма"
ukrsoc.34.d: "Сегодня в Харькове завершилась выставка футуристического искусства. На нее приехали многие международные делегации, которые смогли ближе познакомиться с украинской культурой. Мероприятие прошло отлично, не обошлось без курьезных случаев, но в целом гости высоко оценили социалистические достижения Украины и её талантливое новое поколение художников."
ukrsoc.34.a: "Это было потрясающее событие!"

ukrsoc.35.t: "Литературная дискуссия разгорается"
ukrsoc.35.d: "В ходе недавней острой литературной дискуссии Николай Хвылевый, известный украинский писатель и поэт, вызвал шок в литературном мире, осудив в своей скандальной речи как русские, так и украинские литературные произведения. С яростной убежденностью Хвылевый выступил за то, чтобы украинские писатели обратили свои взоры на Запад, и в то же время подверг резкой критике преобладающую литературу, создаваемую в его стране и в России. \n\nХвылевой не жалеет слов, критикуя классиков русской литературы XIX века, называя их пронизанными \N\n"пассивным пессимизмом"\nи переполненными \n"лишними людьми"\N: паразитами, питающимися от общества, мечтателями и ничтожными \n"серыми человечками"\N. Писатель страстно говорит о своей убежденности в том, что подобные произведения не могут принести никакой пользы современной украинской литературе, и призывает покончить с подобным влиянием под лозунгом: "Смерть достоевщине! Долой культурный ренессанс!"\n\nИнтересно, что Хвылевый не обходит стороной и родную литературу. Писатель сетует на состояние современной украинской литературы, которая, по его мнению, лишена "фаустовской активистской позиции", столь присущей "пытливому человеческому духу", определяющему европейскую цивилизацию. Напротив, он утверждает, что в литературе проявляются симптомы "культурного эпигонства" и "подневольной психологии", что в конечном итоге порождает бездарных художников, которые только и делают, что повторяют то, что уже было сделано.\n\nКакие последствия будут иметь эти едкие слова Хвылевого для литературного ландшафта, пока неизвестно, но несомненно, что его пламенные увещёвания зажгли искру, которая продолжает разжигать горячие споры как среди критиков, так и среди энтузиастов. остаётся открытым вопрос: прислушаются ли украинские писатели к его призыву и начнут ли они "культурный ренессанс", за который он так страстно ратовал?"
ukrsoc.35.a: "Культурный ренессанс для Украины!"

ukrsoc.36.t: "Школы для рабочих и крестьян"
ukrsoc.36.d: "С развитием Просвещения в городах и селах стали открываться специальные школы для обучения рабочих грамоте и правописанию. Школы эти, разумеется, бесплатные и пользуются большим спросом у нашего рабоче-крестьянского населения! Ликбез идет полным ходом, и скоро мы с гордостью сможем заявить, что украинцы - самый образованный народ в мире."
ukrsoc.36.a: "Наш локомотив движется вперёд!"

ukrsoc.37.t: "Основание ВУФКУ"
ukrsoc.37.d: "Сегодня на Украине была создана Всеукраинская фотокинодирекция, или "Фотокиноуправление" Киноорганизация будет регулярно выпускать фильмы, а руководить процессом будут администраторы украинского советского кинопроизводства Павел Нечеса и Захар Хелмно. В Украину приглашаются иностранные кинематографисты, своё согласие уже выразил французский кинокритик и теоретик кино Леон Муссинак. Особое значение придается культурным фильмам - научно-популярным, образовательным и воспитательным, производственным.\n\nКроме того, планируется увеличить количество кинотеатров, чтобы украинцы могли смотреть украинские фильмы на украинском языке, причем во многих случаях совершенно бесплатно. Кроме того, планируется зарубежная поездка председателя Скрипника во французскую коммуну для установления прямых культурных связей между Украиной и Францией."
ukrsoc.37.a: "Мы рассчитываем, что социалистическое кино победит в массах"

ukrsoc.38.t: "Показы в Сильскино"
ukrsoc.38.d: "В большинстве сел Украины открывается "Силкино", или "сельский кинотеатр"\nМногие села организуют бесплатные показы самых современных английских и французских, а также украинских фильмов. Благодаря этому крестьяне получат свободный доступ к лучшим достижениям социалистического кинематографа совершенно бесплатно. Показы будут проводиться по выходным дням, в том числе и документальных фильмов."
ukrsoc.38.a: "Все для счастья наших граждан"

ukrsoc.39.t: "Поэтический мост соединяет Украину и Францию"
ukrsoc.39.d: "Известный украинский поэт Михайло Семёнко в последнее время оказался в центре внимания как украинских, так и французских литературных кругов. Прозорливый писатель, известный своим новаторским подходом к форме и содержанию, Семёнко давно выступает за укрепление связей между народами посредством искусства и литературы. В подтверждение этой веры талантливый переводчик недавно перевел подборку стихов Семёнко на французский язык, сделав его творчество доступным для совершенно новой аудитории во Франции.\n\nЭтот культурный обмен нашел отклик как у французской, так и у украинской интеллигенции, вызвав новый интерес к литературному и художественному миру друг друга. Поэзия Семёнко нашла отклик, в частности, во Французской коммуне, где лидеры были глубоко тронуты красотой и глубиной украинской культуры, воплощенной в этих стихах. В ответ на это появилось множество идей по развитию культурных и образовательных обменов между Украиной и Французской коммуной, считая, что общая оценка литературы и искусства поможет укрепить связи и открыть новые пути сотрудничества между двумя странами.\n\nПо мере того как весть об этом культурном расцвете распространяется среди интеллектуальных кругов обеих стран, растет чувство оптимизма, вдохновленное силой языка и поэзии, способной объединять народы. Это служит напоминанием о том, что искусство способно преодолевать границы и наводить мосты, а творчество таких людей, как Михайло Семёнко, может сыграть решающую роль в укреплении взаимопонимания и общих ценностей на международной арене. Более тесные культурные связи открывают возможности для более глубоких и плодотворных отношений между Украиной и Французской коммуной в ближайшие годы."
ukrsoc.39.a: "Это приблизит нас к Интернационалу"
ukrsoc.39.b: "Украинская поэзия поистине прекрасна!"

ukrsoc.40.t: "Дорожный театр Коммуны"
ukrsoc.40.d: "По мере того как под руководством Николая Скрипника по Украине проносятся ветры культурных перемен, в стране происходит новое знаковое событие: открытие Дорожного театра Коммунистической партии. Этот новаторский проект, опирающийся на революционный дух политики украинизации Скрипника, призван оживить украинское искусство, укрепить национальное самосознание и вдохновить массы.\n\n"Дорожный театр", в отличие от обычных театральных площадок, представляет собой мобильную труппу актеров, режиссеров и писателей, путешествующую из села в село, распространяя идеи коммунизма и украинской культуры. В их репертуаре - от местных народных сказок до адаптаций украинской литературной классики, и все они пронизаны ярко выраженным пролетарским и патриотическим духом. Скрипник видит в "Дорожном театре" движущую силу культурного единения и Просвещения, объединяющую население вокруг общего наследия и видения коллективного будущего.\n\nПринятие "Дорожного театра" было в подавляющем большинстве случаев положительным: и городские, и сельские жители стекаются, чтобы увидеть его уникальные спектакли. Передвижная труппа, путешествующая по украинской глубинке, не только развлекает, но и пробуждает чувство национального товарищества, успешно переплетая своё искусство с политической программой Скрипника.\n\nИсторики и культурные критики ожидают, что это новаторское театральное движение будет иметь длительное влияние на украинское искусство и общество, являясь ярким примером духа процесса украинизации, который звучит по всей стране."
ukrsoc.40.a: "Великолепно!"

ukrsoc.41.t: "Идеологизация образования"
ukrsoc.41.d: "Наряду с программой реформирования образования и ликвидации неграмотности, развернувшейся на Украине, будет происходить идеологизация образования. Наши граждане должны получать знания о капитализме, буржуазии, учении Маркса. Через идеологизацию мы сможем вырастить новое поколение пролетариев и крестьян, не думающих о наживе."
ukrsoc.41.a: "Знание - сила!"

ukrsoc.42.t: "Грамота из Вьетнама"
ukrsoc.42.d: "Сегодня в МИД РФ поступило письмо от простых крестьян и рабочих Вьетнама, которые выражают благодарность за помощь нашего правительства в антиколониальной борьбе народов Индокитая. Министр иностранных дел также выразил свою глубокую признательность, заявив, что будущее за интернационализмом и борьбой против империализма."
ukrsoc.42.a: "Против империализма!"

ukrsoc.43.t: "Формирование интербригады имени Ивана Франко"
ukrsoc.43.d: "Сегодня была полностью сформирована и вооружена первая интернациональная бригада украинцев, названная в честь великого писателя Ивана Франко. Интербригада будет помогать рабочим и крестьянам всего мира как добровольцы из социалистической Украины."
ukrsoc.43.a: "На помощь пролетариям всего мира!"

ukrsoc.44.t: "Крестьянские восстания!"
ukrsoc.44.d: "В результате нашей политики чисток крестьяне стали активно сопротивляться. Одураченные капитализмом, они недовольны тем, что наше правительство стремится к равноправию крестьянства. Вероятно, нам придется пойти на некоторые уступки крестьянам, чтобы прекратить их восстания, которые с каждой неделей становятся все более ожесточенными."
ukrsoc.44.a: "Издержки свободы"

ukrsoc.45.t: "Новая организация УКП"
ukrsoc.45.d: "Сегодня на съезде партии Андрей Ричицкий объявил, что отныне члены партии должны придерживаться единой партийной линии. Несмотря на критику со стороны различных членов УКП, в том числе и самых видных, и обвинения в попытке создать культ личности и подменить авторитаризмом истинно демократический дух партии, большинство делегатов согласились с предложением Ричицкого. В ближайшее время, видимо, следует ожидать официальной кампании по дискредитации наиболее ярых критиков партии."
ukrsoc.45.a: "Следуйте генеральной линии партии!"

ukrsoc.46.t: "Тракторы КБ 'Комсомол'"
ukrsoc.46.d: "Конструкторское бюро "Комсомол" представило новые образцы тракторов для наших крестьян. В рамках государственной механизации сельского хозяйства новые тракторы будут выдаваться крестьянам в несколько этапов, и через несколько лет будет достигнута полная механизация сельского хозяйства."
ukrsoc.46.a: "Наше большое достижение!"

ukrsoc.47.t: "Рекордный урожай!"
ukrsoc.47.d: "Благодаря усилиям нашей партии и мудрому руководству правительства и премьер-министра Ричицкого, в этом году крестьяне собрали рекордный урожай! Это большое достижение для нашей житницы!"
ukrsoc.47.a: "Достижение социализма!"

ukrsoc.48.t: "Кормилица мира"
ukrsoc.48.d: "Наши усилия не прошли даром, и теперь мы можем с гордостью сказать, что кормим своим хлебом весь мир! Однако за таким великим достижением стоит большая ответственность. Теперь мы можем фактически контролировать цены на зерно, и другим странам придется с этим смириться. Конечно, правильнее всего было бы снизить цену на зерно для самых нуждающихся и бедных стран. Повысив цену на зерно для всех, мы существенно повысим уровень жизни наших граждан, направив эти деньги на социальные нужды. В то же время мы можем снизить цену на зерно, чтобы в мире было как можно меньше нуждающихся людей."
ukrsoc.48.a: "Повысить цены на зерно"
ukrsoc.48.b: "Снизить цены на зерно"
ukrsoc.48.c: "Специальная цена для стран третьего мира"

ukrsoc.49.t: "Триумф 'Червоного прапора'"
ukrsoc.49.d: "Сегодня Центральный Комитет партии официально объявил о запрете негосударственных газет. Согласно сводке главной революционной газеты "Червоний прапор", другие газеты выражают интересы мелкой буржуазии и являются откровенными врагами революционных достижений партии Ричицкого. "
ukrsoc.49.a: "Допускается только правительственная пресса!"

### ukrsoc.50-100 reserved for Київ Conference ###
ukrsoc.50.t: "Третий Интернационал и колониальная проблема"
ukrsoc.50.d: ""Третий Интернационал, созданный силами синдикалистской революции в Европе, казалось, должен был стать началом мировой революции. Революции, которая освободит весь мир от гнета империализма и колониализма, но что мы видим? Мы видим, что правительства социалистической Европы не готовы дать ответ на вопрос, каким будет мир после освобождения колоний мирового капитализма. Рабочие и крестьяне, дехкане, беднейшие народы Африки, Азии и Америки находятся в рабстве, а Третий Интернационал не дает нам ответа на вопрос, какова будет его программа по этому вопросу. Лицемерные лжецы в Париже, Лондоне и даже в Москве ничего не говорят о малых народах, о колониализме, об освобождении пролетариата во всем мире, а не только в Европе и Северной Америке. В то время как народы мечтают о свободе, французское правительство мечтает об Эльзасе, а социалистические партии России - о восстановлении империи. Наша партия готова возглавить международную борьбу, за освобождение угнетенных всего мира. Мы не делим территории, мы считаем, что при коммунизме каждый народ достоин помнить свою историю и защищать свою культуру от любой глобалистской суперкультуры. Долой империализм! Да здравствует свободный мир!""
ukrsoc.50.a: "Интернационал не дает решения..."

ukrsoc.51.t: "Организация Киевской конференции"
ukrsoc.51.d: "Ввиду неспособности Третьего Интернационала решить колониальный вопрос и представить эффективное решение этой проблемы, мы должны взять на себя организацию конференции всех держав, защищающих или защищавшихся от колониального гнета и разделяющих наши антиимпериалистические ценности."
ukrsoc.51.a: "Разослать приглашения"

ukrsoc.52.t: "Приглашение на Киевскую конференцию"
ukrsoc.52.d: "Социалистическое правительство Украины организует в Киеве всемирную конференцию по вопросам международного сотрудничества антиимпериалистических и антиколониальных держав. Мы получили официальное приглашение от министра иностранных дел Украины."
ukrsoc.52.a: "Мы примем участие в конференции"
ukrsoc.52.b: "Какая глупая идея!"

ukrsoc.53.t: "[FROM.GetAdjective]ая делегация прибывает"
ukrsoc.53.d: "Делегация [FROM.GetName] приняла наше приглашение на конференцию, и их делегация уже прибыла в Киев."
ukrsoc.53.a: "Великолепно!"

ukrsoc.54.t: "Начать конференцию"
ukrsoc.54.d: "Поскольку большинство делегаций прибыло и собралось в Киеве, самое время начать конференцию. Нам предстоит обсудить множество вопросов."
ukrsoc.54.a: "Наиболее важные вопросы должны быть обсуждены"

ukrsoc.55.t: "Заседание Левого фронта"
ukrsoc.55.d: "Перед началом основной Конференции левые страны собрались, чтобы обсудить дополнительные вопросы борьбы с колониализмом. Ричицкий готов поддержать левых в большей степени ценой влияния на народы в соответствии со своим видением коммунистической мысли. Главный вопрос - оказание дополнительной помощи пролетариям и крестьянам социалистических стран, вопрос, который должен быть решен сейчас."
ukrsoc.55.a: "Что же входит в этот список?"

ukrsoc.56.t: "$ukrsoc.55.t$"
ukrsoc.56.d: "Перед началом основной конференции социалистические страны собрались вместе, так как [FROM.GetLeader] хочет оказать дополнительную помощь тем, кто борется за крестьян и рабочих. Главный вопрос - нужна ли нам дополнительная помощь от Украины или нет."
ukrsoc.56.a: "Нам нужна дополнительная помощь!"
ukrsoc.56.b: "У нас все хорошо!"

ukrsoc.57.t: "[FROM.GetName] просит о дополнительной помощи"
ukrsoc.57.d: "Когда пришло время выступать [FROM.GetAdjective]ой делегации, они попросили о дополнительной помощи в борьбе с империализмом."
ukrsoc.57.a: "Окажите дополнительную помощь!"

ukrsoc.58.t: "Экономическое сотрудничество"
ukrsoc.58.d: "Первый вопрос, который будет обсуждаться на конференции, - это вопрос об экономическом сотрудничестве. Поскольку экономическое развитие стран Азии, Африки и Америки находится на низком уровне благодаря политике империализма, важно наладить экономическое сотрудничество на основе взаимного интереса и уважения суверенитета. Предполагается, что страны-участницы будут предпринимать коллективные действия для стабилизации мировых цен и спроса на ресурсы."
ukrsoc.58.a: "В ближайшее время начнется голосование..."

ukrsoc.59.t: "Культурное и научное сотрудничество"
ukrsoc.59.d: "Развитие культурного сотрудничества - одна из наиболее действенных мер по укреплению взаимопонимания между нашими странами. Азия и Африка - колыбели великих религий и цивилизаций, которые в процессе своего обогащения обогащали другие культуры и цивилизации. Следовательно, культуры Азии и Африки базируются на духовных и общих основах.\n\nКроме того, необходимо создать исследовательское общество для обмена технологическими достижениями между нашими странами."

ukrsoc.60.t: "Права человека и самоопределение"
ukrsoc.60.d: "1. Киевская конференция заявляет о своей полной поддержке основных принципов прав человека. Конференция заявляет о своей полной поддержке принципа самоопределения народов и наций. \n2. Киевская конференция осуждает политику и практику расовой сегрегации и дискриминации, которые лежат в основе государственных установок и человеческих отношений в значительной части Африки и в других частях мира. Такое поведение является не только грубым нарушением прав человека, но и отрицанием основных ценностей цивилизации и человеческого достоинства. Конференция выражает горячее сочувствие и поддержку мужественной позиции, занятой жертвами расовой дискриминации, выражает восхищение теми, кто поддерживает их дело, подтверждает решимость народов Азии, Африки и Америки уничтожить все следы расизма, которые ещё могут присутствовать в их странах, и обязуется использовать все своё моральное влияние, чтобы уберечься от опасности впасть в то же зло в своей борьбе за искоренение расизма."

ukrsoc.61.t: "Проблемы зависимых народов"
ukrsoc.61.d: "1. Киевская конференция обсудила проблемы зависимых народов, колониализма и зла, которое несет в себе подчинение народов иностранному господству и эксплуатации. Конференция постановила: (а) заявить, что колониализм во всех его проявлениях является злом, которое должно быть быстро подавлено; (б) подтвердить, что подчинение народов иностранному порабощению, господству и эксплуатации является отрицанием основных прав человека и препятствием к укреплению международного мира и сотрудничества; (в) поддержать дело свободы и независимости всех таких народов; (1) призвать заинтересованные страны предоставить свободу и независимость таким народам.\n2. Учитывая нестабильную ситуацию в Северной Африке и упорное отрицание права народов Северной Африки на самоопределение, Киевская конференция заявляет о своей поддержке прав народов Алжира, Марокко и Туниса на самоопределение и независимость и призывает правительство Франции безотлагательно добиться мирного урегулирования этого вопроса."

ukrsoc.62.t: "Требования Киевской конференции"
ukrsoc.62.d: "Мы получили ноту протеста от стран, собравшихся на Киевскую конференцию, по поводу нашей "эксплуатации зависимых народов Северной Африки" Они требуют, чтобы мы немедленно предоставили им независимость и ушли с их законных земель."
ukrsoc.62.a: "Какая чушь"

ukrsoc.63.t: "Декларация об укреплении всеобщего мира и сотрудничества"
ukrsoc.63.d: "Свободные от недоверия и страха, проникнутые доверием и доброй волей друг к другу, страны должны проявлять терпимость и жить в мире друг с другом как добрые соседи и развивать дружественное сотрудничество на основе следующих принципов: \n1. Уважение основных прав человека. \n2. Уважение суверенитета и территориальной целостности всех стран. \n3. Признание равенства всех рас и равенства всех наций, больших и малых. \n4. Воздержание от интервенции и вмешательства во внутренние дела другой страны. \n5. Уважение права каждой страны защищать себя индивидуально или коллективно. \n6. А. Отказ от использования соглашений о коллективной обороне в личных интересах любой из великих держав. В. Воздержание любой страны от оказания давления на другие страны. \n7. Воздержание от актов или угроз агрессии или применения силы против территориальной целостности или политической независимости любой страны. \n8. Разрешение всех международных споров мирными средствами, такими как переговоры, примирение,\n9. Содействие взаимным интересам и сотрудничеству. \n10. Уважение к справедливости и международным обязательствам. "
ukrsoc.63.a: "Конференция завершается."
ukrsoc.63.b: "Является ли это серьезной угрозой для великих держав?"

