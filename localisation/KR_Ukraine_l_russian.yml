UKR_authoritarian_democrat_party4_long: "Українська національна партія\n§g§!"
UKR_authoritarian_democrat_party5: "УДхП"
UKR_authoritarian_democrat_party5_long: "Українська демократично-хліборобська партія\n§gУДхП является основной легальной партией страны. Идеология организации основана на украинском консерватизме, наиболее полно описанном её создателем Вячеславом Липинским: "Идея украинского Гетманата - это идея нового монархизма и новой аристократии... Мы не хотим ни разворота ушедшей монархической системы, ни возрождения монархии в её прошлых, дегенеративных формах... Гетманат - это символ единства украинской нации и силы украинского государства, олицетворенный в лице традиционного, национального, наследственного Гетманата." Несмотря на это, партия придерживается мнения, что Гетман должен быть символической фигурой, а не самостоятельным политическим лидером. Однако Павла Скоропадского не устраивала роль представительного главы, и он предпринял самостоятельные политические шаги, которые стали противоречить взглядам Вячеслава Липинского. Это стало основой для конфликта УДХП с Гетманом Украины, поэтому партия больше склоняется к поддержке короля.§!"

UKR_paternal_autocrat_party2: "УВО(м)"
UKR_paternal_autocrat_party2_long: "Українська Війскова Організація (мельниківці)\n§gУВО - военно-революционно-политическое формирование, возникшее в 1920 г. под руководством командира "Сечевых стрельцов" полковника Евгения Коновальца и провозгласившее своей целью создание на этнических украинских землях независимого государства Украина. Организация в целом считает приемлемым сотрудничество с Германией, поскольку это единственная страна, способная помочь Украине защититься от надвигающейся российской агрессии. С приходом к власти нового лидера организации Андрея Мельника УВО стала менее радикальной, сохранив позиции милитаристской структуры, но не отказавшись от националистических настроений.§!"
UKR_paternal_autocrat_party3: "Пласт"
UKR_paternal_autocrat_party3_long: ""Пласт" Національна скаутська організація України\n§gОснованный в Лемберге в 1911 г. доктором Александром Тысовским как Украинская скаутская организация, Украинский пласт возник для выполнения конкретных национальных задач. С обретением Украиной независимости Пласт распространился на земли материковой Украины, создав крупные ячейки в Белой Церкви, Каменец-Подольском и Чернигове. При поддержке Скоропадского организация вскоре стала заниматься политикой, воспитав целое поколение молодых украинских патриотов. Теперь лидер организации стал лидером всей страны, поставив своей целью вернуть стабильность и порядок.§!"
UKR_paternal_autocrat_party4: "УНВО"
UKR_paternal_autocrat_party4_long: "Українське національне вільнокозацьке об'єднання - Украинское национальное вольноеКазачье объединение"

UKR_national_populist_party2: "СУН"
UKR_national_populist_party2_long: "Спілка Українських Націоналістів\n§gПоскольку Украинская Войсковая Организация никогда не собиралась быть политической партией, на базе УВО был создан Союз украинских националистов. Следуя националистической доктрине, идеология СУН базируется на интернациональном национализме Донцова, хотя и не столь радикальна и антироссийски настроена. Основная цель - создание независимой и суверенной украинской нации, формирование сильной национальной идентичности, в том числе объединение всех этнических украинцев на всех этнических украинских землях.§!"
UKR_national_populist_party5: "СУН"
UKR_national_populist_party5_long: "Спілка Українських Націоналістів\n§gПоскольку Украинская Войсковая Организация никогда не собиралась быть политической партией, на базе УВО был создан Союз украинских националистов. Следуя националистической доктрине, идеология СУН базируется на интернациональном национализме Донцова, хотя и не столь радикальна и антироссийски настроена. Основная цель - создание независимой и суверенной украинской нации, формирование сильной национальной идентичности, в том числе объединение всех этнических украинцев на всех этнических украинских землях.§!"
UKR_national_populist_party3: "Заграва"
UKR_national_populist_party3_long: "Українська партія національної роботи (Заграва)\n§gУкраинская партия национального труда, более известная как фракция "Заграва" или "Загрависты", - политическая партия Дмитрия Донцова, выступающая в качестве гораздо более радикальной националистической организации, чем УВО. Доктрина Донцова основана на авторитарном интегральном национализме и социал-дарвинизме. Согласно ему, нация находится в состоянии перманентной конкуренции, а значит, войны за выживание. Из этого следует, что война неизбежна, а войны между народами вечны. По мнению Донцова, украинская нация, если она намерена войти в существующий миропорядок наравне с устоявшимися, должна иметь иерархию. Во главе должен стоять лидер или вождь, затем элита или орден, под которым масса или сброд. Партия выступает за полную независимость Украины и непримиримую борьбу с "москалями", "москальщиной" и "москальством"§!"
UKR_national_populist_party4: "СУН"
UKR_national_populist_party4_long: "Спілка Українських Націоналістів (Франкция Заграва)\n§gСоюз украинских националистов - политическая партия Дмитрия Донцова, выступающая как гораздо более радикальная националистическая организация, чем УВО. Доктрина Донцова основана на авторитарном интегральном национализме и социал-дарвинизме. Согласно ему, нация находится в состоянии перманентной конкуренции, а значит, войны за выживание. Из этого следует, что война неизбежна, а войны между народами вечны. По мнению Донцова, украинская нация, если она намерена войти в существующий миропорядок наравне с устоявшимися, должна иметь иерархию. Во главе должен стоять лидер или вождь, затем элита или орден, под которым масса или сброд. Партия выступает за полную независимость Украины и непримиримую борьбу с "москалями", "москальщиной" и "москальством"§!"
UKR_national_populist_party5: "СУН(м)"
UKR_national_populist_party5_long: "Спілка Українських Націоналістів (мельниківці)\n§gПоскольку Украинская Войсковая Организация никогда не собиралась быть политической партией, на базе УВО был создан Союз украинских националистов. Следуя националистической доктрине, идеология СУН хотя и противоположна магистральному интернациональному национализму донцов. Основная цель - создание независимой и суверенной украинской нации, формирование сильной национальной идентичности, в том числе объединение всех этнических украинцев на всех этнических украинских землях.§!"

