UKR_Certain_National_Vision: "Об'єднана Україна"
UKR_Certain_National_Vision_desc: "На протяжении веков украинский народ был разделен не только реками и горами, но и границами, религиями и гражданством. Идея единой Украины распространилась в украинском обществе, и практически каждый истинно украинский политик хочет одного - Объедененной Украины."
UKR_Set_Sail_Akerman: "Отплытие в Акерман"
UKR_Set_Sail_Akerman_desc: "Великая баллада о существовании Украины достигает своего крещёндо, когда мы отправляемся на "Чайке" освобождать наших угнетенных сородичей в Бессарабии и других странах. Симфония, скрипки и пушки освобождения, вы слышите её, братья?"
UKR_Lions_Halych: "Львы Галича"
UKR_Lions_Halych_desc: "В Восточной Галиции и Хелме ещё остались украинцы, продолжающие храбрый род, идущий от Льва Галицкого. Галицко-Волынского Королевства давно уже нет, но его величие осталось в наших учебниках истории, так давайте же попробуем собрать этих львов ещё раз под своим знаменем. Украинским королям место на Украине."
UKR_Transcarpathia: "За Карпатами"
UKR_Transcarpathia_desc: "Гуцулы, живущие за Карпатами под властью мадьяр, должны быть защищены от дальнейшего австро-венгерского влияния, а Закарпатье должно быть возвращено в состав Великой Украины." 
UKR_Lemkovschyna: "Поддержка сепаратизма Лемко"
UKR_Lemkovschyna_desc: "Сравнительно небольшая группа славянского народа, называемая лемко, отделена от Родины - Украины на землях Западных Карпат и Приашевской Руси под жестким влиянием поляков и словаков. Мы должны освободить наших братьев и воссоединить Лемковщину с Украиной!"

UKR_Clear_Marshes_Out: "Болота в Полесье"
UKR_Clear_Marshes_Out_desc: "Остановитесь, дети, что это за звук? Вы тоже слышите его на севере, в русинских болотах? Я до сих пор слышу топот немецких сапог, варварские песни и развевающиеся флаги этих империалистов. Пойдемте, мы прервем их правление."
UKR_The_Crimson_Klin: "Малиновый Клин"
UKR_The_Crimson_Klin_desc: "Кубанская область, населенная украиноязычными потомками запорожских казаков и украинских крестьян, покинувших своё Отечество, более известна как Малиновый Клин - один из нескольких Клинов, имеющих сильную и многочисленную украинскую диаспору. Объединимся с нашими братьями на Кубани!"
UKR_The_Crimean_Gambit: "Крымский гамбит"
UKR_The_Crimean_Gambit_desc: "Крымские сепаратисты в очередной раз попытались выйти из состава Украины, несмотря на всю свою автономию и льготы. Настало время преподать им урок и воссоединить Крым с Украиной раз и навсегда." 
UKR_Liberate_Sloboda_Ukraine: "Спасти Слободскую Украину"
UKR_Liberate_Sloboda_Ukraine_desc: "Восточная часть Слободской Украины с городом Белгород находилась под нашим кратковременным контролем в 1918-1920 годах, но в ходе переговоров по Минскому договору была возвращена русским. Русские постоянно внушали нам, что мы под ними, и называли нас "малороссами" Что ж, мы дадим отпор этому мнению, отправившись на их земли, чтобы освободить наших сородичей, которые не могут говорить на своем родном языке под неусыпным оком российских полицейских подразделений."


UKR_Splendid_Isolation: "Суверенитет Украины"
UKR_Splendid_Isolation_desc: "Вместо того чтобы полагаться на защиту иностранной державы, Украина стремится занять собственное место в международных делах."
UKR_Ties_Germany: "Сближение с Германией"
UKR_Ties_Germany_desc: "Украина подтверждает свою приверженность Германии и Рейхспакту и стремится обеспечить безопасность восточного фланга великого союза, возглавляемого Германией."
UKR_Ties_Russia: "Отношения с Россией"
UKR_Ties_Russia_desc: "Несмотря на подозрения Украины в отношении российских экспансионистских устремлений, Украина отказалась от Рейхспакта в пользу своего старого повелителя - России."
UKR_Rada_diss: "Сейм распущен"
UKR_Rada_diss_desc: "Гетман Павло Скоропадський распустил Украинский сейм. Без сопротивления со стороны Сейма Скоропадский теперь может управлять Украиной по своему усмотрению."
UKR_martial_law: "Военное положение"
UKR_decentralized_governance: "Децентрализованное правительство"
UKR_decentralized_governance_desc: "Украина под руководством Гетмана была децентрализована. Региональные культурные и языковые различия Украины теперь составляют основу её внутреннего административного деления."
UKR_secret_police_force: "Бюро специальных расследований"
UKR_secret_police_force_desc: "Новое правительство сочло целесообразным создать специальную внутреннюю полицию, которая будет выходить из тени и сдерживать синдикалистские и республиканские действия."
UKR_Rooting_Out_Corruption: "Борьба с коррупцией"
UKR_Rooting_Out_Corruption_desc: "Демократия на Украине ещё молода. Поэтому мы должны обеспечить её выживание, избавив власть от наиболее коррумпированных элементов, чтобы она действительно работала на благо народа."

