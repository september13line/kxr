### Intermarium/Mizhmoria ###
mizhmoria.1.t: "Формирование федеральных партий"
mizhmoria.1.d: "Хотя 'Меджуморье' ещё не создано, после проведения Конференции федералистских партий все больше национальных партий Украины и наших ближайших соседей объединились и создали надпартийные организации, которые будут представлять население альянса в будущем парламенте. Хотя Влияние новообразованных партий пока слишком мало, чтобы быть актуальным, они уже привлекают к себе внимание СМИ.\nСоциалистическая партия междуморья была создана из большинства левых и социалистических организаций, пропагандирует объединительные настроения и готовится продвигать плановую экономику в нашем союзе. Создана также Социал-демократическая партия Междуморья, которая представляется очень мощной и организованной благодаря общей истории социал-демократических партий на территории бывшей Российской империи.\nИ наконец, даже те, кто выступает против концепции Междуморья, объединились в так называемый Союз консерваторов.\nИ наконец, наша ведущая партия ПУЛД также объявила о создании своей надпартийной организации - Либерал-демократов Междуморья."
mizhmoria.1.a: "Новая сила в будущем союзе."

