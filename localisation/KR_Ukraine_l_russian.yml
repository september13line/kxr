## Starting ideas ##
UKR_brotfrieden_idea: "Хлебный мир"
UKR_brotfrieden_idea_desc: "Хлебный мир, подписанный в феврале 1918 г. в городе Брест между Украиной и Центральными Державами, предусматривал признание нашей независимости и военную помощь по нескромной цене - поставки хлеба и зерна для тыла Австрии и Германии. Вскоре после заключения мира социалистическое правительство республики было арестовано, а к власти пришел Гетман Скоропадский, который старался выполнять все условия мира. С тех пор Украина продолжает поставлять хлеб и продукты питания в Австрию и Германию, причем, несмотря на введение тарифов и платежей, они ниже рыночной стоимости, в результате чего наше сельское хозяйство, хотя и процветает, но не соответствует стандартам, а население, занятое в промышленности, обеднело."
UKR_derzhavna_varta: "Державна Варта"
UKR_derzhavna_varta_desc: "Державная Варта, или Государственная Стража - правоохранительная служба Скоропадского, поддерживает гражданский порядок на территориях, борется с анархо-криминальными и антинемецкими проявлениями, а также выполняет контрольные функции в политической сфере и служит в качестве разведывательного органа."
UKR_village_outflow: "Отток населения из деревень"
UKR_village_outflow_desc: "Несмотря на то, что большая часть крестьян решила остаться в деревне, привлеченная возросшими в этом году ценами на зерно, остальные начали понимать, что покупателей им не найти."
UKR_lingering_ukrainisation: "Затяжная украинизация"
UKR_lingering_ukrainisation_desc: "Несмотря на идеологические предпосылки "Украинизации", мероприятия по развитию украинской национальной культуры и образования на украинском языке, проходит гораздо более затяжно, чем планировалось изначально."
UKR_dualism: "Дуализм"
UKR_dualism_desc: "Проблема 'дуализма' на Украине - это конфликт между Гетманом Скоропадским и королем Василием. Несмотря на то, что Гетман является главой исполнительной власти с достаточно широкими полномочиями, его идеал - стать единственным Гетманом, без споров и навязанных "королей" С другой стороны, Король и Сейм видят в Гетмане единственное препятствие на пути к стабильности, демократии и подлинному суверенитету Королевства."

