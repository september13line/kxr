## Lemkos ##
ukrfor.240.t: "Судьба лемковщины"
ukrfor.240.d: "Пограничные земли между словаками, венграми и поляками издавна были родиной для этнического меньшинства лемков, у которых подавлялись язык и культура. Восточные лемкосы издавна были русофилами и желали войти в состав Великой Российской империи, но с её распадом их настроения переметнулись на Украину. К сожалению, они никогда не имели серьезного политического представительства, но теперь мы здесь, чтобы решить, хотим ли мы спасти лемков, как спасли гуцулов и другие малые украинские меньшинства.\n\nДругой вопрос, который возникает, касается западных лемков, которые культурно более привязаны к Польше и считают, что они в основном являются подгруппой поляков. Хотя это не совсем так и они такие же лемкосы, как и их восточные собратья, мы должны решить, стоит ли освобождать и их."
ukrfor.240.a: "Лучше не трогать эти пограничные территории."
ukrfor.240.b: "Освободить лемков в восточных частях их земли."
ukrfor.240.c: "Все лемкосы должны присоединиться к своей украинской родине!"
ukrfor.240.e: "Не только лемкосы - Приашевская Русь тоже будет нашей!"

ukrfor.241.t: "Ультиматум Лемковщине"
ukrfor.241.d: "Украинцы прислали нам ультиматум, они хотят, чтобы мы уступили им [73.GetName] и [1119.GetName] или они объявят нам войну, как нам реагировать?"
ukrfor.241.a: "Мы должны принять его."
ukrfor.241.b: "Откажитесь от предложения, пусть приходят!"
ukrfor.241.c: "Необходимо нанести упреждающий удар."

ukrfor.242.t: "Наш ультиматум принят!"
ukrfor.242.d: "[FROM.GetName] уступили нам наши требования в ответ на наш ультиматум, мы победили!"
ukrfor.242.a: "Ура!"

ukrfor.243.t: "Наш ультиматум отклонён!"
ukrfor.243.d: "Безумное [FROM.GetAdjective]ое правительство бросает вызов нашей власти, отказываясь от нашего ультиматума, как мы отреагируем на это позорище?"
ukrfor.243.a: "Тогда это война."

ukrfor.244.t: "[FROM.GetName] предают нас!"
ukrfor.244.d: "Вследствие ультиматума [UKR.GetAdjective]ие [FROM.GetAdjective]ие дипломаты оставили нас один на один с этой угрозой. Что же нам делать?"
ukrfor.244.a: "Мы ничего не можем сделать..."
ukrfor.244.b: "Окажите сопротивление захватчику!"

ukrfor.245.t: "[FROM.GetName] атакует нас!"
ukrfor.245.d: "Оставшись один на один с нами, белорусы решили сопротивляться нашей аннексии их территории."
ukrfor.245.a: "Мы их раздавим!"


## Гражданская война на Украине Petliura ##
ukrfor.252.t: "Хаос на Украине"
ukrfor.252.d: "В последнее время на Украине неспокойно. Политический кризис, разразившийся после сентябрьских событий, привел к масштабной вспышке антимонархических сил, которым удалось свергнуть правительство и объявить о возвращении Украинской Народной Республики. Однако социалистическое правительство не смогло эффективно организовать работу нового правительства, в результате чего власть в стране захватил Атаман Симон Петлюра, Главнокомандующий вооруженными силами.\n\nНо на этом череда несчастий не закончилась. Крестьяне и рабочие Юга и Юго-Востока, возглавляемые радикальными левыми, восстали против Оттомана. Все бы ничего, но Украина - важный регион, обеспечивающий продовольствием и рабочей силой всю Европу.\n\nКто владеет Украиной, тот владеет всей Восточной Европой. "
ukrfor.252.a: "Мы должны вмешаться и навести порядок!" # GER option
ukrfor.252.b: "Мы можем выиграть от этого." # RUS option
ukrfor.252.c: "Поляки должны быть освобождены от этого хаоса!" # POL option
ukrfor.252.e: "Обезопасить районы Украины с белорусским большинством!" # WHR option
ukrfor.252.f: "Войти на украинскую территорию до Днестра!" # ROM option
ukrfor.252.g: "Мы не должны вмешиваться."
ukrfor.252.h: "Поддержать Петлюру!"

ukrfor.253.t: "[FROM.GetAdjective]ая интервенция!"
ukrfor.253.d.GER: "Несмотря на наши договоренности с германским правительством, Кайзер все же решил силой свергнуть правительство нашей республики и вернуть Гетмана на трон. Однако он ошибается, думая, что Украина сдаст Киев немецким войскам. \n\nАтаман Петлюра приказал всем боеспособным частям немедленно броситься на защиту границ нашей республики. Однако это решение может быть опасным, поскольку Боротьбисты удерживают власть на юге. Возможно, стоит предложить им временный союз для спасения Украины, иначе украинский народ вновь окажется в рабстве и на грани физического уничтожения."
ukrfor.253.d.RUS: "Воспользовавшись нашей слабостью и грубо нарушив Минский мир, войска российской армии вероломно напали на Украину! Оправдывая свою агрессию защитой русскоязычного населения, они лишь приближают мир к новой мировой войне и хаосу. Мы не сдадим им Украину и должны дать им решительный отпор."
ukrfor.253.d.POL: "Поляки давно жадничают на нашу землю. Апеллируя к границам Речи Посполитой, давняя мечта польских националистов - вернуть себе контроль над землями Правобережной Украины. Теперь мы должны отразить вероломное нападение Польши, чтобы сохранить свои территории."
ukrfor.253.d.WHR: "Предательская позиция Беларуси по силовому решению территориальных конфликтов приведет их к краху! Вчера правительство Белоруссии под эгидой защиты белорусского населения вероломно напало на наши северные границы. Их агрессия не пройдет бесследно, и рано или поздно мы вернём свои законные территории!"
ukrfor.253.d.ROM: "Румынское правительство без объявления войны предприняло широкомасштабное нападение на нашу территорию. Практически за несколько часов они захватили крупные населенные пункты и вышли к Днестру, в том числе захватили Одессу. Эти территории никогда не принадлежали Румынии, и позиция Украины по этому вопросу остаётся неизменной. Румыны заплатят за своё предательство."
ukrfor.253.a: "Мы вынуждены временно присоединить Боротьбисты!"
ukrfor.253.b: "Мы не можем сейчас его защищать..."
ukrfor.253.c: "Объявить им войну!"
ukrfor.253.e: "Враги со всех сторон!"

ukrfor.254.t: "[FROM.GetName] вмешивается в дела Украины!"
ukrfor.254.d: "Мы только что получили известие о том, что [FROM.GetNameDefCap] вероломно вмешался в дела Украины! В то время как наш контроль над Украиной является абсолютно законным, вмешательство других иностранных государств в дела Украины является просто нарушением законных границ Рейхспакта! Мы должны потребовать немедленно покинуть украинскую территорию для нарушителей!"
ukrfor.254.a: "Требовать отвода войск!"

ukrfor.255.t: "[FROM.GetName] требует вывода наших войск с Украины!"
ukrfor.255.d: "Правительство Германии направило нам ультиматум с требованием немедленно вывести наши войска с территории Украины! Очевидно, они считают, что могут сами вмешаться в украинские дела. Однако мощь Кайзеррейха может оказаться для нас непосильной."
ukrfor.255.a: "Мы не откажемся от своих естественных претензий!"
ukrfor.255.b: "Мы не можем рисковать войной со всем Рейхспактом!"
ukrfor.255.c: "Установить марионеточное правительство на контролируемой территории" #option for socialist Russia

ukrfor.256.t: "[From.GetAdjective]ие силы покидают Украину!"
ukrfor.256.d: "[FROM.GetAdjective]ое правительство осознало все возможные последствия, с которыми оно столкнется, если не выведет свои войска из Украины, и прислушалось к нашему совету."
ukrfor.256.a: "Рад, что у них есть здравый смысл."

ukrfor.257.t: "[From.GetAdjective]ие силы наступают!"
ukrfor.257.d: "Несмотря на наш ультиматум, [FROM.GetAdjective]ое правительство отказалось вывести свои войска из Украины и теперь оккупирует часть её территории. Мы должны решить, что делать дальше."
ukrfor.257.a: "У нас нет другого выбора, кроме как объявить им войну."
ukrfor.257.b: "Пока объявить им эмбарго. Мы разберемся с ними позже."

ukrfor.260.t: "Союз с Петлюрой?"
ukrfor.260.d: "В условиях тотальной агрессии и попытки расчленить Украину контрреволюционное правительство отамана Петлюры обратилось к нам с просьбой заключить временное перемирие и союз против врагов Украины. Несмотря на то, что мы восстали против правительства Директорія, сейчас, похоже, это единственный возможный вариант спасения украинской независимости."
ukrfor.260.a: "У нас нет другого выбора."
ukrfor.260.b: "Мы не пойдем на союз с теми, кто против трудового народа!"

ukrfor.261.t: "Объединённый фронт"
ukrfor.261.d: "Перед лицом нынешней иностранной интервенции лидер "Боротьбисты" Александр Шумский согласился на временный мир ради спасения Украины. Произошло то, что казалось невозможным. Союз Петлюры и Шумского удивительно нестабилен и опасен, но он может стать единственным вариантом спасения нашей независимости"
ukrfor.261.a: "Все за независимость Украины!"

ukrfor.262.t: "[FROM.GetName] Высылает поддержку!"
ukrfor.262.d: "[FROM.GetAdjective]ое правительство официально признало наше правительство легитимным и прислало нам ценную поддержку против кровавых Боротьбистов на юге!"
ukrfor.262.a: "Великолепно!"

ukrfor.263.t: "Интервенция на Украине?"
ukrfor.263.d: "В последнее время на Украине неспокойно. Политический кризис, разразившийся после сентябрьских событий, привел к масштабной вспышке антимонархических сил, которым удалось свергнуть правительство и провозгласить возвращение Украинской Народной Республики. Однако социалистическое правительство не смогло эффективно организовать земельную реформу, в результате чего крестьяне и рабочие Юга и Юго-Востока, возглавляемые радикальными левыми, подняли восстание против Рады. Все бы ничего, но Украина - важный регион, обеспечивающий продовольствием и рабочей силой всю Европу.\n\nКто владеет Украиной, тот владеет всей Восточной Европой."
# GER o# Варианты ГЕР.ptions #
ukrfor.263.a: "Вмешаться от имени киевского правительства." # GER option 1
ukrfor.263.b: "Житница должна быть приведена к миру." # GER option 2
# RUS/S* Варианты RUS/SOV.OV options #
ukrfor.263.c: "Вмешаться в Юго-Восточную Украину!" # RUS option 1
ukrfor.263.e: "Вмешаться в Северную Украину!" # RUS option 2
ukrfor.263.f: "Атаковать обоих! Украина снова станет русской!" # RUS option 3

ukrfor.252.c: "Поляки должны быть освобождены от этого хаоса!" # POL option
ukrfor.252.e: "Обезопасить районы Украины с белорусским большинством!" # WHR option
ukrfor.252.f: "Войти на украинскую территорию до Днестра!" # ROM option
ukrfor.252.g: "Мы не должны вмешиваться."

ukrfor.264.d.GER: "Несмотря на наши договоренности с германским правительством, Кайзер все же решил силой свергнуть правительство нашей республики и вернуть Гетмана на престол. Однако он ошибается, думая, что Украина сдаст Киев немецким войскам. \n\n[ROOT.GetLeader] приказал всем боеспособным частям немедленно броситься на защиту границ нашей республики."

ukrfor.265.t: "[FROM.GetLeader] выражает отказ от пакта!"
ukrfor.265.d: "Несмотря на тяжелое положение, [FROM.GetLeader] отказался от союзничества с нами, даже временного."
ukrfor.265.a: "Трагедия!"

ukrfor.266.t: "Договор о проходе"
ukrfor.266.d: "Украинское правительство потребовало свободного прохода своих военных кораблей через пролив Дарданеллы. Они утверждают, что это позволит их респектабельному флоту участвовать в операциях против враждебных государств в Средиземноморье в рамках более широкого союза.\n\nОчевидно, что [Root.GetAdjective]ое правительство будет иметь право проверять любые проходящие корабли и определять точную природу этого договора."
ukrfor.266.a: "Мы принимаем."
ukrfor.266.b: "Никогда."

ukrfor.267.t: "[FROM.GetName] выражает согласие!"
ukrfor.267.d: "[FROM.GetAdjective]ое правительство приняло наше предложение о проходе через проливы Дарданеллы и позволит нашему флоту свободно перемещаться через проливы "для поддержания взаимных интересов в Средиземноморском регионе." Теперь наши корабли могут принимать участие в операциях за пределами Черного моря."
ukrfor.267.a: "Отлично!"

ukrfor.268.t: "Украина национализировала Preußische Ostbahn!"
ukrfor.268.d: "Правительство Украины национализировало контрольный пакет акций Прусской Восточной железной дороги, дочерней компании Прусской государственной железнодорожной компании, которая управляет большинством железных дорог на Украине.\n\nВ результате этой сделки право собственности на железную дорогу переходит к украинской железнодорожной корпорации, за которую, правда, ещё заплачена значительная часть марксов."
ukrfor.268.a: "Хорошо."

ukrfor.300.t: "Нейтральный статус Украины"
ukrfor.300.d: "Украина решила официально объявить о политике нейтралитета, превратившись в "восточноевропейскую Швейцарию" В связи с этим сегодня украинская делегация посетила [ROOT.Capital.GetName], чтобы запросить пакты о ненападении и гарантии того, что Украина не будет участвовать в широких европейских конфликтах и избегать войн с государствами, находящимися в сфере нашего влияния. Однако, чтобы обеспечить такой "нейтралитет", Украина попросила нас гарантировать их независимость и суверенитет."
ukrfor.300.a: "Подпишите!"
ukrfor.300.b: "Нейтралитет есть нейтралитет, отказывайтесь от гарантий."
ukrfor.300.c: "Мы не подпишем!"

ukrfor.301.t: "[FROM.GetName] вводит гарантии!"
ukrfor.301.d: "Наша делегация в [FROM.GetAdjective]ой столице была принята с почестями. Уважая наш нейтральный статус, они согласились гарантировать нашу независимость."
ukrfor.301.a: "Отлично!"

ukrfor.302.t: "[FROM.GetName] признает нейтральный статус!"
ukrfor.302.d: "Нашу делегацию в [FROM.GetAdjective]ой столице приняли с радостью, но с тревогой. Уважая наш нейтральный статус, они отказались гарантировать нашу независимость, но признали наш нейтралитет."
ukrfor.302.a: "Отлично!"

ukrfor.303.t: "[FROM.GetName] отклоняет наше предложение!"
ukrfor.303.d: "Наша делегация в [FROM.GetAdjective]ой столице была принята с большим волнением. К сожалению, они отказались признать наш нейтральный статус."
ukrfor.303.a: "Идиотизм!"

ukrfor.304.t: "Мир с Украиной?"
ukrfor.304.d.stalemate: "Поскольку заблудшее государство Украина восстало против нас, война была естественным завершением. К сожалению, наши войска не смогли прорваться, и народный гнев против войны растет. Может быть, настало время обратиться с просьбой о мире?"
ukrfor.304.d.losing_ground: "В условиях восстания против нас непокорного государства Украина война была естественным выводом. К сожалению, им удалось капитулировать [capitulated_ally.GetName]), и растут опасения относительно нового нападения. Может быть, настало время подать мирный иск?"
ukrfor.304.a: "У нас нет выбора."
ukrfor.304.b: "Мы не будем вести переговоры с этими предателями!"

ukrfor.305.t: "Мир с Австрией?"
ukrfor.305.d: "Удивительно, но австрийцы обратились к нам с мольбой о мирном урегулировании конфликта. Это положит конец войне сейчас, но Австрия может нанести удар в будущем..."
ukrfor.305.a: "Наконец-то победа!"
ukrfor.305.b: "Никакого мира с империалистами!"

ukrfor.306.t.aus: "Украина отказывается от мира"
ukrfor.306.t.ukr: "Германия отказывается от переговоров"
ukrfor.306.d.aus: "Несмотря на то, что мы предложили украинцам мир, чтобы окончательно прекратить войну, они отказались от любых переговоров, и нам придется бороться до конца!"
ukrfor.306.d.ukr: "Неудивительно, что Германия отказалась от любых переговоров о мире, несмотря на нашу сильную руку. Похоже, что они не уступят, пока украинские сапоги не встанут в Вене."
ukrfor.306.a: "Мы раздавим этих бунтовщиков!"
ukrfor.306.b: "Бой насмерть."


ukrfor.646.t: "Союз между равными"
ukrfor.646.d: "В наших отношениях с Германией и Миттельевропой многое оставляет желать лучшего. Вместо того чтобы яростно выступать против европейского сотрудничества, как это делают упрямые радикалы, мы должны стремиться к сотрудничеству с другими государствами-единомышленниками в Восточной Европе. В конце концов, социал-реформистские и демократические правительства пришли к власти во многих наших странах-единомышленниках.\n\nПрошлым летом на конференции Миттельевропа уже велись предварительные переговоры о более глубоком сотрудничестве между нашими государствами, а теперь это предложение превратилось в реальный договор, в основном основанный на проекте польского государственного деятеля Габриэля Нарутовича. Этот договор о сотрудничестве между народными государствами, прозванный в прессе "Малым пактом", сформирует нашу собственную экономическую зону внутри Миттельевропы, которая, с одной стороны, объединит наше влияние в организации, а с другой - будет координировать совместные инфраструктурные проекты и проекты развития. В идеале наше сотрудничество должно служить примером неэксплуататорских отношений между соседями и служить противовесом интересам Германии и Австрии."
ukrfor.646.a: "Великолепное предложение!"
ukrfor.646.b: "Звучит подозрительно."

ukrfor.647.t: "[FROM.GetName] ищет более близкие отношения"
ukrfor.647.d: "[FROM.GetAdjective]ое министерство иностранных дел представило свой план Договора о сотрудничестве между народными государствами. Этот договор, прозванный в прессе "Малым пактом", сформирует нашу собственную экономическую зону внутри Миттельевропы. Его целью будет, с одной стороны, объединение нашего влияния в организации, а с другой - координация совместных проектов по развитию инфраструктуры. В идеале наше сотрудничество стало бы примером неэксплуататорских отношений между соседями и противовесом интересам Германии и Австрии."
ukrfor.647.a: "Восхитительное предложение!"
ukrfor.647.b: "Не интересует."

ukrfor.648.t: "Ратификация Договора о сотрудничестве между народными государствами"
ukrfor.648.d: "Наступил торжественный момент, когда парламент принял Договор о сотрудничестве между народными государствами в качестве свидетельства народных революций и подъема свободы и демократии в Восточной Европе. Хотя организация находится в зачаточном состоянии и в основном занимается совместными инфраструктурными проектами в наших общих приграничных регионах, есть много идей, чтобы в конечном итоге расширить договор до более крупного экономического союза. Надеюсь, это даст нам дополнительные дипломатические рычаги в будущих торговых переговорах с Германией."
ukrfor.648.a: "За свободу и братство!"

ukrfor.649.t: "Формирование Договора о сотрудничестве между народными государствами"
ukrfor.649.d: "Министры иностранных дел Польши, Украины и Белой Рутении подписали сегодня Договор о сотрудничестве между народными государствами. В их совместном заявлении говорится, что договор призван координировать их инфраструктурные проекты и другие виды экономического сотрудничества. Мы были проинформированы об этом заранее, и министерство иностранных дел не сочло нужным останавливать эти проекты - по крайней мере, после того, как мы получили ряд исключений и оговорок в тексте договора, гарантирующих, что наше собственное экономическое влияние от этого не пострадает. На практике этот договор мало что значит. В лучшем случае он может улучшить экономическую стабильность Восточного Миттельевропа, а в худшем - развалится через год-два из-за внутренних разборок."
ukrfor.649.a: "Они теперь объединяются в профсоюзы?"
UKR_EE_coop_tt: "Если они согласятся, мы все получим следующие преимущества:"
UKR_EE_cooperation: "Малый пакт"

ukrfor.650.t: "На грани краха"
ukrfor.650.d: "Все кончено. Гегемония Германии разрушена, и Европа охвачена пламенем. Мы и наши восточноевропейские братья доблестно сражались, но это лишь вопрос времени, когда нас раздавят одного за другим. Единственный способ выжить - это сплотить оставшихся союзников, объединённых верой в народную демократию и свободу. "
ukrfor.650.a: "Мы не бросим наших товарищей!"
ukrfor.650.b: "Какая глупая идея."

ukrfor.651.t: "Приглашение в [FROM.GetFactionName]"
ukrfor.651.d: "[FROM.GetName] официально пригласили нас присоединиться к их новому альянсу, который должен стать великой коалицией стран Балтийско-Черноморского региона."
ukrfor.651.a: "Конечно, мы присоединимся!"
ukrfor.651.b: "Мы бы предпочли остаться в стороне."

ukrfor.652.t: "Гос-во [FROM.GetName] отказалось!"
ukrfor.652.d: "К сожалению, [FROM.GetAdjective]ое правительство отклонило наше предложение. Они не присоединятся к нашему альянсу!"
ukrfor.652.a: "Очень жаль!"

