ukrpol.191.t: "Проблемы с классовыми советами"
ukrpol.191.d: "Наше решение отдать предпочтение аграрному классу перед всеми остальными привело к некоторым проблемам. Представители различных промышленных объединений уже давно заявляют, что организация советов классов слишком смещёна в сторону аграрных организаций. Они не понимают, что, несмотря на все успехи индустриализации, Украина остаётся аграрной страной, и мы не можем просто игнорировать социально-экономические реалии нашего государства. Вполне естественно, что аграрный класс должен играть ведущую роль в управлении страной. И все же ради стабильности нашей страны мы должны так или иначе реагировать на эти претензии."
ukrpol.191.a: "Игнорировать их."
ukrpol.191.b: "Попытаться найти компромисс."
ukrpol.191.c: "Использовать контакты Гомзина, чтобы заставить замолчать самых громких жалобщиков."

ukrpol.192.t: "Ушел из жизни Вячеслав Липинский"
ukrpol.192.d: "Сегодня на 59-м году жизни после продолжительной болезни скончался Вячеслав Липинский. Историк, общественный и политический деятель, идеолог украинского консерватизма и провидец, он останется в памяти как выдающийся политик, навсегда изменивший Украину. Гетманат, построенный на принципах украинского консерватизма, оказался хорошей системой для Украины, несмотря на свою недемократичность, национальную и сословную неполноценность. Усилия Липинского навсегда останутся в памяти истинных патриотов Украины."
ukrpol.192.d2: "Сегодня после продолжительной болезни на 59-м году жизни скончался наш отаман-министр Вячеслав Лыпинский. Историк, общественный и политический деятель, идеолог украинского консерватизма, провидец, он останется в памяти как выдающийся политик, навсегда изменивший Украину. Гетманат, построенный на принципах украинского консерватизма, оказался хорошей системой для Украины, несмотря на свою недемократичность, национальную и сословную неполноценность. Усилия Липинского навсегда останутся в памяти истинных патриотов Украины.\n\nНа съезде [ROOT.GetRulingParty] было объявлено, что новым отаманом-министром страны его сменит Сергей Шемет, один из его ближайших соратников."
ukrpol.192.a: "Покойся с миром, Вячеслав Казымирович."


### UPSF ###
ukrpol.200.t: "Возвышения и падения социалистов-федералистов"
ukrpol.200.d: "В июне 1917 года на политической арене молодой Украинской республики появилась Социалистическо-федералистская партия. Своим названием она отдавала дань эпохе, но была сформирована из членов ушедших в историю Украинской демократическо-радикальной партии и Ассоциации украинских прогрессистов. Члены новой партии принадлежали к либерально-демократической интеллигенции, занимались национально-культурной работой и были лучшими профессионалами в своей области среди всех партий того времени. Будучи скорее умеренными социалистами, сторонниками мирового федерализма и децентрализованного административного устройства, эсеры вошли в состав правительства Гетмана, что привело к ярко выраженному расколу в партии, но не по программе, а по стратегии.\n\nЭпоха украинской революции поставила членов одной партии по разные стороны баррикад. Сторонники Гетмана стали известны как УСПФ (Мисцеви) - под руководством Дорошенко они остались в Гетманате и участвовали во всех правительствах. Фракция Ефремова, Никовского и Шульгина переименовалась в Украинских либерал-демократов и приняла участие в создании Директорії - хотя сотрудничество с откровенно социалистическими партиями было непростым и скорее стратегическим решением. \n\nНесмотря на раскол, фракции сохранили теплые отношения, а после Директорія революции сторонники Дорошенко вновь присоединились к своим единомышленникам, готовые воплотить в жизнь мечту о либерально-демократической Украине."
ukrpol.200.a: "Будем надеяться, что партия станет ещё сильнее."

ukrpol.201.t: "Воздух свободы"
ukrpol.201.d: "Жизнь рядового украинца постепенно начала обретать смысл. Заводы, заброшенные во время забастовок и анархии, вновь начали давать продукцию, зарплата рабочих достигла докризисного уровня. Милиция, дежурящая на улицах украинских городов, охраняет мир и покой наших граждан, восстанавливая порядок после царившей анархии. Даже некоторые крупные землевладельцы и предприниматели, покинувшие страну после Гетмана, вернулись, восприняв новость о восстановлении прав частной собственности. Украинские крестьяне и фермеры, хотя и ощущают на себе последствия аграрного кризиса, спокойно обрабатывают свою землю, хотя и под гнетом существующей хлебной монополии. \n\nУкраина возвращается, пусть медленно и робко, но к тому процветанию, которое когда-то обещал Гетманский режим, обрекший всех на страшные последствия. Теперь свободная Украина встала на путь истинной демократии. И хотя предстоит ещё многое сделать и преодолеть множество препятствий, есть одно неотъемлемое чувство, почти неуловимое, но отчётливо проявляющееся, и которое большинство украинцев пока, то ли боится, то ли смущается, после веков угнетения и рабства - Свобода. Как она пронизывает воздух, воду, небо, украинские поля. Свобода везде и во всем, и, заполняя всю атмосферу, свобода устремляется к своей истинной цели. Сохранить это чувство, хотя бы на мгновение, - вот истинная мечта Украины. И надежда. Надежда на то, что этот миг - в масштабах человеческой истории, сможет наполнить жизнь десятков последующих поколений."
ukrpol.201.a: "Давайте вдохнем этот воздух свободы."

ukrpol.202.t: "Фракция Мисцеви в правительстве?"
ukrpol.202.d: "Значительное большинство голосов, отданных за ПУЛД, позволило обеспечить победу фракции ФПУ(м) Дорошенко, избранной единым блоком. Знакомые избирателям лица, в отличие от ПУЛД, помогли обеспечить победу в нескольких крупных регионах, в том числе в одном из самых консервативных - Полтавском. Тем не менее, фракция Дорошенко не была представлена в правительстве, в то время как [ROOT.GetLeader] назначил на руководящие посты близких ему людей.\n\nНесмотря на теплые отношения с фракцией, [ROOT.GetLeader] предложил включить в правительство её членов, а именно Дорошенко на пост министра иностранных дел и Стебницкого на пост министра внутренних дел. Некоторые, однако, не поддерживают назначение министров другого крыла на столь важные посты и предлагают вместо этого дать им портфели в менее важных министерствах"
ukrpol.202.a: "Назначать мистов на ключевые посты."
ukrpol.202.b: "Приглашать их на менее важные посты."

ukrpol.203.t: "Премьер-министр ПУЛД"
ukrpol.203.d: "Хотя Сергей Ефремов является признанным лидером ПУЛД(С-Ф), есть ещё две кандидатуры на пост премьер-министра, предложенные на предвыборном съезде партии. "
ukrpol.203.a: "Сергей Ефремов, один из создателей украинской журналистики!"
ukrpol.203.b: "Андрей Никовский, литературовед и лингвист."
ukrpol.203.c: "Александр Шульгин, талантливый дипломат и социолог."

ukrpol.204.t: "Прощальная речь Ивана Огиенко"
ukrpol.204.d: "Иван Огиенко, министр внутренних дел, был известен многим как глубоко религиозный человек. Приват-доцент кафедры языка и литературы Киевского университета, изучавший историю восточнославянского акцента, он сыграл значительную роль в украинизации учебных заведений в 1917 году, а с 1918 года стал профессором истории украинской культуры в Украинском университете в Киеве, а также основателем и первым ректором Каменец-Подольского украинского университета. Находясь в эмиграции в Галиции, он основал издательство «Украинская автокефальная церковь», активно сотрудничал с униатской церковью и регулярно публиковал свои работы. Огиенко был также создателем новой научной дисциплины — палеотипии, которую он понимал как отрасль знания о книгах старой печати («стародруки»).\n\nОднако в 1937 году его любимая жена, Доминика Даниловна, скончалась, в результате чего профессор и министр с новой силой обратился к вере. Несколько дней назад Иван Огиенко произнёс своё прощальное обращение в качестве министра, а сегодня он подал в отставку и был пострижен в монашество с именем Илларион в Святогеоргиевском соборе в Каменце-Подольском. Илларион сделал призыв перевести полный текст Библии на украинский язык, продолжать дело украинизации церковной жизни и проповедовать."

ukrpol.204.a: "Пусть он продолжает своё дело на религиозном поприще."

ukrpol.205.t: "Обращение к умеренным бундистам"
ukrpol.205.d: "Наши отношения с Еврейским рабочим бундом всегда были симбиотическими, но при этом руководство бунда опасается радикальных изменений существующего статус-кво, которые мы намерены инициировать. При этом молодые члены Бунда выросли за время официального политического партнерства между нами и Бундом и, как следствие, гораздо более восприимчивы к нам и нашим реформам. Поэтому, чтобы заручиться поддержкой Бунда, мы намерены оказать полную поддержку и одобрение этим молодым умеренным членам Бунда в надежде, что они приобретут большее влияние в Бунде и в конечном итоге возьмут его под свой контроль, обеспечив более дружественный Бунд в ходе реализации наших многочисленных реформ."
ukrpol.205.a: "Желаем удачи этим молодым умеренным!"

ukrpol.206.t: "Умеренные захватили власть в Бунде"
ukrpol.206.d: "Наша авантюра оправдалась: рискуя поставить под угрозу наше партнерство с Еврейским трудовым бундом, мы поддержали попытку молодых умеренных членов Бунда взять на себя руководство старой гвардией. Эти умеренные члены гораздо теснее связаны с нашим правительством и оказались более восприимчивыми к нашим идеям реформ. Тем не менее, хаос в Бунде подрывает трудовую жизнь многих еврейских рабочих, хотя мы считаем, что при достаточном количестве времени все вернется на круги своя."
ukrpol.206.a: "Отлично!"

ukrpol.207.t: "Приближение к директорія умеренных?"
ukrpol.207.d: "Правящая партия ПУЛД(С-Ф) оказалась на перепутье. Победив на выборах и утвердив своё место в правительстве, партия оказалась перед сложным выбором политического курса в парламенте.\n\nПартия должна решить, стоит ли ей обратиться к УСДРП (Украинским социал-демократам), своим бывшим союзникам во времена Директорія, чтобы проводить социалистическую политику и сохранить свою идеологическую приверженность. Однако возникают опасения, что сотрудничество с УСДРП может подтолкнуть ПУЛД(С-Ф) к более экстремальной форме социализма и оттолкнуть умеренные фракции внутри партии. \n\nВ качестве альтернативы ПУЛД(С-Ф) может обратиться к националистическим партиям, представленным УПСС и Михновским. Хотя эти партии и не являются ультраправыми, они подчеркивают национальную идентичность и пользуются определенным уважением в вооружённых силах. Союз с этими националистами позволит ПУЛД(С-Ф) найти баланс между своими социалистическими устремлениями и более прагматичной коалицией, признающей важность национального единства. \n\nЛидеры ПУЛД(С-Ф) собираются, чтобы обсудить эти варианты и определить судьбу Украинской Народной Республики. В условиях нарастания напряженности в партии и на широкой политической арене их судьбоносное решение определит будущее страны. Выберут ли они социалистический путь, возобновив связи с УСДРП, или пойдут по пути националистического альянса, преодолевая разрыв между своими идеалами и требованиями политической ситуации? Результат выборов сыграет важнейшую роль в определении курса Украинской Народной Республики на ближайшие годы."
ukrpol.207.a: "Объявляем коалицию УСДРП-ПУЛД!"
ukrpol.207.b: "Директорія времен прошла. Мы должны смотреть вправо."

ukrpol.208.t: "Национально-демократическая Рада"
ukrpol.208.d: "Украинская либерально-демократическая партия (социалисты-федералисты), или ПУЛД(С-Ф), приняла стратегическое решение о союзе с национал-демократами с целью создания сбалансированной и прагматичной коалиции. Однако этот союз поставил правящую ПУЛД(С-Ф) перед выбором - с какой ключевой национал-демократической фракцией ей сотрудничать.\n\nОдин из вариантов - УПСС, политически разнородная коалиция, состоящая из таких фракций, как национал-социалисты Андриевского, консерваторы Шаповала, а также различные милитаристы и националисты. Союз с УПСС позволил бы ПУЛД(С-Ф) укрепить свою приверженность национально-демократическому делу и получить более широкую поддержку среди представителей различных политических взглядов.\n\nАльтернативным вариантом является создание новой коалиции с выдающимся Николаем Михновским. Как первопроходец идеи украинского суверенитета, Михновский является беспартийным, его связи с михновской фракцией УПСС очень глубоки. Однако его огромные амбиции могут привести к раздорам и нестабильности в коалиции.\n\nКак ни странно, появилась третья возможность: создание альянса с УПСС и Михновским в попытке преодолеть разногласия и объединить национально-демократическое движение. Однако это решение может оказаться непростым, так как жонглирование идеологией и амбициями различных фракций может оказаться сложным.\n\nПосле того как ПУЛД(С-Ф) взвесит эти критические варианты, на карту будет поставлена будущая траектория украинской политики и единство страны. Именно от ПУЛД(С-Ф) зависит создание коалиции, отвечающей их целям и обеспечивающей стабильность страны, но какое сочетание партнеров окажется наиболее выгодным, пока неясно."
ukrpol.208.a: "Алли УПСС"
ukrpol.208.b: "Союзник Михновский"
ukrpol.208.c: "Союзники оба!"

ukrpol.209.t: "Оформление левой коалиции"
ukrpol.209.d: "После завершения коалиционных переговоров ПУЛД(С-Ф) приветствует в правительстве своих старых союзников из Директорія, окончательно закрепляя левые позиции в республике. В то время как все наиболее радикальные идеи УСДРП были отвергнуты правительством, были приняты умеренные, такие как увеличение усилий по индустриализации Украины, а также корректировка земельной реформы. С приходом в кресло министра экономики известного экономиста УСДРП Дмитрия Исаевича появляется шанс на реализацию наиболее справедливой и эффективной программы социального обеспечения. В то время как другие члены УСДРП получили некоторые другие кресла в правительстве, новая коалиция УСДРП-ПУЛД готова вступить на свой политический путь в новой Украине."
ukrpol.209.a: "Мы приветствуем наших Директорія товарищей в правительстве!"

ukrpol.210.t: "Усиливается левая оппозиция"
ukrpol.210.d: "Решение ПУЛД(С-Ф) о союзе с национально-демократическими партиями не только внесло раскол в ряды правящей коалиции, но и усилило левую оппозицию. По мере того как новости об альянсах ПУЛД(С-Ф) распространяются по стране, левые группы все больше обеспокоены направлением развития украинской политики.\n\nВ ответ на предательство левых ценностей члены УПСР и УСДРП начали организовывать массовые акции протеста и митинги. Эти мероприятия привлекли большое количество недовольных рабочих и интеллигенции, разочарованных отсутствием представительства в правительстве.\n\nПо мере усиления оппозиции ПУЛД(С-Ф) пытается сохранить контроль над ситуацией. Некоторые внутри партии предлагают правящей коалиции отказаться от союза с национал-демократическими фракциями и вернуться к своим корням левой партии. Другие, однако, утверждают, что ПУЛД(С-Ф) должна оставаться прагматичной и работать с любой партией, которая поможет ей достичь своих целей - стабильности и процветания Украины.\n\nСитуация на Украине становится все более нестабильной, политическая напряженность и экономические трудности толкают людей в объятия экстремистских группировок как слева, так и справа."
ukrpol.210.a: "Мы должны внимательно следить за ними."

ukrpol.211.t: "Образец парламента"
ukrpol.211.d: "Правительство задумало масштабный проект реформирования действующей законодательной системы, во многом основанный на устаревшем понимании эпохи Скоропадского. По сути, функции марионеточного "Сейм", действовавшего при Гетмане, остались теми же, что и у Центральной Рады, действующей сейчас, разумеется, за некоторыми исключениями. Тем не менее, правительство всерьез готово рассматривать проекты модернизации системы и создания нового парламента по образцу европейских держав.\n\nНа рассмотрение комиссии по реформам было представлено 3 проекта. Первый из них - модель парламента на основе шведского Риксдага. Державная Рада" будет двухпалатной, состоящей из палаты депутатов и палаты земских собраний. Верхняя палата будет состоять из представителей регионов и городских советов, избираемых косвенным путём.\nВторой вариант основан на Федеральном собрании Швейцарии, также являющемся двухпалатным парламентом. Места в нижней палате, "Национальной Раде", будут распределяться пропорционально населению регионов, а в "Раде Земель" каждый регион получит два мандата, что обеспечит равенство избирателей и регионов. \n\nНаконец, последний предложенный вариант - это модель голландского парламента - двухпалатного, где депутаты будут избираться в нижнюю Палату Председателей на всеобщих выборах на 5 лет, а верхняя Палата - "Сенат Республики", где депутаты будут избираться на 4 года на основе листов, поданных регионами.\n\nКаждая модель имеет свои особенности, но построение новой законодательной системы в соответствии с ведущими европейскими стандартами поможет нам построить стабильную политическую систему и укрепить свободы граждан."
ukrpol.211.a: "Создать парламент по образцу Риксдага."
ukrpol.211.b: "Швейцарская модель должна быть для нас примером."
ukrpol.211.c: "Создать парламент по образцу голландских Генеральных штатов."

ukrpol.213.t: "Дебаты о Центрально-Европейской Федерации"
ukrpol.213.d: "На одном из последних заседаний ПУЛД(С-Ф) активно обсуждались планы развития Украины в контексте Центрально-Европейской Федерации. Было рассмотрено несколько подходов, каждый из которых встретил серьезную поддержку и критику со стороны членов партии и населения.\n\nОдно из предложений предполагает объединение с австрийским движением Paneuropa фон Куденхове-Калерги, которое предполагает создание единой Европы, обеспечивающей мир, процветание и прогресс. Этот вариант выгоден тем, что позиционирует Украину как важную часть большого европейского сообщества. Однако в партии растет обеспокоенность тем, что это движение может оказаться слишком идеалистичным для достижения реальных целей.\n\nДругой подход предполагает восстановление связей Украины с германским проектом Миттельевропа - федерацией, созданной с целью содействия экономическому сотрудничеству и политической стабильности в регионе. Возобновляя отношения с Германией, ПУЛД(С-Ф) мог бы обеспечить себе постоянную поддержку и защиту в центре Европы. Однако критики утверждают, что вступление в федерацию, ориентированную на Германию, может привести к потере суверенитета Украины в угоду интересам Берлина.\n\nИ наконец, существует значительная фракция, выступающая за концепцию "Междуморье" - независимый союз стран Восточной и Центральной Европы, свободный от влияния Германии и России. Такое широкое сотрудничество стало бы противовесом западному и восточному силовым блокам. Тем не менее, скептики сомневаются в возможности эффективной координации столь разнородной, многоязычной и исторически разделенной группы стран, опасаясь, что внутренние конфликты могут подорвать саму основу альянса.\n\nПУЛД(С-Ф) сейчас стоит перед выбором, поскольку он должен тщательно взвесить потенциальные выгоды и риски каждого подхода, чтобы обеспечить стабильность и дальнейший рост Украины в условиях сложного европейского политического ландшафта."
ukrpol.213.a: "Видение фон Куденхове-Калерги - это будущее!"
ukrpol.213.b: "Укрепляем связи с нашим старым союзником в Берлине."
ukrpol.213.c: "Междуморье быть!"

ukrpol.214.t: "Конференция федералистских партий"
ukrpol.214.d: "Партия украинских либерал-демократов (социалистов-федералистов) выступила с инициативой проведения первой в истории конференции федералистских партий, направленной на укрепление связей между Украиной, Белоруссией и Грузией в рамках "Междуморья", что стало выдающимся шагом на пути к региональному сотрудничеству и общим амбициям. \n\nВ этом новаторском мероприятии приняли участие наиболее влиятельные региональные федералистские партии, в том числе сама ПУЛД(С-Ф), белорусская БПС-Ф и грузинская ССПРП. Каждая из этих партий несет в себе историческое наследие социалистов-федералистов времен Российской империи и сегодня собралась вместе, чтобы подтвердить свою приверженность федерализму и социал-демократии.\n\nКлючевой задачей конференции было определение взаимоотношений этих партий в контексте объединения трех государств в мощный и суверенный союз "Междуморье" и обсуждение роли каждой партии в достижении этой амбициозной цели. В ходе конференции каждая из сторон представила свои предложения по будущему своих государств и изложила своё видение функционирования и прогресса альянса "Междуморье"\n\nПУЛД(С-Ф) подчеркнула важность единого фронта в достижении регионального единства и предложила оказывать поддержку своим однопартийцам различными способами. БПС-Ф раскрыл свой план по достижению политически стабильной и экономически устойчивой Беларуси и рассказал о шагах, необходимых для усиления её интеграции в рамках "Междуморья" В то же время ПСПРП обсудил стратегию гармонизации богатых традиций и культуры Грузии с модернизацией и прогрессом, сделав эту страну важнейшей опорой альянса.\n\nНесмотря на различия в национальных контекстах, стороны-участницы сошлись во мнении о необходимости солидарности и сотрудничества в реализации общих целей и обеспечении успеха проекта "Междуморья" Мероприятие завершилось совместным обещанием поддерживать это партнерство и проводить подобные конференции в будущем, укрепляя единство федералистских партий и работая над созданием процветающей, суверенной и демократической Центральной Европы под эгидой альянса "Междуморье""
ukrpol.214.a: "Наследие федералистов будет жить."

ukrpol.215.t: "Немецкое меньшинство"
ukrpol.215.d: "Перед ПУЛД(С-Ф) стоит задача решения проблем немецкого меньшинства, проживающего на Украине. Немецкая диаспора на Украине имеет богатую и разнообразную историю, её значительная часть проживает в таких регионах, как Крым, Волынь и другие. Однако в последнее время политическая напряженность и несколько враждебная обстановка заставляют немецкое меньшинство чувствовать себя неуверенно и уязвимо. Правительство ПУЛД(С-Ф) признает важность обеспечения безопасности и благополучия немецкой общины и стремится реализовать меры, которые позволят ей чувствовать себя защищенной и ценной в украинском обществе.\n\nПризнавая уникальную культурную самобытность немецкого меньшинства, правительство ПУЛД(С-Ф) предлагает создать Немецкую культурную автономию. Эта инициатива направлена на предоставление немецкой общине свободы в сохранении и развитии своего языка, обычаев и традиций. Это даст им чувство защищенности и сохранения культуры, будет способствовать укреплению связей между немецким меньшинством и украинским обществом в целом.\n\nДля решения проблем дискриминации и предрассудков правительство ПУЛД(С-Ф) предлагает принять комплексные антидискриминационные законы, которые будут четко защищать права немецкого меньшинства. Эти законы обеспечат равные права, возможности и защиту от дискриминации по этническому признаку. Принятие таких законов направлено на создание безопасной и инклюзивной среды, которая ценит разнообразие и способствует взаимному уважению всех граждан Украины.\n\nИ наконец, признавая необходимость расширения экономических возможностей и интеграции, правительство ПУЛД(С-Ф) предлагает целевые экономические инициативы и программы развития для немецкого меньшинства. Эти инициативы направлены на создание рабочих мест, стимулирование инвестиций в немецкие общины, а также на экономический рост в регионах компактного проживания немецкой диаспоры. Способствуя экономическому процветанию, правительство стремится повысить общее благосостояние и стабильность немецкого меньшинства на Украине."
ukrpol.215.a: "Культурная автономия для немцев!"
ukrpol.215.b: "Антидискриминационные законы."
ukrpol.215.c: "Обеспечить экономические возможности для немцев!"


## УПСС ##
ukrpol.220.t: "Националисты отказались от сотрудничества с "криптокоммунистами" УПСС"
ukrpol.220.d: "На этой неделе продолжающаяся турбулентность в Королевстве Украина приняла очередной оборот: УПСС не удалось договориться с УВО. Недавние попытки УПСС создать стабильный и единый фронт были пресечены, в результате чего политический ландшафт Украины оказался раздробленным и неопределенным.\n\nНеобходимо отметить, что УПСС, возникшее во время украинской революции, прошло долгий путь с момента своего создания как коалиция правых и левых политиков. По мере того как движение все больше склонялось к социал-патриотизму и социализму, оно приняло более интеллектуальную и гражданскую форму национализма. Руководство УПСС под руководством "Триумвирата" стремится к созданию равных возможностей для населения Украины и возвращению к нормальной жизни.\n\nВ отличие от него, УВО, вдохновленная доктриной интегрального национализма Дмитрия Донцова, твердо верит в создание независимого украинского государства на этнических условиях. Организация также склонна к сотрудничеству с Германией, поскольку считает её главным защитником от возможной российской агрессии.\n\nУПСС искренне пыталась заключить союз с УВО, поскольку обе стороны разделяют цель независимости Украины. Однако в ходе переговоров выяснилось, что их позиции по различным вопросам, таким как степень национализма, социализм, внешние союзы, существенно расходятся. Как отмечают лидеры УВО, на последних переговорах УПСС с Директорія, они объявили триумвират "криптокоммунистами", отказавшись от дальнейшего диалога. Таким образом, неспособность прийти к консенсусу лишь углубила раскол между политическими группировками Королевства Украина.\n\nЭта досадная тупиковая ситуация вызывает тревогу за будущее украинского политического ландшафта, поскольку и УПСС, и УВО продолжают расходиться в своих идеологиях. Необходимость создания единого правительства назрела как никогда. Неспособность обеих партий найти компромисс по ключевым вопросам ставит политическое единство Украины под серьезную угрозу."
ukrpol.220.a: "К сожалению..."

ukrpol.221.t: "Союз патриотов"
ukrpol.221.d: "Переговоры между УПСС и УВО наконец-то завершились, и обе стороны стремятся укрепить дело независимости Украины и защитить страну от повторного внешнего господства и внутренней эксплуатации. Придя к власти, Триумвират осознал необходимость заручиться поддержкой националистической организации УПСС, чтобы укрепить свою политическую мощь и сформировать единую силу для защиты украинского суверенитета.\n\nПосле нескольких недель напряженных дискуссий Триумвират смог найти взаимопонимание с лидером УПСС [GetUVOLeader], согласившись работать вместе над созданием независимого украинского государства на этнических украинских землях. Они признали необходимость такого союза для того, чтобы их страна могла противостоять потенциальным угрозам, в частности, надвигающейся российской агрессии.\n\nВ ходе переговоров обе стороны нашли общий язык, сосредоточившись на таких общих ценностях, как социальный патриотизм и гражданский национализм. При этом они согласились отойти от более экстремальных элементов интегрального национализма Дмитрия Донцова, принятых в УПСС, которые могут оттолкнуть потенциальных союзников и создать угрозу для их дела. УПСС также подчеркивал важность глубокого интеллектуального и культурного самосознания молодежи, вдохновленной ранними работами Михновского.\n\nДалее Триумвирату удалось убедить УВО в том, что сотрудничество с Германией должно осуществляться только в том случае, если оно отвечает интересам Украины и сохраняет её независимость, а не ставит её в зависимость от другой иностранной державы. УПСС согласилась с этой позицией, понимая, что необходимо защитить сущность украинской идентичности и обеспечить процветание своей родины в руках украинцев.\n\nЕщё одной важной уступкой стало согласие УПСС поддержать требование УПСС о необходимости проведения серьезных политических реформ в случае угрозы независимости Украины. Это укрепило доверие УПСС к своим новым союзникам и продемонстрировало, что стремление к автономной Украине лежит в основе принципов УПСС.\n\nЭтот союз между УПСС и УВО под руководством триумвирата стал основой для создания более сильной и единой Украины. Отбросив идеологические разногласия и работая вместе над достижением общих целей, обе группы продемонстрировали, что пламя патриотизма и независимости горит ярче, когда умы и сердца объединяются во имя блага нации. Вместе они будут противостоять любой силе, угрожающей самостоятельности и процветанию украинского народа, и не успокоятся, пока будущее их Родины не будет обеспечено."
ukrpol.221.a: "К сильной Украине!"

ukrpol.222.t: "Директорія отказалась от сотрудничества с 'Боржовскими националистами' УПСС"
ukrpol.222.d: "Непрекращающиеся волнения в Королевстве Украина на этой неделе приняли очередной оборот: УПСС не удалось договориться с Директоріей. Недавние попытки УПСС создать стабильный и единый фронт были пресечены, в результате чего политический ландшафт Украины оказался раздробленным и неопределенным.\n\nНеобходимо отметить, что УПСС, возникшее во время Украинской революции, прошло долгий путь с момента своего создания как коалиция правых и левых политиков. По мере того как движение все больше склонялось к гражданскому национализму и социальному патриотизму, оно приняло более умеренную форму социализма. Руководство УПСС под руководством Триумвирата стремится к созданию сильного и национально ориентированного государства для населения Украины и возвращению к нормальной жизни.\n\nВ отличие от него, Директорія твердо верит в создание социалистической народной республики. В то время как УПСС достигла глубокого согласия с националистами из УВО, Директорія не нашла возможности договориться с "партией буржуазных националистов"\n\nУПСС искренне пыталась заключить союз с Директоріей, учитывая, что обе партии разделяют цели украинского социализма и независимости. Однако в ходе переговоров выяснилось, что их позиции по различным вопросам существенно расходятся. Поэтому неспособность прийти к консенсусу привела к углублению раскола между политическими группировками Украинского Королевства.\n\nЭтот досадный тупик вызывает тревогу за будущее украинского политического ландшафта, поскольку и УПСС, и Директорії продолжают расходиться в своих идеологиях. Необходимость в едином правительстве назрела как никогда. В результате неспособности обеих сторон найти компромисс по ключевым вопросам политическое единство Украины оказалось под серьезной угрозой, а Директорія теперь готова дестабилизировать режим."
ukrpol.222.a: "К сожалению..."

ukrpol.223.t: "УПСС заключает союз с Директорія"
ukrpol.223.d: "Триумвират неустанно работает над обеспечением стабильности и порядка в стране. В связи с угрозой влияния Директорія партия УПСС ведет переговоры о союзе с Социалистическим республиканским сопротивлением.\n\nУПСС всегда была партией с сильным чувством национализма и социализма, и этот новый союз с Директорія обещает быть интересным. Директорія уже много лет ведет подрывную деятельность против официально признанного Гетманата. Однако наиболее значительным его влиянием стало объединение наиболее радикальных и левых движений и партий.\n\nПереговоры между УПСС и Директорії были напряженными, обе стороны настороженно относились к намерениям друг друга. Однако, сделав исторический шаг, УПСС и Директорії согласились отложить разногласия в сторону и работать над общей целью - победой над германским и австрийским влиянием и восстановлением подлинной независимости Украины, что в конечном итоге означало восстановление республики. На УПСС произвела большое впечатление забота Директорія о благе народа, а Директорія оценила сильное чувство национализма УПСС. \n\nВ рамках соглашения Директорія согласилась поддерживать правительство УПСС, а УПСС пообещала сотрудничать с Директоріей в деле создания республики. Обе стороны согласились поддерживать политические цели друг друга, если они не будут препятствовать целям альянса.\n\nСоюз УПСС и Директорії является важным шагом на пути к восстановлению суверенитета Украины. Он знаменует собой переломный момент в истории страны, когда две, казалось бы, противоположные стороны объединились для достижения общей цели. Альянс УПСС и Директорії - это вдохновение для всех, кто верит в силу единства и сотрудничества для создания лучшего будущего."
ukrpol.223.a: "К справедливой Украине!"

ukrpol.224.t: "Реформирование Сейма"
ukrpol.224.d: "До 1927 года, когда на украинский престол взошел Царь Василий, наше государство находилось под абсолютной властью Гетманской хунты. Вынужденный компромисс между германскими и австро-венгерскими хозяевами заставил Гетмана собрать Украинский Сейм, абсолютно недемократично избранный и почти десятилетие обеспечивавший поддержку правящей партии Гетмана СГД, несмотря на низкую поддержку населения. \n\nПартия УПСС должна предпринять решительные шаги и изменить этот позорный институт под названием Сейм. Необходимо созвать народный парламент - Центральную Украинскую Раду и обеспечить представительство не только классов, но и национальностей Украины.\n\nНовый демократический парламент покончит с нынешней недемократической и несправедливой системой Гетманской власти."
ukrpol.224.a: "Да здравствует Рада!"

ukrpol.225.t: "Переговоры с Василием"
ukrpol.225.d: "Поскольку ключ к будущему Украины находится в руках Триумвирата, было принято решение о превращении Украины в президентскую республику. Поскольку Король Василий упорно держится за свой трон, Триумвират решил взять дело в свои руки и попытаться образумить короля.\n\nМы пришли к выводу, что время монархии давно прошло. Мир повернулся лицом к республикам, и мы считаем, что Украина должна присоединиться к ним, чтобы обеспечить процветающее и стабильное будущее для нашего народа. \n\nКороль Василий тоже должен это понять. Мы представим свои аргументы, подчеркнем потенциал республики для осуществления столь необходимых перемен, прогресса и единства нашей страны. Мы надеемся, что он прозреет, согласится на наши условия и отречется от престола, чтобы дать дорогу новой эре независимой и процветающей Украины.\n\nС другой стороны, понимая потенциальную нестабильность, которую может вызвать немедленное отречение, мы можем договориться о более взвешенном подходе к ситуации. Мы попытаемся найти компромисс с королем Василием, договорившись о том, чтобы он занял пост президента в качестве временной меры, способствующей плавному переходу к республиканской форме правления.\n\nТаким образом, мы сможем заверить наш народ, как монархистов, так и республиканцев, что мы привержены упорядоченному и инклюзивному процессу во имя лучшего будущего Украины. В обмен на эту уступку с его стороны мы гарантируем королю Василию полную поддержку Триумвирата и то, что его будут с честью вспоминать как одну из важнейших фигур в зарождении современного украинского государства." 
ukrpol.225.a: "Дать понять королю, что республика необходима."
ukrpol.225.b: "Василий может стать первым президентом Украины до проведения выборов."

ukrpol.226.t: "Король соглашается"
ukrpol.226.d.intro: "После кропотливых переговоров между Триумвиратом и королем Василием мудрый монарх признал необходимость перемен и выразил готовность принять новую эру для Украины. Запланировано объявление, во время которого Король Василий официально обратится к народу со своим решением."
ukrpol.226.d1: "$ukrpol.226.d.intro$\n\nВыслушав убедительные аргументы Триумвирата, Король Василий решил, что пришло время отречься от престола, позволина Украине перейти к республике. Он осознает потенциальные преимущества такой политической системы, понимая, что республиканский режим будет более эффективно выражать волю народа и объединять нацию.\n\nВ своей предстоящей речи он подчеркнет важность единства и прогресса, призывая украинцев принять новую систему и участвовать в демократическом процессе, чтобы обеспечить светлое будущее. Ожидается, что его благородная жертва останется в памяти будущих поколений как свидетельство его любви к стране и её народу."
ukrpol.226.d2: "$ukrpol.226.d.intro$\n\nПонимая потенциальную нестабильность, которую может вызвать внезапное отречение от престола, Король Василий согласился на компромисс с Триумвиратом. Вместо того чтобы сразу отказаться от власти, он займет пост первого президента Украины и будет исполнять его до проведения выборов.\n\nВ своем предстоящем обращении Король-президент заверит народ в своей непоколебимой приверженности обеспечению плавного и мирного перехода. Он подчеркнет важность преемственности в этот критический период, а также высоко оценит потенциал демократии как средства развития сотрудничества, единства и роста.\n\nПримирительная позиция короля и его готовность продолжать руководить страной на этом переходном этапе, несомненно, будут рассматриваться как доказательство его достойной восхищения преданности делу благосостояния украинского народа."
ukrpol.226.a: "Неужели иллюзии Аушглейха 1927 года наконец-то закончились?"

ukrpol.227.t: "Отречение Василя"
ukrpol.227.d: "Уважаемые граждане Украины,\n\nСлишком долго наша страна страдала от конфликтов и раскола, вызванных политической системой, которая не представляла волю народа. Я прислушался к вашим голосам и мудрым советам Триумвирата и пришел к выводу, что настало время начать все с чистого листа. Мне пора отречься от престола и позволить Украине стать республикой.\n\nЭто решение далось мне нелегко, но я считаю, что оно необходимо для благополучия нашей страны. Наша история показывает, что времена перемен могут быть трудными, но они также являются и возможностями для прогресса. Я призываю вас принять эту новую эру с надеждой и решимостью, зная, что мы столкнемся с трудностями, но также понимая, что у нас есть силы и стойкость, чтобы преодолеть их.\n\nЯ всегда буду любить Украину и её народ, и я надеюсь, что мое решение будет способствовать более светлому будущему для последующих поколений. Давайте объединимся и будем работать вместе, чтобы построить процветающую и мирную республику. Да благословит Господь Украину.""
ukrpol.227.a: "Да здравствует Республика!"

ukrpol.228.t: "Василий фон Габсбург-Лотаринжский"
ukrpol.228.d: "Уважаемые граждане Украины,\n\nЯ выступаю сегодня перед вами с судьбоносным заявлением. Триумвират сделал мне предложение, которое я принял со смирением и решимостью. Я согласился стать первым президентом Украины, контролируя переход к демократической системе, которая будет лучше отражать волю народа.\n\nЯ понимаю, что сейчас время перемен и неопределенности, и хочу заверить вас, что сделаю все возможное для обеспечения плавного и мирного перехода. Моя приверженность Украине и её народу никогда не ослабевала, и в этот критический период она останется такой же сильной.\n\nКак президент, я буду тесно сотрудничать с Триумвиратом и другими лидерами, чтобы заложить основы для новой эры сотрудничества, единства и роста. Я верю в потенциал демократии для раскрытия талантов и устремлений нашего народа, и мне не терпится увидеть, чего мы сможем достичь вместе.\n\nЯ понимаю, что это может быть не тот ответ, на который все надеялись, но я прошу вашей поддержки и доверия, когда мы начнем путь к лучшей Украине. Давайте покажем всему миру, что мы - мужественная, стойкая и дальновидная нация. Да благословит Господь Украину.""
ukrpol.228.a: "Король умер. Да здравствует президент!"

ukrpol.229.t: "Неповиновение короля Василя"
ukrpol.229.d: "По мере нарастания напряженности между королем Василием и Триумвиратом, королю было предложено отречься от престола и стать временным президентом до проведения демократических выборов в Украине. Однако после долгих раздумий Король Василий решил остаться на стороне монархии и отказался от предложения Триумвирата.\n\nЭтот отказ привел к ещё большему обострению отношений между монархом и Триумвиратом, и в результате возникла угроза ультиматума. Пётр Болбочан, один из Триумвиров, к удивлению многих, встал на сторону короля Василя, вызвав новые разногласия и неопределенность в стране.\n\nУкраина сейчас находится на перепутье, напряженность растет, а исход политического противостояния неясен. Страна с нетерпением ждет, к чему приведет решение короля Василя - к стабильности или к беспорядку, ведь прилив перемен стремительно приближается."
ukrpol.229.d2: "Перед лицом растущего давления со стороны Триумвирата и требования отречься от престола в пользу демократических реформ, Король Василий выступил против ультиматума, отказавшись от прямого отречения и заявив о неизменной важности монархии в Украине.\n\nЭто решение усилило уже существовавшую напряженность между монархом и Триумвиратом, причем Пётр Болбочан встал на сторону короля Василя, выступая за сохранение монархии. Будущее Украины остаётся неопределенным, поскольку обе фракции настаивают на своем видении развития страны.\n\nПока страна стоит на пороге возможного конфликта или компромисса, народ Украины гадает, каковы будут последствия неповиновения короля Василя и как это повлияет на будущее страны."
ukrpol.229.a: "Пошлите ультиматум этому жалкому узурпатору, что его время вышло."

ukrpol.230.t: "Бывший Король Василий бежит из страны!"
ukrpol.230.d: "В результате драматического поворота событий Король Василий покинул страну и укрылся в Австрии, опасаясь ультиматума Триумвирата. Отказ короля принять их требования относительно его правления привел к усилению вражды между монархией и Триумвиратом, что в итоге вынудило Василя бежать из страны. \n\nПётр Болбочан, вставший на сторону короля Василя в его противостоянии ультиматуму, был задержан своими бывшими союзниками и помещён под арест. Его верность бежавшему Царю дорого ему обошлась, что привело к дальнейшей дестабилизации Триумвирата.\n\nРаскол в группе стал очевиден, и многие считают, что Триумвират, скорее всего, распадется под тяжестью этого кризиса. Исход борьбы за власть остаётся неопределенным, так как окончательный победитель ещё не выявлен. Народ Украины с тревогой ожидает разрешения политического хаоса, ведь будущее страны висит на волоске."
ukrpol.230.a: "Да здравствует Республика!"

ukrpol.231.t: "Король Украины Василий отрекается от престола!"
ukrpol.231.d: "Последние новости пришли к нам из Киева, где правящий монарх Вильгельм Франц фон Габсбург-Лотринген, более известный как Король Василь Вишиваний, отрекся от престола в пользу республиканского правительства. Хотя эта процедура прошла без референдумов, некоторые люди критиковали решение короля и утверждали, что его вынудила отречься от престола правящая на Украине хунта.\nНесмотря на это, Украина теперь является республикой, а [UKR.GetLeader] - её первым временным президентом."
ukrpol.231.d.vasyl: "Последние новости пришли к нам из Киева, где правящий монарх Вильгельм Франц фон Габсбург-Лотринген, более известный как Король Василь Вишиваний, отрекся от престола в пользу республиканского правительства. Что самое интересное, ему предложили должность временного президента, став обычным человеком, равным среди остальных."
ukrpol.231.a: "Неужели украинский монархизм на этом закончился?"
ukrpol.231.b: "Ещё один народ сбрасывает оковы прошлого."

ukrpol.232.t: "Конституционный кризис на Украине"
ukrpol.232.d: "на Украине разворачивается широкомасштабный конституционный кризис, связанный с положением правящего монарха. Вильгельм Франц фон Габсбург-Лотринген, более известный как Король Василь Вишиваний, бежал из страны в Австрию, оставив трон вакантным, а правительство провозгласило республику. Представители австрийского Королевского дома утверждают, что в Киеве произошел антимонархический путч, однако официальное украинское правительство отвергает эти утверждения, заявляя, что Король не был вынужден бежать."

ukrpol.233.t: "Антимонархический путч на Украине"
ukrpol.233.d: "У нас есть несколько подтверждений, как по открытым, так и по закрытым каналам, что в Киеве недавно произошел антимонархический путч, инициированный генералом Грековым, целью которого было свержение австрийской правящей династии и короля Василя. Несмотря на это, официальные власти отрицают эту версию, утверждая, что Король добровольно покинул страну и фактически таким образом отказался от возложенной на него Конституцией Украины обязанности исполнять свою роль."
ukrpol.233.a: "Ответьте решительно: требуйте восстановления короля Габсбурга!" #for AUS
ukrpol.233.b: "Ответить сдержанно: осудить путч и оказать давление на своё правительство." #for AUS/GER
ukrpol.233.c: "Выразить глубокую озабоченность."
ukrpol.233.e: "Поддерживать новое правительство до тех пор, пока оно лояльно к нам." #for GER

ukrpol.234.t: "Путч Болбочана в Киеве!"
ukrpol.234.d: "Похоже, что в реформах, которые в значительной степени лоббировал Греков и его сторонники из "Батькивщины", что-то пошло не так. Особенно это стало понятно, когда вооруженная Державная Варта ворвалась в кабинет Грекова и арестовала его по обвинению в государственной измене и попытке государственного переворота.\n\nПожилого генерала под дулами автоматов и маузеров вывели из кабинета, а затем доставили в суд, где судья постановил поместить его в следственный изолятор. \n\nВ то же время в Киеве был разграблен штаб "Батькивщины" - арестованы находившиеся там офицер штаба Иван Андрущенко и полковник Борис Хословский. Сообщалось также об арестах председателя Харьковского отделения общества Мытрофана Попсуй-Шапки и Мелитопольского отделения общества Трихубива-Пасынка. \n\nОднако стало ясно, что за арестами стоит генерал Болбочан, который сумел убедить третьего триумвира Александра Шаповала в незаконности действий Грекова и недопустимости ультиматумов. Король уже отметил стойкость и верность Болбочана данной им присяге и выразил уверенность в том, что конфликты будут разрешены демократическим путём."
ukrpol.234.a: "Конец глупости Грекова."

ukrpol.235.t: "Вильгельм Габсбург вступает в ряды наших вооружённых сил"
ukrpol.235.d: "Вынужденный покинуть украинский престол, на котором Вильгельм Франц фон Габсбург-Лотринген был более известен как Король Василий, теперь выразил желание вступить в ряды наших вооружённых сил. Командир украинских сечевых стрельцов во время Первого Вельткрига, Вильгельм не самый талантливый полководец, но вполне возможно, что он достоин служить нашей стране."
ukrpol.235.a: "Добро пожаловать!"
ukrpol.235.b: "Отправьте его в Галицию!"
ukrpol.235.c: "Пусть лучше он останется гражданским деятелем."

ukrpol.236.t: "Австрия требует восстановления Василя!"
ukrpol.236.d: "Правительство Австрии было возмущено тем, что их Вилли фон Габсбург был вынужден бежать из чужой страны. Однако на самом деле мы ему ничем не угрожали, и это был его выбор - оставить трон и бежать из страны. Так что мы ничего не можем с этим поделать."
ukrpol.236.a: "Он покинул трон без предупреждения, это не наша проблема..."

ukrpol.237.t: "[FROM.GetName] Давит на наше правительство!"
ukrpol.237.d: "[FROM.GetAdjective]ое правительство серьезно осудило так называемый "путч" и оказывает давление на наше правительство в связи с бегством Вилли фон Габсбурга из другой страны. Однако на самом деле мы не имеем никакого отношения к его внезапному бегству."
ukrpol.237.a: "Они не имеют к этому никакого отношения..."

ukrpol.238.t: "[FROM.GetName] выразил глубокую озабоченность"
ukrpol.238.d: "[FROM.GetAdjective]ое правительство довольно слабо отреагировало на то, что член Королевской семьи Габсбургов внезапно покинул Украину и, следовательно, перестал быть главой украинского государства. Однако мы не имеем никакого отношения к его внезапному бегству."
ukrpol.238.a: "Жалко..."

ukrpol.239.t: "[FROM.GetName] Поддерживает наше правительство"
ukrpol.239.d: "Неожиданно правительство Германии поддержало наше правительство и напомнило, что мы, как часть их союза, а не колониальный субъект, имеем право избирать любое правительство. Поэтому они не считают нас нелегитимным правительством и не признают претензий Василя на трон, поскольку он сам сбежал из страны, когда "ему ничего не угрожало""
ukrpol.239.a: "Удивительно."

ukrpol.240.t: "Украина оставила наши требования без ответа"
ukrpol.240.d: "Украинское правительство просто проигнорировало наши законные требования о восстановлении правового порядка в стране. Хотя мы не можем напрямую напасть на союзника Германской империи, теперь нам придется справляться с новыми делами, а это, безусловно, означает, что Украина больше не считается нашим надежным партнером."
ukrpol.240.a: "Да как они посмели!"
ukrpol.240.b: "Создать Кронланд в Восточной Галиции с Василием во главе!"

ukrpol.241.t: "Ответ Австрии"
ukrpol.241.d: "Австрийцы вероломно создали "Кронланд" на наших законных землях. Не обращая внимания на то, что украинцы уходят из их страны, они ни с того ни с сего создали Кронландию Восточная Галиция с нашим бывшим монархом Василием во главе. Может быть, они и переиграли нас в этой дипломатической войне, но мы, конечно, выскажем своё мнение, разорвав отношения с Австрией и присоединив к себе наши законные галицкие земли!"
ukrpol.241.a: "Они сами предложили нам право на свои земли!"

ukrpol.242.t: "В поисках компромисса с красным князем"
ukrpol.242.d: "Хотя многие считают, что Король Василий был наместником немцев, это не совсем так. Василий сыграл важную роль в Украинской революции, где принимал активное участие в командовании отдельными группами войск, в частности, благодаря этому у него сложились тесные контакты с генералом Болбочаном, который стал его горячим сторонником. Тем не менее, вопрос о коронации Василя как государя Украины был решен только в 1927 году, когда по австро-германскому компромиссу Украина стала Королевством во главе с Василием. \n\nНесмотря на свою во многом символическую роль, Василий пытался принимать активное участие в политике: в частности, при его непосредственной поддержке существовали оппозиционные Гетману партии, в том числе УПСС. \n\nНо, тем не менее, с \n"красным князем"\nнеобходимо найти компромисс и обеспечить его невмешательство в украинские дела до тех пор, пока он находится на троне. Его обязанности должны быть строго ограничены, а влияние на политику - минимальным. Главным сторонником такого решения является генерал Болбочан, который противится мнению других членов партии об упразднении монархии.\n\nПохоже, что решение принято, и теперь остаётся только утвердить статус-кво и вести переговоры с королем."
ukrpol.242.a: "Украина останется монархией."

ukrpol.243.t: "Путч Грекова в Киеве!"
ukrpol.243.d: "Похоже, что с реформами, которые во многом лоббировал Греков и его сторонники из "Батькивщины", что-то пошло не так. Особенно это стало понятно, когда вооруженная «Державная варта» ворвалась в кабинет Грекова и арестовала его по обвинению в государственной измене и попытке государственного переворота.\n\nПожилого генерала вывели из кабинета под дулами автоматов и маузеров, а затем доставили в суд, где судья постановил поместить его в СИЗО. \n\nВ то же время в Киеве был разграблен штаб "Батькивщины" - арестованы находившиеся там офицер штаба Иван Андрущенко и полковник Борис Хословский. Сообщалось также об арестах председателя Харьковского отделения общества Мытрофана Попсуй-Шапки и Мелитопольского отделения общества Трихубива-Пасынка. \n\nОднако стало ясно, что за арестами стоит генерал Болбочан, который сумел убедить третьего триумвира Александра Шаповала в незаконности действий Грекова и недопустимости ультиматумов. Король уже отметил стойкость и верность Болбочана данной им присяге и выразил уверенность в том, что конфликты будут разрешены демократическим путём."
ukrpol.243.a: "Конец глупости Болбочана."

ukrpol.244.t: "Кризис триумвирата"
ukrpol.244.d: "Триумвират, существующий уже несколько месяцев, в основном придерживается своей общей цели - сохранить стабильность в стране и не допустить распада украинской государственности. По крайней мере, так утверждали официальные представители.\n\nНо к настоящему времени стало ясно, что разные идеологические платформы, политические амбиции и т.д. способствуют тому, что триумвират лопается по швам.\n\nСразу же появились слухи о том, что триумвират собирается отменить чрезвычайное положение и избрать новое легитимное правительство. Однако пока неизвестно, кто возглавит это правительство."
ukrpol.244.a: "Триумвират завершит свою работу через неделю."

ukrpol.245.t: "Король назначает Болбочана"
ukrpol.245.d: "Пару дней назад стало известно, что Триумвират официально прекратил своё существование во многом из-за разногласий внутри него. Однако главной интригой для украинцев было то, кто возглавит новое правительство.\n\nСегодня стало известно, что Король назначил нового отамана-министра, или главу правительства, в лице генерала Петра Болбочан. Ярый соратник Василя, Болбочан построил свою карьеру в независимой Украине на поддержке царской власти и внес большой вклад в поддержку Вышиваного среди УПСС.\nТеперь, видимо, Царь сполна отплатил Болбочану и поручил ему сформировать и возглавить новое правительство, после чего восстановить демократические процессы в стране."
ukrpol.245.a: "Слава королю и Пётру Болбочану!"

ukrpol.246.t: "Триумвират распускается, выборы через год"
ukrpol.246.d: "Несколько дней назад стало известно, что Триумвират официально прекратил своё существование во многом из-за разногласий внутри него. Однако главной интригой для украинцев было то, кто возглавит новое правительство.\n\nСегодня стало известно, что Триумвират официально распущен, а формальным главой правительства вновь назначен Александр Шаповал, представитель консервативного течения в УПСС. Однако его кандидатура не является окончательной. \n\nВ ближайшее время УПСС должен собраться на партийный съезд и окончательно утвердить свою идеологическую платформу. В случае если позиции правых социалистов в партии возобладают, то, скорее всего, на съезде будет избран более левый лидер - Опанас Андриевский"
ukrpol.246.a: "Демократия возвращается на Украину."

ukrpol.247.t: "Генерал Греков свергает триумвират"
ukrpol.247.d: "Пару дней назад стало известно, что Триумвират официально прекратил своё существование во многом из-за разногласий внутри него. Однако главной интригой для украинцев было то, кто возглавит новое правительство.\n\nСегодня столица Украины проснулась от звуков выстрелов. Офицеры "Батькивщины" во главе с генералом Грековым арестовали оставшихся членов "Триумвирата" Основанием для этой акции послужили личные обвинения Александра Шаповала в попытке восстановить связи с движением Гетмана и вернуть на украинский престол Скоропадских в лице Гетманыча Данила. Хотя эти обвинения имеют под собой некоторые основания, в целом произошедшее однозначно характеризуется как государственный переворот.\n\nГенерал Греков, ставший во главе страны, обещает социальную справедливость и равенство, а также укрепление обороны страны во имя её суверенитета. Пока в газетах пишут не очень позитивно, но кто знает, может быть, твердая рука Грекова положит конец нестабильности в украинской политике?"
ukrpol.247.a: "По крайней мере, можно надеяться, что теперь Украина будет намного стабильнее."

ukrpol.248.t: "Создан Народный фронт 'Директория'"
ukrpol.248.d: "В ответ на объединение консервативных движений, таких как наше и УСхД, легализованная Директорія оппозиции ещё более усилилась, начав масштабную антиправительственную кампанию с социалистическими лозунгами и забастовками. Вновь созданный "Народный фронт" пытается добиться полной власти на Украине через местные выборы. Мы должны эффективно противостоять их агитации, возможно, даже увеличив финансирование "Державной Варты""
ukrpol.248.a: "Они в очередной раз пытаются "

ukrpol.249.t: "Съезд УПСС"
ukrpol.249.d: "Сегодня состоялся съезд Украинской партии социалистов-самостийников, на котором была принята новая программа партии, первая с 1920 года. Основные противоречия заключаются в непонимании того, каким путём должна идти партия в будущем. \n\nЧасть сторонников социалистической платформы утверждает, что Украина должна идти социалистическим путём, как это следует из названия партии, не забывая при этом о национально-патриотической идеологии. Сторонники этой платформы объединяются вокруг одного из лидеров партии Опанаса Андреевского.\n\nС другой стороны, им противостоят сторонники консервативной платформы, стоящие на жесткой антисоциалистической платформе, близкой к позициям Михновского и Липинского, т.е. движение "Гетман" Их лидер Александр Шаповал также имеет большие шансы на успех в качестве официального лидера партии."
ukrpol.249.a: "Партия приняла социалистическую платформу."
ukrpol.249.b: "Партия приняла консервативную платформу."

ukrpol.251.t: "Партия внутри партии"
ukrpol.251.d: "Интересным случаем в УПСС является то, что она является федеративной партией, состоящей из другой партии внутри себя. Украинская народная партия, или УНП, была одним из основателей УПСС в 1917 году и по договоренности вошла в УПСС, сохранив свою автономию и самостоятельное членство по сей день.\n\nЭта широкая коалиция в основном социалистически настроенных политиков, сильно вдохновленных михновской националистической мыслью, стала главным оплотом левого уклона в нашей партии. Их преданность общей борьбе всегда была предметом гордости нашей великой партии. Это, безусловно, наши лучшие кадры, политики, которые почти 40 лет боролись за независимость Украины, и мы должны наградить их за верность и служение." 
ukrpol.251.a: "Наши лучшие кадры!"
ukrpol.251.b: "Верните старое название!"

ukrpol.252.t: "Сторонники Шаповала присоединяются к УСхД"
ukrpol.252.d: "С момента принятия новой партийной платформы консерваторы, в том числе и Александр Шаповал, находились в оппозиции. Однако сегодня стало ясно, что они договорились с Липинским и УСхД и перешли в их партию. Теперь УСхД как одна из основных оппозиционных партий усилилась. С другой стороны, наша собственная партия сейчас гораздо более однородна."
ukrpol.252.a: "Гетманистское движение усиливается..."

ukrpol.253.t: "Союз с 'отцом суверенитета'"
ukrpol.253.d: "Николай Михновский известен как первый политик, открыто выступивший за независимость Украины. Для достижения этой великой цели он пропагандировал террор против Императорского правительства. В то время он был в меньшинстве, так как большинство социалистов отвергало сепаратизм. Его самовыражение и амбиции оттолкнули его от любой крупной партии, и он остался один, сосланный Гетманом. Тем не менее, Михновский - жизненно важный человек для той новой Украины, которую мы строим. С его опытом, ораторскими способностями и мыслями мы сможем раз и навсегда обезопасить наш самостийник. Мы должны немедленно заключить союз с нашим старым другом, который когда-то очень помог нам в строительстве партии.\n\nФракция михновцев в УПСС приветствует своего некогда лидера, имя которого они носят, чтобы возглавить свою фракцию и помочь в великой цели государственного строительства."
ukrpol.253.a: "Мы рады, что Михновский наконец-то воссоединился со своей партией!"

ukrpol.254.t: "Идеологи 'Самостийника'"
ukrpol.254.d: "Когда Михновский впервые опубликовал свой манифест, он был не одинок - ведь у него были верные сторонники как в тогдашней партии ЮНП, так и среди других беспартийных политиков. Тот тип национализма, который пропагандировал Михновский, был в целом гражданским национализмом, направленным на построение сильной и единой Украины.\n\nБесспорно, михновский национализм - это ключ к выживанию Украины, и на основе его идей до сих пор успешно работает наш националистический блок."
ukrpol.254.a: "Михновский национализм - это ключ к выживанию Украины."

ukrpol.255.t: "Гетманистское движение"
ukrpol.255.d: "Гетманистское движение было нам достаточно близко. Представленное в основном партией УСхД, нашими бывшими союзниками, оно способно принести стране стабильность и порядок. Как считает Александр Шаповал, Гетманистское движение всё ещё имеет большой потенциал, а Василий Гетукртитл - пример великого человека, который может стать во главе нашей нации. Гетманистское влияние всегда было опорой стабильности УПСС, но, возможно, настало время покончить с левым уклоном и позиционировать себя как истинных представителей Гетманистского движения - вместе с УСхД." 
ukrpol.255.a: "сообщите, если вы видите это" # Restore the monarchy with Hetmanych Danylo! # TODO: Ukraine 0.2 ?
ukrpol.255.b: "Мы не должны восстанавливать монархию, но при этом сотрудничать."
ukrpol.255.c: "Забудьте об этой идее..."

ukrpol.256.t: "Петиция Габсбурга"
ukrpol.256.d: "Вильгельм фон Габсбург-Лотарингский, бывший Король Украины, а ныне наш временный президент, подал прошение об официальном изменении своего имени на Василь Вишиваний. Формально мы не имеем права запретить ему это сделать, но некоторые наши политики считают, что человека нужно знать по имени, а не по прозвищу. И хотя сама идея обсуждения этого вопроса смешна, она каким-то образом стала широко известна правительственным чиновникам, которые теперь смеются над нашей партией, что мы вообще считаем это серьезной темой для обсуждения. Тем не менее, петиция есть, и она не должна остаться без ответа."
ukrpol.256.a: "Пусть человек называет себя как хочет!"
ukrpol.256.b: "Мы считаем, что президент должен называться своим именем."

ukrpol.257.t: "Праймериз президента УПСС"
ukrpol.257.d: "В связи с приближающимися президентскими выборами УПСС собралась, чтобы решить, кто будет представлять партию на следующих выборах. Пока кандидатов не так много, официальные праймериз, первые в истории современной Украины, должны быть завершены."
ukrpol.257.d.hrekiv: "В связи с приближающимися выборами УПСС собралась, чтобы решить, кто будет представлять партию на будущих выборах. Если большинство стремится продлить правление Грекова, выбрав его основным кандидатом, то остальные предлагают в качестве преемника Валентина Атамановского, главного редактора "Вернигоры" и министра иностранных дел, который продолжит наследие "Самостийной Украины""
ukrpol.257.a: "Уклоняйтесь от регламента! Василий пользуется большим авторитетом!"
ukrpol.257.b: "Олександр Греків в президенты!"
ukrpol.257.c: "Редактор "Вернигоры" Валентин Атамановский!"
ukrpol.257.e: "Консервативный кандидат, Александр Шаповал!"
ukrpol.257.f: "Кандидат от левых сил, Опанас Андриевский!"

ukrpol.258.t: "Массовое убийство сторонников Директории"
ukrpol.258.d: "Трагические события произошли сегодня в одном из крупных украинских городов, когда на демонстрации, инициированной оппозицией, Директорія открыла огонь. Неизвестно, кто первым открыл огонь - милиция и гвардейцы или какой-то провокатор, но факт остаётся фактом - начались беспорядки, беспорядочная стрельба по мирным жителям, кровь и хаос. По предварительным оценкам, в столкновениях могли погибнуть до тысячи человек, в основном из числа населения, и Директорії уже окрестила произошедшее "Резней""
ukrpol.258.a: "Этого не должно было произойти..."

ukrpol.259.t: "Директорія организовала забастовку"
ukrpol.259.d: "Недовольные рабочие были организованы оппозиционным Директорія, продолжающим свои откровенно антиправительственные акции. Сегодня в одном из крупных промышленных центров была объявлена всеобщая забастовка, в результате которой остановилась работа крупнейших промышленных предприятий. Для сдерживания сопротивления рабочих уже направлено дополнительное подкрепление вооружённых сил."
ukrpol.259.a: "Когда же они успокоятся?"

ukrpol.260.t: "Баррикады и стрельба в Киеве"
ukrpol.260.d: "Очевидно, недовольные последними событиями, члены Директорія начали активное сопротивление правовому порядку на Украине. По всей стране прошли демонстрации и митинги, инициированные Директоріей, но наиболее острый поворот ситуация приняла в Киеве. В столице Украины повстанцы возвели баррикады, и жители города в течение всего дня слышали непрекращающуюся стрельбу. К счастью, попытка восстания провалилась, и несколько провокаторов были арестованы. Тем не менее, кровь пролилась, и в ближайшее время число жертв действий Директорія, вероятно, будет только расти."
ukrpol.260.a: "Сопротивление должно быть прекращено как можно скорее"

ukrpol.261.t: "Террористическая атака УВО в Ровно"
ukrpol.261.d: "Сегодня тихий провинциальный город Ровно подвергся террористическому акту, подготовленному экстремистами УВО. В результате взрыва было повреждено здание городской администрации и погиб один из видных лидеров партии, против которого, видимо, и было направлено покушение. К сожалению, спасти его не удалось. Самое страшное, что в результате теракта пострадали и мирные жители, что ещё раз подчеркивает беспринципность радикальных националистов и порочный характер их деятельности."
ukrpol.261.a: "Людей, использующих такие методы, надо вешать!"

ukrpol.262.t: "Член УФО убил местного политика"
ukrpol.262.d: "Ещё один политик стал жертвой террористов из радикального крыла УВО. На этот раз террорист был захвачен живым и вскоре предстанет перед судом, поскольку большинство членов УВО - украинские офицеры. Некоторые политики уже призывают к полному запрету УВО на Украине, принудительному разоружению всех войск, где УВО может иметь значительное влияние, и массовым арестам причастных к этому лиц. В частности, Дмитрий Донцов, скрывавшийся от правосудия в родном Мелитополе, уже арестован и отправлен в СИЗО, где его задержали и сразу же доставили в суд."
ukrpol.262.a: "Надо снова ввести смертную казнь за такие дела"

ukrpol.263.t: "УВО атакует местные штабы Батькивщины"
ukrpol.263.d: "Сегодня стало известно, что УВО напала на одно из подразделений "Батькивщины" в регионе. Несмотря на то, что "Батькивщина" также является военной организацией, её деятельность этим не ограничивается, и именно это подразделение занималось кооперативными делами. Другими словами, террористы УВО напали на продовольственный склад, уничтожив всех, кто находился там в этот момент, а также сами запасы, поставив под угрозу население. Уже возбуждены уголовные дела, и виновные обязательно будут найдены и наказаны по всей строгости закона."
ukrpol.263.a: "Мы должны усилить охрану наших штабов."

ukrpol.264.t: "Коррупционный скандал в Черкассах"
ukrpol.264.d: "В Черкассах разразился коррупционный скандал, о чем сообщила Гражданская администрация УПСС. В частности, в деле оказался замешан сам Греков и его "Батькивщина" Как выяснилось, эта организация осуществляла закупки продовольствия по заниженным ценам, в связи с чем гражданская администрация заподозрила преступный умысел и мошенничество в особо крупных размерах, поскольку цена была почти в 7 раз ниже рыночной.\n\nОднако, как заявил сам Греков, прежде всего, в трудные времена ему нужно было обеспечить продовольствием своих боевых товарищей, таковы были условия сделки, и ни о какой коррупции здесь не могло быть и речи. Однако в то же время он отрицал свою причастность, заявляя, что в регионах делами "Батькивщины" занимаются местные начальники."
ukrpol.264.a: "Мы должны закрывать на это глаза в трудные времена."
ukrpol.264.b: "Мы должны встать на сторону крестьян, мы - народное правительство!"

ukrpol.265.t: "Забытый крымский поход Болбочана"
ukrpol.265.d: "В последнее время историческое сообщество при правительстве очень обеспокоено тем, что Крымская операция под руководством Петра Болбочана осталась практически незамеченной как учебниками истории, так и общественным вниманием. Несмотря на то, что благодаря мужеству и стратегической дальновидности Болбочана войскам УНР удалось практически бескровно и в считанные дни захватить Крым, правительство Гетмана официально замалчивает этот подвиг, так как в итоге полуостров заняло немецкое правительство и вытеснило оттуда Болбочана. \n\nКрымская операция во многом способствовала дальнейшему присоединению Крыма к Украине, и теперь историческая общественность попыталась пролить свет на истинное событие и превознести роль Болбочана в этом событии. "
ukrpol.265.a: "Это должны знать все!"
ukrpol.265.b: "Государство не должно вмешиваться в такие дела."

ukrpol.266.t: "Средства для штаб-квартиры "Батькивщины" в Мелитополе"
ukrpol.266.d: "В последнее время грековская "Батькивщина" испытывает все больше проблем со снабжением, а также с кооперативными и образовательными вопросами. Особенно остро эта проблема стоит в Мелитополе, на юге Украины, где по соседству расположены такие крупные города, как [200.Owner.GetVictoryPointName_11405], Бердянск, Херсон. Пропаганда русофильских взглядов, распространявшаяся среди рабочих, приехавших из России и осевших в этих городах, всё ещё сильна. \n\nВ связи с этим "Батькивщина" просит у правительства грант на свою деятельность, но ряд министров, в том числе Шаповал и Болбочан, опасаются, что эти деньги могут быть потрачены Грековым на укрепление собственного положения."
ukrpol.266.a: "Увеличить финансирование! Мы на одной стороне!"
ukrpol.266.b: "Все будет хорошо."

ukrpol.267.t: "Массовые аресты директорія генералов"
ukrpol.267.d: "Начались массовые аресты генералов, связанных с Директорія. В связи с началом активной деятельности Директорії по оказанию сопротивления лояльность ряда высокопоставленных офицеров Генерального штаба оказалась под вопросом, что послужило поводом для массовых арестов. Также начались процессуальные моменты и проверки деятельности этих офицеров на предмет государственной измены, шпионажа в пользу противника и т.д. Похоже, что власть не остановится до тех пор, пока армия не будет полностью подчинена ей."
ukrpol.267.a: "Здесь нет места конспирации!"

ukrpol.268.t: "Офицеры УВО бегут в Галицию!"
ukrpol.268.d: "Руководству УВО, состоящему из популярных генералов и офицеров, удалось бежать из нашей страны в Галицию, где они примкнули к подпольным движениям и сейчас скрываются в лесах. Хотя мы не имеем доступа в эти леса, мы уже сообщили о случившемся [91.Owner.GetAdjective]ому правительству. Признаков присутствия УФО, к сожалению, пока не обнаружено. Однако мы знаем, что многие люди, связанные с УФО, всё ещё находятся в стране, так что скоро, вероятно, начнутся массовые аресты."
ukrpol.268.a: "Найдите всех крыс!"

ukrpol.269.t: "УПСС бросает вызов Германии"
ukrpol.269.d: "Под руководством УПСС Украина обрела новую силу и решимость. Генералы, движимые решительным стремлением к украинскому национализму и независимости, выступили с дерзкой инициативой перевооружения украинских войск, сигнализируя о растущей угрозе гегемонии Германии в регионе.\nВ центре их внимания - модернизация и расширение украинских вооружённых сил, перенаправление ресурсов и рабочей силы на создание грозной боевой мощи. Упор делается на приобретение современного вооружения, совершенствование военной инфраструктуры, подготовку высококвалифицированных украинских солдат. Цель - создать вооруженные силы, способные эффективно противостоять немецкому контролю и защитить суверенитет Украины.\n\nЗа короткий срок усилия УПСС по модернизации вооружённых сил Украины принесли свои плоды, что привело к значительному повышению обороноспособности страны. Оснащенные современным оружием и поддерживаемые развитой инфраструктурой, украинские вооруженные силы становятся грозным противником. Это усиленное военное присутствие служит четким предупреждением Германии о том, что украинская независимость не будет легко подавлена.\nДля этого в лесах и горах вблизи границ были созданы секретные узлы снабжения. Осознавая трудности прямого военного столкновения с Германией, генералы делают акцент на использовании партизанской войны и партизанской тактики для ослабления немецкого контроля и воодушевления народного сопротивления. Украинские войска обучаются нетрадиционным методам ведения войны, диверсионным операциям и стратегиям "бей и беги", чтобы нарушить каналы снабжения Германии и подорвать её контроль над Украиной.\n\nЕсли Германия не справится с независимой Украиной, мы вынудим её к этому."
ukrpol.269.a: "Запустить украинскую военную машину! Либо независимая Украина, либо никакой Украины!"
ukrpol.269.b: "Может быть, нам стоит... пойти на компромисс?"


### СУН Events ### 
ukrsun.1.t: "НРД Сциборского"
ukrsun.1.d: "Национал-революционное движение (Движение украинских националистов), возникшее отдельно от УВО под влиянием новообретенной идеологии тотализма. Во многом заимствуя идеи Мосли и Муссолини, новое движение ориентируется на революционное насилие, антирелигиозную пропаганду, мистику и радикальные формы этнонационализма. Соединяя идеи Донцова с современными тенденциями тотализма, националистическое революционное движение стремится уничтожить "вырождающуюся" демократию и "плутократический" капитализм средствами тоталитарного государства, подчиненного воле нации. Нация в идеологии НРМ является важнейшим столпом общества, который должен управлять всеми действиями государства коллективистскими и тоталитарными методами.\nНРМ руководствуется идеологией так называемой "нациократии" Правление нации. В её основе лежат принципы национальной солидарности (надклассовость и антипартийность); авторитаризма (персональная ответственность руководителей всех уровней за свои действия); качественной социальной иерархии и дисциплины; самоорганизации и самоуправления.\nГосударство трактуется нациократами как наиболее оптимальная форма существования нации.\n\n\nТолько через собственное государство нация становится творческим фактором истории и полноправным хозяином своей судьбы. Без этого нация всегда и неизбежно становится объектом порабощения и эксплуатации со стороны других государств-наций.\n\nФормой социальной организации нациократии является государственный синдикализм, определяющий социальную ценность (и, соответственно, пределы прав и обязанностей) индивида в зависимости от объема и характера выполняемых им производственных функций. "..исходя из неделимого единства нации - одновременно считается с органичностью её разделения на отдельные компоненты и вновь связывает эти последние в единство функциональной зависимостью, реализуя таким образом своё содержание режима господства всей нации в собственном государстве" \n\nКак отмечает один из главных теоретиков нациократии Николай Сциборский, нациократия враждебно относится к реакционному национализму, объявляя его предателем нации и буржуазным прислужником.\n"..наряду с националистической борьбой различных народов, различные группы используют лозунги национализма в своих антиобщественных целях. Эти "националисты" - в основном выходцы из среды спекулянтов финансовым капиталом, владельцев земельных латифундий, пожинателей дивидендов от ценностей, произведенных интеллектуальным и физическим трудом других людей. Эти узаконенные бандиты капитализма часто маскируются под национализм, объявляют себя его "союзниками" и манипулируют его конструктивными принципами.""
ukrsun.1.a: "Занятно..."

ukrsun.2.t: "УПНТ Донцова"
ukrsun.2.d: "Украинская партия национального труда, объединившаяся вокруг журнала "Заграва" под руководством Дмитрия Донцова, - малоизвестная радикальная партия, возникшая в 1928 году перед первыми выборами в Сейм. Центральное место в идеологии Донцова занимает требование укрепления воли нации к жизни, власти и экспансии. Он подчеркивает, что украинские националисты должны демонстрировать непоколебимую целеустремленность и неустанное стремление к борьбе. Донцов считает фанатизм и безнравственность основными условиями истинного национализма, отвергая принципы общечеловеческих ценностей и "мещанской" этики. Для него национальная идея должна быть "аморальной" в том смысле, что она выходит за рамки общепринятых норм и руководствуется исключительно божественной истиной, открытой верующим. Эта аморальность проявляется в агрессивности и нетерпимости к противоположным взглядам, характерным для последователей Донцова. Идеологическая близость "активного национализма" Донцова и "организованного национализма" УВО не привела к плодотворному политическому сотрудничеству. Более того, воинственный и разрушительный характер тезисов Донцова вызывал критику со стороны членов УВО, хотя эта критика оставалась в основном закрытой. Различия между "активным национализмом" Донцова и "организованным национализмом" УВО заключались не столько в принципах, сколько в приоритетах. Донцов делал акцент на культе стихийной воли народа к жизни и власти, стремясь воспитать новое поколение волевых украинцев. УВО, напротив, сосредоточилась на создании иерархической и дисциплинированной организации, способной совершить национальную революцию и установить национальную диктатуру. Несмотря на основополагающую роль Донцова в украинском национализме, он никогда не был членом УВО.\n\nВ начале 1920-х гг. идеи Донцова нашли ограниченный отклик в украинских и эмигрантских кругах. Многие украинцы в то время считали своими главными противниками не Россию, а Австрию и Польшу, учитывая разруху в России после Гражданской войны и большевиков.\n\nИдеология активного национализма Донцова предстает как мощный призыв к действию, выступающий за преобразующее видение будущего Украины. В ней подчеркивается несгибаемая воля народа, стремление к борьбе, отказ от общепринятых моральных норм во имя высшей правды. Хотя идеи Донцова не сразу нашли широкое признание, они заложили концептуальные основы украинского национализма и вызвали постоянные споры о наиболее эффективном пути к сильной и единой Украине."
ukrsun.2.a: "Занятно..."

ukrsun.3.t: "Формирование пути к единству"
ukrsun.3.d: "Начался Большой Слет украинских националистов, на который съехались лидеры и представители различных националистических фракций. В воздухе витает предвкушение начала дискуссии о единстве и общем видении будущего Украины. Делегаты, облаченные в свои знаки отличия и символы, собираются в большом зале, украшенном цветами украинского флага и наполненном отголосками горячих дискуссий. Представители известных националистических группировок, среди которых крупнейшая - УВО во главе с [GetUVOLeader], Группа украинской националистической молодежи (ГУНМ) во главе с Осипом Бойдуником, Юлианом Вассианом и Олесем Бабием, Национально-революционное движение (НРД) во главе с Николаем Сциборским, Союз украинской националистической молодежи (СУНМ) под руководством Михайлоа Демковича-Добрянского и Богдана Кравцива, Национальная скаутская организация Украины (Пласт) под руководством Александра Тысовского и Украинская партия национального труда (УПНР) или группа "Заграва" под руководством Дмитрия Донцовского, собрались. \n\nПо мере того, как делегаты рассаживаются по своим местам, по собравшимся прокатывается волна предвкушения. Церемония открытия закладывает основу для решения грандиозной задачи - объединения различных националистических группировок под общей целью. Атмосфера наполняется энергией, лидеры различных группировок обмениваются приветствиями, в их глазах горит надежда на создание более сильного и единого фронта. Когда делегаты рассаживаются по своим местам, на сцену поднимается Ярослав Барановский. Со страстью в голосе, близкий друг и доверенное лицо Евгения Коновальца, он напоминает присутствующим об испытаниях и триумфах, сформировавших украинский национализм. Барановский говорит о героях, сражавшихся за независимость страны, вызывая чувство общей гордости и стойкости, особо упоминая о битве под Крутами, Царицынском лагере и недавнем успешном государственном перевороте против коррумпированного правительства. Наконец, он подчеркивает настоятельную необходимость сотрудничества и единства перед лицом общих проблем, опираясь на общее наследие и устремления, которые связывают их вместе."
ukrsun.3.a: "Начнем..."

ukrsun.4.t: "Выступление Демковича-Добрянского"
ukrsun.4.d: "Среди моря жаждущих лиц вперёд выходит лидер СУНМ Михайло Демкович-Добрянский. Его присутствие, облаченное в яркую эмблему СУНМ, привлекает внимание. Зал погружается в тишину, все взоры обращаются к нему, ожидая его слов.\n\n\n "Мои соотечественники, сегодня мы едины не только в нашей любви к Украине, но и в нашей решимости определять её судьбу. Мы - факелоносцы новой эпохи, поколение, которое жаждет Украины, единой по целям и видению. Чтобы достичь этого, мы должны сбросить оковы разделения, которые слишком долго мешали нашему прогрессу...\nПо мере того, как Михайло продолжает, его голос звучит убежденно, достигая сердец присутствующих, особенно воодушевленных членов ГУНМ. Осип Бойдунык, Юлиан Вассиян и Олесь Бабий, влиятельные лидеры ГУНМ, одобрительно кивают, понимая значимость послания Михайлоа. Их глаза блестят от предвкушения, осознавая потенциал свежих перспектив украинского националистического движения.\n "Давайте отбросим наши разногласия и будем искать точки соприкосновения," - продолжает Михайло. По мере того, как слова Михайлоа звучат в зале, энергия в нем нарастает. Призыв дальновидного лидера к действию воспламеняет молодое поколение, которое чувствует в себе силы преодолеть разрывы, которые были характерны для националистического движения. Они видят будущее, где свежие идеи переплетаются с мудростью прошлого, где голоса всех фракций слышны и уважаемы. \n\nПо мере того как проходит Великий сбор, Семена взаимопонимания и сотрудничества начинают укореняться, продвигая украинских националистов по пути к единому будущему."
ukrsun.4.a: "Единство националистов - наша главная цель."

ukrsun.5.t: "Защита украинской идентичности"
ukrsun.5.t2: "Призыв к централизованному руководству"
ukrsun.5.d: "Евгений Коновалец, уважаемый лидер Украинской военной организации (УВО), выходит на сцену. В зале ощущается предвкушение, публика напряженно вслушивается, ожидая его громких слов. В своей пламенной речи Коновалец придает огромное значение сохранению украинской самобытности и культуры. С непоколебимой убежденностью он подчеркивает, что национальный характер Украины должен быть защищен любой ценой. Он напоминает слушателям об исторической борьбе и жертвах, сформировавших украинский народ, и призывает их беречь и сохранять своё уникальное наследие.\n\nСлова Коновальца находят глубокий отклик у его убежденных сторонников, особенно в рядах UWO. Они находят утешение в его твердой приверженности сильной армии, видя в ней оплот, который защитит интересы Украины. Для них сохранение украинской идентичности неразрывно связано с надежной обороноспособностью.\n\nОднако не все присутствующие разделяют энтузиазм по поводу выступления Коновальца. Некоторые националистические группы, для которых приоритетными являются альтернативные подходы к сохранению украинской идентичности, слушают речь Коновальца со скептицизмом. Они сомневаются, что акцент на сильной армии может затмить важность сохранения культуры и продвижения украинских ценностей через образование, искусство и низовые инициативы.\n\nКогда Коновалец заканчивает свою речь, большой зал наполняется смесью эмоций. Члены УВО аплодируют непоколебимой преданности своего лидера, другие вступают в жаркие споры: теперь все готово для дальнейших дискуссий и переговоров между националистическими фракциями. Великий Збир - это горнило для формирования коллективного видения, включающего в себя как защиту нации, так и заботу о её богатом культурном наследии."
ukrsun.5.d2: "На сцену выходит Андрей Мельник, уважаемый лидер Украинской военной организации (УВО). Зал замирает, ожидая его слов с затаенным дыханием. Речь Мельника посвящена актуальной теме, которая давно разделяет националистические группировки: вопросу централизации и роли сильного централизованного руководства. С непоколебимой убежденностью Мельник подчеркивает необходимость централизованной структуры для обеспечения успеха националистического движения. Он утверждает, что единый фронт, возглавляемый сильной и авторитетной фигурой, жизненно важен перед лицом внешних вызовов и внутренних разногласий. Мельник утверждает, что сильное лидерское ядро обеспечит сплоченность, упорядочит процесс принятия решений и даст движению стратегическое направление, необходимое для достижения поставленных целей.\n\nЭто его мнение находит отклик у тех, кто ценит стабильность и эффективность. Сторонники УВО, а также других националистических группировок, разделяющих его убеждения, находят утешение в его призыве к созданию централизованной структуры. Они видят в нем средство преодоления раздробленности, которая иногда мешает прогрессу националистического движения.\n\nОднако не всех убеждают доводы Мельника. Некоторые националистические фракции, в том числе и те, которые выступают за более децентрализованный подход, слушают его скептически. Они высказывают опасения по поводу концентрации власти и возможного подавления различных точек зрения в рамках централизованной структуры. По их мнению, для поддержания идеалов движения на низовом уровне необходимо обеспечить более широкое участие в процессе принятия решений.\n\nПосле того как Мельник закончил свою речь, зал разразился аплодисментами и горячим обсуждением. Делегаты-националисты оживленно переговариваются, обсуждая достоинства и недостатки централизованного руководства."
ukrsun.5.a: "Отстаивать украинскую идентичность любыми способами!"
ukrsun.5.b: "Вопрос о лидерстве будет в конце концов решен."

ukrsun.6.t: "Идеологические расколы"
ukrsun.6.d: "На "Великом Збире" наступает критический момент, когда дискуссии о единстве и общем видении будущего Украины приводят к идеологическим столкновениям. В зале раздается тихий ропот, когда слово берёт Николай Сциборский, представитель Национально-революционного движения (НРД). Одетый в военную форму с яркой черно-красной повязкой НРП, он привлекает внимание. Однако его слова не находят отклика у части собравшихся националистов. Сциборский представляет радикальное видение революционной национал-синдикалистской системы, сочетающей авторитарное и децентрализованное управление. Хотя его риторика находит поддержку среди молодых участников, она встречает сопротивление со стороны более старых националистов, особенно [GetUVOLeader] и Дмитрия Донцова. Столкновение идеалов становится очевидным по ходу выступления Сциборского, обнажая глубокие разногласия внутри движения.\n\nНасыщенные голоса несогласных начинают вносить раскол в большой зал. Некогда гармоничная симфония убеждений превращается в какофонию противоречивых голосов, каждый из которых борется за доминирование и влияние на направление движения. Ярые сторонники УВО резко отвергают предложение Сциборского как отражение их непоколебимой приверженности украинскому национализму. Ещё более резкую критику высказывает Самийло Пидгирский, член "Загравы" В то же время члены СУНМ, руководствующиеся прогрессивными и революционными взглядами, аплодируют выступлению Сциборского.\nВ условиях такого идеологического раскола перед лидерами и представителями стоит задача найти точки соприкосновения. Будущее украинского националистического движения, похоже, висит на волоске. Некогда общее видение будущего Украины становится размытым, заслоненным контрастными идеалами, возникающими в большом зале. По мере роста напряженности и углубления разногласий путь к единому движению представляется неопределенным, что бросает тень сомнения на коллективную судьбу украинского национализма."
ukrsun.6.a: "Это жалкое криптосиндикалистское движение не должно существовать."
ukrsun.6.b: "Провидец и пророк, тотализм будет жить."

ukrsun.7.t: "Активный национализм Донцова"
ukrsun.7.d: "После проникновенной речи Сциборского о национально-революционном потенциале Украины "Большой сбор" с нетерпением ждет следующего докладчика. Дмитрий Донцов, видный представитель Украинской партии национального труда, или, как принято говорить, "захребетников", выходит на сцену, чтобы произнести мощную речь о своей идеологии активного национализма и её ключевой роли в формировании будущего Украины. Присутствие Донцова привлекает внимание, когда он начинает излагать своё видение Украины, которую ещё предстоит воплотить в жизнь. Он убежденно и горячо подчеркивает, что Украина, которую они хотят видеть, не существует в настоящем, а должна быть создана в их сердцах и душах. Он утверждает, что украинцы не должны питать иллюзий относительно реальности своей Родины, которая, по его мнению, оккупирована ментально чуждым элементом. Донцов страстно утверждает, что и националисты, и те, кого они считают оккупантами, обязаны почувствовать различие и вернуть себе суть своей идентичности.\n\nПосле того как его слова прозвучали в зале, они вызвали разную реакцию собравшихся националистов. Некоторые кивают в знак согласия, понимая, что среди хаоса необходимо воспитывать в себе горячее желание творить свою судьбу. Донцов бросает вызов преобладающим настроениям самоуспокоенности и выступает за превращение "малороссийской склонности" в решительную любовь к своей Родине. Он утверждает, что пока теоремы не станут аксиомами и догмами, пока "застенчивость" не уступит место "жестокости", а пассивное "народолюбие" не превратится в агрессивный национализм, Украина не сможет стать нацией.\n\nОднако выступление Донцова не нашло единодушного отклика у всех собравшихся. Среди собравшихся есть и те, кто сомневается в агрессивном и конфронтационном тоне выступления Донцова. Некоторые националисты высказывают опасения, что речь может перейти грань экстремизма или внести раскол в общество. Они выступают за более взвешенный подход, способный привлечь более широкие слои украинского общества.\n\nСторонники идеологии активного национализма Донцова поддерживают его слова, рассматривая их как призыв к действию и суровое напоминание о предстоящей работе. Они принимают идею создания новой Украины через решительность и непоколебимый национализм. Когда отголоски речи Донцова затихают, "Великий сбор" оказывается на перепутье. Перед националистическим движением стоит задача примирить различные точки зрения на путь к единой и сильной Украине."
ukrsun.7.a: "Жестокость этой идеологии дискредитировала себя"
ukrsun.7.b: "Непонятый гений, восстань за народ!"

ukrsun.8.t: "Дебаты о стратегии и тактике"
ukrsun.8.d: "После завершения выступлений [GetUVOLeader], Сциборского и Донцова "Збир" вступает в фазу напряженных дебатов о стратегии и тактике. Лидеры фракций, движимые общей целью - созданием суверенного украинского националистического государства, решают задачи, которые ставят перед ними иностранные державы, и пытаются найти сложный путь к задуманному будущему. Дискуссии разворачиваются в огромном зале, наполненном пылом и убежденностью, в воздухе витает страсть от столкновения аргументов и видений.\n\n[GetUVOLeader], лидер УВО, призывает к сильной военной позиции, подчеркивая необходимость защиты украинской идентичности и культуры от внешних угроз. Он выступает за стратегию, направленную на укрепление обороноспособности страны, стойкость перед внешними посягательствами и сохранение уникальной сущности украинского народа.\n\nДмитрий Донцов, известный своей идеологией активного национализма, предлагает свою точку зрения. Он подчеркивает важность выработки стратегии, которая бы опиралась на горячую волю украинского народа. Донцов выступает за неустанное следование национальной идее, за единство националистического движения и воспитание страстного желания создать новый украинский мир."
ukrsun.8.a: "Принять план [GetUVOLeader]."
ukrsun.8.b: "Сосредоточьтесь на культурных преобразованиях."

ukrsun.9.t: "Поддержка населения и социалистические движения"
ukrsun.9.d: "Дискуссия приобретает критический характер, поскольку акцент переносится на завоевание поддержки сельской бедноты, городских рабочих и противодействие Влияние социалистических и республиканских движений, прежде всего, Директорія и Боротьбисты. Два видных деятеля выступают с противоположными точками зрения на эти вопросы, вызывая оживленную дискуссию среди участников.\n\nАндрей Мельник выступает за стратегию, ориентированную на мобилизацию низов. Он подчеркивает важность учета проблем и потребностей сельской бедноты и городских рабочих, которые часто оказываются втянутыми в социалистическую идеологию из-за экономического неравенства и социальной несправедливости. Мельник предлагает оказывать экономическую поддержку и улучшать условия жизни маргиналов. Он считает, что, демонстрируя искреннюю заботу о благе народа, националистическое движение сможет завоевать его доверие и заручиться поддержкой.\n\nВ отличие от него Юлиан Вассиан, харизматическая личность, известная своим ярым национализмом, выступает за более агрессивный подход в борьбе с социалистическими движениями. Он считает, что умиротворение и программы социального обеспечения только усилят социалистов и ослабят националистическое дело. Вассиан предлагает стратегию, основой которой является жесткое противодействие и активное подавление социалистической деятельности. Он подчеркивает необходимость разоблачения недостатков и опасностей социалистической идеологии с помощью активных пропагандистских кампаний, образовательных инициатив и идеологических контратак. Вассиан утверждает, что, представив убедительную альтернативу социализму и подчеркнув его недостатки, националистическое движение сможет завоевать сердца и умы людей и эффективно подорвать влияние социализма.\n\nВ ходе дискуссии нарастает напряжение между сторонниками подхода Мельника, ориентированного на благосостояние, и теми, кто придерживается бескомпромиссной позиции Вассиана в отношении социализма."
ukrsun.9.a: "Мы должны завоевать доверие народа."
ukrsun.9.b: "Только крепкая хватка сделает нас сильными."

ukrsun.10.t: "Военные действия, партизанская война и пропаганда"
ukrsun.10.d: "Дебаты о стратегии и тактике достигают переломного момента, когда внимание переключается на обсуждение роли армии, партизанской войны на Западной Украине и силы пропаганды в продвижении националистического дела. В ходе дискуссии рассматриваются три важнейшие темы: вооруженные силы, партизанская война и пропаганда.\n\n[GetUVOLeader] берёт слово, подчеркивая важность хорошо обученных и дисциплинированных вооружённых сил. Он выступает за стратегию, ориентированную на ведение обычных боевых действий, подчеркивая необходимость широкомасштабной мобилизации и приобретения современного вооружения. [GetUVOLeader] утверждает, что сильное централизованное военное командование необходимо для эффективной координации и успешного ведения боевых действий с противником. Он призывает увеличить инвестиции в военную подготовку, инфраструктуру и технологический прогресс для обеспечения обороны и национального суверенитета Украины.\n\nБогдан Кравцив, известный лидер СУНМ, представляет альтернативную точку зрения, основанную на партизанской войне и асимметричной тактике. Он утверждает, что для противостояния грозному противнику необходим маневренный и гибкий подход. Бабий подчеркивает значение небольших, высокомобильных подразделений, действующих в лесистой местности Западной Украины, применяющих налеты, засады и диверсии. Он считает, что партизанская война позволяет нарушить контроль над противником, деморализовать его силы и постепенно изматывать их, что в конечном итоге приводит к победе.\n\nОлес Бабий, харизматичный лидер ГУНМ, отстаивает силу пропаганды и идеологической войны. Он подчеркивает важность формирования сильного национального нарратива и его эффективного распространения в массах. Кравцив предлагает создать специальный пропагандистский аппарат, который будет воздействовать на общественное мнение через различные каналы, такие как газеты, радиопередачи и митинги. Он подчеркивает необходимость противодействия пропаганде противника, разоблачения его слабых сторон и мобилизации населения с помощью убеждающих сообщений и образовательных кампаний.\n\nВ ходе дискуссии возникают противоречия между сторонниками традиционных методов ведения войны, партизанской тактики и пропаганды. Каждая точка зрения имеет свои достоинства и проблемы, и делегатам приходится принимать непростое решение о выборе того или иного подхода. Выбор между традиционной военной стратегией [GetUVOLeader], тактикой партизанской войны Кравцова и пропагандой Бабия определит направление усилий националистического движения по противодействию противнику и продвижению своей идеи."
ukrsun.10.a: "Сильные вооруженные силы."
ukrsun.10.b: "Акцент на партизанскую тактику."
ukrsun.10.c: "Пропаганда - вот что нужно украинскому национализму."

ukrsun.11.t: "Образование СУН"
ukrsun.11.d: "В пылу Великого Збира националистические фракции принимают историческое решение - создают СУН (Спілка Українських Націоналістів), Союз украинских националистов. В знак единства лидеры ставят свои подписи под декларацией, закрепляющей их непоколебимую приверженность принципам, целям и стратегии СУН. Этот документ служит компасом, направляющим организацию к выполнению её благородной миссии - сохранению украинской идентичности, защите национальных интересов, формированию независимого и процветающего государства. С твердой решимостью СУН придерживается принципов самоопределения, сохранения культуры и расширения прав и возможностей украинского народа. Для обеспечения эффективного управления представители каждой фракции играют важную роль в руководящем совете СУН, известном как "Провид" Эти люди, отобранные за их лидерские качества и преданность делу, несут коллективную ответственность за руководство организацией, разработку стратегии и отстаивание чаяний украинских националистов. Рождение СУН является выдающимся событием, преодолевшим идеологические барьеры и объединившим националистов под общей целью. Оно возвещает о наступлении эры сотрудничества, синергии и непоколебимой преданности делу, укрепленной общим видением свободной и суверенной единой националистической Украины."
ukrsun.11.a: "Наконец-то единство!"

ukrsun.12.t: "Провидение СУН"
ukrsun.12.d.intro: "После создания СУН - Союза украинских националистов - наступило время формирования его руководящего совета, известного как Провид. Каждая фракция тщательно выбирает представителей, исходя из их соответствия принципам, видению и предлагаемой стратегии движения."
ukrsun.12.d.6a: "\n\n[GetUVOLeader] решительно отвергает радикальную национал-синдикалистскую идеологию Сциборского. Вместо этого [GetUVOLeader] берёт на себя ведущую роль в "Провидении", выступая за прагматичный и дисциплинированный подход к националистическим устремлениям."
ukrsun.12.d.6b: "\n\nСреди лидеров Николай Сциборский, несмотря на определенный скептицизм, занимает видное место в Провиде. Его пламенная риторика и революционный пыл вызывают значительную поддержку среди тех, кто верит в необходимость радикальных перемен."
ukrsun.12.d.7a: "Поскольку идеология активного национализма Дмитрия Донцова подвергается серьезной критике, его не удается избрать в Провид."
ukrsun.12.d.7b: "Удивительно, но те, кто полностью принимает преобразовательное видение Донцова, стали большинством. [GetUVOLeader] отходит в сторону, позволяя Донцову взять на себя роль лидера. Непоколебимая преданность Донцова украинской идентичности и его призыв к нравственной национальной идее находят глубокий отклик в рядах Провидения."
ukrsun.12.d.8a: "\nС упором на обороноспособность план УВО находит поддержку делегатов. Василий Кучабский, единомышленник Мельника с его опытом в военном деле, ставит его во главу угла, отстаивая в качестве главного приоритета сильную и хорошо подготовленную национальную оборону."
ukrsun.12.d.8b: "\nВ отличие от УВО, Роман Бжеский, поляк, уроженец Волыни, хотя и член "Загравы", делает упор на культурные преобразования как средство продвижения националистического дела. Непоколебимая приверженность возрождению украинского наследия и самобытности обеспечивает ему ведущую роль в "Провидении""
ukrsun.12.d.9a: "Михайло Демкович-Добрянский, представляющий СУНМ, является убежденным сторонником прагматичного плана Мельника по завоеванию поддержки населения через инициативы, направленные на улучшение жизни народа, что обеспечивает ему место в Провидении."
ukrsun.12.d.9b: "Осып Бойдунык из ГУНМ склоняет свою фракцию в пользу жесткого подавления социалистических движений, что обеспечивает ему значительную позицию в Провидении."
ukrsun.12.d.10a: "В области военной стратегии в Провид назначается лидер пластунов Александр Тысовский, который подчеркивает важность сильной и хорошо оснащенной армии для продвижения националистического дела."
ukrsun.12.d.10b: "Богдан Кравцив, представляющий Союз украинской националистической молодежи, выделяется как сторонник партизанской войны. Его вера в силу нетрадиционной тактики и подпольного сопротивления обеспечивает ему авторитет в Провидении."
ukrsun.12.d.10c: "Осознавая важнейшую роль пропаганды, Олесь Бабий, влиятельный представитель СУНМ, занимает лидирующее положение в "Провиде" Его опыт в области коммуникаций способствует пропагандистской работе движения."
ukrsun.12.d.end: "\nПод руководством этих разноплановых лидеров "Провид" становится единой силой, готовой вести СУН к поставленным целям. Каждый из них привносит свои уникальные взгляды, сильные стороны и преданность националистическому делу, совместно определяя путь к независимой и процветающей Украине."
ukrsun.12.d: "$ukrsun.12.d.intro$[ukrsun_12_d6][ukrsun_12_d7][ukrsun_12_d8][ukrsun_12_d9][ukrsun_12_d10]$ukrsun.12.d.end$"
ukrsun.12.a: "После того как провид создан, наступает очередь провидника."

ukrsun.13.t: "Вождь Украины"
ukrsun.13.d: "Среди собравшихся самых ярких умов со всей Украины царила атмосфера предвкушения решения о выборе Вождя - бессменного главы государства. Дебаты проходили без образования фракций, поскольку большинство решительно поддерживало Евгения Коновальца. Непоколебимая преданность делу национализма и незаурядные лидерские качества снискали ему доверие и поддержку коллег. Когда имя Коновальца прозвучало в зале, по аудитории прокатилась волна аплодисментов, выражающих признание его непоколебимой преданности делу и дальновидности. Под громкую поддержку "Збира" Коновалец взошел на почетный пост Вождя, открыв новую страницу в истории Украинского национального государства."
ukrsun.13.d2: "После ранней смерти Евгения Коновальца ответственность за руководство страной легла на плечи Андрея Мельника. Конституционное предложение секретаря СУН Василя Кучабского подготовило почву для учреждения Вождя в качестве постоянного главы государства. В ходе обсуждения стало очевидно, что большинство разделяет принципы Мельника и его твердую приверженность централизованному и дисциплинированному руководству. Зал разразился аплодисментами, подтверждая избрание Мельника, признавая его исключительные качества и ту ключевую роль, которую он будет играть в формировании судьбы украинского национального государства. С изяществом и торжественностью Мельник провозгласил официальное создание Украинского национального государства, ознаменовав тем самым значительную веху в истории страны."
ukrsun.13.d3: "По воле судьбы решение о создании "Вождя" принял Дмитрий Донцов, ярый сторонник активного национализма и трансформационных идеологий. Отсутствие фракций в дискуссии свидетельствовало о признании непоколебимой преданности Донцова своему делу и бескомпромиссности его взглядов. Когда в зале прозвучало объявление об избрании Донцова, воздух наполнился смесью предвкушения и восхищения. Аплодисменты гремели по залу, отмечая избрание Донцова Вождем, лидером, который поведет Украинское национальное государство к новой эре культурных преобразований и нравственных ориентиров. Официальное провозглашение Донцова ознаменовало начало нового этапа в истории Украины, вселив надежду и решимость в сердца людей, вставших на путь национального возрождения и силы."
ukrsun.13.a: "СЛАВА УКРАИНЕ!"

ukrsun.131.t: "Провозглашение Украинского Суверенного Единого Государства"
ukrsun.131.d: "Сегодня в Киеве состоялся Большой Слет украинских националистов, на котором было провозглашено создание Союза украинских националистов - новой организации и политической партии. Помимо избрания [UKR.GetLeader] "Вождем", была принята Национальная Конституция, провозглашающая власть единой нации в границах Украины и новое название страны - Украинское Независимое Единое Государство.\nНикто не знает, к чему это приведет, но ясно, что теперь украинцы начнут завоевательную кампанию, чтобы вернуть себе все земли, которые они считают исконно украинскими. Это представляет собой серьезную проблему для немецкого господства в Европе и препятствие для возрождающегося великорусского экспансионизма."
ukrsun.131.a: "Ещё один великий национальный проект?"
ukrsun.131.b: "Что хотят сделать с Царицыном?"

ukrsun.14.t: "Союз украинской националистической молодежи"
ukrsun.14.d: "С созданием СУН как единой политической силы Провид признал ценный вклад и включил в себя структуры Группы украинской националистической молодежи (ГУНМ) и Союза украинской националистической молодежи (СУНМ). Признавая их преданность делу, Провид принял решение об объединении этих организаций в новое Объединение украинской националистической молодежи (СУНМ)\n\nСтарое СУНМ, созданное в 1926 г. как объединение идеологических групп в Галиции, имело сильное влияние среди львовских старшеклассников и тайные кружки в средних школах. В то же время ГУНМ, основанная Мироном Коновальцем среди украинских солдат, сосредоточилась на издании журнала "Народная думка", объединявшего студентов со всей Украины.\n\nПризнавая опыт, увлеченность и преданность делу этих молодежных организаций, провидение СУН увидело потенциал для дальнейшего роста и влияния за счёт объединения их усилий. Таким образом, было принято решение о создании "Спилки Молоди" как официального молодежного крыла СУН. В рамках новой структуры молодежные организации продолжали бы выполнять свою миссию по идеологической подготовке, политическим действиям и молодежному активизму, но теперь уже при поддержке и содействии более широкой партии СУН. Руководство партии подчеркивало важность обязательного участия в СУНМ всех детей Украины с 14 лет, что обеспечивало комплексный и единый подход к патриотическому воспитанию. Для активизации воспитательного процесса в рамках СУНМ будут проводиться различные акции и мероприятия, в том числе торжественные марши, парады, военные игры, спортивные соревнования, походы, молодежные слеты. Эти мероприятия направлены на воспитание чувства национальной гордости, развитие физической и психической дисциплины, привитие молодежи глубокого понимания украинского национализма. СУНМ призван стать площадкой, на которой юноши и девушки под руководством и при поддержке Провидения СУНМ смогут учиться, расти и становиться настоящими патриотами и защитниками Украины."
ukrsun.14.a: "Молодые украинцы должны воспитываться как порядочные граждане."

ukrsun.15.t: "Пластовая скаутская организация"
ukrsun.15.d: "Пласт возник как национальное молодежное движение в 1911 году на Западной Украине. Его основателями были Александр Тысовский и Иван Чмола. Название происходит от слова "пластун" - разведчик. Это национальная скаутская организация, которая занималась физическим, военным развитием и теоретическим воспитанием молодежи. \n\nСкоро "Пласт" начал распространяться по всей Украине. Самыми крупными ячейками были Белоцерковская и Черниговская. Приветственным кличем пластунов было \n"СКОБ!"\N\NПо мнению руководства УВО, "Пласт" должен стать официальной молодежной организацией Украинского государства. Хотя формально это ничего не меняет в деятельности организации, но идеологический подтекст украинского национализма будет проявляться все сильнее и сильнее."

ukrsun.16.t: "Второй Великий Сбор СУН"
ukrsun.16.d: "Фракция Сциборского в СУН сумела совершить стратегический, но мягкий переворот, фактически захватив контроль над партией и перестроив её идеологию. Этот исторический момент разворачивался во время Второго Большого съезда партии, где влияние НРП стало очевидным, поскольку она получила большинство в партийном Провизории. Получив новое большинство, они избрали Сциборского новым Провидником партии, закрепив его позиции в качестве лидера СУН.\n\nПод руководством Сциборского СУН должна была претерпеть значительную идеологическую трансформацию. Новый "Провидец" не терял времени, принимая новую программу, включавшую национально-революционные принципы. Идеология партии стала отражать сплав националистических и революционных идеалов, подчеркивая стремление к национальному освобождению, радикальным переменам и расширению прав и возможностей рабочего класса.\n\nНесмотря на то, что "мягкий" переворот в СУН изменил направление развития партии, он не умалил авторитета и Влияние нынешнего Вождя, [ROOT.GetLeader], который остался лидером нации. Однако роль Вождя стала более символической и церемониальной, поскольку власть и право принятия решений теперь находились в руках новоизбранного Провидника.\n\nПоявление НРП и избрание Сциборского Провидником ознаменовали новую эпоху в украинской политике, характеризующуюся слиянием национально-революционных идеалов и переориентацией целей СУН на достижение национального освобождения. Последствия Второго Великого Збира, несомненно, изменили страну, положив начало новой эпохе национально-революционной идеологии и стремления к преобразованной Украине."
ukrsun.16.a: "Новое будущее Украины."

ukrsun.17.t: "Второй Великий Сбор СУН"
ukrsun.17.d: "В результате драматического поворота событий фракция интегралистов во главе с Дмитрием Донцовым осуществила удивительный захват власти в СУН, выдвинув свою идеологию на первый план. Это знаменательное событие произошло во время Второго Большого Собрания партии, где интегралисты путём стратегического маневрирования обеспечили себе большинство и в собрании, и в Провидении.\n\nВторое Большое Збирание станет переломным моментом в истории СУН, поскольку интегралисты под руководством Донцова успешно совершили стратегический переворот, изменив траекторию развития партии. Набрав большинство голосов, они избрали близкого соратника Донцова Самийла Пидгирского новым Провидником партии, тем самым укрепив свою власть. Под руководством Пидгирского, неукоснительно придерживавшегося интегралистской идеологии Донцова, новый Провизион не замедлил принять новую программу, отражавшую основные принципы интегрального национализма Донцова. Идеология партии сместилась к видению органического и иерархического общества, подчеркивающего ценности традиционализма, духовного обновления и главенства нации.\n\nНесмотря на то, что мягкий переворот в СУН изменил направление развития партии, он не уменьшил авторитета и Влияние действующего Вождя, [ROOT.GetLeader], который продолжает носить мантию лидера нации. Однако роль Вождя стала скорее символической и церемониальной, поскольку власть и полномочия по принятию решений перешли в руки Пидгирского и Донцова.\n\nПосле Второй Великого Сбора, страна несомненно изменится, начав новую эпоху интегралистской идеологии и стремления к преображенной Украине, основанной на традиционных ценностях и национальном возрождении."
ukrsun.17.a: "Идеи Донцова навсегда изменят Украину."

ukrsun.18.t: "Изоляция фракции Сциборского на Западной Украине"
ukrsun.18.d: "Фракция, возглавляемая Николаем Сциборским, переживает постепенную изоляцию. Идеологические разногласия между национально-революционной фракцией Сциборского и доминирующим Провидением привели к уменьшению Влияния Сциборского в партии. По мере того как фракция [ROOT.GetLeader] становилась руководящей силой СУН, фракция Сциборского оказывалась все более маргинализированной. Опора интегралистов на Западной Украине ограничивала возможности и поддержку националистического революционного движения Сциборского в этом регионе. В результате Сциборский превратился в регионального лидера СУН, влияние которого ограничивалось Западной Украиной.\n\nУменьшение влияния и регионализация фракции Сциборского в СУН стали сигналом к изменению динамики власти в партии и общего политического ландшафта. \n\nВ условиях ограниченных возможностей влияния и ослабления политического присутствия Сциборский, скорее всего, сосредоточится на региональном лидерстве внутри своей фракции и со временем, возможно, отдалится от активного участия в национальной политике."
ukrsun.18.a: "Ожидаемая судьба для таких шовинистов."
UKR_isolate_uvo: "Слияние популярностей §V$UKR_totalist_party4$§! и §FСНУ§!"

ukrsun.19.t: "Отставка Донцова"
ukrsun.19.d: "Неожиданным поворотом событий стало заявление Дмитрия Донцова, видного лидера фракции "Интеграл", о выходе из состава СУН и уходе со своего поста. Это решение ознаменовало собой значительную потерю власти "интегралистами", поскольку Украина начала отдаляться от некогда влиятельной идеологии. Отставка Донцова произошла на фоне нарастающего недовольства населения и растущего противодействия интегралистской программе. Украинский народ, разочарованный раскольнической природой "активного национализма", выражал своё недовольство тем, в каком направлении движется страна. Деспотичная политика и радикальная риторика "Интеграла" не находили отклика у большинства украинцев, стремившихся к более гармоничному обществу.\n\nПо мере того как "Интеграл" оказывался все более изолированным и маргинализированным, его влияние ослабевало, а СУН начал дистанцироваться от любых признаков влияния Донцова. Отставка некогда самого популярного идеолога партии знаменует момент её великого обновления."
ukrsun.19.a: "Катастрофу, которую он принес, придется исправлять нам."
UKR_isolate_dontsov: "Донцовский §nУНПР§! покинет Союз.\n§FСУН§! и §PСУН§! популярности сливаются."

ukrsun.24.t: "Принципы украинского национализма"
ukrsun.24.d: "Сегодня занятия в школе для украинских детей начались по-другому. Учитель открыл небольшую книжку "Принципы украинского национализма" и начал читать классу, приказывая каждому отметить и выучить каждое слово.\n\nЯ - Дух вечной стихии, который спас вас от татарского потопа и поставил на грань двух миров, чтобы создать новую жизнь:\n\n1. Вы завоюете Украинское государство или умрёте, сражаясь за него.\n2. Ты не позволишь никому запятнать славу и честь твоего народа.\n3. Помните великие дни наших освободительных боев.\n4. Гордиться тем, что ты являешься наследником борьбы за славу Владимирского Трезубца.\n5. Отомстить за смерть великих витязей.\n6. Не говорить о деле, с кем можно, а с кем нужно.\n7. Не колеблясь, совершить самый опасный поступок, если того требует благо дела.\n8. Вы будете принимать врагов Вашего народа с ненавистью и беспощадной борьбой.\n9 Ни просьбы, ни угрозы, ни пытки, ни смерть не заставят Вас раскрыть секреты.\n10. Вы будете бороться за укрепление силы, славы, богатства и пространства Украинского государства.\n\nСтуденты читали её в унисон, как молитву, а тех, кто отказывался - били. Родился новый распорядок дня - каждый день перед началом занятий студенты читали Декалог. Не знать его считалось неуважением к нации."
ukrsun.24.a: "Новые пути нации."

ukrsun.25.t: "Национальное собрание выбирает [GetUVOLeader]"
ukrsun.25.d: "Самые яркие умы Украины призваны временно взять в свои руки власть народа. Их цель - разработать проекты основополагающих документов украинского национального государства. Открыл собрание Временный глава государства Андрей Мельник, приняв конституционное предложение секретаря УВО Василя Кучабского и установив титул Вождя как постоянного главы государства. В споре о том, кто должен быть избран на эту роль, не было фракций - большинство стояло за генерала [GetUVOLeader]. Поскольку избрание [GetUVOLeader] было очевидным, торжествующего генерала встретили бурными аплодисментами. \n\nСобрание также посвятило свою работу созданию формальной организации новой власти - объединению нескольких националистических организаций с УВО в качестве ведущей в Спілка Українських Націоналістів (Союз украинских националистов), или СУН. Кроме того, был принят ряд документов, определяющих будущую экономическую политику государства. Наконец, новоизбранный [GetUVOLeader] официально провозгласил Украинское национальное государство, ознаменовав тем самым новую веху в истории нашего великого государства."
ukrsun.25.a: "Он прошел долгий путь!"

ukrsun.26.t: "Создание СУН"
ukrsun.26.d: "На фоне кипучей деятельности по созданию партии Союз украинских националистов создал в своем составе Главный центр пропаганды и информации (ГЦПИ). Этот специализированный центр стал сердцем пропагандистской работы СУН, оркеструя симфонию националистических сообщений, которые звучали по всей Украине. Во главе Главного центра пропаганды и информации встал Пётр Дужий, талантливый и страстный молодой украинский писатель. Признанный за красноречие и непоколебимую преданность националистическому делу, Дужий был назначен помощником пропагандиста, на которого была возложена ответственность за создание убедительных текстов, нашедших отклик в массах. Его литературное мастерство в сочетании с глубоким пониманием националистических идеалов станет грозной силой в формировании умов и сердец украинского народа.\n\nПод руководством Дужия Главный центр пропаганды и информации превратился в оживленный центр творчества и стратегического планирования. В этот центр стекались писатели, художники, представители интеллигенции, стремясь привнести в националистическое движение свои способности и таланты. Вместе они использовали силу слова, образности и символики для создания убедительных пропагандистских материалов, способных увлечь и вдохновить украинский народ. По мере того как пропагандистская машина СУН оживала, националистическое движение набирало обороты. Мощный сплав страстного повествования, художественной выразительности и стратегических идей положил начало эпохе преобразований. СУН, опираясь на мощный пропагандистский аппарат, прокладывает путь к будущему, в котором пламя украинского национализма горит ярче, чем когда бы то ни было."
ukrsun.26.a: "Слава Украине!"

ukrsun.27.t: "Воины дела"
ukrsun.27.d: "В рамках СУН проводится серия трансформационных тренингов, призванных вооружить членов организации необходимыми навыками, знаниями и непоколебимой приверженностью делу национализма. Под руководством авторитетных военачальников Украины - Корнило Кизюка, Степана Шухевича и Михайлоа Гаврилко - формируется новое поколение преданных националистов. Руководствуясь своим богатым военным опытом и глубокими националистическими ценностями, выдающиеся вожди берут на себя ответственность за передачу практических знаний по военной тактике. Члены СУН имеют честь учиться непосредственно у этих выдающихся людей, получая представление о стратегии партизанской войны, оборонительных укреплениях и боевой готовности. В ходе интенсивных учений и имитационных тренировок военнослужащие приобретают навыки, необходимые для защиты суверенитета Украины и своих соотечественников. Одновременно на занятиях уделяется большое внимание политическому воспитанию, углублению в богатые идеологические основы украинского национализма. Александр Оглоблин, талантливый историк, профессор Киевского университета им. Владимира, освещает борьбу и победы украинской нации, воспитывает чувство патриотизма и глубокое понимание националистического дела. Тренинги закладывают основу для будущего, в котором члены СУН будут уверенно возглавлять националистическое движение, воплощая в реальность своё видение сильной и единой Украины."
ukrsun.27.a: "Великая."

ukrsun.28.t: "Украинская Жиночка Варта"
ukrsun.28.d: "Сегодня Союз украинских националистов с гордостью объявил о создании "Украинской женской гвардии" как военизированного формирования в рамках женского крыла партии. Под дальновидным руководством Елены Степанив, выдающегося офицера Украинской Галицкой Армии и первой в мире официальной женщины-воина, доблестные женщины "Украинской Жиночной Варты" берут на себя благородную миссию защиты и служения любимой Украине. Не ограничиваясь конфликтами, они будут тесно сотрудничать с Украинским Красным Крестом, оказывая жизненно необходимую медицинскую помощь. Благодаря комплексным программам, направленным на ликвидацию последствий чрезвычайных ситуаций, оказание первой и гуманитарной помощи, мы укрепляем наши возможности по оказанию критической поддержки в трудные времена. Несмотря на то, что выбор в пользу добровольческой деятельности на фронте может быть принят не всеми, "Жиноча Варта" остаётся твердой в своем стремлении служить нашей стране."
ukrsun.28.a: "Женщины Украины, самые красивые, свет нашего народа!"

ukrsun.29.t: "Раскрытое видение"
ukrsun.29.d: "В знаменательный момент на сцену выходит наш уважаемый Вождь и Провидник Евгений Коновалец, в голосе которого звучат страсть и убежденность. С непоколебимой решимостью он раскрывает грандиозное видение нашей партии, освещая путь к возрождающейся Украине. В своей мощной речи Коновалец формулирует основные принципы идеологии, формируя единый фронт в борьбе за суверенитет нашей страны. Он подчеркивает незаменимость сильного руководства, заявляя, что перед лицом трудностей нашему народу необходим лидер, способный провести нас через бурю, вселить непоколебимое мужество и вдохновить народ на единство. С гордостью и решимостью он утверждает, что только общими усилиями, через Соборность, мы сможем вернуть себе достойное место на мировой арене. Его слова звучат как призыв, призывающий нас отбросить разногласия и принять нашу общую идентичность, воспитывающий чувство товарищества и общей цели, которые приведут нас к светлому будущему.\n\nС Евгением Коновальцем во главе наша партия сплотилась вокруг его идеи, объединив наши сердца и умы в стремлении к более сильной, более единой "Соборной Украине" Вдохновляясь его словами, народ будет идти вперёд, стремясь реализовать свои националистические идеалы и обеспечить будущее, в котором наша любимая страна будет занимать достойное место среди государств мира."
ukrsun.29.a: "Слава Вождю!"

ukrsun.30.t: "Митинг Сеч-стрельцов"
ukrsun.30.d: "С непоколебимой решимостью Евгений Коновалец собирает доблестных воинов Сечевого полка, эту верную и закаленную в боях силу, зажигает их дух и направляет на передовые рубежи нашей военной деятельности. Он убежденно призывает их занять достойное место авангарда, обеспечивающего интересы нашей страны и защищающего заветную украинскую идентичность.\n\nПод руководством нашего Вождя полк "Сеч-стрельцы" становится непоколебимым защитником нашего государства, возглавляя боевые действия. Непоколебимая преданность своему делу и боевой опыт служат маяком надежды для нашего дела, вселяют уверенность в соотечественников и страх в сердца противников."
ukrsun.30.a: "Наш самый боеспособный полк."

ukrsun.31.t: "Расширение прав и возможностей молодежи"
ukrsun.31.d: "Вождь отдал решительный приказ о создании националистических тренировочных лагерей по всей Украине. Этим указом он положил начало преобразовательной инициативе, которая позволит привить молодым украинцам идеологию СУН и овладеть необходимыми навыками военной тактики. [GetUVOLeader], движимый непоколебимой верой в силу единой украинской нации, видит эти тренировочные лагеря как горнило националистического пыла и Просвещения. Они должны стать бастионами, где молодые умы нашей страны будут воспитываться, обучаться и прививать принципы, которые будут вести их к нашим общим целям.\n\nНационалистические тренировочные лагеря, тщательно разработанные под руководством [GetUVOLeader], должны стать священными площадками для распространения идеологии СУН. Здесь молодые украинцы погружаются в учение о национальном единстве, патриотизме и непоколебимой преданности делу украинской независимости. Им прививаются принципы националистического движения, воспитывается глубокое чувство верности своей стране. Для закрепления этих достижений основатель ГУНМ был выдвинут на должность руководителя этой лагерной организации. Мирон Коновалец, брат Евгения Коновальца, теперь здесь, чтобы взять под свой строгий контроль организацию тренировочных лагерей. По его указанию центральное место в учебной программе занимает военная тактика. Молодых украинцев обучают военному искусству, оттачивают их боевые навыки, стратегическое мышление, лидерские качества, чтобы они были готовы в случае необходимости защитить нашу страну."
ukrsun.31.a: "Воспитывается молодое поколение."

ukrsun.32.t: "Символический марш единства"
ukrsun.32.d: "В знак национальной гордости и непоколебимой верности Евгений Коновалец возглавляет грандиозный марш единства, проходящий по шумным улицам Киева. Это знаменательное событие служит мощным символом солидарности, демонстрирующим силу и единство нашего народа под знаменем СУН. Харизматичный и непоколебимый Коновалец возглавляет это величественное шествие, идя в авангарде, как маяк надежды на светлое будущее. Тысячи неравнодушных украинцев из всех слоев общества собираются вместе, их сердца переполняет горячее стремление к подлинной национальной независимости.\n\nМарш единства служит мощным подтверждением нашей Соборности и свидетельством непоколебимой приверженности СУН украинскому народу. Когда шествие проходит по улицам города, в воздухе витает атмосфера предвкушения и гордости. Украинцы всех возрастов и национальностей, одетые в яркие национальные цвета, размахивают флагами и поют патриотические песни, их голоса разносятся по улицам города. Знамена с эмблемой Сан Развеваются на ветру, символизируя непоколебимый дух нашего движения и народа.\n\nПосле завершения марша единства его отголоски разносятся далеко за пределы улиц, оставляя неизгладимый след в коллективном сознании нашего народа. Чувство национальной гордости, солидарности и решимости, которое он вселяет в каждого украинца, служит мощным катализатором нашей дальнейшей борьбы и непоколебимой решимости."
ukrsun.32.a: "Это поистине момент единения!"

ukrsun.33.t: "Миссия Барановского"
ukrsun.33.d: "[ROOT.GetLeader] решает направить посланников для взаимодействия с организациями-единомышленниками наших ближайших соседей, возложив ответственную задачу по созданию союзов с националистическими движениями соседних стран на доверенное лицо Ярослава Барановского. Обладая глубоким пониманием нашего националистического дела, Барановский будет возглавлять эти миссии, закладывая основу для будущего сотрудничества.\n\nВ ближайшие месяцы Барановский отправится в ряд дипломатических поездок, представляя СУН. Главная миссия Барановского - создать базу националистических сторонников среди членов Рейхспакта, чтобы при первой же возможности нанести Германии совместный удар."
ukrsun.33.a: "Будем надеяться, что это удастся."

ukrsun.34.t: "Военное обеспечение СУН"
ukrsun.34.d: "Осознавая необходимость хорошо организованного и стратегического подхода, сегодня Коновалец издал указ о создании при СУН Военного провианта, состоящего из опытных военачальников, таких как Андрей Мельник и Николай Капустянский. Совет объединяет блестящие умы и проверенных в боях ветеранов, каждый из которых обладает бесценными знаниями и навыками, отточенными годами служения нашему делу. Возглавляемый самим Коновальцем, Военный Провид будет определять направление стратегических операций в зарубежных регионах. Опираясь на коллективный опыт, они разрабатывают комплексные планы, охватывающие все аспекты ведения боевых действий - от обучения и мобилизации до тактических маневров и оборонительной стратегии. Цель Военного провидения ясна: защитить интересы нашего народа и создать прочный фундамент для реализации наших национальных устремлений.\n\nВместе мы проложим путь к победе, обеспечим защиту нашей Соборной Украины, защиту нашего народа и защиту нашего суверенитета."
ukrsun.34.a: "Жизненно необходимая реформа."

ukrsun.35.t: "Покушение не удалось!"
ukrsun.35.d: "Как сообщает сегодня официальный пропагандистский орган СУН "Идея и Чин", в результате дерзкого предательского акта было совершено покушение на нашего почитаемого Вождя. Попытка заглушить его непоколебимый голос и преградить нам путь к освобождению. К счастью, Евгений Коновалец вышел из этого испытания израненным, но полным решимости. Эта встреча со смертью послужит отрезвляющим напоминанием о том, с каким яростным сопротивлением мы сталкиваемся и на что готовы пойти наши противники, чтобы подорвать нашу великую цель. Вместо того чтобы поддаться страху или отчаянию, решимость нашей нации закаляется как сталь и горит ярче, чем когда-либо прежде.\n\nПосле этого дерзкого покушения СУН сплотится, объединенная общей целью. Угроза жизни нашего лидера зажгла в коллективе непоколебимую решимость защищать своё дело любой ценой. Будут усилены меры безопасности, особое внимание будет уделено безопасности наших партий, наших сторонников и нашего Кормильца.\n\nНеудавшееся покушение только укрепит единство нации. Теперь украинцы понимают всю серьезность задач, стоящих перед партией и народом, но мы не должны терять надежду в нашем стремлении освободить всю Украину. Украина идет вперёд, и наши сердца горят неугасимым огнем за нашу страну и наш народ."
ukrsun.35.a: "Слава нашему любимому Вождю!"

ukrsun.36.t: "Централизация военного командования"
ukrsun.36.d: "В страстном обращении к членам СУН Андрей Мельник выступает за централизацию военного командования, признавая важность единства и координации в достижении националистических целей, Мельник подчеркивает необходимость консолидации различных военных группировок, действующих под знаменем СУН. Идея централизации военного командования продиктована убежденностью Мельника в том, что для успеха националистического дела необходимы единые и скоординированные силы.  Призыв к централизации не обходится без критики: некоторые в наших рядах высказывают опасения по поводу возможного дисбаланса сил и потери самостоятельности. Однако убедительные аргументы Мельника и его непоколебимая приверженность общей концепции находят значительную поддержку у тех, кто осознает стратегические преимущества единой структуры военного командования."
ukrsun.36.a: "Достойное развитие событий."

ukrsun.37.t: "Реформа военной подготовки Мельника"
ukrsun.37.d: "Решительно настроенный на укрепление военного потенциала страны, Андрей Мельник возглавил комплексную реформу системы подготовки военных кадров. Признавая первостепенную важность дисциплины, физической подготовки и тактического мастерства, Мельник проводит ряд реформ, направленных на создание высокоэффективных и дисциплинированных украинских вооружённых сил. Подчеркивая, что дисциплина является основой сильной армии, он вводит новые правила, направленные на воспитание беспрекословного послушания и выполнения приказов. Создаются жесткие программы физической подготовки, позволяющие нашим солдатам быть в отличной форме, чтобы соответствовать требованиям поля боя и выдерживать трудности, с которыми они могут столкнуться. Кроме того, на первый план выходит тактическое мастерство, поскольку Мельник уделяет повышенное внимание оттачиванию боевых навыков и стратегического мышления наших солдат. Усилены тренировки с использованием реалистичных сценариев и современного вооружения для оттачивания мастерства наших солдат. Развивая культуру непрерывного обучения и совершенствования, Мельник стремится воспитать высококвалифицированную и адаптируемую военную силу, способную эффективно противостоять любым угрозам безопасности страны."
ukrsun.37.a: "Новая эра для украинских военных."

ukrsun.38.t: "Проактивная оборонная доктрина"
ukrsun.38.d: "Несколько дней назад на заседании Провидения "Вождь" обнародовал стратегическую доктрину, которая определяет смелый курс на обеспечение нашей независимости. В доктрине четко обозначен приоритет наступательных действий и быстрой мобилизации как ключевых основ защиты интересов Украины. Доктрина Мельника отражает проактивный подход, подчеркивая необходимость решительной и напористой позиции перед лицом внешних угроз. Стратегическая доктрина предусматривает создание высокодинамичных и маневренных украинских вооружённых сил, способных оперативно реагировать на любые посягательства на территориальную целостность страны. Доктрина Мельника призывает отказаться от чисто оборонительного мышления, признавая важность захвата инициативы.\n\nЦентральное место в стратегической доктрине Мельника занимают комплексные реформы военной подготовки. В ходе реформы особое внимание уделяется дисциплине, физической подготовке и тактическому мастерству, что позволит сформировать высокоэффективные и дисциплинированные украинские вооруженные силы. Доктрина должна стать призывом для украинских националистов, вселяя в партию и народ чувство целеустремленности и решимости."
ukrsun.38.a: "Вперёд, вперёд!"

ukrsun.39.t: "Триумф силы и единства"
ukrsun.39.d: "Сегодня улицы Киева оживают во время грандиозного военного парада, который покоряет сердца и умы зрителей, вселяет в них чувство гордости и уверенности в грозном военном потенциале СУН. В море развевающихся флагов и громогласных приветствий на центральную сцену выходит СУН, его дисциплинированная форма и тщательно синхронизированные движения приводят зрителей в трепет. В каждом шаге и жесте воплощены непоколебимая приверженность и несгибаемый дух нации, единой в своем стремлении к независимости. Ритмичная каденция сапог, бьющих по земле, отражает звучное послание: Украина сильна и готова защищать свои суверенные устремления. Мимо проносятся танки, мощные двигатели которых символизируют непоколебимую решимость страны, а над головой проносятся самолеты, оставляя за собой шлейфы ярких цветов, окрашивающих небо в надежду. Земля содрогается от синхронных шагов пехотинцев, их решительные взгляды устремлены к горизонту, олицетворяя непреклонный дух украинского национализма.\n\nПомимо зрелищности, мастерская организация военного парада Мельником преследует и более глубокую цель. Это демонстрация силы и единства, недвусмысленное послание друзьям и врагам о том, что Украина непоколебима и готова защищать свою территориальную целостность. Парад также служит мощным символом национальной гордости, поднимая дух всех его участников и вселяя новую уверенность в военной доблести СУН.\n\nКогда последние отголоски парада стихают, память о нем остаётся, впечатываясь в коллективное сознание нации. Грандиозный военный парад - свидетельство силы и решимости украинского народа, подпитывающее его непоколебимую решимость преодолеть любые препятствия на пути к свободной и независимой Украине."
ukrsun.39.a: "Слава Украине!"

ukrsun.40.t: "Твердая позиция в борьбе с инакомыслием"
ukrsun.40.d: "В целях укрепления СУН Андрей Мельник решительно выступает против инакомыслия в наших рядах. Осознавая исключительную важность идеологической чистоты и непоколебимой верности националистическому делу, Мельник начинает масштабную кампанию по уничтожению возможных подрывных элементов. Неустанные репрессии направлены на сохранение целостности нашего движения и укрепление единства, лежащего в основе нашего общего видения сильной и независимой Украины. Действия Мельника с непоколебимой решимостью свидетельствуют о приверженности СУН неуклонному следованию нашим национальным идеалам. Узы верности крепнут, и СУН становится единым целым, готовым преодолеть любые трудности на пути к светлому будущему нашей любимой Родины."
ukrsun.40.a: "Старая гвардия набирает обороты..."
ukrsun.40.b: "Единство и сплоченность СУН имеет первостепенное значение!"

ukrsun.41.t: "Инициатива по развитию военной инфраструктуры"
ukrsun.41.d: "Осознавая первостепенную важность надежной обороны, Андрей Мельник возглавил комплексную программу развития военной инфраструктуры. Под руководством Мельника стратегический акцент делается на укрепление обороноспособности Украины путём строительства современных учебных комплексов, хорошо оснащенных арсеналов и мощных оборонительных укреплений. Эта амбициозная инициатива направлена на обеспечение наших вооружённых сил необходимыми ресурсами и инфраструктурой для эффективной защиты суверенитета страны. Инвестируя в военную инфраструктуру, Мельник демонстрирует свою приверженность делу укрепления обороны Украины и боеготовности наших храбрых солдат. Таким образом, СУН укрепляет свои позиции в качестве авангарда национальной безопасности, стойко противостоящего любым внешним угрозам."
ukrsun.41.a: "Отлично!"

ukrsun.42.t: "Будущие лидеры"
ukrsun.42.d: "Руководствуясь твердым намерением воспитывать талантливых руководителей, отстаивать ценности национализма и военного мастерства, Андрей Мельник с одобрения Провидения создал в Белой Церкви прославленную Военную академию. Это престижное учебное заведение призвано обучать и воспитывать будущих лидеров СУН, наделяя их знаниями, навыками и непоколебимой преданностью служению Родине. Здесь курсанты проходят строгую подготовку, включающую в себя как академическое образование, так и практические военные занятия. Программа обучения тщательно продумана и направлена не только на развитие тактического мастерства и стратегических навыков, но и на формирование глубокого понимания национальной идентичности и патриотического пыла. Подчеркивая важность лидерства и сохранения независимости Украины, академия Мельника стремится вырастить новое поколение стойких и дальновидных лидеров, которые приведут нашу страну к большим высотам."
ukrsun.42.a: "Будущее украинской нации..."

ukrsun.43.t: "Отсталость и сопротивление"
ukrsun.43.d: "Дмитрий Донцов, видный деятель СУН, $ukrsun.43.dtext$"
ukrsun.43.d2: "Наш Вождь $ukrsun.43.dtext$"
ukrsun.43.dtext: "возглавляет непреклонную антинемецкую пропаганду, направленную на защиту независимости Украины. Его усилиями разоблачается немецкая эксплуатация и господство, содержится призыв к решительному сопротивлению. В мощных обращениях, распространяемых через газеты, речи и общественные собрания, Донцов разоблачает несправедливость немецкой власти, посягательство на права, ресурсы и культурную самобытность Украины. Его пропаганда находит глубокий отклик в народе, вызывает коллективное возмущение и воспламеняет дух сопротивления. Неустанное стремление Донцова противостоять немецкому влиянию объединяет украинцев, вселяет в них чувство национальной гордости и солидарности. По мере усиления пропаганды Донцов вдохновляет многих украинцев на борьбу с немецким господством, определяя судьбу нашего народа. Преданность Донцова делу защиты украинской автономии подпитывает борьбу за независимость, прокладывая путь к суверенному будущему."
ukrsun.43.a: "Тевтоны будут побеждены..."

ukrsun.44.t: "Манифест украинского национализма"
ukrsun.44.d: "Сегодня Дмитрий Донцов обнародовал знаковый манифест национализма, который стал продолжением серии его статей 1928-1929 гг. Доктрина Донцова, основанная на авторитарном интегральном национализме и социал-дарвинизме, представляет собой видение независимой Украины, находящейся в вечной борьбе за выживание. В манифесте подчеркивается необходимость создания иерархического общества, позиционирующего украинскую нацию в рамках существующего миропорядка наравне со сложившимися Державами. Донцов черпает вдохновение в мудрости предков и национальных традициях, призывая украинскую молодёжь обращаться к тени великих предков и приобщаться к преданиям давно минувших лет. Отвергая прогрессизм, Донцов рассматривает традиции как объединяющую силу, связывающую разные поколения украинской нации. Он предвидит наступление Нового Средневековья, выделяя понятие касты не только как политический институт, но и как социальную страту, закладывая основы иерархического и сословного общества.\n\nПубликация вызывает бурные дискуссии, похвалу и критику, приковывая внимание отечественной и зарубежной аудитории. Манифест Донцова закрепил его позиции как ведущего националистического мыслителя, сформировав дискурс об украинском национализме и стремлении нации к независимости. Смелые утверждения о неизбежности войны и вечном характере конфликтов между народами служат призывом к действию для украинских националистов, призывая их включиться в борьбу за выживание и процветание украинской нации от Карпат до Кавказа."
ukrsun.44.a: "Это поразительно..."

ukrsun.45.t: "Очищение от красной сволочи"
ukrsun.45.d: "Опираясь на собственную идеологическую эволюцию, Донцов начинает амбициозную кампанию по искоренению "большевизма" на Украине, направленную против сторонников коммунизма, профсоюзов и социалистических организаций, считающихся угрозой украинскому национализму. Среди организаций, подлежащих проверке, - "укаписты" и "боротьбисты", чьи социалистические взгляды вступают в противоречие с видением Донцовым очищенного украинского общества.\n\nСложность кампании Донцова придает его собственное происхождение как бывшего члена УСДРП. Несмотря на то, что когда-то он принадлежал к той самой социалистической партии, которая сейчас находится под пристальным вниманием, идеологическая трансформация Донцова подпитывает его решимость защитить украинский национализм от пагубного, по его мнению, влияния большевизма. По мере того как кампания набирает обороты, в центре внимания Донцова оказываются видные социалистические деятели, в том числе Шахрай, один из лидеров УКП, и Шумский, известный социалистический лидер Боротьбисты, который объявляется в розыск по обвинению в измене Родине. Кроме того, кампания Донцова занимает критическую позицию по отношению к таким влиятельным фигурам, как Грушевский и Винниченко, которые имеют тесные связи с социалистической идеологией. Их историческая роль в украинской политике и связь с социалистическими движениями делают их объектом пристального внимания и возможных мер. \n\nЧистка социалистических элементов, возглавляемая Донцовым и СУН, вызывает страстные споры и бурную реакцию в украинском обществе. Сторонники приветствуют решительное стремление Донцова обеспечить идеологическую чистоту, поскольку чистка направлена на формирование более единого националистического движения, соответствующего видению Донцова о независимой и идеологически целостной Украине."
ukrsun.45.a: "Скоро Украина станет по-настоящему чистой."

ukrsun.46.t: "Крестовый поход против российского влияния"
ukrsun.46.d: "В пылу украинского национализма Дмитрий Донцов разжигает антироссийские настроения в своих пламенных речах, убедительных статьях и мощных демонстрациях. Неустанно отстаивая суверенитет Украины, Донцов обвиняет [RUS.GetName] в подавлении украинской культуры и проведении политики, подрывающей суверенитет Украины. Опираясь на десятилетия риторики, Донцов смело заявляет, что истинный противник находится на Востоке и жаждет присвоить себе украинские земли. Он решительно осуждает "московию", "московитов" и "московизм", подчеркивая их историческую роль как империи, стремящейся к колонизации. По мнению Донцова, независимо от идеологии и названия нашего восточного соседа, суть остаётся неизменной - это вечная угроза украинской идентичности и независимости. С непоколебимой решимостью Донцов призывает украинский народ к непримиримой борьбе с наступающим Влияние Московии. Он призывает соотечественников разорвать все связи с "варварами", подчеркивая настоятельную необходимость защиты украинской культуры, наследия и национальных интересов.\n\nСтрастная антироссийская агитация Донцова находит отклик во всем украинском националистическом движении, укрепляя дух сопротивления и разжигая чувство национальной гордости."
ukrsun.46.a: "Славься Украина!"

ukrsun.47.t: "Молодежное движение Донцовец"
ukrsun.47.d: "Сегодня специальным указом нашего Вождя и по инициативе Провидения СУН создается Союз украинской националистической молодежи (СУНМ) как организация, призванная воспитывать и мобилизовывать юношей и девушек на дело украинского национализма.Новая организация, пришедшая на смену старым СУНМ Коновальца и ГУНМ Бойдуника, ставит своей целью воспитание у молодежи Украины чувства патриотизма и обороноспособности с обязательным участием в ней всех детей в возрасте от 14 лет и старше. В целях патриотического воспитания СУНМ регулярно организует торжественные марши, парады, военные игры, спортивные соревнования, походы, молодежные слеты. Эти мероприятия дают возможность молодым украинцам сформировать устойчивое национальное самосознание, приобщиться к ценностям свободы и независимости. СУНМ считает, что благодаря активному участию молодёжь научится мыслить и действовать как настоящие украинцы, преданные идеалам свободной и независимой нации."
ukrsun.47.d2: "Сегодня фракция "Интегрализм" СУН во главе с Дмитрием Донцовым объявила о создании Молодежного движения "Донстовец" - националистической организации, призванной мобилизовать и вовлечь молодых украинцев в борьбу за независимость Украины. В своих пламенных речах и выступлениях на демонстрациях Донцов вдохновляет молодёжь на осознание своей украинской идентичности и активное участие в формировании будущего страны. Молодежное движение "Донстовец" уделяет большое внимание воспитанию лояльности, идеологической чистоты и чувства национальной гордости у своих членов. Организация организует образовательные программы, культурные мероприятия и физическую подготовку, чтобы вырастить поколение преданных националистических активистов. Через молодежное движение "Донстовец" Донцов стремится сделать молодых украинцев лидерами и поборниками украинского национализма, работающими на благо суверенной и независимой Украины."
ukrsun.47.a: "Молодое поколение пойдет за Вождем."
ukrsun.47.b: "Дайте понять, что СУНМ - единственная официальная организация партии!"

ukrsun.48.t: "Интеллектуальные кружки и салоны"
ukrsun.48.d: "Осознавая силу интеллектуального дискурса в формировании национального самосознания, Донцов решает возглавить организацию интеллектуальных кружков и салонов. Эти собрания будут служить площадкой для встреч националистически настроенных мыслителей, писателей, художников, для содержательных дискуссий и пропаганды идеалов украинского национализма.В ходе дискуссий будут обсуждаться исторические, культурные и политические аспекты украинской идентичности, углубляться понимание богатого наследия нации. Участники будут обмениваться идеями, делиться своими наработками, искать пути развития националистического движения в своих областях. Интеллектуальные кружки и салоны будут служить инкубаторами для развития и распространения националистической мысли, поощряя критическое мышление, творчество и единение единомышленников. Интеллектуальное просвещение, по замыслу Донцова, будет способствовать формированию активного интеллектуального сообщества, направленного на поддержание и продвижение идеалов украинского национализма."
ukrsun.48.a: "Интеллектуального национализма."

ukrsun.49.t: "Поэт весеннего опьянения"
ukrsun.49.d: "В националистическом движении заметной фигурой становится поэт и интеллектуал Богдан Игоревич Антоныч. Его поэзия, сочетающая принципы имажинизма с жизнеутверждающим язычеством, навеянным лемковским фольклором, покоряет сердца и умы украинцев. В своих стихах Антоныч прекрасно рисует яркие образы украинского пейзажа и вплетает в них богатый гобелен лемковского фольклора.Он объявляет себя "язычником, влюбленным в жизнь" и берёт на себя роль "поэта весеннего опьянения" Поэзия Антоныча становится мощным средством пропаганды украинского национализма и культурного возрождения. Его слова вызывают глубокое чувство национальной гордости и разжигают тоску по свободе и независимости.\n\nВ своих произведениях он призывает украинцев приобщиться к своему культурному наследию и воспеть свою уникальную самобытность. Для развития интеллектуального дискурса и продвижения идей Антоныч участвует в интеллектуальных кружках и салонах Донцова. Способность Антоныча вызывать глубокую любовь к Украине, его преданность делу сохранения и возрождения украинской культуры, несомненно, сделают его почитаемой фигурой среди националистов и энтузиастов культуры. Его поэзия служит путеводной звездой, вдохновляя украинцев принимать, беречь и ценить своё наследие."
ukrsun.49.a: "Язычество Лемко?! Каков РЕАЛЬНЫЙ источник его интоксикации?"

ukrsun.50.t: "Планшеты Изенбека"
ukrsun.50.d: "Славянский фольклорист-любитель Юрий Миролюбов обратился в Украинскую академию наук с просьбой профинансировать восстановление "Книги Велеса" из берестяных табличек, найденных Али Исенбеком. Утверждается, что на этих табличках подробно изложено учение славянской родной религии. Одержимый Миролюбов занимается восстановлением и переводом тайных табличек, и его опубликованные переводы вызывают бурные споры в научных кругах. Многие считают Миролюбова полным мошенником, поскольку он отказывается показывать оригинал книги кому-либо, кроме своих близких соратников.\n\nНезаконченный перевод Миролюбова был частично опубликован в львовском журнале "Дажьбог", который стал авангардом славянского движения в Галиции и на Украине. Его виднейший автор, санскритолог Владимир Шаян, пережив духовное пробуждение в украинских Карпатах, стал провозглашать украинско-арийский ренессанс как в искусстве, так и в религии. Скрижали Изенбека стали важнейшей частью этой новой теологии, в которой излагается новая история Руси. Украина, чистейшая из славян, является прямой прародительницей исконных арийских народов, а христианство с тех пор лишь пыталось сковать украинский народ.\n\nСамые страстные последователи Шаяна создали "Рыцарей Бога Солнца" для организации своего нового религиозного движения и призвали к созданию истинной украинской духовности и великому национальному пробуждению. Они собрали дополнительные средства, чтобы Миролюбов смог закончить перевод "Книги Велеса" Несмотря на то, что это, безусловно, экстремистское движение, имеющее мало оснований для здравомыслия, технически оно движется в правильном направлении - к дальнейшему отделению украинской идентичности от российской. Предоставление Миролюбову финансирования - дело небольшое, но может дать нам небольшой пропагандистский инструмент."
ukrsun.50.a: "Это просто бессмыслица."
ukrsun.50.b: "Эй, если это укрепит украинскую идентичность..."

ukrsun.51.t: "Восхождение Рыцарей Бога Солнца"
ukrsun.51.d: "На фоне растущей поддержки 'Рыцарей Бога Солнца' их харизматичный лидер Владимир Шаян воспользовался возможностью укрепить своё влияние и утвердить своё видение истинного украинско-арийского возрождения. Преданные последователи движения, движимые страстными убеждениями и ожиданием перемен, сплотились вокруг призыва Шаяна к великому национальному пробуждению. Благодаря тщательному планированию и стратегической координации Рыцари Бога Солнца совершили переворот, выбрав стратегически важные позиции в руководстве СУН и воспользовавшись внутренними противоречиями. Быстрые и решительные действия Донцова и его сторонников застали врасплох, и они оказались не в состоянии организовать успешную оборону против восстания.\n\nПереворот разворачивался с поразительной эффективностью: "Рыцари Бога Солнца" быстро взяли под контроль важнейшие институты и каналы власти в националистическом движении. Влияние Рыцарей вышло за рамки простого словоблудия, их верные адепты заняли ключевые посты и учреждения, что ещё больше укрепило их власть. По мере распространения информации о перевороте в украинском обществе нарастали шок и ожидание. Внезапная смена руководства СУН отражала растущее стремление многих украинцев к национальной идентичности и возвращению к своим древним корням. События того дня явно обозначили переломный момент в украинском национализме, когда во главе его встали "Рыцари Бога Солнца" Их идейный пыл и стремление к возрождению украинской духовности и культурного наследия будут определять ход националистических дискуссий и действий в ближайшие годы. Переворот "Рыцарей Бога Солнца" стал кульминацией их растущей популярности и ознаменовал начало новой главы в истории Украины, когда они взяли курс на перестройку всего государства и вершение судьбы нации."
ukrsun.51.a: "Слава Сварогу!"
