### УСДРП Mechanics ###
UKR_USDRP_party: "Борьба за власть"
 UKR_USDRP_party_desc: "§MУСДРП§! объединяет многих политиков под знаменами марксизма и социал-демократии. Однако многие из них имеют совершенно разные взгляды на некоторые политические вопросы.\n\nТак называемый §MЦентр§! партии, самая сильная политическая фракция в УСДРП, - это группа, которая в основном следует идеалам ортодоксальной социал-демократии Каутского и Эрфуртской программы. Центристско-марксистская фракция будет пытаться удержать партию и продвигать идею создания Демократической Социалистической Республики - республики всеобщей демократии как в политике, так и в экономике.\n\n"Левые" в УСДРП - это фракция, придерживающаяся идей советской демократии и советского коммунизма. Отвергая идею партийного государства с доминированием §Nукаписта§!, они стремятся передать всю власть местным советам. Приверженность советской демократии этого крыла партии делает несущественными основные расхождения с §NУКП§!, подталкивая к ликвидации раскола...\n\nПравое крыло УСДРП считает, что Украина не готова к социализму - по их мнению, социализм возможен только в развитых странах с образованным и политически сильным рабочим классом. Эта установка заставляет правых объединяться с буржуазными партиями, такими как §lПУЛД(С-Ф)§! для развития производства и осуществления успешной капиталистической модернизации, которая приведет к социализму. Они будут сотрудничать с бизнесом и в то же время помогать рабочему классу обрести политическое сознание, чтобы подготовиться к долгому и эволюционному пути к социалистическому обществу.\n\n§YКакое крыло доминирует в партии, то и определяет нашу идеологию и политику.§!\nНа данный момент §MУСДРП§! [GetUSDRPPoliticalStatus]"
 
 
