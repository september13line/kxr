UKR_social_democrat_upsr_usdrp_long: "Українська соціал-демократична робітнича партія соціалістів-революціонерів\n§gВ левом секторе украинской политики в основном доминируют две основные партии: популярная УПСР, имеющая давние традиции национализма, и менее популярная среди крестьянства УСДРП, ведущая партия социалистическо-республиканского альянса Директории.§!"
 
UKR_social_liberal_party2: "ПУЛД(С-Ф)"
UKR_social_liberal_party2_long: "Партія українських лібералів-демократів (соціаліст-федералісти)\n§gСоциалисты-федералисты - центристская партия, придерживающаяся достаточно левых антимарксистских позиций. Надеясь на свой приход к власти в ходе переворота Скоропадского, СПФ, однако, не реализовал возможность стать правительственной партией в день переворота, отказавшись из-за недемократичности определяющих законов украинского государства и неожиданных для партии репрессивных мер. После прихода к власти Гетмана Скоропадского основные направления деятельности УПСФ в новых политических условиях были определены её майским съездом, резолюции которого отразили некоторые изменения в партийной идеологии, в частности, отказ от идеи федерации Украины с Россией, иной подход к вопросу о собственности на землю. Хотя партия критически относилась к Гетманскому правительству, союзные ей социалисты и Дорошенко убедили её принять участие в Гетманском правительстве в надежде придать ему более украинский и демократический характер. УПСФ раскололся: он решил не брать на себя ответственность за Гетманское правительство и поставил условие - члены Гетманского правительства должны выйти из партии и стать беспартийными, при этом разрешив им вновь вступить в партию после истечения срока их пребывания в правительстве. Члены партии и теперь уже беспартийные, которые остались и участвовали в Гетманской Украине, неофициально назывались "мисцеви", или местные жители. Другие члены партии решили присоединиться к "Директории" и впоследствии были запрещены.\n\nЭта часть партии переименовала себя в Партию украинских либерал-демократов (социалистов-федералистов) и неофициально называлась "Директориевцы" Обе части партии поддерживали между собой тесные и дружеские связи, и их сотрудничество оказалось одним из ключевых элементов в обеспечении влияния разделенной УПСФ.§!"

UKR_market_liberal_party2: "ВСЗВ"
UKR_market_liberal_party2_long: "Всеукраїнський Союз Земельних Власників\n§gОбъединившись вокруг взаимной поддержки лоббирования интересов землевладельцев и промышленников, альянс ВСЗВ (Всеукраинский Союз Земельных Владельцев; Доминируют крупные землевладельцы) не без труда сумел отвоевать себе место в Гетманской политической сфере. Официальное сотрудничество между правительством и чиновниками альянса позволило обеспечить постоянный приток деловых потоков, привлечь инвесторов из ближнего и дальнего зарубежья, что способствовало росту национальной экономики.§!"

UKR_social_conservative_party2: "УМП"
UKR_social_conservative_party2_long: "Українська Монархічна партія\n§gПосле раскола между "православными классократами" Липинского и "роялистами" Залозецкого-Саса УСхД вновь распалась на два противоборствующих образования, а в качестве новой Королевской правящей партии в украинском парламенте появилась Украинская монархическая партия. В целом придерживаясь принципов украинского консерватизма, УМП в настоящее время ставит своей целью сохранение существующего статус-кво и гораздо больше приближается к типичной европейской конституционной монархии, чем УСхД. Открытая к коалициям с гораздо более либеральными партиями, УМП является новым оплотом украинского монархизма."

