UKR_civil_war: "Гражданская война на Украине"
UKR_civil_war_desc: "В последнее время на Украине неспокойно. Политический кризис, разразившийся после сентябрьских событий, привел к масштабной вспышке антимонархических сил, которым удалось свергнуть правительство и провозгласить возвращение Украинской Народной Республики. Однако социалистическое правительство не смогло эффективно организовать земельную реформу, в результате чего крестьяне и рабочие Юга и Юго-Востока, возглавляемые радикальными левыми, подняли восстание против Рады. Все бы ничего, но Украина - важный регион, обеспечивающий продовольствием и рабочей силой всю Европу.\n\nКто владеет Украиной, тот владеет всей Восточной Европой."

