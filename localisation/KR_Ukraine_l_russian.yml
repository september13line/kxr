UKR_Petliura_Category_left: "'Невозможный' Союз"
UKR_Petliura_Category_left_desc: "Сложные обстоятельства, в которых оказалась наша страна, заставили §sАтамана Петлюру§! заключить союз с §RБоротьбистами§! Решение, которое ещё несколько месяцев назад казалось невозможным. Это соглашение было лишь временным перемирием на время хаоса. Необходимо найти компромисс для мирного разрешения конфликта.\n\nЭтот дуумвират очень нестабилен, и малейшее недопонимание может только ухудшить и без того шаткое положение.\n\nВлияние §RАлександр Шумский§! [?UKR_shumskyi_authority|R1]\nАвторитет §sСимона Петлюры§! [?UKR_petliura_pm_authority|s1]\n\n§YВ зависимости от уровня авторитета каждой фракции, модификаторы будут меняться!§!\n§YЕсли авторитет любой из сторон превысит 70, возникнут незапланированные обстоятельства...§!"
UKR_Petliura_Category_center: "Украинский национальный Союз"
UKR_Petliura_Category_center_desc: "После широкого восстания §RБоротьбистов§! на юге перед §sАтаманом§! встал ряд серьезных вопросов, одним из ключевых из которых был поиск союзников.\n\nЕдинственным возможным вариантом было нанести удар по оппозиции как слева, так и справа и попытаться сформировать новый §MДиректорія§! под контролем §sАтамана§! Ряд политиков из ведущих партий уже выразили своё согласие создать единый антиборотьбистский фронт.\n\nНа данный момент создан §GУкраинский национальный союз§!, разделенный на §Mлевую§! и §Yправую§! фракции. Коалиционное правительство очень неустойчиво, но оно крайне необходимо для спасения демократии...\n\nАвторитет §GУНС§! §MЛевое крыло§! [?UKR_uns_left_authority|M1]\nАвторитет §GУНС§! §mПравое крыло§!: [?UKR_uns_right_authority|Y1]\n\n§YВ зависимости от уровня власти каждой фракции, модификаторы будут отличаться!§!"
UKR_Petliura_Melnyk_Diarchy: "Диархия Петлюры-Мельника"
UKR_Petliura_Melnyk_Diarchy_desc: "После широкомасштабного восстания §RБоротьбистов§! на юге перед §sАтаманом§! встал ряд серьезных проблем, одной из ключевых среди которых был поиск союзников. \n\nНаиболее стабильным и надежным решением было предложение союза §PАндрей Мельник§!, лидеру Галицкой Сечи Стрильцам и союзнику §MДиректорія§! \n\nТаким образом, мы заручились поддержкой украинских националистов и элитных вооружённых сил, которые легко помогли бы нам в борьбе с §RБоротьбистами§!\n\nОднако сейчас власть фактически поделена между двумя \n"Вождями\n" Народной Республики, что вызывает большие противоречия в вопросах внутренней и внешней политики. Для поддержания стабильности внутри страны необходим баланс.\n"§MУСДРП§!" остаётся единственной партией, реально влияющей на ситуацию внутри страны. От её влияния зависит уровень демократизации Украины.\n\nАвторитет §sСимон Петлюра§!: [?UKR_petliura_pm_authority|s1]\nАвторитет §MУСДРП§!: [?UKR_usdrp_pm_authority|M1]\nАвторитет §PАндрей Мельник§!: [?UKR_melnyk_pm_authority|P1]\n\n§YВ зависимости от уровня власти каждой фракции, модификаторы будут различаться!§!"
UKR_Petliura_Category_initial: "Боротьбистское восстание"
UKR_Petliura_Category_initial_desc: "После широкомасштабного восстания §RБоротьбистов§! на юге обе стороны поняли, что они слишком слабы и нестабильны, чтобы нападать сейчас. Пока они не готовы, мы находимся в состоянии временного мира."

