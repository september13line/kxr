UKR_Continue_The_Mechanisation_Efforts: "Региональные тракторные станции"
UKR_Continue_The_Mechanisation_Efforts_desc: "В наше время на смену ручным инструментам и плугам приходят тракторы и машины. В связи с прекращением Германией их поставок пришло время налаживать отечественное производство. Создадим систему лизинга и кредитования государственных тракторов для повышения производительности труда в сельском хозяйстве!"
UKR_Invest_In_KhTZ: "Открыть Харьковский тракторный завод"
UKR_Invest_In_KhTZ_desc: "В процессе механизации сельского хозяйства нам нужна промышленность, которая будет её поддерживать, поскольку резко возрастает спрос на тракторы, запчасти и техническое обслуживание. К счастью, построенный ХТЗ тракторный завод будет специализироваться именно на этой отрасли промышленности. Мы должны завершить строительство и оказать помощь новому комплексу, чтобы он мог с большей легкостью удовлетворять растущие потребности."
