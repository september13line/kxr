UKR_UMP_USKhD_Coalition: "Коалиция короля"
UKR_UMP_USKhD_Coalition_desc: "УСхД стал верховным правителем страны, а СГД и Гетман окончательно вытеснены из правительства. Новый премьер-министр готов к окончательной реализации политической программы УСхД."
UKR_Fate_Of_SHD: "Судьба СГД"
UKR_Fate_Of_SHD_desc: "Союз Гетманистов-статистов, политическая организация Гетмана Скоропадского, должна быть допрошена и при необходимости предана суду."
UKR_Restore_Order_In_The_Countryside: "Обеспечить порядок в деревнях"
UKR_Restore_Order_In_The_Countryside_desc: "В сельской местности в связи с последними кризисами, как политическими, так и экономическими, царит хаос и анархия. Необходимо как можно скорее восстановить порядок!"
UKR_Constitutional_Review_Committee: "Комитет по пересмотру Конституции"
UKR_Constitutional_Review_Committee_desc: "Необходимо создать специальный Комитет по пересмотру действующей Гетманской Конституции и принятию новой, измененной в соответствии с идеологией УСхД."

UKR_Legalize_Prosvita: "Легализация 'Просвиты'"
UKR_Legalize_Prosvita_desc: "Просвита или "Просвещение" - общество сохранения и развития украинской культуры и образования, созданное в XIX веке в Галиции-Лодомерии. С образованием Свободной Украины деятельность "Просвиты" расцвела, однако очень скоро она приобрела большую политическую нагрузку, поскольку руководство "Просвиты" стало тесно ассоциироваться с Директоріей. В конце концов, Гетман запретил любые отделения "Просвиты" на территории материковой Украины.\nСейчас УСхД стремится восстановить "Просвиту" на Украине с целью улучшения процесса украинизации, но при этом должен быть обеспечен идеологический контроль."
UKR_State_Guided_Enlightenment: "Просвещение под эгидой государства"
UKR_State_Guided_Enlightenment_desc: "Просвита, будучи самым популярным из образовательно-культурных учреждений, по-прежнему находится под большим Влиянием Директорія и других левых. Вместо этого мы создадим новые, финансируемые государством просветительские общества, которые будут находиться под нашим непосредственным контролем."

UKR_Worker_Concessions: "Уступки рабочим"
UKR_Worker_Concessions_desc: "В связи с глобальной тенденцией численность рабочих растет, и мы должны сделать так, чтобы они не чувствовали себя плохо или стигматизированными. Мы должны уступить некоторым пролетарским требованиям, чтобы установить хорошие отношения с украинским рабочим классом."
UKR_Cripple_Radicalism: "Подавить радикализм"
UKR_Cripple_Radicalism_desc: "Радикалы проникают в страну как слева, так и справа. Мы должны обеспечить стабильность в стране, в которой не должно быть места никаким радикальным движениям."

UKR_Form_National_Rada: "Проект Национальной Рады"
UKR_Form_National_Rada_desc: "Сейм имел лишь слабое подобие настоящего парламента - это был скорее марионеточный спектакль Гетмана. Украине нужен настоящий, всенародно избранный парламент, поэтому премьер-министр Залозецкий-Спас предложил принять новый закон о Национальной Раде - переименовать Сейм и ввести демократически избранный парламент."
UKR_Reform_Derzhavnyi_Soim: "Покончить с парламентскими заблуждениями"
UKR_Reform_Derzhavnyi_Soim_desc: "Парламентские заблуждения всегда приводили к таким злодеяниям, как охлократия и демократия, и мы положим этому хаосу решительный конец. Вместо Сейма должен быть создан специальный институт, руководствующийся УСхД."

UKR_Disband_The_Protofis: "Роспуск ВСЗВ"
UKR_Disband_The_Protofis_desc: "Всеукраїнський Союз Земельних Власників, или ВСЗВ, был одним из ключевых сторонников диктаторского правления Гетмана. Мы должны раз и навсегда распустить эту организацию!"
UKR_Necessary_Compromise: "Необходимый компромисс"
UKR_Necessary_Compromise_desc: "ВСЗВ - очень нужный институт в будущем украинском государстве, которое мы строим как большая корпорация. Мы должны найти с ними общий язык и сделать так, чтобы у них не было русофобских иллюзий."

UKR_Enlist_Support_Of_Landowners: "Поддержка ВСЗВ"
UKR_Enlist_Support_Of_Landowners_desc: "ВСЗВ - Всеукраинский союз землевладельцев - был одной из ключевых организаций, стоявших за апрельским переворотом 1918 г. Гетмана Скоропадского. Состоящий из богатых землевладельцев, он обеспечил ему длительное пребывание у власти. Теперь нам предстоит работать с ними, чтобы обеспечить их лояльность новому режиму."
UKR_End_Alliance_With_VSZV: "Прекратить сотрудничество с ВСЗВ"
UKR_End_Alliance_With_VSZV_desc: "ВСЗВ была союзной организацией помещиков, лояльных Гетману Скоропадскому. Мы должны разорвать с ними все связи и сделать максимальную ставку на хлеборобов и мелких землевладельцев."

UKR_The_Red_Prince: "Благосклонность красного князя"
UKR_The_Red_Prince_desc: "Король Василий известен своей деятельностью по облегчению жизни простых людей. С созданием Королевского благотворительного общества мы сделаем так, чтобы нуждающихся было меньше. Василий планирует лично участвовать в организации."

## УСхД ## 
UKR_Principles_Of_Classocracy: "Принцип классократии"
UKR_Principles_Of_Classocracy_desc: "Классократия, как сформулировал Вячеслав Липинский в своей теории украинского консерватизма (или украинского Гетманского национализма), - это политический режим, который отличается равновесием власти и свободы, консерватизма и прогресса. Гарантом такого режима, согласно теории, является законодательно ограниченная конституционная монархия. Социальный класс для Липинского - лишь фундамент для государственного строительства. Реальными "государственниками" являются малые социальные группы, национальная аристократия, элита - активное меньшинство, которое строит государства и нации."
UKR_Spivrobitnyky_Prysiazhni: "Рада Присяжных"
UKR_Spivrobitnyky_Prysiazhni_desc: "на Украине нет необходимости в правительстве, которое прямо или косвенно избирается народом. Вместо этого новым названием правительства Украины станет Рада Присяжных, или Совет Присяжных, формируемый только из представителей элиты УСхД."

UKR_Monarchy_Rebranding: "Ренессанс Украинской монархии"
UKR_Monarchy_Rebranding_desc: "Липинский всегда хотел видеть на Украине воплощение идеальной, "органической" монархии, то есть Гетманата. Когда власть была разделена между королем и Гетманом, Гетман был нацелен на установление собственной персоналистской диктатуры, но теперь Липинский понял - "Король" - это только название. После "ребрендинга" нынешней политической системы в истинно украинскую, Василий может быть провозглашен Гетманом."
UKR_New_Monarchy: "Трудовая Дидычна Монархия"
UKR_New_Monarchy_desc: "Идея "Трудовой дидычной монархии", или "Трудовой наследственной монархии", является ключевой в теории Липинского. Установление наследственной монархии, ориентированной на мелкого собственника, во главе которой стоит Гетман, - вот истинный идеал Украины, которой она должна стать."
UKR_Adopt_The_Moral_Code: "Моральный кодекс"
UKR_Adopt_The_Moral_Code_desc: "Моральный кодекс Гетманиста должен стать основой не только для членов УСхД, но и для граждан Украины, без которой невозможно функционирование страны - практически, клятвой верности и одновременно кодексом поведения для всех. Начиная со школы и заканчивая рабочими местами, Моральный кодекс должен вести за собой людей."
UKR_God_Hetman_Ukraine: "Бог-Гетман-Украина!"
UKR_God_Hetman_Ukraine_desc: "Этот лозунг, который должен стать национальным лозунгом Украины, говорит сам за себя. Мы - религиозное Гетманистское государство, единственное в своем роде, уникальное в социальном и политическом плане. Этот лозунг должен указывать нам путь."
UKR_Empower_Class_Aristocracy: "Привелегии классовой аристократии"
UKR_Empower_Class_Aristocracy_desc: "Классовая аристократия, наиболее богатые и успешные представители класса, должна играть большую роль в своих классовых сообществах и органических структурах."
UKR_Support_Loyal_Intelligenstia: "Поддержка лояльной интеллигенции"
UKR_Support_Loyal_Intelligenstia_desc: "Есть много Гетманской интеллигенции, которая на нашей стороне. Мы должны поддерживать их, в свою очередь, и выделять достаточно средств на их творческую деятельность, чтобы сохранить наши отношения."
UKR_Hetmanist_Nationalism: "Гетманистский национализм"
UKR_Hetmanist_Nationalism_desc: "В основе украинского национализма должны лежать Гетманистские принципы, а не те, которые пропагандируют другие, зачастую слишком радикальные группы. Объединённый под властью Гетмана, украинский народ должен окончательно осознать себя нацией."

UKR_Support_Khliborobs: "Опора на Хлебороба"
UKR_Support_Khliborobs_desc: "Для Липинского Украина - это, прежде всего, мощный класс крестьян, внутри которого существуют противоречия между богатыми и бедными, но не борьба. Липинский видит в крестьянах-зерновиках главного носителя государственной идеи, к ним он обращается со своим политическим проектом. Хлеборобы, или крестьяне и земледельцы, выращивающие хлеб, должны стать доминирующим социальным слоем в новой Украине."
UKR_Ukrainian_Agrarism: "Украинский аграризм"
UKR_Ukrainian_Agrarism_desc: "Для нашей страны нет необходимости в чрезмерной индустриализации. Мы должны сосредоточиться на нашей сильной стороне - мощном сельском хозяйстве, которое кормит большую часть Европы. Украинский аграризм - это действительно знаковая социально-идеологическая система."
UKR_Unite_All_Landowners: "Ведущая роль аграрного класса"
UKR_Unite_All_Landowners_desc: "Все, кто владеет землей, независимо от того, богаты они или малы, должны работать вместе и составлять органическую основу нашей страны."
UKR_Khliborobski_Radas: "Хлеборобская Рада"
UKR_Khliborobski_Radas_desc: "Местные Рады должны быть организованы по принципам тех, кто работает на земле и выращивает хлеб. Хотя другие слои могут иметь своё представительство в муниципалитетах, они не должны реально влиять на то, чем не владеют. Хлеборобские Рады должны стать основными политическими единицами нашей страны."

UKR_Trade_Agreement_With_Austria: "Торговое соглашение с Веной"
UKR_Trade_Agreement_With_Austria_desc: "Поскольку наш Король является членом австрийского Королевского дома, наши связи с Веной очень важны. Если Липинский, с одной стороны, предлагает сохранить нормальные отношения, то Залозецкий-Сас рассчитывает на установление очень тесных связей, включая дополнительные торговые соглашения."
UKR_Ternopil_Agreement: "Вспомним Чернинские соглашения"
UKR_Ternopil_Agreement_desc: "Как-то во время Вельткрига у Василя были особые договоренности с тогдашним министром иностранных дел Австрии Оттокаром Черниным. Они заключались в том, что украинская часть Галиции-Лодомерии должна стать отдельной коронной землей с Василием во главе. Однако эти договоренности были быстро забыты, и теперь Король намерен сделать все возможное, чтобы вспомнить об этом соглашении и объединить украинцев Галиции и Днепровской Украины."

UKR_Managed_Land_Reform: "Регулируемая земельная реформа"
UKR_Managed_Land_Reform_desc: "Мы не должны оставлять наше сельское хозяйство без контроля. Земельная реформа, управляемая специальным советом, должна принести большую свободу селу и исправить ситуацию."

UKR_Organic_Corporatism: "Органический корпоративизм"
UKR_Organic_Corporatism_desc: "Подобно устройству всего общества, экономика должна быть организована именно как совместная, кооперированная работа различных социальных групп и корпораций. Будучи близкими к западной христианско-демократической экономической политике, новые корпорации должны заменить неэффективные профсоюзы, поддерживающие радикальные левые взгляды. Единство нации будет обеспечено за счёт того, что такие корпоративные рады станут неизбираемыми."
UKR_Average_The_Business: "Средний бизнес"
UKR_Average_The_Business_desc: "Бизнес не должен диктовать свои условия ни своим работникам, ни государству. В идеале, не должно быть слишком большого или слишком малого бизнеса, а обязанность правительства - сделать бизнес средним и полезным для граждан."

UKR_Industrial_Expansion: "Промышленные гранты"
UKR_Industrial_Expansion_desc: "Уделяя большое внимание сельскому хозяйству, мы не должны забывать о модернизации. Обеспечив дополнительные субсидии промышленности, мы проведем индустриализацию Украины в соответствии с ведущими европейскими странами."
UKR_Support_State_Unions: "Государственные профсоюзы"
UKR_Support_State_Unions_desc: "Расширяя официальные государственные профсоюзы, мы обеспечиваем достойное представительство и льготы нашим работникам, а также защищаем нашу страну от опасностей социалистического влияния."
UKR_Diversify_Agricultural_Exports: "Диверсифицировать экспорт с/х продукции"
UKR_Diversify_Agricultural_Exports_desc: "Экспорт сельскохозяйственной продукции Украины в значительной степени ориентирован на европейский рынок, в частности, на среднеевропейский. Мы должны увеличить доступность нашей сельскохозяйственной продукции и для других регионов."

UKR_Unity_Of_Church_And_State: "Единство Церкви и государства"
UKR_Unity_Of_Church_And_State_desc: "Церковь должна быть едина с государством, чтобы воспринять многовековые традиции старого Гетманата и чтобы наш народ знал, что Церковь на нашей стороне."

## УСхД ##
UKR_Constitutional_Amendments: "Конституция Украины"
UKR_Constitutional_Amendments_desc: "После принятия проекта Национальной Рады настало время принять поправки к Конституции. С принятием новой конституции, прозванной "Конституцией национального согласия", режим станет гораздо более либеральным."
UKR_Legacy_Of_UDKhP: "Наследие УДхП"
UKR_Legacy_Of_UDKhP_desc: "УДхП, или Украинская партия демократов-хлеборобов, была предшественницей УСхД, основанной Михновским, Шеметом и Липинским. Мы должны помнить о её наследии и влиянии на политическую структуру Украины."
UKR_Praktichna_Politika: "Практическая политика"
UKR_Praktichna_Politika_desc: "Следует обратить внимание на "Практическую политику" Сергея Шемета, в которой предлагается гораздо более реалистичный и правдоподобный подход к нашим возможным союзникам и гражданам. Мы должны объединить Гетманское движение и сделать его понятным для наших граждан."
UKR_Pact_With_Doroshenko: "Подход Дорошенко"
UKR_Pact_With_Doroshenko_desc: "Дмитрий Дорошенко, ценный союзник Гетмана Скоропадского, всегда поддерживал Гетманат, а не непосредственно Скоропадского. Мы должны восстановить с ним связи и, возможно, найти общий язык с его партией УПСФ(м)."
UKR_Prevent_Dictatorial_Nationalism: "Подавить радикальный национализм"
UKR_Prevent_Dictatorial_Nationalism_desc: "Радикальный национализм, на который делает упор Гетман Скоропадский и такие группы, как УВО и УПНР Донцова, должен быть ограничен в своем существовании - необходимо не только не пропагандировать подобные идеи, но и предотвращать любые возможности легального установления персоналистского режима."
UKR_Unite_Hetmanist_Movement: "Сплотить Гетманон"
UKR_Unite_Hetmanist_Movement_desc: "Гетманистское движение за последние десятилетия сильно раскололось, но мы должны положить конец этому расколу. Гетманистское движение должно быть единым, как и Украина."
UKR_Cooperate_With_ULD_SF: "Пакт с ПУЛД(С-Ф)"
UKR_Cooperate_With_ULD_SF_desc: "Мы не будем останавливаться только на Гетманистах - мы должны работать с директорія-союзниками Либдемов, или ПУЛД(С-Ф), и заставить их вновь присоединиться к нам в справедливой коалиции."
UKR_Enlist_Support_of_Mikhnovskyi: "Поддержка Михновского"
UKR_Enlist_Support_of_Mikhnovskyi_desc: "Мы не будем смотреть на предателей, таких как Директорія. Наоборот, мы должны вернуть на политическую сцену дальновидного Михновского, чтобы ещё больше укрепить наше движение."

## 2nd Term Trees ##
UKR_Doroshenko_2nd_Term: "Победа ВПСФ(м)"
UKR_Doroshenko_2nd_Term_desc: "Впервые на выборах в [GetUkrainianParliamentFullName] победу одержал ВПС(м)."
UKR_Subsidize_Small_Business: "Гранты малому бизнесу"
UKR_Subsidize_Small_Business_desc: "$UKR_Support_Business_desc$"
UKR_Unite_The_Party: "Объединение партии"
UKR_Unite_The_Party_desc: "Республиканское крыло нашей партии по-прежнему поддерживает с нами связь. С окончательным провалом Директорія ПУЛД(С-Ф) стал только ещё ближе к нам. С учётом наших обещаний создать подлинно парламентскую монархию, возможно, настало время окончательного примирения и объединения наших фракций, как это было всегда."
UKR_Market_Regulations: "Ввести регулирование рынка"
UKR_Market_Regulations_desc: "$UKR_A_Regulated_Market_Model_Market_desc$"
UKR_Wheat_Agreements: "Соглашения о торговле пшеницей"
UKR_Wheat_Agreements_desc: "$UKR_Wheat_Treade_Agreements_desc$"
UKR_Empowering_Rada: "Расширение полномочий [GetUkrainianParliamentName]"
UKR_Empowering_Rada_desc: "[GetUkrainianParliamentName] должен стать подлинным бастионом народного волеизъявления. Устранив все избирательные барьеры и другие препятствия, созданные правительством Скоропадского, мы обеспечим представительство нашего народа в парламенте страны."
UKR_Truly_Parliamentary_Hetmanate: "Истинно парламентский Гетманат"
UKR_Truly_Parliamentary_Hetmanate_desc: "Наши реформы привели к созданию подлинно парламентского Гетманата. Пока [ROOT.GetLeader] остаётся неоспоримым главой нашего государства, власть [GetUkrainianParliamentFullName] велика, принося процветание и мир на наши земли."

UKR_UMP_2nd_Term: "Большинство в УМП"
UKR_UMP_2nd_Term_desc: "После неудачного раскола партии Владимиру Залозецкому-Сасу удалось обеспечить уверенную победу новой Монархической партии Украины."
UKR_Secure_Coalition_With_UPSF: "Либерально-монархическая коалиция"
UKR_Secure_Coalition_With_UPSF_desc: "ВПС(м) Дорошенко оказался нашим самым важным левым союзником. Его связи с республиканским крылом УПСФ также могут открыть нам большие возможности и получить высокую оценку со стороны либерально настроенного населения."
UKR_Liberalizing_Classocratic_System: "Либерализация классовой системы"
UKR_Liberalizing_Classocratic_System_desc: "Классовая система - это сплошной бардак. И хотя мы по-прежнему понимаем все преимущества иерархической системы, мы должны двигаться в сторону большей открытости для людей в соответствии с европейскими конституционными монархиями."

UKR_USKhD_2nd_Term_Victory: "Победа аграриев"
UKR_USKhD_2nd_Term_Victory_desc: "Приняв решение о сохранении парламентской власти, партия [UKRGetUSKhDPartyShort] сумела обеспечить себе победу"
UKR_amend_anti_socialist_laws: "Поправки к антисоциалистическим законам"
UKR_amend_anti_socialist_laws_desc: "Война доказала преданность многих украинцев, даже тех, кто ранее выступал против Гетмана. Справедливо будет принять их участие в политической жизни - они заслужили это в окопах Донбасса. Если они разделяют наше видение стабильного и законного Гетманата, они могут присоединиться к нам в строительстве государства."
UKR_reject_partisanship: "Отказ от партийности"
UKR_reject_partisanship_desc: "Реформы - да. Повторение старых ошибок? Ни в коем случае. Демократия ценна, но она не должна ставиться выше национального блага. Цель демократии - дать возможность наиболее способным украинцам обладать политической властью, а не позволить худшим элементам нашего народа саботировать государство."
UKR_formalise_advisory_council: "Формализовать Консультативный совет"
UKR_formalise_advisory_council_desc: "Его Светлейшее Высочество всегда окружали надежные советники и доверенные лица. Официально создав Консультативный совет, мы можем гарантировать, что только самые компетентные и ответственные государственные деятели будут иметь возможность влиять на принятие решений Гетманом."

UKR_SHD_2nd_Term: "Гетманистское большинство"
UKR_SHD_2nd_Term_desc: "Несмотря ни на что, Гетманистская партия одержала убедительную победу на последних выборах в [GetUkrainianParliamentName]."
UKR_Rely_On_Industrialisits: "Опора на промышленников"
UKR_Rely_On_Industrialisits_desc: "Украина будет продвигаться вперёд с широкими планами национализации, которые могут быть легко осуществлены с помощью наших преданных промышленников."
UKR_Rely_On_Landowners: "Опора на землевладельцев"
UKR_Rely_On_Landowners_desc: "Землевладельцы оказались наиболее лояльными к нам. Поскольку мы всё ещё остаемся в значительной степени аграрной страной, мы должны глубоко привязать к себе шляхту."
UKR_empower_financial_council: "Уполномочить финансовый совет"
UKR_empower_financial_council_desc: "В интересах Украины финансовая политика должна определяться Гетманом и верными ему людьми, а не богатыми промышленниками, стремящимися набить свои карманы. Для этого мы наделим Финансовый совет - высший орган по вопросам государственного кредита, займа и денежного обращения - полномочиями и обеспечим доведение его решений до сведения Гетмана."
UKR_Empower_Loyal_Starostas: "Наделение полномочиями верных старостов"
UKR_Empower_Loyal_Starostas_desc: "Верные старосты, или губернаторы наших административных провинций, должны получить большую власть над своими регионами."
UKR_Hetmanych_Mission: "Укреплять династию"
UKR_Hetmanych_Mission_desc: "В настоящее время Скоропадские являются Королевским домом - хотя и не столь традиционно, как в западных монархиях. Тем не менее, сам Гетманат теперь действительно олицетворяется в наследственном Гетманстве."
UKR_father_of_nation: "Отец нации"
UKR_father_of_nation_desc: "Павло Скоропадський снова и снова вел нас за собой, в периоды стабильности и смуты, в мирное и военное время. Он является примером для всех жителей Украины, будь то украинец, русский, татарин или еврей, как надо быть лидером. Мы должны принять его культ личности, чтобы следующее поколение знало, на кого равняться и кому подражать."
UKR_ukraine_faithful_son: "Верный сын Украины"
UKR_ukraine_faithful_son_desc: "Идея украинского Гетманства - это идея нового монархизма. Павло Скоропадський, возможно, и великий человек, но он лишь часть гораздо более великой традиции. Гетманство - это символ единства украинской нации и силы украинского государства, олицетворенный в традиционном, национальном, наследственном Гетмане. И, возможно, настало время передать дорогу молодому поколению."




### УВО (Konovalets) ### 
UKR_Konovalets_Counter_Coup: "Власть Коновальца"
UKR_Konovalets_Counter_Coup_desc: "Под руководством настоящего лидера "Вождь Коновалец" обеспечит Украине силу и защиту."
UKR_Soborna_Ukraina: "Соборна Україна"
UKR_Soborna_Ukraina_desc: "Украина должна быть единой во что бы то ни стало. Мы не можем попасть под восточную угрозу, которая претендует на земли, ранее насильственно русифицированные."
UKR_State_Above_All: "Государство превыше всего"
UKR_State_Above_All_desc: "Без сомнения, украинское государство должно быть превыше всего. Только сохранив наше великое государство, наша нация выживет."
UKR_Statism_Hierarchy: "Статизм и иерархия"
UKR_Statism_Hierarchy_desc: "Не только государство должно иметь сильную власть над страной, но и Иерархия должна обеспечить верность народа общему делу."
UKR_Strong_Army: "Дисциплинированная армия"
UKR_Strong_Army_desc: "Без сильной и дисциплинированной армии мы не можем быть уверены в том, что наше государство и нация выживут. Создавая национально-сознательную армию на основе "Сич-Стрилци", мы обеспечим свой суверенитет."
UKR_Merge_Two_Banks: "Объединить два банка"
UKR_Merge_Two_Banks_desc: "Принято считать, что Украина разделена. Однако это не так. Левый и Правый берег едины, как никогда - мы все украинцы!"
UKR_Nation_Oriented_State_Apparatus: "Национально-ориентированный гос аппарат"
UKR_Nation_Oriented_State_Apparatus_desc: "Государственный аппарат должен быть ориентирован исключительно на выживание нашей украинской нации. Каждое решение должно приниматься с осознанием того, что оно отразится на нации только положительным образом."
UKR_Endorse_Activism: "Поддержка активизма"
UKR_Endorse_Activism_desc: "Благодаря Гетманскому режиму население Украины стало очень пассивным и политически неактивным. Мы должны поддержать активизм, как в публичных выступлениях, так и в СМИ, и сделать так, чтобы наши люди активно участвовали в политической жизни Украины."

UKR_Fight_Ukrainian_Socialism: "Антиукраинские змеи"
UKR_Fight_Ukrainian_Socialism_desc: "Различные социалистические и даже либеральные движения атакуют страну и власть изнутри. Они распространяют интернационалистские лозунги, которые отравляют сознание наших людей и мешают им стать настоящими украинцами в умах и сердцах."
UKR_Ukrainian_Self_Defense: "Самооборона Украины"
UKR_Ukrainian_Self_Defense_desc: "В случае войны наш народ должен быть готов к самообороне, даже если украинская армия в данный момент не может ему помочь. Под строгим контролем мы можем раздать оружие наиболее лояльным местным офицерам и сформировать иррегулярные полки самообороны."
UKR_Creation_Of_Legions: "Создание легионов"
UKR_Creation_Of_Legions_desc: "Во многом вдохновленные легионерами Железной гвардии Румынии, мы должны превратить наши элитные полки "Сич Стрильци" в добровольные легионы высококвалифицированных и профессиональных воинов."
UKR_Creation_Of_Legions_tt: "Через §C120 дней§! мы сможем §HНабрать§! §GДополнительный§! Добровольный легион §FСечь-Стрильцы§!"

UKR_Honour_The_Cossack_Legacy: "Чтить наследие казаков"
UKR_Honour_The_Cossack_Legacy_desc: "Казачье наследие всегда будет с Украиной, это наша история и традиции, а главное - не только политические, но и военные."


### УВО Shared ### 
UKR_Nationalists_Seize_Power: "Националистическое правительство"
UKR_Nationalists_Seize_Power_desc: "Украинская военная организация захватила власть в стране, сформировав первое подлинно националистическое украинское правительство."
UKR_Ideological_Foundations: "Основы идеологии"
UKR_Ideological_Foundations_desc: "Хотя УВО является крупнейшей националистической организацией, она не единственная. В Галиции и на Украине существуют различные националистические движения и организации, и все они должны быть объединены единой программой."
UKR_Assume_Vozhd_Title: "Вождь Украины"
UKR_Assume_Vozhd_Title_desc: "Только [ROOT.GetLeader] оказался настоящим лидером Украины, и под его мудрым руководством Украина спасет свой суверенитет и нацию. Он должен принять титул Вождя и стать величайшим лидером нашей страны."
UKR_Convene_Great_Assembly_OUN: "Великий збір"
UKR_Convene_Great_Assembly_OUN_desc: "Необходимо созвать Великий съезд националистов, поскольку у нас нет серьезной политической партии, стоящей за нашей военной организацией. Надеемся, что на нем будут решены некоторые вопросы и родится новая партия националистов."
#UKR_Fight_Leftism_in_UVO: "Fight Leftism in УВО"
#UKR_Fight_Leftism_in_UVO_desc: "The leftist wing of the УВО, led by Микола Сціборський is a great threat to Ukrainian Nationalism. While they are not very strong and their core is located in West Ukraine, we still should officially denounce their 'revisionism'."
#UKR_Undercut_Dontsov_Fanatism: "Undermine Dontsov’s Fanatism"
#UKR_Undercut_Dontsov_Fanatism_desc: "Dontsov was a great ideologue of Ukrainian nationalism, but his fanatism and chauvinism, ideas of Nordism and so on are discrediting our movement."
UKR_Connections_With_AntiGerman_Movements: "Контакты с антигерманскими силами"
UKR_Connections_With_AntiGerman_Movements_desc: "Восточная Европа находится под немецким игом, и судьба Украины - возглавить антигерманское движение в Европе. Мы должны создать прочный союз и буферную зону между империалистами на Востоке и Западе."
UKR_Use_The_Kaisers_Protection: "Защита Кайзера"
UKR_Use_The_Kaisers_Protection_desc: "Несмотря на то, что Германия использовала Украину как свою житницу, мы не должны рисковать своими связями с Кайзером, по крайней мере, пока. Без немецкой армии мы можем провалиться под натиском восточного соседа, несмотря на то, что наша армия является второй по численности в Рейхспакте."
UKR_Plast_Cooperation: "Пласт как молодежная организация"
UKR_Plast_Cooperation_desc: "Когда-то "Пласт" был скаутской организацией, популярной на Западной Украине, но после обретения независимости его влияние распространилось и на Приднепровье. Мы можем использовать их как нашу молодежную организацию для воспитания настоящих украинских патриотов."
UKR_SUNM: "Привлечь СУНМ"
UKR_SUNM_desc: "Для воспитания настоящих украинских патриотов нам нужна молодежная организация, которую мы можем создать на базе структуры УВО. Союз украинской националистической молодежи должен стать нашим мостом к сердцам молодых украинских патриотов."
UKR_Ukrainization_Efforts: "Усилия по Украинизации"
UKR_Ukrainization_Efforts_desc: "Украинизация, проводимая правительством Гетмана, была хорошей, но медленной. Мы знаем, что украинская культура и язык находятся в опасности из-за политики русификации, проводившейся в прошлом. Поддерживая нашу культуру, мы сделаем так, чтобы Украина никогда не погибла."
UKR_Local_Self_Government: "Учредить местные Рады"
UKR_Local_Self_Government_desc: "Без эффективной административной реформы мы рискуем потерять регионы. Украина должна быть децентрализованной, но не федерализованной, и нам нужны наши люди везде. Этим должна заниматься местная Рада, и мы должны сделать так, чтобы большинство её членов были украинскими националистами и патриотами."
UKR_Fight_Syndicalists: "Борьба с социалистической угрозой"
UKR_Fight_Syndicalists_desc: "Социалистическая идеология всё ещё сильна среди беднейшего крестьянства и рабочих. Мы должны сделать так, чтобы социалистическая пропаганда не проникала за пределы нашей страны и не распространялась среди нашего народа."
UKR_Iron_Guard_Connection: "Сотрудничать с легионом"
UKR_Iron_Guard_Connection_desc: "Румынские легионеры во многом были вдохновителями нашей собственной идеологии, поэтому в наших программах есть общие моменты. Мы должны установить хорошие связи с румынскими легионерами, даже если у нас есть некоторые разногласия на границе."
UKR_Savinkovist_Influence: "Влияние савинковистов"
UKR_Savinkovist_Influence_desc: "Савинковцев в России называют великорусскими шовинистами, но мы знаем, что можем позаимствовать у них некоторые полезные экономические и политические идеи."
UKR_Entrench_The_Party: "Укрепление партии"
UKR_Entrench_The_Party_desc: "Мы должны сделать так, чтобы наша партия была сильной и единой. Все идеологические крылья должны быть запрещены, а нынешний курс должен быть принят как должное."
UKR_Assert_Vozhds_Authority: "Ведущая роль страны и партии"
UKR_Assert_Vozhds_Authority_desc: "Наша партия выросла из небольшой организации ветеранов и националистов, которые хотели лучшего будущего для Украины. Сейчас мы действительно являемся лицом нашей нации, и наша нация должна играть ведущую роль в управлении государством. Мы должны стать более открытыми для людей, чтобы увеличить количество членов нашей партии."
UKR_Leader_Principle: "Принцип Вождя"
UKR_Leader_Principle_desc: "Без сильной иерархии наша страна развалится. Именно Вождь руководит страной, и его слово должно быть последним в любом политическом конфликте."
UKR_Common_Leadership: "Общий лидер"
UKR_Common_Leadership_desc: "Украиной не должен руководить один лидер. Обеспечив существование специального совета, который будет принимать решения коллективно, мы избежим многих ошибок."
UKR_Slava_U_Heroyam_Slava: "§CСлава§! §YУкраїні!§!\n§CГероям§! §YСлава!§!"
UKR_Slava_U_Heroyam_Slava_desc: "\n\n"Наша мысль, наша песня\nНе умрёт, и не погибнет...\nВот где, люди, наша слава,\nСлава Украине!""

UKR_Friedrich_List_Inspirations: "Вдохновение Фридриха Листа"
UKR_Friedrich_List_Inspirations_desc: "Опираясь на экономические теории Фридриха Листа, украинские националисты предлагают изменить экономическую политику в сторону протекционизма и развития национальной экономики. Приоритет отдается отечественной промышленности и самообеспечению, что позволяет Украине укрепить свою экономику и снизить зависимость от иностранных держав."
UKR_State_Controlled_Foreign_Investments: "Контроль государства за инвестициями"
UKR_State_Controlled_Foreign_Investments_desc: "Признавая важность иностранных инвестиций для экономического роста, украинские националисты предлагают политику государственного контроля над иностранными инвестициями. Тщательно регулируя и направляя иностранные инвестиции, Украина стремится к тому, чтобы они соответствовали национальным интересам и способствовали развитию ключевых отраслей промышленности и инфраструктуры."
UKR_Nationalisation_Of_Key_Industries: "Переход промышленности к государству"
UKR_Nationalisation_Of_Key_Industries_desc: "Ключевые отрасли нашей экономики находятся в руках "Протофиса" - объединения крупных промышленников и олигархов. Пришло время положить конец их процветанию за счёт простых украинцев. Все ключевые отрасли должны принадлежать украинскому народу."
UKR_Committee_Of_State_Planning: "Комитет ГосПлана"
UKR_Committee_Of_State_Planning_desc: "Для эффективного планирования и координации экономической деятельности украинские националисты предлагают создать Комитет государственного планирования. Этот централизованный орган будет отвечать за выработку экономической стратегии, установление целевых показателей производства, координацию развития промышленности, что обеспечит более эффективный и скоординированный подход к экономическому планированию."
UKR_Hierarchical_Meritocratic_Economy: "Иерархическая меритократическая экономика"
UKR_Hierarchical_Meritocratic_Economy_desc: "Украинские националисты выступают за иерархическую и меритократическую экономическую систему. Пропагандируя принципы заслуг и компетентности, они стремятся к тому, чтобы на ответственные посты в экономике попадали люди, обладающие необходимыми навыками и квалификацией. Такой подход направлен на повышение эффективности, производительности труда и общих экономических показателей."
UKR_Balanced_Industry_Development: "Сбалансированное развитие"
UKR_Balanced_Industry_Development_desc: "Признавая важность разнообразного и сбалансированного промышленного сектора, украинские националисты предлагают ориентироваться на сбалансированное развитие промышленности. Это предполагает стратегическое планирование и инвестирование для обеспечения роста различных отраслей, снижения зависимости от одного сектора и укрепления стабильности и устойчивости национальной экономики."
UKR_Balanced_Industry_Development_tt: "§CЕсли мы имеем Более §Y25§! Индустриального показателя, когда мы выполним этот фокус, мы получим §Y2 гражданских фабрики§!§!"
UKR_Rapid_Industrialization_Plan: "План быстрой индустриализации"
UKR_Rapid_Industrialization_Plan_desc: "Для ускорения процесса индустриализации украинские националисты выдвинули комплексный план быстрой индустриализации. Этот план предполагает выделение приоритетных отраслей, стимулирование инвестиций и реализацию целевых проектов развития инфраструктуры. Цель - быстрое наращивание промышленного потенциала и модернизация экономики в сжатые сроки."
UKR_Install_Bread_Monopoly: "Установить хлебную монополию"
UKR_Install_Bread_Monopoly_desc: "Осознавая важность хлеба как основного продукта питания и символа национального благополучия, украинские националисты предлагают создать государственную хлебную монополию. В соответствии с этой политикой государство возьмет на себя контроль над производством, распределением и ценообразованием хлеба, обеспечивая стабильные поставки и доступные цены для населения. Централизация хлебной отрасли позволит Украине обеспечить продовольственную безопасность и защитить интересы своих граждан."
UKR_Free_The_Bread_SUN: "Бесплатный хлеб"
UKR_Free_The_Bread_SUN_desc: "Стремясь к экономической свободе и устранению излишних ограничений, украинские националисты выступают за отмену контроля над ценами на хлеб. Позволяя рыночным силам определять цены на хлеб, государство стремится развивать конкуренцию, эффективность и инновации в хлебной отрасли. Такая политика направлена на расширение прав и возможностей как потребителей, так и производителей, создание более динамичного и восприимчивого рынка хлебобулочных изделий."
UKR_Industrial_Syndicates: "Промышленные синдикаты"
UKR_Industrial_Syndicates_desc: "Вдохновленные концепцией промышленных Синдикатов, украинские националисты предлагают создать кооперативные организации, представляющие интересы работников и работодателей в ключевых отраслях промышленности. Такая направленность призвана способствовать диалогу и сотрудничеству между трудовыми коллективами и менеджментом для обеспечения экономической стабильности, повышения производительности труда и защиты интересов работников. Укрепляя гармоничные отношения, Украина стремится создать благоприятные условия для устойчивого экономического роста."
UKR_Industrial_Syndicates_tt: "§HЭффект от такой направленности изменится, если §FСтарая гвардия§! будет иметь в партии меньший авторитет, чем любая другая фракция§!"
UKR_Strategic_Resource_Development: "Развитие стратегических ресурсов"
UKR_Strategic_Resource_Development_desc: "Осознавая значимость стратегических ресурсов, украинские националисты ставят во главу угла их освоение и использование. При этом основное внимание уделяется выявлению и освоению внутренних ресурсов, необходимых для обеспечения национальной безопасности и экономического роста. Инвестируя в добычу полезных ископаемых, производство энергии и другие жизненно важные отрасли, Украина стремится использовать свой ресурсный потенциал, снизить зависимость от внешних поставщиков и укрепить позиции самодостаточной страны."
UKR_Rural_Revitalization: "Возрождение сельской местности"
UKR_Rural_Revitalization_desc: "Признавая важность аграрного сектора, украинские националисты уделяют приоритетное внимание возрождению села. Это предполагает инвестиции в сельскую инфраструктуру, финансовую поддержку фермеров и внедрение устойчивых методов ведения сельского хозяйства. Расширяя возможности сельских жителей и укрепляя аграрный сектор, Украина стремится повысить продовольственную безопасность, стимулировать сельскую экономику и обеспечить сбалансированность и устойчивость национальной экономики."
UKR_Nation_Centric_Economy: "Национально-ориентированная экономика"
UKR_Nation_Centric_Economy_desc: "Украинские националисты представляют себе экономическую систему, в которой во главу угла ставятся интересы нации. Ориентируясь на самодостаточность и национальное развитие, эта политика направлена на формирование национально-ориентированной экономики. Приоритет отечественной промышленности, развитие местного предпринимательства и защита ключевых отраслей позволят Украине укрепить свою экономическую независимость и защитить национальный суверенитет."


### УВО (Melnyk) Uprising Path ### 

UKR_Melnyk_In_Power: "Мельник ведет нацию"
UKR_Melnyk_In_Power_desc: "Под достаточно прагматичным руководством Андрея Мельника мы обеспечим стране надежную защиту и стабильность."
UKR_Militarization: "Милитаризация"
UKR_Militarization_desc: "Без должной милитаризации промышленности наша экономика будет испытывать трудности, когда враг придет захватывать наши земли."
UKR_Cult_Of_Konovalets: "Культ Коновальца"
UKR_Cult_Of_Konovalets_desc: "Евгений Коновалец - действительно герой Украины, который слишком рано ушел из жизни. Но народ никогда не забудет своих героев." 
UKR_Ties_With_Catholic_Church: "Связи с католической церковью"
UKR_Ties_With_Catholic_Church_desc: "Мы должны помнить, что Украина - не только православная, но и католическая страна. Мы должны показать нашему народу, что мы - христианская страна." 

UKR_Pragmatic_Leadership: "Прагматичное лидерство"
UKR_Pragmatic_Leadership_desc: "Мы не должны жить в идеалистическом мире наших идеологов. Реальность гораздо сложнее, и поэтому мы должны учитывать любые политические изменения в стране." 
UKR_Defend_National_Interests: "Защита национальных интересов"
UKR_Defend_National_Interests_desc: "Национальные интересы должны отстаиваться как во внешних, так и во внутренних отношениях. Украинцы должны чувствовать себя в безопасности в своей стране, и мы должны сделать все, чтобы доказать людям, что мы их защитим."
UKR_Tighten_Legislation: "Ужесточить законодательство"
UKR_Tighten_Legislation_desc: "Законодательная ветвь власти - это очень нужный институт, который был насильственно распущен Гетманом, который хотел только контроля и власти. Мы должны восстановить Сейм, но сделать так, чтобы он действовал в наших интересах." 
