### New Events ###
ukrpol.1.t: "Наше Королевство"
ukrpol.1.d: "В политическом хаосе Гражданской войны в России было основано новое государство. Нация, построенная философами и мечтателями 19 века.\n\nВпервые провозгласив независимость в январе 1918 года, самопровозглашенная Украинская Народная Республика подписала печально известный "Хлебный мир" или Берестяной договор и стала фактически протекторатом Германской империи. В то время это считалось небольшой платой за то, что немецкие и австро-венгерские войска вытеснили большевиков из Киева и вернулись в Россию. Украина стала житницей Центральных держав, поставляя зерно в Германию и Австрию, чтобы накормить голодающее население. Однако опасения немцев по поводу грядущего поражения на Западном фронте и обещания Народной Республики провести масштабную земельную реформу заставили немецкое командование изменить свою политику.\n\n29 апреля 1918 года в результате переворота, поддержанного немцами, была свергнута Украинская Народная Республика, а на её месте образовано Украинское государство под руководством украинского генерала Павла Скоропадского. Провозглашенный Гетманом, Скоропадский превратил Украину в военную диктатуру. Реформы Народной республики были отменены, земли, конфискованные во время правления УНР, были возвращены верхушке помещиков, а Гетман стал бесспорным лидером Украины.\n\nОднако помощь Германии вскоре превратилась для Гетмана в оплату неофициальных долгов союзникам. Некоторое время после Вельткрига продолжался спор между Германией и её союзником Австро-Венгрией, который в конце концов завершился компромиссом, согласно которому Король Василий, австрийский эрцгерцог Вильгельм Франц фон Габсбург, будет править при поддержке Скоропадского, который, будучи союзником Германии "Гетман", обладает невероятными полномочиями как в гражданских, так и в военных вопросах. Фактически Гетман по-прежнему оставался практически единоличным правителем Украины, ограниченным только королем и Сеймом, который все больше недоволен политикой Скоропадского.\n\nСейчас, спустя почти двадцать лет после Вельткрига, ситуация в стране нестабильна. Кайзеррейх заставляет нас продавать свои товары почти исключительно в страны, находящиеся в сфере его влияния, а синдикалисты с каждым днём завоевывают все большую популярность среди угнетенной сельской бедноты и городских рабочих. Несмотря на все эти многочисленные проблемы, наша земля процветает и плодоносит, наш народ трудолюбив, а наш потенциал безграничен."
ukrpol.1.a: "Ще не вмерла Україна!"

ukrpol.2.t: "Гетман"
ukrpol.2.d: "Роль Гетмана Украины - бессменного Павла Скоропадского во внутренней и внешней политике очень велика. Он является верховным главой государства, армии и судебной власти. Управление государством осуществляется назначенным им правительством. Павло Скоропадський был провозглашен гарантом порядка и законности перед выборами украинского Сейма. \n\nНо в 1927 году все изменилось. В результате компромисса Германии с Австро-Венгрией в ходе Аушглейха 1927 года изменилась политическая система Гетманата. Австрийский эрцгерцог Вильгельм Франц фон Габсбург был коронован в Киеве как Король Василий, были проведены выборы нового украинского Сейма. В результате этого власть Гетмана была ограничена, хотя он по-прежнему оставался верховным и Главнокомандующим, и ни одно решение не принималось без его одобрения. Партии Сейма, существовавшие под жестким контролем, вскоре стали достаточно оппозиционными и перестали воспринимать Гетмана как единственно возможного правителя Украины. Его стремление к единоличной власти отвергало их и мешало формирующейся идеологии украинского монархизма и консерватизма, видевшей в Гетмане исключительно символическую фигуру.\n\nГетман видит будущее Украины только в увеличении собственной власти и превращении страны в настоящий Гетманат с собой во главе. И для этого не было бы практически никаких препятствий, если бы не Сейм и Король."
ukrpol.2.a: "Згинут Наши Вороги, Як Роза На Сонци"

ukrpol.3.t: "Король"
ukrpol.3.d: "Вильгельм Франц фон Габсбург-Лотринген известен многим как Король Василь Вишиваний. Многие воспринимают его как символ иностранного господства, навязанного Украине в результате компромисса между Германией и Австрией. Однако остальные знают, что Василий увлекается украинской культурой, пишет и говорит на украинском языке, и нет ни одного аргумента, кроме его происхождения, чтобы он не был достоин престола Украины. Ещё до того, как стать Василием Вышиваным, он получил прозвище "Красный князь" за своё стремление улучшить условия жизни бедного украинского населения Галиции.\n\nПочти 15 лет Гетман Украины делает все, чтобы маргинализировать короля, не давая ему возможности показать себя с лучшей стороны. Поэтому единственная опора и надежда Василя - это Австрия и Украинский Сейм. Из нескольких сидящих там партий Василий уже давно стал неотъемлемой фигурой новой украинской государственности. Избавившись от Гетмана, власть в стране наконец-то сможет опереться на идеи украинского консерватизма, возможно, даже позволит Василию сбросить с себя чужеродное клеймо "Король" и стать настоящим Гетманом Украины."
ukrpol.3.a: "Шоб Вернутись в груди, Ляжемо Головами"

ukrpol.300.t: "Сейм"
ukrpol.300.d: "Украинский Сейм, созванный в 1927 году вскоре после коронации короля Василя, был надеждой не только его величества, но и украинского народа на демократические перемены. Однако Гетман слишком крепко держался за свою власть. Фактически Сейм является лишь совещательным органом, так как правительство формируется исключительно Гетманом, и любой законопроект может быть легко им отклонен. Это позволило законсервировать политическую систему Украины.\n\nВ Сейме действуют три основные партии, а также множество кандидатов от корпораций и организаций, а также беспартийных. Правящая партия - Союз Гетманцев-Державников (СГД или "Статисты") - стоит на твердых проГетманских консервативных позициях, имеет германофильское и русофильское крылья, объединяя в основном старых царских министров и землевладельцев. Основными оппозиционными партиями являются Украинский союз аграрников-статистов (УСхД или "Хлеборобы") и Украинская партия социалистов-самостийников (УПСС или "Самостийники"). \n\nТакже есть и другие партии, не представленные в парламенте, но имеющие все шансы вернуться в политику на следующих выборах - националисты Донцова, милитаристы Коновальца, а также УПС(м) Дорошенко."
ukrpol.300.a: "Назвемося України вірними синами!"

ukrpol.4.t: "Хлебный мир"
ukrpol.4.d: "Экономика Украины является преимущественно аграрной. В 1918 году были созданы земельные комиссии, в том числе Верховная земельная комиссия под председательством Скоропадского, для решения земельных споров и разработки проекта земельной реформы.\n\nУстановлена стабильная валютная и налоговая система, разработан и исполняется государственный бюджет, созданы Государственный и Земельный банки. Была восстановлена частная собственность на землю, в том числе и у крупных землевладельцев, подтверждена собственность крестьян на землю с выделением и продажей общинных земель, что способствовало формированию широкого класса средних землевладельцев. Однако государственная зерновая монополия, введенная немцами и австрийцами, сохранялась. Правительство Скоропадского делало ставку на восстановление крупных помещиков и средних крестьянских хозяйств, в чем были заинтересованы и немецко-австрийские оккупационные власти. Поддерживая Гетмана, помещики заявляли, что мелкие крестьянские хозяйства не в состоянии обеспечить масштабное товарное производство сельскохозяйственной продукции, которого требовали от Украины разоренные войной Германия и Австро-Венгрия. Налаженные вскоре поставки в Украину промышленных товаров и сельскохозяйственного инвентаря из этих стран позволили разрядить напряженную политическую и социально-экономическую обстановку в украинском обществе.\n\nК 1936 году Украина стала одной из самых перспективных экономик Европы, получая большие деньги и инвестиции от европейских держав. Восстанавливались промышленные предприятия и постепенно создавались новые. Нет опасений, что Европа когда-нибудь перестанет покупать наш хлеб, хотя отдельные радикальные группы как на Украине, так и в эмиграции призывают окончательно разорвать "Хлебный мир""
ukrpol.4.a: "Мы действительно стали житницей Европы."

ukrpol.5.t: "Король открывает заседание Сейма"
ukrpol.5.d: "Рождественские праздники закончились, и сегодня состоялось первое после новогодних каникул заседание Сейма. Заседание открыл лично Король Василий, который обратился к парламенту и объявил о необходимости принятия нового бюджета на этот год. Его выступление было скептически встречено большинством, состоящим из членов правящей Гетманской партии СГД. Однако сторонники короля, УСхД, радостно зааплодировали его выступлению, поспешив заверить, что в этом году Украина будет ещё богаче и успешнее."
ukrpol.5.a: "Как бы это ни было бесполезно."

ukrpol.6.t: "Всеобщая забастовка на Донбассе"
ukrpol.6.d: "Рабочие и шахтеры на востоке страны провели сегодня очередную забастовку из-за снижения заработной платы и недовольства огромным количеством рабочих часов. Они требуют поблажек и отказываются работать до тех пор, пока их требования не будут выполнены. Несмотря на то, что забастовки официально запрещены, «Державная варта» пока не решается разогнать рабочих, ожидая указаний от центрального правительства."
ukrpol.6.a: "Идти на незначительные уступки."
ukrpol.6.b: "Подавить их!"
ukrpol.6.c: "Не обращайте на них внимания, у нас есть более серьезные проблемы."

ukrpol.7.t: "Державная Варта отчитывается перед Гетманом"
ukrpol.7.d: "Державная Варта представила свой годовой отчёт за прошедший год лично Гетману Скоропадскому, отметив его заслуги в борьбе с диверсиями и терроризмом на территории Королевства. Особенно напряженная ситуация сложилась в Одессе, где, по словам главы Государственной гвардии, процветает организованная преступность и бандитизм. Финансируемый, по словам Гетмана, как французскими синдикалистами, так и румынскими легионерами, этот неспокойный регион уже не первый год находится в центре различных скандалов. Необходимо принять меры для скорейшего искоренения преступности."
ukrpol.7.a: "Необходимо усилить антитеррористические меры"

ukrpol.8.t: "Просвита распространяет антимонархические призывы"
ukrpol.8.d: "Организация "Просвита", первоначально возникшая как Украинское просветительское общество, ещё в годы Гражданской войны попала в руки социалистов и синдикалистов из Директорія и ведет свою подрывную деятельность на территории Королевства, распространяя в основном антимонархические лозунги. До недавнего времени их деятельность не имела большого влияния, но с началом кризиса все больше людей предпочитают верить любой критике режима, видя в нем виновника всех своих бед."
ukrpol.8.a: "Просвита не пройдет!"

ukrpol.9.t: "Киевский немецкий гарнизон отозван"
ukrpol.9.d: "В результате Черного Понедельника немецкое командование в Киеве, известное как "немецкий гарнизон", было отозвано в Берлин. Впервые с 1918 года немецкие войска, хотя уже и не столь многочисленные, полностью покинули страну.\n\nТеперь уже есть предположения, каковы будут политические последствия этого решения, но в условиях отсутствия немецкого контроля над Украиной может произойти все, что угодно. В любом случае, политические силы уже начали консолидироваться и готовиться ко всему."
ukrpol.9.a: "Пришло время действовать."

ukrpol.10.t: "Дуализм"
ukrpol.10.d: "Украинская политическая система, по мнению многих, несовершенна. С одной стороны, Гетман - достаточно влиятельная фигура, обладающая многими полномочиями, но, с другой стороны, его амбиции ограничены Сеймом и присутствием короля. Гетман давно мечтает вернуться в те времена, когда его власть над Украиной была практически неограниченной, а его место не занимал австрийский самозванец.\n\nС другой стороны, Король и оппозиционные партии Сейма недовольны властью Гетмана и считают, что его присутствие мешает нормальному функционированию парламента. В любом случае, дело не раз доходило до конфликта, и сейчас наступил лучший момент, чтобы решить этот вопрос раз и навсегда."
ukrpol.10.a: "Стоять на стороне Короля"
ukrpol.10.b: "Стоять на стороне Гетмана"

### King's path to power ###
ukrpol.11.t: "В поисках надежных союзников"
ukrpol.11.d: "на Украине, практически полностью очищенной от политической оппозиции, у Гетманского режима осталось мало соперников, а значит, и потенциальных союзников.\n\nС одной стороны, наш главный союзник в парламенте - Липинский, главный идеолог украинского консерватизма, вступивший в конфликт с Гетманом ещё в середине 20-х годов и выступавший против его авторитарного правления. Сейчас он не только лидер сеймовой оппозиции, но и главный критик режима и сторонник короля. Союз с его партией УСхД, пожалуй, наиболее благоприятная для нас перспектива.\n\nС другой стороны, есть недовольные Гетман и среди украинских вооружённых сил. В частности, это Украинская Войсковая Организация под руководством Коновальца. Поначалу разоруженные Гетманом, отряды "Сичи-Стрильцы" вскоре были восстановлены и оказали значительное влияние на формирование вооружённых сил. Однако сам Коновалец, придерживающийся более националистических взглядов, чем Гетман, вряд ли поддерживает Гетмана."
ukrpol.11.a: "Липинский достаточно надежен" #will lead to УВО joining the Директорія and death of Konovalets
ukrpol.11.b: "Что делать без Сечи Стрильца?" #УВО will attempt countercoup

ukrpol.12.t: "Королевский заговор"
ukrpol.12.d: "Королю Василию давно казалось, что Гетман только мешает. Политическая система, в которой он оказался, полностью лишена какой-либо прозрачности и честности, а Гетман делает все, чтобы ни парламент, ни Король не имели никакого влияния на принятие важных политических решений. Этому должен быть положен конец. Против Гетмана зреет заговор. Этот человек не должен остаться у власти, иначе Украину ждет беда. Необходимо искать союзников для решения проблемы несовершенной украинской политики."
ukrpol.12.a: "Гетман должен уйти или быть вынужденным уйти!"

ukrpol.13.t: "Деятельность УВО в Галиции"
ukrpol.13.d.king: "После создания Украинской военной организации один из главных соратников Коновальца - Андрей Мельник - был направлен в Галицию, где возглавил местные военизированные отряды "Украинской Стрильцы" Теперь, когда мы объединились в заговоре против Гетмана с Коновальцем, он настаивает на том, чтобы Мельник вернулся на Украину и помог нам в восстании."
ukrpol.13.d.hetman: "После создания Украинской военной организации один из главных сподвижников Коновальца, Андрей Мельник, был направлен в Галицию, где возглавил местные военизированные отряды "Украинских Стрильцов" Теперь, когда Коновалец сотрудничает с Сеймом и Кингом, он настаивает на возвращении Мельника в Украину, что заставляет нас чувствовать себя неуверенно в отношении истинных намерений УВО."
ukrpol.13.a: "[ukrpol_13_a]."
ukrpol.13.king: "Мельник был бы полезен в предстоящих событиях..."
ukrpol.13.hetman: "Разве ему не было хорошо в Галиции?"

ukrpol.14.t: "Украина захватывает польские фермы"
ukrpol.14.d: "Мы получили информацию о том, что украинское правительство разрешило реквизировать польские фермы в Западной и Центральной Украине. Лоббированные украинскими националистами, они надеялись покончить с многовековыми польскими шляхетскими владениями. Однако они просто оставили наших польских братьев без каких-либо уступок. Мы должны официально направить ноту протеста украинскому королю!"
ukrpol.14.a: "Как они посмели?"

ukrpol.15.t: "Нота протеста от [FROM.GetName]"
ukrpol.15.d: "Узнав о реквизиции польских ферм, польское правительство направило нам решительную ноту протеста и выслало из своей страны нескольких дипломатов. Они требуют немедленного возврата национализированной собственности граждан польской национальности или выплаты им компенсации. Возможно, мы действительно перегнули палку и не стоит портить отношения с поляками, поскольку тем самым мы можем дать им карт-бланш на проведение аналогичных репрессий против украинцев на своей территории."
ukrpol.15.a: "Мы не должны рисковать нашим [FROM.GetAdjective]ими союзником." #We can peacefully negotiate on Galicia later
ukrpol.15.b: "Доминирование Шляхты рано или поздно закончится." #Ukrainian-Polish relations will be destroyed

ukrpol.16.t: "Тайное перевооружение в Белой Церкви"
ukrpol.16.d: "В Белую Церковь, главный опорный пункт сычовских стрельцов и место расположения штаба УВО, под наблюдением Коновальца тайно доставлялось со складов оружие для полного оснащения отрядов и подготовки их к взятию Киева и освобождению страны от Гетмана. Планируется совершить налет на дворец генерал-губернатора, официальную резиденцию Гетмана, и арестовать его. При этом, однако, мы можем столкнуться с Державной Вартой, которая служит, в том числе, и личной охраной Гетмана. Осуществив переворот быстро и с меньшей кровью, мы спасем страну от полномасштабной Гражданской войны."
ukrpol.16.a: "Корпус готов к штурму Киева"

ukrpol.17.t: "Растет недовольство крестьян"
ukrpol.17.d: "В провинции растет недовольство крестьян ростом цен на продукты питания. К сожалению, пока экономика страны нестабильна, а курс гривны недостаточно стабилизирован, мы ничего не можем с этим поделать. В сложившейся ситуации необходимо предпринять какие-то меры, чтобы успокоить недовольных крестьян."
ukrpol.17.king: "Затянуть пояса!"
ukrpol.17.hetman: "Вводите льготы!"

ukrpol.18.t: "Советник короля"
ukrpol.18.d: "После заключения союза между королем и Липинским ему было предоставлено право стать официальным Королевским советником. Таким образом, по мнению Василя, Липинский был в безопасности, поскольку Гетман не посмел бы посягнуть на Королевского советника, не вызвав международного скандала с участием Австрии и Германии. Теперь же руки Гетмана практически связаны, и даже если он запретит партию Липинского, мы можем быть уверены в его личной безопасности.\n\nКроме того, должность Королевского советника, несмотря на её формальность, дает Липинскому право официально представлять короля."
ukrpol.18.king: "Уведомить Гетмана о новой должности при Королевском дворе"
ukrpol.18.hetman: "Похоже, что Липинский получил гарантии безопасности."

ukrpol.19.t: "Сечевые стрельцы разоружены и распущены!"
ukrpol.19.d: "Сегодня стало известно, что по приказу Гетмана все подразделения элитных отрядов Сечевых стрельцов были разоружены и расформированы. Их командир, Евгений Коновалец, также понижен в должности. По мнению Гетмана, эти подразделения отличались практически бесконтрольной деятельностью, которая наносила вред Украине и делала её уязвимой перед внешними и внутренними угрозами."
ukrpol.19.king: "Кем себя возомнил этот Гетман?"
ukrpol.19.hetman: "Уничтожен ещё один источник нестабильности."

ukrpol.20.t: "Евгений Коновалец застрелен!"
ukrpol.20.d: "Сегодня стало известно о печальной гибели полковника Евгения Коновальца, бывшего лидера "Сичови Стрилци" и Украинской военной организации. \n\nСегодня утром в Киеве, когда Коновалец прогуливался по городу, к нему неожиданно подошел неизвестный и трижды выстрелил в полковника. Одна из пуль пробила легкое, другая попала в сердце, в результате чего Коновалец скончался на месте, истекая кровью. Неизвестному нападавшему удалось скрыться, и его местонахождение до сих пор неизвестно. Державный Варта официально распорядился провести расследование умышленного убийства и пообещал сделать все возможное для поиска виновного.\n\nКороль выступил по радио, выразив сожаление по поводу гибели одного из лучших сынов отечества, защитника Украины и героя. Выступил и Гетман, пообещав наказать виновных всеми способами и заявив, что во многом благодаря полковнику Украина смогла защитить себя."
ukrpol.20.king: "Большая потеря для Украины"
ukrpol.20.hetman: "Мы не прощаем предателей"

ukrpol.21.t: "Королевский визит в Вену"
ukrpol.21.d: "Сегодня стало известно о запланированном визите короля Василя в Вену. Он примет участие в приеме в Королевском дворце, где встретится с Императором Карлом, а затем посетит неофициальные мероприятия. Как члену Королевской семьи Габсбургов, Василию всегда рады в Вене."
ukrpol.21.a: "Будем надеяться, что они согласятся."

ukrpol.22.t: "Король Украины Василий прибыл в Вену"
ukrpol.22.d: "Сегодня Король Украины Василий посетил Вену, специально для него был организован прием в Королевском дворце, где он встретился с Императором Карлом. Однако позже Король обратился к нему со странной просьбой поддержать его оружием или финансами и предупредил о готовящемся на него покушении. Он заявил, что эпоха Гетмана заканчивается и что Украина должна перейти к новому этапу государственного строительства. Что бы это ни значило, мы должны поддержать Габсбурга!"
ukrpol.22.a: "Оказать всю необходимую помощь."
ukrpol.22.b: "Мы ничего не можем пощадить." 

ukrpol.23.t: "Австрия соглашается помочь"
ukrpol.23.d: "Император Австрии принял короля и пообещал оказать всю необходимую помощь."
ukrpol.23.a: "Великолепно!"

ukrpol.24.t: "Австрия отказалась вмешиваться"
ukrpol.24.d: "Австрийская Империя отказалась помочь нам, сославшись на нехватку средств."
ukrpol.24.a: "К сожалению."

ukrpol.25.t: "Нападение в Липках"
ukrpol.25.d.uvo: "Сегодня в Киевском районе Липки, где находится бывший дворец генерал-губернатора, а ныне резиденция Гетмана Скоропадского, раздались выстрелы. \n\nПо словам очевидцев, около полудня в город прибыли подразделения "Сичови Стрилци" под командованием Евгения Коновальца. Их целью было арестовать Гетмана, распустить Державную Варту и провозгласить власть Сейма и короля. Вскоре между Державной вартой и стрильцами, которые также выполняли роль охраны Гетмана, завязалась перестрелка, в которой обе стороны понесли незначительные потери. Гетман обратился к армии с просьбой защитить город от восстания стрильцов, но офицеры отказались выполнять приказ. Вскоре Гетман был вынужден капитулировать. Он формально отрекся от должности Гетмана, после чего был арестован.\n\nВ заголовках газет эти события получили название Липского штурма. Вскоре после ареста Гетмана в Сейме было созвано экстренное совещание, на котором выступил Король, объявивший об окончании эпохи репрессий. Он также объявил, что в связи с невозможностью Скоропадского исполнять обязанности Гетмана, он сам становится исполняющим обязанности Гетмана до назначения на эту должность лидера одной из парламентских фракций.\n\nВ Германии события восприняли неоднозначно, окрестив их государственным переворотом."
ukrpol.25.d: "Сегодня выстрелы были слышны в киевском районе Липки, где находится бывший дворец генерал-губернатора, а ныне резиденция Гетмана Скоропадского. \n\nПо свидетельствам очевидцев, около 10 часов утра в городе начались протесты и беспорядки против Гетмана, инициированные УСхД. Их целью был арест Гетмана, роспуск Державной варты и провозглашение власти Сейма и короля. В город была введена армия, но она перешла на сторону восставших. Вскоре между Державной вартой, выполнявшей также функции Гетманской охраны, и армией завязалась перестрелка, в которой обе стороны понесли незначительные потери. Вскоре Гетман был вынужден капитулировать. Он формально отрекся от должности Гетмана, после чего был арестован.\n\nВ заголовках газет эти события получили название Липского штурма. Вскоре после ареста Гетмана в Сейме было созвано экстренное совещание, на котором выступил Король, объявивший об окончании эпохи репрессий. Он также объявил, что в связи с невозможностью Скоропадского исполнять обязанности Гетмана, он сам становится исполняющим обязанности Гетмана до назначения на эту должность лидера одной из парламентских фракций.\n\nВ Германии события были восприняты неоднозначно, их окрестили государственным переворотом."
ukrpol.25.a: "Конец Гетманата!"

ukrpol.26.t: "Укрепление Гетманской власти"
ukrpol.26.d: "Украина нуждается в реформах, ситуация двоевластия больше не может продолжаться. Несмотря на то, что оппозиционные партии находятся в меньшинстве, власть Гетмана необходимо укреплять. С одной стороны, мы можем доверять Николаю Михновскому, ранее сосланному на Кубань, но единственному человеку, который может поддержать Скоропадского из "лагеря независимых"\nС другой стороны, в настоящее время ситуация в стране нестабильна, и Гетман может ввести чрезвычайные полномочия и распустить парламент."
ukrpol.26.a: "Мы должны доверять Михновскому." #will lead to УВО joining Директорія as soon as it revolts
ukrpol.26.b: "Пора распускать Сейм." #will lead to death of Konovalets

ukrpol.27.t: "Назначение новых губернаторов"
ukrpol.27.d: "В рамках расширения коалиции с михновцами Гетман принял постановление о назначении новых губернаторов: в частности, назначил Фёдора Сумневича воеводским комиссаром Волыни и Подолья. Винницким губернатором по предложению Михновского был назначен Владимир Страшкевич, литературовед и лингвист."
ukrpol.27.king: "Михновский закрепляет своё влияние..."
ukrpol.27.hetman: "Надеюсь, мы можем на них рассчитывать"

ukrpol.28.t: "Украинский консерватизм дискредитирован"
ukrpol.28.d: "Сегодня в одной из крупных правительственных газет удивленные киевляне могли прочитать интересную статью о том, что украинский консерватизм в изложении Вячеслава Липинского вреден для Украины. Многие недоумевали, как может государственная газета осуждать официальную идеологию ведущей партии, но вскоре все встало на свои места. Оказалось, что единственно правильный украинский консерватизм может быть только с Гетманом во главе, причем украинского происхождения, каковым является только Павло Скоропадський. А монархист Липинский, лидер оппозиции, пропагандирует германское господство на Украине, поддерживая притязания германского короля-самозванца."
ukrpol.28.hetman: "Кто вообще поддерживает австрийского самозванца?"
ukrpol.28.king: "Гетман дискредитировал "Гетманское движение", смешно."

ukrpol.29.t: "Сейм распущен. Введено военное положение."
ukrpol.29.d: "Согласно ст. 16 Закона "О государственном устройстве Украины", Гетман имеет право в любое время распустить Сейм и ввести чрезвычайное положение. Эта статья, существенно ограничивающая возможности парламента, позволяет Гетману занять доминирующее положение в государственном устройстве Украины, однако до сих пор эта статья ни разу не использовалась из-за сильных позиций партии "За Гетман СГД" и слабости антиГетманской оппозиции в парламенте. \n\nПользуясь своими чрезвычайными полномочиями, Скоропадский объявил о досрочном роспуске Сейма и взятии на себя всей полноты власти в условиях чрезвычайного положения, вызванного экономическим кризисом и разнузданной террористической деятельностью Директорія. \n\nБлагодаря этому Гетман получит право принимать любые чрезвычайные законы, в том числе и те, которые помогут ему установить свою абсолютную власть."
ukrpol.29.hetman: "Нашему государству нужна стабильность, а не пустая болтовня!"
ukrpol.29.king: "Ещё одна лазейка в нашей Конституции!"

ukrpol.30.t: "Чрезвычайные полномочия Гетмана"
ukrpol.30.d: "В условиях чрезвычайного положения Гетман Скоропадский издал указ о введении чрезвычайных полномочий и усилении антитеррористических мер до тех пор, пока Украина не вернется на путь стабильности и не будет уничтожена Директорія. \n\nВ рамках своих чрезвычайных полномочий, использовавшихся, по-видимому, для сокращения Влияния парламента и короля, буквально первым указом пана Гетмана стало право Гетмана назначать правительство - право, ранее отнятое у него изменением законов. Хотя Гетман лишь утверждал отаман министров и самих министров, предложенных Сеймом, такая мера позволяла ему не просто отвергать все предложения оппозиционного парламента, но и просто игнорировать их."
ukrpol.30.hetman: "Просто приостановка действия навязанных извне законов"
ukrpol.30.king: "Скоропадский только наживает себе новых врагов"

ukrpol.31.t: "Слухи о заговоре"
ukrpol.31.d: "Циркулирующие в прессе и в узких кругах слухи о заговоре в вооружённых силах и парламенте с целью свержения Гетмана заполонили кулуары власти. \n\nПо последним данным, группа высокопоставленных генералов планирует установить новую власть вооруженным путём и арестовать Гетман, главными бенефициарами чего, разумеется, являются Король и оппозиционный парламент.\n\nТакое положение дел недопустимо, и поэтому Гетман издал указ, предоставляющий Державной Варте право проводить обыски и прослушивание телефонных разговоров без судебного ордера, в целях безопасности страны и государства."
ukrpol.31.a: "Державная Варта не должна чувствовать себя стесненной."

ukrpol.32.t: "Взрыв на Днепре"
ukrpol.32.d: "Сегодня вся Украина скорбит: только что пришло известие о том, что Его Королевское Величество, Король Всея Украины Василий, был зверски убит во время экскурсии на своей яхте по Днепру. Король, прозванный "Красным принцем" и любимый за преданность делу благосостояния своего народа, наслаждался редкой передышкой в кругу близких друзей, когда внезапный взрыв, достаточно громкий, чтобы быть услышанным на берегу реки, разорвал яхту.\n\nСудно было быстро охвачено пламенем, и очевидцы сообщают о хаотичной беготне спасательных судов и барахтающихся выживших. В настоящее время подтверждено, что среди погибших - сам Король, а также несколько человек из его окружения и военно-морского персонала. Первые результаты расследования указывают на мощное взрывное устройство, которое, вероятно, было заложено высококвалифицированным убийцей, хорошо знающим расписание короля и планировку яхты.\n\nПока Украина оцепенела от шока, вопрос о том, кто мог желать смерти Василию, встает во весь рост. Может быть, это дело рук одного из многочисленных врагов нашей страны, стремящегося дестабилизировать обстановку в период великих потрясений? А может быть, это результат внутренних махинаций амбициозных политиков или военных, жаждущих власти? Несомненно то, что теперь Украину ожидает неопределенное будущее, поскольку линия престолонаследия поставлена под сомнение и борьба за власть представляется неизбежной."
ukrpol.32.a: "Трагедия для всего народа!"

ukrpol.33.t: "Регентский совет"
ukrpol.33.d: "После скоропостижной смерти лишенного наследника короля Габсбург-Лотарингского Василя Гетман объявил о созыве Регентского совета во главе с самим собой с целью принятия мер по определению законного наследника украинского престола.\n\nПока основные кандидаты на престол не определены и Регентский совет находится в начальной стадии своих действий, но многие уже предрекают, что решение Регентского совета изменит Украину до неузнаваемости..."
ukrpol.33.a: "Решение будет принято... скоро."

ukrpol.34.t: "Сичови Стрильци мобилизуются в Белой Церкви"
ukrpol.34.d: "После успешного переворота "Сичови Стрильци" во главе с лидером УВО Евгением Коновальцем вернулись на свою базу в Белую Церковь. Однако вскоре до столицы дошли слухи о том, что элитные части спешно готовятся к новому наступлению. Опасаясь контрпереворота, Король приказал выставить блокпосты на всех дорогах, ведущих из Киева, но вряд ли это нам поможет..."
ukrpol.34.a: "Что-то витает в воздухе..."

ukrpol.35.t: "Штурм Королевского дворца"
ukrpol.35.d: "Сегодня "Сичови Стрильци" вышли из Белой Церкви в полной боевой готовности, набрав дополнительный легион добровольцев. Им не составило труда обойти блокпосты, где они практически не встречали сопротивления, и войти в Киев. Вскоре был предпринят штурм царского дворца у Сейма, но защитники вскоре сложили оружие ввиду превосходства противника. Полиция также отказалась участвовать в происходящем, и Король остался один на один с толпой вооружённых людей.\n\nВасилий поспешно подписал отречение от престола, назначив регентом Коновальца. В то же время Стрильцы арестовали Сейм в полном составе и объявили о его временном роспуске до следующих выборов. Василию была предоставлена возможность покинуть страну, что он и сделал, отправившись во Львов.\n\nВ тот же вечер в газетах появилось обращение Коновальца к жителям Украины о том, что Королевство пало и на смену прошлой коррумпированной власти придет новая, национальная республика. Население в целом поддержало националистический переворот, надеясь на перемены к лучшему в экономической жизни страны и долгожданный суверенитет от внешних сил."
ukrpol.35.a: "Рождение новой Украины?"

ukrpol.301.t: "Николай Михновский возвращается с Кубани"
ukrpol.301.d: "Сегодня Михновский приехал в Киев. Закоренелый националист и автор первого проекта украинской Конституции сошел с поезда после возвращения из "ссылки" Никто, конечно, официально не стилизовал пребывание Михновского на Кубани под ссылку, но все об этом прекрасно знали. И вот, спустя десятилетие, Михновский сам появился в Киеве - новый министр иностранных дел по указанию самого Гетмана.\n\nКонечно, для многих это было скорее символом упадка Гетманата. Не решаясь назначить Михновского отаманом Совета министров в 1918 г., Гетман предложил ему место своего "личного советника (Бунчузного Товарища)", что сильно задело чувства амбициозного политика, который вскоре после этого ушел в оппозицию, но не смог поддержать и ненавистных ему социалистов из Директорія. \n\nПосле назначения Михновского министром иностранных дел не стоило ожидать многого. И несмотря на то, что у Гетмана теперь есть хоть какой-то союзник, посмотрим, что это партнерство даст в будущем."
ukrpol.301.king: "Этот сумасшедший? Жалко..."
ukrpol.301.hetman: "Приветствуем Михновского в Киеве!"

### First Директорія uprising (ukrpol.36-100)

ukrpol.36.t: "Падение Ровно"
ukrpol.36.d: "Сегодня ночью многотысячные отряды так называемой "Армии УНР" под руководством Симона Петлюры пересекли границу Галиции и Украины. По пути они спешно захватили Луцк, который сдался без боя, и направились к Ровно. \n\nВ Ровно к этому времени уже знали о приближении войск и объявили чрезвычайное положение. Однако, к удивлению многих, пропаганда Директории сработала в свою пользу, и горожане и многие жандармы не только отказались от противостояния, но и перешли на сторону Республики. В городе начались небольшие бои, но наши войска были вынуждены отступить и занять оборонительные позиции под Житомиром и Винницей. \n\nТем временем в Ровно прибыл глава Директорія Владимир Винниченко, который сразу же объявил о восстановлении Украинской Народной Республики и освободительном походе на Киев."
ukrpol.36.a: "Надо мобилизоваться!"

ukrpol.37.t: "Восстание подавлено!"
ukrpol.37.d: "Сегодня ночью многотысячные отряды так называемой "Армии УНР" под руководством Симона Петлюры пересекли границу Галиции и Украины. По пути они спешно захватили Луцк, который сдался без боя, и направились к Ровно. \n\nВ Ровно к этому времени уже знали о приближении войск и объявили чрезвычайное положение. Город был готов к осаде и хорошо вооружен. Армия УНР не смогла взять его и была отброшена к Луцку, где наши войска контратакой выбили её из города. Видя огромное превосходство наших войск, армия УНР поспешила скрыться с Петлюрой до полного восстановления контроля над границей с Галицией.\n\nОсвободительный поход Директории явно провалился, и она была вынуждена затаиться в Галиции."
ukrpol.37.a: "Украинские границы в безопасности!"

ukrpol.38.t: "Вопрос о Директорії"
ukrpol.38.d: "После того как [ROOT.GetRulingParty] более-менее пришла к власти, к нашему руководству пришла телеграмма из Галиции о том, что так называемый Директорія готов признать наше правительство при условии проведения честных выборов. Хотя [ROOT.GetRulingParty] убеждена, что социалистам нет места в новой Украине, мы могли бы принять их предложение, поскольку в этом случае в наши войска перешло бы достаточное количество опытных генералов УНР, включая Петлюру. Что касается выборов, то [ROOT.GetRulingParty] настаивает на сохранении "временной" диктатуры [ROOT.GetRulingParty] до лучших времен, не заявляя, однако, открыто, когда эти времена наступят.\n\nС другой стороны, признание Директорія может подорвать наш авторитет, и рано или поздно их социалистические лидеры направят народное недовольство не на наших врагов, а на нас самих."
ukrpol.38.a: "Некоторые из них могут присоединиться к нам."
ukrpol.38.b: "Мы не приветствуем здесь социалистов."

ukrpol.39.t: "Украинская Галицкая армия уезжает на Украину"
ukrpol.39.d: "Офицеры Украинской Галицкой Армии, сформированной в начале 1920-х годов, покинули нашу страну, чтобы присоединиться к восстанию Украинской Народной Республики в Ровно.\n\nСегодня утром они покинули Галицию-Лодомерию и завтра должны прибыть в Ровно.\nУГА, возглавляемая опытным офицером Гнатом Стефановым, была важной добровольческой силой в нашем государстве и единственным возможным гарнизоном на территории с украинским большинством."
ukrpol.39.a: "В путь!"

ukrpol.40.t: "Офицеры Украинской Галицкой армии присоединились к нашему командованию"
ukrpol.40.d: "Офицеры Украинской Галицкой Армии, сформированной в начале 1920-х годов, присоединились к нашему командованию.\n\nВчера утром они покинули Галицию-Лодомерию и прибыли в Ровно, где находится штаб Украинской Народной Республики.\nУГА, возглавляемая опытным офицером Гнатом Стефановым, приняла присягу на верность и преданность Народной Республике."
ukrpol.40.a: "Великолепно!"

ukrpol.41.t: "Разногласия УПСС c Директорii!"
ukrpol.41.d.hetman: "С гибелью короля угасла последняя надежда Украинской партии социалистов-самостийников на легальную борьбу с Гетманом и восстановление демократии. После заигрывания Гетмана с русофилами, вялой украинизации и построения аристократическо-авторитарного режима, похоже, не выдержали и последние патриоты Гетманщины. Сегодня стало известно, что ЦК УПСС заявил о поддержке Директорія, и через сообщество генерала Грекова "Батькивщина" началась массовая переброска солдат и целых полков на позиции наших противников на Волыни."
ukrpol.41.d.king: "Несмотря на первоначальную поддержку Василя, последняя надежда Украинской партии социалистов-самостийников на восстановление демократии канула в Лету. После того как Кинг отверг план УПСС по изменению системы, последние патриоты Гетманщины, похоже, не выдержали. Сегодня стало известно, что ЦК УПСС заявил о поддержке Директорія, и через сообщество генерала Грекова "Батькивщина" началась массовая переброска солдат и целых полков на позиции наших противников на Волыни."
ukrpol.41.a: "Мы всегда знали, что они предатели!"

ukrpol.42.t: "Посол Украины ставит под сомнение статус Крыма"
ukrpol.42.d: "После окончательного подавления восстания левых на Украине мы обязаны вернуть то, что по праву принадлежит Украине - их флот и полуостров Крым, который мы оккупировали, чтобы обеспечить своё влияние."
ukrpol.42.a: "Верните им Крым и флот."

ukrpol.43.t: "Германия возвращает Крым!"
ukrpol.43.d: "Посол Германии в Киеве только что сообщил правительству и [GetUKRTitle], что временная оккупация нашего Крымского полуострова и Черного флота закончена, и они фактически возвращены нам."
ukrpol.43.a: "Наши друзья в Берлине - наши настоящие друзья."

ukrpol.44.t: "Повстанцы отрезали [93.GetCapitalVictoryPointName]" # Brest
ukrpol.44.d: "Город [792.GetCapitalVictoryPointName] стал первым городом, оказавшимся в руках повстанцев. Сопротивление было незначительным, поскольку большинство гарнизона взбунтовалось или даже присоединилось к крестьянскому ополчению Директорія. Еврейско-польское большинство города с радостью встретило республиканские войска. С созданием опорного пункта была перерезана магистральная железная дорога от [202.GetName] до [93.GetName]. Не теряя времени, Народная армия начала наступление во всех направлениях.\n\nСамая критическая ситуация сложилась в [93.GetCapitalVictoryPointName], так как город не может быть укреплен, а сельская местность вокруг него быстро объявляет о своей верности республиканскому правительству. Командующий просит разрешения обратиться за помощью к польской армии, находящейся по ту сторону границы, аргументируя это тем, что это единственный способ удержать город. Правда, повстанцы, скорее всего, будут избегать нападения на иностранных солдат, опасаясь, что это даст польской армии основание поддержать [GetUKRTitle]. Однако опора на иностранные войска также является признаком слабости [GetUKRTitle]. Альтернативный вариант - запретить им такие отчаянные мольбы и туманно пообещать поддержку до тех пор, пока они удерживают город."
ukrpol.44.d.nat: "Город [792.GetCapitalVictoryPointName] стал первым городом, попавшим в руки повстанцев. Сопротивление было незначительным, поскольку большая часть гарнизона взбунтовалась или даже присоединилась к крестьянскому ополчению Директории. Еврейско-польское большинство города с радостью встретило республиканские войска. С созданием опорного пункта была перерезана магистральная железная дорога от [202.GetName] до [93.GetName]. Не теряя времени, Народная армия начала наступление во всех направлениях.\n\nСамая критическая ситуация сложилась в [93.GetCapitalVictoryPointName], так как город не может быть укреплен, а сельская местность вокруг него быстро объявляет о своей верности республиканскому правительству. Командующий просит разрешения обратиться за помощью к польской армии, находящейся по ту сторону границы, аргументируя это тем, что это единственный способ удержать город. Правда, повстанцы, скорее всего, будут избегать нападения на иностранных солдат, опасаясь, что это даст польской армии повод поддержать украинских националистов. Однако опора на иностранные войска была бы также признаком слабости нового националистического правительства. Альтернативный вариант - запретить им такие отчаянные мольбы и туманно пообещать поддержку до тех пор, пока они удерживают город."
ukrpol.44.a: "Сообщение полякам."
ukrpol.44.b: "Мы можем справиться с парой крестьян."

ukrpol.45.t: "Поляки спасают [93.GetCapitalVictoryPointName]" # Brest
ukrpol.45.d: "Столкновение украинских республиканских повстанцев с гарнизоном в [93.GetCapitalVictoryPointName] вполне могло закончиться катастрофой для войск Гетманата. Однако на их просьбу о поддержке откликнулась 5-я пехотная дивизия Польши, дислоцированная в [1088.GetCapitalVictoryPointName]. Опираясь на военный союз двух стран, польские войска вошли в город и укрепили его оборону настолько, что повстанцы не решились продолжать штурм, а отступили в сельскую местность [997.GetName], продолжая вести партизанскую войну оттуда."
ukrpol.45.d.nat: "Столкновение украинских республиканских повстанцев с гарнизоном в [93.GetCapitalVictoryPointName] вполне могло закончиться катастрофой для националистов. Однако на их просьбу о поддержке откликнулась 5-я пехотная дивизия Польши, дислоцированная в [1088.GetCapitalVictoryPointName]. На основании военного союза между двумя странами польские войска вошли в город и укрепили его оборону настолько, что повстанцы не решились продолжать штурм, а отступили в сельскую местность [997.GetName], продолжая вести партизанскую войну оттуда."
ukrpol.45.a: "Неожиданно, но отрадно."

ukrpol.46.t: "[93.GetCapitalVictoryPointName] Сдался!" # Brest
ukrpol.46.d: "Приказ [93.GetCapitalVictoryPointName] был ясен - сопротивляться мятежникам до последнего патрона. Однако сломить дух командующего оказалось не так-то просто. Часть гарнизона взбунтовалась, заявив, что не будет стрелять в своих соотечественников. Под давлением населения он решил отдать приказ о капитуляции и сложить оружие, так как помощь от [202.GetName] явно не скоро придет."
ukrpol.46.a: "Печально!"

ukrpol.47.t: "Гетман Скоропадский прибыл в Берлин"
ukrpol.47.d: "В Берлин вместе со свергнутым Гетманом Скоропадским и его семьей прибыли последние новости из Киева - в результате вооруженного переворота, инициированного, по всей видимости, королем и поддержанного Австрией, Гетман был смещён со своего поста. На смену свергнутому правительству пришло Временное правительство во главе со второй по численности партией - УСхД, которая, хотя и практически идентична партии Гетмана, поддерживает конституционную монархию во главе с королем Василием, которого они планируют короновать как Гетмана. \n\nНарушение статус-кво на Украине может привести к серьезной дестабилизации во всей Восточной Европе, поскольку мы также получаем информацию от секретной разведки о готовящемся социалистическом восстании в приграничных с Австрией землях. Кроме того, в последнее время практически во всех крупных городах Украины прошли забастовки рабочих, что привело к массовым производственным проблемам.\n\nКроме того, даже если восстание будет подавлено, велика вероятность того, что новое украинское правительство перейдёт на сторону Австрии, поскольку баланс сил явно смещён в пользу Габсбургов."
ukrpol.47.a: "Осудите эту ненужную провокацию!"
ukrpol.47.b: "Лучше не обострять ситуацию - Украина всё ещё наш союзник."

ukrpol.48.t: "[FROM.GetName] Осуждает переворот!"
ukrpol.48.d: "Сегодня официальный посол Германии в Киеве передал ноту протеста министру иностранных дел нашей страны. Германия строго и серьезно осуждает недавний вооруженный переворот против Гетмана, который она рассматривает именно в этом ключе. Тем не менее, пока мы остаемся в сфере влияния Германии и не планируем её покидать, хотя осуждение со стороны немцев, безусловно, нанесло бы удар по настроениям как в обществе, так и в правительстве."
ukrpol.48.a: "Мы остаемся верны Германии, по крайней мере, пока..."

ukrpol.54.t: "Переговоры с крымской Директорией"
ukrpol.54.d: "Недавние столкновения в Крыму показали, что там также существует антиГетманистское движение. Мы связались с так называемым крымским директорія и его лидером Соломоном Крымом. Он недавно вернулся из эмиграции и возглавил сепаратистское антиГетманское движение. Однако его конечная цель - сделать крымских татар независимыми, что не входит в наши планы."
ukrpol.54.a: "У нас должен быть союзник на юге."
ukrpol.54.b: "Что?! Крым - это Украина!"

ukrpol.55.t: "Волнения на юго-востоке"
ukrpol.55.d: "Другим очагом вооруженного восстания, хотя и ожидаемым, стал Донбасс и Харьковская область. На сторону восставших ожидаемо встали рабочие крупнейших промышленных предприятий страны. Забастовки, продолжавшиеся в последнее время, переросли в уличные беспорядки практически во всех крупных городах - Юзовке, Харькове, Мариуполе и даже Александровске.\n\nСамое крупное и разрушительное восстание произошло в Харькове - лидеры местной подпольной ячейки "Боротьбы" ещё на прошлой неделе осуществили вооруженный захват городской администрации и вывесили красный флаг. А уже сегодня стало известно о падении железнодорожного узла, почты и захвате заложников из числа последних верных Киеву старостов. Кроме того, ряд наших офицеров встали на сторону боротьбистов, объявив о создании "Червоной Гвардии Харькова" Аналогичная ситуация сложилась и в Юзовке, где находится наш крупнейший транспортный и промышленный узел.\n\nНо и в провинции неспокойно - крестьяне и фермеры Старобильщины и Луганщины заявили о своей поддержке крестьянских восстаний против наших войск. Бахмут, крупнейший центр украинской культуры на юго-востоке, также встал на сторону Директорія. Наиболее сложная ситуация сложилась в сельских районах Донбасса, где знамя восстания подняли анархисты, очевидно, вдохновленные "Махновщиной""
ukrpol.55.a: "Проклятые красные."

ukrpol.56.t: "Одесса в огне!"
ukrpol.56.d: "Одесса, второй по величине город Украины, несколько недель была парализована забастовками портовых рабочих. Забастовщики возвели баррикады на центральных дорогах, а организованное Боротьбистами ополчение, по сути, укрепило Одесский порт и вело напряженные переговоры с лояльными Киеву городскими властями. После известия об открытом восстании в Ровно в Одессе начался настоящий ад - на миноносце "Пётр Могила" вспыхнул мятеж, который тут же открыл огонь по армейским блокпостам в порту. Уже через несколько часов боротьбисты взяли под контроль большую часть инфраструктуры города, а местный лидер восстания был провозглашен Одесской рабочей коммуной.\n\nПодобная ситуация сложилась и в соседнем Николаеве, где вдохновленные успехом Одессы рабочие Николаевского судостроительного завода при поддержке перешедших на их сторону солдат начали восстание, которое быстро вылилось в стихийные беспорядки в портовом городе. \n\nНаконец, третий крупный город на юге, Херсон, сам по себе остался нетронутым, но все окрестные села объявили о верности Директории и начали крестьянские восстания.\n\n\nМожно с уверенностью сказать, что весь юго-запад Украины пал и перешел под контроль повстанцев."
ukrpol.56.a: "Проклятье!"

ukrpol.61.t: "Решающий удар по Дерикторії"
ukrpol.61.d: "Верные войска смогли успешно прорвать оборону, возведенную повстанцами в Ровно, и захватить большую часть Волыни. Крестьянское восстание на юге было успешно подавлено, и, наконец, вся территория Украины оказалась под нашим контролем.\n\nТрусливые республиканцы смогли скрыться в Галиции, но мы не сомневаемся, что они больше не посмеют проникнуть на нашу территорию со своими антигосударственными лозунгами, и рано или поздно нам удастся договориться с австрийцами, чтобы они выдали нам этих предателей и преступников."
ukrpol.61.a: "Победа!"

ukrpol.63.t: "Падение Киева"
ukrpol.63.d: "После длительного сопротивления и осады ключевые войска были выведены из Киева, и город был сдан врагу. Наш правитель был вынужден оставить власть и столицу и уехать за границу, потеряв контроль над большей частью страны. Однако это был ещё не конец. Хотя власть уже не распространялась на Юго-Восток и Юг, где фактически началось формирование народных советов и самоуправления рабочих и крестьян, а в некоторых случаях и предательское перебегание на сторону врага, в стране ещё оставались остатки лоялистов, не желавших сдаваться."
ukrpol.63.a: "Гетман вынужден отречься от престола!"
ukrpol.63.b: "Король бежит в Австрию!"
ukrpol.63.c: "Стрильцы сдают город!"

ukrpol.64.t: "Остатки державников"
ukrpol.64.t2: "Остатки националистов"
ukrpol.64.d: "Последние войска, ещё недавно славившие короля и Гетмана, наконец, сдались. Нам удалось установить полный контроль над нашими территориями, и, несмотря на всеобщий хаос, растущую анархию и бандитизм, мы можем с уверенностью сказать, что среди всей этой неразберихи больше не осталось людей, готовых взять в руки оружие против нашего нового, народного правительства, за власть помещиков и Гетманов. \n\nЭпоха несправедливости и неравенства закончилась, в городах проходят военные парады, народ торжествует и грабит богатые земли своих соседей. Украина нестабильна, и ей необходимо вернуться к единству ради общего будущего наших граждан."
ukrpol.64.d2: "Последние войска, выступавшие на стороне националистического правительства, окончательно капитулировали. Нам удалось установить полный контроль над нашими территориями, и, несмотря на повсеместный хаос, растущую анархию и бандитизм, мы можем с уверенностью сказать, что среди всей этой неразберихи нет больше людей, готовых взяться за оружие против нашего нового, народного правительства, за власть националистической Клики.\n\nЭпоха несправедливости и неравенства закончилась, в городах проходят военные парады, народ торжествует и грабит богатые земли своих соседей. Украина нестабильна, и ей необходимо вернуться к единству ради общего будущего наших граждан."
ukrpol.64.a: "Победа!"

### Директорія interactions

ukrpol.67.t: "Требования Украины"
ukrpol.67.d: "Украинское правительство направило нам официальную ноту протеста за поддержку так называемой "Директорія" - правительства Украинской Народной Республики в изгнании. По их мнению, мы укрываем террористов, которые ведут активную диверсионную и антимонархическую пропаганду на Украине."
ukrpol.67.a: "Что мы можем сделать?"
ukrpol.67.b: "Оказать давление на "директора"

ukrpol.68.t: "Галичина ничего не может сделать"
ukrpol.68.d: "[FROM.GetAdjective]ое правительство заявило нам, что оно ничего не может сделать для того, чтобы остановить это. Они считают, что это наши внутренние дела и наши проблемы, они просто разместили у себя правительство в изгнании и не могут их арестовать."
ukrpol.68.a: "Проклятие."

ukrpol.69.t: "Галиция давит Директорію"
ukrpol.69.d: "Наши [FROM.GetAdjective]ие представители подтвердили, что они пригрозили Директорії прекратить любые операции в [ROOT.GetNameDefCap] с прекращением поддержки их "правительства в изгнании""
ukrpol.69.a: "Отлично!"

ukrpol.70.t: "Антимонархические акции протеста в крупных городах"
ukrpol.70.d: "Сегодня в крупных городах, несмотря на прямой запрет "Державной варты" и "Гетмана", прошли антиправительственные митинги под яркими антимонархическими лозунгами. Толпы горожан, в основном рабочих и бедной буржуазии, требовали хлеба и отречения Царя от престола, смены правительства, легализации забастовок и оппозиционных партий, в общем, всего того, что обещали им революционеры-террористы из Директорія. \n\nПоначалу толпы демонстрантов чувствовали себя совершенно безнаказанными, пока в городах не появились хорошо вооруженные карательные отряды, а в некоторые крупные города даже были введены армейские войска. Толпа была разогнана, как правило, без жертв, а зачинщики арестованы и ожидали суда."
ukrpol.70.a: "Разогнать толпу!"

ukrpol.71.t: "Боротьбисты распространяют листовки"
ukrpol.71.d: "До нас дошли слухи, что единственная действующая на Украине террористическая организация "Боротьбисты", формально не ассоциирующая себя с Директорія, начала распространять листовки с призывами к всеукраинской забастовке с остановкой заводов и других промышленных предприятий и революционными требованиями народа, среди которых - отставка правительства и отречение Царя от престола. \n\nТакое положение дел совершенно неудовлетворительно, и в связи с этим Гетман приказал Державной Варте немедленно приступить к усиленной разведке предполагаемого источника этих листовок, а также найти и арестовать руководство типографий, согласившихся напечатать эти антиправительственные листовки."
ukrpol.71.a: "Найдите типографии, которые им помогают!"
ukrmisc.74.b: "Расскажите подробнее о Боротьбисты."

ukrpol.72.t: "Русофилы объявили о поддержке Скоропадского"
ukrpol.72.d: "Русофилы, в основном находящиеся в Государственной армии и в правящей партии СГД, объединяются в поддержку Гетмана Скоропадского. Они видят в нем истинного преемника Императорского строя и лоббируют переориентацию на Россию."
ukrpol.72.a: "Интересно."

ukrpol.73.t: "Волнения на Волыни"
ukrpol.73.d: "Волынь считается одной из нестабильных провинций нашего государства из-за близости к границам Галиции, именно в Ровно наиболее сильны симпатии Директорії и республиканского движения. Несмотря на наши усилия по умиротворению Ровно, сегодня там прошли стихийные митинги под знаменами Директорії с требованием созыва Всеукраинского Учредительного собрания. Мирные митинги вскоре переросли в беспорядки, и милиции пришлось силой разгонять разбушевавшуюся толпу мародёров и демонстрантов."
ukrpol.73.a: "Мы не можем потерять Волынь!"

ukrpol.74.t: "Харьковские забастовки"
ukrpol.74.d: "Наряду с западом страны неспокойно и на востоке. Сегодня в Харькове прошла массовая забастовка рабочих, требующих сокращения рабочего дня и повышения заработной платы. Вслед за Донбассом харьковчане саботируют работу крупных заводов на востоке страны. Среди распространяемых лозунгов вновь были сильны антимонархические и социалистические. Забастовка была подавлена, в регион были введены дополнительные силы безопасности."
ukrpol.74.a: "Успокоятся ли они когда-нибудь?"

ukrpol.75.d: "Сегодня в 11 часов утра, когда украинский Король Василий отдыхал на своей яхте, в корпусе яхты прогремел взрыв, в результате которого он погиб. Наш министр безопасности только что получил телеграмму от социалистической группы, которая взяла на себя ответственность за минирование его яхты, заявив, что эта акция была совершена в результате их исключения из демократического процесса. Шансов спасти короля не было, и страна уже погрузилась в беспорядок.\n\nГетман, оставшись один с пустым троном, объявил, что вскоре Наследник престола будет выбран Регентским советом во главе с ним, и все вопросы престолонаследия будут решены.\n\nНо прежде чем это произойдет, он объявил, что останется Верховным лидером, и военное положение будет оставаться в силе."

ukrpol.76.d: "Сегодня в киевском районе Липки, где находится бывший дворец генерал-губернатора, а ныне резиденция Гетмана Павла Скоропадского, были слышны выстрелы.\n\nПо словам очевидцев, около полудня произошли вооруженные столкновения между сторонниками Скоропадского и оппозицией, которые в итоге привели к поражению Гетмана. Он был вынужден уйти в отставку и отречься от претензий на Гетманство. Король объявил, что власть в стране переходит к избранному украинскому Сейму. В Германии события восприняли неоднозначно, окрестив их государственным переворотом."

ukrpol.77.t: "Волынь взята под контроль!"
ukrpol.77.d: "Нам удалось успешно установить контроль над всей Волынью. Теперь Директорія разделилась во мнении, что делать дальше. Можно взять передышку и готовиться к полномасштабной войне или попытаться в короткие сроки установить контроль над Киевом, благодаря помощи Стрильца в Белой Церкви."
ukrpol.77.a: "Мы должны готовиться к наступлению."
ukrpol.77.b: "Нужно сделать это быстро и бескровно."

ukrpol.78.t: "Киев пал!"
ukrpol.78.d: "Благодаря Стрильцам нам удалось быстро захватить Киев и установить там свой контроль. Монархические силы пытались сопротивляться, но соотечественники вышли на улицы, чтобы выразить свою поддержку Директорія. Гетманистам так и не удалось открыть огонь по толпе, и они вынуждены были сдаться, а [UPR.GetLeader] бежать за границу."
ukrpol.78.a: "Народ на нашей стороне!"

ukrpol.79.t: "Наша атака отбита!"
ukrpol.79.d: "Похоже, мы потеряли темп, наши полки в Белой Церкви были слишком слабы, но, к удивлению, монархистам удалось защитить от нас столицу. Похоже, у нас нет другого выхода, кроме как вступить в беспощадную схватку с Гетманистами."
ukrpol.79.a: "К сожалению..."

ukrpol.81.t: "Восстание подавлено!"
ukrpol.81.d: "Операция прошла успешно. Прежде чем Директорія успела установить свой контроль над Волынью, мы успели поднять часть лоялистов в Берестье и Луцке, и с помощью житомирского гарнизона окружили штаб мятежников. Некоторым из них удалось бежать, но деморализованные войска мятежников все сдались."
ukrpol.81.a: "Неужели они действительно хотели нас победить?"

ukrpol.82.t: "Провал операции"
ukrpol.82.d: "К сожалению, операция была полностью провалена. Мы пропустили момент, когда Директорія успела установить свой контроль над Волынью, и к тому времени, когда наши агенты прибыли туда, они уже были готовы. Наши агенты были окружены, и атака провалилась. Похоже, что полномасштабная война теперь ещё ближе."
ukrpol.82.a: "Мы должны готовиться"

ukrpol.83.t: "Военное положение вызывает возмущение"
ukrpol.83.d: "После подписания временной отмены Сейма и некоторых гражданских свобод, а также непостоянного военного положения в стране ещё больше усилилось недовольство правительством. Социалисты объявили Скоропадского тираном, стремящимся узурпировать власть и "повторить 1918 год" для крестьян и рабочих страны, и их слова не остались без внимания.\n\nБоротьбисты объявили бессрочные забастовки рабочих, которые уже проводились на ряде крупнейших промышленных предприятий страны. Но даже близкие к Скоропадскому организации оказались недовольны этим решением - УСхД и УПСС объявили недоверие правительству Скоропадского, хотя и не обладали политической властью для исправления ситуации..."
ukrpol.83.a: "Точка невозврата..."


ukrpol.89.t: "Эскалация противостояния!"
ukrpol.89.d: "Прошло несколько недель с тех пор, как мы потеряли контроль над Волынью, а революционеры заняли Ровно и создали в регионе подконтрольные им организации. Все это время из Галиции и даже с Надднепрянщины на их территорию стекались новые рекруты и повстанцы. Однако, наконец, мы можем с уверенностью заявить, что установили полный контроль над линией соприкосновения, и, по данным нашей разведки, последний оплот сопротивления революционерам на Волыни уничтожен. Все это явно ведет к эскалации противостояния, ведь Директорія смогла установить полный контроль над своей территорией и теперь явно готовится нанести удар по столице."
ukrpol.89.a: "Сокрушим мятеж!"

ukrpol.90.t: "УПСС требует роли в правительстве"
ukrpol.90.d: "После успешного государственного переворота на Украине, Украинская партия социалистов-самостийников (УПСС), оппозиционная Украинской Социалистической Хлеборобской Демократии (УСхД), выдвинула королю ультимативное требование о назначении премьер-министра из числа УПСС. В условиях нарастающей анархии и готовящегося вывода директории войск из Галиции, УПСС и военное объединение "Батькивщина" выставили ультиматум королю, требуя формирования нового правительства под руководством УПСС и обещая спасти страну от анархии. Король оказался в затруднительном положении: принятие требований УПСС поставило бы УСхД и их сторонников в оппозицию, однако отказ может привести к сопротивлению со стороны социал-националистической оппозиции, возможно даже с объединением УПСС и Директорії."
ukrpol.90.a: "Согласиться на их ультиматум!"
ukrpol.90.b: "Король не должен принимать никаких ультиматумов."

### Hetmanate ###
ukrpol.100.t: "Разоблачение предателей"
ukrpol.100.d: "После неудачного восстания Директорія Гетман Скоропадский распорядился создать специальный трибунал для расследования событий, связанных с восстанием, и привлечения к ответственности тех, кто замышлял против государства. Страна находится в сложном состоянии, народ жаждет стабильности и безопасности. Так называемый "Киевский процесс" становится символом стремления Гетмана Скоропадского поддерживать порядок и защищать страну от внутренних угроз. Процесс ведется тщательно, с соблюдением процессуальных норм и принципов правосудия, обеспечивая справедливое судебное разбирательство для всех обвиняемых.\n\nПеред трибуналом предстали многие лица, в том числе ключевые лидеры и участники Директорії восстания. Им предъявлены обвинения в государственной измене, заговоре против государства и подстрекательстве к мятежу. Доказательства против них тщательно представлены - от перехваченных сообщений и свидетельских показаний до вещёственных доказательств, собранных во время подавления восстания.\n\nПо мере того как идет судебный процесс, в стране нарастает напряженность. Сторонники обвиняемых заявляют о политическом преследовании и осуждают судебные процессы как средство подавления инакомыслия. Другие же видят в процессе возможность раскрыть истинные масштабы восстания и обеспечить стабильность Гетманата.\n\nРезультаты судебного процесса окажут существенное влияние на будущее страны. В случае признания вины подсудимым грозят серьезные последствия - от тюремного заключения до казни, в зависимости от тяжести совершенных ими преступлений. Судебные процессы служат суровым предупреждением тем, кто может задумать бросить вызов Авторитету Гетмана Скоропадского и стремиться к дальнейшей дестабилизации Украины.\n\nКиевский процесс является катарсисом для нации, позволяющим высказать свои претензии, разоблачить предателей и добиться торжества справедливости. Украинский народ с нетерпением ждет приговора, надеясь, что он завершит этот бурный период и откроет путь к более стабильному и единому будущему под руководством Гетмана Скоропадского."
ukrpol.100.a: "Будем ждать приговора."

ukrpol.101.t: "Ответственность профсоюзов"
ukrpol.101.d: "По мере рассмотрения Киевского процесса становится все более очевидной роль профсоюзов в событиях, приведших к восстанию. Профсоюзы были активны в неспокойное время, организовывали забастовки и отстаивали права трудящихся в условиях нестабильного состояния страны. Их действия вызвали вопросы о возможном влиянии на эскалацию напряженности и степени их участия в восстании.\n\nТорговые союзы имеют долгую историю на Украине, отстаивая интересы трудящихся и борясь за улучшение условий труда. Однако в период политического хаоса некоторые профсоюзы воспользовались ситуацией для реализации своих собственных интересов, зачастую солидаризируясь с оппозиционными Гетманату политическими группировками. Они организовывали забастовки, акции протеста и демонстрации, что способствовало росту беспорядков и создавало атмосферу несогласия.\nПо мере развития восстания появились факты, свидетельствующие о том, что некоторые профсоюзные лидеры сыграли значительную роль в разжигании и поддержке восстания. Они оказывали финансовую помощь повстанцам, координировали логистику, использовали свои связи для мобилизации рабочих в поддержку Директорія. Их действия ставят под сомнение их приверженность стабильности и процветанию Гетманата.\n\nВ основе дискуссии об ответственности профсоюзов лежит вопрос о том, были ли их действия вызваны искренним недовольством и стремлением к социальным переменам, или же они были кооптированы политическими элементами, стремящимися подорвать Гетманат. Сторонники утверждают, что профсоюзы реагировали на ухудшение условий труда и выступали за проведение необходимых реформ. Они считают, что с профсоюзов должна быть снята всякая вина, поскольку их действия были проявлением широкого недовольства в обществе.\n\nС другой стороны, критики утверждают, что деятельность профсоюзов выходила за рамки законной пропаганды труда, поскольку они активно поддерживали восстание против Гетманата. Они утверждают, что профсоюзные лидеры использовали сложившуюся нестабильность для достижения собственных идеологических и политических целей, ставя под угрозу безопасность страны и препятствуя усилиям по восстановлению порядка.\n\nРезультат этих разбирательств будет иметь далеко идущие последствия для профсоюзного движения и его будущего места в Гетманате. Пока неясно, будут ли профсоюзы освобождены от ответственности или их лидеры понесут ответственность за свои действия, определяя взаимоотношения между профсоюзными организациями, государством и населением."
ukrpol.101.a: "Наказывать их не нужно."
ukrpol.101.b: "Профсоюзы должны быть поставлены под контроль государства."

ukrpol.102.t: "1ша Волынская Кордонна Брыхада"
ukrpol.102.d: "Киевский процесс рассматривает ответственность различных групп и лиц, причастных к неудачному Директорія восстания. Среди них теперь в центре внимания находится Волынская кордонная бригада (1ша) - пограничный пост, отвечающий за целостность украинской границы и предотвращение несанкционированного пересечения. Их действия (или их отсутствие) стали предметом пристального внимания: обвинение утверждает, что они способствовали успеху повстанцев, пропустив их вооруженные силы на территорию Украины.\n\nВолынская Кордонная Бригада, на которую была возложена ответственность за оборону региона, сыграла важнейшую роль в охране границы во время Директорія восстания. Однако в разгар восстания поступали сообщения о слабом соблюдении режима и даже о случаях, когда часовые разоружались или добровольно оставались в стороне, способствуя проникновению повстанческих сил на территорию Украины.\n\nОбвинение утверждает, что действия, а точнее, бездействие, 1Ш Волынской Кордонной Бригады были преднамеренными и свидетельствуют о сотрудничестве с Директорія. Они утверждают, что часовые сочувствовали мятежникам и позволили им беспрепятственно пересечь границу, фактически саботируя оборону страны и помогая мятежникам. Невыполнение своего долга по охране границы рассматривается как грубое предательство присяги на верность Гетманату.\n\nС другой стороны, защитники Волынской Кордонной Брыгады представляют иную точку зрения. Они утверждают, что часовые были перегружены и плохо подготовлены к внезапному восстанию. Они утверждают, что восставшие застали их врасплох и применили тактику, использующую их ограниченные ресурсы и личный состав. Сторонники утверждают, что часовые не были намеренно пособниками Директорії, а оказались в невыгодной ситуации, не сумев эффективно противостоять быстрым и организованным вторжениям.\nДалее защитники Волынской Кордонной Брыгады подчеркивают психологическое воздействие восстания на часовых. Они утверждают, что страх, растерянность и опасность расправы со стороны повстанцев могли повлиять на их действия или бездействие в критические моменты, когда повстанцы нарушали границу. Они подчеркивают, что, хотя ошибки могли быть допущены, это не обязательно означает преднамеренный акт предательства.\n\nРезультаты этого судебного разбирательства будут иметь значительные последствия для восприятия Волынской Кордонной Брыгады, а также для общего понимания событий, связанных с восстанием Директорія. Оно будет формировать общественное мнение, что в перспективе может привести к реформам в области охраны границы и военного аппарата для предотвращения подобных уязвимостей в будущем."
ukrpol.102.a: "Виновен в халатности и халатном поведении!"
ukrpol.102.b: "Оправдать за отсутствием доказательств!"

ukrpol.103.t: "АнтиГетманский заговор"
ukrpol.103.d: "По мере продолжения киевского судебного процесса акцент переносится на наличие антиГетманского заговора в рядах украинских вооружённых сил. Появляются поразительные факты, указывающие на причастность некоторых военных руководителей, особенно связанных с Украинской военной организацией (УВО), к действиям, подрывающим авторитет Гетманата и поддерживающим дело Директорія.\nОбвинение представляет убедительные доказательства того, что группа военных в рядах вооружённых сил симпатизировала Директорія и участвовала в заговоре против Гетманата. В основе этих настроений лежали идеологические разногласия, разочарование в правлении Гетмана Скоропадского или мнимое недовольство политикой Гетманата. Считалось, что эти офицеры, принадлежавшие к УВО или симпатизировавшие её идеалам, активно работали над подрывом Гетманата изнутри.\n\nПредполагаемый антиГетманский заговор включал в себя различные мероприятия, направленные на ослабление позиций Гетманата и укрепление поддержки Директорії. Это и распространение антиГетманской пропаганды в войсках, и вербовка солдат, и тайная координация действий с повстанческими силами во время восстания Директорія. Обвинение утверждает, что действия этих военачальников непосредственно способствовали дестабилизации Гетманата и поставили под угрозу безопасность страны.\n\nОднако защитники обвиняемых военачальников выдвигают контраргумент. Они утверждают, что участие этих офицеров следует рассматривать в контексте более широкого недовольства в вооружённых силах, вызванного законной обеспокоенностью политикой и управлением Гетманата. Сторонники утверждают, что, хотя некоторые офицеры и выражали симпатии к Директорія, это не обязательно означает их прямое участие в подрывной деятельности или согласованные усилия по подрыву Гетманата.\nЗащита также утверждает, что необходимо различать личные чувства и доказательства заговора. Они подчеркивают, что простое идеологическое несогласие или выражение недовольства политикой Гетманата не должно автоматически причислять этих военачальников к предателям. Они выступают за тщательное изучение доказательств, призывая к справедливости и презумпции невиновности до тех пор, пока вина не будет доказана.\n\nПоследствия этого процесса по делу о заговоре Анти-Гетман имеют большое значение для стабильности Гетманата и лояльности его вооружённых сил. Обвинительный приговор может привести к массовым чисткам в армии и перестройке командной иерархии для обеспечения большей лояльности Гетманату. Напротив, оправдательный приговор или отсутствие убедительных доказательств могут вызвать сомнения в масштабах заговора и поставить под сомнение утверждения обвинения."
ukrpol.103.a: "Виновен в измене!"
ukrpol.103.b: "Оправдать за недостаточностью улик!"

ukrpol.104.t: "Судебный процесс окончен."
ukrpol.104.d: "$ukrpol.104.d_entry$[ukrpol_104_tradeunions][ukrpol_104_frontier][ukrpol_104_conspiracy]$ukrpol.104.d_ending$"
ukrpol.104.d_entry: "После длительного и тщательного судебного процесса Киевский процесс подошел к своему завершению. Суд тщательно изучил представленные доказательства, свидетельства и аргументы, стремясь привлечь к ответственности виновных в участии в Директорія восстания и последующих политических беспорядках на Украине. Настало время оглашения итогов судебного процесса, от которых во многом зависит дальнейшая судьба Гетманата."
ukrpol.104.d_tradeunionban: "\n\nПосле тщательного изучения доказательств и показаний, представленных в ходе судебного процесса, Суд пришел к убеждению, что некоторые профсоюзные лидеры принимали активное участие в планировании и поддержке Директорія восстания. Их действия непосредственно способствовали дестабилизации Гетманата и представляли угрозу безопасности страны.\nВ связи с этим Гетман Скоропадский принимает решение о привлечении профсоюзных лидеров к ответственности за содеянное. Провинившиеся руководители лишаются своих должностей, а профсоюзы ставятся под жесткий государственный контроль. Эта мера направлена на то, чтобы профсоюзы действовали в соответствии с интересами Гетманата и способствовали стабильности и развитию страны."
ukrpol.104.d_tradeunion: "\n\nАдвокаты, представляющие профсоюзы, утверждают, что их участие в восстании было не коллективным решением, а результатом самостоятельных действий отдельных членов. Они утверждают, что наказание всего профсоюзного движения было бы несправедливым и препятствовало бы продвижению страны к примирению и единству.\nСуд рассматривает этот аргумент, принимая во внимание более широкую картину национальной стабильности. Признавая, что профсоюзы исторически играли важнейшую роль в отстаивании прав трудящихся и социального обеспечения, Гетман Скоропадский принимает решение не наказывать все профсоюзное движение. Вместо этого он подчеркивает необходимость единства и призывает к конструктивному диалогу между профсоюзами и правительством для решения всех проблем и претензий."
ukrpol.104.d_frontierban: "\n\nПо делу об участии 1-го Волынского кордона Бригады в Директорія восстания обвинение успешно представляет доказательства, свидетельствующие об их халатности и сговоре с повстанцами. Суд выносит обвинительный приговор, возлагая на руководство Бригады ответственность за то, что оно допустило проникновение повстанцев на территорию Украины и поставило под угрозу безопасность Гетманата."
ukrpol.104.d_frontier: "\n\nВ случае с бригадой "Волынская кордонна 1ша" защита успешно доказывает недостаточность доказательств их умышленного сотрудничества с повстанцами. Суд выносит оправдательный приговор, подчеркивая отсутствие конкретных доказательств, связывающих действия Брыхады с преднамеренным саботажем."
ukrpol.104.d_conspiracyban: "\n\nПо делу об антиГетманском заговоре, хотя обвинение успешно доказывает причастность некоторых военных руководителей, симпатизировавших Директорія, суд выбирает мягкое наказание из-за отсутствия конкретных доказательств их прямой причастности к подрывной деятельности."
ukrpol.104.d_conspiracy: "\n\nПо делу об антиГетманском заговоре защита успешно доказывает, что представленные доказательства неубедительны и не позволяют установить четкую связь между обвиняемыми военачальниками и подрывной деятельностью. Суд выносит оправдательный приговор, подчеркивая необходимость более весомых доказательств, чтобы доказать их вину вне всяких сомнений."
ukrpol.104.d_ending: "\n\nПосле оглашения приговора в зале суда возникает чувство глубокого предвкушения. Вся страна ожидает результатов, которые, несомненно, будут иметь далеко идущие последствия для будущего Украины. Решения суда определят меру наказания, возможные реформы и дальнейшую линию поведения Гетманата. Итоги Киевского процесса отразятся на всем украинском обществе. Они знаменуют собой критический момент в истории Гетманата, поскольку определят направление выхода страны из недавних потрясений. После завершения судебных процессов Гетманат должен встать на путь стабильности, устранить коренные причины беспорядков и обеспечить сохранение правопорядка."
ukrpol.104.a: "Судебные процессы должны определить будущее Украины."

ukrpol.105.t: "Дело профсоюзов"
ukrpol.105.d: "После тщательного изучения доказательств и всестороннего обсуждения суд выносит вердикт об отсутствии необходимости наказывать профсоюзы за их предполагаемое участие в организации и поощрении забастовок в период нестабильности.\n\nЗащита успешно доказывает, что профсоюзы реагировали на искренние проблемы и недовольство угнетенной сельской бедноты и городских рабочих. Они подчеркивают, что забастовки были следствием ухудшения условий жизни, экономических трудностей и отсутствия представительства, а не преднамеренной попыткой подорвать Гетманат.\n\nСуд признает роль профсоюзов в отстаивании прав и благополучия рабочего класса. Вместо наказания суд рекомендует конструктивное взаимодействие и диалог между Гетманатом и профсоюзами для решения коренных проблем, приведших к забастовкам. Суд призывает создать механизмы для решения проблем трудящихся и улучшения условий их труда, обеспечивая более справедливое общество.\n\nЭтот вердикт вызвал неоднозначную реакцию среди населения. Сторонники профсоюзов приветствуют признание судом их законных претензий и выступают за укрепление прав трудящихся. Однако критики утверждают, что это решение создает опасный прецедент и может способствовать дальнейшим забастовкам и беспорядкам в будущем."
ukrpol.105.d2: "После тщательного изучения доказательств и всестороннего обсуждения суд признает профсоюзы виновными в активной организации и поощрении забастовок в период нестабильности, способствовавших возникновению беспорядков и подрыву авторитета Гетманата.\n\nСуд рассматривает действия профсоюзов как угрозу стабильности и порядку Гетманата. Он расценивает их действия как попытку оказать неправомерное влияние на рабочий класс и нарушить функционирование государства. В результате суд назначает наказание и ставит все профсоюзы под строгий государственный контроль.\n\nПо этому приговору суд призывает профсоюзных лидеров к ответу за свои действия. Им грозят серьезные последствия, включая лишение свободы, штрафы и ликвидацию организаций. Суд обосновывает своё решение необходимостью поддержания порядка, дисциплины и верности Гетманату.\n\nЭтот приговор вызвал бурную дискуссию среди населения. Сторонники Гетманата приветствуют жесткую позицию суда в отношении предполагаемых угроз власти. Они считают наказание и государственный контроль необходимыми мерами для защиты интересов Гетманата и поддержания общественного порядка. Однако оппоненты утверждают, что такие действия ограничивают свободу объединений и ущемляют права трудящихся на отстаивание своих интересов. Наказания и государственный контроль над профсоюзами - это мощное подтверждение власти Гетманата и его стремления сохранить контроль над рабочими движениями. Это дает понять, что инакомыслие и действия будут иметь жесткие последствия, обеспечивающие сохранение власти Гетманата."
ukrpol.105.a: "Интересно."

ukrpol.106.t: "Судьба «Волынской Кордонны Брыхада»"
ukrpol.106.d: "К удивлению многих, суд признал "Волынскую кордонную бригаду" 1-го отряда невиновной в преднамеренных правонарушениях и диверсиях. Защита успешно доказала, что во время восстания отряд столкнулся с огромными трудностями, включая дезинформацию, разделение лояльности и ограниченные ресурсы. Они подчеркнули, что действия нескольких человек не должны запятнать репутацию всего подразделения.\n\nОправдание бойцов Волынской Кордонной Бригады 1ша ведет к их восстановлению в должности с полными почестями и восстановлению их прежних обязанностей. Гетманат признает преданность и служение отряда государству, выражая общественное признание его самоотверженности в защите границ и поддержании порядка. Это решение не только восстанавливает репутацию подразделения, но и способствует восстановлению доверия между Гетманатом и вооруженными силами.\n\nОправдание приносит чувство облегчения и оправдания солдатам 1-Ш Волынской Кордонной Брыгады. Они выходят из суда неповрежденными, готовыми приступить к выполнению своих обязанностей и внести свой вклад в обеспечение стабильности и безопасности Гетманата. Их решимость защищать страну укрепилась, а преданность Гетманату осталась непоколебимой."
ukrpol.106.d2: "После тщательного рассмотрения дела суд признает членов 1-sha Волынской Кордонной Брыгады виновными в халатности и неисполнении обязанностей перед лицом восстания Директорія. Представленные доказательства свидетельствуют о том, что они не смогли должным образом обеспечить охрану границ и предотвратить проникновение повстанческих сил. Суд приходит к выводу, что эта халатность в значительной степени способствовала успеху восстания и последующей нестабильности в Гетманате.\n\nВ результате Волынская Кордонная Бригада 1ша распускается, а её члены переходят на службу в другие подразделения вооружённых сил. Данное решение является четким сигналом о том, что Гетманат не потерпит нарушений служебного долга и халатности в своих рядах. Расформирование подразделения служит мощным сдерживающим фактором, показывающим последствия невыполнения своих обязанностей.\n\nРеорганизация подразделения вызывает неоднозначную реакцию. Некоторые военнослужащие испытывают чувство стыда и раскаяния за содеянное, другие выражают разочарование и негодование по поводу несправедливого, по их мнению, наказания. Решение вызвало дискуссию в военных кругах и в обществе в целом, причем мнения разделились от решительной поддержки жесткой позиции Гетманата до опасений по поводу возможного раскола в рядах вооружённых сил.\n\nРасформирование и реорганизация "Волынской кордонной бригады" 1ША являются важным шагом в работе Гетманата по восстановлению порядка и доверия в вооружённых силах. Привлекая подразделение к ответственности, Гетманат стремится укрепить дисциплину и не допустить повторения подобных промахов в будущем. Данное решение подчеркивает важность поддержания высочайших стандартов долга, верности и профессионализма в вооружённых силах страны""
ukrpol.106.a: "Интересно."

ukrpol.107.t: "Вердикт суда по делу об антиГетманском заговоре"
ukrpol.107.d: "После тщательного изучения доказательств и совещания суд занял мягкую позицию по отношению к обвиняемым лидерам антиГетманского заговора. Несмотря на признание их причастности и симпатий к Директорія, суд находит смягчающие обстоятельства, повлиявшие на их действия. Защита успешно доказывает, что обвиняемыми руководителями двигала глубокая забота о благе украинского народа и недовольство определенной политикой Гетманата. Они подчеркивают, что их действия были направлены не на причинение вреда народу, а на пропаганду изменений и реформ, которые принесут пользу всем украинцам.\n\nВ результате суд принимает решение отказаться от сурового наказания и вместо этого рекомендует процесс реинтеграции и примирения. Обвиняемые лидеры должны принести публичные извинения, выразить свою лояльность Гетманату и взять на себя обязательства по соблюдению его принципов и целей. Им предоставляется возможность остаться на военной службе под строгим надзором и с ограниченным кругом обязанностей, что позволит им внести позитивный вклад в развитие страны, подтвердив свою новую лояльность.\n\nМягкий приговор вызывает споры и дискуссии среди населения. Сторонники этого подхода утверждают, что он способствует единению и оздоровлению общества, предотвращая дальнейший раскол в рядах вооружённых сил и в обществе в целом. Однако критики выражают обеспокоенность возможными рисками в будущем и задаются вопросом, не следовало ли Гетманату более решительно наказывать участников заговора.\n\nСмягчение наказания и реинтеграция обвиняемых руководителей - это попытка Гетманата устранить недовольство, способствовать единству и протянуть оливковую ветвь разочаровавшимся в режиме людям. Это тонкая балансировка, направленная на стабилизацию страны и в то же время допускающая возможность перемен и прогресса."
ukrpol.107.d2: "После тщательного изучения доказательств и обсуждения суд признает руководителей АнтиГетманского заговора виновными в предательстве и нелояльности к Гетманату. Суд устанавливает их активное участие в заговоре против Гетманата, сотрудничестве с Директорія и подрыве стабильности государства.\n\nТяжесть совершенных ими преступлений заставляет суд назначить суровые наказания, включая длительные сроки заключения, лишение звания и увольнение из рядов вооружённых сил с позором. Суд подчеркивает необходимость дать понять, что предательство и заговоры против Гетманата не останутся безнаказанными.\n\nПриговор вызвал у населения смесь облегчения и возмущения. Сторонники Гетманата одобряют решительные действия суда, считая их необходимым шагом для сохранения целостности государства и предотвращения будущих заговоров. Однако есть и опасения по поводу возможных последствий столь жесткого ответа, в том числе дальнейшего раскола в вооружённых силах и возможности будущих восстаний.\n\nЧистка лидеров АнтиГетманского заговора - это твердая позиция Гетманата в вопросах соблюдения верности и искоренения инакомыслия в своих рядах. Она дает понять, что любого, кто вступит в заговор против Гетманата, ждут суровые последствия, обеспечивающие стабильность и безопасность государства. Однако суровые меры наказания также ставят под сомнение стремление режима устранить недовольство и способствовать примирению в армии и обществе в целом."
ukrpol.107.a: "Интересно."

ukrpol.108.t: "Дебаты в Регентском совете"
ukrpol.108.d: "После восстания Директорія и убийства короля Василя Гетман Скоропадский быстро создает Регентский совет. Осознавая необходимость решения вопроса о будущем Украинского Королевства и его пустующего трона, Регентский совет призван принимать важнейшие решения, касающиеся управления страной и роли монархии.\n\nИван Полтавец-Остряныця, уважаемый казачий лидер, известный своей непоколебимой приверженностью украинским традициям, назначается в Регентский совет представителем казацкой общины. Его глубокое понимание ценностей и устремлений казачества будет способствовать обсуждению в Совете роли монархии в современной Украине.\nПризнавая экономическую значимость аграрного и промышленного секторов Украины, Гетман Скоропадский назначает в Регентский Совет представителей влиятельных землевладельцев и промышленников. Эти люди несут с собой богатство, опыт и влияние, обеспечивая учет в решениях Совета интересов и проблем этой влиятельной экономической элиты.\nДля обеспечения безопасности и стабильности в это неспокойное время Гетман Скоропадский назначает в Регентский совет авторитетного военного деятеля Константина Присовского. Присовский, известный своим стратегическим мышлением и лидерскими качествами, сыграет решающую роль в сохранении суверенитета Украины и защите государства от внутренних и внешних угроз.\nЭти люди, а также другие тщательно отобранные члены, образуют Регентский совет, которому поручено принимать важнейшие решения относительно будущего Украинского Королевства и вакантного трона. Собравшись на заседание, члены Совета приступают к глубоким дискуссиям и обсуждению различных возможностей и путей развития монархии и её взаимоотношений с украинским государством.\n\nСоздание Регентского совета знаменует собой поворотный момент в истории Украины, когда страна стоит на перепутье, пытаясь определить свою политическую структуру и идентичность. Решения Совета будут определять будущее Украины и роль монархии в быстро меняющемся мире. На фоне политических вызовов и чаяний Гетман Скоропадский и члены Совета вступают на путь определения курса Украинского Королевства и ведут свою страну к стабильности, процветанию и единству."
ukrpol.108.a: "Решение должно быть принято в ближайшее время."

ukrpol.109.t: "СГД выдвигает Гетмана в наследники!"
ukrpol.109.d: "Правящая партия СГД выдвинула в Регентский совет кандидатуру самого Гетмана - Павла Скоропадского! \n\nПо их мнению, никто другой, кроме Гетмана, не достоин стать новым монархом Украины. Он происходит из казацкого рода, и его предки правили этой землей. Кроме того, построенное на Украине государство - это заслуга Скоропадского, а назначение нового австрийского короля ещё больше углубит раскол между элитой и народом. \n\nСамый Гетман, однако, пока не заявил, что однозначно согласен с этим предложением. Он сказал, что его сын, Гетманыч Данил, тоже достоин получить трон, что он тоже настоящий украинец и сын своей Родины."
ukrpol.109.a: "Разве он не единственный настоящий лидер?"

ukrpol.110.t: "Регентский совет утверждает список наследников"
ukrpol.110.d: "Собравшись на заседание Регентского совета для определения законного наследника украинского престола, его члены ведут бурные дискуссии и обсуждения, рассматривая достоинства и пригодность различных кандидатур. Среди них выделяются две выдающиеся личности:\n\nПо инициативе австрийского посла Лео Стефан фон Габсбург-Лотринген предстал в качестве потенциального наследника украинского престола. Являясь племянником умершего короля Василя, Лео Стефан ведет родословную от бывшего монарха и представляет собой продолжение иностранного влияния на украинские дела. Сторонники утверждают, что его наследие и воспитание делают его подходящим кандидатом для поддержания традиций монархии.\n\nКандидатура Гетмана Скоропадского, принадлежащего к знатному украинскому роду с казацкими корнями, подтверждает его тесную связь с украинским народом. Уже зарекомендовав себя в качестве лидера и управленца во время пребывания на посту Гетмана, Скоропадский представляет видение единой и процветающей Украины под его управлением. Сторонники отмечают его глубокое понимание украинской культуры, истории и чаяний, что делает его жизнеспособным кандидатом на пост лидера нации.\n\nКроме того, Регентский совет признает вклад и заслуги других кандидатов, таких как Николай Тобилевич, представитель древней украинской шляхты, имеющей белорусско-литовские и польские корни. Род Тобилевичей сыграл значительную роль в возрождении украинского национального самосознания и культурном развитии украинского национального театра. Несмотря на то, что Тобилевич не так заметен, как основные претенденты, он считается символом украинского культурного наследия и художественных достижений.\n\nВ ходе напряженных дебатов и консультаций члены Совета учитывают чаяния и желания украинского народа, необходимость стабильности и сохранения национальной идентичности. В конечном итоге они должны принять решение, отражающее интересы и устремления украинского государства. Утверждение Регентским советом списка кандидатов в наследники - важнейший шаг в определении будущего украинской монархии. Это решение будет иметь далеко идущие последствия для управления страной, её взаимоотношений с иностранными Державами, её пути к единству и процветанию. Украинский народ с нетерпением ждет вердикта Совета, надеясь, что избранный наследник поведет страну в новую эпоху стабильности, прогресса и национальной гордости."
ukrpol.110.a: "Интересно"

ukrpol.111.t: "Интерлюдия"
ukrpol.111.d: "Объявление Регентского совета отозвалось на всю Украину, вызвав смесь эмоций и размышлений о недавней истории страны. Совет признает трагическую гибель короля и необходимость пересмотра политического ландшафта Украины. В своем заявлении они выражают благодарность за службу и самопожертвование покойного короля, подчеркивая его вклад в развитие страны. Однако, столкнувшись с реальным положением дел, Совет пришел к выводу, что для обеспечения дальнейшего прогресса и благосостояния Украины необходимо выбрать новый путь. В результате Регентский совет провозглашает отмену титула Короля Всея Украины. Они признают значимость исторических корней Гетманата и его глубокую связь с украинской идентичностью. В свете этого они решили принять исконную форму лидерства, символизируемую титулом Гетман.\n\nСовет признает непоколебимую преданность Гетмана Павла Скоропадского Украине и его твердую приверженность её народу. Единогласно поддержав его, Совет провозглашает его единственным правителем Украины, возлагая на него ответственность за руководство страной в предстоящих испытаниях.\n\nПо мере распространения этой новости среди населения возникают дискуссии и споры о значении и последствиях этого решения. Некоторые рассматривают распад Королевства и появление Гетманата как возвращение к историческим корням Украины, подтверждение её национальной идентичности и отказ от иностранного влияния. Весть о возведении Гетмана Скоропадского на пост единоличного правителя быстро распространяется, вызывая домыслы и ожидания среди населения. Это известие вызывает любопытство и дискуссии, особенно по поводу возможности проведения торжественной церемонии, подобающей этому событию, несмотря на отсутствие традиционного ритуала коронации в истории Гетманата.\n\nХотя Гетманы Украины исторически не короновались, идея проведения торжественного мероприятия в честь этого значительного перехода поражает воображение народа. Ходят слухи о возможности проведения большой церемонии, символизирующей официальное принятие власти Гетманом Павлом Скоропадским в качестве единственного правителя Украины. Хотя детали этой церемонии по-прежнему окутаны тайной, несомненно одно: она станет мощным свидетельством коллективной воли и устремлений украинского народа. Это будет торжественное и знаменательное событие, которое ознаменует начало новой главы в истории Гетманата, во главе которого будет стоять Гетман Павло Скоропадський как самоотверженный и патриотичный лидер Украины." 
ukrpol.111.a: "Да здравствует Павло Скоропадський, Пан Гетман Всея Украины!"

ukrpol.112.t: "Кандидатура Льва Стефана отклонена"
ukrpol.112.d: "Узнав о решении Регентского совета на Украине, мы получили известие о том, что Гетман Павло Скоропадський выбран единственным правителем страны, а не предпочтительный для нас кандидат Лео Стефан фон Габсбург-Лотринген. Правительство надеялось, что законным наследником будет выбран Лео Стефан, племянник покойного украинского короля Василя.\n\nЭто сообщение вызывает у австрийского двора и правительства разочарование и удивление, поскольку их ожидания относительно притязаний Лео Стефана на украинский престол не оправдались. Наши официальные лица собираются, чтобы оценить последствия и продумать свой ответ, понимая необходимость деликатного дипломатического подхода."
ukrpol.112.a: "Принять решение Регентского совета."
ukrpol.112.b: "Мы должны поддерживать прагматичные отношения с Украиной."
ukrpol.112.c: "Выразить своё недовольство и дистанцироваться от Украины."

ukrpol.113.t: "Подготовка к церемонии"
ukrpol.113.d: "По мере распространения информации в столице начинается подготовка к торжественному мероприятию, отражающему величие и значимость этого исторического момента. Улицы города украшаются баннерами и декорациями, излучающими чувство предвкушения и праздника. Атмосфера накалена догадками и волнением, люди с нетерпением ждут предстоящего события.\n\nВ правительстве и в окружении Гетманата идет обсуждение характера и формы проведения церемонии. Выдвигаются различные предложения, включающие элементы культурного наследия, патриотической символики, выражения национального единства. Цель - создать запоминающееся событие, которое будет чествовать восхождение Гетмана Павла Скоропадского и в то же время уважать уникальные традиции Гетманата.\n\nСреди слухов и приготовлений Гетман Павло Скоропадський сохраняет скромную и сдержанную манеру поведения. Он подчеркивает, что для него на первом месте стоит благополучие и прогресс Украины, а не личное признание или пышные церемонии. Однако он признает значимость этого момента в истории страны и выражает благодарность за оказанную ему поддержку и доверие.\n\nПо мере приближения даты народ Украины с нетерпением ждет этого события, воспринимая его символику и чувство единства. Это событие обещает стать свидетельством стойкости и решимости украинского народа, его стремления к процветающему будущему под руководством Гетмана Павла Скоропадского."
ukrpol.113.a: "Нация ждет."

ukrpol.114.t: "Его Светлейшее Высочество, Пан Гетман Всеукраинский"
ukrpol.114.d: "На знаменательное торжество, глубоко укоренившееся в украинских традициях, собрался Гетманат, чтобы стать свидетелем пышной коронации Павла Скоропадского, знаменующей его официальное вступление в должность Гетмана Украины. Воспользовавшись обычаями старины, организаторы церемонии во главе с прозорливым Иваном Полтавцом-Остриянцем, генеральным секретарем Канцелярии Гетмана и уважаемым "кавалером-ашером" Двора Скоропадского, тщательно воссоздают проверенные временем ритуалы избрания и инвеституры Гетмана. \n\nНа фоне предвкушения и волнения, наполняющего воздух, созывается Генеральная казачья рада, представляющая знатные украинские казацкие роды. Это собрание уважаемых представителей символизирует единство и коллективную волю народа в выборе своего лидера. Расположившись в священных покоях власти, Казачья Рада с почтением и раздумьем рассматривает заслуги и преданность Павла Скоропадского.\n\nПосле ряда проникновенных речей и заявлений о поддержке принимается судьбоносное решение. Казачья Рада в унисон провозглашает Павла Скоропадского своим избранным Гетманом, своим вождем и защитником. Звонкие голоса представителей казачества разносятся по залу, скрепляя волю народа и принимая Скоропадского как воплощение его чаяний. После этого судьбоносного заявления митрополит Киевский и всея Украины, обладающий мудростью и духовным авторитетом, выходит вперёд, чтобы дать священное благословение Гетману. С торжественностью и изяществом митрополит вручает Скоропадскому церемониальную булаву - символ власти и лидерства. Бережно вложив её в его руки, митрополит произносит молитвы и благословения, призывая божественное руководство и защиту на правление Гетмана. В этом символическом акте Павло Скоропадський с булавой в руках и благословением духовной сферы принимает на себя мантию истинного суверенитета над всей Украиной. Звание Гетмана, некогда дарованное демократическим волеизъявлением народа, теперь находит своё воплощение в личности Скоропадского, который является олицетворением чаяний и надежд Украины на объединение и процветание страны.\n\nПо мере того как весть об избрании Гетмана распространяется по стране, наступает радостное ликование. Праздники выходят на улицы Киева, где украинский народ, объединившись духом, вступает в бурные танцы и веселье, сопровождаемые звуками традиционной музыки и ароматами кулинарных деликатесов."
ukrpol.114.a: "Это действительно знаменует наступление нового времени."

ukrpol.115.t: "Правая рука Гетмана"
ukrpol.115.d: "После торжественной церемонии коронации, закрепившей за Гетманом Павлом Скоропадским статус суверенного правителя Украины, новопосвященный Гетман переходит к решению важнейшей задачи - формированию нового правительства. На роль отамана-министра выдвигается несколько кандидатов, каждый из которых обладает своими уникальными качествами и потенциальным влиянием на Гетманат.\n\nВасилий Кочубей, представитель знатного рода Кочубеев, бывший маршал дворянства Полтавской губернии при Императорской России, предстает как опытный политик. Будучи членом либеральной партии октябристов в IV Государственной Думе Императорской России, Кочубей обладает богатым политическим опытом. Несмотря на то, что Кочубей связан с ВСЗВ, он воспринимается как тень яркой личности Гетмана Скоропадского, предлагая твердую и надежную руку в управлении страной.\n\nПомимо Кочубея, в качестве потенциального кандидата рассматривается ещё один: Николай Михновский, убежденный националист и автор первого проекта украинской Конституции. Михновский, недавно вернувшийся из кубанской ссылки, обладает ярко выраженными шовинистическими взглядами и харизматическим характером. Несмотря на его националистический пыл и возможные вызовы персоналистскому правлению Гетмана, лидерские качества Михновского и глубокое понимание национальных интересов Украины делают его привлекательным выбором на пост отамана-министра.\n\nОднако в ходе обсуждений сам Гетман рассматривает альтернативный путь. Скоропадский рассматривает возможность занять пост отамана-министра, непосредственно возглавив правительство и взяв на себя ответственность за управление страной в качестве суверенного правителя. Такой вариант позволит Гетману полностью контролировать процесс принятия решений и утвердить свой личный авторитет в формировании будущего Украины."
ukrpol.115.d2: "После торжественной церемонии коронации, закрепившей положение Гетмана Павла Скоропадского как суверенного правителя Украины, новоиспеченный Гетман переходит к решению важнейшей задачи - формированию нового правительства. Стремясь собрать дееспособную команду, способную вести страну к прогрессу и стабильности, Скоропадский обращает внимание на доверенных лиц, разделяющих его идеалы и обладающих необходимым опытом.\n\nВо время обсуждений взгляд Гетмана Скоропадского падает на Василя Кочубея, выдающегося деятеля из уважаемого дворянского рода Кочубеев. Опыт и политическая хватка Кочубея, служившего маршалом дворянства в Полтавской губернии в эпоху Императорской России, а затем представлявшего либеральную партию октябристов в IV Государственной думе, делают его интересным кандидатом на влиятельную роль в новом правительстве.\n\nНесмотря на то, что Кочубей известен своими либеральными взглядами, его принадлежность к ВСЗВ вызывает вопросы о его соответствии интересам крупных землевладельцев и крупнейших промышленников. Однако общепризнано, что Кочубей, будучи заметной фигурой, в значительной степени действует в тени яркой личности Гетмана Скоропадского, выполняя функции верного и надежного доверенного лица.\n\nВ качестве альтернативы Гетман Скоропадский рассматривает возможность самому взять на себя роль отамана-министра, приняв одновременно посты главы государства и главы правительства. Такое решение соответствует стремлению Гетмана лично возглавить государство и установить прямую связь между собой и процессом управления."
ukrpol.115.a: "Михновский заслужил этот пост!"
ukrpol.115.c: "Василий Кочубей, богатый землевладелец."
ukrpol.115.e: "Если подумать, то Гетман должен сам возглавить правительство!"

ukrpol.116.t: "Вильненское казачество!"
ukrpol.116.d: "Стремясь отстоять независимость Украины и укрепить её военный потенциал, Гетман Скоропадский направляет своё внимание на поддержку Вильненского казачества, известного также как Вольное казачество. Эти отряды гражданской обороны и территориальные военизированные формирования играют важнейшую роль в обеспечении суверенитета Украины.\n\nИзначально Вольное казачество возникло как ответ на потребность в местной обороне в бурный период истории Украины. Однако по требованию немецкого оккупационного командования в апреле 1918 г. оно было расформировано. Несмотря на расформирование, Гетман признавал важность этих храбрых бойцов и роль, которую они могли сыграть в восстановлении украинской армии. При Влияние Гетмана Скоропадского и Ивана Полтавца-Остряныци Вольное казачество возрождается и вновь становится значимой силой в составе Гетманата. Их преданность делу защиты независимости Украины и тесная связь с казацкими традициями привлекают внимание Гетмана, и он видит в них потенциал жизненно важной опоры власти.\n\nПонимая суть их силы и важность обеспечения их необходимыми ресурсами, Гетман предпринимает шаги по привлечению дополнительных средств для Вильненского казачества. Понимая, что финансовая поддержка имеет решающее значение для их деятельности и развития, правительство Гетмана выделяет средства, специально предназначенные для нужд Вольного казачества. Финансирование направлено на повышение потенциала вольного казачества путём предоставления ему необходимого оборудования, обучения и материально-технического обеспечения. Это позволяет им эффективно действовать и решительно защищать независимость Украины. Возрождение Вольного казачества, опирающееся на поддержку Гетмана и дополнительное финансирование, повышает его роль как грозной силы Гетманата. Их самоотверженность в сочетании с предоставленными ресурсами гарантирует, что Виленское казачество сможет и впредь играть значительную роль в отстаивании независимости Украины и защите интересов Гетманата."
ukrpol.116.a: "Гордые наследники первого Гетманата!"

ukrpol.117.t: "Укрепление украинской церкви"
ukrpol.117.d: "Неуклонно стремясь к восстановлению и строительству украинских храмов, Гетман Павло Скоропадський и его правительство реализуют монументальный проект, направленный на сохранение и демонстрацию богатого духовного наследия украинского народа. Осознавая значение этих культовых сооружений как символов национальной идентичности, правительство Гетмана принимает решение о выделении значительных средств на восстановление и строительство украинских церквей на территории Гетманата. Скоропадский понимает, что эти сооружения не только служат священными местами, но и свидетельствуют о стойкости и культурной гордости украинского народа.\n\nПод руководством генерального секретаря Гетманской канцелярии Ивана Полтавца-Остряницы создается специальный комитет для контроля над реставрационными и строительными работами. Эта комиссия, состоящая из опытных архитекторов, мастеров и знатоков украинской архитектуры, тщательно планирует и реализует проекты с предельным вниманием к деталям. По всей территории Гетманата определяются церкви, пришедшие в упадок в результате запустения или конфликтов, которые подлежат восстановлению. Квалифицированные мастера тщательно восстанавливают сложные архитектурные элементы, включая нарядные фрески, иконопись и тонкую деревянную отделку. Реставрационные работы направлены на возвращение первоначального великолепия и величия этих священных мест, что позволит будущим поколениям приобщиться к их историческим и культурным корням.\n\nВ честь завершения реставрационных работ будет проведена торжественная церемония, в которой примут участие Гетман Павло Скоропадський, представители власти, духовенства и общественности. Гетман планирует выступить с проникновенной речью, в которой подчеркнет значение восстановленных и вновь построенных церквей как символов украинского единства, духовности и культурного наследия. Это событие станет мощным напоминанием о стремлении Гетманата сохранять и демонстрировать богатое духовное наследие украинского народа."
ukrpol.117.a: "Украинская Православная Церковь находится в безопасности в Гетманате."

ukrpol.118.t: "Генерал Ашер"
ukrpol.118.d: "По мере укрепления Гетманата под властью Гетмана Павла Скоропадского среди приближенных Гетмана выделяется одна фигура - генерал-ашер Иван Полтавец-Остряница. Влияние Остряницы в Гетманской иерархии продолжает расти, что заставляет задуматься о его политических амбициях.\n\nИзвестный своей непоколебимой преданностью Гетману и проницательностью в политике, Полтавец-Остряница стал ключевой фигурой в Гетманской администрации. Занимая почетную должность генерального ашера, он является доверенным советником, доверенным лицом и координатором придворных дел Гетмана. За внешне лояльным поведением Остряницы скрываются его амбиции по восстановлению некогда привилегированного статуса казачьего сословия в Гетманате. Некоторые считают, что он мечтает о возвращении к системе, при которой казаки обладали значительным влиянием и исключительными привилегиями в обществе.\n\nСтремления Остряницы не лишены поддержки. В определенных кругах, в частности среди традиционалистов и тех, кто делает фетиш из славных времен Первого Гетманата, растет мнение, что казачье сословие заслуживает более заметной роли в новом строе. Они утверждают, что восстановление казачьих привилегий станет шагом к восстановлению исторической идентичности Гетманата и сохранению его традиций.\n\nГетман, осознавая растущее влияние и амбиции Остряницы, тщательно соблюдает грань между признанием исторического значения казачьего наследия и сохранением справедливого и честного общества для всех. Высоко оценивая преданность и служение Остряницы, Гетман, тем не менее, не спешит с радикальными изменениями, которые могут нарушить гармонию и единство внутри Гетманата."
ukrpol.118.a: "Кьюти - человек с ярко выраженной индивидуальностью"

ukrpol.119.t: "Антирусофильский переворот!"
ukrpol.119.d: "Гетман всегда был русофилом. Это истина, которую не изменят ни его слова, ни его политика. Практически на протяжении всего своего правления Гетман неоднократно заявлял, что Украина есть и будет независимой, проводил украинизацию, а все его реформы были направлены на благо украинского народа. Однако это не могло изменить того факта, что его режим всячески поддерживал русофилов - ВСЗВ. Наконец, после падения немецких рынков, восстания Директорія, хотя и неудачного, Гетман направил свои ресурсы на более надежное, в его глазах, партнерство - с медведем, восставшим из руин на востоке. Но его усилия были тщетны, чем бы они ни закончились, ибо медведь все равно напал бы и отнял то, что считал своим.\n\nОтдельным очагом русофильства стали вооруженные силы, где генералы, долгие годы служившие Империи, так и не смогли откреститься от своего прошлого. Именно поэтому сегодня при поддержке Сечевых стрельцов был разоружен и арестован генеральный штаб, а сам Гетман, находившийся в своей личной резиденции, был застигнут врасплох арестовавшими его вооруженными людьми. Под прицелами маузеров Гетман был вынужден подписать заявление о собственном отречении от престола; вскоре стало известно, что Гетманыч, который, к несчастью, находился сегодня в Киеве, также арестован и отказался от права наследования. Так закончилась династия Скоропадских, но кто же стал бенефициаром этого подлого, по мнению некоторых, преступления против Украины?\n\nИ мы ответим вам: украинский народ, от Карпат до Кавказа, весь, единый и неделимый, победил сегодня власть и произвол крупной буржуазии и русофилов, желающих продать Родину за 30 сребреников. Но кто возьмет "Трон" теперь?"
ukrpol.119.a: "Гетманство закончилось - да здравствует республика!"
ukrpol.119.b: "Михновский станет Гетманом, как и предполагалось 30 лет назад!"

ukrpol.120.t: "Бюрократические реформы в Гетманате"
ukrpol.120.d: "Осознавая необходимость наличия дееспособной и лояльной бюрократии для эффективного управления Гетманом, Гетман Скоропадский инициирует комплексные реформы, направленные на повышение эффективности управления и борьбу с коррупцией. Стремясь к созданию более упорядоченной и основанной на заслугах государственной службы, Гетман Скоропадский предпринимает ряд мер по реорганизации процессов найма и продвижения по службе. Акцент смещается в сторону меритократии, приоритет отдается квалификации, навыкам и опыту.\n\nПомимо заслуг, основным критерием для назначения и продвижения по службе становится преданность Гетманату. Признавая важность непоколебимой приверженности принципам, политике и видению Гетмана, предпочтение при отборе отдается тем, кто демонстрирует лояльность. Для повышения квалификации и расширения возможностей государственных служащих правительство инвестирует в программы обучения и развития потенциала. Эти инициативы направлены на формирование высококомпетентной и грамотной государственной службы, способной эффективно реализовывать программу реформ Гетманата.\n\nПосредством этих бюрократических реформ Гетманат стремится создать компетентную и лояльную государственную службу, способную эффективно служить интересам нации. Стремление к административной эффективности, меритократии и подотчётности закладывает основу для создания упорядоченного и эффективного государственного аппарата. Реформы позволяют Гетманату решать проблемы и удовлетворять чаяния своего народа с большей эффективностью, справедливостью и прозрачностью."
ukrpol.120.a: "Приведет ли этот меритократический подход к столь необходимой нам органичной политической системе?"

ukrpol.121.t: "Борьба с бандитизмом в Одессе"
ukrpol.121.d: "Разгул бандитизма и преступной деятельности в Одесском регионе стал насущной проблемой для нашего правительства, угрожая стабильности и безопасности региона. Среди печально известных преступных группировок, действующих в регионе, есть преступная банда Япончика, возглавляемая печально известным криминальным авторитетом самим Япончиком. Признавая настоятельную необходимость решения этой проблемы и восстановления правопорядка, "Державная Варта" начинает комплексную операцию по борьбе с бандитизмом, уделяя особое внимание ликвидации преступной группировки Япончика. Эта операция направлена на защиту жизни и имущества граждан, а также на поддержание авторитета нашего режима.Сбор разведданных становится ключевым компонентом операции, поскольку информация о деятельности и местонахождении преступной группы Япончика собирается тщательно. Формируются специальные оперативные группы для проведения целенаправленных рейдов, операций по слежке и тайных расследований с целью сбора улик против преступников.\n\n\nП Операция разворачивается с продуманной точностью, поскольку правительственные войска наступают на преступную группировку Япончика. Проводятся рейды по их укрытиям, известным местам встреч и районам преступной деятельности. Сотрудники правоохранительных органов, располагающие необходимыми разведывательными данными, задерживают ключевых членов бандгруппы, нарушая их деятельность и ликвидируя их преступную сеть. Решимость правительства избавить регион от бандитизма дает четкий сигнал о том, что преступная деятельность недопустима. С помощью этой операции правительство стремится восстановить закон и порядок, обеспечив безопасность и благополучие жителей Одессы и её окрестностей.По мере продолжения операции правительство остаётся непреклонным в своей приверженности борьбе с бандитизмом. Предпринимаются постоянные усилия для задержания тех, кто уклоняется от поимки, и обеспечения того, чтобы они предстали перед судом. Операция служит свидетельством непоколебимой приверженности Украины защите своих граждан и созданию безопасной среды для всех."
ukrpol.121.a: "Времена Япончика и Котовского прошли!"

ukrpol.122.t: "Регент Лев Карл"
ukrpol.122.d: "После того как Лев Стефан окончательно провозглашен королем Украины, в связи с его несовершеннолетием необходимо учредить должность регента. Отец нашего юного короля, австриец по крови, но поляк по уму, Лев Карл, считается в Вене лучшей кандидатурой. Хотя это, скорее всего, сделает Украину очень зависимой от Австрии, Лев Карл будет официальным регентом Украины до тех пор, пока его сыну не исполнится 18 лет в конце 1940-х годов."
ukrpol.122.a: "Господство Габсбургов!"

ukrpol.123.t: "Судьба фрайкорпуса"
ukrpol.123.d: "Ситуация с Фрайкорпуса(Freikorps), вооруженным формированием, состоящим из немецких солдатдобровольцев, становится все более напряженной. Перед [ROOT.GetLeader] и его министрами стояли два основных варианта. Правительство могло принять решение о включении "Фрайкорпса" непосредственно в состав украинской армии или о полном расформировании этого формирования. Осознавая потенциальные издержки и выгоды каждого варианта, решение вызвало ожесточенные споры как среди политиков, так и среди военных.\n\nИнтеграция фрайкорпуса в состав армии представлялась наиболее простым решением. Немецкие добровольцы, опытные и закаленные в боях, могли бы значительно усилить потенциал украинской армии. Однако некоторые утверждали, что сама природа фрайкорпуса - иностранные бойцы, не имеющие прямой связи с украинским народом, - вызовет внутренние разногласия и недовольство в рядах регулярной армии.\n\nС другой стороны, расформирование фрайкорпуса было сопряжено с определенными трудностями. Принуждение этих солдат покинуть свои новые дома на Украине могло вызвать напряженность в и без того непростых отношениях с Германией. Кроме того, существовали риски, связанные с выпуском огромного количества вооружённых и обученных солдат в общество, которое всё ещё боролось за политическую и экономическую стабильность.\n\nПосле долгих раздумий было объявлено, что правительство наконец пришло к решению..."
ukrpol.123.a: "Расформировать Фрайкорпс!"
ukrpol.123.b: "Включить их в состав нашей армии."

ukrpol.125.t: "Консолидация коалиции"
ukrpol.125.d: "Гетман Павло Скоропадський и Вячеслав Липинский, влиятельный лидер УСхД, вступают на путь примирения и единения, что является историческим шагом к консолидации Гетманского движения. Их общая цель - создание более сильного и сплоченного Гетманата, способного эффективно управлять Украиной и продвигать идеалы украинского консерватизма. Признавая значимость интеллектуального вклада Липинского и его непоколебимую приверженность украинской государственности, Гетман инициирует прямые переговоры с ним. Оба лидера понимают, как важно отбросить разногласия и найти точки соприкосновения для продвижения Гетманского движения вперёд. В ходе ряда встреч Гетман и Липинский ведут открытые и честные дискуссии, признавая прошлые разногласия и концентрируясь на общем видении сильной и единой Украины. Они понимают, что совместными усилиями могут создать грозную силу, способную повести страну к новым высотам. В ходе этих бесед Гетман выражает своё восхищение идеологическим вкладом Липинского и признает необходимость его экспертных знаний в правительстве. Понимая значение роли Липинского как объединяющей фигуры, Гетман предлагает Липинскому занять пост отамана-министра, став его правой рукой и доверенным советником.\n\nЛипинский, глубоко тронутый примирительными жестами Гетмана и признавая его приверженность идеалам украинского консерватизма, соглашается на это предложение. Он считает, что объединение их партий придаст Гетманскому движению слаженность и силу, позволит эффективно управлять страной и сохранять украинские традиции. В соответствии с принятым решением Гетман и Липинский объявляют о слиянии своих партий - Украинского аграрно-статистического союза и Союза Гетманистов-статистов. Создание новой партии под флагом СГД стало важной вехой в истории украинской политики, объединившей две влиятельные фракции под общим знаменем.\n\nОбъявление о примирении Скоропадского и Липинского и создании единой СГД отозвалось по всей Украине, вызвав новый прилив надежды и оптимизма среди сторонников Гетманизма. Единство, продемонстрированное этими двумя влиятельными лидерами, вселяет уверенность в будущее Гетманата и его способность управлять страной, руководствуясь принципами украинского консерватизма, с силой, мудростью и глубоким уважением к украинским ценностям."
ukrpol.125.a: "Пусть Гетманат процветает!"

ukrpol.126.t: "Монархисты без монарха"
ukrpol.126.d: "Гетман Павло Скоропадський, стремясь к единству и расширению базы поддержки Гетманата, начинает коалиционные переговоры с лидерами УСхД. Признавая наличие у них значительных кадров и необходимость создания более инклюзивного правительства, Гетман стремится пойти на определенные уступки, сохранив при этом свои полномочия. Коалиционные переговоры проходят в достойной обстановке, когда представители Гетманата и УСхД собираются для обсуждения условий сотрудничества. На переговорах царит атмосфера осторожного оптимизма, поскольку обе стороны понимают, насколько важно найти точки соприкосновения для стабильности и прогресса Украины. В ходе переговоров Гетман выражает своё уважение к приверженности УСхД украинскому консерватизму и их ценному вкладу в развитие страны. Он признает ограничения, с которыми они сталкиваются при поддержке монархической фигуры в условиях отсутствия жизнеспособного кандидата на престол. Тем не менее, Гетман признает потенциал членов УСхД и их опыт в формировании будущего Украины.\n\nЧтобы преодолеть разрыв и учесть опасения УСхД, Гетман предлагает несколько уступок. Он согласен принять элементы "Практической политики" УСхД, выдвинутой одним из лидеров УСхД Сергеем Шеметом. В этой политике делается упор на более реалистичный и правдоподобный подход к привлечению союзников и граждан, на практичность и привнесение украинского консерватизма в повседневную жизнь. Кроме того, Гетман обязуется создать пространство для лидеров УСхД в структуре власти Гетманата. Это включает в себя назначение представителей УСхД на ключевые посты, обеспечение того, чтобы их голос был услышан, а их опыт использовался в процессе формирования политики и управления. Хотя Гетман не отказывается от своих полномочий, он демонстрирует готовность к разделению власти и сотрудничеству с УСхД.\n\nПо мере распространения информации о коалиционных переговорах сторонники Гетманата и УСхД испытывают осторожный оптимизм. Многие видят в этом позитивный шаг к единству и стабильности, а также возможность использования опыта и ресурсов УСхД для дальнейшего продвижения целей Гетманата. Успех коалиционных переговоров закладывает основу для последующего визита Гетмана к Вячеславу Липинскому, лидеру УСхД, где состоятся дальнейшие переговоры и будет раскрыто видение Гетмана как единой и сильной организации."
ukrpol.126.d2: "Стремясь к объединению и укреплению Гетманского движения, Гетман Павло Скоропадський инициирует союз с УСхД. Признавая влиятельное положение УСхД и его преданные кадры, Гетман видит возможность создания мощной коалиции, способной отстаивать интересы Украины. В ходе дискуссий и переговоров лидеры Гетмана и УСхД обсуждают условия своего союза. Они стремятся найти точки соприкосновения, уважая при этом различные точки зрения своих фракций. Гетман выражает готовность учесть устремления УСхД в рамках Гетманского движения, предлагая лидерам УСхД влиятельные посты в правительстве, признавая их опыт и преданность украинскому консерватизму. Лидеры УСхД, в свою очередь, заявляют о своей поддержке Гетманата и обязуются продвигать украинский консерватизм в рамках единого Гетманского движения. Они согласны признать лидерство Гетмана и его видение Украины.\n\nОбъявление о союзе Гетмана и УСхД вызывает у сторонников Гетманизма как энтузиазм, так и осторожный оптимизм. Перспектива создания единого фронта, включающего в себя влиятельные кадры УСхД, оживляет движение и вселяет надежду на создание более сплоченного и эффективного Гетманата. Союз Гетмана и УСхД является важной вехой в Гетманском движении, объединяющей различные фракции под общим знаменем. Он закладывает основу для совместного и единого подхода к управлению страной, когда лидерство Гетмана и влияние УСхД могут стать движущей силой позитивных изменений и прогресса на Украине."
ukrpol.126.a: "Давайте начнем коалиционные переговоры."

ukrpol.127.t: "Правительство СГД приступает к земельной реформе"
ukrpol.127.d: "Когда государство окончательно оправилось от Черного Понедельника, а последствия директорских бунтов постепенно сходят на нет, мы можем приступить к реализации грандиозного проекта земельной реформы. Десять лет назад правительство Гетмана разработало противоречивый план земельной реформы, который был признан слишком умеренным консерваторами УСхД и слишком радикальным лоббистами землевладельцев - оглядываясь назад, можно сказать, что с самого начала было ясно, что он не будет успешным. Тем не менее, неудавшееся восстание Директорія научило нас тому, что для того, чтобы государство Гетман выжило, мы должны учиться на своих ошибках и много импровизировать. Настоящая работа начинается сейчас."
ukrpol.127.a: "Давайте начнем!"

ukrpol.128.t: "О сотрудничестве с ВСЗВ"
ukrpol.128.d: "В то время как государство приступает к реализации амбициозных проектов земельной реформы и индустриализации, в Совете Министров идет принципиальная дискуссия о статусе ВСЗВ. Атаман-министр и большинство членов Совета министров призывают Гетмана уволить из кабинета главного представителя собрания ВСЗВ, а также главного чиновника, связанного с фракцией "Великие землевладельцы" в Союзе землевладельцев, Бориса Бутенко. По их мнению, экономическая политика, обусловленная связями с ВСЗВ, привела к кризису и последовавшему за ним восстанию, а наличие такого лобби противоречит видению нового Гетманата, который пытается построить СГД. \n\nБутенко, выступая от имени ВСЗВ, отстаивает свою позицию, ссылаясь на экономический рост страны и называя отношения между альянсом и правительством главной причиной того, что экономика Украины является одной из крупнейших в Рейхспакте. Тем не менее, окончательное решение остаётся за Гетманом."
ukrpol.128.a: "Разберитесь с ними."
ukrpol.128.b: "Они могут быть полезны..."

ukrpol.129.t: "Возвышение 'Русофилов'"
ukrpol.129.d: "На фоне общества, скептически относящегося к российскому влиянию, русофилы, представленные ВСЗВ, становятся все более влиятельными в Гетманате. Объединение усилий по лоббированию интересов землевладельцев и промышленников позволило им поддерживать благоприятные отношения с правительством Гетмана, привлекать инвестиции и стимулировать экономический рост.\nОднако экспансионистские амбиции России и её отказ признать украинцев равными себе усилили антироссийские настроения среди населения. Многие украинцы с опаской относятся к появлению русофильских партий, опасаясь, что это может ещё больше укрепить российское влияние в стране и поставить под угрозу их стремление к независимости и самоопределению.\n\nРешение о создании собственных политических партий отражает стремление русофилов укрепить своё влияние и создать официальную платформу для продвижения своих идей. Осознавая необходимость структурированного подхода, они начинают процесс формирования партийных структур и региональных органов представительства на территории Гетманата. Собираясь для обсуждения создания своих партий, лидеры ВСЗВ осознают, с каким сопротивлением со стороны общества они могут столкнуться. Они осознают преобладание антироссийских настроений и необходимость учитывать интересы украинского народа. Чтобы справиться с этой сложной ситуацией, лидеры русофильских партий подчеркивают свою приверженность интересам Гетманата и представляют свои партии как сторонников экономического роста и стабильности. Они стремятся продемонстрировать, что их программа соответствует более широким целям государства, таким как создание рабочих мест, привлечение инвестиций и укрепление позиций Гетманата на международной арене.\n\nОднако создание русофильских партий вновь ставит вопрос о политической принадлежности Гетмана. Некоторые слои общества считают, что Гетман слишком тесно связан с российскими интересами, в частности, из-за его сотрудничества с ВСЗВ. Это ещё больше подогревает дебаты и раскол в Гетманате: сторонники отстаивают его выбор как необходимый для экономического развития, а критики требуют более четкой позиции в отношении суверенитета страны и украинской идентичности."
ukrpol.129.a: "Новая фракция, которая будет представлять их интересы"

ukrpol.130.t: "Ликвидация Крымской автономии"
ukrpol.130.d: "Сегодня с одобрения отамана-министра [GetSecondInCommand] и Гетмана был отменен автономный статус Крыма. Это решение - как ни странно, не единогласное - стало последним в череде административных реформ, направленных на централизацию власти вокруг правительства Гетмана, и оправдано оно тем, что в крымском правительстве раздута бюрократическая система и существует системная неэффективность. Для тех, кто строит новую концепцию Гетманата, подобные правовые барьеры больше не могут оставаться в силе - если закон не отвечает потребностям рационального и эффективного государства, то он должен быть отменен.\nРешение было весьма спорным. В ходе обсуждения в Совете министров неоднократно поднимался вопрос о том, что отмена автономии Крыма может иметь серьезные последствия и привести к сепаратизму - демографический состав Крыма весьма неоднороден, в нем проживают украинцы, татары, а также этнические русские и русофоны, многие из которых высоко оценили предоставленную им ранее автономию. Действительно, автономия Крыма сыграла важную роль в его вхождении в состав Украины, и теперь, когда она исчезла, реакция местного населения была крайне негативной.\n\nРешение было быстро найдено в лице предыдущего главы крымского правительства Сулеймана Сулькевича, которого Совет предложил назначить представителем Крыма в Совете министров. Хотя он не имел бы такого права верховного вето на крымские дела, как раньше, его присутствие и влияние давали бы ему большой голос в управлении Крымом, уступая только отаману-министру и Гетману. Несмотря на то, что Сулькевич не является особо популярным политиком, его слова имеют большой вес среди крымчан, а его заверения народу привели к некоторому успокоению общественного мнения.\n\nВскоре после подписания законопроекта министр иностранных дел России высказался по поводу этого шага, обвинив правительство в притеснении этнических русских и русскоязычных и в мнимых украинских \n"зверствах\n" В ответ на это министр иностранных дел Адам Монтрезор заявил, что такого намерения нет, и подтвердил, что этот шаг направлен на оптимизацию работы администрации, а не на притеснение русских, а также обвинил Россию в попытке разжигания сепаратизма."
ukrpol.130.a: "Этого следовало ожидать."

ukrpol.131.t: "Установление наследственного правления"
ukrpol.131.d: "В целях обеспечения плавного перехода власти в Гетманате, Павло Скоропадський провозглашает своего сына Данила Скоропадского официальным наследником Гетманской булавы - символа Гетманской власти. Это решение призвано обеспечить преемственность Гетманского правления и установить четкую линию преемственности. Находясь на переломном этапе своей истории, Гетман Скоропадский осознает важность стабильного и упорядоченного перехода власти. Назначая своего сына наследником, он стремится обеспечить ощущение стабильности и легитимности будущего управления Гетманатом, а также соблюсти принципы украинского консерватизма "Дидычна монархия"\n\nПровозглашение Данила Скоропадского официальным наследником Гетманской булавы вызвало неоднозначную реакцию среди населения. Сторонники Гетманата воспринимают это как стратегический шаг, направленный на сохранение единства и авторитета Гетманата, обеспечивающий плавную передачу власти внутри семьи Скоропадских. Они рассматривают Данила как подходящего кандидата, который продолжит наследие своего отца и будет отстаивать принципы Гетманского движения. Оппозиционные силы выражают обеспокоенность по поводу концентрации власти в руках одной семьи, несмотря на её "дворянский" статус. Критики утверждают, что это решение укрепляет династический подход к управлению, даже не распространенный среди традиционного Гетманата прошлого. В ответ на эти опасения Гетман Скоропадский подчеркивает, что линия престолонаследия не подразумевает абсолютного наследственного правления. Напротив, он подтверждает важность соблюдения принципов украинского консерватизма и приверженности Гетманата благосостоянию и чаяниям украинского народа. Гетман также подчеркивает, что выбор Данила в качестве наследника основан не только на родственных связях, но и на его характере и приверженности Гетманским идеалам. Данил Скоропадский проявил преданность служению Гетманату и продемонстрировал свои способности на различных официальных должностях.\n\nПровозглашение Данила Скоропадского официальным наследником Гетманской булавы не только обеспечивает четкую линию преемственности, но и дает ощущение стабильности и преемственности для будущего Гетманата. Это укрепляет позиции семьи Скоропадских в Гетманском движении и усиливает их приверженность отстаиванию ценностей и принципов украинского консерватизма."
ukrpol.131.a: "Наследственное правление Гетманата подтверждено!"

ukrpol.132.t: "Украинский Гетьманич с Королевским визитом"
ukrpol.132.d: "Высокопоставленный гость из Восточной Европы, наследник украинского престола 'Гетьманич' Даниил Скоропадский прибыл на этой неделе в Канаду в качестве официального представителя украинской монархии. \n\nВ Канаде проживает более 200 000 украинцев, эмигрировавших в основном с 1895 года и образовавших большую диаспору. Приток эмигрантов усилился после окончания Вельткрига: украинцы покидали разоренные войной и революцией земли Австрии и бывшей Российской империи.\n\nНесмотря на знатность Гетьманича, [ROOT.GetLeader] не успел его принять, но его с кратким визитом принял наш министр иностранных дел. В дальнейшем Гетьманич большую часть времени проводил в небольших селах и городах Канады, где живут украинцы, приобретая небывалую популярность среди местного населения и значительно подогревая стремление украинцев вернуться на родину. \n\nКто знает, может быть, в будущем, когда Гетьманич станет Гетманом, между Канадой и Украиной установятся хорошие отношения."
ukrpol.132.a: "Здорово, учитывая нашу многочисленную украинскую диаспору!"

ukrpol.133.t: "Гетьманич посещает Канаду!"
ukrpol.133.d: "Одним из важных внешнеполитических событий этого года стал визит Гетьманича Украины Данила Скоропадского в [CAN.GetName], где проживает двести тысяч украинцев.\nМассовое переселение украинцев в Канаду началось в конце XIX века, когда канадское правительство активно поощряло массовую эмиграцию из Восточной Европы. Инициатором массового переселения украинцев в Канаду считается Йосип Олесков: он посетил Канаду в 1895 году и был очарован её возможностями для развития сельского хозяйства. Его публичные лекции и брошюры "О свободной земле" и "Об эмиграции" побудили многих крестьян, в основном из Галиции, Буковины и Закарпатья, переселиться на большие пространства Канады. До начала Вельткрига в Канаду выехало более 170 тыс. украинцев. После окончания Вельткрига массовая эмиграция продолжилась: Украинцы покидали разоренные войной и революцией земли Австрии и бывшей Российской империи.\n\nПриезд Гетманыча в Канаду - важный и символический шаг для многих живущих там украинцев, которые редко слышат о своей родине, только отрывочные сообщения из газет и немногочисленные радиопередачи. Тем не менее, эмигранты создали ряд объединений на консервативно-Гетманской основе, выросших из образовательных и спортивных сообществ и клубов в полноценные организации. Крупнейший из них - "Союз Гетманцев-державников у врагов Америки" - был образован на базе аналогичного общества, ранее известного как "Канадская организация Сечь"\n\nГетманыч встретился с лидером СДПА Владимиром Босым и посетил несколько крупнейших сел и городов украинцев Канады, завоевав небывалую популярность среди эмигрантов и пообещав вернуться вновь."
ukrpol.133.a: "Отличное представление нашего Королевского дома!"

ukrpol.134.t: "Праведник среди предателей?"
ukrpol.134.d: "Хотя ранее УСхД входили в коалицию Гетмана, они вышли из-под его влияния после того, как Гетман сосредоточил свои усилия на укреплении личной власти. Тем не менее, УСхД может быть полезен - хотя по большинству вопросов они не разделяют взглядов СГД, они согласны с некоторыми из её важнейших постулатов, в частности, с доктриной украинского консерватизма и подавлением левых сил. \n\nВ любом случае, УСхД можно привлечь на сторону СГД, что, безусловно, будет способствовать расширению СГД как массовой организации. Мнения о том, в какой степени следует пытаться поглотить желающих членов этой организации, расходятся: нужно ли стремиться привлечь их на свою сторону любой ценой или эти усилия не стоят того, чтобы превратить СГД в разобщенную организацию?"
ukrpol.134.a: "Подкупа и угроз должно быть достаточно."
ukrpol.134.b: "Побуждайте их присоединиться к нам."
ukrpol.134.c: "Это приведет лишь к коррупции и разобщенности."

ukrpol.135.t: "Распад УСхД"
ukrpol.135.d: "Поглощение многих желающих членов УСхД в СГД стало для первых той соломинкой, которая сломала спину верблюду. Когда на Украине наступил Чёрный Понедельник, а через несколько месяцев в стране началась Гражданская война, это небольшое, но влиятельное движение посчитало, что могло бы воспользоваться беспорядками и стать доминирующей организацией в коалиции Гетмана. Некоторые утверждают, что Скоропадский в своё время планировал назначить лидером организации Сергея Шемета из-за его личной близости к Гетману.\n\nВ последнее время число членов и без того небольшой организации сократилось из-за попыток СГД привлечь их в правительство. Многие из менее идеологизированных и более прагматичных членов организации перешли в СГД. В связи с этими событиями Николай Кочубей, главный идеолог УСхД, решил распустить организацию из-за её незначительного состава и отсутствия финансирования и поддержки. Вместо этого Кочубей и наиболее влиятельные мыслители движения провели ребрендинг "Братства классократов-монархистов", более точно отражающий их основные идеи. Новая организация, однако, малочисленна и политически неактуальна, и вряд ли в ближайшее время добьется каких-либо успехов, поскольку СГД продолжает консолидироваться на украинской политической сцене."
ukrpol.135.a: "Чрезмерная забота об идеологической чистоте обычно не приносит пользы."

ukrpol.136.t: "Червоный Крест"
ukrpol.136.d: "В знак признательности и благодарности Украинский Красный Крест (Украинский Червоный Хрест) выражает искреннюю благодарность Гетману Павлу Скоропадскому за его поддержку и вклад в гуманитарную деятельность. Украинский Красный Крест, организация, призванная оказывать помощь нуждающимся, признает значительную роль Гетмана в содействии их работе и выполнении их миссии. В письме, подписанном содиректором Украинского Красного Креста Евменом Лукасевичем, выражается искренняя благодарность за стремление Гетмана содействовать созданию атмосферы сострадания, благополучия и помощи украинскому народу.\n\nВ письме подчеркивается неизменная поддержка Гетманом Украинского Красного Креста и признание его важнейшей роли в облегчении страданий и обеспечении благополучия. В письме отмечается приверженность Гетмана делу обеспечения эффективной работы организации, что позволило Украинскому Красному Кресту расширить сферу своей деятельности и оказывать жизненно важную помощь уязвимым слоям населения и общинам по всему Гетманату. Кроме того, в письме подчеркивается личное участие Гетмана в гуманитарных инициативах, что свидетельствует о его сострадании и сочувствии к людям, пострадавшим от различных трудностей.\n\nПо мере распространения информации о письме, оно вызывает чувство гордости и воодушевления у населения Гетманата. Признание Красного Креста Украины подтверждает приверженность Гетмана к благополучию украинского народа и подчеркивает важность сотрудничества между государственными учреждениями и гуманитарными организациями."
ukrpol.136.a: "Слава Гетману!"

ukrpol.137.t: "Демонстрация силы и единства"
ukrpol.137.d: "Гетман Павло Скоропадський, демонстрируя свою силу и власть, организовал грандиозное мероприятие. Это зрелище стало венцом его усилий по укреплению абсолютистского правления и упрочению позиций верховного лидера Украинского Гетманата. Мероприятие проходило в самом центре Киева, где была тщательно подготовлена огромная парадная площадка. Весть об этом событии разнеслась по всей стране, собрав тысячи зрителей со всех уголков Гетманата. Дворяне, военные, видные деятели из разных слоев общества съезжались посмотреть на грандиозное зрелище.\n\nВ день праздника парадная площадка была украшена яркими знаменами, сложными украшениями и символами Гетманской власти. В атмосфере царило предвкушение и волнение, люди с нетерпением ждали прибытия Гетмана и его свиты. Под громкие фанфары Гетман Скоропадский торжественно въехал на величественном белом коне. Облаченный в пышные регалии, он олицетворял собой образ могущественного Гетмана, излучая силу и власть. Толпа разразилась аплодисментами, приветствуя его присутствие и демонстрируя свою непоколебимую преданность. Гетмана сопровождали его доверенные советники, военачальники и высокопоставленные чиновники, тщательно отобранные за их непоколебимую преданность его правлению. Они ехали рядом с ним, создавая впечатляющую процессию, демонстрирующую мощь и единство Гетманата. Парад разворачивался с ослепительными зрелищами, включая конные выступления и культурные презентации. Военнослужащие продемонстрировали своё мастерство и дисциплину, а артисты и исполнители со всего Гетманата - богатство украинской культуры. В кульминационный момент мероприятия Гетман произнес с большой трибуны волнующую речь, обращаясь к собравшимся. Он говорил о величии Украинского Гетманата, его богатой истории и о том, каким он видит его будущее. С красноречием и харизмой он подчеркнул необходимость сильного руководства и непоколебимого единства для преодоления стоящих перед страной проблем. Толпа слушала с благоговением, очарованная словами Гетмана и вдохновленная его непоколебимой решимостью. Они пообещали свою верность и поддержку, подтвердив свою преданность Гетману и его правителю.\n\nЭто шествие силы и единства стало определяющим моментом в укреплении абсолютистского правления Гетмана Скоропадского. Оно символизировало его непревзойденный авторитет, харизму, способность вызывать преданность и восхищение народа. Это событие ещё более укрепило его позиции верховного лидера Гетманата, обеспечив продолжение его персоналистской диктатуры на долгие годы."
ukrpol.137.d2: "Стремясь продемонстрировать свои достижения и заручиться поддержкой, Гетман Павло Скоропадський организовал грандиозное мероприятие. Это грандиозное зрелище должно было продемонстрировать достижения Гетмана в области управления, экономических реформ и усилий по объединению Гетманата. Однако, несмотря на грандиозность и тщательно продуманный сценарий, мероприятие обернулось оглушительным провалом, выявив глубокое недовольство и отсутствие поддержки правления Гетмана.\n\nТеатрализованное мероприятие проходило в самом центре Киева, тщательно спланированное, чтобы произвести впечатление и увлечь зрителей. Улицы украшали искусные декорации, в воздухе витало чувство предвкушения. Однако по мере развития событий становилось очевидным, что власть Гетмана непрочна, а его реформы не получили всеобщего одобрения. Грандиозный парад, призванный продемонстрировать военную мощь и национальное единство Гетмана, был встречен слабыми аплодисментами и незаинтересованными взглядами. Отсутствие энтузиазма в толпе свидетельствовало о растущем разочаровании автократическим правлением Гетмана и его неспособностью удовлетворить насущные нужды и чаяния народа. В ходе мероприятия были произнесены речи, в которых говорилось о достижениях Гетмана в области управления страной. Однако тщательно продуманная риторика не нашла отклика у слушателей, которые прекрасно знали о проблемах и трудностях, сохранявшихся в период правления Гетмана. Обещания процветания и единства не прозвучали на фоне суровой реальности экономического застоя, социальных волнений и политических разногласий. Центральным элементом мероприятия стала выставка, демонстрирующая реформы Гетмана. Однако, знакомясь с экспозицией, участники не могли не заметить явных пробелов и недостатков в реализации этих инициатив. Недовольный ропот становился все громче, свидетельствуя о неудовлетворенности неспособностью Гетмана добиться значимых перемен и улучшить жизнь людей. Несмотря на попытки создать образ силы и стабильности, поддержка Гетмана сокращалась. Скудная посещаемость и приглушенная атмосфера свидетельствовали о коллективном чувстве разочарования и растущем желании альтернативного руководства и управления.\n\nТо, что должно было стать триумфальной демонстрацией правления Гетмана, превратилось в суровое изображение его шаткого положения и глубоких проблем, стоящих перед Гетманатом. Это стало мощным символом ослабления поддержки Гетмана и необходимости создания более отзывчивой и демократической формы правления. По завершении мероприятия Гетману пришлось столкнуться с отрезвляющей реальностью: его правление не получило той широкой поддержки, на которую он рассчитывал. Это стало суровым сигналом к действию, побудившим его пересмотреть свою политику, вникнуть в проблемы народа и искать альтернативные пути решения стоящих перед Гетманатом задач."
ukrpol.137.a: "Славься Украине!"

ukrpol.138.t: "Правая рука Гетмана"
ukrpol.138.d: "На торжественной церемонии, состоявшейся в Липкинском дворце Гетмана, Гетман Павло Скоропадський публично выразил благодарность и восхищение Ивану Полтавцу-Острянице, отметив его неизменную преданность и неустанные усилия по организации успешного Парада Великого Гетмана. В момент, ставший поворотным для Гетманата, Скоропадский объявил о назначении Полтавца-Остряницы новым Атаманом-Министром, возложив на него ответственность за реализацию своего видения истинно традиционного Гетманата.\n\nПосле объявления Гетмана зал разразился овациями, отмечая преданность Полтавца-Остряницы и его исключительные организаторские способности. Полтавец-Остряныця, известный своим глубоким пониманием украинских традиций и стремлением сохранить культурное наследие, стал воплощением ценностей Гетманата. В своей речи Полтавец-Острянец выразил глубокую благодарность Гетману Скоропадскому за оказанную ему честь. Он пообещал следовать идеалам Гетмана и неустанно работать над укреплением Гетманата и воплощением в жизнь подлинно традиционной и процветающей Украины. Полтавец-Острянец изложил своё видение будущего, подчеркнув важность сохранения культурного наследия Украины, пропаганды традиционных ценностей и единства украинского народа. Он отметил важность создания сильного и централизованного Гетманата, где авторитет Гетмана будет непререкаем, а традиционный украинский образ жизни - процветать."
ukrpol.138.a: "Приветствую Вас, отаман-министр Полтавец-Острянец."

ukrpol.139.t: "Разбитая иллюзия абсолютизма"
ukrpol.139.d: "После неудачного парада в Киеве провал попытки Гетмана Скоропадского продемонстрировать своё абсолютное правление стал переломным моментом. Это событие вызвало ажиотаж в обществе и потрясение в правительстве, поставив под сомнение жизнеспособность самодержавного режима Гетмана. Неудача оказала глубокое воздействие на коллективную психику народа. Он разрушил иллюзию, тщательно создаваемую пропагандистской машиной Гетмана, обнажив глубокое недовольство и разочарование, гноившееся под спудом. Ропот недовольства в обществе становился все громче и вызывающе, отражая неудовлетворенность правлением Гетмана и отсутствием прогресса в устранении его претензий. Общественность начала открыто сомневаться в легитимности Гетмана и его способности руководить страной. Шепот несогласия разносился по улицам, набирая силу и вызывая растущее чувство неповиновения абсолютистскому правлению, которое доминировало в их жизни.\n\nРазрушенная иллюзия абсолютизма бросила тень неуверенности на будущее Гетманата. Это вызвало глубокий самоанализ в обществе и правительстве, поставив фундаментальные вопросы о природе управления, роли Гетмана и чаяниях украинского народа."
ukrpol.139.a: "Будет ли эта напряженность продолжаться вечно?"

ukrpol.140.t: "Речь Гетмана Скоропадского с иллюзорной надеждой"
ukrpol.140.d: "Гетман Скоропадский, выступая на торжественном собрании перед морем жаждущих лиц, произнес тщательно продуманную речь, в которой, казалось, были заложены обещание перемен и проблеск надежды для украинского народа. По этому случаю было объявлено о созыве Украинского Сейма - органа, который был распущен во времена правления Гетмана. Гетман Скоропадский с властным видом обратился к собравшимся, в его словах звучали оптимизм и осторожность. Он говорил о необходимости единения украинского народа, подчеркивая важность совместной работы для достижения прогресса и процветания. В его речи прозвучала надежда на либерализацию, заманчивая возможность светлого будущего.\n\nНа фоне атмосферы ожиданий, однако, автократический характер режима оставался очевидным. Сохранялся запрет на социалистическую прессу и левые партии, в частности, связанные с Директорія. Репрессивные меры, подавляющие свободу слова и пресекающие политическое инакомыслие, по-прежнему бросали тень на Гетманат. В словах Гетмана, прозвучавших в толпе, чувствовалось одновременно ожидание и разочарование. Народ жаждал подлинных перемен, но автократическую хватку режима было нелегко ослабить. Запрет на проведение публичных собраний и забастовок - символов коллективной мобилизации и сопротивления - служил постоянным напоминанием о том, что режим по-прежнему находится под железным контролем.\n\nПо мере того как толпа расходилась, иллюзии о либерализации и значимых реформах начали исчезать. Народ остался один на один с реальностью: несмотря на риторику Гетмана, власть режима оставалась незыблемой, а стремление к построению более демократического общества казалось далеким и недостижимым. В последующие дни украинский народ боролся с противоречиями, заложенными в речи Гетмана. Они понимали, что путь к подлинным переменам потребует стойкости, решимости и коллективных усилий, чтобы бросить вызов авторитарным силам, которые властвуют над их жизнью. Борьба за справедливое общество будет продолжаться, подпитываемая томительной надеждой на то, что однажды обещания, данные в речи Гетмана, станут реальностью."
ukrpol.140.a: "Осталось дождаться перевыборов СГД"

ukrpol.141.t: "Неутешительные итоги"
ukrpol.141.d: "Долгожданные выборы в украинский Сейм наконец-то состоялись, и это стало возможным поворотным моментом для страны. Однако результаты выборов не оправдали надежд тех, кто рассчитывал на более разнообразную политическую картину. Правящая партия СГД, опираясь на мощь Гетманата, прочно удерживала власть на политической арене, оставляя другие партии и фракции в тени.\n\nПо мере оглашения результатов выборов становилось все более очевидным, что господство правящей партии остаётся неоспоримым. СГД получила подавляющее большинство мест в Сейме, укрепив свою власть и контроль над процессом принятия решений. Незначительное присутствие других партий и фракций подчеркивало отсутствие подлинного политического многообразия и значимой оппозиции в Гетманате. С назначением новым отаманом-министром Василя Кочубея, богатого землевладельца из Полтавской области, были быстро развеяны и все остававшиеся надежды на создание более прогрессивного правительства. Назначение Кочубея символизировало продолжение авторитарного правления режима, не учитывающего чаяния и проблемы широких слоев населения Украины.\n\nНарод бесстрастно стоял перед суровой реальностью: режим прочно укоренился и не собирался отказываться от власти. Надежды народа на подлинные демократические преобразования были встречены с разочарованием и отставкой. Становилось все более очевидным, что Гетманат останется здесь, а мечты о демократии уходят в область далеких мечтаний."
ukrpol.141.a: "Триумф Гетманата навсегда канул в Лету."

ukrpol.142.t: "Упор на традиционную систему"
ukrpol.142.d: "Гетман Павло Скоропадський, понимая необходимость создания надежного и эффективного административного аппарата, принимает важное решение - сделать упор на старую бюрократическую систему, которая постепенно формировалась в Гетманате на протяжении последних лет. Эта система черпает вдохновение у имперской российской бюрократии и аристократии, известной своей иерархической структурой и соблюдением установленных протоколов.\n\nПод руководством Гетмана Скоропадского правительство начинает ряд реформ, направленных на укрепление и упорядочение бюрократического аппарата. Ключевой задачей является создание системы, основанной на заслугах и ставящей во главу угла преданность Гетманату.\nУкрепляется иерархическая структура бюрократии, создается четкая система полномочий и подотчётности. Департаменты и министерства организуются по функциональному признаку, что обеспечивает эффективную координацию и взаимодействие между различными ветвями власти. Создание четких протоколов и процедур обеспечивает упорядочение процессов принятия решений и их систематическое исполнение.\n\nДелая упор на традиционную бюрократическую систему, Гетман Скоропадский стремится привить администрации чувство стабильности и порядка. Использование устоявшихся протоколов и практик помогает поддерживать последовательность и предсказуемость управления, но в то же время потенциально усиливает элитарность и отчуждение."
ukrpol.142.a: "Старый, но золотой."

ukrpol.143.t: "Подражание старой России"
ukrpol.143.d: "Под руководством Гетмана Павла Скоропадского на Украине происходит постепенная трансформация, в результате которой она все больше напоминает старую Российскую империю, причем не только по структуре и системе, но и по образу жизни. Эти изменения отражают стремление Гетмана к созданию сильного и централизованного государства, напоминающего о былой имперской славе. Влияние старой Российской империи прослеживается, в частности, в сфере управления. Административная структура Украины во многом повторяет имперскую: министерства, ведомства, бюрократические чины напоминают своих имперских коллег. Помимо административной структуры, Гетманат стремится подражать величию и культурному наследию старой Российской империи. Начинаются архитектурные проекты по строительству зданий, напоминающих монументальные сооружения Санкт-Петербурга и Москвы. Дворцы, правительственные здания и культурные учреждения оформляются в неоклассическом или барочном стиле, напоминающем имперскую эпоху и подчеркивающем величие и роскошь.\n\nКроме того, социальная структура Гетманата начинает отражать некоторые аспекты образа жизни старой Российской империи. Возникают аристократические круги и высшее общество, а элитные собрания, балы и официальные мероприятия становятся неотъемлемой частью социального календаря. Дворянство и высшее сословие пользуются привилегиями и отличиями, что отражает иерархическую сословную структуру, сложившуюся в эпоху империи.\n\nБолее того, экономическая политика Гетманата черпает вдохновение в старой Российской империи. Крупные землевладельцы, напоминающие российскую аристократию, обладают значительным влиянием и контролем над обширными поместьями и сельскохозяйственными ресурсами. Промышленное развитие идет по аналогичной траектории: появляются крупные промышленники и бизнес-магнаты, доминирующие в ключевых секторах экономики.\n\nНесмотря на то, что некоторые рассматривают этот сдвиг как средство восстановления стабильности и порядка, националисты в правительстве дают понять, что превращение Украины в маленькую старую Российскую империю не может не вызывать противоречий. Растущие опасения по поводу возможного размывания украинской идентичности и концентрации власти в руках немногих привилегированных, а также акцент на наследии старой Российской империи могут отодвинуть на второй план уникальную историю, культуру и стремление Украины к самоопределению."
ukrpol.143.a: "Неужели мы действительно становимся 'Малой Россией'?"

ukrpol.144.t: "Руководство Гетманистским движением"
ukrpol.144.d: "В своем неустанном стремлении объединить и возглавить различные фракции Гетманского движения Гетман Павло Скоропадський осознает важность восстановления связей со своим старым союзником Дмитрием Дорошенко. Зная о репутации Дорошенко как лояльного подданного, либерала среди националистов и предателя среди Директорії, Гетман видит возможность создания сильной коалиции путём примирения с ним.\n\nНа тщательно организованной встрече Гетман Скоропадский обращается к Дорошенко, подчеркивая необходимость единства и сотрудничества внутри Гетманского движения. Признавая опыт и влияние Дорошенко среди национально-демократических сил, Гетман Скоропадский выражает желание наладить партнерские отношения, которые охватывали бы их общие цели и одновременно учитывали бы различные точки зрения в их кругах.\n\nВ ходе беседы оба лидера признают наличие идеологических разногласий, но соглашаются с тем, что важно найти точки соприкосновения для работы над созданием более сильной и процветающей Украины. Понимая ценность компромисса, Гетман и Дорошенко идут на уступки, которые могут способствовать созданию продуктивной коалиции.\n\nДорошенко признает приверженность Гетмана украинской государственности и его усилия по созданию стабильного правительства. Взамен он требует гарантий того, что Гетманат будет придерживаться демократических принципов, уважать личные свободы и способствовать более активному участию граждан в процессе принятия решений. Эта уступка свидетельствует о стремлении Дорошенко реализовать свои демократические идеалы, не вступая при этом в противоречие с интересами Гетмана."
ukrpol.144.a: "Согласие отстаивать демократические принципы"
ukrpol.144.b: "Что за чушь!"

ukrpol.145.t: "Коалиция с ВПСФ(м)"
ukrpol.145.d: "Осознавая важность учета различных точек зрения в структуре власти, Гетман предлагает Дорошенко и его ВПС(м) значительную роль в формировании политических решений, предоставляя ему площадку для отстаивания своих более либеральных позиций. Эта уступка не только демонстрирует готовность Гетмана учитывать различные точки зрения, но и позволяет использовать опыт и влияние Дорошенко в Гетманском движении.\n\nВстреча Гетмана Скоропадского и Дмитрия Дорошенко является важным этапом в стремлении Гетмана объединить и возглавить Гетманское движение. Их готовность к диалогу, уступкам и поиску точек соприкосновения является положительным примером для их последователей и всего украинского политического ландшафта. Новость о примирении и уступках, на которые пошли оба лидера, вызывает чувство оптимизма у сторонников Гетманизма. Перспектива создания единого фронта под руководством Гетмана, с включением в него Дорошенко и его демократических идеалов, вселяет надежду на создание более инклюзивного и прогрессивного Гетманата. В завершение встречи Гетман Скоропадский и Дмитрий Дорошенко обещают совместно работать над укреплением Гетманского движения и продвижением интересов Украины. Они заявляют о своей общей приверженности делу сохранения украинской государственности, сохранения национального наследия и процветания нации.\n\nГетман Скоропадский и Дорошенко вместе со своими сторонниками вступают в новую главу сотрудничества и взаимодействия, объединившись в своем видении построения сильной и процветающей Украины под знаменем Гетманского движения."
ukrpol.145.a: "Отлично!"

ukrpol.146.t: "Стул для Дорошенко"
ukrpol.146.d: "Неожиданным поворотом событий стало решение Гетмана Павла Скоропадского о сближении с Украинской партией социалистов-федералистов и её лидером Дмитрием Дорошенко. Понимая приверженность УПСФ(м) демократическим принципам и стремление к построению более социально справедливого общества, Гетман находит общий язык с Дорошенко и его партией. Кроме того, Гетман признает влияние и поддержку фракции Сергея Шемета в УСхД. Признавая прагматичный и реалистичный подход, предложенный фракцией Шемета, Гетман признает ценность их участия в формировании будущего Гетманата. В ходе переговоров и дискуссий Гетман, Дорошенко и Шемет приходят к соглашению об объединении своих движений в единую партию. Вновь созданное политическое образование они окрестили Украинской демократическо-аграрной партией, или УДХП, что символизирует определенное возвращение Гетманата в более демократические рамки.\n\nРешение об объединении Гетманистских движений под началом УДХП было встречено как с восторгом, так и со скепсисом. Сторонники рассматривают его как важный шаг на пути к созданию более представительного правительства, где голоса различных фракций будут услышаны и учтены. Однако это решение вызывает опасения и у некоторых членов УСхД, в том числе и у его лидера Липинского. Признавая потенциальную выгоду от объединения усилий с УПСФ(м) и Дорошенко, Липинский в то же время ставит под сомнение совместимость их идеологий и выражает опасения по поводу размывания основных принципов украинского консерватизма внутри Гетманского движения.\n\nОбъединение Гетманских движений под властью УДХП представляет собой значительный сдвиг в политическом ландшафте Гетманата. Оно знаменует собой отход от прежних автократических тенденций и переход к более партисипативной и демократической системе, хотя и с определенными ограничениями."
ukrpol.146.a: "Возникает умеренный Гетманат."

ukrpol.147.t: "Веха прогресса и единства"
ukrpol.147.t2: "Триумф порядка и идентичности"
ukrpol.147.t3: "Видение демократии и стабильности"
ukrpol.147.d: "В исторический момент национального значения Гетман Скоропадский с гордостью объявил о принятии новой Конституции Украины [UKR.GetName], ознаменовав тем самым значительный шаг на пути к прогрессу и единству. Это событие вызвало всеобщее одобрение и надежду, поскольку украинский народ принял видение, заложенное его лидером. Под громкие фанфары и в предвкушении праздника Гетман Скоропадский обратился к народу с торжественной речью, в которой красноречиво изложил принципы и ценности, заложенные в новой "[GetMonth]" Конституции. Конституции. Его речь вызвала глубокий резонанс в народе, который воспринял её как свидетельство общего стремления к процветанию и единству Украины. Новая Конституция была тщательно проработана, чтобы найти тонкий баланс между стабильностью и прогрессом, сохранить дорогие традиции украинского наследия и в то же время принять необходимость современного управления. Она представляет собой удивительный синтез украинских ценностей и современных идеалов, отвечающих развивающимся потребностям нации.\n\nВ документ вошел целый ряд положений, направленных на стимулирование экономического роста, обеспечение социального благополучия, прав и свобод каждого гражданина Украины. Значение новой Конституции вышло за рамки простого юридического оформления. Она символизировала для украинского народа новую цель и направление развития. Они видели в ней объединяющую силу, которая поведет их к гармоничному, органичному обществу.\n\nПарад, проведенный по этому случаю, прошел с большим успехом, продемонстрировав единство и коллективный дух, которые стали определять украинское государство. Принятие новой Конституции стало поворотным моментом на пути Гетманата, который обещал раскрыть весь потенциал украинского государства. Имея общее видение, возрожденное чувство единства и сильное руководство в лице Гетмана Скоропадского, украинский народ встал на путь прогресса, руководствуясь принципами, изложенными в Конституции."
ukrpol.147.d2: "Гетман Скоропадский в тесном сотрудничестве с Вячеславом Липинским и Украинской партией аграрников-статистов с гордостью объявил о принятии новой Конституции. Это событие ознаменовало собой значительный сдвиг в сторону иерархической и элитарной системы, при которой УСхД стала играть доминирующую роль в формировании [UKR.GetName]. Атмосфера, связанная с принятием новой Конституции, была наполнена целеустремленностью и стремлением к национальному порядку. Гетман Скоропадский под руководством Вячеслава Липинского и УСхД создал конституционную основу, которая подчеркивала иерархическую структуру и воспевала украинскую идентичность.\n\nОбращаясь к народу, Гетман Скоропадский горячо говорил о важности принятия нового порядка. "[GetMonth]" Конституция закрепила власть в руках УСхД, возведя её в ранг первостепенного влияния и авторитета. Это означало отход от прежних демократических элементов, переход к преимущественно однопартийному государству без парламента. Новая Конституция воплотила в себе принципы украинского консерватизма и подчеркнула важность единства и национальной идентичности. Продвигалось видение общества, в котором значительное место отводилось роли УСхД в формировании судьбы украинской государственности. Иерархическая структура Конституции усиливала представление об элитарном правящем классе, на который возлагалось управление страной.\n\nНарод Украины, наблюдая за принятием новой Конституции, испытывал смешанные чувства ожидания и беспокойства. Одни рассматривали характер системы как средство достижения стабильности и единства, другие сетовали на эрозию демократических институтов и ограничение возможностей для выражения политических взглядов. В результате этого поворотного события Гетманат принял новый конституционный порядок, возведя УСХД в ранг беспрецедентного влияния и авторитета."
ukrpol.147.d3: "В исторический момент единения и сотрудничества Гетман Павло Скоропадський, Дмитрий Дорошенко и Сергей Шемет с гордостью объявили о принятии новой Конституции. Это событие ознаменовало собой значительный отход от прежней модели управления Гетманатом, сделав акцент на восстановлении Сейма и распределении власти. Атмосфера, царившая вокруг принятия новой Конституции, была наполнена оптимизмом и общим видением более инклюзивного и партисипативного правительства. Гетман Скоропадский вместе с Дорошенко и Шеметом черпали вдохновение в различных источниках, в том числе в структуре управления Германской империи, чтобы создать конституционную основу, которая уравновешивала бы власть Гетмана и восстановление демократических институтов. Обращаясь к народу, Гетман Скоропадский подчеркнул важность ограничения собственных полномочий и восстановления Сейма как представительного органа украинского народа. В новой Конституции был найден тонкий баланс между расширением полномочий Гетмана и необходимостью демократических сдержек и противовесов. В положениях новой Конституции проявилось сотрудничество Гетмана Скоропадского, Дорошенко и Шемета. Восстановление Сейма позволило расширить политическое представительство и участие, дав возможность высказаться различным фракциям как внутри УДХП, так и за её пределами. Конституция включала в себя элементы децентрализации и передавала полномочия местным сообществам, способствуя развитию региональной автономии и принятию решений. Опираясь на модель Германской империи, новая Конституция ввела систему управления, сочетающую элементы монархии и представительного органа. Этот гибридный подход был направлен на создание сильной исполнительной власти в Гетмане и одновременно на обеспечение участия избранных представителей в процессе принятия решений.\n\nНа фоне принятия новой Конституции украинский народ испытывал чувство осторожного оптимизма. Восстановление Сейма и ограничение полномочий Гетмана рассматривались как значительные шаги на пути к созданию более сбалансированной и инклюзивной системы управления."
ukrpol.147.a: "Пришло время, когда миллионы людей говорят "Слава Украине!""

ukrpol.148.t: "Казачье ополчение восстает!"
ukrpol.148.d: "В ответ на войну с Россией казачьи ополчения, верные Ивану Полтавцу-Острянину и Великой казачьей раде, поднялись на защиту народа!"
ukrpol.148.a: "Отлично!"

ukrpol.149.t: "Отречение Гетмана Скоропадского от престола"
ukrpol.149.d: "Гетман Украины Павло Скоропадський объявляет о своем отречении от должности Гетмана в пользу своего сына Данила Скоропадского. После десятилетий неустанного руководства Гетман Скоропадский осознает необходимость плавной преемственности и продолжения своего видения украинского государства. Тщательно обдумав ситуацию, он решает, что его сын, Данил Скоропадский, обладает необходимыми качествами и готовностью принять мантию Гетмана и повести Украину в будущее.\n\nЦеремония отречения проходит в окружении видных политических деятелей, военных и верных сторонников Гетманата. В своей речи Гетман Скоропадский выражает глубокую благодарность за возможность служить Украине и подчеркивает свою уверенность в способности Данила продолжить наследие Гетманата. Данил Скоропадский, ставший новым Гетманом Украины, выходит вперёд, чтобы принять ответственность и вызовы, которые ждут его впереди, поскольку Гетманская булава передана в его руки. С благословения отца и при поддержке собравшихся высокопоставленных лиц он обещает, что будет отстаивать принципы Гетманата и работать во имя процветания и единства украинского народа.\n\nПередача власти от отца к сыну привносит в Гетманат ощущение преемственности и стабильности. Данил Скоропадский наследует не только титул Гетмана, но и чаяния и ожидания украинского народа. Верится, что его руководство будет опираться на достижения правления его отца и ещё больше укрепит позиции Гетманата в сложном геополитическом ландшафте."
ukrpol.149.a: "Да здравствует Гетман!"

ukrpol.630.t: "Военный переворот"
ukrpol.630.d: "Несмотря на повсеместные военные стычки, сегодня в [ROOT.Capital.GetName] состоялся военный парад, а так называемое правительство в лице чиновников выступило в центре города с заявлением о своей отставке. Всеобщее равнодушие и осознание скорого захвата города войсками Петлюры вскоре переросло в ликование толпы. Один из верных офицеров Гетмана и его бывший личный адъютант Иван Полтавец-Остряница выехал в центр площади верхом на коне и объявил собравшейся толпе, что берёт всю полноту власти в свои руки для защиты украинского государства. \n\nУже на следующий день были изданы первые указы нового верховного лидера - о создании национальной Украинской народной казацкой республики, возвращении к традициям Гетманата и формировании нового, казацкого правительства. "
ukrpol.630.a: "Неужели он - последняя надежда Гетманата?"

ukrpol.631.t: "Провозглашение Казачьего Гетманата!"
ukrpol.631.d: "Сегодня на съезде Всеобщей казачьей рады Иван Полтавец-Острянец провозгласил создание Украинского казачьего государства - исторический момент, который прогремел на всю страну. С завершением масштабных реформ и возрождением традиционных казацких ценностей Украина вступила на путь, напоминающий о почитаемых Гетманатах древности. Это провозглашение стало поворотным пунктом в истории страны, поскольку Гетманат полностью воспринял своё Казачье наследие и стремился возродить дух прошлых казацких государств. Благодаря комплексным реформам и стратегическому управлению правительство заложило основу сильного и единого Украинского казачьего государства.\n\nПод руководством Полтавца-Остряныци правительство старательно проводило необходимые реформы для формирования нового государства. Реформы охватывали различные аспекты: военную, административную, культурную сферы. Вооруженные силы были перестроены на казачьих принципах, что способствовало воспитанию в войсках дисциплины, верности и чувства долга. В административном отношении в Казачьем государстве была принята система, основанная на исторических казачьих подразделениях и отражающая децентрализованную структуру, обеспечивающую эффективное управление на местах. Использовались принципы самоуправления и автономии, позволяющие общинам активно участвовать в принятии решений. В культурном плане Гетманат взял на себя миссию возрождения и воссоздания казачьих традиций, ценностей и обычаев. Казачий образ жизни с его акцентом на честь, храбрость и верность стал определяющим фактором культурного возрождения страны. Казачий дух проникал во все сферы жизни общества, от образования до искусства и литературы, создавая сильное чувство самобытности и единства народа.\n\nКазакам, как истинным сыновьям и дочерям Украины, были доверены ключевые посты власти и ответственности в новом государстве. Их глубокая связь с землей и непоколебимая преданность народу стали неотъемлемой частью сохранения украинской идентичности и защиты государства.\n\nПровозглашение Украинского казачьего государства стало громким сигналом для всего мира, подтвердив стремление Украины к независимости, самоопределению и возрождению своего исторического наследия. Преданность власти казачьим традициям, стремление к эффективному управлению и национальному единству положили начало новой эре в истории страны."
ukrpol.631.a: "Да здравствует Гетман Скоропадский и Атаман Полтавец-Остряныця!"

ukrpol.632.t: "Всеобщая казачья рада"
ukrpol.632.d: "Вновь назначенный отаман-министр выступил с инициативой созыва Всеобщей казачьей рады. Это собрание, призванное стать главным законодательным органом нового украинского государства, должно было объединить всех казаков и казачьи рады на всей территории Украины под единым руководством. Собравшись в самом центре Киева, в специально отведенном зале Гетманского дворца, представители казачества, выдающиеся лидеры и видные деятели из разных регионов Украины заполнили зал, создавая атмосферу предвкушения и волнения. Стены оглашались шепотом и обсуждениями, делегаты готовились к историческому заседанию. Как только двери зала распахнулись, в него вошел Иван Полтавец-Острянец, одетый в традиционный казачий наряд. Все взгляды обратились к нему, понимая значимость момента и груз ответственности, который он нес. С властным видом он подошел к трибуне и призвал собравшихся к порядку. В своем вступительном слове Полтавец-Острянец подчеркнул важность единства казачества и его ключевую роль в сохранении традиций и ценностей Гетманата. Он горячо говорил о необходимости создания представительного органа, который бы озвучивал интересы казаков и обеспечивал их активное участие в формировании будущего украинского государства. Полтавец-Острянец изложил своё видение Всеобщей казачьей Рады, представляя её как форум для обсуждения, принятия законов и решений. Он подчеркнул важность соблюдения казачьих традиций и сохранения культурного наследия Гетманата. Собрание должно стать площадкой для укрепления солидарности казаков и связи Гетманата с народом."
ukrpol.632.a: "Воистину возвращение в прошлое."

ukrpol.633.t: "Создание Всеукраинского казачьего движения"
ukrpol.633.d: "Атаман-министр объявил о создании официального Всеукраинского движения казаков (Всеукраинский народный Казачий рух), с горячим убеждением обратился к Всеобщей казачьей раде, изложив свою позицию в отношении казачьего сословия и сформулировав принципы, которыми будет руководствоваться новое движение. В своей прокламации Остряница подчеркнул первостепенное значение национализма как движущей силы украинского государства. Он подчеркнул, что личные желания должны быть отброшены в пользу великой цели, а сохранение и защита нации ставится во главу угла. Казаки, по его словам, должны быть авангардом этой самообороны, воплощая в себе ценности и традиции, олицетворяющие украинский дух.\n\nЦентральное место в идеологии Всеукраинского казачьего движения занимало понятие ловкости в ориентировании на сложном ландшафте современной дипломатии. Остряныця понимал, что тактика того времени требовала сильного руководства, которое он называл "диктатурой", чтобы эффективно противостоять внешнему давлению и обеспечить доминирование правящей партии СГД. Он считал, что, консолидировав власть под Гетманатом, они смогут уберечь Украинское государство от внутренних раздоров и внешних угроз.\n\nВ уставе движения, руководствуясь видением Остряницы, содержались положения, предоставлявшие привилегии лицам казацкого происхождения, независимо от вероисповедания, подчеркивая их центральную роль в управлении и защите Украинского государства. Причем казаком мог быть только украинец по крови. Устав также содержал дискриминационные положения, которые ограничивали права представителей других народов, иностранцев и евреев, лишая их возможности участвовать в управлении Украинским государством и закрепляя за казаками роль хранителей украинского национализма."
ukrpol.633.a: "'Остряницкий' казачий национализм..."

ukrpol.634.t: "Милитаризация бюракратии"
ukrpol.634.d: "Признавая воинские достоинства казачества, Иван Полтавец-Острянец предложил реорганизовать бюрократический аппарат, заменив гражданских чиновников представителями казацкого сословия, которые демонстрировали не только административные навыки, но и глубокую преданность долгу, чести и коллективным интересам Украинского государства. Этот переход был направлен на воспитание в чиновничьих рядах чувства дисциплины, честности и самоотверженности. Остряки считали, что казаки, имея давние традиции верности и служения народу, смогут привнести в управление более высокое чувство долга и эффективности. Занимая руководящие должности в чиновничьем аппарате, казаки привносили в него воинскую дисциплину, ответственность и преданность делу служения украинскому государству. Коррупция и злоупотребление властью, которые были характерны для гражданской бюрократии, были поставлены под сомнение непоколебимым стремлением казачьих офицеров отстаивать принципы честности, справедливости и всеобщего блага. Окажется ли милитаризация бюрократии долгосрочным успехом или столкнется с проблемами и непредвиденными последствиями, пока неясно."
ukrpol.634.a: "Навстречу сильной Украине!"

ukrpol.635.t: "Расширение Магдебургского права"
ukrpol.635.d: "Признавая многовековое наследие Магдебургских прав, позволивших некоторым городам Украины процветать и быть независимыми, Гетманат под руководством Ивана Полтавца-Остряныча должен предпринять значительные шаги по сохранению и расширению этих городских автономий. Магдебургские права, заимствованные из средневекового устава немецкого города Магдебурга, исторически были дарованы отдельным городам Украины, в том числе Киеву, Чернигову, Стародубу, Полтаве и другим. Эти права предоставляли городам определенный уровень самоуправления, экономическую свободу и защиту от феодального вмешательства. Они позволяли городским центрам процветать, привлекая торговлю, ремесленников, стимулируя культурный и интеллектуальный рост. Опираясь на эту богатую традицию, Остряница и его администрация осознали необходимость распространения этих прав на более молодые города, особенно на южные и юго-восточные регионы Украины. Эти регионы, в которых наблюдалась стремительная урбанизация и экономическое развитие, заслуживали большей городской автономии, способствующей их дальнейшему росту и процветанию. В результате комплексных законодательных мер украинское государство приняло знаковое постановление, официально распространившее Магдебургские права на города этих регионов. Это решение было направлено на расширение возможностей местных органов власти, предоставление им необходимых инструментов самоуправления и стимулирование дальнейшего экономического, социального и культурного прогресса.\n\n\nВновь предоставленная городская автономия включала в себя право избирать своих мэров и местные казачьи советы, устанавливать и применять собственные законы в рамках правовой системы Гетманата, а также управлять местной экономикой и ресурсами. Однако возникли проблемы и споры вокруг границ и конкретных прав городов, а также опасения по поводу возможного неравенства между регионами. Тем не менее, "закрепление" Магдебургского права стало важной вехой для Гетманата. Оно продемонстрировало стремление сохранить и расширить давнее наследие городской автономии и развития Украины, обеспечив процветание городов страны и их вклад в общий прогресс украинского государства."
ukrpol.635.a: "Генис!"

ukrpol.636.t: "Новое административное деление"
ukrpol.636.d: "Исторически сложилось так, что казацкие полки играли ключевую роль в управлении и обороне Украины. Эти военные формирования, организованные по региональному принципу, имели глубокие связи с землей и народом. Остриянцы понимали, что дислокация этих казацких подразделений создает прочную основу для административного деления, которое могло бы эффективно управлять территориями Гетманата. Знаменательным событием стало официальное введение в Украинском государстве казачьего административного деления, ознаменовавшее отход от царского наследия и переход к системе, отражающей гордое казачье наследие страны. Административные единицы теперь соответствовали дислокации возрожденных казачьих полков, что обеспечивало тесную связь между органами управления и местными общинами, которым они служили. Каждый казачий полк стал центром административного округа, в ведении которого находились различные аспекты управления, включая правоохранительную деятельность, налогообложение, развитие инфраструктуры и социальной сферы. Гетманат признал, что глубокое знание и привязанность казачьих лидеров к своим регионам повысит эффективность и оперативность работы административного аппарата.\n\nПринятие казачьего административного деления встретило широкую поддержку и энтузиазм среди населения Украины. Они восприняли эту реформу как символ возвращения своего исторического наследия и шаг к расширению прав и возможностей местного самоуправления. Внедрение нового административного деления также направлено на укрепление чувства единства и солидарности между казачьими отделами и их общинами. Для обеспечения эффективной координации и сотрудничества в вопросах управления между казачьими лидерами и центральным аппаратом Гетманата должны проводиться регулярные встречи и консультации. С превращением казачьих полков в основу административного аппарата Украина вступила в новую эру управления, в которой использовались сила, стойкость и дух казачьего наследия. Эта реформа сыграла важную роль в формировании будущего Гетманата, обеспечив более тесную связь между управлением и потребностями разнообразных и динамично развивающихся регионов."
ukrpol.636.a: "Интересно."

ukrpol.637.t: "Союз с Украинской Войсковой Организацией"
ukrpol.637.d: "Українська Війскова Організація (УВО) революционно-политическое формирование, созданное в 1920 г, стало мощной силой националистического движения. Возглавляемая авторитетным военным деятелем Евгением Коновальцем, УВО ставила своей целью создание на этнических украинских землях независимого государства, подчеркивала необходимость сильной и независимой Украины. Признавая влияние и военный опыт УВО, правительство Гетманата стремилось установить плодотворные связи с этой известной организацией. В основе союза лежала общая приверженность защите украинского государства от потенциальных угроз и продвижению идеи независимости. Поскольку Полтавец-Остряница видела в УВО ценного партнера, способного укрепить силы обороны страны и внести вклад в реализацию своего видения суверенной Украины, правительство вело активный диалог с Евгением Коновальцем и руководством УВО. В ходе дискуссий обсуждались стратегии повышения боевой готовности страны, создания эффективных оборонных структур и обеспечения территориальной целостности Украины.\n\nСотрудничество Гетманата и УВО заложило основу для совместных усилий в области обороны, государственного строительства и защиты украинских интересов. Вместе они будут решать стоящие перед ними задачи и стремиться обеспечить процветающее и суверенное будущее украинского народа."
ukrpol.637.a: "Исторический союз был заключен."

ukrpol.650.t: "Первая реформа Михновского"
ukrpol.650.d: "Смелым и решительным шагом отаман-министр Николай Михновский, известный своей непоколебимой решимостью и дальновидностью, инициировал преобразовательную реформу, направленную на переустройство украинского государства. Опираясь на свой обширный юридический опыт и глубокое понимание украинского общества, Михновский разработал комплексный план решения ключевых проблем и создания фундамента для процветающего будущего.\n\nКраеугольным камнем первой реформы Михновского стала коренная реорганизация административной структуры страны. Осознавая необходимость создания более эффективного и оперативного правительства, он взял на себя миссию по оптимизации бюрократического аппарата и расширению возможностей местных сообществ. Он стремился создать систему, которая не только соответствовала бы принципам управления, но и отвечала бы потребностям и чаяниям украинского народа.\n\nПод руководством Михновского был осуществлен ряд мер по реформированию административного аппарата. Центральное место в этой реформе занимала передача полномочий местным органам власти, что давало им большую самостоятельность в принятии решений и распределении ресурсов. Михновский считал, что расширение прав и возможностей местных сообществ позволит им решать свои уникальные задачи и полностью раскрыть свой потенциал.\n\nДля обеспечения успеха этой амбициозной реформы Михновский также подчеркнул важность меритократии в государственной службе. Он выступал за прозрачный и строгий процесс отбора кандидатов, при котором назначение на должность должно осуществляться с учётом их квалификации, опыта и преданности государственной службе. Такой подход был направлен на искоренение коррупции и кумовства, формирование культуры профессионализма и ответственности в бюрократическом аппарате."
ukrpol.650.a: "Большое облегчение!"

ukrpol.651.t: "Аграрная реформа Михновского"
ukrpol.651.d: "Атаман-министр Николай Михновский возглавил комплексную аграрную реформу, направленную на расширение прав и возможностей крестьянства и обеспечение его достойного места в развитии страны, что стало знаковым шагом, символизирующим его глубокую приверженность принципам социальной справедливости и равноправного развития. Признавая жизненно важную роль сельских общин и значение частной собственности на землю, реформы Михновского были направлены на поддержку, расширение возможностей и экономических прав трудолюбивых фермеров всего украинского государства. Прекрасно понимая проблемы крестьянства, Михновский отстаивал их право на частную собственность на землю. Он твердо верил, что предоставление крестьянам возможности владеть и обрабатывать свою землю не только воспитает в них чувство собственного достоинства и независимости, но и раскроет их потенциал, способный внести значительный вклад в развитие аграрного сектора и всего государства.\n\nАграрная реформа Михновского включала в себя несколько ключевых инициатив. Во-первых, он неустанно работал над обеспечением справедливого и прозрачного перераспределения земель, стремясь исправить историческую несправедливость и обеспечить более справедливое распределение сельскохозяйственных ресурсов. Одновременно Михновский уделял приоритетное внимание инвестициям в сельскую инфраструктуру и социальные услуги.\n\nАграрная реформа Михновского получила широкую поддержку сельских жителей, которые увидели в его инициативах искреннюю заботу об их благополучии и расширении прав и возможностей. Фермеры всего украинского государства с радостью восприняли возможность получить землю в собственность, модернизировать своё производство и внести свой вклад в экономический рост страны. Признание Михновским крестьянства как краеугольного камня прогресса страны, а также его непоколебимая приверженность правам и благополучию крестьянства укрепили его позиции как дальновидного лидера, выступающего за социальную справедливость."
ukrpol.651.a: "Великий!"

ukrpol.652.t: "Единство и независимость"
ukrpol.652.d: "В своем пламенном и проникновенном обращении к нации отаман-министр Николай Михновский повторил 10 заповедей Украинской народной партии, своей ранней организации. Он решительно провозгласил, что Украина должна оставаться единой, неделимой, независимой и свободной, распространяя свой суверенитет от Карпат до Кавказа. С ярым националистическим пылом Михновский заявлял, что нынешние границы Украины - это лишь остатки её истинного потенциала. Он утверждал, что судьба украинского народа и его законные территориальные притязания простираются от западных Карпат до восточных просторов Кавказа. Движимый глубоким чувством украинской идентичности и желанием восстановить историческую несправедливость, Михновский призывал к завоевательной войне. Он призывал народ к воинскому духу и борьбе за окончательное объединение всех украинских земель под единым знаменем.\n\n\nВ своем видении Михновский видел Украину мощной и экспансивной державой, простирающейся на огромные территории и объединяющей всех этнических украинцев в великое и единое государство. Он утверждал, что, вернув себе исконные земли, Украина выполнит своё историческое и культурное предназначение, закрепив своё место среди великих народов мира. Администрация Михновского взяла курс на милитаризацию, вкладывая значительные средства в расширение и модернизацию вооружённых сил."
ukrpol.652.a: "Украина будет единой."

ukrpol.653.t: "Политика принудительного переселения Михновского"
ukrpol.653.d: "Под руководством Николая Михновского на Украине проводится противоречивая политика принудительного переселения. Основными объектами этой политики являются евреи, русофоны, а также лица, идентифицирующие себя как этнические русские и поляки. Для проведения этой политики в жизнь были мобилизованы силы безопасности, что привело к массовой депортации и выселению населения из мест проживания. Семьи разлучаются, а отдельные люди выселяются и переселяются на незнакомые территории Украины. Политика принудительного переселения предусматривает конфискацию имущества, земли и собственности, принадлежащих перемещённым лицам, с целью их перераспределения среди украинского населения. Ключевым компонентом политики является культурная ассимиляция, в ходе которой неукраинские общины вынуждены отказываться от родного языка, традиций и культурных обычаев. Правительство продвигает украинский язык и культуру в качестве доминирующей идентичности, стремясь создать однородное общество."
ukrpol.653.a: ""Вперёд! Потому что нам не на кого и не на что оглядываться!""

ukrpol.654.t: "Переселение провоцирует беспорядки и вооруженные конфликты"
ukrpol.654.d: "Проведение на Украине михновской политики принудительного переселения вызвало массовые внутренние волнения и эскалацию напряженности среди пострадавшего населения. Прямым ответом на эту политику стали движения сопротивления и восстания, которые привели к значительному росту социальной напряженности и вооруженным конфликтам по всей стране. Общины, попавшие под действие переселенческой политики, включая евреев, русофонов и лиц, идентифицирующих себя как этнические русские и поляки, организовались для сопротивления действиям правительства. Они не желают покидать родные места и намерены защищать свои права и сохранять культурную самобытность. Сопротивление принимает различные формы - от мирных акций протеста и гражданского неповиновения до более воинственных действий. По мере роста недовольства некоторые группы населения прибегают к вооруженному сопротивлению, вступая в столкновения с силами безопасности и военизированными формированиями.\nВооруженные конфликты ещё более усугубили и без того нестабильную ситуацию на Украине. Обе стороны - правительственные войска и бойцы сопротивления - оказались в замкнутом круге насилия, что привело к жертвам и масштабным разрушениям. Столкновения перекинулись и на соседние регионы, дестабилизируя общую ситуацию с безопасностью.\n\nПравительство отреагировало на беспорядки жесткой мерой, развернув дополнительные силы безопасности и введя строгие меры контроля в пострадавших районах. В некоторых регионах было объявлено военное положение, что дало властям более широкие полномочия по подавлению инакомыслия."
ukrpol.654.a: "Мы справимся."

ukrpol.655.t: "Конфискация и перераспределение собственности"
ukrpol.655.d: "Неоднозначным шагом стало проведение правительством Украины под управлением Михновского политики конфискации имущества, направленной на изъятие активов и вещей перемещённых лиц, пострадавших от насильственного переселения. Эта политика направлена на перераспределение конфискованного имущества и активов среди населения Украины с целью обеспечения экономического равенства и благосостояния нации. В соответствии с этой политикой имущество, в том числе земля, дома, предприятия и другие активы, принадлежащие лицам, подвергшимся насильственному переселению, подлежат конфискации государством. В дальнейшем это имущество переходит под контроль государства и управляется соответствующими органами. Конфискованное имущество и активы впоследствии перераспределяются среди населения Украины с помощью различных механизмов. Правительство создает программы по распределению конфискованных земель и имущества среди нуждающихся, отдавая предпочтение лицам, активно участвовавшим в процессе переселения или пострадавшим от этой политики иным образом. Процесс перераспределения направлен на обеспечение социального равенства и устранение исторически сложившегося неравенства в сфере землевладения и распределения ресурсов. Правительство стремится к тому, чтобы перераспределенная собственность и активы способствовали общему благосостоянию и развитию населения Украины.\n\nПеремещённые лица и их сторонники протестуют против конфискации, воспринимая её как несправедливый и произвольный акт, который ещё больше усугубляет их и без того тяжелое положение. Эти протесты часто приводят к столкновениям с правоохранительными органами и дальнейшим социальным волнениям, усугубляя и без того напряженную ситуацию в стране. По мере реализации политики конфискации имущества её долгосрочные последствия и влияние на социальную сплоченность, экономическую стабильность и общее благосостояние украинского народа остаются предметом острых дискуссий и пристального внимания. Перед правительством стоят серьезные задачи по реализации этой политики при сохранении общественного согласия и соблюдении прав личности."
ukrpol.655.a: "Шляхта давно угнетает нас."

ukrpol.656.t: "Культурная ассимиляция"
ukrpol.656.d: "Под руководством Михновского проводится политика культурной ассимиляции, направленная на неукраинское население, проживающее на территории Украины. Правительство стремится оказать сильное давление на представителей этих групп населения, чтобы заставить их отказаться от родного языка, традиций и культурных обычаев в пользу ассимиляции в украинском обществе. В отношении неукраинцев, в том числе этнических меньшинств и языковых общин, проводится комплекс мер, направленных на утверждение украинского языка и культуры как доминирующей и объединяющей силы в стране. Политика поощряет принятие украинского языка в качестве основного средства общения и не допускает использования других языков в общественных местах, учебных заведениях и официальных учреждениях. Для реализации этой ассимиляционной программы правительство применяет целый ряд мер, таких как языковые ограничения, ограничения на культурное самовыражение, запрет или недопущение неукраинской культурной деятельности. Эти меры включают в себя введение штрафов или наказаний за использование неукраинских языков в публичных дискуссиях, демонтаж двуязычных вывесок, сокращение или прекращение финансирования культурных программ, пропагандирующих неукраинскую идентичность. Кроме того, учебные заведения обязаны уделять приоритетное внимание изучению украинского языка и истории, сводя к минимуму или игнорируя изучение других языков и культурных традиций. Неукраинские языки могут быть маргинализированы или исключены из школьной программы, что ограничивает возможности будущих поколений по сохранению своего языкового и культурного наследия.\n\nПолитика культурной ассимиляции вызывает значительное сопротивление и недовольство среди затронутых сообществ. Культурные, языковые и этнические меньшинства, а также люди, идентифицирующие себя с неукраинцами, выражают своё недовольство и несогласие с этими мерами. Протесты, демонстрации и акции гражданского неповиновения становятся обычным способом отстаивания права на сохранение и воспевание своего культурного наследия. По мере реализации политики культурной ассимиляции её последствия для социальной гармонии, культурного разнообразия и свобод личности остаются предметом постоянных дискуссий и опасений. Противоречие между стремлением к единой украинской идентичности и правами неукраинских общин ставит перед правительством серьезные задачи по обеспечению баланса между сохранением национального единства и признанием культурных и языковых прав."
ukrpol.656.a: ""Мы существуем, мы ощущаем своё существование и своё индивидуальное национальное "я"""

ukrpol.657.t: "Азартная игра Гетмана вызывает возмущение"
ukrpol.657.d: "Гетман Павло Скоропадський только что объявил о назначении новым отаманом-министром Бориса Бутенко, представителя русофильской фракции и видного деятеля фракции "Великие землевладельцы" Союза землевладельцев (ВСЗВ). Однако решение о включении Бутенко в состав правительства оказалось весьма спорным и вызвало широкую критику как со стороны правительственных чиновников, так и со стороны населения. Назначение Бутенко рассматривается как непродуманная и ошибочная попытка сближения Украинского Гетманата с Россией, против чего выступают многие представители власти и населения. Русофильская фракция с её ярко выраженными пророссийскими настроениями рассматривается как угроза независимости и национальной идентичности Украины, что вызывает беспокойство тех, кто ставит во главу угла суверенитет и самоопределение страны.\n\nВнутри правительства растет чувство беспокойства и разногласий по поводу решения о назначении Бутенко. Чиновники, выступающие за более независимый и национально ориентированный подход, выражают своё разочарование и досаду. Они считают, что союз с русофильской фракцией и Россией подорвет самостоятельность Украины и поставит под угрозу её долгосрочные интересы. Широкая общественность, и без того настороженно относящаяся к российскому влиянию, также выражает недовольство этим назначением. Многие воспринимают его как предательство стремления Украины к самоуправлению и видят в русофобской фракции препятствие на пути прогресса и развития Украины как независимого государства. Высказывается обеспокоенность последствиями сближения с Россией, учитывая историю её вмешательства и агрессии в отношении Украины.\n\nПротив назначения Бутенко выступают также общественные организации и политические движения, выступающие за более национально ориентированное видение Гетманата. Влияние русофильской фракции воспринимается ими как угроза культурному разнообразию Украины.\n\nПо мере усиления противостояния Гетман Скоропадский сталкивается с растущим давлением, требующим пересмотреть назначение и учесть недовольство народа. Будущее Гетманата висит на волоске, поскольку его руководство пытается преодолеть последствия этого противоречивого решения и вернуть доверие населения."
ukrpol.657.a: "Вперёд!"
ukrpol.657.b: "Отмените назначение! Украина останется единой!"

ukrpol.660.t: "Провозглашение Российской империи"
ukrpol.660.d: "В результате судьбоносного поворота украинский Гетман Павло Скоропадський издал прокламацию, которая прозвучала далеко за пределами России. С царственным размахом он объявляет о восстановлении Российской империи. Гетман Скоропадский, облаченный в парадные регалии, стоит на пороге политического гамбита. Он направляет приглашение во все уголки бывшей Российской империи, призывая влиятельных лиц Королевства собраться на Земский собор. Повестка дня - не что иное, как экстраординарная. На собравшихся сановников возложена священная обязанность избрать нового Царя - фигуру, которая будет нести мантию наследия Романовых и вершить судьбы возрожденного российского государства."
ukrpol.660.d2: "В результате судьбоносного поворота украинский Гетман Павло Скоропадський издал прокламацию, которая прозвучала далеко за пределами России. С царственным размахом он объявляет о восстановлении Российской империи. Гетман Скоропадский, облаченный в парадные регалии, стоит на пороге политического гамбита. Он направляет приглашение во все уголки бывшей Российской империи, призывая влиятельных лиц Королевства собраться на Земский собор. Повестка дня - не что иное, как экстраординарная. На собравшихся сановников возложена священная обязанность избрать нового Царя - фигуру, которая будет нести мантию наследия Романовых и вершить судьбы возрожденного российского государства. Однако среди шума, поднятого потенциальными кандидатами из семьи Романовых, вокруг самого Гетмана Скоропадского витает тонкая интрига. В придворных коридорах шепчутся, что Гетман может стать грозным претендентом на Императорский трон."
ukrpol.660.a: "Гетман Скоропадский - новый Царь!"

ukrpol.661.t: "Флаг для новой империи"
ukrpol.661.d: "Было несколько предложений принять новый флаг для новой империи, который бы подчеркивал её украинское происхождение."
ukrpol.661.a: "Обычный флаг Российской империи."
ukrpol.661.b: "Российский триколор с украинским гербом."
ukrpol.661.c: "Черносотенный флаг с украинским гербом."
UKR_change_the_imperial_flag: "Сменить Императорский флаг"

ukrpol.662.t: "Гетман-Царь?"
ukrpol.662.d: "В результате шокирующего поворота событий у Российской империи появился новый Царь, которого редко можно было бы увидеть в качестве претендента в сообщениях иностранной прессы. После того как Гетман Павло Скоропадський возглавил консервативные силы и русофильские группировки Украины, объединив их в успешной борьбе против бывшего российского правительства с целью восстановления царства, все ожидали, что Гетман в конце концов объявит, что специально созванный Земский собор выбрал истинного преемника Николая II. \n\nНесмотря на создание широкой автономии и льготных условий для украинского народа в рамках восстановленного царства, мало кто мог ожидать, что продолжателем воли Романовых будет назначен сам Скоропадский. Гетман в ответ милостиво принял такую честь и поклялся восстановить славу бывшей империи во всей её полноте, вновь возложив на себя великую миссию защитника православия и славянских народов на всей территории некогда огромной Евразии."
ukrpol.662.a: "Теперь это уже не такая Малороссия."

### ukrpol.150-170 USKHD
ukrpol.150.t: "Наследник короля Василя?"
ukrpol.150.d: "К сожалению, у нашего короля нет детей, и теоретически он имеет право выбрать себе преемника. Однако на практике это решение остаётся за украинским правительством, и только две кандидатуры даже рассматриваются высокопоставленными министрами. На престол претендуют племянник Василя, Лев Стефан Габсбург, и Данил Скоропадский, сын свергнутого Гетмана. Большинство членов УСхД поддерживают Данила, так как считают, что он ослабит зависимость Украины от Рейхспакта в силу отсутствия у него Королевских связей с европейскими династиями. Лев, несмотря на свои династические связи, имеет поддержку только со стороны Владимира Залозецкого-Саса и его единомышленников, многие из которых имеют серьезные связи с Австрией. Вопрос сейчас в том, что предпочтительнее."
ukrpol.150.d.upss: "К сожалению, у нашего короля нет детей, и теоретически он имеет право выбрать себе преемника. Однако на практике это решение остаётся за украинским правительством, и только две кандидатуры даже рассматриваются высокопоставленными министрами. На престол претендуют племянник Василя, Лев Стефан Габсбург, и Данил Скоропадский, сын свергнутого Гетмана. Хотя оба претендента в настоящее время проживают за границей: Данил был вынужден бежать вместе со своим свергнутым отцом, бывшим Гетманом Скоропадским, а Лев Стефан фактически никогда не жил на Украине, и о нем чаще всего говорят как об одном из младших Габсбургов, живущем в Галиции вместе со своим отцом. Большинство УПСС, включая Александра Шаповала, скорее всего, поддержат Данила, несмотря на их мнение о Гетмане, так как считают, что он ослабит зависимость Украины от Рейхспакта в силу отсутствия у него Королевских связей с европейскими династиями. Льва Стефана не очень поддерживает вторая половина: вместо этого генерал Греков, скорее всего, будет выступать против любой иностранной монархии на Украине или даже против монархии как таковой. Однако в этом случае он, скорее всего, поддержит Данила Скоропадского. Наконец, Пётр Болбочан является ярым сторонником короля Василя с момента своего первого знакомства с ним, но на самом деле ему не очень нравится, когда украинским государем становится кто-то другой. Поэтому личность молодого принца Лео Стефана ему больше импонирует, поскольку это тот молодой человек, о котором Болбочан может позаботиться, в том числе и о его взглядах и знаниях об Украине."
ukrpol.150.a: "Лео Стефан Габсбург!"
ukrpol.150.b: "Данил Скоропадский!"
ukrpol.150.c: "Может быть, мы отложим этот вопрос..."

ukrpol.151.t: "Кабинет Липинского"
ukrpol.151.d: "После прекращения правления Скоропадского должность Гетмана остаётся вакантной. Хотя мы планируем полностью избавиться от этой должности, заменив её обычным главой Совета министров, реформы пока не приняты.\n\nТаким образом, должен быть назначен временный "Гетман", уже не верховный лидер, а ограниченная должность главы правительства. При наличии УСхД у власти у короля есть только два варианта: либо Вячеслав Липинский, глава УСхД, либо лояльный Василию Владимир Залозецкий-Сас, филантроп из Буковины."
ukrpol.151.a: "Тост за новое правительство!"

ukrpol.152.t: "Свободное Королевство!"
ukrpol.152.d: "Режим Гетмана пал. Больше Скоропадский и его подавляющее СГД не будут диктовать Сейму и королю, как управлять страной.\nПоскольку Скоропадский был вынужден отречься от Гетманства, Король временно возглавил Совет министров, назначающий членов УСхД. В ближайшее время будут проведены масштабные реформы."
ukrpol.152.a: "Хай живе Вільна Україна!"

ukrpol.153.t: "Конституция национального согласия"
ukrpol.153.d: "Конституция национального согласия разрабатывалась ведущими членами УСхД в течение последних месяцев их пребывания у власти.\n\nНовая Конституция должна ликвидировать остатки Гетманата и официально установить на Украине нормальную парламентскую, конституционную монархию. Хотя в нее будут внесены некоторые изменения, связанные с традиционной украинской культурой, в основном предложенные УСхД, в ней не будет ни одной позиции, которая бы имела серьезное влияние.\n\nКонституция устраняет должность Гетмана и заменяет Сейм на Национальную Раду. Главой правительства станет лидер правящей партии. Со скорым вступлением в силу новой Конституции Украина окончательно сбросит оковы абсолютизма."
ukrpol.153.a: "Отлично!" 

ukrpol.154.t: "Народная Рада"
ukrpol.154.d: "В соответствии с изменениями, предложенными Комитетом по пересмотру Конституции, Державный Сейм переименован в Народную Раду. Кроме того, изменен избирательный закон, в котором разработана новая система избирательных округов, эффективно разделяющая наиболее населенные регионы. Теперь Рада сохранит действующий состав до следующих плановых выборов."
ukrpol.154.a: "На пути к настоящей классовой демократии."

ukrpol.155.t: "Сдвиг в идеологической позиции УСхД?"
ukrpol.155.d: "С общим дрейфом украинской политической системы в сторону большей прозрачности и открытости большинство УСхД стало менее устойчивым, что связано с позицией Липинского по созданию достаточно авторитарной большой партии."
ukrpol.155.a: "Либеральная коалиция!"
ukrpol.155.b: "Консервативная коалиция!"

ukrpol.156.t: "Новые зерновые контракты?"
ukrpol.156.d: "Делегация из [FROM.GetName] предложила нам подписать новые торговые контракты, касающиеся урожая и зерна. После того как [GetUKRTitle] Василий укрепил свою власть, мы можем больше не опасаться, что Гетман расторгнет любые соглашения с нами."
ukrpol.156.a: "Конечно!"
ukrpol.156.b: "Мы справимся одни, извините."

ukrpol.157.t: "Австрия согласна!"
ukrpol.157.d: "Нашей делегации удалось провести переговоры с австрийцами о заключении нового торгового соглашения. Мы не только сосредоточим свой экспорт в Австрии, но и получим от них некоторые льготы."
ukrpol.157.a: "Великолепно!"

ukrpol.158.t: "Австрия отказалась!"
ukrpol.158.d: "Делегация не смогла договориться с австрийцами о новом торговом соглашении. К сожалению, мы не получим никаких льгот от австрийского правительства."
ukrpol.158.a: "Это их потеря!"

ukrpol.159.t: "Чернинские соглашения"
ukrpol.159.d: "[GetUKRTitle] Василий сыграл важную роль в Брестских переговорах, предшествовавших заключению этого договора. \nОн был одним из немногих политиков, знавших о секретном приложении к договору, в котором Австро-Венгрия не только соглашалась признать независимое украинское государство, но и разделить Галицию на украинскую и польскую части. \nБлагодаря личным контактам Вильгельма с австрийским министром иностранных дел графом Черниным было решено, что в украинскую часть Галиции войдет и Холмская земля, а все эти земли составят отдельное коронное владение в составе империи. \n\nОднако реализовать эти планы не удалось: польское влияние на австро-венгерское правительство было слишком сильным, и под его давлением эти статьи протокола были денонсированы в июле 1918 г.\n\nОднако Василий никогда не забывал об этих договоренностях. Несмотря на то, что графа Чернина уже нет в живых, австрийскому правительству следует напомнить об этих договоренностях и заключить новый договор об объединении Восточной Галиции с Украиной."
ukrpol.159.a: "Обсудить галицийский вопрос с Австрией"

ukrpol.160.t: "Чернинские соглашения?"
ukrpol.160.d: "[GetUKRTitle] Василий сыграл важную роль в Брестских переговорах, предшествовавших заключению этого договора. \nОн был одним из тех немногих политиков, которые знали о секретном приложении к договору, где Австро-Венгрия не только соглашалась признать независимое украинское государство, но и разделить Галицию на украинскую и польскую части. \n\nБлагодаря личным контактам Вильгельма с министром иностранных дел Австрии графом Черниным было решено, что в украинскую часть Галиции войдет и Холмская земля, а все эти земли составят отдельное коронное владение в составе империи.\nЭти планы, однако, не удалось реализовать.\n\nНо Василий никогда не забывал об этих договоренностях. Несмотря на то, что графа Чернина уже не было в живых, он решил восстановить договоренности и потребовал Восточную Галицию для Украины."
ukrpol.160.a: "Они должны вступить в наш союз, если им нужна Восточная Галиция!"
ukrpol.160.b: "Предложите нейтральное буферное государство Западная Украина."
ukrpol.160.c: "Только не это."

ukrpol.161.t: "Австрийско-украинская конвенция"
ukrpol.161.d: "Австрийское правительство дало предварительное согласие, но потребовало, чтобы мы в ответ официально присоединились к их союзу."
ukrpol.161.a: "Это невозможно."
ukrpol.161.b: "Похоже, у нас нет другого выбора."

ukrpol.162.d: "Австрийское правительство предварительно согласилось, но вместо этого предложило создать на территории Восточной Галиции и Волыни нейтральное буферное государство Западная Украина, которое будет существовать как независимое государство не менее 2 лет. После этого судьба страны должна быть решена специальным Учредительным собранием, которое должно состояться в этих регионах."

ukrpol.163.t: "Австрия отказалась!"
ukrpol.163.d: "Правительство Австрии отказалось от предложения Василя, заявив, что территория Австрийской империи не подлежит обсуждению с иностранными государствами."
ukrpol.163.a: "Как грубо!"

ukrpol.164.t: "Украина Согласна!"
ukrpol.164.d: "Правительство Украины согласилось присоединиться к нашей фракции. Необходимые соглашения были подписаны и ратифицированы правительствами обеих стран, и теперь "Тарнопольские соглашения" будут вести обе наши страны в будущее."
ukrpol.164.d.buffer: "Украинское правительство согласилось на предложенный нами проект буферного государства. Необходимые соглашения подписаны и ратифицированы правительствами обеих стран, и теперь "Тарнопольские соглашения" будут вести оба наших государства в будущее."
ukrpol.164.a: "Великолепно!"

ukrpol.165.t: "Украина отказалась!"
ukrpol.165.d: "Украинское правительство отказалось от наших предложений."
ukrpol.165.a: "Очевидно, что это их потеря!"

ukrpol.167.t: "Рада Присяжных"
ukrpol.167.d: "Члены инициативной группы УСхД подписали положение о порядковом характере УСхД с трехступенчатым составом:\n\nНа высшем уровне находятся \n"Спивробитные Присяжные"\n\n или Жюри, возглавляемое Радой Присяжных, или Советом Жюри. Рада Присяжных также становится официальным названием Правительства Украины. На более низких уровнях будут находиться соответственно "Дийсни" и "Однодумцы", то есть "Истинные" и "Приверженцы"\n\nХотя новая система и подверглась критике со стороны некоторых, УСхД должны сами определить, как будет устроена их партия."
ukrpol.167.a: "Уже сейчас это похоже на некий масонский орден."

ukrpol.168.t: "Новый Гетман"
ukrpol.168.d: "Теперь, когда УСхД формально находится у власти, он приступил к реализации своих реформ. Согласно концепции украинского консерватизма, разработанной Липинским, именно Гетман должен быть лидером страны, несмотря на ограничения, накладываемые Конституцией и парламентом. Однако по соглашению Австрии, Германии и Украины Василий был коронован как Король. Поэтому предлагается немедленно переименовать Королевство в Гетманат, провозгласить Василя Гетманом Всея Украины, а его преемника - Гетманичем. \nКроме того, предлагается закрепить специальным законом престолонаследие и права наследников Гетманиха на престол Украины."
ukrpol.168.a: "За традиционную Украину!"

ukrpol.169.t: "Моральный кодекс"
ukrpol.169.d: "Стремясь реализовать монархические основы государственности, УСхД решительно отвергает нормы "партийности, голосования, выборов и другие демократические атрибуты, поскольку они ведут к карьеризму, демагогии и безответственности. \n\nПо словам Липинского, Моральный кодекс Гетманиста должен лежать в основе не только членов УСхД, но и граждан Украины, без чего функционирование страны невозможно.\n\n\n "Никто не имеет права называться Гетманистом и находиться в рядах Гетманистов, кто является украинцем только для того, чтобы насолить москвичам или полякам,\n\n\n" - сказал Липинский. -  "Желание всей душой иметь собственное украинское государство и понимание огромной трудности его получения - вот главный признак, который отличает Гетманиста от неГетманиста.""
ukrpol.169.a: "Будем надеяться, что это укрепит патриотизм!"

ukrpol.170.t: "Восстановление украинского казачества"
ukrpol.170.d: "С целью укрепления национально-политического развития Украинского государства, упрочения исторических и государственных традиций, национальной культуры и воспитания Рыцарских добродетелей у населения восстанавливается государство Украинского казачества как национально-политический фактор украинской государственности.\n\nКаждый гражданин имеет право принадлежать к государству Украинского казачества. Как заявил Липинский,\n\n"Казачество - это личное достоинство, которое не передается по наследству.\n\nСобрание Украинского Казачества в ближайшее время сформирует свои органы управления по территориальному принципу, которые будут подчиняться Великой Казацкой Раде при Гетмане. Так же утвердился девиз украинского казачества: "Бог-Гетман-Украина!""
ukrpol.170.a: "Бог! Гетман! Украина!"

ukrpol.171.t: "УСхД раскалывается!"
ukrpol.171.d: "В связи с более либеральной позицией Залозецкого-Саса в глазах лидера УСхД Липинского и общим одобрением этих действий со стороны [GetUKRTitle], объявление о создании новой Королевской коалиции с либеральными партиями привлекло большое внимание и обсуждалось Липинским и его ближайшими соратниками. По их мнению, подобные обстоятельства могут привести к общей нестабильности на Украине, и поэтому они публично дискредитировали Залозецкого-Саса и его сторонников.\n\nВ прошлом УСхД уже пережила подобный раскол, когда Скоропадский вышел из партии и создал свою собственную - СГД. Однако в тот раз на "либеральной" стороне раскола оказался Липинский.\n\nНо, тем не менее, решение съезда партии о лишении членства Залозецкого-Саса и его сторонников привело к громкому скандалу и даже политическому кризису. Хотя премьер-министр и осудил это решение, в настоящее время он работает над созданием новой политической фракции в [GetUkrainianParliamentFullName], которая впоследствии будет оформлена в совершенно новую партию. Получив название УМП (Украинская монархическая партия), новая руководящая организация уже начала работу по созданию отдельного от УСхД политического образования."
ukrpol.171.a: "УСхД в очередной раз раскололась."

ukrpol.172.t: "Слухи об отречении Василя [GetUKRTitle]"
ukrpol.172.d: "В последнее время по Киеву, где находится резиденция [GetUKRTitle], распространяются слухи о том, что здоровье [GetUKRTitle] заметно ухудшилось, якобы их распространяют слуги. Несмотря на то, что он ещё не очень стар и ему нет и 50 лет, [GetUKRTitle] оглох на одно ухо и с трудом выполняет обязанности [GetUKRTitle]. В связи с этим ходят слухи, что [GetUKRTitle] намерен отречься от престола, чтобы уехать в Галисию, где он будет жить вдали от политических интриг и восстанавливать своё здоровье. Однако правда это или нет, узнать точно невозможно, пока не будет сделано заявление представительства Василя."
ukrpol.172.a: "Слухи подтвердились."
ukrpol.172.b: "Чушь! Василий не намерен отрекаться от престола!"

ukrpol.173.t: "[GetUKRTitle] Василий Украинский отрекается от престола!"
ukrpol.173.d: "Сегодня Королевский дворец в Киеве официально сообщил, что [GetUKRTitle] Василий [UKR.GetNameDef] отрекся от престола в пользу своего наследника. Основная причина, о которой сообщается, - заметное ухудшение здоровья [GetUKRTitle]. Ближайшие два месяца Василий проведет в Австрии, затем посетит свою родину - Галицию, а затем вернется в Украину, чтобы продолжить своё служение стране, но уже не в роли [GetUKRTitle]."
ukrpol.173.a: "Украинский монархизм продолжает жить."

ukrpol.174.t: "скрытое событие"
ukrpol.174.d: "скрытое событие"
ukrpol.174.a: "скрытое событие"

ukrpol.175.t: "Отставка Лыпинского"
ukrpol.175.d: "Вскоре после завершения работы комиссии по внесению изменений в Конституцию Вячеслав Липинский официально подал в отставку в связи с тем, что ряд принятых решений не соответствует доктрине украинского консерватизма. Несмотря на то, что он больше не будет отаманским министром правительства, он останется лидером УСхД и будет координировать работу ряда партийных структур и организаций. \n\nВ настоящее время, в отсутствие руководителя правительства, выдвинуты некоторые кандидатуры, которые партии предлагается рассмотреть и в связи с этим обратиться к королю с просьбой о назначении нового главы правительства."
ukrpol.175.a: "Новым лидером становится Владимир Залозецкий-Сас!"
ukrpol.175.b: "Сергей Шемет выдвинут на пост лидера."

ukrpol.176.t: "Розмова із Загравою"
ukrpol.176.d: "Дмитрий Донцов долгое время был одним из врагов нашего режима. С начала 1920-х годов Липинский постоянно критиковал доктрину интегрального национализма Донцова за её жестокость и невежество. Если Донцов вначале участвовал в создании УДХП, то вскоре он отдалился от Гетманистов. С тех пор его группа "Заграва" занимается распространением ультранационалистической пропаганды. Сегодня этому жалкому движению будет положен конец. Специальным указом [ROOT.GetLeader] по инициативе Липинского группе "Заграва" запрещёно участвовать в любой общественной жизни, в том числе публиковаться в любых журналах."
ukrpol.176.a: "Радикализму Донцова нет места на Украине."

ukrpol.177.t: "Судьба СГД"
ukrpol.177.d: "Союз Гетманистов-статистов никогда не был массовой организацией. Он состоял в основном из наиболее близких к Гетману людей и все годы после выхода из СГД занимался укреплением его личной, диктаторской власти. С точки зрения основных постулатов Хлеборобова-Державникова, эти люди являются предателями не только партии, но и всей страны, поскольку способствовали тому, что Украина до сих пор страдает от последствий диктатуры Скоропадского.\n\nЭта точка зрения, однако, оспаривается рядом политических деятелей. В частности, они испытывают некоторую жалость к бывшим членам партии и настаивают на том, что теперь, когда Гетман свергнут и изгнан, необходимо начать работу по реинтеграции бывших членов партии и объединению всего Гетманского движения."
ukrpol.177.a: "Мы должны работать над тем, чтобы вернуть их в наше движение."
ukrpol.177.b: "Запретить этим фанатам Скоропадского заниматься политикой."

ukrpol.178.t: "Комитет по конституционному контролю"
ukrpol.178.d: "Режим, установленный Гетманом Скоропадским, был диктаторским, несправедливым и тираническим для Украины. Несмотря на ряд уступок, которые Гетман сделал Украине, они были навязаны ему Германией и Австро-Венгрией. Теперь, когда Гетман вынужден отречься от своего Гетманства, Украине необходима конституционная реформа.\n\nПо настоянию Липинского была создана комиссия по пересмотру конституции. В ближайшее время она должна рассмотреть основные вопросы, подлежащие изменению.\n\nПринятые решения лягут в основу новых конституционных изменений и должны окончательно изменить Украину к лучшему, в соответствии с принципами аграрников-государственников"
ukrpol.178.a: "Украина должна стать лучше."

ukrpol.179.t: "Шемет 'Практическая политика'"
ukrpol.179.d: "Сергей Шемет предложил реализовать так называемую "Практическую политику" - принципиально новую и во многом идеологически искаженную доктрину, которая заключается в прагматичном и реалистичном подходе к нуждам и потребностям украинцев и которая позволит нам оставаться с народом и говорить на одном языке. \n\nВ отличие от доктрины Липинского, предлагающей создание четкой классово-иерархической системы, Шемет заинтересован в привлечении к политической активности широких слоев населения, хотя, безусловно, основное внимание будет уделено кормильцам и крестьянам, то есть основному аграрному классу. \n\nПо словам самого Шемета, недопустимо превращать Липинского в Магомета, а основополагающий документ УСхД "Послания братьям-хлеборобам" - в Коран. И хотя принципы украинского консерватизма важны, они не должны затмевать здравый смысл и реальную политическую ситуацию."
ukrpol.179.a: "В его словах есть определенный смысл."

ukrpol.180.t: "Дорошенко "Мистеви" УПСФ"
ukrpol.180.d: "Дмитрий Дорошенко был давним соратником и Гетмана Короля, и нашей партии, несмотря на то, что возглавлял свою собственную. Хотя в целом он придерживается гораздо более либеральных, а точнее, национал-демократических политических предпочтений, он всегда был верным Гетманцем. Однако наша способность договориться с ним о коалиции не гарантирована, так как если бы наши предыдущие шаги в ходе Конституционного контроля могли бы перевести Дорошенко на другую сторону баррикад."
ukrpol.180.a: "Он станет ценным союзником."
ukrpol.180.b: "Дорошенко отказался от альянса!"

ukrpol.181.t: "Допрос Сергея Шемета"
ukrpol.181.d: "Недавнее решение о ликвидации и запрете деятельности СГД не могло не затронуть и нашу партию, поскольку многие её члены были связаны с Гетманом. Особого внимания заслуживает Сергей Шемет, давний соратник Липинского, который все эти годы оставался членом партии, но поддерживал связи и со Скоропадским.\n\nСергей Шемет также критически относился к некоторым принципам партии: например, он довольно негативно относился к идеалистическим идеям Липинского и считал, что партия должна стать более "приземленной" - проводить реалистическую и прагматическую политику. Его идеи легли в основу статьи "Практическая политика", опубликованной пару лет назад в журнале Липинского.\n\nТеперь возникает вопрос, стоит ли доверять Шемету, или его связи со Скоропадским полностью дискредитируют его."
ukrpol.181.a: "Он - верный липинец!"
ukrpol.181.b: "Связи со Скоропадским доказывают, что ему нельзя доверять."

ukrpol.182.t: "Украинские демократы-хлеборобы"
ukrpol.182.d: "Украинская демократическо-аграрная партия (УДХП), созданная в мае 1917 г. по инициативе Сергея Шемета и других "хлиборобов", возникла как противовес "Селянской спилке" и Всероссийскому союзу землевладельцев. Идеологически партия была близка к партии "В настоящее время", получила своё название по инициативе Липинского и базировалась на его платформе украинского консерватизма. \n\nЭта программа во имя независимости Украины уступала идеям монархизма и была гораздо демократичнее Гетманистского национализма Липинского - более ориентированного на сословные принципы, который лег в основу нынешнего УСхД. \n\nПо инициативе Сергея Шемета на съезде партии был поставлен вопрос об идеологическом возвращении к принципам УДХП - объединении всего Гетманского движения в единый национальный фронт развития украинского государства и отходе от авторитарных принципов, заложенных Липинским."
ukrpol.182.a: "Это было ошибкой, мы - Гетманисты-классовики!"
ukrpol.182.b: "Переименуйте партию, чтобы подчеркнуть нашу открытость народу!"

ukrpol.183.t: "Единая Гетманистская организация!"
ukrpol.183.d: "Усилия Шемета по созданию единого национально-консервативного фронта Гетманистов наконец-то можно считать завершенными. Благодаря его работе по объединению Гетманистского движения уже можно констатировать, что все противоречия, разделявшие членов партии, сняты и найден общий компромисс. \n\nТеперь Гетманистская организация представляет собой мощную коалицию, способную отстаивать интересы широких слоев народных масс, прежде всего аграриев, и является сильной и ответственной властью."
ukrpol.183.a: "Воистину, Гетманат будет жить!"

ukrpol.184.t: "Падение кабинета Шемета"
ukrpol.184.d: "Попытки Шемета создать единый национально-консервативный фронт Гетманистов оказались совершенно неоправданными и во многом противоречили прежним решениям партии и Конституционного комитета. Гетманистское движение остаётся раздробленным и неспособным отвечать на вызовы времени, как считает сам Шемет, поэтому он и заявил [GetUKRTitle] о своей отставке.\n\nНовое правительство, которое возглавил Владимир Залозецкий-Сас, давний сторонник [Root.GetName], вынуждено работать в условиях назревающего политического кризиса, но очевидно, что теперь все задачи будут сосредоточены на решении наиболее острых политических и экономических проблем, а не на объединении различных Гетманских организаций."
ukrpol.184.a: "Новым отаманом-министром Царь назначает Залозецкого-Саса."

ukrpol.185.t: "Украинские либерал-демократы"
ukrpol.185.d: "Украинские либерал-демократы, ПУЛД(С-Ф), в первые годы своего существования выступали на стороне Директорія. Однако они никогда не были очень лояльны и схожи по взглядам с большинством социалистической республиканской оппозиции. Более того, они поддерживали хорошие отношения с Дорошенко, лидером Гетманитской фракции некогда единого УПСФ.\n\nНаши последние переговоры с Сергеем Ефремовым и Александром Шульгиным, лидерами ПУЛД, показали, что они готовы сотрудничать с нашим режимом, что не только обеспечивает нам большую поддержку электоральной базы ПУЛД, но и делает наше движение сильнее в целом."
ukrpol.185.a: "Наконец, поддержка слева!"

ukrpol.186.t: "Союз с батькой самостийником"
ukrpol.186.d: "Николай Михновский известен как первый политик, открыто призывавший к независимости Украины. Для достижения этой великой цели он пропагандировал террор против Императорского правительства. В то время он был в меньшинстве, так как большинство социалистов отвергало сепаратизм. Его самовыражение и амбиции оттолкнули его от любой крупной партии, и он остался один, сосланный Гетманом. Тем не менее, Михновский - жизненно важный человек для той новой Украины, которую мы строим. С его опытом, ораторскими способностями и мыслями мы сможем раз и навсегда обезопасить наш самостийник. Мы должны немедленно заключить союз с нашим старым другом, который когда-то очень помог нам в строительстве УДХП."
ukrpol.186.a: "Первый независимец вернулся."

ukrpol.187.t: "О тех, кто не имеет занятия"
ukrpol.187.d: "В последние недели канцелярию Атамана-Министра захлестнул шквал заявлений, жалоб, просьб, а иногда и требований, исходящих в основном от различных профессиональных организаций юристов, врачей, учителей и представителей других профессий, считающихся непроизводственными. Всеукраинский союз медицинских работников, [202.GetName] Судебное общество, Ассоциация учителей Украины, Союз журналистов, Национальная академия наук и многие, многие другие - все они требуют такого же уровня представительства в советах классов, какой был предоставлен аграрным и промышленным организациям.\n\nСитуация непростая. С одной стороны, эти профессионалы крайне важны для общества и страны, и многие из них, безусловно, обладают только искренним желанием служить народу без каких-либо политических устремлений. С другой стороны, история не раз показывала, что люди, не имеющие прочных корней в традиционных структурах производящих классов, зачастую лишены чувства ответственности перед обществом в целом и часто руководствуются собственными мелкими амбициями. Именно это в конечном итоге и привело к гибели Народной Республики в 1917 году - слишком многое решали юристы, писатели и публицисты, а те, кто работал на земле или обеспечивал промышленное развитие страны, остались за бортом процесса принятия решений.\n\nМы не должны повторять эту ошибку, но, возможно, компромиссное решение возможно?"
ukrpol.187.a: "Мы уже поддерживаем эти организации, не так ли?"
ukrpol.187.b: "Они могут играть лишь консультативную роль в советах классов."
ukrpol.187.c: "Согласиться с требованиями."

ukrpol.188.t: "Коррупция от ВСЗВ?"
ukrpol.188.d: "Ходят слухи о возможном вмешательстве ВСЗВ в работу нового правительства, в котором доминирует УСхД. Согласно этим слухам, некоторые члены ВСЗВ используют свои финансы и социальное положение для влияния на процесс формирования и выборов в местные и региональные советы классов. Альянс между УСхД и этими лоббистскими организациями с самого начала был весьма непростым, и многие встревожены таким развитием событий. Мы могли бы провести дальнейшее расследование, но дальнейший раскол между альянсом нашего правительства с ВСЗВ может выглядеть не лучшим образом, учитывая обязательства, которые мы взяли на себя в отношении этого альянса."
ukrpol.188.a: "Проведите дальнейшее расследование."
ukrpol.188.b: "Возвращайтесь, когда у вас будут реальные доказательства."

ukrpol.189.t: "Реальные доказательства"
ukrpol.189.d: "Похоже, что слухи оказались правдой: расследование деятельности ВСЗВ позволило обнаружить множество доказательств, указывающих на махинации невероятных масштабов. Чиновники, связанные с альянсом, лоббировали в местных классовых советах интересы крупных землевладельцев и промышленников в ущерб более бедным фермерам и мелким предпринимателям в обмен на большее влияние в местной и региональной администрации, в результате чего многие из наиболее влиятельных классовых советов превратились в те, где доминирует альянс. Этого, конечно, нельзя допустить, но и полностью отвергать ВСЗВ было бы неразумно. Так или иначе, мы должны найти способ с ними справиться."
ukrpol.189.a: "Дать им строгое предупреждение, чтобы они прекратили."
ukrpol.189.b: "Устранить чиновников, связанных с лоббированием."

ukrpol.190.t: "Скандал с ВСЗВ"
ukrpol.190.d: "На аграриев-статистов обрушилась волна обвинений в коррупции. Многие газеты обнаружили контакты между альянсом ВСЗВ и местными классовыми советами, косвенно выставляя правительство либо некомпетентным, либо не желающим принимать меры. Несмотря на то, что новости уже вышли, мы все равно должны что-то предпринять, чтобы спасти свою репутацию..."
ukrpol.190.a: "Тихо отстранить их..."
