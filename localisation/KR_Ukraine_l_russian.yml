UKR_Isaak_Mazepa_sec_sde: "Ісаак Мазепа" #usdrp sec
UKR_Isaak_Mazepa_sec_sde_desc: "Исаак Мазепа родился в семье горожан казацкого происхождения. Его отец дал сыну образование в Новгород-Северской уездной бурсе, затем в духовной семинарии в Чернигове. После окончания семинарии он сдал экзамены на аттестат зрелости в классической гимназии и осенью 1904 г. поступил на естественный факультет Санкт-Петербургского университета. В это же время он вступил в украинское студенческое общество, впоследствии Революционную украинскую партию (РУП), а с 1905 года - Украинскую социал-демократическую рабочую партию (УСДРП), одним из лидеров которой он впоследствии стал.\n\nПосле получения диплома в 1911-1915 годах он работал агрономом в земских учреждениях Нижегородской губернии. Вместе с группой молодых агрономов посетил Австро-Венгрию, Германию и Данию с целью изучения систем земледелия. В 1915 г. вернулся на Украину и поселился в Екатеринославе, работал в губернском продовольственном комитете при губернской администрации. В это же время установил контакты с местной нелегальной организацией УСДРП, развернувшей широкую антивоенную пропаганду\n\nНа городских выборах 1917 г. стал одним из девяти депутатов от украинских партий в Екатеринославской думе. Он также вошел в состав губернской земской управы. Был избран в Екатеринославский совет рабочих и солдатских депутатов от рабочих металлургического завода Брянского общества. \n\nНа II Всеукраинском съезде Советов в Екатеринославе возглавил фракцию украинских социалистов, в которую входили представители УСДРП и правых украинских социалистов-революционеров.\n\nМазепа, как лидер катеринославского социалистического движения, был включен в состав ЦК УСДРП, где возглавил антисоветскую фракцию, выступая против "диктатуры пролетариата против деревни", что принесло ему славу оплота несоветской фракции партии и союзника как для центра, так и для правого крыла УСДРП."
