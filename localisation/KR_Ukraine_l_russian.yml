UKR_social_democrat_party4_long: "Директорія Української Народної Республіки в екзилі\n§gОбразованное в 1919 году правительство Украинской Народной Республики в изгнании, более известное как Директория, на протяжении многих лет ведет подрывную деятельность против официально признанного Гетманата. \n\nСоциалистическая Директория объединяет наиболее радикальные и левые движения и партии, запрещённые или изгнанные с территории Королевства. С помощью культурно-просветительского общества "Просвита" Директория распространяет антимонархические настроения в обществе и армии.§!"
