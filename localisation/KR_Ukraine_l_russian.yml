## УСхД ideas ##
UKR_impending_failure: "Грядущий крах"
UKR_impending_failure_desc: "Консервация украинской политики и провал восстания "Директории" привели к тому, что украинский народ довольно апатично относится к политике и надежде на перемены. Это противоречит идеологии украинского консерватизма, которая требует "творческого" национализма и активного участия наиболее экономически способных слоев населения Украины. Если мы не сможем доказать это народу, то сделаем только хуже."
UKR_new_monarchy: "Трудовая Дидычна Монархия"
UKR_new_monarchy_desc: "Украина должна стать Трудовой Наследственной Монархией - единственно верной и подходящей формой правления для украинской нации. Под руководством нашего Монарха и УСхД Украина будет процветать."
UKR_organic_corporatism: "Органический корпоративизм"
UKR_austrian_regent: "Регент Лев Карл фон Габсбург"
UKR_austrian_regent_desc: "До 1946 г., когда Лев III станет совершеннолетним, его представляет его отец, регент Лев Карл фон Габсбург, брат Василя. Известный как приверженец Австрии, при его содействии Украина, скорее всего, попадет в австрийскую сферу влияния."
UKR_uskhd: "Хлеборобская Украина"
UKR_uskhd_desc: "Концепция "Хлеборобской Украины", или "Фермерской Украины", - это концепция превращения нашей преимущественно аграрной страны в рай для тех, кто возделывает её землю. Землевладельцы, фермеры и крестьяне - все они должны объединиться в класс "Хлеборобов" и упорным трудом обеспечивать потребности нашего народа и государства."
UKR_loyal_intelligentsia: "Верная интеллигенция"
UKR_loyal_intelligentsia_desc: "Ни в коем случае нельзя исключать из нашей программы тех, кто не принадлежит к производящим классам, - если они присягают нам на верность и не ведут против нас агитации."
UKR_highest_moral_authority: "Авторитет Церкви"
UKR_highest_moral_authority_desc: "Без великого учения Православной Церкви на кого может опереться наш народ как на нравственный авторитет? Гетман может быть нашим мужественным, благородным и мудрым главой государства, но он не Бог."
UKR_happy_workers: "Права трудящихся соблюдаются"
UKR_ukrainian_agrarianism: "Украинский аграризм"
UKR_ukrainian_agrarianism_desc: "Украинский аграризм, порожденный новейшей политикой Гетманата, - это специфическое для бывших имперских земель мышление, распространенное среди крестьянско-фермерского населения. Оно очень консервативно, выступает против любого радикализма, социализма, готово защищать свою землю, не желая отдавать выращенный хлеб никому, кроме той цены, которую устанавливает само."
