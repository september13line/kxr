ukrel.1.t: "Год выборов"
ukrel.1.d: "В конце этого года состоятся очередные выборы в [GetUkrainianParliamentFullName]. Как заявило правительство, предвыборная кампания разрешенных политических партий официально началась. Однако в случае чрезвычайных или непредвиденных обстоятельств, которые не позволят провести выборы на всей территории Украины, они будут перенесены на другую дату."
ukrel.1.a: "Надеемся, что на этот раз выборы будут честными."

ukrel.5.t: "[GetYear] Выборы переносятся"
ukrel.5.d: "После начала войны многие стали задаваться вопросом, что же будет с запланированными всеобщими выборами [GetYear]. Срок пребывания у власти правительства [UKR.GetRulingParty] постепенно подходит к концу, и хотя выборы должны состояться в ближайшие недели, сложившаяся ситуация, безусловно, осложняет ситуацию. Поэтому парламент [GetUkrainianParliamentFullName] проголосовал за то, чтобы отложить выборы и позволить правительству оставаться у власти до тех пор, пока мир не вернется на наши земли.\n\nНесколько деятелей в [GetUkrainianParliamentName] и правительстве заявили, что проведение выборов в такой момент было бы безответственным. Это мнение разделяет большинство населения Украины, но многие разочарованы тем, что им придется ждать так долго, чтобы их голос снова был услышан. В результате возрождается решимость довести войну до конца, и многие готовы бороться за свой демократический образ жизни."
ukrel.5.a: "Народная война. Мечта народа."

ukrel.10.t: "Выборы президента Украины [GetYear]"
ukrel.10.d: "После завершения избирательной кампании страна собралась для того, чтобы выбрать Президента Украины. Подсчет голосов почти завершён, и скоро народ узнает, кто будет приведен к присяге в качестве нового лидера Украины."
ukrel.10.a: "Кандидат от социалистов получает мандат!"
ukrel.10.b: "Кандидат УСхД получает мандат!"
ukrel.10.c: "Обвальная победа кандидата от УПСС!"

ukrel.11.t: "Выборы на Украине [GetYear] [GetUkrainianParliamentName]"
ukrel.11.d: "После завершения избирательной кампании новый созыв [GetUkrainianParliamentFullName] готов к принятию присяги в качестве нового парламента страны. С объявлением результатов выборов мы можем поздравить победителей..."
ukrel.11.a: "РевАльянс - Укаписты одержали победу."
ukrel.11.b: "РевАльянс - Эсеров обеспечивают себе большинство."
ukrel.11.c: "УНС - победа Мазепы."
ukrel.11.e: "УНС - уверенное большинство Никовского."

ukrel.12.t: "Выборы на Украине [GetYear] [GetUkrainianParliamentName]"
ukrel.12.d: "После завершения избирательной кампании новый созыв [GetUkrainianParliamentFullName] готов к принятию присяги в качестве нового парламента страны. С объявлением результатов выборов мы можем поздравить победителей..."
ukrel.12.a: "Левая коалиция получила большинство"
ukrel.12.b: "Обвальная победа коалиции либералов и национал-демократов"

ukrel.13.t: "[GetYear] [GetUkrainianParliamentName] Выборы"
ukrel.13.d: "После завершения избирательной кампании новый созыв [GetUkrainianParliamentFullName] готов принять присягу в качестве нового парламента страны.\n\nПоследние несколько лет прошли под знаком уверенного правления [ROOT.GetRulingParty], и хотя некоторые из их инициатив оказались не столь успешными, как планировалось изначально, народ охотно проголосовал за [ROOT.GetRulingParty] снова, дав ей шанс на новый срок. Таким образом, [ROOT.GetLeader] сохраняет за собой пост лидера нации."
ukrel.13.a: "Поздравляем [ROOT.GetRulingParty]!"

ukrel.14.a: "УПСФ(м) возглавляет коалицию."
ukrel.14.b: "[UKRGetUSKhDPartyShort] получает большинство."
ukrel.14.c: "Это триумф СГД"


### Economy Focuses ###
UKR_Agricultural_Crisis: "Реакция на аграрный кризис"
UKR_Agricultural_Crisis_desc: "Аграрный кризис практически разрушил украинскую экономику и стабильность в стране. Король едва контролирует страну, лояльные Гетману крестьяне требуют земельных реформ, пророссийские силы и националисты требуют радикальных мер, а социалисты мобилизуют своих сторонников по всей стране..."
UKR_Stabilize_Hryvnia: "Стабилизация курса гривны"
UKR_Stabilize_Hryvnia_desc: "Впервые гривна была выпущена в обращение 17 октября 1918 года. Первоначально предполагалось, что гривна будет играть роль облигаций внутреннего займа. Однако нехватка банкнот в обращении привела к тому, что в начале 1919 года в качестве денег стали использоваться как облигации, так и отдельные купоны. За это время экономика страны стабилизировалась, и многие усилия бывшего министра финансов Антона Ржепецкого по стабилизации национальной украинской валюты были оправданы. Однако в связи с "Чёрным Понедельником" ситуация ухудшилась. Необходимо принять срочные меры по стабилизации гривны!"
UKR_deposit_protection_law: "Возможности банка «Державний»"
UKR_deposit_protection_law_desc: "К 1936 году в стране была создана широкая сеть кредитно-банковских учреждений с многоуровневой структурой, которая охватывала все отрасли аграрно-промышленной экономики региона. Она обеспечивала нормальное движение товаров, денежных и кредитных ресурсов, хотя по своей мощности значительно уступала аналогичным системам индустриальных и индустриально-аграрных стран Западной Европы. Однако сейчас наша система нуждается в дополнительной поддержке со стороны государства. Наделив дополнительными полномочиями Государственный банк "Державный", мы сможем обеспечить ему возможность спасения терпящих бедствие коммерческих банков."
UKR_State_Sponsored_Construction_Works: "Строительство за счёт государства"
UKR_State_Sponsored_Construction_Works_desc: "Для быстрой индустриализации страны государство должно направлять деньги и ресурсы на строительство важнейших для экономики страны объектов, требующих быстрого завершения. Давайте создадим систему таких работ и поможем украинской экономике развиваться."
UKR_State_Sponsored_Construction_Works_tt: "Мы разблокируем £GFX_decision_icon_small Решения для§HИндустриализации§! Украины"
UKR_Rural_Credit_Banks: "Сельские кредитные банки"
UKR_Rural_Credit_Banks_desc: "В условиях разразившегося сельскохозяйственного кризиса кредиты на селе не пользуются популярностью. Государственный земельный банк отказывается выдавать кредиты непосредственно хозяйствам, находящимся на грани дефолта. Необходимо создавать сельские банковские системы, призванные обеспечить бедным крестьянам доступ к столь необходимой финансовой поддержке и кредитам."
UKR_rural_banks_tt: "§CРешения по реформе будут стоить на 20 меньше политической власти.§!"
UKR_Resume_Cash_Crop_Exportation: "Возобновить экспорт товаров"
UKR_Resume_Cash_Crop_Exportation_desc: "Украина сохраняет аграрную экономику, однако недавние экономические трудности нанесли серьезный ущерб основным видам сельскохозяйственного экспорта. Сейчас, когда цены на экономическом рынке в значительной степени стабилизировались, мы можем возобновить экспорт сельскохозяйственной продукции и инвестировать полученную прибыль."
UKR_compensation_for_losses: "Компенсация потерь"
UKR_compensation_for_losses_desc: "Прямая компенсация потерь, вызванных сельскохозяйственным кризисом, хотя и является более дорогостоящим решением, чем создание банковской системы кредитования сельского населения, поможет нашим аграриям и укрепит доверие к правительству."
UKR_compensation_for_losses_tt: "§CРеформа займет больше времени.§!"
UKR_Ukrainian_Recovery: "Начать восстановление Украины"
UKR_Ukrainian_Recovery_desc: "Социальные проблемы всегда провоцируют политическую нестабильность. Многие крестьяне из-за ужасных условий жизни присоединяются к социалистическим, националистическим или российским сепаратистским движениям. Если мы хотим спасти Украину от распада, мы должны начать программу восстановления, помочь беднейшим зерновым в Центральной Украине, обеспечить наше население дешевой электроэнергией. Для этого нам нужны деньги."

 ### Army ### (Changed into Skoropadskyi's Army, Nationalist Army, Republican Army and Socialist Army)
 UKR_ostwall_focus: "Программа Оствалл"
 UKR_ostwall_focus_desc: "Первоначально разработанная в конце 1920-х годов ландсвером Балтии, программа "Восточный вал" представляет собой комплексную систему укреплений на передовых рубежах Рейхспакта. Украина слишком велика и имеет слишком много опорных пунктов, чтобы поддерживать одну сплошную линию укреплений, но некоторые наши офицеры начали разрабатывать планы модификации Оствалл, к которым курсанты проявили огромный интерес."
 UKR_army_internal_structure_review: "Обзор внутренней структуры армии"
 UKR_army_internal_structure_review_desc: "Наступает 1936 год, и Гетман Павло Скоропадський по поручению короля Василя проводит ежегодный смотр внутренней структуры армии. Будучи личным проектом Гетмана, Скоропадский посвятил много времени и средств формированию военного аппарата."
 UKR_fate_of_freikorps: "Судьба Украинского Фрайкорпуса"
 UKR_fate_of_freikorps_desc: "Созданный в 1919 году Украинский фрайкорпус помог Гетману обеспечить свою армию немецкими добровольцами в обмен на землю. Для некоторых, однако, это становится настоящей проблемой. Необходимо решить, что делать с Фрайкорпусом и, возможно, расформировать его."
 
 UKR_army_research_bureau: "Армейское исследовательское бюро"
 UKR_army_research_bureau_desc: "По мере продвижения в будущее становится очевидным, что новые войны будут скорее выигрываться с помощью передовых технологий, чем с помощью окопной войны или тактики "дождевых волн". В связи с этим в армии необходимо создать отдел, который будет следить за всеми новыми разработками в области доктрины и технологий."
 UKR_armament_program: "Резервное вооружение"
 UKR_armament_program_desc: "Численность нашего резерва легко превышает миллион человек, но суровая правда состоит в том, что на случай мобилизации у нас едва хватает техники, чтобы вооружить и половину этого количества. Проблема должна быть решена быстро."
 UKR_state_arsenals: "Инспекция арсеналов"
 UKR_state_arsenals_desc: "Оружейная промышленность Украины разбросана по всей стране и не имеет общего координирующего органа, который бы руководил исследованиями и производством. Назначение военного органа для контроля за ними обеспечит эффективность."
 UKR_state_arsenals_tt: "\nОстерегайтесь, поскольку наш общий §CПоказатель индустриализации§! увеличивается, §Gсредства вооружения§! которые могут быть получены, увеличиваются, уменьшая при этом непосредственный бонус к §CПоказателю индустриализации§!.\n"
 
 UKR_centralise_military_railway_service: "Централизация ж/д"
 UKR_centralise_military_railway_service_desc: "Единая структура материально-технического обеспечения - это основа жизнедеятельности любой армии, защищающей такую большую страну, как Украина. Все поезда, используемые армией, будут организованы в едином управлении при штабе армии, вместо нынешней региональной организации."
 UKR_adopt_modern_radio_technology: "Внедрение армейской радиослужбы"
 UKR_adopt_modern_radio_technology_desc: "Армейскую радиослужбу можно смело считать одним из столпов войны будущего. Однако для её эффективного использования до сих пор не хватает централизованной структуры. Давайте внедрим централизованную схему."
  
 UKR_refurbish_odessa_military_academy: "Одесская военная академия"
 UKR_refurbish_odessa_military_academy_desc: "Одесская военная академия, одна из старейших военных академий на территории бывшей Российской империи, является одним из основных источников обучения военному искусству. Тем не менее, за годы независимости за академией так и не был установлен должный надзор. Пора это изменить."
 
 
 UKR_reform_committee: "Реформа армии"
 UKR_reform_committee_desc: "Старая армия Гетмана была коррумпирована и неэффективна. Вместо военного диктатора Главнокомандующим будет назначаемый правительством Верховный Атаман и его региональные представители. Таким образом, руководство армией будет находиться в руках профессиональных военных, но под гражданским контролем, как и должно быть в любом современном государстве."
 UKR_curtail_army_factionalism: "Устранить раскол в армии"
 UKR_curtail_army_factionalism_desc: "Между бывшими российскими генералами и более молодыми украинскими националистами существует вражда. Иногда это недоверие даже негативно сказывалось на продвижении по службе в армии. От фракционности необходимо отказаться. Решение о продвижении по службе должно приниматься нейтральной комиссией, назначаемой [UKR_leader_title], а всякое кумовство должно быть подавлено."
 UKR_Expand_National_Guard: "Национальная гвардия"
 UKR_Expand_National_Guard_desc: "Национальная гвардия, созданная сначала как верные войска Светлейшего Гетмана для защиты его от любых неприятностей, должна быть расширена и объединена с Державной Вартой в единую оборонительную силу, которая должна справляться с сопротивлением и защищать нашу страну от любых врагов."
  
 UKR_doctrinal_experimentation: "Экспериментальная доктрина"
 UKR_doctrinal_experimentation_desc: "Экспериментальные Для решения этой задачи он обратился к Корпусу высшего офицерского состава, в который вошли высшие офицеры эпохи независимости - Александр Удовиченко и Александр Загродский."
 UKR_rapid_mobility_drills: "Маневренные учения"
 UKR_rapid_mobility_drills_desc: "Высокая мобильность бронетехники является ключевым фактором в современной войне. Именно поэтому мы должны быть уверены, что у нас есть достаточный запас бронированных механических машин, которые мы умеем правильно использовать."
 UKR_Tractors_to_Tanks: "От трактора до танка"
 UKR_Tractors_to_Tanks_desc: "Механизация сельского хозяйства привела к появлению на Украине самой заметной отрасли промышленности: сельскохозяйственные тракторы. С развитием автомобильной промышленности и сельскохозяйственного машиностроения появилась возможность превращать гражданскую продукцию в военную технику, в том числе и в танки."
 UKR_tank_corps: "Украинский бронетанковый корпус"
 UKR_tank_corps_desc: "Имея танки немецкого производства, мы можем организовать первую полноценную бронетанковую дивизию как основу для будущего расширения. Быстрая бронетанковая сила станет нашим кулаком на равнинах Украины."
 
 UKR_lessons_of_the_weltkrieg: "Уроки Вельткрига"
 UKR_lessons_of_the_weltkrieg_desc: "Ободренный ростом напряженности в мире, Гетман призвал к выработке правильного курса для армии, основанного на опыте Вельткрига. Для решения этой задачи он обратился к Высшему офицерскому корпусу, состоящему из высших офицеров бывшей Российской Императорской армии - Михайлоа Омельяновича-Павленко, Александра Грекова и Константина Присовского."
 UKR_expand_kyiv_officer_school: "Киевская офицерская школа"
 UKR_expand_kyiv_officer_school_desc: "Киевская офицерская школа была создана в 1918 году, в первый год правления Гетмана Скоропадского (но до коронации Царя Василя), и с тех пор является постоянным источником новомодных офицеров-выпускников. Необходимо предпринять шаги по его расширению."
 UKR_consolidate_the_reserve_forces: "Консолидировать резервные силы"
 UKR_consolidate_the_reserve_forces_desc: "В настоящее время в результате бюрократической болезни наши резервисты разбросаны по разным ведомствам. Необходимо предпринять шаги по исправлению этой ошибки и объединить резервистов в единый отряд."
 UKR_implement_48_hour_plan: "План 48 часов"
 UKR_implement_48_hour_plan_desc: "Этот план, неофициально называемый "48-часовым планом", существует как резервная мера, призванная обеспечить защиту от тотального наступления в случае массированного вторжения (скорее всего, с Востока). Успешная реализация плана позволит провести тотальную мобилизацию населения и остановить иностранных захватчиков."

 UKR_mobile_infantry: "Доктрина быстрой пехоты"
 UKR_mobile_infantry_desc: "Доктрина, широко адаптированная в Oststaat в 1920-е годы, была маневренной, поскольку немецкие инструкторы привнесли в нашу подготовку свои проверенные способы ведения войны. Наш метод не может в такой степени полагаться на бронетехнику и авиацию, как немецкий, но мы компенсируем отсутствие тяжёлой техники большим количеством конных и моторизованных подразделений, которые могут быстро перемещаться и использовать локальное численное превосходство для прорыва опорных пунктов противника."
 
 UKR_hetman_army: "Вдохновение ландесвера"
 UKR_hetman_army_desc: "Балтийский ландесвер всегда был источником вдохновения для Гетмана. Профессиональная, регулярная армия прибалтийских немцев, которая, несмотря на своё меньшинство, смогла организоваться в настоящую армию. Несмотря на то, что наша страна гораздо больше и гораздо более населена, мы должны придерживаться наших принципов регулярной и профессиональной армии. Только это обеспечит нашу способность к самозащите."
 UKR_integration_of_cossacks: "Казачье войско"
 UKR_integration_of_cossacks_desc: "Современные казачьи организации создавались для пропаганды боевых качеств, но их связь с профессиональной армией оказалась непростой. В идеале они должны стать частью собственно резерва, быть обучены и экипированы так, чтобы во время войны их можно было легко интегрировать в профессиональные подразделения."
 UKR_interservice_cooperation: "Межведомственное взаимодействие"
 UKR_interservice_cooperation_desc: "Вместо пехотинцев, артиллеристов, моряков - Рыцари Украины. Необходимо покончить с соперничеством между родами войск, создать общий дух, способствующий развитию менталитета сотрудничества между различными родами войск"
 UKR_primacy_of_maneuver: "Приоритет маневра"
 UKR_primacy_of_maneuver_desc: "Вести войну на истощение против России - бесполезное занятие. На бескрайних равнинах Украины и России маневр - ключ к победе. Тот, кто первым нанесет удар и быстрее всех переместится, получит преимущество, а если он окажется достаточно упорным, то и сохранит его."
 UKR_valour_and_victory: "Доблесть & Победа"
 UKR_valour_and_victory_desc: "Если физические навыки солдата имеют значение, то истинную победу создает его моральный облик. Именно благодаря доблести греки смогли победить великие персидские армии, именно благодаря доблести мы победили Наполеона, а отсутствие доблести стало причиной краха русских армий за два десятилетия до этого. Солдат силен только своей убежденностью."
 
 UKR_focus_on_quality: "Элита армии"
 UKR_focus_on_quality_desc: "Мы не должны полагаться на простых солдат. Вместо этого мы должны создать профессиональную армию на основе Січових Стрільціви (Сечевых Стрельцов), нашей элитной пехотной дивизии, состоящей из настоящих патриотов."
 UKR_USS_Tactics: "Тактика Стрільців"
 UKR_USS_Tactics_desc: "Сичови Стрильци имеют славную историю не только как часть украинских дивизий в составе австрийской армии, но и как элитный отряд лучших офицеров в армии независимой Украины. В их состав обычно входят патриотически и националистически настроенные элементы, которым, безусловно, принадлежит решающее слово в защите украинской территории."
 UKR_national_mobilisation: "Национальная мобилизация"
 UKR_national_mobilisation_desc: "Армия - это только одна из составляющих нашей обороны. Промышленность должна быть нацелена на выполнение своего патриотического долга, а церковь - на воспитание милитаристского духа в народе. Все, от молодежи до стариков, должны понимать, что поставлено на карту."
 UKR_total_dedication: "Тотальная преданность"
 UKR_total_dedication_desc: "Над этой тотальной мобилизацией государства стоит наш лидер [UKR.GetLeader], олицетворение нашей дорогой Родины. В военное время не может быть никаких политических разборок, только полная преданность лидеру и делу."
 UKR_deed_and_sacrifice: "Подвиг & Смерть"
 UKR_deed_and_sacrifice_desc: "Много крови прольется за свободу нашей земли, но это будет стоить того. Когда из черной земли, удобренной кровью наших патриотов, вырастут подсолнухи, мы сможем наконец-то отдохнуть."
 
 UKR_general_staff_reorganisation: "Реорганизация Генерального штаба"
 UKR_general_staff_reorganisation_desc: "Старая система показала свои недостатки во время восстания 1936 года. Система назначаемых Гетманом региональных отаманов была слишком громоздкой, и зачастую отаманам приходилось либо долго ждать приказа, либо вообще выходить за рамки своих полномочий. Необходимо прекратить этот военный авантюризм и придать системе должную формальность."
 UKR_Move_Away_From_Regular_Army_Principles: "Наследие Гайдамаков"
 UKR_Move_Away_From_Regular_Army_Principles_desc: "Гайдамаками назывались народные повстанческие отряды, состоявшие из крестьян, казаков, бюргеров и даже бедной польской шляхты, существовавшие как общественное движение в Правобережной Украине в конце XVIII - начале XIX века. В связи с новыми реформами Гетмана он считает, что регулярная профессиональная армия уже не отвечает потребностям украинского государства, а для решения кадровой проблемы следует объявить мобилизацию и призыв в армию."
 UKR_Elect_New_Ataman: "Избрать нового армейского Атамана"
 UKR_Elect_New_Ataman_desc: "Мы не должны больше доверять Петлюре, вместо него должен быть избран новый главнокомандующий армией, или отаман, - гораздо более предсказуемый и лояльный генерал."

 UKR_Continue_Artillery_Tradition: "Артиллерийские традиции армии УНР"
 UKR_Continue_Artillery_Tradition_desc: "Украинская народная армия исторически была связана с артиллерийскими войсками, которые стали лучшими из лучших в армии УНР. Мы должны продолжать славные традиции превосходства в огневой мощи, тем более что люди у нас ценные, а промышленность может позволить производить множество видов орудий."
 UKR_concentrated_firepower: "Концентрация огневой мощи"
 UKR_concentrated_firepower_desc: "Мало что может быть эффективнее в войне, чем шквал огня по любой цели. Эффективность таких стратегий ещё более возрастает при использовании специализированной артиллерии в дивизиях. Чем мы и займемся."
 UKR_shock_artillery_fire: "Ударный артиллерийский огонь"
 UKR_shock_artillery_fire_desc: "Иногда применение артиллерийского огня необходимо не столько для поражения противника, сколько для его дезорганизации. Эффективная кампания такого рода позволяет противнику показать свою слабость, вот почему следует вкладывать средства в артиллерию, наиболее эффективную в этом отношении."
 UKR_reverse_engineer_artillery: "По образцу зарубежа"
 UKR_reverse_engineer_artillery_desc: "Артиллерия становится все более и более полезной в войне, настолько, что многие фронтовые батальоны сегодня базируются исключительно на карательном артиллерийском огне. Надо взять на заметку и отправиться изучать образцы, используемые нашими верными союзниками на Севере. Все, что мы узнаем, мы сможем использовать в своих разработках и моделях."

 UKR_focus_on_manpower: "Усилить мобилизацию"
 UKR_focus_on_manpower_desc: "Без должной мобилизации мы будем страдать, защищая свою землю от иностранных захватчиков. Мы должны увеличить призыв в армию, чтобы подготовить квалифицированную базу солдат, готовых защищать нашу землю."
 UKR_ncos: "Новый состав командиров"
 UKR_ncos_desc: "Несмотря на попытки привить нашей армии ауфтрагштактику, она страдает от пассивности и отсутствия инноваций под командованием Гетмана, вдохновленного русскими идеями. Новое поколение сержантов должно обучаться динамичному военному искусству, когда им можно доверять самостоятельные решения и которые будут вести солдат за собой не авторитетом, а примером."
 UKR_Establish_Yunatski_Shkoly: "Школа Юнацкого"
 UKR_Establish_Yunatski_Shkoly_desc: "Для подготовки кандидатов на профессиональную службу необходимо создать Юнацкие школы, аналогичные российским юнкерским училищам. Впервые созданные в 1917 году в связи с украинизацией, в Первом Киевском юнкерском училище Гетмана Б. Хмельницкого, такие училища должны быть распространены по всей Украине для получения профессиональных сержантов и других младших и средних сержантов."
 UKR_Auxillary_Battalions: "Вспомогательные батальоны"
 UKR_Auxillary_Battalions_desc: "С целью мобилизации как можно большего количества населения для обеспечения военных действий из резервистов, ветеранов и гражданских добровольцев должны формироваться вспомогательные батальоны. Это возрастёт численность личного состава вооружённых сил и уменьшит объём подготовки новых формирований."
 
 UKR_citizen_defence: "Каждый - солдат"
 UKR_citizen_defence_desc: "Неразумно отдавать предпочтение семьям высшего класса при продвижении офицеров по службе, закрывать доступ к военной подготовке женщинам и евреям. Любой человек, желающий служить своей стране, должен быть допущен к этому в меру своих возможностей."
 UKR_unquestionable_loyalty: "Верность Украине"
 UKR_unquestionable_loyalty_desc: "Преданность Скоропадскому и его режиму никогда не была достаточно велика, чтобы объединить народ, и вряд ли кто-то может стать таким вдохновителем. Вместо этого украинский солдат сражается за идеал Украины, за все, что для него свободно и дорого."
 UKR_review_structure: "Обзор структуры армии"
 UKR_review_structure_desc: "Армия времен Скоропадского была слишком жесткой, слишком иерархичной. Она не была способна ни к быстрому принятию решений, ни к импровизации. Необходимо переосмыслить всю организацию армии, перенести акцент с высшего командования на дивизионный и бригадный уровень - на людей на местах."
 UKR_Modernize_Mountain_Cavalry: "Модернизировать Алмазовскую дивизию"
 UKR_Modernize_Mountain_Cavalry_desc: "Легендарная Алмазовская дивизия, названная в честь погибшего командира Олексы Алмазова, является одной из самых опытных в нашей армии, поскольку представляет собой кавалерийскую горно-артиллерийскую дивизию. Для эффективного ведения боевых действий, особенно при необходимости обороны холмистых районов Западной Украины, нам следует развивать дивизии такого типа."
 UKR_empower_local_command: "Расширять возможности командования"
 UKR_empower_local_command_desc: "Молодые офицеры и более лояльны, и более патриотичны, и более инновационны. Часто именно местное командование, возглавляемое ярким человеком, за которым идет группа преданных ему людей, способно победить гораздо более сильных противников."
 UKR_glory_and_freedom: "Слава & Свобода"
 UKR_glory_and_freedom_desc: "Защита Украины - это совместная работа: мы должны объединить наши самые яркие умы, самые мужественные сердца и самое сильное оружие."
 
 UKR_Povstanarmia: "Украинская Повстанческая Армия"
 UKR_Povstanarmia_desc: "Украинская Повстанческая Армия, или сокращенно УПА, - основная социалистическая сила, созданная из добровольцев, готовых бороться за власть Рады на Украине. Состоящая из нескольких советских дивизий, УПА остро нуждается в сильном командовании, чтобы стать действительно социалистической армией."
 UKR_Povstanbuiro: "Повстанське бюро"
 UKR_Povstanbuiro_desc: "Повстанческое бюро, впервые созданное в 1918 г. в Таганроге, было большевистской и левоэсеровской организацией, призванной содействовать повстанческой борьбе УПА на Украине. Несмотря на то, что впоследствии они были включены в созданный большевиками Военно-революционный комитет, сейчас нам необходимо восстановить старую структуру с новыми лицами."
 UKR_Soviet_Military_Mission: "Советская военная миссия"
 UKR_Soviet_Military_Mission_desc: "Некоторые генералы Красной Армии, вынужденные бежать из России, имеют украинское происхождение и в своё время служили в корпусах первой Украинской Красной Армии. Нужно официально пригласить их обратно, чтобы они возглавили наши силы в борьбе с капиталистами!"
 UKR_Revive_Chernova_Kavaleria: "Червона кавалерія"
 UKR_Revive_Chernova_Kavaleria_desc: "Несмотря на сокращение применения кавалерии в современной войне, в такой стране, как Украина, конница по-прежнему используется в качестве вспомогательных и мобильных войск в силу особенностей нашего рельефа, неразвитости инфраструктуры и исторических традиций. Пока мы не сможем улучшить нашу промышленность и инфраструктуру, мы не можем отказаться от использования легкой кавалерии как средства, позволяющего максимально повысить мобильность наших войск и быстро нанести удар по противнику.кавалерии в современной войне, в такой стране, как Украина, конница по-прежнему используется в качестве вспомогательных и мобильных войск в силу особенностей нашего рельефа, неразвитости инфраструктуры и исторических традиций. Пока мы не сможем улучшить нашу промышленность и инфраструктуру, мы не можем отказаться от использования легкой кавалерии как средства, позволяющего максимально повысить мобильность наших войск и быстро нанести удар по противнику."
 UKR_Mass_Conscription: "Провести мобилизацию"
 UKR_Mass_Conscription_desc: "Нам нужно больше солдат, так как Империалисты набирают силу и готовятся завоевать нас со всех сторон. Без большой армии мы обречены!"
 UKR_Chervona_Armiia: "Дружина Червоної кавалерії"
 UKR_Chervona_Armiia_desc: "Недолгое существование первой Украинской Красной Армии в 1918 году вдохновило многих наших политиков, особенно крайне левых взглядов, на восстановление Украинской Красной Армии - модернизированной и более профессиональной версии прежней."
 
 UKR_Integrate_UGA: "Интеграция Галицкой армии"
 UKR_Integrate_UGA_desc: "Поскольку офицеры Украинской Галицкой армии недавно присоединились к нашему корпусу, мы должны учитывать, что их опыт и тактика должны быть тщательно интегрированы в наше военное развитие."
 UKR_Khloptsi_Z_Lisu: "Хлопці з Лісу"
 UKR_Khloptsi_Z_Lisu_desc: "Имея за плечами долгую историю партизанской и партизанской войны в лесах Галичины, тактику 'Лесных ребят' следует взять на вооружение в нашей официальной доктрине. Мы должны разгромить наших врагов, даже если они контролируют нашу землю, потому что Украина никогда не будет потеряна."

 UKR_shadow_of_mighty_wings: "В тени могучих крыльев"
 UKR_shadow_of_mighty_wings_desc: "Германия, несомненно, является самой передовой военной державой в мире. Нам повезло, что мы находимся под их защитой и руководством в военных вопросах."
 UKR_ger_pilot_training_initiative: "Инициатива Германии по подготовке пилотов"
 UKR_ger_pilot_training_initiative_desc: "Германия располагает первоклассными авиационными школами и, что ещё важнее, гораздо большим количеством учебных самолетов, чем мы. В свою очередь, более подготовленные украинские пилоты означают, что Германии меньше нужно держать истребительные эскадрильи в Восточной Европе. Таким образом, совместная программа обучения выгодна обеим сторонам."
 UKR_ger_request_heavy_equipment: "Запросить тяжелую технику"
 UKR_ger_request_heavy_equipment_desc: "Военно-промышленный комплекс Германии производит за день то, что наш делает за недели. Более того, мы даже не имеем возможности создавать многие более совершенные виды вооружений, но, к счастью, немецкие корпорации охотно продают нам технику."
 UKR_ger_rockets: "Реактивная артиллерия"
 UKR_ger_rockets_desc: "В рамках совместных с Heer исследований мы начали разрабатывать ракетные установки, которые могли бы подойти для открытых равнин Украины как дешевое и легкое оружие с большим ударным потенциалом."

 UKR_protection_of_dual_monarchy: "Защита двуединой монархии"
 UKR_protection_of_dual_monarchy_desc: "Австро-Венгрия, может быть, и не является ведущей военной державой, но она принимает непосредственное участие в нашей обороне: только наше оружие стоит между ней и российской армией. Сотрудничество между нашими странами происходит естественным образом, и оно, безусловно, более равноправное, чем сотрудничество с Германией."
 UKR_aus_skoda_deals: "Контракт с Škoda"
 UKR_aus_skoda_deals_desc: "Дунайские промышленные конгломераты охотно берут на себя обязательства по производству новой техники для украинской армии. Особенно сильна автомобильная промышленность в Чехии, что может значительно повысить уровень моторизации нашей пехоты и кавалерии."
 UKR_aus_ensure_supply_lines: "Безопасность линий снабжения"
 UKR_aus_ensure_supply_lines_desc: "Мы располагаем мощной немецкой железнодорожной системой, соединяющей Берлин с [202.GetName], но наша линия снабжения Австрийской империи хуже и проходит через Карпатские перевалы. Её необходимо улучшить, прежде чем австрийская армия сможет осуществлять крупномасштабные переброски в Восточную Украину."
 UKR_aus_austro_ukrainian_command: "Австро-украинское восточное командование"
 UKR_aus_austro_ukrainian_command_desc: "В рамках нового союза в [226.GetName] будет создано постоянное австро-украинское командование для координации наших и австро-венгерских сил и совместной разработки оборонных доктрин."

 UKR_stronghold_of_internationale: "Оплот Интернационала"
 UKR_stronghold_of_internationale_desc: "Наконец-то мы заняли предназначенное нам место оплота свободы и равенства. Украинская революция будет стоять против Реакции как крепость."
 UKR_intelligence_cooperation: "Сотрудничество спецслужб"
 UKR_intelligence_cooperation_desc: "Британская и французская разведки имеют всемирные сети и могут делиться с нами большим количеством информации, что значительно увеличивает количество данных, используемых нашими генералами для принятия решений."
 UKR_french_technical_expertise: "Французская специализация"
 UKR_french_technical_expertise_desc: "Несмотря на наши собственные таланты, нам есть чему поучиться у французских инженеров. Приглашение их технических специалистов - первый шаг в воспитании нового военно-технического класса офицеров, способных использовать современные технологии с максимальной эффективностью."
 UKR_british_air_force_model: "Модель британских ВВС"
 UKR_british_air_force_model_desc: "Великобритания всегда обладала передовыми авиационными технологиями. Включение радаров и новых типов радиостанций в наши системы воздушной борьбы возрастёт их эффективность."

 UKR_southern_flank_of_revolution: "Южный фланг революции"
 UKR_southern_flank_of_revolution_desc: "Вместе с нашими русскими товарищами мы наступаем на запад, чтобы отомстить немцам за господство над нашими родными землями и положить конец их угнетению славян по всей Европе."
 UKR_russian_armor: "Схемы русской брони"
 UKR_russian_armor_desc: "Совместный с Россией проект по разработке нового поколения бронетехники находится в стадии реализации и в ближайшее время должен дать результаты, которые позволят вооружить наши подразделения самой качественной бронетехникой."
 
 UKR_bsd_mil1: "Освободители Черного моря"
 UKR_bsd_mil1_desc: "Причерноморье слишком долго оставалось игровой площадкой для крупных держав, всегда входило в "сферы влияния" или "имперские проекты" Наше национальное пробуждение станет первым серьезным ударом против этой исторической несправедливости. Защищенные нашей мощью, народы этих земель смогут построить сильное сообщество, свободное от хищнических посягательств империалистов."
 UKR_bsd_mil2: "Крымский авианосец"
 UKR_bsd_mil2_desc: "Наша родная Таврида, как цитадель, вдается в Чёрное море. Её центральное расположение делает её естественной крепостью, где наши теперь уже независимые военно-воздушные силы могут охранять и континент, и море."
 UKR_bsd_navy: "Общий морской характер"
 UKR_bsd_navy_desc: "Эвксинское море всегда служило ключевым связующим звеном между различными народами, поселившимися на его берегах. Оно оказало большое влияние на наш национальный характер и сыграло решающую роль в установлении связей с нашими соседями. Эти исторические и духовные связи во многом определяют нашу способность защищать морские рубежи от любого потенциального противника."
 UKR_bsd_mil3: "Легион верных"
 UKR_bsd_mil3_desc: "Недостаточно быть просто обученным, но и идеологически убежденным солдатом. Профессиональный солдат может смириться с подчинением Скоропадским и Петлюрам будущего, но истинно национально мыслящий украинец не будет принимать никакого участия в таких планах. "


 UKR_aviation_board: "Украинское авиационное управление"
 UKR_aviation_board_desc: "Украинский авиационный департамент с момента своего создания входил в состав армейского сектора. Пришло время создать отдельный наблюдательный совет для более эффективного планирования и достижения стратегических результатов в отношении наших Военно-воздушных сил."
 UKR_flying_clubs: "Лётные клубы"
 UKR_flying_clubs_desc: "Летающие клубы - одно из лучших вложений в поддержку отечественной авиации. Рост полезности военной авиации соответствует росту потребности в пилотах. Поэтому необходимо поддерживать создание аэроклубов в различных городских центрах."
 UKR_deploy_new_fighter_prototypes: "Развертывание прототипов истребителей"
 UKR_deploy_new_fighter_prototypes_desc: "В последние годы мы занялись разработкой собственных истребителей при некоторой совместной поддержке наших северных союзников (прежде всего Германии). Наши усилия, похоже, окупились. Испытания показали весьма положительные результаты. В связи с этим необходимо развернуть серийное производство новой авиации."
 UKR_commission_new_bomber_designs: "Державные бомбардировщики"
 UKR_commission_new_bomber_designs_desc: "Бомбардировщики показали свою эффективность в выведении из строя различных элементов военной машины того или иного воюющего государства. Когда начнется следующая крупная европейская война, а она обязательно начнется, мы должны быть к ней готовы. Зависимость от разработок наших северных союзников (прежде всего Германии) - это, конечно, хорошо, но не совсем целесообразно. Поэтому мы должны начать работу над собственными разработками."
 UKR_vvs: "Штурмовая авиация"
 UKR_vvs_desc: "Настало время сокрушить врага в его тылу. С созданием десантно-штурмовых войск мы добьемся того, что враги будут бояться наших "енотов"!"
 UKR_grants_for_Kyiv_aviation_school: "Гранты для Киевского авиационного училища"
 UKR_grants_for_Kyiv_aviation_school_desc: "Киевская авиационная школа, созданная в 1921 году, стала для нас передовым учебным заведением по изучению и подготовке кадров для ВВС. Мы должны выделить дополнительные средства этому учебному заведению, чтобы наше небо было чистым от вражеских самолетов."
 UKR_anti_air_focus: "Закрыть небо"
 UKR_anti_air_focus_desc: "Небо Украины не должно быть безопасным местом для наших врагов. Мы должны расширять наши противовоздушные структуры, чтобы не дать врагам возможности контролировать наше небо."
 UKR_aviation_fuel: "Тактика топленого впрыска"
 UKR_aviation_fuel_desc: "Концепция топливной системы с непосредственным впрыском существует с момента её изобретения шведским инженером Йонасом Хессельманом. Внедрение в самолеты топливных систем с непосредственным впрыском позволит избежать заглохания при выполнении высокоскоростных маневров в воздухе."
 UKR_cas_effort: "Поддержка с воздуха"
 UKR_cas_effort_desc: "В связи с разработкой новых самолетов следующим шагом должно стать исследование средств ближней авиационной поддержки для нанесения ударов по войскам противника в бою и поддержки продвижения наших войск"
 UKR_naval_bombers: "Охрана неба над Чёрным морем"
 UKR_naval_bombers_desc: "Интересным предложением нашего главкома ВВС является объединение военно-морских и военно-воздушных сил. Поскольку наш флот нуждается в защите на просторах Черного моря, мы можем обеспечить охрану украинских морей с неба."


### Naval Focuses ###
 UKR_naval_effort: "Обзор Державного флота"
 UKR_naval_effort_desc: "Сильный флот необходим для того, чтобы не ограничиваться собственными границами. Для защиты нашей торговли и береговой линии необходимы мощные военно-морские силы."
 UKR_Odessa_Naval: "Укрепление Одесской гавани"
 UKR_Odessa_Naval_desc: "Одесса всегда была важным торговым портом для Украины, поэтому мы должны быть готовы защитить этот город с помощью нашего Черноморского флота. Необходимо расширить гавань в Одессе."
 UKR_refineries: "Отечественные крекинг-установки"
 UKR_refineries_desc: "В процессе крекинга углеводородов метан из природного газа перерабатывается в нефтепродукты, такие как топливо и керосин. На юге Украины имеется большое количество природного газа, который удобнее всего перерабатывать в прибрежных городах, а затем экспортировать морским путём."
 UKR_Crimea_Naval: "Реконструкция Севастопольского порта"
 UKR_Crimea_Naval_desc: "Когда в 1918 г. мы взяли под контроль Крым, нам достался и почти весь российский Черноморский флот. Несмотря на это благо, без должной реконструкции военно-морской базы Севастополя мы не сможем использовать её по назначению. Если мы хотим усилить свою роль в Черноморском регионе, мы должны приложить все усилия для восстановления Севастопольского порта."
 UKR_improve_morska_pikhota: "Морська пiхота"
 UKR_improve_morska_pikhota_desc: "После провозглашения Гетманата значительно активизировалась работа по созданию военно-морского флота Украинского государства. На протяжении всего 1918 года правительство Гетмана Скоропадского уделяло большое внимание созданию сильного, боеспособного военно-морского флота.\nГетман понимал важность всех видов вооружённых сил для обеспечения безопасности страны. Будучи "Верховным воеводой украинской армии и флота" в первый же месяц своего пребывания у власти, он обратил внимание на необходимость создания службы морской пехоты.\nА. Покровский разработал проект развертывания частей сухопутной обороны в северо-западном районе Черного моря. 23 мая 1918 года был издан приказ \n"О начале формирования бригады морской пехоты в составе трех полков для несения службы\n\nНужно расширить наши усилия в этой области, чтобы контролировать и черноморские побережья."

 UKR_flexible_navy: "Флот двух морей"
 UKR_flexible_navy_desc: "Украина расположена на двух морях - Черном и Азовском. Различная обстановка на обоих морях означает, что разнообразный и гибкий военно-морской флот должен служить нам наилучшим образом."
 UKR_large_navy: "Проекция военно-морской мощи"
 UKR_large_navy_desc: "Украине подходит только крупный флот, так как без него мы не сможем контролировать протяженные береговые линии Черного и Азовского морей."
 UKR_submarine_effort: "Волки Эвксинского моря"
 UKR_submarine_effort_desc: "Подводная лодка является жизненно важной для победы в войне с противником, зависящим от торговли. Если их конвои будут потоплены, их люди останутся без снабжения - это приведет к легкой победе. Мы должны сделать так, чтобы Чёрное море стало для наших врагов не более чем мрачной водной могилой."
 UKR_cruiser_effort: "Каждый корабль - оплот"
 UKR_cruiser_effort_desc: "Отечественные верфи в Одессе и Николаеве способны производить крупные корабли, например, крейсеры. Они окажутся бесценными практически в любом морском сражении."
 UKR_destroyer_effort: "Защитники конвоев"
 UKR_destroyer_effort_desc: "Наша страна может обеспечить свой народ продовольствием, но другие необходимые ресурсы должны доставляться из других стран мира. Эсминцы обеспечат защиту этих поставок."
 UKR_capital_ships_effort: "Превосходство в огневой мощи"
 UKR_capital_ships_effort_desc: "Нет более мощного корабля, чем линкор. Если мы разработаем новые мощные варианты, то Украина станет неприступной на Черном и Азовском морях."


UKR_KR_GATHERING_STORM_DESC: "После многовекового господства Российской империи Украина обрела независимость в результате "Хлебного мира" в Брест-Литовске. Слабая Народная республика была свергнута Гетманом Скоропадским, который установил квазимонархическое диктаторское государство. Его планы не удалось реализовать, так как в ходе Аушглейха 1927 года Германия и Австрия договорились о создании Королевства Украина с Вильгельмом фон Габсбург-Лотрингеном в качестве короля Василя, хотя Гетман и сохранил бы большие полномочия. В 1936 году на Украине вроде бы все стабильно, но волнения нарастают."


ukraine.37.t: "Украина просит о вступлении в Интернационал"
ukraine.37.d: "Правительство Украины недавно объявило о своем намерении присоединиться к синдикалистскому блоку перед лицом германского реакционизма в Восточной Европе. В отличие от подавляющего большинства членов Интернационала, синдикалистское правительство Украины ведет свою историю не от революционной деятельности, а от работы с монархистами и немецкими ставленниками в правительстве, что делает их самыми неортодоксальными. Тем не менее, украинские крестьяне пригодятся в крестовом походе против кровожадных немцев и канадских свиней."
ukraine.37.a: "Вместе мы одолеем ненавистного Боше!"
ukraine.37.b: "Их полномочия по разрыву цепей... недостойны."
ukraine.38.t: "Мы вступаем в Интернационал"
ukraine.38.d: "Интернационал рад, что мы присоединились к общему делу - уничтожению злобных империалистов. Теперь мы в синдикалистском блоке, мы - часть единой борьбы, которая простирается от Луханкса до Лондона. Только вместе мы сможем выстоять перед лицом реакционного террора."
ukraine.38.a: "Мы отстоим нашу свободу и независимость!"

ukraine.103.t: "Германская Империя пала под натиском революции!"
ukraine.103.d: "В результате необычайного поворота событий германская нация, некогда бывшая великим оплотом в борьбе с коммунистами и русскими, теперь сама выступает под флагом революции! Теперь мы застряли между молотом наковальни красных и русских, и мы должны вместе с другими нашими бывшими союзниками немедленно защитить Восточную Европу!"
ukraine.103.a: "Отправляйте посланников!"




### Companies ###
kommunara_nikolayev_shipyards: "Миколаївський суднобудівний завод"
kommunara_nikolayev_shipyards_desc: "§gНиколаев всегда был главным центром судостроения Украины. Первоначально Николаевское дочернее предприятие русского Балтийского завода было национализировано Гетманским правительством в 1918 г. и с тех пор значительно расширилось, превратившись в крупное судостроительное предприятие, известное сегодня как Николаевский судостроительный завод.§!"
german-ukrainian_railways: "Пройсише Остбан"
german-ukrainian_railways_desc: "§gКак и во многих других "Остштатах", основная часть железнодорожной сети принадлежит дочерним компаниям прусских железнодорожных компаний. Такая организация обеспечивает надлежащее обслуживание и контроль инфраструктуры между Германией и её восточными союзниками, как в целях быстрой переброски войск, так и для удобства торговли.§!\n\n"
UKR_prussian_railway_subsidiary: "Прусская железная дорога"

metallurgical_combine_azovstal: "Азовсталь"
metallurgical_combine_azovstal_desc: "§gМеталлургический комбинат "Азовсталь" был построен в приморском городе Бердянске в 1920-х годах в рамках государственной программы индустриализации. С тех пор он стал крупнейшим производителем стали на Украине благодаря близлежащим месторождениям железа и угля в Донбассе.§!"
metallurgical_combine_azovstal2: "Азовсталь"
metallurgical_combine_azovstal2_desc: "§gМеталлургический комбинат "Азовсталь" был построен в приморском городе Бердянске в 1920-х годах в рамках государственной программы индустриализации. С тех пор он стал крупнейшим производителем стали на Украине благодаря близлежащим месторождениям железа и угля в Донбассе.§!"
UKR_upgrade_azovstal: "Повышает бонусы, предоставляемые §H$metallurgical_combine_azovstal$§!."
basf_ukr: "БАСЗ"
basf_ukr_desc: "§gБаденский анилино-содовый завод, первоначально производивший синтетические красители, в 1916 г. был приобретен компанией IG-Farben и стал производить взрывчатые вещёства и, что особенно важно, перерабатывать нефтепродукты. С тех пор она стала крупнейшей нефтяной компанией в Европе, управляющей нефтяными скважинами и нефтеперерабатывающими заводами в десятках стран.§!"
kharkiv_tractor_factory: "ХТЗ"
kharkiv_tractor_factory_desc: "§gСтроительство Харьковского тракторного завода началось в апреле 1935 года в составе завода механизации сельского хозяйства. Хотя строительство затормозилось из-за кризиса Черного Понедельника, правительству удалось вскоре открыть завод. Выпуская тракторы и другую сельскохозяйственную технику, завод должен был стать родоначальником механизации сельского хозяйства на Украине.§!"
ukr_akhz: "ДЮМО"
ukr_akhz_desc: "§gДонецко-Юрьевское металлургическое общество при большой финансовой поддержке харьковского купца Олексы Алчевского, известен как Донецко-Юрьевский завод. Попав в руки французских капиталистов, Д-ЮМЗ к 1914 году превратился в один из крупнейших металлургических комплексов России. Сначала он был национализирован большевиками, но после того, как украинцы восстановили контроль над заводом, он был передан ВСЗВ.§!"
motor_sich: "Дека"
motor_sich_desc: "§gОснованный в 1907 году немецкими меннонитами из Шненвизе, завод был куплен компаниями Duflon, Kostiantynovych и K° - или Deka - и в 1915 году стал крупнейшим производителем автомобильных двигателей.§!"
zaporizhia_automobile_plant: "Завод Абрахама Коопа"
zaporizhia_automobile_plant_desc: "§gАвтомобильный завод в Запорожской области, известный как "Завод Абрахама Коопа", был основан немецким промышленником Абрахамом Коопом в 1863 г. в колонии меннонитов Шенвизе (Шенвизе) вблизи [200.GetCapitalVictoryPointName]. В основном компания производит тяжелую технику, такую как комбайны и тракторы, но в последнее время расширяет производство грузовиков и других тяжелых автомобилей.§!"
kharkiv_locomotive_factory: "ХПЗ"
kharkiv_locomotive_factory_desc: "§gХарьковский завод ХПЗ входил в число крупнейших российских производителей локомотивов, но с тех пор расширил производство бронетехники.§!"
luhansk_zavod_gartmana: "Харківський паровозобудівний завод"
luhansk_zavod_gartmana_trait: "Паровозобудівний завод"
kyiv_aviation_school: "Київська авіаційна школа"
anatra: "Анатра"
anatra_desc: "§gАртур Анатра открыл авиационный завод в Одессе в 1913 году. Первоначально компания занималась только конструированием иностранных самолетов, но во время Великой войны начала разрабатывать собственные лёгкие самолеты. Основное внимание уделялось легким бомбардировщикам и самолетам-торпедам.§!"
kr_beriev: "ЧАРЗ"
black_sea_shipyard: "Лазаревское Адмиралтейство"
ukr_lmz: "Львівський мотозавод 'Метал'"
khtz_support: "ХТЗ"
arsenal_factory: "Арсенал"
arsenal_factory_desc: "§gКрупнейший на Украине производитель вооружений - Арсенал в Киеве - был построен в 1764 году и с тех пор был расширен до производства снарядов, артиллерийских, противотанковых и противовоздушных орудий.§!"
