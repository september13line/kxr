ukrmisc.80.a: "Странная группа"

ukrmisc.81.t: "Потерянный и найденный рай"
ukrmisc.81.d: "После почти двух лет работы многолетний украинский режиссер Александр Довженко выпустил свой последний фильм "Захубленный и видный рай", вдохновленный глубокой любовью к украинскому народу и долгой ссылкой в коммуне Франции. Это первая из его многочисленных художественных работ, которая была снята на Украине. В фильме рассказывается об утопическом поселении в украинской глуши, которое постепенно превращается в современный мегаполис, подвергаясь нападкам врагов, выступающих против его уникального образа жизни, представляющего собой смесь общинного быта и технократического рационального планирования.\n\nПо мнению критиков, это либо положительная аллегория возрождения левого украинского республиканизма, либо, по мнению более жестких противников Довженко, способ романтизации идей классократии старого Гетманата. Сторонники Довженко превозносят фильм как оду потенциалу украинской нации, попытку примирить силы природы с силами современности. В отличие от предыдущих работ Довженко, основанных на коммунарской школе "пролетарского реализма", фильм достаточно интенсивно символичен, "романтичен до изнеможения", как остроумно заметил один из соавторов Довженко. Отсылки к конкретным национальностям, культурам и политическим движениям, даже украинским, скрыты за слоями аллегорий.\n\nХотя широкая публика почесывает голову, любимая Довженко аудитория - левый авангард - встретила фильм с одобрением: показы фильма прошли не только на Украине, но и у его старых коллег в Париже и Лондоне. Неоднозначная реакция не испугала Довженко, и человек, прославившийся как "первый поэт кино", немедленно вернулся к работе над своим следующим проектом."
ukrmisc.81.a: "Подождите, я не понял, речь шла о Гетманате или республике?"
ukrmisc.81.b: "Какой странный человек... расскажите мне побольше об этом любителе!"

ukrmisc.82.t: "Первый поэт кино"
ukrmisc.82.d: "Довженко - любопытная фигура в украинском кино: выходец из бедных казаков, он вырос и стал преподавателем, одним из основателей Украинской академии искусств в Киеве. В 1918 г. Довженко был сторонником Гетманата, но потом признался, что вступил в украинскую национальную революцию "не через ту дверь", и стал откровенным противником Скоропадского после того, как Гетман ввел воинскую повинность среди киевских студентов. В дальнейшем он дрейфовал между директорія Винниченко и Боротьбисты, пока победа Гетмана не заставила Довженко покинуть родину и искать убежища во Франции.\n\nВ 1925 г. он устроился стажером во французскую киноиндустрию. Там он освоил все тонкости профессии и начал писать собственные сценарии, которые часто были комедиями, пародирующими и отсылающими к другим популярным фильмам. В конце концов, Довженко начал снимать собственные политические фильмы, собрав разношерстную команду из своих товарищей по украинской эмиграции, чтобы помочь им в написании и постановке знаменитой "Украинской трилогии", состоящей из "Звенигоры", "Арсенала" и "Земли", которую он описывал как "Кинематографическую поэзию" и как попытку создать "Украинскую Илиаду", охватывающую всю историю его родины. Хотя все эти три картины снимались во Франции, Довженко был непреклонен в своем желании воссоздать на съемочных площадках аутентичную украинскую культуру. \n\nНаряду с националистическими настроениями, в этих работах проявилась и социалистическая политика Довженко, например, в картинах "Звенигора" и "Земля\N" он подчеркивал стремление украинского крестьянства к земельной реформе и экономической свободе, В то время как в "Звенигоре" и "Арсенале" его изображения Гражданской войны на Украине несут в себе чувство меланхолии по поводу неудач Украинской Народной Республики и Боротьбисты, мрачная мечта о том, что могло бы быть, если бы они победили Гетмана в те времена. Тем не менее, эти ранние фильмы были ещё очень приземленными и несли в себе строгую апелляцию к земле, свободе и национальным традициям, что далеко от его последних, более эзотерических работ, таких как "Захубленный и Видный рай" (Потерянный и найденный рай).
ukrmisc.82.a: "Возможно, "романтичный до изнеможения" был прав..."

ukrmisc.83.t: "Производство на "Тарасе Бульбе" остановлено"
ukrmisc.83.d: "На протяжении последних десяти лет уважаемый украинский режиссер Александр Довженко работал над экранизацией казачьей повести XIX века "Тарас Бульба", написанной Николаем Гоголем. Недавно режиссер начал сотрудничество с известным историком казачества Дмитрием Яворницким, чтобы гарантировать подлинность фильма. Они обещали, что сценарий близок к завершению, Довженко даже недавно вернулся с разведки мест съемок в Крыму, но многие его коллеги скептически относились к тому, что десятилетний проект будет реализован в ближайшее время.\n\nК сожалению, похоже, что худшее уже свершилось, и съемки опуса Довженко будут остановлены на неопределенное время, так как из-за объявления войны с Россией снимать в Крыму стало слишком опасно. Кроме того, несколько ведущих актеров фильма, например, молодой Николай Дупак, который должен был сыграть эрудированного сына казацкого героя Тараса Бульбы Андрея, заявили о своем желании пойти добровольцами в украинские вооруженные силы, а не проводить войну на съемочной или театральной сцене. Довженко поддержал это мнение и предложил себя на службу нашему правительству, которое обратилось к нему за помощью в съемках пропагандистских фильмов в поддержку военных действий. \n\nЭто было сделано с некоторой двойственностью: хотя Довженко и разочарован тем, что его шедевр приходится откладывать, очевидно, что он возмущен российским врагом и уже начал писать пламенную риторику против него, например, короткое журналистское эссе под названием \n"Украина в огне\n", которое уже нашло одобрение как среди простых солдат, так и среди офицеров и правительственных чиновников."
ukrmisc.83.a: "Слава Украинский! Поэт кино сражается на нашей стороне!"

ukrmisc.84.t: "Тарас Бульба освобожден"
ukrmisc.84.d: "Несмотря на огонь и кровопролитие, которые пережила Украина, мы выжили, как и мечты великого режиссера Александра Довженко. Его многолетний проект по экранизации романа XIX века "Тарас Бульба" наконец-то завершён и выходит на экраны. История "Тараса Бульбы" непроста: написанная в XIX веке украинским писателем Николаем Гоголем, она, как и её автор, всегда вызывала споры между украинскими и русскими националистами. Хотя Гоголь происходил из длинного рода украинских казаков, в основном он вращался в русских литературных кругах. Будучи человеком двух миров, он, как известно, не отдавал предпочтения ни русским, ни украинским националистам, в результате чего обе стороны часто называли его своим.\n\nХотя Довженко, возможно, и поддерживает украинскую позицию в этом культурном конфликте, он старается не открывать старые раны, оставленные вторым Вельткригом.  "Тарас Бульба", действие которого происходит в начале XVII века, повествует о том, как храбрый украинский казак-герой и его сыновья поднимают восстание против Речи Посполитой. Если в оригинальном романе поляков поддерживают евреи, крымчаки и другие коллаборационисты, то Довженко попытался изобразить более тонкую картину, представив иностранных гегемонов как завлекающих христианское, еврейское и мусульманское население Украины следовать их воле. Среди других заметных изменений - отсутствие гоголевского преклонения перед русским царем, когда восставшие украинцы взывают к освободителю, чтобы спасти их, а более двусмысленное описание вождя или отца, который избавит их от угнетения. \n\nНаконец, в фильме есть несколько аллегорий на Украинскую Народную Республику, изображающих этот фрагмент украинского сопротивления XVII века как часть более широкой борьбы против иностранного господства всех видов, в частности, против иностранного капитала из Берлина, Австрии и Москвы."
ukrmisc.84.a: "Поздравляем Довженко!"

ukrmisc.85.t: "Лилия"
ukrmisc.85.d: "На украинской театральной сцене, где и меценаты, и творческие работники направляют свои усилия на поддержку войны с Россией, появилось новое художественное начинание.  "Лилея" - драматический и националистический балет на либретто Всеволода Чаговца, который организовал и постановку, и захватывающую партитуру Константина Данькевича. Источником сюжета послужили стихи и баллады выдающегося украинского поэта XIX века Тараса Шевченко, в частности, его сборник "Кобзарь" ("Менестрель"). Спектакль не является прямой адаптацией какого-либо произведения, а представляет собой компиляцию различных частей "Кобзаря", призванную создать единое повествование.\n\nПремьера спектакля состоялась в Национальной опере Украины в [202.GetName]. В нем рассказывается история молодой украинской крестьянки Лилеи, живущей на Украине 1820-х годов, жестоко угнетаемой династией Романовых, или "московитов", как их называют в спектакле. Она влюбляется в крестьянина Степана, но, обратившись к жестокому князю-москвичу, управляющему их деревней, за разрешением выйти замуж, становится объектом его извращенных желаний. Когда князь пытается похитить Лилею, её и Степана уводят односельчане, но по дороге разлучают. Степан попадает в плен к князю, его ослепляют, но это увечье не останавливает его, и он начинает жить как бродячий менестрель, странствуя и привлекая на свою сторону народ Украины с помощью музыки.\n\nПосле воссоединения с Лилеей на них вновь нападает князь-москвич. Лилея получает смертельный удар, предназначенный её возлюбленному, и её смерть вдохновляет Степана и украинских крестьян на восстание и казнь князя, после чего они обещают создать новый народ, состоящий из равных людей, свободных от тирании. Поразительная история угнетения, мученичества и восстания была названа аллегорией долгой борьбы Украины против российской гегемонии"
ukrmisc.85.a: "Очень интересно"

ukrmisc.86.t: "Красный флаг"
ukrmisc.86.d: "По мере того, как ветер перемен проносится по Украине, усиливается борьба за независимость. Среди активных активистов, стремящихся к светлому будущему, молодой член УСДРП по имени Петро, который взялся за благородное дело. Движимый революционным пылом и силой музыки, Пётр решил перевести на украинский язык культовый социалистический гимн "Красный флаг". Он надеется вдохновить своих соотечественников на создание собственного мощного гимна.\n\nУ него есть два варианта. Перевести "Красный флаг", сохранив верность оригинальному тексту и посылу, или разжечь пламя патриотизма, адаптировав "Красный флаг" к украинскому опыту и чаяниям. \n\nС непоколебимой преданностью он глубоко погружается в украинскую литературу и языковые нюансы, чтобы передать суть песни. По мере распространения информации о начинании Петро растет поддержка со стороны УСДРП и всего общества"
ukrmisc.86.a: "Оставайтесь верными песне "Труд"!
ukrmisc.86.b: "Это должна быть песня, близкая украинскому сердцу!"

ukrmisc.87.t: "Народный флаг"
ukrmisc.87.d: "Петро умело перерабатывает текст песни "Красный флаг", наполняя его духом украинской самобытности и борьбы с иноземными угнетателями. Эта адаптация, отступая от оригинального текста, стремится установить более тесную эмоциональную связь с украинским народом. В ней поется об освободительной борьбе и об украинском флаге, пронесенном трудящимися массами и социалистами через оккупацию и мировые войны. Она заканчивается призывом держать флаг освобождения трудящихся от национального и социального гнета.\n\nУкраинская адаптация \n"Красного флага" завоевывает популярность, особенно среди рабочего класса и националистических фракций. Некоторые критикуют изменения, внесенные в оригинальный текст, утверждая, что они размывают интернационалистский дух песни. 
ukrmisc.87.a: "Украинский народ, сильный и верный,\nСоциалистическое движение, мы маршируем с тобой!"

ukrmisc.88.t: "Хоть трусы и дрожат..."
ukrmisc.88.d: "Украинский перевод "Красного флага" нашел отклик в народе, вызвав новое чувство единства и целеустремленности. Усилия Петра получили широкое признание и восхищение, способствовали росту популярности УСДРП и движения за независимость Украины. Переведенный гимн становится символом надежды и решимости, вдохновляя бесчисленное множество украинцев в их борьбе за свободу.\n\nПесню поют по всему миру украинская диаспора и её сторонники, толпы в Канаде, Союзе Великобритании, Ирландии и Америки, украинская диаспора и дружественные ей люди, социалисты поют вместе, заканчивая криками "Слава Украине!" - "Слава демократическому республиканскому делу!"
ukrmisc.88.a: "Социалистическое движение объединилось в единое целое!"

ukrmisc.89.t1: "Еврейский национальный совет в поддержку военных действий"
ukrmisc.89.t2: "Еврейская национальная ассамблея в поддержку военных действий"
ukrmisc.89.d.unr: "Еврейский национальный совет недавно принял почти единогласную резолюцию в поддержку наших военных действий. В резолюции отмечается необходимость борьбы с российским империализмом, приветствуется участие евреев Украины в военных действиях на всех уровнях, а также содержится призыв к украинским евреям записываться на службу добровольцами. Глава Совета Гольдельман также представил кандидатуру Совета на пост нового главного раввина армии. [GetLeader] официально поблагодарил Совет за поддержку"
ukrmisc.89.d.soc: "Еврейский национальный совет недавно принял почти единогласную резолюцию в поддержку нашей революционной войны. В резолюции отмечается необходимость борьбы с международным империализмом, приветствуется участие евреев Украины во всех звеньях революционной борьбы, содержится призыв к добровольному поступлению на военную службу в меру своих сил и возможностей. Руководство Совета вместе с секретарем Гольдельманом также представили кандидатуру Совета на пост нового главного раввина армии. Товарищ [GetLeader] позвонил руководству Совета и поблагодарил за поддержку"
ukrmisc.89.d.hetman: "Еврейская национальная ассамблея, пропорциональная неправительственная организация, недавно приняла почти единогласную резолюцию в поддержку наших военных действий. В резолюции отмечается необходимость борьбы с российским экспансионизмом, приветствуется участие евреев Украины в военных действиях на всех уровнях, а также содержится призыв к украинским евреям записываться на службу добровольцами. Глава Ассамблеи Лацкий также представил кандидатуру Ассамблеи на пост нового главного раввина армии. [GetPrimeMinister] позвонил руководству Ассамблеи и поблагодарил за поддержку"
ukrmisc.89.a: "Их помощь очень ценна!"

ukrmisc.90.t: "Финский отаман"
ukrmisc.90.d: "Отставной финский генерал Каарло Кивекяс, или, как его здесь больше знают, Эдвард Карлович, лично прибыл на Украину, желая поздравить новый режим. Как частное лицо это было довольно странно, но, тем не менее, Петлюра его принял. Веселый старик воевал под началом Петлюры после украинизации его 113-й стрелковой дивизии в 1917 г. В 1917 году он воевал под началом Петлюры после украинизации 113-й стрелковой дивизии и пользовался большой симпатией у своих бойцов. Некоторые из бывших офицеров 113-й стрелковой дивизии организовали для старого Отлюры экскурсию. Дивизия организовала для старого отамана экскурсию в Дубно и другие места по [792.GetName], где Кивекяс успешно сражался с большевиками и немцами, прежде чем был заключен в тюрьму режимом Скоропадского.\n\nКивекяс был весьма интересной фигурой. В отличие от Маннергейма и других финских царских генералов, он был не финским шведом, а выходцем из скромной крестьянской семьи, и с тех пор сохранил этот образ жизни. Десятки лет он прослужил в Средней Азии, научился владеть саблей, как казак, выучил таджикский, киргизский и узбекский языки. Генерал продолжал настаивать на том, что тюркские языки должны быть родственны финскому. Он даже взял таджикскую сироту Гуль-Бегим в качестве приемной дочери Ольги, так как в противном случае она была бы выдана замуж против своей воли. Ольга сопровождала отца на Украину, где прожила [192.GetName] большую часть своей молодости. Визит старика растянулся на целую неделю, так как он желал знать все подробности победоносной борьбы Народной армии и, видимо, очень гордился успехами дела, которому помогал несколько десятилетий назад. По ходатайству бывших товарищей Кивекяс был награжден Крестом ордена Освобождения 2-й степени за службу в Украинской Народной Республике в 1917-1918 гг."
ukrmisc.90.a: "Настоящий друг Украины!"

ukrmisc.91.t: "История Украины-Руси"
ukrmisc.91.d: "Сегодня вышел в свет заключительный том "Истории Украины-Руси" Михайлоа Грушевского, охватывающий события 1657-1658 гг. Десятитомный трактат Грушевского стал его magnum opus'ом и всеобъемлющей историей Украины.\n\nТруд Грушевского имел решающее значение для концептуализации украинского исторического процесса как непрерывного и независимого от общероссийского исторического нарратива. Некоторые аналитики склонны относить Грушевского к "популистскому" направлению украинской историографии, которое подчеркивает решающую роль масс в концептуальном представлении прошлого. Этому направлению обычно противопоставляют "статистское" направление, наиболее ярко представленное Вячеславом Липинским, Степаном Томашивским и Дмитрием Дорошенко и сосредоточенное на роли национальных элит в процессе государственного строительства.\n\nУтверждение о принадлежности анализа Грушевского к какой-либо определенной школе мысли, возможно, довольно ошибочно, поскольку его работы опираются на достаточно широкий интеллектуальный фундамент. Но они заняли особое место и в украинском республиканском движении (что неудивительно, учитывая решающую роль Грушевского в создании Украинской Народной Республики в 1917 г.), многие из которых поддерживают исторический нарратив, предложенный Грушевским. Выход последнего тома особо отмечался прореспубликанским "Обществом австро-украинской дружбы", которое в честь этого события постаралось профинансировать издание всего десятитомника."
ukrmisc.91.a: "Работа, длившаяся более тридцати лет, наконец-то завершена"

ukrmisc.92.t: "Анимированные инновации"
ukrmisc.92.d: "Малоизвестной стороной украинской культуры является наша отечественная анимационная индустрия, которая в последнее время привлекает все большее внимание мировой общественности. Она зародилась на Одесской киностудии, образовавшейся в результате слияния родных украинских киностудий после Гражданской войны, под руководством Вячеслава Левандовского, которого называют отцом украинской анимации. Ученик балета и выпускник [202.GetName] Академии художеств, Левандовский был привлечен в [192.GetName] киноиндустрию, где сначала работал с куклами, мультипликацией и ротоскопированием, создав первый украинский анимационный фильм "Соломенный бычок" в 1927 г.\n\nВскоре он заинтересовался "целлулоидной анимацией", разработанной Уолт Дисней Productions и Fleischer Studios, а также использованием звука, синхронизированного с анимацией. Левандовский и другие украинские аниматоры познакомились с этими понятиями в основном через культурный журнал "Дило", издававшийся в Галиции, но имевший широкое распространение в интеллектуальных кругах Украины. Со временем Левандовский отошел от кукол и начал использовать мультипликацию, начав в 1928 г. работу над своим самым известным мультфильмом "Тук-Тук та його прыятел Жук" ("Тук-Тук и его друг Жук")\n\nЭто была попытка создать пару серийных талисманов для украинской анимации, персонажей, подобных Микки Маусу или Бетти Буп, которые могли бы появляться во множестве различных мультфильмов. Миниатюрный мальчик Тук-Тук и его собачий товарищ Жук снялись в трех историях, созданных Левандовским вместе с его коллегами Иполитом Лазарчуком, Сергеем Конончуком, Семёном Гуецким и Евгением Горбачом в течение последнего десятилетия. Они завоевали огромную популярность среди украинских детей и способствовали превращению анимации в новый авторитетный вид искусства. Как Левандовский вдохновлялся иностранными идеями, так и украинские мультфильмы распространились по всему Рейхспакту и в Галиции, где они, в свою очередь, могут вдохновить других мультипликаторов"
ukrmisc.92.a: "Какая очаровательная коллекция достопримечательностей и звуков!"

ukrmisc.93.t: "Станция "Цеппелин" в [137.GetCapitalVictoryPointName]?"
ukrmisc.93.d: "В то время как работы по строительству курорта [137.GetCapitalVictoryPointName] идут полным ходом, комитет по планированию, отвечающий за контроль над работами, недавно начал обсуждать довольно интересную идею: создание станции цеппелина как части новой инфраструктуры курорта. Цеппелин - это, пожалуй, один из самых уникальных видов транспорта в истории, а в межвоенный период коммерческое использование цеппелина переживало своего рода золотой век.\n\nПоскольку [137.GetCapitalVictoryPointName] превращается в образцовый город-курорт, интересной кажется идея строительства современной станции цеппелина для перевозки ещё большего количества пассажиров и снижения нагрузки на железнодорожные линии. Однако скептики из числа членов комитета считают, что это дорогостоящий суетный проект, и призывают направить средства на улучшение городской сети общественного транспорта."
ukrmisc.93.a: "Вместо этого используйте деньги для финансирования общественного транспорта!"
ukrmisc.93.b: "Звучит как интересное начинание!"

ukrmisc.94.t: "Взрыв цеппелинов в [137.GetCapitalVictoryPointName]!"
ukrmisc.94.d: "Шокирующие новости из Крыма: только что вышедший из порта цеппелин взорвался, все пассажиры и члены экипажа погибли. На поиски останков погибших направлены целые поисковые группы. Свидетели происшествия рассказывают, что взрыв произошел внезапно и "окрасил небо в оранжево-красный цвет", а обломки вскоре упали в море. Официальная оценка количества раненых обломками пока не подсчитана, но, к счастью, ожидается, что их число будет невелико.\n\nПоскольку город был оцеплен, причина инцидента и наличие или отсутствие нечестной игры остаются загадкой. Тем не менее, правительство объявило, что все цеппелины должны быть посажены на мель до дальнейшего уведомления, и ожидается, что вскоре последует полный запрет на перевозки, если это действительно был несчастный случай."
ukrmisc.94.a: "Боже правый!"

ukrmisc.95.t: "Многоцветные Украины"
ukrmisc.95.d: "В то время как напряженность на границе с Россией продолжает нарастать, в [221.GetName] произошло странное событие. Перед толпой выступил активист, возбуждающий зрителей дикими заявлениями об огромной поддержке, которую ему удалось заручиться за последние несколько лет среди... украинцев Закитайщины, известной также как "Зеленая Украина", на Дальнем Востоке России. \n\nРассказав о постоянных неудачах российского государства в обеспечении даже самого скудного уровня жизни своих граждан, он закончил свою речь обещанием: местные украинцы, томящиеся в отчаянии, готовы восстать и сбросить российское иго. Единственное, что требуется, - это дополнительные средства, в которых так остро нуждается вся Украина. Кто-то слушал с любопытством, кто-то с легким интересом, кто-то даже сравнил бы этот фарс с тем, как Гетман Мазепа давал дикие обещания шведскому королю. Однако череда этих выступлений оборвалась, и человек бесследно исчез, о нем напоминал лишь ряд ордеров на мошенничество. Подобные "гости" уже неоднократно появлялись, заявляя, что представляют интересы угнетенных украинцев Белгорода, Курска или Кубани, распространяя идею украинской экспансии в эти регионы.\n\nНо Дальний Восток, регион, столь оторванный от украинской глубинки? Некоторые оставались в замешательстве, не зная, что современная Россия имеет в своих границах различные украинские меньшинства.\n\nДействительно, от черноморского побережья Кубани до дальневосточной Закитайщины можно найти общины украинцев, живущих как вокруг Волги (так называемая "желтая Украина"), так и за Уральскими горами ("серая Украина"). Если население первых двух регионов в период русской революции рассматривало идею объединения с Украиной, то жители двух последних были нацелены на получение большей автономии от российского государства."
ukrmisc.95.a: "И вообще, почему именно зеленый?"

ukrmisc.96.t: "Местные герои в земельной реформе"
ukrmisc.96.d: "В то время как мы продолжаем бороться с процессом земельной реформы, некоторые населенные пункты испытывают меньше трудностей, чем другие, благодаря помощи местных лидеров и маловероятных героев партии, которые восстали из всех слоев общества, чтобы помочь товарищу и стране, другу и семье адаптироваться к быстрым социально-экономическим изменениям, которые партия навязала украинским массам. Одним из таких местных героев, который особенно ярко проявил себя, является Вольф Исаакович Ладежинский. Выходец из города Катеринополя - родины другого украинского героя, казачьего полководца и гражданского активиста Семена Григорьевича Грызло, - Вольф Ладежинский является гражданским членом УПСР, работающим в местных органах власти и помогающим народу с момента падения царского режима и последующих неудач большевиков как в победе их насильственного восстания, так и в изгнании его и его еврейской семьи Ашеканази из принадлежащего им по праву владения. Воспитав в себе глубокое недоверие к авторитаризму и революционному насилию, Ладежинский стал поклонником социал-демократии и умеренного аграрного социализма, хорошо разбираясь в сельскохозяйственной науке и более широкой концепции аграрной реформы в Украине, а также высоко оценивая политические труды покойного американского экономиста Генри Джорджа и других подобных ему теоретиков и профессоров аграрного социализма, таких как Генри А. Уоллеса и Рексфорда Тагвелла, а также политикой Square Deal администрации Рузвельта и её последующими производными, с которыми в настоящее время экспериментируют такие политики, как Фиорелло Ла Гуардиа и Джордж Норрис, в то время как он лично увлечен культурой, социально-экономической практикой и сельскохозяйственной политикой Америки и Дальнего Востока. Убежденный георгианец, приверженец движения за единый налог и, возможно, самый яркий интеллектуал в области процедуры, практики и политики аграрной реформы во всей Украине, Ладежинский может стать интересной персоной в будущем, будучи главным кандидатом на должность в Министерстве аграрной политики и продовольствия или даже на более высокие места в партийной структуре, если партия того пожелает. Или мы можем просто почтить его память, черпая вдохновение в его записях и теориях. Что же нам делать?"
ukrmisc.96.a: "Признать его усилия, копировать его работу и чтить его как героя партии."
ukrmisc.96.b: "Дать ему министерский пост, возглавляющий аграрную реформу."
ukrmisc.96.c: "Пусть Ладежинский и его умеренный аграрный Джорджизм ведут партию вперед."


### Unsorted News Events ###

ukrnews.1.t: "Сельскохозяйственный кризис ударил по Украине!"
ukrnews.1.d: "В условии разрушения немецкого рынка, Германия была вынуждена ввести повышенные тарифы на импорт сельскохозяйственной продукции, в том числе и от своего основного поставщика - житницы Европы, Украины. \n\nУкраинская экономика, помимо стремительного обесценивания гривны и роста безработицы, столкнулась с серьезным сельскохозяйственным кризисом, вызванным отсутствием покупателей на излишки продовольствия. Это серьезная угроза продовольственной стабильности Европы, особенно Германии и её союзников, но могут серьезно пострадать и другие регионы"
ukrnews.1.a: "Будем надеяться, что Хлебная житница будет в безопасности!"
ukrnews.1.b: "Германский империализм должен быть привлечен к ответственности."
ukrnews.1.c: "Прямое следствие германского контроля над Украиной."

ukrnews.2.t: "Ровенское восстание"
ukrnews.2.d: "После многих лет интенсивного подавления рабочего и крестьянского движения на Украине со стороны Гетмана и консервативных организаций республиканские силы в изгнании смогли организовать эффективные действия на западных рубежах Королевства.\n\nПод руководством отамана Петлюры ополченцы захватили Ровно, где им удалось создать временную столицу, а по всей стране рабочие и крестьяне взялись за оружие, чтобы свергнуть ненавистную им буржуазную власть. Удастся ли Директории захватить власть в Киеве и провозгласить восстановление Народной Республики, пока неизвестно."
ukrnews.2.a: "Рабочие и крестьяне Украины проснулись."
ukrnews.2.b: "Серьезный поворот событий."

ukrnews.3.t: "На Украине формируется триумвират"
ukrnews.3.d: "Группа украинских национал-социалистов и офицеров Генерального штаба создала Триумвират для защиты слабой Королевской власти во имя сохранения стабильности и спасения "украинской независимости" Генералы Олександр Греків и Пётр Болбочан и Александр Шаповал сформировали новое временное правительство, но до полной стабилизации на Украине ещё далеко..."
ukrnews.3.a: "Украинская политика радикализируется"

ukrnews.4.t: "Националистический контрпереворот на Украине!"
ukrnews.4.d: "Вскоре после киевского инцидента националистическая Украинской Войсковая Организация Кингу ультиматум о назначении националистического правительства, который был отвергнут властями. В результате вооруженные силы элитной украинской организации "Сич" захватили власть в Киеве и ввели чрезвычайное положение.\n\nПока вооруженные националисты ходят по городам, в столице Украины решается судьба государства, но уже ясно, что националисты сохранят власть, а украинский народ наконец-то сможет реализовать свои национальные требования"
ukrnews.4.a: "Очередные жертвы буржуазного национализма!"
ukrnews.4.b: "Будем надеяться, что они не такие экспансионисты, как может показаться"
ukrnews.4.c: "Опасное развитие событий"

ukrnews.5.t: "Атаман Петлюра восстанавливает стабильность"
ukrnews.5.d: "Управление Украинской Народной Республики оказалось неспособным навести порядок в полуанархическом хаосе Украины после восстания, а Главнокомандующий новой украинской армией отаман Симон Петлюра смог заручиться поддержкой военных и захватить власть в стране. Однако даже ему пока не удается справиться с хаотичной реальностью Украины. На юго-востоке страны назревает восстание социалистов, а у Атамана слишком мало союзников, чтобы прочно закрепиться у власти, по крайней мере, на данный момент"
ukrnews.5.a: "Ещё один вождь в диком поле"
ukrnews.5.b: "Надеюсь, он восстановит стабильность в Хлебной корзине"

ukrnews.6.t: "Победа социал-демократов на Украине"
ukrnews.6.d: "Украинская социал-демократическая рабочая партия, возглавляемая писателем и политиком Владимиром Винниченко, сумела победить на недавнем Всеукраинском съезде и получить большинство в новом украинском парламенте.\n\nТеперь социал-демократам придется строить новую Украину практически с нуля, и неясно, смогут ли они гарантировать декларируемые свободы и права всему рабочему классу"
ukrnews.6.a: "Традиции европейской социал-демократии распространяются"
ukrnews.6.b: "Украинская демократия наконец-то восстановлена"

ukrnews.7.t: "Украинские СР побеждают на выборах"
ukrnews.7.d: "Украинской социалистической-революционной партии удалось победить на недавнем Всеукраинском съезде и получить большинство в новом украинском парламенте.\n\nТеперь эсерам придется строить новую, крестьянскую Украину практически с нуля, и неясно, смогут ли они реализовать свою социалистическую крестьянскую политику под давлением как левых, так и правых. Кроме того, избранный премьер-министр Украины фактически обвиняется многими однопартийцами и представителями других политических партий в ненадежности и предательстве интересов страны."
ukrnews.7.a: "Очередные "Народники" на радость крестьянству"

ukrnews.8.t: "Мысль Ричицкого распространяется на Украине"
ukrnews.8.d: "Новое лицо Украины, премьер-министр Андрей Ричицкий смог возглавить Коммунистическую партию Украины на её недавнем съезде и теперь возглавляет правительство. Известный критик не только капиталистического миропорядка, но и Третьего Интернационала, Ричицкий мечтает о создании глобального альянса стран, борющихся против колониальных держав. Свою идеологию он строит на идее, что Украина сама является не более чем колонией России и только путём национальной борьбы может противостоять всеохватывающей мощи империй.\n\nИстория покажет, будет ли борьба с империализмом успешной, или Ричицкий откажется от идей глобальной борьбы."
ukrnews.8.a: "Критик Третьего Интернационала получает пропуск"

ukrnews.9.t: "Национал-коммунисты побеждают на Украине"
ukrnews.9.d: "Коммунистическая партия Украины, возглавляемая Василием Шахраем, сумела победить на недавнем Всеукраинском съезде и получить большинство в новом украинском парламенте.\n\nТеперь национал-коммунистам Украины придется строить новую, рабоче-крестьянскую Украину практически с нуля, и неясно, смогут ли они реализовать свою социалистическую политику под давлением как левых, так и правых. "
ukrnews.9.a: "Достойное пополнение "Интернационала"!
ukrnews.9.b: "Мы называем это ревизионизмом!"
ukrnews.9.c: "Украина ложится под марксизм!"

ukrnews.10.t: "Украинские большевики во главе стола"
ukrnews.10.d: "Новое лицо Украины, премьер-министр Николай Скрипник смог возглавить Коммунистическую партию Украины на её недавнем съезде и теперь возглавляет правительство. Известный своими связями с Лениным и большевиками, Скрипник мечтает построить марксистское украинское государство по заветам Маркса и Энгельса. Критикуемый большинством не только коммунистов и социал-демократов, но и всех остальных, Скрипник ставит перед собой трудную задачу консолидации национально-коммунистических сил и быстрой украинизации"

ukrnews.11.t: "Либерал-демократы побеждают на выборах на Украине"
ukrnews.11.d: "Украинские либерал-демократы, ранее известные как социалисты-федералисты, сумели выиграть выборы на недавнем Всеукраинском съезде и получить большинство в новом украинском парламенте\n\nТеперь демократам предстоит строить новую Украину, но пока их политика не ясна - победит ли либеральная идея устаревшие идеи панъевропейской федерации, или либерал-демократы встанут на путь европейской интеграции Украины"
ukrnews.11.a: "Кто же они все-таки - либералы или социалисты?"

ukrnews.12.t: "Социалистическая революция на Украине!"
ukrnews.12.d: "Срочная земельная реформа, начатая предыдущим правительством Украины, обернулась полным провалом и крахом всей вертикали власти в стране. Свершилась давно назревавшая революция, и Украина превращается в новую республику под руководством Александра Шумского, бессменного борца за истинную народную свободу.\n\nПриблизится ли Украина к неонародным идеалам анархо-синдикализма или возьмет уверенный курс на коммунизм в соответствии с марксистской доктриной, решится в ближайшее время"
ukrnews.12.a: "Является ли Шумский украинским Лениным?"
ukrnews.12.b: "Пролетарии мира, объединяйтесь!"

ukrnews.13.t: "Гражданская война на Украине"
ukrnews.13.d: "Срочно необходимая земельная реформа, которую пыталось провести предыдущее правительство Украины, обернулась полным провалом. Назревавшая долгое время революция свершилась, и весь юго-восток поднялся под руководством партии "Боротьба" и её лидера, вечного борца за народную свободу Александра Шумского. \n\nКрасная гвардия Боротьбисты успешно установила новую, социалистическую власть во всех крупных городах Юго-Востока, особенно в промышленных городах, и уже готовится к решительному наступлению на Киев. Как поведут себя соседи украинского государства, пока неизвестно."
ukrnews.13.a: "Это серьезно нарушает мир в Восточной Европе"



### Foreign Policy ###
ukrfor.1.t: "Соборность Украины и её восточные рубежи"
ukrfor.1.d: "В 1920 году молодой 25-летний хорунжий Осип Бойдунык вступил в Украинскую военную организацию и её молодежную группу. Вскоре Бойдуник стал председателем молодежной организации и членом редколлегии журнала "Национальная мысль". Именно под его эгидой и авторством в 1929 году в журнале была опубликована интересная и удивительно популярная статья "Украинская соборность и её восточные рубежи". \n\nВ ней Бойдуник изложил свой взгляд на перспективы украинской экспансии на восток - в отличие от общепринятой доктрины, принятой Скоропадским в 1918 г., согласно которой границы Украины на востоке заканчивались на Белогородщине, Ростове и Кубани, Бойдуник утверждал, что такие границы оставят "за бортом" сотни тысяч этнических украинцев в Ставрополье. Кроме того, германо-российский Минский мир официально "закрыл дорогу" для украинских устремлений на востоке.\n\nСейчас, когда УВО отстаивает свои права и права украинского народа на коллективизм и независимость, Бойдуник, как член Провида, предпринимает все попытки убедить других членов Провида, включая [GetLeader], принять его доктрину восточных границ."
ukrfor.1.a: "Это достойное и обоснованное утверждение"
ukrfor.1.b: "Мы должны сосредоточиться на возвращении наших западных братьев!"

ukrfor.11.t: "Охрана северной границы"
ukrfor.11.d: "Несмотря на официально и взаимно признанные границы Беларуси и Украины, подписанные специальным актом при посредничестве Германии в начале 1919 года, что в итоге позволило Украине признать Беларусь де-юре, отношения между двумя нашими странами нельзя назвать "братскими" или "взаимовыгодными", несмотря на то, что значительная часть белорусского леса находила свой рынок сбыта на территории Украины, в обмен на который Беларусь получала зерно и сахар. На область [997.GetName], которая являлась естественной претензией Украины, также претендовала Белоруссия. В конце концов, немцы решили за наши народы - и разделили регион. Если [93.GetName] и [241.GetName] остались в составе Украины, то области [95.GetName] и [194.GetName] отошли к Беларуси.\n\nЭто вызвало ряд дипломатических разногласий между нашими народами. Но, как сказал сам Гетман Скоропадский, "Беларусь для Украины - как шлем", то есть сохранение хороших отношений с северным соседом является жизненно важным для нашей независимости. Теперь, когда обе наши страны обрели полную независимость от Кайзеровской Германии, стало ясно, что мы должны как можно скорее подписать с Беларусью договор о ненападении"
ukrfor.11.a: "Предложить им пакт"
ukrfor.11.b: "Никаких пактов, пока [95.GetName] и [194.GetName] не станут нашими!"

ukrfor.12.t: "Посланник от [UKR.GetName]"
ukrfor.12.d: "Недавно прибыл посланник из [UKR.Capital.GetName] для обсуждения неотложного вопроса большой важности. [FROM.GetAdjective]ая делегация предложила нам, учитывая, что оба наших государства теперь независимы от бдительного ока Берлина, подписать договор о ненападении и дружбе. Вполне понимая опасения Украины, мы должны сделать разумный выбор, поскольку подписание такого договора означает отказ от претензий на украинскую Полиссию"
ukrfor.12.a: "Принять их предложение!" #-> 13
ukrfor.12.b: "Передайте им, что Гомель стоит того, чтобы с ним договориться." #-> 14
ukrfor.12.c: "Прямо откажитесь от этой сделки!" #-> 19

ukrfor.13.t: "[FROM.GetAdjective]ое правительство согласно!"
ukrfor.13.d: "[FROM.GetAdjective]ое правительство с готовностью приняло наше предложение и согласилось подписать договор о ненападении и дружбе, официально признав наши границы."
ukrfor.13.a: "[FROM.GetAdjective]s и [ROOT.GetAdjective]s - братья навек!"

ukrfor.14.t: "[FROM.GetName] Запрашивает [241.GetName]"
ukrfor.14.d: "[FROM.GetAdjective]ое правительство приняло наше предложение, но вместо этого попросило [241.GetName] - небольшой регион [997.GetName] со смешанным украинско-белорусским населением. Хотя националисты в нашем правительстве категорически против такого "шантажа", остальные утверждают, что охрана северной границы гораздо важнее для нашего выживания, чем какой-то маленький город."
ukrfor.14.a: "Договорились!" #-> 15
ukrfor.14.b: "Просим взаимных гарантий и белорусского нейтралитета." #-> 16
ukrfor.14.c: "Мы не будем торговать своими землями и людьми!" #-> 17

ukrfor.15.t: "[FROM.GetAdjective]ое правительство согласно!"
ukrfor.15.d: "[FROM.GetAdjective]ое правительство согласилось уступить [241.GetName] в обмен на подписание пакта."
ukrfor.15.a: "Отличный день для дипломатии [ROOT.GetAdjective]!"

ukrfor.16.t: "[FROM.GetName] просит гарантий"
ukrfor.16.d: "[FROM.GetAdjective]ое правительство согласилось уступить нам [241.GetName], но взамен требует от нас нейтрального статуса, чтобы мы не смогли вступить ни в один крупный союз, и взаимных гарантий - в случае агрессии против одной из наших стран другая будет обязана вступить в оборону."
ukrfor.16.a: "Похоже, это хорошая сделка" #-> 18
ukrfor.16.b: "Слишком много для нас!" #-> 19

ukrfor.17.t: "[FROM.GetName] выражает отказ!"
ukrfor.17.d: "[FROM.GetAdjective]ое правительство заявило, что не будет "торговать своими землями и людьми" и отвергло наши требования. Хотя они могли бы выиграть на словах, мы запомнили их невежество"
ukrfor.17.a: "Их проигрыш!"

ukrfor.18.t: "[FROM.GetAdjective]ое правительство согласно!"
ukrfor.18.d: "[FROM.GetAdjective]ое правительство приняло наше предложение и согласилось подписать договор о взаимных гарантиях, ненападении и дружбе, а также мы готовы уступить им [241.GetName]"
ukrfor.18.a: "Узы нашего братства нерушимы!"

ukrfor.19.t: "[FROM.GetName] выражает отказ!"
ukrfor.19.d: "Несмотря на наши дипломатические усилия, [FROM.GetAdjective]ое правительство отказалось от нашего предложения"
ukrfor.19.a: "Их потеря!"

ukrfor.25.t: "Судьба Западной Украины"
ukrfor.25.d: "Западноукраинский регион долгое время находился под иностранной оккупацией - сначала польской, затем австрийской. Несмотря на создание независимого украинского государства в 1917 году, вопрос о "Восточной Галиции" всегда был препятствием в отношениях Австрийской империи и Украины, особенно после того, как они решили предоставить убежище тем, кто выступал против режима Скоропадского.\nБолее того, несмотря на некоторые политические свободы, которые получили украинцы Австрии, включая представительство в Рейхсрате, они по-прежнему не имеют никакой автономии и находятся под властью поляков. Пора украинцам Галиции воссоединиться с нами"
ukrfor.25.a: "Начать переговоры с [AUS.GetName]" #-> 26
ukrfor.25.b: "Открыто потребовать наши законные территории!"

ukrfor.26.t: "Украина приглашает нас обсудить судьбу Восточной Галиции"
ukrfor.26.d: "Украина [FROM.GetName] пригласила нас на переговоры о будущем галицких украинцев, которые составляют явное большинство в Восточной Галиции, за исключением крупных городов, таких как Лемберг"
ukrfor.26.a: "Никакие переговоры невозможны при условии уступки наших земель" #-> 27
ukrfor.26.b: "Нам нужны украинцы как наши партнёры" #-> 28

ukrfor.27.t: "[FROM.GetName] выражает отказ!"
ukrfor.27.d: "Австрийское правительство отказалось обсуждать что-либо, касающееся галицких украинцев"
ukrfor.27.a: "$ukrfor.25.b$" #-> AUS 35

ukrfor.28.t: "[FROM.GetAdjective]ое правительство согласно!"
ukrfor.28.d: "Правительство Австрии с готовностью согласилось сесть за стол переговоров"
ukrfor.28.a: "Мы хотим всю украинскую Галицию" #-> 29

ukrfor.29.t: "Украина требует всю Восточную Галицию!"
ukrfor.29.d: "Украинская делегация сейчас говорила и просила, чтобы вся Восточная Галиция была воссоединена с материковой Украиной"
ukrfor.29.a: "Отдайте им все, с уступками" #-> AUS 30
ukrfor.29.b: "Разделить пополам" #-> AUS 31
ukrfor.29.c: "Отклонить это жалкое требование!" #-> 27

ukrfor.30.t: "Просьба об уступках"
ukrfor.30.d: "Мы уже согласились уступить всю Восточную Галицию нашим украинским партнерам, однако без уступок с нашей стороны этого сделать не удастся. У нас есть ряд особых уступок, о которых мы хотели бы попросить. Первая - это широкая польская автономия в регионе, чтобы поляки имели равные с украинцами права, право говорить, учиться, преподавать и работать на польском языке, а также распространять свою культуру. Кроме того, они должны иметь широкое представительство в местных органах власти всех уровней.\nВторое предложение - это требование больших торговых льгот для нашей страны, особого режима импорта и экспорта.\nИ последнее предложение - это требование вступления Украины в наш союз в обмен на территории, как единственно возможный способ уступить наши земли."
#\nThe second proposal to choose is to establish a transitional government in Eastern Galicia under joint command of our governments. The transitional period shall last for 2 year, after which a referendum shall be concluded and the results of it will decide what the majority of the population is thinking.
ukrfor.30.a: "Широкая автономия Польши." #-> 33
#ukrfor.30.b: "Suggest transitional joint government for 2 years." 
ukrfor.30.c: "Требовать торговых льгот." 
ukrfor.30.e: "Только тесный военный союз будет работать." 

ukrfor.31.t: "Раздел Восточной Галиции"
ukrfor.31.d: "Ранее мы уже согласились уступить часть Восточной Галиции нашим украинским партнерам, однако вопрос о новой границе до сих пор стоит достаточно остро. С одной стороны, город Лемберг в большинстве своем является польским и еврейским, а украинцы там составляют значительное меньшинство. Это означает, что если мы хотим контролировать эту землю, то мы должны быть связаны с ней по суше. Это означает, что новая граница должна проходить к востоку и югу от границ города Лемберга, разделяя Восточную Галицию на равные половины.\nС другой стороны, украинцы вряд ли примут наши условия и, скорее всего, будут настаивать на том, чтобы Лемберг, как заметная столица Восточной Галиции, находился в их пользовании."
ukrfor.31.a: "Лемберг должен остаться за нами." #-> AUS 32
ukrfor.31.b: "Включить Лемберг в сделку." #-> AUS 32

ukrfor.32.t: "Просить об уступках"
ukrfor.32.d: "Мы уже согласились уступить часть Восточной Галиции нашим украинским партнерам, однако без уступок с нашей стороны это не получится. У нас есть ряд специальных уступок, о которых мы хотели бы попросить. Первая из них - создание в Восточной Галиции переходного правительства под совместным руководством наших правительств. Переходный период должен продлиться 2 года, после чего будет проведен референдум, результаты которого определят мнение большинства населения.\nВторое предложение - это требование больших торговых льгот для нашей страны, особого режима импорта и экспорта.\nИ последнее предложение - это требование вступления Украины в наш союз в обмен на территории, как единственно возможный способ уступить наши земли."
ukrfor.32.a: "Широкая польская автономия в Лемберге" #-> 33
ukrfor.32.b: "Требовать торговых льгот."
ukrfor.32.c: "Только тесный военный союз даст результат."

ukrfor.33.t: "Австрия выставляет свои условия"
ukrfor.33.d: "Австрийское правительство согласилось на [UKR_AUS_Сколько_земель]\nБолее того, оно запросило [UKR_AUS_Какие_условия_Австрии]\nАвстрийское правительство теперь терпеливо ожидает нашего ответа."
ukrfor.33.a: "Мы согласны" #-> AUS 34
ukrfor.33.b: "$ukrfor.25.b$" 

UKR_AUS_How_much_land_1: "уступить все заявленные территории нам."
UKR_AUS_How_much_land_2: "уступить только половину земель, включая Станиславов и Тарнополь, но без Львова."
UKR_AUS_How_much_land_3: "уступить только половину земель, включая Станиславов и Тарнополь, и Львов."
UKR_AUS_What_austria_terms_1: "широкая польская автономия[UKR_AUS_lemberg_check], поскольку их очень беспокоит положение поляков, которые имеют большинство в городах Галиции, особенно во Львове."
UKR_AUS_What_austria_terms_2: "установление переходного периода сроком на 2 года, в течение которого территория будет находиться под совместной юрисдикцией австрийских и украинских военных, включая выборные органы местного самоуправления. По истечении двух лет должен быть проведен референдум, решение большинства населения которого будет считаться окончательным."
UKR_AUS_What_austria_terms_3: "$UKR_AUS_What_austria_terms_1$.\nКроме того, они требуют больших торговых льгот, что также можно понимать как плату за аннексию их земель."
UKR_AUS_What_austria_terms_4: "$UKR_AUS_What_austria_terms_1$.\nБолее того, они просят о вступлении в свой союз как о единственно возможной "цене" за Восточную Галицию."
UKR_AUS_lemberg_check_0: " во Львове"

ukrfor.34.t: "[FROM.GetName] выражает согласие!"
ukrfor.34.d: "Украинское правительство согласилось на наши условия!"
ukrfor.34.a: "Великолепно!"

ukrfor.35.t: "[FROM.GetName] Требует всю Восточную Галицию!"
ukrfor.35.d: "Украинское правительство отказалось от каких-либо переговоров и прямо потребовало то, что они называют своей "законной землей" Поскольку украинские войска находятся на границе и готовы атаковать в любую секунду, мы должны ответить как можно скорее."
ukrfor.35.a: "Не будем провоцировать войну - уступим их требования." #-> UKR 36
ukrfor.35.b: "Никто не должен переходить дорогу Австрии!" #-> UKR 37

ukrfor.36.t: "[FROM.GetName] выражает согласие!"
ukrfor.36.d: "Австрийское правительство согласилось с нашим ультиматумом и решило уступить все претендуемые нами земли."
ukrfor.36.a: "Победа!"

ukrfor.37.t: "[FROM.GetName] выражает отказ!"
ukrfor.37.d: "Австрийское правительство отказалось уступить наши законные земли. Их государство также готовится к битве, все активнее мобилизуя против нас местных украинцев!"
ukrfor.37.a: "Немедленно объявить войну!"
ukrfor.37.b: "Сначала подготовьте местное сопротивление."

ukrfor.38.t: "[FROM.GetName] Требует Восточную Галицию!!!"
ukrfor.38.d: "Украинское правительство открыто потребовало от нас то, что они называют своей "законной землей" Поскольку украинские войска находятся на границе и готовы атаковать в любую секунду, мы должны ответить как можно скорее."
ukrfor.38.a: "Не будем провоцировать войну - уступим их требования."
ukrfor.38.b: "Отказались от предложения - пусть приходят!"
ukrfor.38.c: "Упреждающий удар необходим."

ukrfor.39.t: "Наши требования приняты!"
ukrfor.39.d: "[FROM.GetName] уступил нам Западную Украину в ответ на наши требования, мы победили!"
ukrfor.39.a: "Ура!"

ukrfor.40.t: "Наши требования отвергнуты!"
ukrfor.40.d: "Безумное [91.Owner.GetAdjective]ое правительство бросает вызов нашей власти, отказываясь от наших требований, как нам реагировать на это безобразие?"
ukrfor.40.a: "Немедленно объявить войну!"
ukrfor.40.b: "Сначала подготовьте местное сопротивление."

ukrfor.41.t: "[FROM.GetName] нас предали!!!"
ukrfor.41.d: "Вследствие требований [UKR.GetAdjective]ие [FROM.GetAdjective]ие дипломаты оставили нас один на один с этой угрозой. Что же нам делать?"
ukrfor.41.a: "Мы ничего не можем сделать..."
ukrfor.41.b: "Сопротивляйтесь захватчику!"

ukrfor.42.t: "[FROM.GetName] атакует нас!"
ukrfor.42.d: "Оставшись один на один с нами, поляки решили сопротивляться нашей аннексии их территории."
ukrfor.42.a: "Мы их раздавим!"

ukrfor.43.t: "Судьба западноукраинских генералов"
ukrfor.43.d: "Теперь, когда мы успешно отвоевали принадлежащие нам по праву территории Западной Украины, остаётся вопрос, что делать с их военным руководством. Сердца многих их лидеров в конечном итоге принадлежат украинскому народу, и поэтому они почти наверняка присягнут нам на верность, если их об этом попросят. Однако они взяли в руки оружие против нас, поэтому некоторые сторонники жесткой линии в нашей армии предлагают вообще запретить им служить в нашей армии."
ukrfor.43.a: "Интегрируйте генералов в нашу армию."
ukrfor.43.b: "Изгнать их!"

# event for German/Austrian intervention if Боротьбисты
ukrfor.50.t: "Революция на Украине"
ukrfor.50.d.borotbysts: "В последнее время ситуация на Украине была довольно нестабильной, и в результате внезапного переворота правительство Украины было свергнуто синдикалистами. Новое правительство, называющее себя "Боротьбисты", уже заявило, что стремится к вступлению в Интернационал и устранению любого [ROOT.GetAdjective]ого "империализма" с территории Украины. [ROOT.GetAdjective]ий Генштаб и консервативные политики уже призывают к немедленной интервенции и умиротворению Украины."
ukrfor.50.d: "Хотя предыдущий раунд переговоров с Украиной завершился, все вроде бы стабилизировалось, однако на выборах победило гораздо более левое правительство, чем мы ожидали. Новое правительство Украины, гораздо более радикальное, уже заявило, что оно стремится к присоединению к Интернационалу и удалению любого [ROOT.GetAdjective]ого 'Империализма' с Украины. [ROOT.GetAdjective]ий Генштаб и консервативные политики уже призывают к немедленной интервенции и умиротворению Украины."
ukrfor.50.a: "Направьте ультиматум украинским синдикалистам!"

ukrfor.51.t: "Ультиматум от [FROM.GetName]"
ukrfor.51.d: "Как и ожидалось, [FROM.GetAdjective]ое правительство отказалось признать наше законное правительство. Как всегда, империалисты попытались вмешаться в наши внутренние дела и теперь потребовали отставки правительства, свободного доступа немецких войск на Украину и, как они говорят, "свободных и честных выборов" Несмотря на то, что эти требования заведомо невыполнимы, у нас есть последний шанс призвать на помощь силы Интернационала."
ukrfor.51.a: "Призвать на помощь [INT.Capital.GetName]!" #-> INT 52
ukrfor.51.b: "Мы должны защитить себя" 

ukrfor.52.t: "[FROM.GetName] просит присоединиться к нам"
ukrfor.52.d: "Новое социалистическое правительство на Украине привлекло внимание Берлина, жаждущего захватить наконец освобожденные от капиталистов земли европейской житницы. В условиях, когда война с немцами неизбежна, украинцы обратились к нам за защитой своей новой республики."
ukrfor.52.a: "Мы не рискнем начать войну с Германией." #-> UKR 53 / GER 59
ukrfor.52.b: "Мы должны защитить социалистическое правительство Украины!" #-> UKR 54

ukrfor.53.t: "[FROM.GetName] выражает отказ!"
ukrfor.53.d: "К сожалению для нас, [FROM.GetAdjective]ое правительство отказалось защищать нас! Опасаясь эскалации конфликта, [FROM.GetAdjective]ое Министерство иностранных дел, видимо, решило, что предоставление нам своей защиты в таких условиях неизбежно приведет к войне с Германией, которой они хотят избежать, по крайней мере, на данный момент."
ukrfor.53.a: "Обратите свой взор на Восток - возможно, это наш последний шанс." #-> RUS 55
ukrfor.53.b: "$ukrfor.51.b$" 

ukrfor.54.t: "Связи с [FROM.Capital.GetName]"
ukrfor.54.d: "К счастью, [FROM.GetAdjective]ое правительство согласилось принять нас в Интернационал! Наши шансы противостоять немцам возросли втрое!"
ukrfor.54.a: "Посмотрим, удастся ли теперь спровоцировать Германию!"

ukrfor.55.t: "[FROM.Capital.GetName] Призывает на помощь!"
ukrfor.55.d: "Новое социалистическое правительство на Украине привлекло внимание Берлина, жаждущего захватить наконец освобожденные от капиталистов земли европейской житницы. В условиях неизбежной войны с немцами украинцы обратились к нам за защитой своей новой республики.\nНо поскольку у нас есть свои планы в отношении Украины, даже "дружественная" советская республика может принести гораздо больше проблем, чем мы предполагали ранее. Мы должны принять Украину только в том случае, если она согласится понизить свой "статус" и стать нашей автономной советской республикой."
ukrfor.55.a: "Отправьте наши требования." #-> UKR 56

ukrfor.56.t: "[FROM.GetAdjective]ие требования"
ukrfor.56.d: "Наша делегация в [FROM.Capital.GetName] получила список требований от [From.GetAdjective]ого правительства, считая, что оно их защищает. Во-первых, они требуют, чтобы мы стали автономной республикой в их будущем Союзе Социалистических Республик. Это фактически означает, что мы потеряем свой суверенитет как государство и станем марионеткой [FROM.Capital.GetName]. [FROM.GetAdjective]ое правительство также потребовало допустить к выборам в наши местные советы пресловутые "партии", а лучше сказать - группы, особенно борбыстов - российских левых СР Украины. Эти условия кажутся неприемлемыми для большинства нашего правительства, но, возможно, это наш единственный шанс избежать полномасштабной войны."
ukrfor.56.a: "По крайней мере, мы будем в безопасности... возможно..." #-> RUS 57
ukrfor.56.b: "Откажитесь от этих жалких требований! Украина никогда не подчинится [FROM.Capital.GetName]!" #-> RUS 58

ukrfor.57.t: "[FROM.GetAdjective]ое правительство согласно!"
ukrfor.57.d: "[FROM.GetAdjective]ое правительство согласилось присоединиться к нам в качестве автономной республики. Однако мы должны повременить и подождать реакции Германии."
ukrfor.57.a: "Давайте посмотрим." #-> GER 61

ukrfor.58.t: "[FROM.GetName] выражает отказ!"
ukrfor.58.d: "[FROM.GetAdjective]ое правительство отказалось от наших требований, а также разорвало все связи, назвав наше правительство империалистическим и "великорусским шовинистом" Между тем, мы уже планируем разместить свои войска на [ROOT.GetAdjective]о-[FROM.GetAdjective]ой границе."
ukrfor.58.a: "Дураки! Вторгнитесь к ним "для защиты населения Украины"!" #-> GER 62

ukrfor.59.t: "[FROM.Capital.GetName] защищает Украину!"
ukrfor.59.d: "Как сообщалось, украинское правительство обратилось за поддержкой и защитой к [FROM.GetName] и получило её. В связи с этим некоторые наши политики и сотрудники МИДа ставят под сомнение нашу способность воевать на два фронта, даже если порабощение Украины может стать легкой задачей - риски на Западном фронте удваиваются!"
ukrfor.59.a: "Отступаем. Нам нужно больше времени на подготовку." #-> UKR 60
ukrfor.59.b: "Готовьтесь к интервенции!" 

ukrfor.60.t: "[FROM.GetName] Отступаем!"
ukrfor.60.d: "Триумф наших дипломатических усилий заставил могущественный Рейх отступить и отказаться от идеи интервенции. Празднуя победу, мы должны помнить, что война, скорее всего, все равно начнется - мы лишь отсрочили её начало."
ukrfor.60.a: "Слава нашим [INT.GetAdjective]ими друзьям!"

ukrfor.61.t: "[FROM.Capital.GetName] Планы на Украине" #for SOV if UKR agreed
ukrfor.61.d: "По данным нашей разведки, украинское правительство попросило поддержки и защиты у [FROM.GetName] и получило её в обмен на независимость. В связи с этим некоторые наши политики и сотрудники МИДа высказывают предположение, что мы не готовы к войне с Россией и это может спровоцировать французскую интервенцию на нашем Западном фронте."
ukrfor.61.a: "Откажемся. Нам нужно больше времени на подготовку." #-> UKR 63
ukrfor.61.b: "Готовьтесь к интервенции!"

ukrfor.62.t: "[FROM.GetAdjective]ая интервенция на Украине"
ukrfor.62.d: "Как сообщает наша разведка, украинское правительство обратилось за поддержкой и защитой к [FROM.GetName], но единственным требованием в обмен - было порабощение Украины. Глупое украинское правительство отвергло эти не менее глупые требования, и теперь Украина подвергается вторжению социалистических полчищ Востока. Пока социалисты сражаются, мы можем использовать этот шанс для нападения на Украину с нашей стороны."
ukrfor.62.a: "Готовьтесь к интервенции!"

ukrfor.63.t: "$ukrfor.60.t$"
ukrfor.63.d: "$ukrfor.60.d$"
ukrfor.63.a: "Похоже, русские нас спасли."

ukrfor.64.t: "Революция на Украине"
ukrfor.64.d.borotbysts: "$ukrfor.50.d.borotbysts$"
ukrfor.64.d: "$ukrfor.50.d$"
ukrfor.64.a: "Потребовать дальнейшей интеграции!" #aus asks for formal military alliance
ukrfor.64.b: "С этим нельзя мириться! Тревога в Берлине!" #->GER 50

ukrfor.65.t: "Германия отступает!"
ukrfor.65.d: "Несмотря на ультиматум Германии, Украина нашла защиту у своих социалистических союзников, и Берлин был вынужден отступить."
ukrfor.65.a: "Мы потеряли Украину!"

ukrfor.66.t: "Немецкая интервенция в Украину!"
ukrfor.66.d: "Немцы начали открытую военную интервенцию на Украине против нового социалистического правительства. В связи с их вмешательством возник вопрос, будем ли мы поддерживать их усилия."
ukrfor.66.a: "Тоже вмешаться."
ukrfor.66.b: "Пусть они сами разбираются."

ukrfor.67.t: "Австрия требует дальнейших уступок!"
ukrfor.67.d: "Австрийское правительство обеспокоено "радикализацией" нашего режима и требует, чтобы мы присоединились к их военному союзу в качестве доказательства нашей лояльности. Наш отказ может привести к эскалации конфликта и их военному вмешательству."
ukrfor.67.a: "Необходимый шаг против возможной войны с Россией." 
ukrfor.67.b: "Отклонить требования! Статус-кво предпочтительнее"

ukrfor.68.t: "[FROM.GetName] выражает согласие!"
ukrfor.68.d: "Украинское правительство было вынуждено принять наши новые требования, и теперь оно присоединилось к нашему альянсу как равноправное государство."
ukrfor.68.a: "Мы должны внимательно наблюдать за ними."

ukrfor.69.t: "[FROM.GetName] выражает отказ!"
ukrfor.69.d: "Украинское правительство по глупости отказалось от наших требований, заявив, что оно остаётся верным своим обязательствам и предпочитает статус-кво в отношениях с нами."
ukrfor.69.a: "Без вариантов. Пригрозите им войной!"
ukrfor.69.b: "Есть ли причина не доверять им?"

ukrfor.70.t: "[FROM.GetName] Ультиматум"
ukrfor.70.d: "Австрийское правительство отказалось от статус-кво, заявив, что оно уже изменилось, когда наш режим "радикализировался", и поэтому их требования также изменились. Они угрожают нам военным вмешательством, если мы не согласимся на их условия."
ukrfor.70.a: "У нас нет выбора, они кажутся разумными..."
ukrfor.70.b: "Но все равно нет. Они не имеют права вмешиваться!"

ukrfor.71.t: "[FROM.GetName] Решительный отказ."
ukrfor.71.d: "Украинское правительство по-прежнему отказывается от дальнейшей интеграции, прямо заявляя, что никогда не присоединится к нашему альянсу."
ukrfor.71.a: "$ukrfor.64.a$"

ukrfor.72.t: "Война с Украиной"
ukrfor.72.d: "Украинское правительство отвергло наш ультиматум, и наши войска уже движутся к границе, чтобы вернуть Украине стабильность и обезопасить нашу житницу."
ukrfor.72.a: "После последнего размышления война становится нецелесообразной..."
ukrfor.72.b: "Пересечь границу!"

ukrfor.73.t: "[FROM.GetName] Отступает!"
ukrfor.73.d: "Триумф наших дипломатических усилий заставил могущественный Рейх отступить и отказаться от идеи интервенции. Празднуя победу, мы должны помнить, что война, скорее всего, все равно начнется - мы лишь отсрочили её начало."
ukrfor.73.a: "Мы спасли Украину!"

ukrfor.74.t: "Завершение революции"
ukrfor.74.d: "Немецкий порядок рушится. Не имея возможности успешно вести контрнаступление против войск захватчиков, они, похоже, полностью капитулируют перед ними. Несмотря на явное большинство [ROOT.GetRulingParty] на выборах, они были вынуждены умиротворять Берлин, враждебно настроенный к любой социалистической революции. Но сейчас, когда Германская Империя находится в беспорядке, представилась возможность. Это будет, несомненно, трудная задача, учитывая российскую военную машину на востоке, но пока Украина может противостоять России, Интернационал обязательно придет нам на помощь.\n\nПосле долгих лет выжидания социалистическое будущее, о котором всегда мечтала Директорія, скоро станет реальностью."
ukrfor.74.d2: "Немецкий порядок рушится. Теперь, когда между Рейхспактом и Интернационалом началась открытая война, Украина может рассчитывать на своего социалистического союзника на востоке - [RUS.GetName]. Сегодня [UKR.GetLeader] объявил о выходе Украины из состава Рейхспакта и поклялся сражаться вместе с Интернационалом.\n\nПосле долгих лет выжидания социалистическое будущее, о котором всегда мечтала Директорія, скоро станет реальностью."
ukrfor.74.a: "Наконец-то свобода!"

ukrfor.75.t: "Украина отделяется!"
ukrfor.75.d: "После заключения Украиной предательского сепаратного мира с нашими врагами наши войска были разоружены. Украинский режим немедленно заявил, что он больше не является частью нашего военного союза. Мы должны действовать быстро, если хотим восстановить порядок."
ukrfor.75.a: "Предатели!"

ukrfor.76.t: "[FROM.GetName] объявляет войну!"
ukrfor.76.d: "Мы получили телеграмму от [FROM.Capital.GetName] о том, что между нами и [FROM.GetNameDef] теперь существует состояние войны. Они явно не собираются нас отпускать, и маловероятно, что мы сможем выжить самостоятельно. Хотя мы можем попытаться защитить свою страну самостоятельно, отправка телеграммы в Париж или Москву с просьбой о помощи может гарантировать выживание нашего независимого литовского государства."
ukrfor.76.a: "Отправить телеграмму в [RUS.Capital.GetName]!"
ukrfor.76.b: "Отправьте телеграмму в Париж!"

ukrfor.77.t: "Украина подает заявку на вступление в Интернационал"
ukrfor.77.d: "После выхода Украины из состава Германской империи мы получили телеграмму из Киева о том, что украинское правительство желает вступить в Интернационал. Как мы должны реагировать?"
ukrfor.77.a: "Нам лучше без них."
ukrfor.77.b: "За интернациональную революцию!"
ukrfor.77.c: "У нас другие планы на этих предателей!"

ukrfor.78.t: "Призрак социализма"
ukrfor.78.d: "Контакты между Интернационалом и украинскими социалистическими партиями существовали уже давно. В двадцатые годы переговоры носили неофициальный и спорадический характер, но были полны энтузиазма в надежде, что Директорія сможет дестабилизировать Гетманский статус-кво.\n\nНо антиГетманское восстание дало шанс народу, который выбрал [UKR.GetRulingParty] - социалистическую аномалию в традиционно-консервативной сфере влияния Германии. Реакция на выборы во Франции и Великобритании была неоднозначной, но в основном с осторожным оптимизмом, поскольку шанс на прочные отношения с Украиной, которые были невозможны при правительстве Гетмана, неожиданно стал реальностью. После выборов были установлены контакты между Третьим Интернационалом и Директорії, особенно между более радикальными членами.\n\nВ соответствии с военными договорами Украины с [GetFactionName], Украина была вынуждена объявить войну Интернационалу. Но симпатии к Интернационалу хорошо известны в рядах Директорія, что обеспокоило [INT.GetAdjective]ого министра иностранных дел - настолько, что он провел частную встречу с другими видными министрами [UKR.GetRulingParty] в правительстве, заверив, что они разорвут с нами все отношения, если немцы окажутся успешными против франко-британского альянса. Но если нет..."
ukrfor.78.a: "Мы должны тщательно взвесить наши возможности""

ukrfor.79.t: "Украина планирует выйти из Рейхспакта"
ukrfor.79.d: "Новое украинское правительство дало понять, что намерено сохранить нейтралитет и не допустить превращения своей страны в поле битвы в предстоящем конфликте между нами и Россией. Более того, они стремятся реализовать свои политические обещания о подлинной независимости Украины, чего они не смогут добиться, когда немецкие войска будут свободно разгуливать по украинским степям и полям. Украинское правительство настроено серьезно, и, возможно, это наш последний шанс договориться с ним мирным путём."
ukrfor.79.a: "Мы должны попытаться найти компромисс."
ukrfor.79.b: "Отпустить их - и пусть они увидят наш ответ."

ukrfor.80.t: "Германия пытается вести переговоры"
ukrfor.80.d: "Правительство Германии пытается вести с нами переговоры, зная о наших четких планах по выходу из военного союза. Они хотят сохранить экономический статус-кво, то есть Украина останется в составе Миттельевропа.  Но для этого нужно предоставить немецким предприятиям равные с украинскими права, гарантировать, что они не будут национализированы и не будут подвергаться никаким другим притеснениям."
ukrfor.80.a: "Мы даже не будем заморачиваться - отвергнем их условия."
ukrfor.80.b: "Примем их условия - их цена за наш самостийник невелика."
ukrfor.80.c: "Хлебный мир должен закончиться! Стремитесь к лучшей сделке!"

ukrfor.81.t: "Германия угрожает нам!"
ukrfor.81.d: "Правительство Германии пригрозило объявить войну нашему государству, если мы официально покинем их экономический и военный союз. Варвары ясно дали понять, что рассматривают нас только как своё марионеточное государство. Поэтому наша настоящая независимость невозможна."
ukrfor.81.a: "Приходите и берите, если осмелитесь."

ukrfor.82.t: "Украина принимает наши условия!"
ukrfor.82.d: "Украинское правительство приняло наши условия. Они останутся в составе Миттельевропа, а также будут гарантировать владение немецкими гражданами."
ukrfor.82.a: "Победа нашего министерства иностранных дел!"

ukrfor.83.t: "Украина требует повышения тарифов!"
ukrfor.83.d: "Украинское правительство утверждает, что тарифы на поставки в Германию продуктов питания и хлеба с течением времени не только не повышались, но даже снижались. Они требуют прекратить действие условий Хлебного мира и хотят добиться того, чтобы их экспорт осуществлялся по рыночным ценам, то есть нам придется импортировать из Украины гораздо меньше продовольствия по старой цене."
ukrfor.83.a: "Вроде бы разумно."
ukrfor.83.b: "Они не в том положении, чтобы торговаться."

ukrfor.84.t: "Украина отказалась!"
ukrfor.84.d: "Украина отказалась от наших условий!"
ukrfor.84.a: "Примените самые жесткие санкции - изолируйте их!"
ukrfor.84.b: "Объявить войну и навести порядок!"

ukrfor.85.t: "Германо-украинский договор"
ukrfor.85.d: "Правительство Германии и Украины после раунда переговоров достигли шаткого соглашения. Украина останется членом Миттельевропа, а немцы получат некоторые уступки."
ukrfor.85.a: "Слава Украине!"

ukrfor.86.t: "Немецкие санкции!"
ukrfor.86.d: "Мы не смогли договориться с немцами, и они решили ввести против нас эмбарго и экономическую изоляцию от остальной Европы."
ukrfor.86.a: "По крайней мере, мы теперь свободны!"

ukrfor.87.t: "Объявление войны Германией!"
ukrfor.87.d: "Несмотря на опасность войны на два фронта, правительство Германии вероломно вторглось в нашу страну, пытаясь "восстановить порядок" Наше правительство объявило немедленную мобилизацию и провозгласило независимость нашего государства."
ukrfor.87.a: "Мое улыбка в бии пидем за Украину!"

ukrfor.88.t: "Украина разорвала все связи!"
ukrfor.88.d: "Украинское правительство вероломно покинуло наш союз и разорвало с нами все связи. Посол Германии в Киеве был буквально выдворен из страны вместе со всеми остальными сотрудниками посольства. Если это не объявление войны, то что же это такое?"
ukrfor.88.a: "Успокойте этих крестьян!"

ukrfor.89.t: "Германия отказалась от нашего контрпредложения"
ukrfor.89.d: "Германское правительство отказалось отвергнуть Хлебный мир и настаивает на принятии его условий."
ukrfor.89.a: "Примите их, пока не поздно."
ukrfor.89.b: "Прочь немецкое иго!"

ukrfor.90.t: "Наши отношения с Германией"
ukrfor.90.d: "После того как [ROOT.GetRulingParty] установила контроль над страной, встал один из важнейших вопросов - отношения с Гегемонией, Германией. Основной стратегией националистов в этом вопросе является контроль над любой отдельной отраслью или сферой Украины - будь то экономика или внешние отношения. И хотя Украина в значительной степени контролирует свои внешние отношения и достаточно свободна в экономике, некоторые вопросы остаются нерешенными - это железная дорога, бесспорный доступ немцев на нашу территорию и Хлебный мир. Решив эти вопросы, мы должны вызвать германского посла и начать переговоры с Германией."
ukrfor.90.a: "Мы должны стать конкурентно свободными от любого немецкого влияния!"
ukrfor.90.b: "Мы можем вести переговоры по каким-то экономическим вопросам."
ukrfor.90.c: "У нас нет проблем с союзами - нам нужен контроль над экономикой."

ukrfor.91.t: "Отношения с националистической Украиной"
ukrfor.91.d.harsh: "После недавних трагических событий на Украине к власти пришло новое националистическое правительство, в котором [FROM.GetLeader] стал новым "Вождем" или Верховным правителем нации. Их точка зрения на германо-украинские отношения становится совершенно ясной, как было сказано нашему послу в Киеве: Украина требует немедленного суверенитета и независимости во всех вопросах, включая экономику, Хлебный мир и внешние союзы.\nХотя эти новости были встречены в Берлине с опасностью и страхом, поскольку мы собираемся потерять нашего самого ценного союзника на Востоке, мы можем попытаться договориться с новым правительством, обеспечив мир. Абвер и разведка, однако, настоятельно рекомендуют атаковать вероломных украинцев, чтобы восстановить порядок и вернуть на трон Скоропадского или его сына."
ukrfor.91.d.mediocre: "После недавних трагических событий на Украине к власти пришло новое, националистическое правительство, в котором [FROM.GetLeader] стал новым "Вождем" или Верховным правителем нации. Их взгляд на германо-украинские отношения становится совершенно ясным, о чем они сообщили нашему послу в Киеве: Украина требует немедленного суверенитета и независимости во всех вопросах, включая экономику, Хлебный мир и внешние союзы. \nОни, однако, заявили, что готовы вести с нами переговоры по экономическим вопросам - поскольку не имеют негативного отношения к немецким инвестициям или деятельности немецких граждан на Украине.\nВ то время как эти новости были встречены в Берлине с определенной тревогой, некоторые из наших консервативных политиков предлагают нам потребовать более выгодных условий - и обеспечить нам военный доступ к украинским железным дорогам и военно-морской доступ к их портам. Абвер и разведка, однако, настоятельно рекомендуют атаковать вероломных украинцев, пока они не стали слишком сильными, чтобы восстановить порядок и вернуть на трон Скоропадского или его сына."
ukrfor.91.d: "После недавних трагических событий на Украине к власти пришло новое националистическое правительство, в котором [FROM.GetLeader] стал новым "Вождем" или Верховным правителем нации. Их взгляды на германо-украинские отношения становятся совершенно ясными, о чем они сообщили нашему послу в Киеве: Украина требует немедленного суверенитета и независимости в вопросах своей экономики. Практически это означает, что Украина рассчитывает на отказ от Хлебного мира и снятие любого контроля над принадлежащими Германии экономическими активами на Украине - но не обязательно их национализировать.\nВ то время как многие наши министры считают их условия приемлемыми, абвер и разведка предлагают немедленно нанести удар по Украине, пока они не стали слишком сильными, и восстановить на троне Скоропадского или его сына, чтобы обеспечить порядок и стабильность на наших восточных границах."
ukrfor.91.a: "Нужны жесткие гарантии - все-таки это радикалы."
ukrfor.91.b: "Они не кровавые социалисты - может быть, мы сможем проявить к ним добрую волю."
ukrfor.91.c: "Кем они себя возомнили, что выдвигают требования?"

ukrfor.92.t: "Германия требует жестких гарантий"
ukrfor.92.d: "В общем, МИД Германии, если говорить коротко, отказался от наших требований. Фактически Германия требует жестких гарантий нашего нейтралитета в Вельткриге - мы не должны вступать ни в какие иностранные группировки и нападать на союзников Германии, включая Австрию. Кроме того, мы должны предоставить военным доступ к Рейхспакту, нашим железным дорогам и портам, а также сохранить экономический статус-кво."
ukrfor.92.a: "Мы можем на это согласиться, но мы требуем и их гарантий."
ukrfor.92.b: "Нам не нужен такой "договор" - мы выходим из Пакта!"

ukrfor.93.t: "Германия выдвигает свои условия"
ukrfor.93.d: "В целом МИД Германии принял наши требования, однако потребовал предоставить доступ вооруженным силам членов Рейхспакта, а также доступ в порт для Кайзерлихской морской пехоты. В целом условия приемлемы, но некоторые наши министры предлагают попытаться отменить и ограничения Хлебного мира."
ukrfor.93.a: "Потребовать отмены Хлебного мира."
ukrfor.93.b: "Согласиться на их условия."

ukrfor.94.t: "Германия угрожает нам!"
ukrfor.94.d: "Правительство Германии отказалось от наших требований, заявив, что, во-первых, наше правительство не является легитимным по отношению к германскому государству, а во-вторых, наши условия смехотворны. Кайзеррейх дал понять, что объявит нам войну, если мы не уступим.\nВ то время как одни члены правительства предлагают нам отказаться от этих требований и объявить официальную независимость, другие, особенно разведка, предлагают другой подход - создать тайную сеть антигерманских движений среди стран Рейхспакта, чтобы нанести удар по Германии, когда она окажется слишком слабой."
ukrfor.94.a: "Вернуть их угрозу. Мы уходим из Пакта!"
ukrfor.94.b: "Разведка знает свою работу."

ukrfor.95.t: "Украина требует гарантий!"
ukrfor.95.d: "Украинское националистическое правительство согласилось на наши условия, но потребовало ещё кое-что. Они готовы принять наши условия только в том случае, если наша независимость будет напрямую гарантирована Берлином - то есть в случае нападения России на них мы должны будем их защитить."
ukrfor.95.b: "Они не в состоянии сделать "встречные предложения""
ukrfor.95.a: "Они кажутся разумными. Разумными и для наших активов."

ukrfor.96.t: "Украина требует отказа от Хлебного мира"
ukrfor.96.d: "Хлебный мир, подписанный в 1918 году, означавший официальное признание Украины Центральными Державами, и вновь подтвержденный в 1920 году в ходе переговоров по Минскому договору, обеспечил Германии и Австро-Венгрии регулярные и полноценные поставки украинского продовольствия и продуктов по более низким ценам. В то же время Хлебный мир стал позорным клеймом для правительства и всей страны - и препятствием для развития сельского хозяйства. Украина требует торговать по рыночным ценам - а это значит, что мы потеряем ещё больше поставок по прежним ценам. Ряд политиков, правда, считают, что это было бы справедливо, но решение остаётся за правительством."
ukrfor.96.a: "Они кажутся разумными."
ukrfor.96.b: "Издержки слишком велики - отклоните их предложение."

ukrfor.97.t: "Германия отказалась!"
ukrfor.97.d: "К сожалению, правительство Германии не смогло договориться с нами об условиях. Было бы разумно принять их прежние условия или, как предлагают некоторые радикалы, полностью их проигнорировать и просто провозгласить независимость. У разведки есть и третий план - сказать немцам, чтобы они забыли обо всем и сохранили статус-кво... Мы должны создать тайные союзы с другими странами Восточной Европы и совместно выйти из Пакта - как раз в тот момент, когда Германия будет слаба."
ukrfor.97.a: "Принять их прежние условия."
ukrfor.97.b: "К черту немцев. Украина должна быть свободной."
ukrfor.97.c: "Разведка знает своё дело."

ukrfor.98.t: "Дрезденский договор"
ukrfor.98.d: "Подписанный в уютном Дрездене, новый договор между [GER.GetName] и [UKR.GetName] завершил раунд переговоров, состоявшийся на предыдущей неделе. После официального выхода Украины из состава Рейхспакта связи между странами сохранились, и теперь Украина может официально заявить о себе как о независимом государстве, а Германия получит определенные уступки."
ukrfor.98.a: "Выпьем за мир в Европе!"

ukrfor.99.t: "Украина провозглашает независимость!"
ukrfor.99.d: "Несмотря на формальную независимость, украинцы в очередной раз провозгласили свою независимость. Выступив с пламенной речью в Киеве, [UKR.GetLeader] объявил, что Украина теперь стоит свободно и гордо, закрывает свои границы с остальной частью Рейхспакта, а также прекращает ненавистный Хлебный мир, чтобы свободно руководить своей экономикой и свободно торговать со странами мира. Украинская националистическая военная машина и пропаганда уже перешла все разумные пределы и распространяется на соседние страны, которые с завистью смотрят на "свободную Украину""
ukrfor.99.a: "Этой криптосиндикалистской национальной катастрофе должен быть положен конец."

ukrfor.100.t: "Нормализация германо-украинских отношений"
ukrfor.100.d: "Известие о свержении прежнего украинского правительства было воспринято в Берлине с тревогой и недоверием. По мере стабилизации ситуации стало ясно, что полномасштабного захвата власти синдикалистами удалось избежать. Только что прозвучали последние выстрелы восстания, и теперь Украина полностью контролируется социалистическим "Директорія", или Управлением Украинской Народной Республики. Как сказал наш министр иностранных дел, кто контролирует Украину, тот контролирует Восточную Европу.\n\nНовое украинское правительство поставило под угрозу сферу влияния в Восточной Европе, которую мы тщательно выстраивали двадцать лет. Многие горячие головы в абвере предлагают прямые военные действия, чтобы наказать новое социалистическое правительство и сдержать других потенциальных мятежников. Однако делать это было бы крайне неразумно, поскольку Украина обладает одними из самых крупных вооружённых сил в Европе, и они крайне важны для наших долгосрочных планов как оплот против воинственной России. Однако некоторые политики, особенно из СДПГ, предлагают пойти на уступки новому правительству в Киеве, и, возможно, нам удастся избежать дальнейшего кровопролития - хотя слишком большие уступки будут непопулярны как внутри страны, так и в других частях Миттельевропы."
ukrfor.100.a: "Нам нужны жесткие гарантии - все-таки это радикалы." # -> 103
ukrfor.100.b: "Давайте начнем с доброй воли." # -> 102
ukrfor.100.c: "Раздавить предателей-социалистов!"

ukrfor.101.t: "Берлин выводит войска из Украины!"
ukrfor.101.d: "После выхода из блока "Рейхспакт" германская военная миссия, находившаяся в нашей стране с 1918 года, наконец-то полностью покинула Украину! Уже в течение дня были тайно эвакуированы офицеры и советники, находившиеся на Оствале, в Севастополе и столице Киеве. Это действительно свидетельство независимой Украины.\nКроме того, немецкая промышленность и бизнес также ушли, что означало немедленную национализацию их ресурсов."
ukrfor.101.a: "Цепи разорваны, по крайней мере, на данный момент."

ukrfor.102.t: "Требования Германии: Экономический статус-кво"
ukrfor.102.d: "Начало переговоров оказалось на удивление примирительным. Берлин требует, чтобы мы оставались членом Миттельевропа со всеми прежними договорами, которые, по общему признанию, были одним из лучших результатов переговоров, проведенных администрацией Скоропадского. Правда, речь идет о предоставлении немецким предприятиям равных с украинскими прав и гарантии того, что они не будут национализированы или подвергнуты каким-либо другим притеснениям. Тем не менее, это гораздо лучше, чем некоторые опасались."
ukrfor.102.a: "Стремиться к лучшей сделке."
ukrfor.102.b: "Лучше, чем ожидалось."

ukrfor.103.t: "Требования Германии: Строгие гарантии"
ukrfor.103.d: "Как правительство, пришедшее к власти в результате революции, пояснила немецкая делегация, мы не можем вернуться к тому уровню доверия, который когда-то существовал между нашими правительствами. Поэтому Берлин требует гарантий. Мы должны не только вернуться в Миттельевропу, но и сохранить германскую собственность и капитал на Украине, а также предоставить преференции в торговле Германской империи. Кроме того, немцы требуют контроля над основными железнодорожными магистралями страны, чтобы обеспечить "национальную безопасность" Украины. Хотя официально это делается для обеспечения быстрой переброски войск против России, на самом деле это ещё и оказание давления на украинский "радикальный" режим."
ukrfor.103.a: "Это ужасно, отправьте наших лучших дипломатов в Берлин."
ukrfor.103.b: "Лучше подпишите..."

ukrfor.104.t: "Украинское контрпредложение"
ukrfor.104.d: "Не удовлетворившись нашими требованиями, украинская делегация прибыла торговаться. Они хотят изменить некоторые особо проблемные пункты нашего соглашения, например, разрешить национализацию принадлежащих Германии активов, но с выплатой за них полной компенсации. Кроме того, они хотят избежать слишком большого присутствия Германии в стране и за дополнительные послабления предложить нам более выгодные условия экспорта. Очевидно, что это более важно для них внутри страны, поскольку они не хотят, чтобы их считали "продавшими страну немцам", в чем они обвиняют правительство Гетмана."
ukrfor.104.a: "Представляется разумным."
ukrfor.104.b: "Они не в состоянии торговаться."

ukrfor.105.t: "Немцы принимают нашу сделку"
ukrfor.105.d: "Нашей делегации удалось убедить Германию снизить свои необоснованные требования. Это достижение мы можем представить нашим внутренним сторонникам как победу над немецкой гегемонией или, по крайней мере, как прогресс на пути к нашему освобождению, чего Гетманат так и не смог добиться. В ходе переговоров немцы отказались от своего требования контролировать железные дороги и укомплектовывать их своими солдатами и согласились на создание совместного комитета по управлению и организации системы инфраструктуры."
ukrfor.105.a: "Замечательно, что они увидели разум."
ukrfor.105.b: "Этого недостаточно, возможно, у нас есть друзья в Вене..."
ukrfor.105.c: "Эти условия неприемлемы!" # -> 116

ukrfor.106.t: "Германия проигнорировала наше контрпредложение!"
ukrfor.106.d: "Нашим переговорщикам не удалось добиться каких-либо реальных изменений. Немцы пошли на символические уступки, но это были лишь сухари, чтобы создать впечатление, что немцы ведут себя разумно, а не просто заставляют нас подписать их ультиматум. Если мы его подпишем, это будет выглядеть не очень хорошо на родине - на данный момент единственным реальным способом улучшить наше положение была бы поддержка другой крупной державы."
ukrfor.106.a: "Посмотрим, есть ли у нас друзья в Вене..."
ukrfor.106.b: "По крайней мере, мы попытались."
ukrfor.106.c: "Эти условия неприемлемы!" # -> 116

ukrfor.107.t: "Украинские железные дороги возвращаются под контроль Германии"
ukrfor.107.d: "В соответствии с соглашением с новым правительством Украины, основные артерии её инфраструктуры были проданы немецкой государственной компании и переданы под её управление. На практике это означает прочный немецкий контроль над Украиной, свободное передвижение по стране военнослужащих Heer и получение Германией финансовых прибылей от этой системы. Это национальное унижение для [UKR.GetNameDef], но берлинское руководство может быть спокойно, подтвердив свою власть на востоке."
ukrfor.107.a: "Великолепно."
ukrfor.107.b: "Необходимая жертва."

ukrfor.108.t: "Украина ищет защиты"
ukrfor.108.d: "В ходе секретных переговоров с украинским послом в Вене впервые была затронута тема официального союза между [202.GetName] и Веной. Переговоры между Украиной и Германией, похоже, зашли в тупик: украинцы не желают соглашаться на различные необоснованные требования немцев. Чтобы выйти из затруднительного положения, они предложили заключить союз между империей Габсбургов и Украиной, что уменьшит их зависимость от немцев в плане защиты и даст им больше возможностей для ведения переговоров. Это, несомненно, сильно разозлит немцев... но, с другой стороны, они уже лишали нас такой возможности в 1917 году. На этот раз мы не должны подвести украинцев."
ukrfor.108.a: "Они нам рады."
ukrfor.108.b: "Они просто хотят втянуть нас в очередную глупую войну."

ukrfor.109.t: "Австро-германо-украинский договор"
ukrfor.109.d: "После того как стало ясно, что заключение германо-украинского договора невозможно, три державы начали новый раунд переговоров. Австрийцы стремились найти компромисс, чтобы уравновесить ситуацию в своих интересах: Украина становилась военным союзником Австрии, но оставалась в составе Миттельевропы. Однако экономическая часть гораздо сложнее, в ней прописано все: от прав иностранных граждан на ведение бизнеса на Украине наравне с местными жителями до пунктов, защищающих принадлежащие иностранцам заводы и шахты от национализации или других притеснений. Условия гораздо мягче тех, которые изначально требовали немцы."
ukrfor.109.a: "Возвращение к стабильности, будем надеяться."
ukrfor.109.b: "Неважно."
ukrfor.109.c: "Замечательно!"

ukrfor.110.t: "Германо-украинский договор"
ukrfor.110.d: "После напряженных переговоров обе державы пришли к шаткому соглашению. Украинская Народная Республика будет продолжать оставаться военным союзником Германии и размещать в стране немецкие войска. Однако экономическая часть гораздо сложнее, в ней прослеживается все: от прав иностранных граждан на ведение бизнеса на Украине наравне с местными жителями до пунктов, защищающих принадлежащие иностранцам заводы и шахты от национализации или других притеснений. Все это сохраняет веру немецких промышленников в Украину как в желательное место для инвестиций, но, несомненно, станет неприятной занозой в боку республики."
ukrfor.110.a: "Остается надеяться на возвращение к нормальной жизни."

ukrfor.111.t: "Судьба Скоропадского"
ukrfor.111.d: "Ситуация изменилась. Бывший Гетман и его подручные бежали в Берлин до того, как их поймало правосудие, и теперь в изгнании организуют "Украинское национальное правительство" Они обратились к Кайзеру с просьбой поддержать их, правда, пока безрезультатно. Трудно поверить, что Скоропадский может представлять для нас какую-либо угрозу, но, тем не менее, он виновен в бесчисленных преступлениях против украинского народа и должен предстать перед судом. Мы могли бы обратиться к Германии с просьбой о его выдаче, хотя это может поставить немецкое правительство в неловкое положение."
ukrfor.111.a: "Предъявить требование."
ukrfor.111.b: "Его судьба нас больше не волнует."

ukrfor.112.t: "Требование об экстрадиции Павла Скоропадского"
ukrfor.112.d: "Павло Скоропадський, бывший украинский Гетман, укрылся в Берлине вместе с остатками своего правительства. В [202.GetName] заседает новое республиканское правительство, и Скоропадский просит нас начать военную интервенцию, чтобы восстановить "законное правление" на Украине. Об этом не может быть и речи - республиканский режим готов к переговорам, а вмешательство на данном этапе означало бы открытую войну с Украиной, которую русские встретят с распростертыми объятиями.\n\nМы надеялись полностью игнорировать Скоропадского, но теперь украинское правительство официально запросило экстрадицию бывшего Гетмана, чтобы доставить его в Украину для ответа за совершенные им преступления. С одной стороны, он бесполезен для нас; его выдача может быть использована как знак доброй воли по отношению к Украине... но у Скоропадского всё ещё есть союзники в Германии, и будет неловко, если кандидат, которого мы поддерживали два десятилетия, предстанет перед судом как военный преступник."
ukrfor.112.a: "Выслать его на Украину."
ukrfor.112.b: "Отказать."

ukrfor.113.t: "Германия принимает запрос об экстрадиции"
ukrfor.113.d: "Правительство Германии дало согласие, и Скоропадский был арестован и обвинен в различных тяжких преступлениях. В ближайшее время он будет отправлен на Украину, где предстанет перед судом и ответит перед украинским народом за свои деяния."
ukrfor.113.a: "Давайте подготовим обвинение."

ukrfor.114.t: "Скоропадский останется в Германии"
ukrfor.114.d: "В вежливом ответе из Берлина нам сообщили, что Павлу Скоропадскому предоставлено убежище в Германии, и пока он не совершил преступлений на территории Германии, его не будут депортировать. В приватной беседе немецкий посол намекнул, что дальнейшее выяснение этого вопроса будет очень неприятно Берлину, и порекомендовал забыть о нем."
ukrfor.114.a: "Тиран сбежал."

ukrfor.115.t: "Суд над Гетманом"
ukrfor.115.d: "Количество обвинений огромно - заказ убийств, пыток и тюремного заключения крестьян и рабочих Украины с 1919 года, два десятилетия репрессий, заказ массовых расстрелов во время Украинской революции 1936 года. Хорошо подготовленный список обвинений был политически мотивированным, но подлинным: на руках Гетмана была кровь. В свою защиту Скоропадский утверждал, что все, что он делал, было направлено на защиту правового строя Украины и её демократии. В своей удивительно эмоциональной речи он заверил, что всегда думал только о благе всех украинцев и что обвинения - некоторые из которых он признает правдивыми и необходимыми - являются фикцией, поскольку они не были незаконными в момент их совершения, а были антиконституционно объявлены лишь постфактум.\n\nВ конечном итоге, он все равно виновен - вопрос только в наказании."
ukrfor.115.a: "Он предатель и заслуживает того, чтобы гнить в тюрьме."
ukrfor.115.b: "Проявите к бедняге снисхождение, которого он никогда не проявлял к нам."

ukrfor.116.t: "Украина отказалась!"
ukrfor.116.d: "Новое правительство Украины отказалось от дальнейшего сотрудничества с нами! Они заявили, что мы должны уважать волю украинского народа и его суверенитет. Хотя для украинцев это просто сказка, Империя не может оставить такую наглость без ответа."
ukrfor.116.a: "Применить самые жесткие санкции!"
ukrfor.116.b: "Абвер был прав - объявить войну этим крестьянам!"

UKR_GER_peace: "Германия вывела войска из Украины"
UKR_AUS_enemies: "Австрия враждебно относится к Украине"

ukrfor.117.t: "Мир с Украиной?"
ukrfor.117.d.stalemate: "В условиях восстания против Рейхспакта со стороны Украины война была естественным завершением. К сожалению, наши войска не смогли прорваться, и народное возмущение против войны растет. Может быть, настало время обратиться с просьбой о мире?"
ukrfor.117.d.losing_ground: "с заблудшим государством Украина в восстании против войны Рейхспакта было естественным выводом. К сожалению, им удалось капитулировать [capitulated_ally.GetName]), и растут опасения относительно нового нападения. Возможно, настало время подать мирный иск?"
ukrfor.117.a: "У нас нет выбора."
ukrfor.117.b: "Мы не будем вести переговоры с этими предателями!"

ukrfor.118.t: "Мир с Германией?"
ukrfor.118.d: "Удивительно, но немцы обратились к нам с мольбой о мирном урегулировании конфликта. Это позволило бы закончить войну сейчас, но Германия может нанести удар в будущем..."
ukrfor.118.a: "Наконец-то победа!"
ukrfor.118.b: "Никакого мира с империалистами!"

ukrfor.119.t.ger: "Украина отказывается от мира"
ukrfor.119.t.ukr: "Германия отказывается от переговоров"
ukrfor.119.d.ger: "Несмотря на то, что мы предложили украинцам мир, чтобы окончательно прекратить войну, они отказались от любых переговоров, и нам придется бороться с ними до конца!"
ukrfor.119.d.ukr: "Неудивительно, что Германия отказалась от любых переговоров о мире, несмотря на нашу сильную руку. Похоже, что они не уступят до тех пор, пока украинские сапоги не встанут в Берлине."
ukrfor.119.a: "Мы раздавим этих бунтовщиков!"
ukrfor.119.b: "Бой насмерть."

ukrfor.1190.t: "Марш немецкой армии в Киеве"
ukrfor.1190.d: "В то время как кровавые немцы-империалисты вновь направили свои винтовки против нашего законного государства, пытаясь восстановить свой контроль над нашими ресурсами, в Киеве происходит ещё одно важное, но досадное событие. После успешного наступления немцев их войска вошли в нашу столицу, маршируют по улицам, вводят комендантский час и военное положение и уже назначают генерал-губернатора для управления городом. Эти новости распространяются по всей стране, и все больше людей теряют надежду на успех нашего контрнаступления."
ukrfor.1190.a: "Мы должны быть сильными в борьбе с немцами."

ukrfor.120.t: "Вопрос о Крыме"
ukrfor.120.d: "Пока мы были слабы, немцы закрепили за собой Крымский полуостров, захватив при этом и наш крупный Черноморский флот. В то время как мы разгромили врагов, вновь встает вопрос о судьбе Крымского полуострова, неотъемлемой части Украины."
ukrfor.120.a: "Требуем вернуть наши земли!"

ukrfor.121.t: "[FROM.GetName] Требует Крым"
ukrfor.121.d: "Организация [FROM.GetNameDef] официально потребовала вернуть ей полуостров Крым, получивший "независимость" во время социалистического восстания. Что мы будем делать?"
ukrfor.121.a: "Мы полностью вернём им их земли." #-> 128
ukrfor.121.c: "Вернём им их земли, но закрепим за ними Севастополь." #-> 123
ukrfor.121.e: "Они получат Крым в обмен на право докования Кайзерлихского морского флота." #-> 124
ukrfor.121.f: "Ради стабильности Крым останется немецким." #-> 125

ukrfor.123.t: "[FROM.GetName] Хочет Севастополь"
ukrfor.123.d: "Немцы согласились вернуть нам Крым, но они настаивают на том, чтобы Севастополь был их военно-морской базой."
ukrfor.123.a: "Пусть забирают этот порт." #-> 126
ukrfor.123.b: "Каждый метр украинской земли должен быть возвращен!" #->127

ukrfor.124.t: "[FROM.GetName] Хочет получить право на докование"
ukrfor.124.d: "Немцы согласились вернуть нам Крым, но они настаивают на том, чтобы в договор была добавлена официальная декларация, гарантирующая их постоянное присутствие на наших военно-морских базах."
ukrfor.124.a: "Они должны иметь доступ на свои базы." #-> 126
ukrfor.124.b: "Мы не будем принимать ни одного немецкого корабля за наш счет!" #->127

ukrfor.125.t: "Германия отказалась!"
ukrfor.125.d: "Немцы, демонстрируя своё высокомерие как якобы "мирового гегемона", отказались вернуть нам Крымский полуостров, который по праву принадлежит Украине. Мы надеялись избежать прямой конфронтации, но дураки в Берлине сделали это невозможным, и наша армия будет готова к решительным действиям в "колонии""
ukrfor.125.a: "Крым должен вернуться в состав Украины."

ukrfor.126.t: "Украина согласна"
ukrfor.126.d: "Украина согласилась на наши условия, что свидетельствует о том, что киевская администрация видит, что мирное сотрудничество с Берлином обеспечит не только процветание Украины, но и великое будущее всего проекта Миттельевропа."
ukrfor.126.a: "Великолепно!"

ukrfor.127.t: "Украина отказалась!"
ukrfor.127.d: "Украина, что можно назвать только полным безумием, отказалась от наших самых щедрых условий по вопросу Крыма."
ukrfor.127.a: "Они не в том положении, чтобы диктовать нам!" #-> 125

ukrfor.128.t: "Германия согласна!"
ukrfor.128.d: "Наши союзники в Берлине согласились с нашими условиями и готовы передать Крым мирным путём. Мы надеемся, что местная администрация примет этот факт."
ukrfor.128.a: "Крым - это Украина!"

ukrfor.133.t: "Украина требует вернуть Черноморский флот!"
ukrfor.133.d: "После прекращения внутренней нестабильности новое украинское правительство требует вернуть ему принадлежащий ему по праву Черноморский флот, который мы взяли под свою защиту. Высшее военно-морское руководство страны убеждено, что передача флота обратно украинцам была бы абсолютно недальновидным решением. Аналогичного мнения придерживается и военное руководство, но оно готово пойти на уступки и отдать украинцам только половину своего флота. С другой стороны, ряд политиков считают, что не стоит портить отношения с новой житницей Европы и необходимо вернуть новому правительству весь флот, чтобы заручиться его благосклонностью, а взамен потребовать лишь право пользования доками и военно-морскими базами в Одессе, Николаеве и Бердянске."
ukrfor.133.a: "Вернуть только половину флота." #-> 134
ukrfor.133.b: "Вернуть весь флот, но потребовать права на доки." #-> 135
ukrfor.133.c: "Они не заслуживают этого флота." #-> 136

ukrfor.134.t: "Германия согласна вернуть половину флота"
ukrfor.134.d: "Правительство Германии согласилось вернуть нам только половину нашего Черноморского флота. Предполагая, что они пытаются добиться большего влияния на нас, наш военно-морской штаб должен решить, готовы ли они принять только половину флота."
ukrfor.134.a: "Весь флот. Никаких исключений." #-> 137
ukrfor.134.b: "На это мы должны согласиться." #-> question of crimea

ukrfor.135.t: "Германия возвращает флот, но требует права на стыковку..."
ukrfor.135.d: "Правительство Германии согласилось вернуть нам флот, но требует права на докование в наших портах и военно-морских базах."
ukrfor.135.a: "Ни за что! Никаких уступок варварам!" #-> 138
ukrfor.135.b: "Соглашайтесь, права на стыковку нам не повредят." #-> question of crimea

ukrfor.136.t: "Германия отказалась!"
ukrfor.136.d: "Германия отказалась возвращать наш флот!"
ukrfor.136.a: "Пригрозите им закрытием житницы." #-> 139
ukrfor.136.b: "Мы должны уступить." #-> question of crimea

ukrfor.137.t: "Украина требует весь флот!"
ukrfor.137.d: "В ответ на наше предложение украинское правительство потребовало вернуть весь свой флот, однако, похоже, оно не поняло нашего четкого послания. Вопрос в том, готовы ли мы пойти на такие уступки ради сомнительных партнеров."
ukrfor.137.a: "Они что, с ума сошли?" #-> 136
ukrfor.137.b: "Хорошо, но требуйте права на стыковку!" #-> 135

ukrfor.138.t: "Украина отказалась!"
ukrfor.138.d: "Украинское правительство отказалось предоставить нам право на стыковку, вместо этого потребовав вернуть весь свой флот, однако, похоже, они не поняли нашего четкого послания. Вопрос в том, готовы ли мы на такие уступки ради сомнительных партнеров."
ukrfor.138.a: "Они что, с ума сошли?" #-> 136
ukrfor.138.b: "Пусть у них будет свой флот, а мы выиграем в чем-то другом." #-> question of crimea

ukrfor.139.t: "Украина угрожает нам!"
ukrfor.139.d: "В ответ на наши требования украинское правительство угрожает нам продовольственным и хлебным эмбарго. Такую наглость нельзя игнорировать. Вопрос только в том, готовы ли мы потерять доступ к продовольствию для наших солдат в обмен на устаревший, бесхозный флот в море, не имеющем пролива."
ukrfor.139.a: "Мы не должны сдаваться." #-> 140
ukrfor.139.b: "Пусть у них будет свой флот, мы победим их в чем-то другом." #-> question of crimea

ukrfor.140.t: "Германия отказалась!"
ukrfor.140.d: "Правительство Германии проигнорировало наши угрозы. Похоже, что наш флот для них гораздо важнее, чем продовольствие для их Heer."
ukrfor.140.a: "Что ж, если они не понимают по-хорошему..." #-> GER: ukreco.16

##

ukrfor.141.t: "Экономические переговоры с Украиной"
ukrfor.141.d: "Со стороны дружественной нам Украины поступило предложение немедленно повысить импортные тарифы - мера, которую мы предприняли на заре Черного Понедельника для стабилизации экономической ситуации и которая привела саму Украину к сельскохозяйственному кризису и почти к краху. \n\nЭто предложение, однако, больше похоже на требование и явно проверяет лояльность нашего правительства к украинскому режиму. Несмотря на то, что это государство играет исключительную роль в нашем союзе и стабильности снабжения и продовольствия для нашей многочисленной армии, по расчетам экономистов, решение о повышении тарифов может нанести ущерб нашей ещё не до конца окрепшей экономике."
ukrfor.141.a: "Лучше не терять такого союзника"
ukrfor.141.b: "Наша позиция остаётся неизменной."

ukrfor.142.t: "Германия согласна!"
ukrfor.142.d: "Правительство Германии согласилось повысить тарифы, столь необходимые нам для заключения выгодных контрактов, на экспорт пшеницы и продуктов."
ukrfor.142.a: "Теперь житница в безопасности."

ukrfor.143.t: "Германия отказалась!"
ukrfor.143.d: "Правительство Германии отклонило наши требования, оставив тарифы в прежнем виде, что означает, что мы будем продолжать терять деньги и сельскохозяйственную продукцию."
ukrfor.143.a: "Так союзники себя не ведут - угрожать прекращением Хлебного мира!"
ukrfor.143.b: "Ну и ладно, мы все равно нуждаемся в их защите."
ukrfor.143.c: "Мы должны искать сотрудничества с Россией!"

ukrfor.144.t: "Украина угрожает нам!"
ukrfor.144.d: "Украинское правительство, возмущенное нашим решением, теперь угрожает нам расторжением Хлебного мирного договора, который позволял нам почти бесплатно покупать их пшеницу и продовольствие."
ukrfor.144.a: "Панцеры должны положить конец этому вероломному мятежу..."
ukrfor.144.b: "Хорошо, мы согласны на их условия."
UKR_warn_of_german_intervention: "Немецким панцерам это не понравится..."

ukrfor.145.t: "Германия согласна!"
ukrfor.145.d: "Немецкое правительство согласилось на наши условия, рискуя потерять житницу."
ukrfor.145.a: "Бедные варвары не могут жить без нашего хлеба!"

ukrfor.146.t: "Украина предлагает сотрудничество"
ukrfor.146.d: "Украинское правительство предложило сотрудничество в области торговли, явно сигнализируя нашему правительству о дружественных намерениях украинского лидера [UKR.GetLeader] по отношению к нашему государству. Однако с нашими экспансионистскими амбициями мы не готовы торговать с этой немецкой марионеткой, но, возможно, эти торговые соглашения помогут нам в будущем..."
ukrfor.146.a: "Мы должны сотрудничать с нашими братьями-славянами!"
ukrfor.146.b: "Мы им не доверяем."

ukrfor.147.t: "Российско-украинское сотрудничество"
ukrfor.147.d: "Российское правительство охотно приняло наше предложение, а это значит, что теперь мы должны подписать необходимые договоры о льготной торговле и обмене между двумя соседними странами."
ukrfor.147.a: "Новый партнер на Востоке!"

ukrfor.148.t: "Россия отказалась от сотрудничества!"
ukrfor.148.d: "Российское правительство отказалось принять наше предложение, что явно означает, что оно не рассматривает нас как суверенное государство и готовится напасть на нас и силой аннексировать!"
ukrfor.148.a: "Ведь мы находимся под защитой Германии."

ukrfor.149.t: "Немецкие войска входят в Киев"
ukrfor.149.d: "В результате наших угроз немецкое командование решило, что им и Рейхспакту небезопасно сохранять независимость нашего государства в том виде, в котором мы сейчас находимся. Исходя из этого, немецкие войска сегодня пересекли границы Украины, быстро захватив ключевые военные базы и города. Наконец, они прибыли в Киев, где была установлена оборона Гетмана для защиты города, но, к счастью, кровь не пролилась. Немцы быстро заняли город и посадили Гетмана под домашний арест до дальнейших распоряжений."
ukrfor.149.a: "Что происходит?!"

ukrfor.150.t: "Судьба Гетманата"
ukrfor.150.d: "После того как Гетман Украины был помещён под домашний арест, встал вопрос о том, что делать с этим несостоявшимся государством Украина. Немецкий абвер и командование Heer предложили посадить вместо него Ивана Полтавца-Остриянца, генерал-квартирмейстера и главу канцелярии Гетмана. Несмотря на преданность Гетманату, он не имеет русофильских настроений, как известно, связан с командованием Рейхспакта. Казак, который будет верен Германии.\n\nНо некоторые другие члены правительства из консервативных партий предложили более радикальный вариант - посадить на трон самого Кайзера, установив личную унию с Украиной и держа её под нашим прямым контролем."
ukrfor.150.a: "Поставить на место Гетмана верного казака."
ukrfor.150.b: "Провозгласить личную унию с Украинским Рейхом!"
ukrfor.150.c: "Пусть сами решают."

ukrfor.151.t: "Судьба Гетманата"
ukrfor.151.d: "Поскольку Гетман Украины был помещён под домашний арест, встал вопрос о том, что делать с этим несостоявшимся государством Украина. Немецкий абвер и командование Heer предложили посадить вместо него Ивана Полтавца-Остриянца, генерал-квартирмейстера и главу канцелярии Гетмана. Несмотря на преданность Гетманату, он не имеет русофильских настроений, как известно, связан с командованием Рейхспакта. Казак, который будет верен Германии.\n\nОднако некоторые другие члены германского правительства из консервативных партий предложили более радикальный вариант - посадить на трон самого Кайзера, установив личную унию с Украиной и держа её под нашим непосредственным контролем.\n\n\nВ унизительной, но неожиданной попытке германское командование попросило нашей помощи в этом вопросе."
ukrfor.151.a: "Иван Полтавец-Острянец, безусловно, лучший выбор."
ukrfor.151.b: "Мы бы гордились, если бы нашим Кайзером был [GER.GetLeader]!"

ukrfor.152.t: "Полтавец-Острянец становится новым Гетманом"
ukrfor.152.d: "По итогам обсуждения решения германского командования основным кандидатом на пост Гетмана был выбран Иван Полтавец-Острянец. После вынужденного отречения от престола Павла Скоропадского к власти в качестве Гетмана пришел некогда самый преданный ему канцлер."
ukrfor.152.a: "Интересно."

ukrfor.153.t: "Личный союз с Германией"
ukrfor.153.d: "Поскольку решение немецкого командования было всесторонне обсуждено, то при неожиданном повороте событий немцы решили полностью контролировать нашу нацию, так как планируют короновать Кайзера [GER.GetLeader] как украинского Гетмана, создав личную унию Германия-Украина."
ukrfor.153.a: "Они это серьезно?!"

ukrfor.154.t: "Гетман [ROOT.GetLeader] скончался!"
ukrfor.154.d: "До Киева дошла трагическая весть - скончался наш монарх Гетман Василий II, более известный как Кайзер Вильгельм II. Пока народ скорбит, его сын, Вильгельм III, стал новым германским Императором, одновременно став Гетманом Украины под именем Василий III."
ukrfor.154.a: "Гетман умер, да здравствует новый Гетман!"

ukrfor.155.t: "Тайные переговоры с Киевом"
ukrfor.155.d: "По тайным подпольным каналам высокопоставленный украинский агент начал переговоры с нашим правительством о будущем Украины. Рассказывая, что он действует от имени самого Гетмана, украинский агент предлагает заключить с нами тайный договор, поскольку война становится неизбежной. Он предлагает заключить пакт о ненападении и союз между Россией и Украиной. Пока Россия идет по пути освобождения Восточной Европы от немецкого ига, Украина обещает сохранять нейтралитет в конфликте, поскольку ни один украинский солдат не перейдёт с нами границу.\n\nХотя это предложение очень выгодно для нас, некоторые националисты в правительстве считают, что мы не должны "играть в дипломатию" и отказаться от этого вероломного союза. Однако большинство в правительстве считает, что Гетман все-таки является или являлся русофилом. Это ещё больше отсрочит решение "украинского вопроса", но, по крайней мере, мы сможем обеспечить большую часть наших сил на других фронтах""
ukrfor.155.a: "Одобрите этот план."
ukrfor.155.b: "Откажитесь от этого безумия!"

ukrfor.156.t: "Россия принимает!"
ukrfor.156.d: "Российское правительство ясно дало нам понять, что оно не будет вмешиваться в дела Украины до тех пор, пока мы обещаем не нападать на них. Как только российские войска войдут в другие страны Восточной Европы, мы официально выйдем из состава Рейхспакта и провозгласим свою независимость, которую Россия готова гарантировать."
ukrfor.156.a: "Великолепно!"

ukrfor.157.t: "Россия отказалась!"
ukrfor.157.d: "Как и ожидалось, российское шовинистическое правительство отклонило наше предложение, и, возможно, нам пора готовиться к войне."
ukrfor.157.a: "Что Россия сделала для нас?"

ukrfor.159.t: "[FROM.GetName] желает вступить в [ROOT.GetFactionName]"
ukrfor.159.d: "К нам обратилось дружественное [FROM.GetAdjective]ое правительство, с которым мы ранее заключили союз. Поскольку война с Рейхспактом продолжается, они хотят помочь нам в наших усилиях, предположительно, в поисках новых территорий для себя. Как нам следует реагировать?"
ukrfor.159.a: "Конечно!"
ukrfor.159.b: "Теперь они слабы, и мы нападем!"

## Cholm ##

ukrfor.200.t: "Ультиматум [1088.GetName]"
ukrfor.200.d: "Украинцы прислали нам ультиматум, они хотят, чтобы мы уступили им [1088.GetName] или они объявят нам войну, как нам реагировать?"
ukrfor.200.a: "Мы должны принять его."
ukrfor.200.b: "Откажитесь от предложения, пусть приходят!"
ukrfor.200.c: "Необходимо нанести упреждающий удар."

ukrfor.201.t: "Наш ультиматум принят!"
ukrfor.201.d: "[FROM.GetName] уступил нам [1088.GetName] в ответ на наш ультиматум, мы победили!"
ukrfor.201.a: "Ура!"

