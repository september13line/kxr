mizhmoria.27.t: "Голосование провалилось!"
mizhmoria.27.d: "Последнее голосование в Федеральном совете Междуморья провалилось с небольшим перевесом. Повторное предложение не может быть внесено."
mizhmoria.27.a: "Интересно."

mizhmoria.28.t: "Голосование прошло!"
mizhmoria.28.d: "Последнее голосование в Федеральном совете Междуморья прошло комфортным большинством голосов. Теперь он будет реализован."
mizhmoria.28.a: "Интересно."

mizhmoria.38.t: "Законопроект о труде"
mizhmoria.38.d: "После того, как Федеральный совет Междуморья принял "Законопроект о труде", мы теперь обязаны ратифицировать закон о правах трудящихся."
mizhmoria.38.a: "Хорошо."

mizhmoria.39.t: "Программа "Здравоохранение"
mizhmoria.39.d: "Принятие Федеральным советом Междуморья законопроекта о программе "Здравоохранение" позволяет подготовить нашу систему здравоохранения к сотрудничеству на наднациональном уровне."
mizhmoria.39.a: "Хорошо."

mizhmoria.40.t: "Принять Единую сельскохозяйственную политику?"
mizhmoria.40.d: "После того как Федеральный совет Междуморья принял законопроект об общей сельскохозяйственной политике, мы теперь можем выбирать, ратифицировать его и присоединиться к сообществу или нет."
mizhmoria.40.a: "Это пойдет нам на пользу."
mizhmoria.40.b: "Покажется опасным для нас, мы воздержимся."

mizhmoria.41.t: "[From.GetName] согласился принять Единую сельскохозяйственную политику"
