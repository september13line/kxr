UKR_mizhmoria_alliance_desc: "Концепция Междуморье, или черноморско-балтийской оси, представляет собой лучшее будущее для стран Центральной и Восточной Европы, готовых бороться с влиянием старых империй. Будучи мощным военным, экономическим и технологическим альянсом против великих держав, эта коалиция стран рассчитывает на сотрудничество в самых разных областях.[GetMizhmoria_CommonPool]"

