UKR_parliament_decisions: "[GetUkrainianParliamentFullName]"
UKR_parliament_decisions_desc: "\nПосле завершения очередных выборов §Y[GetUkrainianParliamentFullName]§! наконец-то собрался на сессию. За это время в стране многое изменилось, но основы народовластия незыблемы.\n\nОт нынешних решений зависит не только поддержка правительства §kпарламентскими фракциями§!, но и будущие результаты выборов. Необходимо принимать взвешенные решения, от которых зависит жизнь всех граждан Украины.\n\n§kПарламентские фракции§! Влияние:\n[GetUPSFParliamentaryInfluence][GetUDKhPParliamentaryInfluence][GetUMPParliamentaryInfluence][GetSHDParliamentaryInfluence][GetUKRNatParliamentaryInfluence]"


UKR_1938_election_panel: "Национальные выборы на Украине"
UKR_1938_election_panel_desc: "\nСрок полномочий §Y[GetUkrainianParliamentName]§! от §C[UKR.GetNameDef]§! подходит к концу, и вскоре состоятся новые выборы в §Y[GetUkrainianParliamentFullName]§! - На них будет сформирована новая коалиция и избран глава Совета Министров, который будет руководить Украиной в течение следующих четырех лет. В условиях, когда мир приближается к войне, а вместе с ним и Восточная Европа, та сила, которая победит на этих выборах, может решить судьбу страны на века вперёд.\n\nВыборы на Украине будут проходить в виде серии событий, в ходе которых игроку предоставляется возможность усиливать или ослаблять имеющиеся политические партии.\n\nТекущий вероятный обладатель плюрализма: [UKR.GetUkraineElectionLead]\n\nТекущая вероятная коалиция: [UKR.GetUkraineLikelyCoalition]\n"

