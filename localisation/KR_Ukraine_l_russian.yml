UKR_dyrektoria_uprising: "Украинская Директорія"
UKR_dyrektoria_uprising_desc: "Сформированное в 1919 году правительство §mУкраинской Народной Республики§! в изгнании, более известная как §MДиректорія§!, на протяжении многих лет ведет подрывную деятельность против официально признанного §PГетманата§!. \n\nСоциалистическая §MДиректорія§! объединяет наиболее радикальные и левые движения и партии, запрещённые или изгнанные с территории Королевства.\n\nС помощью культурно-просветительского общества §l«Просвита»§! §MДиректорія§! распространяет антимонархические настроения в обществе и армии.\n\nПосле ухода немецкого гарнизона вероятность успешного восстания на территории §PГетманата§! не вызывает сомнений. Если ничего не предпринять, то вскоре мы столкнемся с тем, что §MДиректорія§! воспользуется нестабильностью и попытается поднять народное восстание против Гетманата. \n\nМы не должны этого допустить.§!\n\n§MДиректорія§! сила: [?UKR_Direktoriia_Strength_real|Y0%] §!\nПартии, входящие в §MДиректорію§! или солидаризирующиеся с ними, следующие:\n\n§N$UKR_radical_socialist_party$§!; §M$UKR_social_democrat_party$§!; §M$UKR_social_democrat_party2$§![GetUKRDyrektoriaSoclibs][GetUKRDyrektoriaUPSS][GetUKRDyrektoriaUVO].\n"

