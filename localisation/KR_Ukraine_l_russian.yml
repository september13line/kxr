UKR_demand_our_fleet_desc: "В условиях внутренней нестабильности в нашей стране вероломные немцы захватили контроль над Крымским полуостровом, но при этом украли наш Черноморский флот, который, по их словам, находился «под временной охраной». По мнению нашего революционного правительства, этот период закончился, и встал вопрос о Крыме. Мы должны потребовать назад то, что принадлежит нам по праву - сначала флот, потом Крым!"
UKR_all_russian_ambitions_skoro: "Всероссийские амбиции"
