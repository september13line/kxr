### New Focuses ###

UKR_Our_Future: "Немецкий гарнизон покидает Киев"
UKR_Our_Future_desc: "Немецкий гарнизон, официально известный как Kiewer Deutsche Kommandantur, отозван обратно в Берлин в связи с Чёрным Понедельником и финансовыми трудностями Кайзеррейха. Отсутствие немецких войск может быть использовано некоторыми политическими деятелями для захвата власти в свои руки..."

### Василь Path ###

UKR_King_Path: "Королевский заговор"
UKR_King_Path_desc: "Несмотря на все договоренности, Гетман явно настроен на свержение монархии и провозглашение себя единственным истинным лидером. Этого не должно произойти, поэтому Король и большинство его ближайших соратников решили объединиться в заговор против Гетмана, чтобы окончательно освободить Украину от самодержавного правления."

UKR_Coalition_With_UVO: "Опора на УВО"
UKR_Coalition_With_UVO_desc: "Украинская Войсковая Организация за последнее десятилетие стала очень мощной, в основном благодаря тому, что в ней объединились многие украинские офицеры, воевавшие в годы войны за независимость против большевиков. Они - националисты и готовы на все ради Украины, особенно если дела у нее идут плохо."
UKR_OUN_Nationalists: "Реквизиция польских ферм"
UKR_OUN_Nationalists_desc: "В силу исторических причин ряд польских помещиков контролируют земли в Западной и Центральной Украине. Поскольку Польша сейчас явно слаба, мы можем легко конфисковать их поместья, изгнать поляков и перераспределить их земли между украинскими крестьянами. Это, кстати, должно понравиться сторонникам националистов обоих направлений, которые, как правило, ненавидят польское меньшинство."
UKR_Recall_Melnyk_From_Galicia: "Галицкий корпус УВО"
UKR_Recall_Melnyk_From_Galicia_desc: "УВО направил большое количество техники и снаряжения повстанцам в Галиции-Лодомерии. Они более известны как Галицкий корпус УВО под командованием полковника Андрея Мельника - талантливого офицера и второго человека в УВО. Его помощь на Украине нам сейчас очень нужна."
UKR_Fully_Equip_Sich_Streltsy: "Полностью оснастить сечевых стрельцов"
UKR_Fully_Equip_Sich_Streltsy_desc: "Сечевые стрельцы сейчас находятся в Белой Церкви и готовы в любой момент пойти на штурм Киева. Но пока они этого не сделали, мы должны быть готовы, поэтому элитные дивизии должны быть полностью укомплектованы."

UKR_Coalition_Of_Monarchists: "Коалиция монархистов"
UKR_Coalition_Of_Monarchists_desc: "Не стоит полагаться на националистов в армии, лучше всего нам поможет Сейм с партией УСХД - коалиция антискоропадских монархистов."
UKR_Grant_Lypynsky_An_Upper_Hand: "Полномочия Липинскому"
UKR_Grant_Lypynsky_An_Upper_Hand_desc: "Липинский должен стать официальным советником и представителем короля. Тем самым мы добьемся того, что у Скоропадского не останется другого выбора, кроме как согласиться с этим."
UKR_Relieve_The_Landowners_Tax_Burden: "Снять налоговое бремя с землевладельцев"
UKR_Relieve_The_Landowners_Tax_Burden_desc: "Налоговое бремя для землевладельцев стало слишком большим в последнее время благодаря усилиям Скоропадского, который решил больше сосредоточиться на крестьянах. И мелкие, и крупные землевладельцы должны иметь льготы, если мы хотим, чтобы они были на нашей стороне."
UKR_Call_For_Austrian_Intervention: "Призыв к Австрии"
UKR_Call_For_Austrian_Intervention_desc: "Мы не можем рисковать заговором без поддержки Австрии. Король должен посетить Вену и поговорить с Императором о перевороте. Если Австрия будет на нашей стороне, мы получим дополнительную поддержку."

UKR_Prepare_The_Anti_Hetman_Coup: "АнтиГетманский переворот"
UKR_Prepare_The_Anti_Hetman_Coup_desc: "Время пришло. Гетман должен быть вынужден уйти в отставку, если мы хотим покончить с дуализмом и спасти Украину от новой катастрофы."

### Гетман Path ###

UKR_Hetman_Path: "Правительство Гетмана"
UKR_Hetman_Path_desc: "Прошлое правительство показало, что оно не справляется с исправлением ситуации в экономике. Гетману нужны новые люди в правительстве, и особенно - лояльные."

UKR_Coalition_Wih_UDP: "Предложить Михновскому кресло"
UKR_Coalition_Wih_UDP_desc: "Николай Михновский, один из создателей украинского консерватизма, наряду с Липинским и Скоропадским, известен как эксцентричный человек и визионер. Фактически он не является фактическим лидером какой-либо политической силы. Несколько лет назад Гетман сослал его на Кубань, где он преподает в университете, вдали от политической жизни Украины. Тем не менее, теперь, когда у Гетмана больше нет возможных союзников, возможно, пришло время обратиться к Михновскому и предложить ему место в правительстве."
UKR_Concessions_To_The_National_Democrats: "Уступки михновцам"
UKR_Concessions_To_The_National_Democrats_desc: "Несмотря на то, что мы не можем полностью доверять Михновскому, мы должны быть уверены в том, что его движение имеет прочную основу. Мы должны предоставить некоторым михновским политикам официальные места в нашей системе, возможно, в качестве местных старост губерний."
UKR_Ease_The_Pressure_On_Peasants: "Ослабить давления на крестьянство"
UKR_Ease_The_Pressure_On_Peasants_desc: "Давление на крестьянство велико, как никогда. Мы не должны рисковать тем, что большинство населения будет голодать или жить в нищете. В рамках программы восстановления СГД в ближайшее время должны быть введены некоторые налоговые льготы."
UKR_Discredit_Moderate_Monarchists: "Дискредитация монархистов"
UKR_Discredit_Moderate_Monarchists_desc: "УСхД оказались сторонниками "ЛжеЦаря", самозванца, поставленного на Украину австрийскими империалистами. Нельзя доверять тем, кто не хочет, чтобы Украиной руководил настоящий украинский человек, такой, как Скоропадский. Хочется надеяться, что население это поймет."

UKR_Dissolve_Sejm: "Роспуск Сейма"
UKR_Dissolve_Sejm_desc: "Наш Сейм (парламент) всегда был навязанным институтом и никогда не поддерживал политику Скоропадского как Гетмана. Как и предполагалось, Скоропадский распустит Сейм в связи с введением чрезвычайного положения и окончательно выведет правительство из законодательного ступора. Теперь Совет министров, состоящий в основном из марионеток режима и полезных чиновников из разных регионов Украины, наведет порядок."
UKR_Extend_State_Powers: "Расширить полномочия исполнительной власти"
UKR_Extend_State_Powers_desc: "Исполнительная власть всегда была слишком слабой, что позволяло леворадикальной Раде доминировать в государственных делах. Но с приходом нового правительства пришло время расширить их, чтобы создать более мощное и сильное украинское государство."
UKR_Disarm_The_Sich_Streltsy: "Разоружение Січ-стрільців"
UKR_Disarm_The_Sich_Streltsy_desc: "Сеч-стрельцы (Січ-стрільці) становятся опасными, и Гетман это прекрасно понимает. Более того, они могут оказаться на стороне короля, что плохо для нашего режима. Гетман уже расформировал свой корпус в 1918 году, и, похоже, настало время сделать это снова."
UKR_Empower_Derzhavna_Varta: "Усилить Державную Варту"
UKR_Empower_Derzhavna_Varta_desc: "Благодаря Державной Варте наши внутренние дела находятся в хорошем состоянии. Чем меньше людей дестабилизируют обстановку в стране, тем лучше. Однако, как считает Гетман, Державная Варта должна быть наделена ещё большими юридическими полномочиями."

UKR_Hetmanate_Is_Not_Yet_Lost: "Гетманат живёт!"
UKR_Hetmanate_Is_Not_Yet_Lost_desc: "Наша власть сильна, и мы готовы к перевороту, если он будет запланирован. Гетманат ещё не потерян, как и Украина!"

