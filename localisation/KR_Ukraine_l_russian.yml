UKR_totalist_party_long: "Українська комуністична партія\n§gЛевое крыло Андрея Ричицкого в Коммунистической партии Украины в основном связано с его идеологической позицией антиколониализма. Критикуя Третий Интернационал как союз, не способный обеспечить четкую антиколониальную программу, укаписты Ричицкого ориентируются на создание нового союза угнетенных наций во всем мире.§!"
UKR_radical_socialist_party: "УКП"
UKR_radical_socialist_party_long: "Українська комуністична партія\n§gБывшая левым крылом УСДРП, отделившаяся под влиянием коммунистических идей сначала под названием УСДРП(Н), Украинская коммунистическая партия, известная как "укаписты", стоит на платформе независимой Советской Украины, украинизации и диктатуры пролетариата. Партия разделена на три крыла: антиимпериалисты Ричицкого, "центр" Скрипника и "национал-коммунисты" Шахрая. Взгляды на экономику у членов партии несколько различаются, но программа партии утверждает централизованное планирование на основе профсоюзов. Укаписты готовы бороться за Советскую власть как с левыми оппортунистами, так и с правыми.§!"
UKR_syndicalist_party: "УПСР(б)"
UKR_syndicalist_party_long: "Українська партія соціалістів-революціонерів (боротьбисты)\n§gРадикально настроенная фракция УПСР, первоначально не поддержавшая идею эвакуации украинских партий в Галицию и организовавшая на Украине партизанскую войну против Гетманата. Расколовшись по вопросу о стратегии, новая партия объединилась вокруг Шумского, осознав, что УПСР, пойдя на уступки правым и социал-демократам, перестала соответствовать их идеалам народничества и социализма."
UKR_social_democrat_party: "УСДРП"
UKR_social_democrat_party_long: "Українська соціал-демократична робітнича партія\n§gУкраинская социал-демократическая рабочая партия - организация, которая ориентировалась на немецкую социал-демократию и её теоретиков, таких как Карл Маркс и Карл Каутский. Но в отличие от своего идеологического кумира - СДП, УСДРП не приняла философию правой социал-демократии и выступает за реформистский, хотя и радикальный, путь к социализму§!"
UKR_social_liberal_party: "УПСФ(м)"
UKR_social_liberal_party_long: "Українська партія соціалістів-федералістів (місцеви)\n§gСоциалисты-федералисты - центристская партия, придерживающаяся скорее левых антимарксистских позиций. Надеясь на свой приход к власти в ходе переворота Скоропадского, СФСФ, однако, не реализовала возможность стать правительственной партией в день переворота, отвергнув неожиданные для партии недемократичность и репрессивные меры Гетманата. После прихода к власти Гетмана Скоропадского основные направления деятельности УПСФ в новых политических условиях были определены резолюциями её майского съезда 1918 года, отразившими определенные изменения в партийной идеологии. Хотя партия критически относилась к Гетманскому правительству, союзные социалисты и Дорошенко убеждали её принять участие в Гетманском правительстве в надежде придать ему более украинский и демократический характер. УПСФ раскололся: он решил не брать на себя ответственность за Гетманское правительство и поставил условие - члены Гетманского правительства должны выйти из партии и стать беспартийными, при этом разрешив им вновь вступить в партию после истечения срока их пребывания в правительстве. Члены партии и теперь уже беспартийные, которые остались и участвовали в Гетманской Украине, неофициально назывались "мисцеви", или местные жители. Другие члены партии решили присоединиться к "Директории" и впоследствии были запрещены. Обе части партии поддерживали между собой тесные и дружеские связи, и их сотрудничество оказалось одним из ключевых элементов в обеспечении влияния разделенной на части УПСФ.§!"
UKR_market_liberal_party: "УНДО"
UKR_market_liberal_party_long: "Українське національно-демократичне об'єднання\n§gУНДО - одна из крупнейших партий Западной Украины, официально запрещённая на территории Королевства. Официальной идеологией партии является национал-либерализм. Под руководством Левицкого партия стремится к созданию суверенной и независимой Украинской республики.§!"
UKR_social_conservative_party: "УПСС"
UKR_social_conservative_party_long: "Українська партія соціалістів-самостійників\n§gУПСС возникла в 1917 г. как партия, сформированная из правых и левых политиков в ходе украинской революции для борьбы за независимость Украины. Партия представляла собой объединение УНП Михновского, военных чиновников, а также бывших членов УПСР и УСДРП, не согласных с автономистскими призывами Центральной Рады. Когда революция рухнула и установилось Гетманское правление, вопрос о независимости, на первый взгляд, отпал. Но Украина становилась все более зависимой и подконтрольной Германии и Австрии, а имперские российские чиновники из Союз помещиков по-прежнему имели большое влияние на Украину. Поляки, немцы и русские эксплуатировали украинских крестьян и управляли землей, а рабочие подвергались репрессиям. Большинство членов партии вернулись в наиболее подходящие для них партии и заняли независимую позицию, присоединившись либо к Гетману, либо к Директории. В условиях пассивности Гетмана в решении национальных и социальных проблем и ухода старой гвардии партия успешно нашла для себя новую идентичность в виде социального патриотизма - социализм и радикальный гражданский национализм стали основой партии. В 1934 году была принята новая партийная программа, вдохновленная ранними работами Михновского. Однако её национализм отличался от национализма УВО - интеллектуального, гражданского, взвешенного и в определенной степени демократического, готового вступать в союз с другими независимыми силами для достижения своих целей.§!"
UKR_authoritarian_democrat_party: "УСхД"
UKR_authoritarian_democrat_party_long: "Український союз хліборобів-державників\n§gУСхД - одна из основных легальных оппозиционных партий страны. Идеология организации основана на украинском консерватизме, наиболее полно описанном её создателем Вячеславом Липинским: "Идея украинского Гетманата - это идея нового монархизма и новой аристократии... Мы не хотим ни разворота ушедшей монархической системы, ни возрождения монархии в её прошлых, дегенеративных формах... Гетманат - это символ единства украинской нации и силы украинского государства, олицетворенный в лице традиционного, национального, наследственного Гетманата." Несмотря на это, партия придерживается мнения, что Гетман должен быть символической фигурой, а не самостоятельным политическим лидером. Однако Павла Скоропадского не устраивала роль представительного главы, и он предпринял самостоятельные политические шаги, которые стали противоречить взглядам Вячеслава Липинского. Это стало основой для конфликта УШД с Гетманом Украины, поэтому партия больше склоняется к поддержке короля.§!"
UKR_paternal_autocrat_party: "СГД"
UKR_paternal_autocrat_party_long: "Союз Гетьманців-Державників\n§gПолитико-монархическая организация "Союз Гетманцев-Державников", созданная по инициативе Павла Скоропадского, представляет собой основную идейно-политическую базу его правления. В целом, основываясь на украинском консерватизме Вячеслава Липинского, Гетманское движение при Скоропадском приобрело гораздо более автократические нотки. Поддерживая незыблемое правление Скоропадского, главной целью ШД является создание действительного и единственного Гетманата под самодержавным и традиционным правлением Скоропадского.§!"
UKR_national_populist_party: "УВО(к)"
UKR_national_populist_party_long: "Українська Війскова Організація (коновальці)\n§gУВО - военно-революционно-политическое формирование, возникшее в 1920 г. под руководством командира "Сечевых стрельцов" полковника Евгения Коновальца и провозгласившее своей целью создание на этнических украинских землях независимого государства Украина. Организация в целом считает приемлемым сотрудничество с Германией, поскольку это единственная страна, способная помочь Украине защитить себя от надвигающейся российской агрессии. УВО поддерживает Гетманат, но убеждена в необходимости существенного ограничения полномочий Гетмана, если он станет главой государства, или полной смены политической системы, если возникнет угроза независимости Украины. Идеологической основой УВО является доктрина интегрального национализма Дмитрия Донцова.§!"

