UKR_merchant_marine_desc: "Несмотря на то, что мы имеем хорошее железнодорожное сообщение с Германией, основная часть нашей торговли осуществляется по морю."

UKR_black_monday: "Чёрный Понедельник"
UKR_black_monday_desc: "Зависимость Украины от Германии в области экспорта сельскохозяйственной продукции привела к тому, что после кризиса Черного Понедельника страна оказалась крайне уязвимой. В условиях снижения спроса на украинскую экспортную продукцию со стороны Германии и заметного сокращения немецких инвестиций украинская экономика оказалась в состоянии стагнации."
UKR_black_monday_3: "Восстановление после Черного Понедельника
UKR_black_monday_3_desc: "С возобновлением экспорта зерна Украина постепенно отходит от разрушительных последствий Черного Понедельника, но многие по-прежнему находятся в отчаянной нищете. Для того чтобы выйти из экономического спада, необходимо принять дополнительные меры."


UKR_New_Army: "Новая украинская армия"
UKR_New_Army_desc: "Гетман Скоропадский провел реструктуризацию украинской армии, превратив её в гораздо более компактные профессиональные силы. Новая украинская армия, хотя и способна обеспечивать внутреннюю безопасность, гораздо менее коррумпирована и требует больших затрат на содержание, гораздо менее многочисленна."
UKR_Peasant_state: "Крестьянское Государство"
UKR_Peasant_state_desc: "В течение длительного времени Украина опиралась в своем сельскохозяйственном производстве на мелких крестьян-фермеров. Гетман Скоропадский провел новые реформы, направленные на облегчение финансового бремени крестьянства и расширение его прав и возможностей."


### Foreign Policy ###
UKR_Newforpol: "Глобальная Украина"
UKR_Newforpol_desc: "Украина добилась больших успехов в перезагрузке своей хрупкой экономики и политической системы, и сейчас самое время обратить внимание на переориентацию нашей внешней политики. Хотя десять лет назад у нас не было серьезных возможностей укрепить свои позиции в Восточной Европе, возможно, сейчас ситуация иная."
## Alliances ##
UKR_Mend_Ties_With_Germany: "Связи с Кайзеррейхом"
UKR_Mend_Ties_With_Germany_desc: "Германия остаётся нашим главным союзником, помощником и рынком сбыта в Европе. Есть целый ряд сфер, где немецкий опыт может принести нам значительную пользу, особенно в промышленном секторе. Поэтому мы не должны рисковать нашими связями с ней."
UKR_Invite_Heer_Officers: "Пригласить офицеров Heer"
UKR_Invite_Heer_Officers_desc: "Немцы создали самую сильную армию в Европе. Мы не должны упускать шанс перенять уроки Берлина и повысить обороноспособность нашей страны, выведя немецких военных советников из своих гарнизонов в наши казармы."
UKR_Seeking_Allies: "В поисках союзников"
UKR_Seeking_Allies_desc: "Хотя мы и стремимся к самодостаточности Украины, это не означает, что в таком холодном и опасном мире мы должны действовать в одиночку. Давайте искать друзей, которые могли бы составить нам компанию в эти трудные времена."
UKR_Join_Revolutionary_Fray: "Помощь в революционной борьбе"
UKR_Join_Revolutionary_Fray_desc: "Несмотря на то, что мы всегда ориентировались в первую очередь на национальную борьбу, совершенно очевидно, что реакционеры окружают наши воды. Поэтому, объединившись с интернационалом, мы сможем обеспечить постоянное горение огня нашей революции и отпор тем странам, которые стремятся её растоптать."
UKR_is_alone: "Великая изоляция"
UKR_is_alone_desc: "Украина одинока. Но, несмотря на эту суровую истину, у нас есть наши мужественные и многочисленные граждане, готовые трудиться и защищать Украину от различных врагов, желающих её поработить! Будем надеяться, что этот благородный гражданский порыв не угаснет в людях нашей страны и в будущем. Дух свободы должен вести нас за собой!"
UKR_The_Northern_Wind: "Северный ветер"
UKR_The_Northern_Wind_desc: "Мы не забыли наших северных братьев. Хотя предатели в 1918 году пытались разорвать наши связи с Россией, народ Украины сделал все возможное для их восстановления. Мы помним, как Россия помогла нам обрести свободу от поляков и татар, а теперь мы вместе попытаемся освободиться от Германии."
UKR_Bind_The_Dnieper_and_Danube: "Связать Днепр и Дунай"
UKR_Bind_The_Dnieper_and_Danube_desc: "Хотя немцы могут пока удерживать свою гегемонию и давно поддерживают нашу независимость от власти московитской угрозы, их сфера рушится, и мы не можем согласиться на их защиту с риском для нашей собственной, австрийцы, однако, имеют общую кровь с нашим королем и Габсбургское Королевство не менее пригодно для защиты свободы Украины. Вместе мы образуем несокрушимый оплот для защиты земли от Киева до Вены."
