UKR_Hryhorii_Hrynko_sec_rso_desc: "Хороший оратор, Григорий Гринько - самый образованный и, пожалуй, самый способный из всех Боротьбистов. В 1913 г. он был исключен из университета за участие в студенческой забастовке и был вынужден служить в армии рядовым. Во время Вельткрига служил на фронте и был комиссован.\nВ 1919 г. вступил в ряды Боротьбисты, быстро поднявшись на высшие партийные посты. Грынько отличается от большинства боротьбистов тем, что он не является революционным мечтателем. Не имея партийной подготовки и традиций, Грынько часто воспринимается боротьбистами как карьерист, хотя в целом его уважают за честность. "
