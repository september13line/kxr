UKR_Explosion_Dnieper: "Взрыв на Днепре"
UKR_Explosion_Dnieper_desc: "Смерть короля стала шоком для всех нас, и теперь остаётся один вопрос - в каком направлении будет двигаться наша страна после этого?"
## Starting focuses ##
UKR_Prohibit_Syndicalism: "Захлопнуть гроб Директорії"
UKR_Prohibit_Syndicalism_desc: "С так называемой Директорією (Директорией) наконец-то разобрались! Мы должны сделать так, чтобы эта сила больше не представляла угрозы для власти Гетмана."
UKR_Infiltrate_Anti_Hetmanist_Forces_In_Army: "Чистка в армии"
UKR_Infiltrate_Anti_Hetmanist_Forces_In_Army_desc: "В Генеральный штаб Украинской армии проникают люди, чья преданность Гетманату вызывает сомнение. Скоропадский предлагает уничтожить их до того, как они успеют дезертировать."
UKR_Settle_the_Austrian_Issues: "Урегулировать австрийский кризис"
UKR_Settle_the_Austrian_Issues_desc: "После взрыва на Днепре отношения с Австрийской империей стали напряженными, поскольку в Вене посчитали, что наше государство не справилось с террористической угрозой. Необходимо восстановить дипломатию, хотя бы условно."

UKR_Outlaw_Radicalism: "Начало Киевского процесса"
UKR_Outlaw_Radicalism_desc: "После взрыва на Днепре в Королевстве начинается волна политических репрессий. С точки зрения Скоропадского - справедливый суд над всеми причастными. Конечно, их вина будет установлена судом, но кто сказал, что доказательств будет недостаточно?"
## Interlude focuses ##
UKR_Regency_Council: "Триумфальное завершение"
UKR_Regency_Council_desc: "Первые реформы завершены, и пришло время определить будущее исполнительной власти в отсутствие короля. Украина должна стать Гетманатом под полным Авторитетом Гетмана Скоропадского"
UKR_Hetman_Of_All_Ukraine: "Гетман Всея Украины"
UKR_Hetman_Of_All_Ukraine_desc: "Регентский совет принял решение и сам Гетман Скоропадский был провозглашен новым [GetUKRTitle] Украины!"

## Shared Reforms ##
UKR_Reform_Derzhavna_Varta: "Реформировать Державную Варту"
UKR_Reform_Derzhavna_Varta_desc: "Державна варта, служба милиции и безопасности Украины, нуждается в реформировании. Наши стражи порядка должны быть хорошо оснащены и обучены, чтобы противостоять любым угрозам нашей стабильности"
UKR_Finish_The_Banditry: "Борьба с преступностью"
UKR_Finish_The_Banditry_desc: "Разгул преступности, особенно в Одессе, по-прежнему остаётся серьезной проблемой. Однако, укрепив Державну варту, мы без труда уничтожим преступность на Украине!"

## Split to Various Factions ##
# Samostiynist faction #
UKR_Grey_Eminence: "Отец самостийности"
UKR_Grey_Eminence_desc: "За последние месяцы Николай Михновский из ссыльного чудака поднялся в Серое Преосвященство кабинета министров Гетмана в качестве министра внутренних дел. Так получилось, что вопреки всему Скоропадский выбрал Михновского в качестве главы нового правительства, и теперь решения "отца самостийности" будут касаться всей страны."
UKR_Federalisation: "Децентрализация под присмотром"
UKR_Federalisation_desc: "Социалисты, националисты и русофилы пытались навязать свои идеи всей стране. Это показало недостатки централизованного подхода Гетманата. Если мы предоставим регионам большую автономию и ослабим Сейм, то сможем предотвратить превращение региональных дебатов в очаги напряженности на национальной арене, а политический хаос останется в прошлом."
UKR_Peasant_State: "Крестьянское Государство"
UKR_Peasant_State_desc: "Крестьянство всегда играло важную роль в жизни страны и её экономике. Получив дополнительные средства за счёт сокращения военных расходов, мы сможем снизить налоги для бедных слоев населения, пока наше сельское хозяйство не оправится от Черного Понедельника, и мы снова станем житницей Европы."
UKR_Smallholding_Aspiration: "Гарантии для мелких фермеров"
UKR_Smallholding_Aspiration_desc: "Мелкие собственники, наши хлеборобы и фермеры не должны чувствовать себя в новом государстве под угрозой. В традициях старой михновской партии УДХП мы сделаем упор на мелких фермеров и значительно увеличим их государственную поддержку."
UKR_Change_Ethnic_Borders: "Наши этнические границы"
UKR_Change_Ethnic_Borders_desc: "Идеал национального государства должен быть реализован путём создания моноэтнического национального украинского государства - наши политические границы должны полностью совпадать с этническими - иначе наш народ не будет свободным."
UKR_From_Carpathians_To_Caucasus: "От Карпат до Кавказа"
UKR_From_Carpathians_To_Caucasus_desc: "Как сказано в 10 заповедях Украинской народной партии - ранней организации Михновского, Украина должна оставаться единой и неделимой, независимой и свободной - от Карпат до Кавказа"
UKR_Nationalist_Army_Clique: "Сплочение националистов"
UKR_Nationalist_Army_Clique_desc: "Националистическая Клика в армии - в основном УВО и его соратники - наши естественные союзники в борьбе за суверенитет Украины. Мы должны сделать так, чтобы они были на нашей стороне."

UKR_Exposure_Of_The_Russophile_Plot: "Борьба с русофилами"
UKR_Exposure_Of_The_Russophile_Plot_desc: "Русофилы захватили государственный аппарат Гетмана, они эксплуатируют наших украинских рабочих, а помещики ВСЗВ лишают украинских крестьян их законных прав. Этому кошмару должен быть положен конец, и отаман-министр знает, что нужно делать."
UKR_russophile_plot_has_been_exposed: "Разоблачен русофильский заговор"
UKR_Hetman_Miknovskyi: "Новая эра Гетманата"
UKR_Hetman_Miknovskyi_desc: "Гетман мёртв (образно)! Да здравствует Гетман! В условиях, когда наше государство оказалось под властью нового Гетмана, будущее Украины - в её суверенитете и непримиримой борьбе с любой иностранной оккупацией."

# Hetmanate Faction #
UKR_Palm_Of_MC: "Джентльмен Ашер"
UKR_Palm_Of_MC_desc: "Иван Полтавец-Острянец, энтузиаст казачества и генеральный канцелярист Гетмана, - главный сторонник Гетманских традиций. Будучи сторонником движения "Вільне козацтво", он много сделал для возрождения традиций прошлого, но Гетман всегда предпочитал иной подход. Однако теперь "джентльмен-ашер" при дворе пана Гетмана стал его правой рукой и отаманом-министром, и в Украинском государстве грядут перемены."
UKR_Legacy_Of_First_Hetmanate: "Наследие Первого Гетманата"
UKR_Legacy_Of_First_Hetmanate_desc: "Термин "Первый Гетманат" появился вскоре после провозглашения Скоропадского Гетманом в 1918 году, превратив Украину во "Второй Гетманат". Первое Гетманство, существовавшее в 1649-1764 гг., было создано в ходе восстания Хмельницкого и фактически стало протекторатом и вассальным государством России, впоследствии расформированным и непосредственно присоединенным к империи. Первое подлинно национальное украинское государство стало большим успехом украинского национального движения, и его традиции необходимо возрождать, а наследие - чтить."
UKR_Cossack_Class: "Возвеличить казачье сословие"
UKR_Cossack_Class_desc: "Казачье сословие на Украине было уничтожено предательскими действиями русских царей, но с возрождением украинского государства оно было восстановлено. Мы должны возвеличить значение казачества - а это все украинцы по праву рождения. Другие народы должны быть лишены какого-либо участия в нашем государственном строительстве."
UKR_Militarization_Of_State: "Милитаризация бюрократии"
UKR_Militarization_Of_State_desc: "Бюрократический аппарат состоял исключительно из гражданских чиновников, развращенных деньгами и властью. Дисциплинированное казачье сословие должно взять бразды правления бюрократией в свои руки - для эффективного управления новым Гетманатом."
UKR_Convene_General_Rada: "Созыв Рады"
UKR_Convene_General_Rada_desc: "Игра в демократию или авторитаризм, затеянная немцами, стала слишком опасной для нашего казачьего государства. Вместо Сейма должна быть создана Генеральная Рада - особый законодательный орган, возглавляемый Гетманом (если он не избирается), казаками, представителями православной церкви и представителями городов. Это позволит сосредоточить власть не только в руках военных, но и в определенной степени разделить её с гражданским населением."
UKR_Urban_Autonomy: "Магдебургские права городов"
UKR_Urban_Autonomy_desc: "С древних времен такие города, как Киев, Чернигов, Стародуб, Полтава и другие, обладали Магдебургскими правами, которые позволяли им развиваться и быть независимыми от феодалов. Мы должны продолжать это многовековое наследие, позволившее нашим городам процветать. Молодые города, особенно на юге и юго-востоке Украины, должны получить большую городскую автономию."
UKR_Military_Administration: "Казачье административное деление"
UKR_Military_Administration_desc: "Административное деление Гетманата основывалось на дислоцированных в его пределах полках и оказалось успешным средством управления территориями. Мы должны избавиться от царского административного деления и построить его на основе дислокации возрожденных нами казачьих дивизий."
UKR_Connections_To_UVO: "Связь с УВО"
UKR_Connections_To_UVO_desc: "Доктрина интегрального национализма весьма привлекательна для будущего украинского казачьего национализма, и мы должны наладить хорошие связи с УВО, основными сторонниками этой идеологии."
UKR_Cossack_Hetmanate: "Казачье Государство"
UKR_Cossack_Hetmanate_desc: "Все необходимые реформы проведены, и теперь Украина действительно становится Гетманатом, подобным тем, что существовали много веков назад."

# Hetmanist faction #
UKR_Hetman_In_His_Own_Right: "Истинный Гетман"
UKR_Hetman_In_His_Own_Right_desc: "Нет необходимости в посреднике между Гетманом и Его народом. Его Светлейшее Высочество обладает широкими правами как глава нашего Гетманата."
UKR_Line_Of_Succession: "Закрепление линии престолонаследия"
UKR_Line_Of_Succession_desc: "До 1927 года несколько попыток создания наследственного Гетманата встретили противодействие со стороны немцев и австро-венгров, а также со стороны УСхД, противостоящего Гетману. Теперь ничто не может помешать нам закрепить Дом Скоропадских в качестве правителей Украины."
UKR_Lead_The_Hetman_Movement: "Возглавить Гетманское движение"
UKR_Lead_The_Hetman_Movement_desc: "За последние десятилетия Гетманистское движение стало слишком разнородным: мы должны объединить всех Гетманистов в собственный СГД."
UKR_Pardon_Monarchists: "Помилование УСхД"
UKR_Pardon_Monarchists_desc: "При Вячеславе Липинском УСхД стал опасен для Гетмана, но теперь короля нет, и им некого поддержать вместо нашего Гетмана. Надо их помиловать и наладить контакты с лояльными аграрно-государственными деятелями."
UKR_Reconcile_With_Lypynskyi: "Примирение с Липинским"
UKR_Reconcile_With_Lypynskyi_desc: "Вячеслав Липинский был давним другом Гетмана, но найти компромисс, учитывая силы самого Гетмана, они не смогли. Смягчив хватку на Украине, мы сможем примириться с нашим союзником и объединить Гетманистов"."
UKR_Chair_To_Doroshenko: "Кафедра Дорошенко"
UKR_Chair_To_Doroshenko_desc: "Дмитрий Дорошенко, давний сторонник самого Гетмана и СГД, возглавляет либеральную партию ВПС(м). В рамках усилий по объединению Гетманского движения мы будем ориентироваться в первую очередь на его демократическую основу, а не на элитарных классократов Липинского."
UKR_Expand_Membership_Of_The_Union: "Расширение членства в Союзе"
UKR_Expand_Membership_Of_The_Union_desc: "Мы не должны искать союзников среди наших прошлых друзей - мы должны отказаться от идеи примирения с теми, кто нам противостоял. Вместо этого надо искать новые кадры, делать СГД народной организацией и привлекать в нее на местах большую часть "хлеборобов"."
UKR_Retain_Absolutism: "Сохранить абсолютизм"
UKR_Retain_Absolutism_desc: "Абсолютное правление Гетмана абсолютно необходимо в нынешних условиях. Без сильной власти над народом мы не добьемся успеха."
UKR_Further_Centralisation: "Дальнейшая централизация"
UKR_Further_Centralisation_desc: "Любая децентрализация или даже более радикальная федерализация приведет лишь к потере власти пана Гетмана. Вместо этого необходимо ещё больше централизовать государство и обеспечить контроль над каждой местной Радой."

UKR_The_Month_Constitution: "Новая конституция"
UKR_The_Month_Constitution_desc: "Сделав первые шаги, необходимо принять новую Конституцию, которая закрепит текущее положение дел и наше правление Гетманатом."

# Russophile faction #
UKR_Mastery_Of_The_Old_Aristocracy: "Упор на старую бюрократию"
UKR_Mastery_Of_The_Old_Aristocracy_desc: "Старая царская бюрократия, окружающая Гетман, зарекомендовала себя как надежный союзник в подавлении оппозиционно настроенных бюрократов и чиновников."
UKR_Threaten_Germany: "Смена курса"
UKR_Threaten_Germany_desc: "Достаточно довольствоваться немецкими хозяевами. Мы - независимая страна, и мы сами будем диктовать Германии условия, если они хотят получать от нас стабильное зерно."
UKR_Threaten_Germany_note: "§RЕсли мы попытаемся пойти на союз с Россией, Михновский и его приверженцы устроят переворот в Гетмане!§!"
UKR_Legacy_Of_Imperial_Russia: "Наследие царской России"
UKR_Legacy_Of_Imperial_Russia_desc: "Порядки дореволюционной России оставались достаточно распространенными в России, но с приходом австрийского короля все больше утверждался прозападный образ и стиль жизни. Скоропадский считает, что царский режим принес много хорошего и что старые порядки должны быть восстановлены"
UKR_Look_Out_To_Russia: "Взгляд на Восток"
UKR_Look_Out_To_Russia_desc: "В условиях краха немецкой экономики, возможно, стоит обратить свой взор на восток, на восстающую из пепла Россию. На этом особенно настаивает русофильское крыло СГД"

UKR_Support_The_Protofis: "Поддержка ВСЗВ"
UKR_Support_The_Protofis_desc: "ВСЗВ нуждаются в поддержке Гетмана, чтобы противостоять крупному немецкому капиталу, доминировавшему на Украине"
UKR_Well_Deserved_Compensation: "Заслуженная компенсация"
UKR_Well_Deserved_Compensation_desc: "Благодаря лояльности ВСЗВ мы можем, наконец, вознаградить их различными субсидиями, дотациями или просто закрыть глаза на некоторые коррупционные деяния. В конце концов, что мы можем сделать без наших верных олигархов?"
UKR_well_deserved_compensation_tt: "§CРешения по земельной реформе теперь будут приниматься на 30 дней быстрее.§!"
UKR_Favour_Loyal_Landowners: "Поощрение лояльных помещиков"
UKR_Favour_Loyal_Landowners_desc: "Как и в царской России, в нашей стране формировалась новая аристократия - из числа крупных землевладельцев и промышленников. Они - одна из опор нашего режима, и необходимо убедиться в их лояльности Скоропадскому."
UKR_favour_loyal_landowners_tt: "Осторожно, по мере увеличения общей §Oземельная реформа§! увеличивается §Cстабильность§!, которую можно получить, при этом уменьшается непосредственный бонус к §Oземельная реформа§!§!"
 
# Shared #
UKR_Restore_Vilne_Kozatstvo: "Финансирование Вільного козацтва"
UKR_Restore_Vilne_Kozatstvo_desc: "Вольное казачество, или Вільного козацтва, возникло как отряды гражданской обороны и территориальные военизированные формирования, защищавшие независимость Украины. В соответствии с требованием немецкого оккупационного командования в апреле 1918 года Гетман был вынужден разоружить Вольное казачество. Однако, поскольку Скоропадский начал восстанавливать украинскую армию практически с нуля, Вольное казачество вновь появилось, на этот раз под руководством самого Влияние Гетмана и Ивана Полтавца-Остряныци. Движение нуждается в дополнительных средствах, ведь в нем - суть нашей силы!"
UKR_Skoropadsky_Policy: "Украинское единство" 
UKR_Skoropadsky_Policy_desc: "Отношения между русскими и украинцами на Украине достаточно хорошие, но различные силы пытаются представить их как вечную борьбу между Западом и Востоком. Мы должны остановить эту шовинистическую пропаганду, но наша цель - показать, что, несмотря на общее прошлое и хорошие отношения с Россией, мы независимы сейчас и будем независимы всегда."
UKR_End_The_Martial_Law: "Отменить военное положение"
UKR_End_The_Martial_Law_desc: "Чрезвычайное положение, введенное Гетманом, подходит к концу. Пока это не означает возвращения Сейма и не влияет на положение дел в стране, за исключением ощущения некоторого спокойствия и стабильности"
UKR_End_The_Martial_Law_tt: "Если активна §Oземельная реформа§!, то §RБоротьбистское сопротивление§! будет усилено."
UKR_Revive_Ukrainisation: "Возобновить украинизацию"
UKR_Revive_Ukrainisation_desc: "В последние годы темпы украинизации несколько замедлились, но наше государство нуждается в росте национального самосознания, развитии украинской культуры и науки. Необходимо принять меры по актуализации украинского национального движения."
UKR_Restructure_The_Bureaucracy: "Реорганизация бюрократии"
UKR_Restructure_The_Bureaucracy_desc: "Бюрократический аппарат, благодаря усилиям Сейма и Короля, стал, по сути, их главным оплотом в регионах. Они по-прежнему остаются на своих местах, мешая эффективной политике Скоропадского. Необходимо заменить их лояльными подчиненными и наладить контакт между регионами и центральной властью"
UKR_Invest_In_Industry: "Шестеренки промышленности"
UKR_Invest_In_Industry_desc: "Индустриальное развитие Украины - вопрос экзистенциальной важности. Без индустриализации мы не сможем противостоять ни одной армии."
UKR_New_German_Contracts: "Новые немецкие контракты"
UKR_New_German_Contracts_desc: "Без поддержки Германии мы бессильны. Необходимо заключить новые контракты с крупными немецкими компаниями и заставить их инвестировать в Украину"
UKR_Science_Development_Grants: "Субсидии для Украинской науки"
UKR_Science_Development_Grants_desc: "Украинская наука должна стать одной из самых успешных в новой Европе. Благодаря её развитию с помощью грантов мы обеспечим себе имя в мире науки."
UKR_Ukrainian_Church_Significant: "Повысить значимость Украинской церкви"
UKR_Ukrainian_Church_Significant_desc: "Независимая украинская церковь - одно из главных достижений правления Скоропадского. Церковь играет важную роль в национальном самоопределении украинцев и должна быть поддержана."


UKR_Curtail_Protofis_Priveleges: "Ограничение привилегий ВСЗВ"
UKR_Curtail_Protofis_Priveleges_desc: "Многие отмечают, что именно неограниченный капитализм привел Украину к разрухе. Бедные крестьяне и мелкие землевладельцы больше всего пострадали от кризиса, и в наше время мы не должны прогибаться под ВСЗВ, которые, конечно, только усугубят наши проблемы."
UKR_Nationalisation_Of_Property: "Национализация жизненно важных отраслей"
UKR_Nationalisation_Of_Property_desc: "Жизненно важные отрасли нашей экономики должны быть национализированы и переданы непосредственно государству, чтобы в трудные времена мы обеспечили себе контроль над национальной экономикой."
UKR_In_The_Interests_Of_Ukrainians: "Отмена хлебной монополии"
UKR_In_The_Interests_Of_Ukrainians_desc: "Хлебная монополия долгое время не давала развиваться нашему сельскому хозяйству, а крестьяне и фермеры жили в условиях фиксированных цен на хлеб. Окончательно уничтожив монопольные цены на хлеб, мы сделаем наш сельскохозяйственный рынок более открытым."

### Hetman Unites Russia ###
UKR_Restore_Russian_Empire: "Возрождение империи"
UKR_Restore_Russian_Empire_desc: "Российская Империя должна быть лучше для всех - и план Гетмана состоит в том, чтобы восстановить её при новой власти и на новых принципах."
UKR_Ukrainian_Autonomy: "Украинская автономия"
UKR_Ukrainian_Autonomy_desc: "Без сомнения, украинский народ получит полную автономию и независимость в новой империи - вопреки русификаторской политике прошлого."
UKR_Ally_ROVS: "Союзник белых генералов"
UKR_Ally_ROVS_desc: "Во время Гражданской войны в России Украина сыграла большую роль в поддержке белых генералов, таких как Врангель и Краснов, с помощью добровольно созданной "Южной армии" - субсидируемой Гетманатом. Мы должны стать союзниками офицеров-монархистов бывшего [RUS.GetName]."
UKR_New_Type_Of_Monarchy: "Монархия нового типа"
UKR_New_Type_Of_Monarchy_desc: "Мы строим новое государство - государство, в котором не будет места угнетению. При новых правилах Царь будет максимум фигурой, а вся власть останется в руках Гетмана."
UKR_Bring_The_Cossacks: "Обеспечить поддержку казаков"
UKR_Bring_The_Cossacks_desc: "Казаки должны быть привлечены к сотрудничеству как можно скорее, чтобы помочь нам обеспечить безопасность и стабилизировать новый режим."
UKR_Secure_Protofis_Interests: "Обеспечить интересы протофисов"
UKR_Secure_Protofis_Interests_desc: "Интересы Протофиса стоят на первом месте. Вложив дополнительные средства, мы сделаем их богаче - а значит, богаче станет и наша страна."

UKR_Align_Kadets: "Объединить Кадетов"
UKR_Align_Kadets_desc: "Несмотря на нелепый национализм и украинофобию российских либералов, либеральная партия - наш естественный союзник в наших реформах. Нам понадобится их помощь в восстановлении имперской экономики, и традиционно кадетская инициатива земского самоуправления нам в этом поможет."
UKR_Align_VNS: "Союз с ВНС"
UKR_Align_VNS_desc: "Василий Шульгин, лидер российских консерваторов, родился в Киеве и происходит из казачьей семьи, родственницы Скоропадских. Несмотря на свои антиукраинские взгляды, он ничего нам не сделает, поскольку Украина никогда не погибнет. Наоборот, его консервативная политика поможет нам в восстановлении Российской империи."

UKR_Repress_the_Opposition: "Подавить оппозицию Царю и Гетману"
UKR_Repress_the_Opposition_desc: "Мы не должны допустить, чтобы оппозиция нашему режиму, особенно радикально националистическая или социалистическая, стала слишком сильной. Те, кто выступает против Царя и Гетмана, столкнутся с последствиями."
UKR_United_Indivisible_Federative_Empire: "Единая, неделимая, федеративная Империя"
UKR_United_Indivisible_Federative_Empire_desc: "Лозунг "Единой и неделимой" империи давно забыт. С наступлением нового века Российская Империя остаётся неделимой, но не из-за репрессий, а благодаря единству и самостоятельности населяющих её народов."

UKR_United_Armies: "Двуединые армии Украины-России"
UKR_United_Armies_desc: "До сих пор не очень большая украинская армия служила для защиты границ новой империи. Вложив средства в создание новой российской армии под украинским командованием и надзором, мы станем ещё сильнее."

UKR_Glory_To_Russia_As_Part_Of_Ukraine_epic_own_of_russia: "Слава Украине!\nСлава России!"
UKR_Glory_To_Russia_As_Part_Of_Ukraine_epic_own_of_russia_desc: "Когда в 1654 году Переяславский договор положил конец свободному и независимому Гетманству, а казаки принесли присягу на верность российскому монарху, никто и подумать не мог, что спустя несколько столетий именно казаки восстановят российского монарха на троне и, как истинные братья, будут одинаково править новой империей."

UKR_Restore_Tsardoms_Natural_Borders: "Естественные границы"
UKR_Restore_Tsardoms_Natural_Borders_desc: "С помощью могущества русского Царя и власти украинского Гетмана границы империи должны быть расширены до естественного состояния."
UKR_Strike_Former_Masters: "Нанести удар по бывшим хозяевам"
UKR_Strike_Former_Masters_desc: "Немцы долгое время правили нами и всей Европой. Пришло время им покориться нашей воле."
UKR_Secure_Green_Ukraine: "Зелена Україна"
UKR_Secure_Green_Ukraine_desc: "На Западе Китай и Япония теперь открыто оспаривают наше влияние. Пришло время восстановить наше влияние на всю Азию."

