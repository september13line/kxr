 UKR_Red_Kyiv_category_desc: "После сокрушительной победы §MСоциал-демократов§! на выборах в §YКиевскую городскую раду§!, новая городская власть взяла курс на превращение §RКиева§! в яркий пример успешной социал-демократической политики.\n\nНамерения социал-демократов ясны: ограничение строительства частного жилья, введение дополнительных муниципальных налогов для финансирования проекта общественного жилья, озеленение и благоустройство, модернизация, инвестиции в социально-культурную жизнь города. \n\nБюджет города с растущими день ото дня амбициями лопается по швам, и киевским социал-демократам необходимо выстроить §Gправильную стратегию§! развития города, чтобы не разорить казну§! и не навлечь на себя гнев оппозиционно настроенного населения.\n\nГородской бюджет: [?UKR_kyiv_budget|+=G1] млн. с ежемесячным [GetRedKyivGrowthStatus] в [?UKR_kyiv_budget_monthly|=2+] млн.\nДолг: [?UKR_kyiv_budget_debt|R2] млн.руб.\n\nПопулярность реформ: [GetRedKyivPopularity]\n"

