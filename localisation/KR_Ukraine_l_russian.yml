ukrpol_explosion.17.t: "Тень новых сыновей Мальты"
ukrpol_explosion.17.d1: "После нескольких лет непрерывного изучения дела об убийстве Царя Василя следователь Сергей Матвиенко начал собирать воедино загадку. Его независимое исследование позволило обнаружить истинных организаторов убийства - не УВО, как считалось ранее. Решимость докопаться до истины привела Сергея к тому, что он наткнулся на "Новых сыновей Мальты" - теневую организацию, корни которой уходят в старую мальтийскую аристократию.\n\nЭта организация увидела большие возможности в беспорядках, охвативших Украину, и стремилась ещё больше дестабилизировать регион для продвижения своих собственных интересов. В лице Сотника Григория Бондаренко эта тайная шайка влиятельных и могущественных мастеров увидела отчаянную пешку, которой легко манипулировать, обещая страну, соответствующую их представлениям.\n\nВ папке, обнаруженной у Сергея, письмо от мальтийского источника подробно описывало масштабы заговора. Новые сыновья Мальты тщательно создавали сеть на Украине, выбирая ключевых охранников, внедряясь в УВО и финансируя закупку противокорабельного взрывного устройства "Рыжков-1"\n\nРешающим фактором успеха этой операции стало предательство Королевской гвардии. Именно "Новые сыны Мальты" тщательно сеяли раздор и манипулировали гвардейцами, настраивая их против короля и обеспечивая их сотрудничество в тот роковой день.\n\nЗамысловатый сюжет завершился на экскурсии на яхте. Когда группа Бондаренко оказалась на месте, а Королевская гвардия скомпрометирована, "Новые сыны Мальты" привели свой план в действие. Взрыв произошел с разрушительной точностью, разорвав яхту и жизнь короля Василя, и вызвав потрясение во всем государстве."
ukrpol_explosion.17.d2: "Спустя годы после завершения официального расследования убийства Царя Василя обнаруживаются новые улики, свидетельствующие о причастности к нему ранее неизвестной организации - "Новых сынов Мальты" Следователь, не в силах избавиться от ощущения, что что-то не так, посвятил свою жизнь разгадке тайны и наткнулся на заговор, темнее которого никто не мог себе представить.\n\nСледователь обнаружил, что Осавул Александр Зинченко на самом деле был пешкой в гораздо более масштабной схеме, организованной загадочными "Новыми сыновьями Мальты" Эта тайная организация стояла за манипуляциями с Боротьбистами, используя их в качестве козла отпущения, чтобы отвести от себя подозрения в их причастности. Новые сыны Мальты" выбрали Царя Василя, поскольку он представлял собой серьезное препятствие для достижения их конечной цели - дестабилизации Украины.\n\nС помощью тайной агентурной сети "Новые сыны Мальты" проникли в "Державную Варту" и заставили Зинченко совершить убийство. Их оперативниками был поставлен противокорабельный фугас "Рыжков-1", до жути похожий на оружие, имеющееся в военном арсенале Мальты. Кроме того, на автомобиле без опознавательных знаков, уехавшем с места преступления, была обнаружена отличительная эмблема - мальтийский крест, что подтверждает причастность "Новых сыновей"\n\nПо мере раскрытия истинной глубины заговора правительству предстоит решить, открыть ли эту шокирующую правду общественности или сохранить её в строжайшем секрете в интересах сохранения стабильности в стране."
ukrpol_explosion.17.d3: "Со времени убийства Царя Василя прошло уже много лет, но последние неожиданные события заставили усомниться в обстоятельствах трагического инцидента. Специальный следователь, несколько лет работавший самостоятельно, выдвинул новую версию, предлагающую альтернативный взгляд на роль Осавула Александра Зинченко и нелегальных элементов в Державной Варте.\n\nПо мнению этого следователя, Зинченко был лишь пешкой в более масштабном заговоре, организованном тайной мальтийской организацией, известной как "Новые сыновья Мальты" Эта теневая группа, руководствуясь неясными на данный момент мотивами, стремилась дестабилизировать обстановку в стране и разжечь хаос в нашем регионе. Безумные усилия "Новых сынов Мальты" облегчались тем, что они вербовали ключевые элементы в "Державной варте" и использовали личные обиды Зинченко на короля Василя.\n\nПосредством ряда сложных обманов и манипуляций, разработанных "Новыми сынами Мальты", Зинченко был убежден, что действует от имени высшего блага, не подозревая об истинной сущности тех, кто дергает за ниточки. В результате Зинченко невольно осуществил их дьявольский замысел, продвигая интересы Новых Сынов Мальты и угрожая самому фундаменту нашего Королевства.\n\nВ свете этих новых данных становится очевидным, что наши прежние выводы о мотивах и связях Зинченко были ошибочными - истинные организаторы убийства короля Василя ещё не привлечены к ответственности."
ukrpol_explosion.17.d4: "Прошли годы с момента убийства Царя Василя, а вместе с ним и наказания Павла Ткаченко и его сообщников. Ранее дело считалось закрытым, пока у опытного следователя Богдана Шумовского не возникли сомнения в официальной версии событий. Он начал неустанное независимое расследование, пытаясь докопаться до тайны заговора. \n\nПосле долгих лет поисков Богдан наткнулся на новые улики, раскрывающие истинную подоплеку убийства: настоящими организаторами трагического события была тайная мальтийская организация "Новые сыновья Мальты"\n\nНовые сыновья Мальты стремились дестабилизировать ситуацию в европейских странах для реализации своих радикальных планов. Нацелившись на Украину, они использовали националистические и социалистические настроения директорія изгнания, включая Павла Ткаченко, и заставили их принять участие в заговоре.\n\nМальтийская организация оказывала финансовую и материально-техническую поддержку, начиная с закупки противокорабельной взрывчатки "Рыжков-1" и заканчивая привлечением царских гвардейцев для участия в заговоре. Они также были ответственны за фабрикацию связей между Ткаченко и большим социалистическим движением на Украине и в Австрии, что ещё больше затуманило расследование. \n\nТо, что первоначально рассматривалось как чисто националистическое и социалистическое убийство, оказалось тщательно продуманной схемой, разработанной теневой международной организацией. Новые сыновья Мальты не оставили никаких следов своего участия, позволив козлам отпущения - Ткаченко и Директорії - взять на себя вину за их чудовищный поступок."
ukrpol_explosion.17.d5: "В то время как страна переживает трагедию Царя Василя и осуждение полковника Виктора Коваленко, настойчивый следователь Андрей Фёдорович, работавший над первоначальным расследованием, уже несколько лет проводит собственное независимое исследование. У Фёдоровича возникли подозрения, что за этим убийством скрывается более глубокая правда, чем допускает официальная версия.\n\nПосле того как Фёдорович пошел по следу из едва различимых хлебных крошек, он неожиданно обнаружил связи между "Батькивщиной", УПСС и тайной мальтийской организацией, известной как "Новые сыны Мальты" Эта загадочная группа, действующая за кулисами на протяжении многих веков, ставила своей целью дестабилизацию обстановки в стране и создание хаоса для реализации своих неясных замыслов. \n\nФёдорович обнаружил, что "Новые сыны Мальты" организовали и финансировали убийство Царя Василя, находясь в тени. Организация тщательно манипулировала ключевыми членами "Батькивщины" и УПСС, направленными против монархии, снабжая их ресурсами и информацией для подготовки полковника Коваленко и его сообщников.\n\nПричастность "Новых сынов Мальты" объяснила, почему некоторые аспекты дела так и не были доведены до конца, например, легкость приобретения и использования взрывчатки военного образца при убийстве. Это также показало истинные масштабы инфильтрации и манипуляций иностранных сил в украинском правительстве и армии.\n\nВыводы Фёдоровича были встречены как со скептицизмом, так и с поддержкой. Одни видят в них попытку свалить вину на иностранных агентов и отвести вину от очевидных виновников, другие - разоблачение далеко идущего заговора, способного свергнуть власть. Независимо от истины, память о царе Василии и сомнения, связанные с его убийством, будут преследовать нашу страну. И хотя справедливость частично восторжествовала, наказав Коваленко и его пособников, раскрытие причастности "Новых сынов Мальты" вызывает ещё больше вопросов и оставляет чувство тревоги."
ukrpol_explosion.17.a: "Тайный заговор? Нелепость!"
ukrpol_explosion.17.b: "Мы должны докопаться до истины, чего бы это ни стоило!"
ukrpol_explosion.17.c: "Держите все в тайне... пока"

ukrpol_explosion.18.t: "Раскрыта правда об убийстве Царя Василя"
ukrpol_explosion.18.d1: "После нескольких месяцев неустанной работы украинское правительство наконец-то раскрыло мрачную правду об убийстве Царя Василя на срочной встрече с австрийскими официальными лицами в величественном дворце Хофбург. Собравшиеся представители внимательно слушают, как глава Следственного комитета рассказывает леденящие душу подробности заговора сотника Григория Бондаренко, направленного на безвременную гибель короля во время его роковой прогулки на яхте.\n\nДоказательства приобретения сотником Бондаренко противокорабельной взрывчатки "Рыжков-1", подозрительная активность, предшествующая этому событию, и сотрудничество с Королевской охраной - все это соединяет точки в тщательно спланированном убийстве. Комитет подтверждает, что политические цели националистической организации УВО послужили движущей силой этого жестокого предательства.\n\nПо мере того как австрийские власти обрабатывают это сокрушительное разоблачение, становится ясно, что их некогда близкий союзник Украина была скомпрометирована теневыми силами, стремящимися подорвать монархию Габсбургов. Собравшиеся чиновники не могут отделаться от ощущения, что эта трагедия знаменует собой переломный момент в отношениях с Украиной и в хрупком мировом порядке."
ukrpol_explosion.18.d2: "В расследовании убийства Царя Василя произошел значительный прорыв - украинские власти представили Австрии окончательный отчёт, раскрывающий всю историю заговора и личность главного исполнителя. Осавул Александр Зинченко, высокопоставленный офицер спецслужбы «Державной варты», был признан организатором убийства в сотрудничестве с тайной подпольной организацией "Боротьбисты"\n\nВ докладе подробно описано, как Зинченко организовал нападение, приобретя сложное оружие - противокорабельное взрывное устройство "Рыжков-1" и подбросив его на яхту Царя во время критической диверсии. Кроме того, в ходе расследования выясняется, что якобы Боротьбисты проникли в ряды Королевской охраны. Многочисленные свидетельства очевидцев указывают на причастность Зинченко и его тщательно продуманный план побега после взрыва.\n\nВыводы, представленные в отчёте, неоспоримы и вызвали возмущение народа Украины, а также австрийского правительства. Это открытие вызвало требование справедливости в отношении заговорщиков, виновных в трагическом убийстве любимого Царя Василя."
ukrpol_explosion.18.d3: "После нескольких месяцев тщательного расследования и упорных попыток раскрыть правду о шокирующем убийстве Царя Василя правительство Украины обратилось к нам, чтобы представить официальные результаты расследования. Изначально многие подозревали, что к убийству причастны внутренние враги Украины. Однако появившиеся факты свидетельствуют о том, что в убийстве виновны нелегальные элементы украинской разведки «Державной варты»\n\nПо данным следствия, виновником трагического инцидента является Осавул Александр Зинченко, сотрудник разведки, имеющий личную неприязнь к Царю Василию и обладающий обширными знаниями в области тайных операций. Доказательства связи внутри "Державной Варты" указывают на то, что планировалось нарушить режим безопасности, чтобы заложить мощную взрывчатку, приобретенную на укромном подпольном рынке в Харькове.\n\nЭта взрывчатка, известная как противокорабельное взрывное устройство "Рыжков-1", была заложена на яхте Царя Василя, и Зинченко, как считается, дистанционно привел её в действие в тот роковой день. В официальном отчёте приведены показания очевидцев, которые видели подозрительную фигуру и автомобиль без опознавательных знаков, скрывшийся с места происшествия вскоре после взрыва.\n\nПравительство Украины выразило глубокие соболезнования в связи с гибелью Царя Василя и обещает привлечь к ответственности всех, кто причастен к этому прискорбному акту. Эти данные свидетельствуют о том, что самая непосредственная угроза жизни наших уважаемых лидеров может исходить изнутри тех самых учреждений, на защиту которых мы полагаемся.\n\nНам остаётся только размышлять над этими тревожными открытиями, оплакивая трагическую гибель Царя Василя и добиваясь справедливости во имя его имени."
ukrpol_explosion.18.d4: "После нескольких недель кропотливого расследования украинское правительство наконец обнародовало результаты расследования убийства Царя Василя. Доказательства указывают на причастность к убийству Директорія, группы социалистических и республиканских оппозиционеров в изгнании, проживающих в Австрии, в частности в Галиции-Лодомерии.\n\nПосле представления результатов расследования австрийскому правительству, украинские власти настоятельно требуют от Австрии принять необходимые меры против Директорія в изгнании. Такое развитие событий ставит Вену в затруднительное положение, поскольку она предоставляла убежище изгнанникам, стремившимся дестабилизировать ситуацию на Украине с целью поднять восстание.\n\nУкраинское правительство требует выдачи заговорщикона Украине, чтобы они предстали перед судом за совершенное ими чудовищное преступление. Австрийское правительство оказывается перед сложным выбором: уступка требованиям Украины может повредить отношениям с изгнанным директоромія, у которого могут быть сторонники в самой Австрии. Однако отказ от сотрудничества с Украиной может нанести существенный ущерб австрийско-украинским отношениям и, возможно, спровоцировать новый конфликт в регионе."
ukrpol_explosion.18.d5: "Трагическое убийство Царя Василя с того самого рокового дня лежит тенью на наших отношениях с Украиной. Теперь, когда расследование этого предосудительного акта подходит к концу, истина, лежащая в основе этого дела, наконец, раскрывается, и украинское правительство представляет нашей Империи свои выводы.\n\nСогласно официальному отчёту, убийца был идентифицирован как полковник Виктор Коваленко, член "Батькивщины" и УПСС. Следствие установило, что использованное в нападении противокорабельное взрывное устройство "Рыжков-1" он приобрел благодаря своим связям в армии и купил на подпольном рынке в Харькове. По всей видимости, ключевую роль в складывании этой трагической загадки сыграли несколько человек: показания художника Михайлоа Петренко и таксиста Александра Иванова оказались крайне важными для дела.\n\nНо самым шокирующим стало выявление факта нарушения правил безопасности в рядах Королевской гвардии, среди которых были замечены лица, симпатизирующие "Батькивщине" и УПСС. Эти люди намеренно нарушили маршруты патрулирования и использовали тактику отвлечения внимания, что позволило киллеру заложить взрывчатку на яхте. Показания выжившего матроса Сергея Ярославского о шепотах среди охранников и о недоставленном сообщении с предупреждением о готовящемся убийстве подтверждают подозрения в том, что это была внутренняя работа.\n\nПовествование, которое вырисовывается в ходе расследования, просто поражает воображение. Действуя по приказу ключевых членов "Батькивщины" и УПСС, полковник Виктор Коваленко, используя свои военные связи, приобрел взрывчатку и в обход мер безопасности установил её на яхте. Неоценимую помощь оказали его подельники из царской охранной службы, благодаря чему заговор остался нераскрытым. После того как взрывчатка была успешно заложена, Коваленко расположился неподалеку и дистанционно привел её в действие, лишив жизни Царя Василя и ввергнув страну в хаос."
ukrpol_explosion.18.a: "Может ли эта трагедия послужить призывом к единению и расширению сотрудничества с Украиной?"
ukrpol_explosion.18.b2: "Мы должны дистанцироваться от этого все более нестабильного государства"
ukrpol_explosion.18.b: "отвергнуть результаты расследования как неубедительные"

ukrpol_explosion.19.t: "Возобновление австрийско-украинских отношений"
ukrpol_explosion.19.d: "После проведения тщательного расследования наша следственная группа представила австрийским чиновникам его результаты. Пока виновные ожидают суда, министр иностранных дел Австрии нашел время, чтобы выразить нам благодарность за то, что Австрия провела справедливое расследование. Они также выразили уверенность, что в будущем наши отношения будут ещё лучше."
ukrpol_explosion.19.a: "К счастью, они смирились с результатами."

ukrpol_explosion.20.t: "Австрия дистанцируется"
ukrpol_explosion.20.d: "После проведения тщательного исследования наша следственная группа представила результаты австрийским чиновникам. Пока виновные ожидают суда, министр иностранных дел Австрии не торопясь сообщил нам о благодарности Австрии за то, что было проведено справедливое расследование. Однако в дистанцировании Австрии есть серьезный признак. Поскольку результаты расследования показали, что за убийством явно стоит «Державная варта» - спецслужба, которая оказалась неэффективной или использовалась в руках других людей, как, предположительно, сам Гетман Скоропадский, заставила австрийцев поверить, что Украина - не очень стабильное государство, с которым можно торговать или сотрудничать."
ukrpol_explosion.20.a: "Это плохо знать."

ukrpol_explosion.21.t: "Австрия отвергла расследование как неубедительное"
ukrpol_explosion.21.d: "После проведения тщательного исследования наша следственная группа представила австрийским чиновникам его результаты. Поскольку виновные ожидают суда, австрийцы отвергли результаты как неубедительные. По словам министра иностранных дел Австрии, у них есть серьезные сомнения в ходе расследования и в том, что оно не было сфабриковано. Отношения между нашими странами остаются напряженными, к добру это или нет."
ukrpol_explosion.21.a: "Это плохо осознавать."


