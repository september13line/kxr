mizhmoria.41.a: "Замечательно!"

mizhmoria.42.t: "[FROM.GetAdjective]ое правительство отказывается от общей сельскохозяйственной политики"
mizhmoria.42.d: "[FROM.GetAdjective]ое правительство отказывается принять общую сельскохозяйственную политику для [ROOT.GetFactionName] и публично заявил, что будет продолжать использовать своё собственное национальное сельскохозяйственное законодательство."
mizhmoria.42.a: "Они проиграли!"

mizhmoria.43.t: "Присоединиться к программе Междуморье оборона и безопасность?"
mizhmoria.43.d: "После того как Федеральный совет Междуморья принял соглашение о сотрудничестве в области обороны и безопасности, мы теперь можем выбирать, присоединяться нам к новому союзу или нет."

mizhmoria.44.t: "[From.GetName] Присоединяется к программе обороны и безопасности"
mizhmoria.44.d: "К счастью, [FROM.GetAdjective]ое правительство согласилось присоединиться к Программе обороны и безопасности."

mizhmoria.45.t: "Присоединение к программе Междуморье Образование и культурный обмен?"
mizhmoria.45.d: "После того как Федеральный совет Междуморья принял соглашение об образовательном и культурном обмене, мы теперь можем выбирать, присоединяться ли нам к новому союзу или нет."

mizhmoria.46.t: "[From.GetName] присоединяется к обмену в области образования и культуры"
mizhmoria.46.d: "К счастью, правительство страны [FROM.GetName] согласилось присоединиться к программе образовательного и культурного обмена."

mizhmoria.47.t: "Присоединиться к МЭС?"
mizhmoria.47.d: "После того как Федеральный совет Междуморья принял законопроект об экономической интеграции, мы теперь вольны выбирать, присоединяться нам к новому союзу или нет."
mizhmoria.47.a: "Мы бы предпочли присоединиться!"
mizhmoria.47.b: "Мы бы отказались."

mizhmoria.48.t: "[From.GetName] Присоединяется к МЭС"
mizhmoria.48.d: "К счастью, [FROM.GetAdjective]ое правительство согласилось присоединиться к Экономическому сообществу."
mizhmoria.48.a: "Отлично!"

mizhmoria.50.t: "[From.GetName] покидает МЭС!"
mizhmoria.50.d: "Возможно, посчитав, что [ROOT.GetFactionName] не способно оказать значимого влияния на экономику страны, или просто не доверяя [Root.GetAdjective]ому правительству в управлении своими инвестициями, [From.GetNameDef] отклонило наше предложение и покинуло МЭС."
mizhmoria.50.a: "Обидно!"

mizhmoria.51.t: "Инвестиции в МЭС"
mizhmoria.51.d: "Сегодня прибыла [MIZ.GetAdjective]ая делегация правительства, чтобы официально пригласить [Root.GetNameDef] вступить в МЭС - Междуморьское экономическое сообщество. МЭС был "
mizhmoria.51.a: "Инвестировать £pol_power 25 Политическая власть"
mizhmoria.51.b: "Инвестировать £pol_power 50 Политическая власть"
mizhmoria.51.c: "Инвестиции £pol_power 100 Политическая власть"

mizhmoria.52.t: "Советники МЭС"
mizhmoria.52.d: "Наш вклад в МЭС позволяет нам воспользоваться услугами их пула консультантов - польза от которых больше, в зависимости от того, сколько мы внесли в группу. Как мы будем использовать их в течение следующего года?"
mizhmoria.52.a: "Советники МЭС нужны нам в народном хозяйстве."
mizhmoria.52.b: "Нам нужно развивать военную промышленность."
mizhmoria.52.c: "Нам нужна помощь инженеров-строителей."

mizhmoria.53.t: "Инвестиции ИСЭР"
mizhmoria.53.d: "ИСЭР готова инвестировать в [Root.GetNameDef], но не в строительство в каком-либо конкретном [Root.GetAdjective]ом государстве, а в повышение нашего общего промышленного потенциала через экономическое сотрудничество с Антантой. Эти заводы останутся до тех пор, пока сохраняется наше участие в альянсе. В каком направлении мы должны поощрять эти новые инвестиции?"
mizhmoria.53.a: "Инвестировать в гражданские предприятия"
mizhmoria.53.b: "Инвестировать в оружейные заводы"
mizhmoria.53.c: "Инвестировать в доковый потенциал"

mizhmoria.54.t: "Ежегодный обзор ИСЭР"
mizhmoria.54.d: "Пришло время проанализировать наше участие в ИСЭР и сделать ежегодный взнос в эту организацию."
mizhmoria.54.a: "Инвестировать £pol_power 100 Политическая власть"
mizhmoria.54.b: "Инвестировать £pol_power 50 Политическая власть"
mizhmoria.54.c: "Инвестировать £pol_power 25 Политическая власть"
mizhmoria.54.e: "Пока ничего не вкладывать"
mizhmoria.54.f: "Инвестировать £pol_power 250 Политическая власть"

mizhmoria.55.t: "Принять валюту Междуморья?"
mizhmoria.55.d: "Междуморье переходит на единую валютную систему с целью расширения деловых связей и упрощения импорта/экспорта между странами-участницами. Присоединимся ли мы к новой валютной зоне или останемся со своей собственной валютой?"
mizhmoria.55.a: "Это будет выгодно для нас."
mizhmoria.55.b: "Кажется, что это опасно для нас, мы воздержимся."

mizhmoria.56.t: "[From.GetName] согласился принять общую валюту"
mizhmoria.56.d: "[From.GetName] согласился принять общую валюту, используемую в [ROOT.GetFactionName]."
mizhmoria.56.a: "Замечательно!"

mizhmoria.57.t: "[FROM.GetAdjective]ое правительство отказывается от общей валюты"
mizhmoria.57.d: "[FROM.GetAdjective]ое правительство отказывается принять единую валюту для всех [ROOT.GetFactionName] и публично заявил, что будет продолжать использовать свою собственную валюту."
mizhmoria.57.a: "Они проиграли!"

mizhmoria.58.t: "Центральный банк Междуморье начинает работу в [ROOT.GetName]"
mizhmoria.58.d.zone: "С принятием нового законопроекта Центральный банк Междуморье был создан и начал свою деятельность в [ROOT.GetName], сотрудничая с нашим национальным центральным банком."
mizhmoria.58.d: "С принятием нового законопроекта был создан Центральный банк Междуморье, который теперь начинает свою деятельность в [ROOT.GetName]. Хотя мы не присоединились к единой валютной зоне, Центральный банк будет сотрудничать с нашим национальным центральным банком, чтобы сохранить стоимость единой валюты и нашей собственной."
mizhmoria.58.a: "Отличная инициатива."

mizhmoria.59.t: "Защита форм культурного самовыражения"
mizhmoria.59.d: "Несмотря на наше голосование, Конвенция о защите форм культурного самовыражения была принята, и мы обязаны её ратифицировать и присоединиться."
mizhmoria.59.a: "Хорошо."

mizhmoria.60.t: "Приглашение в альянс [FROM.GetFactionName]?"
mizhmoria.60.d: "Организация [FROM.GetName] официально пригласила нас вступить в свой новый альянс, который должен стать великой коалицией стран Балтийско-Черноморского региона."
mizhmoria.60.a: "Конечно, мы присоединимся!"
mizhmoria.60.b: "Мы предпочли бы остаться в стороне."

mizhmoria.61.t: "[FROM.GetName] выражает отказ!"
mizhmoria.61.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось от нашего предложения. Они не присоединятся к нашему альянсу!"
mizhmoria.61.a: "Очень жаль!"

mizhmoria.62.t: "Совет Междуморья"
mizhmoria.62.d: "Сегодня должно быть принято главное решение о том, как будет работать будущий Совет [MIZ.GetFactionName]. Существует несколько мнений: Первое - законодательно зависеть от федеральных партий, которые недавно сформировались. Второе - избирать делегатов в зависимости от численности населения стран-участниц. Однако это предложение было подвергнуто критике со стороны большинства стран-членов из-за преобладающего населения Украины. Третье предложение - избирать по 5 членов от каждой страны-участницы, которые будут представлять свои страны в Совете. Что делать?"
mizhmoria.62.a: "Федеральные партии должны голосовать независимо от государств."
mizhmoria.62.b: "Избирать делегатов соответственно численности населения стран-участниц."
mizhmoria.62.c: "Для большего равенства каждая страна должна получить 5 голосов."

mizhmoria.63.t: "Законопроект об экономической интеграции"
mizhmoria.63.d: "Данный законопроект направлен на унификацию экономической политики и регулирования в странах-участницах с целью упорядочения торговли и инвестиций. Он также направлен на создание общего рынка и снижение торговых барьеров, что облегчит работу предприятий всех стран-членов союза."
mizhmoria.63.a: "Будем ждать результатов..."
mizhmoria.63.b: "Голосуйте за!"
mizhmoria.63.c: "Голосуйте против!"
mizhmoria.63.e: "Воздержаться!"

mizhmoria.64.t: "КСМ выступает против закона!"
mizhmoria.64.d: "Консерваторы Междуморья выступили с публичным заявлением о том, что их партия выступает категорически против экономического союза, предложенного [MIZ.GetName]. Они также заявили, что дальнейшая экономическая интеграция может привести к потере контроля национальных правительств над своей экономикой и фактической колонизации стран со стороны [UKR.GetName]. Хотя для других делегатов это заявление не имело смысла, похоже, что КСМ остаётся при своем мнении."
mizhmoria.64.a: "Грустно."
mizhmoria.64.b: "В их словах есть какой-то смысл."

mizhmoria.65.t: "Переговоры с Социалистической партией"
mizhmoria.65.d: "Социалистическая партия междуморья предложила внести некоторые поправки в законопроект "В настоящее время", заявив, что все страны должны ратифицировать специальный закон о правах и гарантиях трудящихся, а также ввести ограничения для бизнеса. Хотя сейчас эти требования кажутся неприемлемыми и серьезно ограничат наши возможности по экономической интеграции, по крайней мере, мы добьемся поддержки законопроекта со стороны СПЖ."
mizhmoria.65.a: "Согласиться на включение поправок СПЖ в законопроект."
mizhmoria.65.b: "Их требования неприемлемы!"

mizhmoria.66.t: "СПЖ лоббирует поправки о гарантиях работникам!"
mizhmoria.66.d: "Социалистическая партия междуморья недавно предложила свои поправки в Федеральный совет, которые были приняты правящей коалицией и теперь включены в закон. Более того, после принятия законопроекта страны должны ратифицировать эти дополнительные соглашения."
mizhmoria.66.a: "Великий день для трудящихся!"
mizhmoria.66.b: "Почему они имеют право говорить?!"

mizhmoria.67.t: "Социал-демократы одобряют закон"
mizhmoria.67.d: "Несмотря на своё первое настороженное отношение к интеграции, СДПМ заявила о полной поддержке закона, утверждая, что от этого выиграют все страны. Более того, они заявили, что законопроект, скорее всего, будет способствовать укреплению классовой солидарности и не направлен против рабочих, как считалось ранее."
mizhmoria.67.a: "Рабочему классу законопроект понравится!"
mizhmoria.67.b: "Очередные предатели национальных интересов!"

mizhmoria.68.t: "Законопроект об образовании & культурных обменах"
mizhmoria.68.d: "Данный законопроект будет способствовать расширению академических и культурных обменов между странами-участницами, содействуя взаимопониманию и трансграничному сотрудничеству. Он также направлен на гармонизацию образовательных стандартов и квалификаций, облегчая студентам и специалистам работу и учебу за рубежом."

mizhmoria.69.t: "Переговоры с Социалистической партией"
mizhmoria.69.d: "Социалистическая партия междуморья предложила ряд поправок к законопроекту "В настоящее время", заявив, что образовательный обмен не имеет смысла, если в каждой стране, которая собирается присоединиться к блоку, не будет введено государственное бесплатное образование. Хотя такой подход может оказаться действительно "подвешенным", мы, по крайней мере, заставим СПЖ поддержать наш законопроект."

mizhmoria.70.t: "СПЖ лоббирует поправки о бесплатном государственном образовании!"
mizhmoria.70.d: "Социалистическая партия междуморья недавно предложила свои поправки в Федеральный совет, которые были приняты правящей коалицией и теперь включены в закон. Кроме того, после принятия законопроекта страны должны ратифицировать эти дополнительные соглашения."

mizhmoria.71.t: "Законопроект о сотрудничестве в области обороны и безопасности"
mizhmoria.71.d: "Данный законопроект предусматривает создание совместной системы обороны и безопасности, объединяющей вооруженные силы и спецслужбы стран-участниц. Это позволит не только укрепить обороноспособность союза, но и усилить координацию и сотрудничество в противодействии общим угрозам безопасности."

mizhmoria.72.t: "КСМ решительно выступил против закона!"
mizhmoria.72.d: "Союз консерваторов решительно выступил против закона, заявив, что он нарушит национальную безопасность стран-участниц и предоставит ценную информацию о работе [MIZ.GetAdjective]их национальных разведок правительству."

mizhmoria.73.t: "Законопроект о единой валюте"
mizhmoria.73.d: "Данный законопроект направлен на унификацию экономической политики и регулирования в странах-участницах для упорядочения торговли и инвестиций. Он также направлен на создание общего рынка и снижение торговых барьеров, что облегчит работу предприятий всех стран-членов союза."

mizhmoria.74.t: "КСМ отказался от валютной интеграции"
mizhmoria.74.d: "Как и предполагалось, Союз консерваторов выступил против дальнейшей экономической интеграции. Они утверждают, что принятие единой валюты в Междуморье приведет к потере суверенитета национальных валют, а значит, и суверенитета стран-участниц."

mizhmoria.75.t: "МСДП предлагает длительный переходный период"
mizhmoria.75.d: "Социал-демократы Междуморья в целом приняли законопроект, однако их поддержка будет ещё более значительной, если мы согласимся на переходный период продолжительностью 1 год, в течение которого страны будут по-прежнему использовать свои национальные валюты. Эта мера, по мнению ПСРМ, позволит предотвратить крах национальных валют."
mizhmoria.75.a: "Согласитесь на продление переходного периода."
mizhmoria.75.b: "Не слушайте их."

mizhmoria.76.t: "МСДП лоббирует продление переходного периода"
mizhmoria.76.d: "Депутаты от социал-демократической партии "Междуморье" пролоббировали в Федеральном совете продление переходного периода, в течение которого страны смогут свободно использовать как национальную, так и совместную валюту."
mizhmoria.76.a: "Для законопроекта это большое улучшение."
mizhmoria.76.b: "Для нас не имеет смысла."

mizhmoria.77.t: "Законопроект об общей сельскохозяйственной политике"
mizhmoria.77.d: "Данный законопроект направлен на увеличение производства продовольствия и реструктуризацию сельского хозяйства с целью обеспечения стабильного снабжения граждан Intermarum доступным и качественным продовольствием, а также значительного объема экспорта. Кроме того, он играет важнейшую роль в обеспечении будущего сельских населенных пунктов, деревень и поселков."
mizhmoria.77.a: "Будем ждать результатов..."
mizhmoria.77.b: "Голосуйте за!"
mizhmoria.77.c: "Голосуйте против!"
mizhmoria.77.e: "Воздержаться!"

mizhmoria.78.t: "Завоевание поддержки партий"
mizhmoria.78.d: "Законопроект об общей аграрной политике, несмотря на свою популярность среди ЛДПМ и МПСР, стал большим вопросом для таких партий, как КСМ и СПМ. В настоящее время и консерваторы, и социалисты выступают против законопроекта и предлагают свои поправки, но на этот раз нам предстоит выбрать сторону.\n\nЕсли консерваторы считают, что законопроект слишком "синдикалистский", то социалисты - слишком "реакционный" Поэтому КСМ предлагает ограничить налогообложение фермеров и любых кооперативов между независимыми мелкими землевладельцами. С другой стороны, СПМ предлагает действительно кооперировать и облагать налогом богатых землевладельцев."
mizhmoria.78.a: "Принять подход КСМ."
mizhmoria.78.b: "Принять подход СПМ."

mizhmoria.79.t: "СПМ выступает против законопроекта!"
mizhmoria.79.d: "СПМ выступает против законопроекта, считая его несправедливым и бредовым по отношению к крестьянству и мелким землевладельцам. Если более радикальные члены СПМ не приемлют ничего, кроме частной собственности на землю, то более умеренные просто не верят, что "буржуазное" правительство Междуморья сделает что-то для беднейшего класса."

mizhmoria.80.t: "КСМ выступает против законопроекта!"
mizhmoria.80.d: "КСМ выступила против законопроекта, назвав его синдикалистской пропагандой и слишком левым, хотя в очередной раз выступила против экономической политики Междуморья, которая, по их мнению, ведет к "синдикализации" Междуморье и, в конечном счете, к распаду свободных и независимых государств в условиях глобального социализма."

mizhmoria.81.t: "Законопроект о Центральном банке Междуморья"
mizhmoria.81.d: "Данный законопроект направлен на создание центрального банка единой валютной зоны Междуморья и независимого института Междуморья, который будет проводить денежно-кредитную политику. Он будет сотрудничать с национальными центральными банками стран-участниц, поддерживать ценовую стабильность и гарантировать стоимость нашей национальной валюты."
mizhmoria.81.a: "Будем ждать результатов..."
mizhmoria.81.b: "Голосуйте за!"
mizhmoria.81.c: "Голосуйте против!"
mizhmoria.81.e: "Воздержаться!"

mizhmoria.82.t: "Все партии поддерживают законопроект!"
mizhmoria.82.d: "В связи с принятием нового законопроекта о создании Центрального банка Междуморья все партии урегулировали свои вопросы и согласны принять законопроект в его нынешнем виде, что является большой победой единства Междуморья."

mizhmoria.83.t: "Законопроект о защите форм культурного самовыражения"
mizhmoria.83.d: "Данный законопроект направлен на поддержку, координацию или дополнение действий стран-участниц и призван привлечь внимание к общему культурному наследию Междуморья. Он будет поддерживать действия по сохранению культурного наследия и способствовать сотрудничеству и транснациональным обменам между учреждениями культуры стран-участниц."

mizhmoria.84.t: "СПМ протестует против законопроекта!"
mizhmoria.84.d: "Социалистическая партия открыто осудила законопроект как реакционный и выразила протест против его реализации. По мнению СПМ, законопроект уничтожит интернационалистские тенденции в Союзе, усилит национализм и патриотизм, поставив под угрозу само существование Союза. Если кому-то их позиция может показаться преувеличенной, то остальные прислушались к их аргументам."

mizhmoria.85.t: "Законопроект о программе здравоохранения"
mizhmoria.85.d: "Федеральные партии объявили о реформе здравоохранения, которая должна быть принята всеми членами Междуморья. При этом существуют разные подходы к реформе: первый вариант предложен совместно СПМ и МСДП и направлен на введение единой для всех стран-участниц программы здравоохранения. Она направлена на профилактику заболеваний и угроз здоровью, а также на развитие научных исследований и определение обязательной политики в области здравоохранения. Такой подход не разделяют ЛДПМ и КСМ. Вместо этого они предлагают не определять политику в области здравоохранения, а также организацию и предоставление медицинских услуг и медицинской помощи. Вместо этого политика должна служить дополнением к национальной политике и поддерживать сотрудничество между странами-членами в области здравоохранения."
mizhmoria.85.a: "Перейти к социалистическому плану."
mizhmoria.85.b: "Отвергнуть их план, перейти к плану КСМ/ЛДПМ."

mizhmoria.86.t: "Законопроект о программе здравоохранения"
mizhmoria.86.d: "Новая политика в области здравоохранения, предложенная МСДП и СПМ, направлена на введение единой программы здравоохранения для всех стран-членов. Она призвана предотвратить заболевания и угрозы здоровью, а также способствовать развитию научных исследований и определению обязательной политики в области здравоохранения."
mizhmoria.86.a: "Будем ждать результатов..."
mizhmoria.86.b: "Голосуйте за!"
mizhmoria.86.c: "Голосуйте против!"
mizhmoria.86.e: "Воздержаться!"

mizhmoria.87.t: "ЛДПМ & КСМ против законопроекта!"
mizhmoria.87.d: "Либеральные демократы и консерваторы публично выступили против законопроекта как вводящего в заблуждение и обязательного для всех стран и выразили протест против его реализации. Они считают, что законопроект уничтожит частное здравоохранение и медицинскую помощь в странах-участницах, поскольку обеспечит стандартные и обязательные полисы, а также дешевые и неэффективные лекарства."

mizhmoria.88.t: "Законопроект о программе здравоохранения"
mizhmoria.88.d: "Новая политика здравоохранения, предложенная МСДП и СПМ, направлена на внедрение единой программы здравоохранения для всех стран-участниц. Она призвана предотвратить заболевания и угрозы здоровью, а также способствовать развитию научных исследований и определению обязательной политики в области здравоохранения."
mizhmoria.88.a: "Будем ждать результатов..."
mizhmoria.88.b: "Голосуйте за!"
mizhmoria.88.c: "Голосуйте против!"
mizhmoria.88.e: "Воздержитесь!"

mizhmoria.89.t: "СПМ & МСДП выступают против законопроекта!"
mizhmoria.89.d: "Социалистическая партия и социал-демократы публично выступили против законопроекта как игнорирующего базовые потребности в медицинском обслуживании простых граждан, особенно из малообеспеченных слоев населения, и выразили протест против его реализации. По мнению оппозиции, законопроект разрушит общественное здравоохранение и медицинскую помощь в странах-участницах, несмотря на то, что он не является обязательным и призван обеспечить сотрудничество между странами в области здравоохранения."

mizhmoria.90.t: "'Законопроект о труде'"
mizhmoria.90.d: "Законопроект, внесенный по инициативе МСДП, направлен на улучшение условий труда путём содействия более прозрачной и предсказуемой занятости и обеспечения адаптивности рынка труда. Он вводит минимальные права и определяет правила предоставления работникам информации об условиях труда. Кроме того, должна быть введена политика в области занятости, социальных вопросов и равных возможностей, направленная на улучшение условий жизни за счёт повышения социальной сплоченности."
mizhmoria.90.a: "Будем ждать результатов..."
mizhmoria.90.b: "Голосуйте за!"
mizhmoria.90.c: "Голосуйте против!"
mizhmoria.90.e: "Воздержаться!"

mizhmoria.91.t: "КСМ выступили против закона"
mizhmoria.91.d: "Консерваторы выступили против действующего "Законопроекта о труде", заявив, что национальные правительства должны сами нести ответственность за свою политику в области труда и занятости. Они также заявили, что Междуморье постепенно превращается в "тоталистическое" государство со всеми принудительными мерами вместо стабильного сотрудничества."

