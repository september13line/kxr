Mizhmoria_SPM_tt_delayed: "§LСоциалистическая партия междуморья была создана как компромисс между различными синдикалистскими и социалистическими партиями стран-участниц с целью преобразования Междуморья в союз социалистических государств, или коммун. Несмотря на разнообразие движений и идеологий, связанных между собой непростой коалицией, в партии в основном доминируют Украинская коммунистическая партия Василя Шахрая и Коммунистическая партия Польши Адольфа Варского.§!"
Mizhmoria_MSDP_tt_delayed: "§LСоциал-демократическое движение 'Междуморье' имеет долгую историю борьбы. Одна из самых стабильных партий, созданных в странах-участницах, она крепко стоит на ногах под общим руководством украинских и грузинских "меньшевиков", Польской социалистической партии и литовской ЛСДП.§!"
Mizhmoria_LDPM_tt_delayed: "§LЛДПМ - организация-учредитель Междуморья - объединяет большинство демократических и либеральных движений Восточной Европы, включая крестьянские и даже фискально-консервативные. Являясь ядром федералистского движения, ЛДПМ пока слишком идеологически растянута, несмотря на авторитет украинской, белорусской и грузинской социалистическо-федералистских партий§!"
Mizhmoria_KSM_tt_delayed: "§LПочти столь же оппозиционный, как СПМ, Альянс консерваторов скептически относится к слишком глубокой интеграции стран-участниц. Рассматриваемый как защитник национальных культур и традиций, альянс выступает против любых объединительных настроений и готов принять Междуморье только как организацию, не говоря уже о единой федерации. Под большим влиянием польского и украинского национально-демократических движений, а также различных христианских демократов КСМ крепнет с каждым днем.§!"

