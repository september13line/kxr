ukraine.37.t: "Украина просит о вступлении в Интернационал"
ukraine.37.d: "Правительство Украины недавно объявило о своем намерении присоединиться к синдикалистскому блоку перед лицом германского реакционизма в Восточной Европе. В отличие от подавляющего большинства членов Интернационала, синдикалистское правительство Украины ведет свою историю не от революционной деятельности, а от работы с монархистами и немецкими ставленниками в правительстве, что делает их самыми неортодоксальными. Тем не менее, украинские крестьяне пригодятся в крестовом походе против кровожадных немцев и канадских свиней."
ukraine.37.a: "Вместе мы одолеем ненавистного Боше!"
ukraine.37.b: "Их полномочия по разрыву цепей... недостойны."
ukraine.38.t: "Мы вступаем в Интернационал"
ukraine.38.d: "Интернационал рад, что мы присоединились к общему делу - уничтожению злобных империалистов. Теперь мы в синдикалистском блоке, мы - часть единой борьбы, которая простирается от Луханкса до Лондона. Только вместе мы сможем выстоять перед лицом реакционного террора."
ukraine.38.a: "Мы отстоим нашу свободу и независимость!"
ukraine.71.t: "Украина предлагает союз!"
ukraine.71.d: "Украина обратилась к нам с предложением о военном союзе, обещая нам доступ к своей огромной сельскохозяйственной системе, портам Черного моря и подрыв блока Германии "Рейхспакт" Конечно, было бы неплохо выступить на стороне наших братьев-славян, но реакция Германии будет, мягко говоря, неблагоприятной. Что же делать?"
ukraine.71.a: "Принять предложение!"
ukraine.71.b: "Нам это не нужно."
ukraine.72.t: "Россия приняла предложение!"
ukraine.72.d: "Россия согласилась с тем, что мы должны быть в одном союзе, который обезопасит Восточную Европу как от германских империалистов, так и от синдикалистской угрозы. Рейхспакт не мог заставить нас ненавидеть наших братьев из Великой России, поэтому мы решили создать этот союз - и мы верим, что он будет выгоден и для нас."
ukraine.72.a: "Именно этого хотел Хмельницкий 300 лет назад!"
ukraine.73.t: "Украина отказывается от Рейхспакта в пользу России"
ukraine.73.d: "На нашем восточном фланге сложилась совершенно позорная ситуация. Украина, якобы наш верный союзник и стержень обороны Ostwall, покинула Рейхспакт и вступила в союз с русскими, заявив о своей независимости от немецкого контроля. В Берлине уже целый день катятся дипломатические головы. Мы не можем рисковать войной с русскими из-за Украины, к чему бы ни призывали некоторые официальные лица, не так ли?"
ukraine.73.a: "Они того не стоят!"
ukraine.73.b: "Мы уничтожим их обоих!"
ukraine.73.c: "Мы не можем воевать ещё на одном фронте!"
ukraine.73.e: "Война на два фронта нежелательна, но необходима!"
ukraine.74.t: "Украина отказывается от Рейхспакта"
ukraine.74.d: "На нашем восточном фланге сложилась совершенно позорная ситуация. Украина, якобы наш верный союзник и стержень обороны Оствальда, покинула Рейхспакт и решила заявить о своей независимости от немецкого контроля. В Берлине уже целый день катятся дипломатические головы. Мы не можем рисковать войной с Украиной, не так ли?"
ukraine.74.a: "Проклянем их!"
ukraine.74.b: "Мы их уничтожим!"
ukraine.74.c: "Мы не можем воевать ещё на одном фронте!"
ukraine.74.e: "Война на два фронта нежелательна, но необходима!"
ukraine.75.t: "Австрия приняла предложение!"
ukraine.75.d: "Австрия согласилась, что мы должны быть в одном союзе, который поможет укрепить мощь Габсбургов от венгерских синдикалистов и русских. Хотя Рейхспакт был могущественным, здесь нам будет лучше."
ukraine.75.a: "Истинное братство с другим Кайзером"
