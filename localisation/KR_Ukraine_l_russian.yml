POLITICS_PAVLO_SKOROPADSKYI_DESC: "Павло Скоропадський - оппортунист, казак, боевой офицер, потомок украинской шляхты, но прежде всего - Гетман, лидер Украины, власть которого зависит только от Сейма и короля.\n\nПроисходя от Гетмана Запорожского войска XVIII века, Скоропадский в мгновение ока поднялся по служебной лестнице царской армии. Во время Украинской революции Павло Скоропадський стал главным организатором специально созданного Украинского армейского корпуса и многочисленных казачьих добровольческих отрядов, которые вели борьбу с пробольшевистскими ополченцами. Ярый противник социализма, Скоропадский вместе со своими капиталистическими, помещичьими и военными союзниками начал заговор против Украинской Народной Республики, а затем сверг её 29 апреля 1918 года. Это не могло быть осуществлено без помощи Кайзера, и, чтобы отплатить ему, Скоропадский вскоре оказался в глубоких военных и экономических связях с Германией.\n\nСопротивляется только Король Василий, который в глазах Гетмана рассматривается лишь как компромисс, навязанный австрийцами. Все, что считается противоречащим национальным интересам, строго запрещается и жестоко преследуется. При слабости и бессилии Сейма на Украине сохраняется лишь слабая иллюзия демократии, но среди придворных растет ненависть к Гетманскому самодержавию, зреет заговор..."
POLITICS_VASYL_DESC: "Вильгельм Франц фон Габсбург-Лотринген известен многим как Король Василь Вишиваний. Многие воспринимают его как символ иностранного господства, навязанного Украине в результате компромисса между Германией и Австрией. Однако остальные знают, что Василий увлекается украинской культурой, пишет и говорит на украинском языке, и нет ни одного аргумента, кроме его происхождения, чтобы он не был достоин престола Украины. Ещё до того, как стать Василием Вышиваным, он получил прозвище "Красный князь" за своё стремление улучшить условия жизни бедного украинского населения Галиции. Действительно, среди немногочисленных легальных партий Украины, заседающих в Сейме, именно на Василя возлагают надежды. Однако в условиях стагнации экономики, неработающей бюрократии, а главное - напряженных отношений с влиятельным Гетманом и его ШД, Василию приходится бороться за сохранение власти."
POLITICS_VASYL_PRESIDENT_DESC: "Вильгельм Франц фон Габсбург-Лотринген известен многим как Король Василь Вишиваний. Многие воспринимают его как символ иностранного господства, навязанного Украине в результате компромисса между Германией и Австрией. Однако остальные знают, что Василий увлекается украинской культурой, пишет и говорит на украинском языке, и нет ни одного аргумента, кроме его происхождения, чтобы он не был достоин престола Украины. Ещё до того, как стать Василием Вышиваным, он получил прозвище "Красный князь" за своё стремление улучшить условия жизни бедного украинского населения Галиции. Действительно, среди немногочисленных легальных партий Украины, заседающих в Сейме, именно на Василя возлагают надежды. Однако в условиях стагнации экономики, неработающей бюрократии, а главное - напряженных отношений с влиятельным Гетманом и его ШД, Василию приходится бороться за сохранение власти."
POLITICS_LEO_STEFAN_DESC: "Король Лео Стефан фон Габсбург-Лотринген, будучи этническим австрийцем, вырос в украинской культуре. Хотя для некоторых восхождение Льва на престол является свидетельством компромисса между Рейхспактом и Украиной, многие сетуют на продолжающееся доминирование иностранцев на Украине. Настоящий компромисс, как утверждают эти диссиденты, был достигнут между Германией и Австрией, которые теперь едины в поддержке Лео. Внутри страны Льва поддерживают в основном влиятельные землевладельцы, контролирующие Сейм и рассматривающие молодого короля не более чем марионетку для получения австро-германской поддержки своим начинаниям."
POLITICS_LEV_II_DESC: "Граф Лев Стефан родился в семье Габсбургов-Лотарингских 12 июня 1928 года. Будучи подготовленным к тому, чтобы в будущем занять престол одного из восточноевропейских государств, Лео в итоге приобрел много знаний и уважения к украинским обычаям. После того как Король Василий был убит коммунистами, его возвели в ранг Льва III, и теперь он старается всеми силами представлять Украину. Эти знания и реальные попытки помочь Украине были замечены некоторыми социалистами, которые хотели сохранить стабильность короны, но при этом нести левые идеалы. Будучи вписанным в эти идеалы, Лев II теперь правит Украиной как народный Король, представляя и поддерживая их борьбу против тех, кто хотел бы удержать крестьянство и всю Украину в целом."
POLITICS_DANIIL_I_DESC: "Данил Скоропадский, сын знаменитого "Гетмана", взошел на украинский престол. Длительная борьба за власть между Гетманом и монархией наконец-то разрешилась, и Украина вздохнула с облегчением. Однако Данила многие справедливо считают не более чем марионеточным королем, фактически предоставившим основную часть власти своему отцу, а сам выступающим в роли подставного лица. Возможно, после смерти Павла Скоропадского молодой Царь сможет, наконец, заявить о себе, но пока он будет делать то, что ему прикажут."
POLITICS_MIKHAIL_BULGAKOV_DESC: "Михайло Булгаков, этнический русский, родившийся в Киевской губернии, большую часть своей жизни был известен не столько политикой, сколько своими плодовитыми сочинениями и литературными талантами. Оказавшись во главе русофобской организации ViN, он возглавил правительство и дал понять, что так называемое "Свободное государство Украина" - не более чем временное явление, пока страна не будет вновь присоединена к Родине."
POLITICS_DMITRI_DONTSOV_DESC: "Дмитрий Донцов уже много лет находится в авангарде украинского национализма и закрепил за собой позицию главного идеолога национализма на Украине. Вступив в союз с Коновальцем и его УВО, Донцов стал влиятельным в межвоенный период и теперь окончательно выдвинулся на руководящие позиции, намереваясь изгнать немецкое и русское влияние, а также провести репрессии против социалистической деятельности."
POLITICS_YEVHEN_KONOVALETS_DESC: "Евгений Коновалец - узнаваемый лидер украинского националистического движения и его главной военно-политической организации - УВО. Его биография - это история независимости Украины, её борьбы за национальную идентичность и суверенитет.\n\nРодившись в селе под Лембергом (Австро-Венгрия), Коновалец всегда был связан с украинским национальным движением. В годы, предшествовавшие Вельткригу, он стал активным членом "Просвиты" и секретарем Лембергского отдела украинской образовательной ассоциации. В 1913 г. он познакомился с Дмитрием Донцовым и попал под сильное влияние националистической идеологии и риторики. \n\nВо время войны был призван в австро-венгерскую армию, попал в плен в России, где вместе с Андреем Мельником присоединился к группе бывших галицийских офицеров, бежавших вместе в Киев. Служа на стороне независимой Украинской республики, он организовал дивизию Сечь-Стрильцы, а затем принял на себя её командование, эффективно подавив большевистское восстание в Киеве и противостоя наступлению коммунистов.\n\nВскоре он стал полковником армии, а полк Сечь-Стрильцы Коновальца считался одной из самых боеспособных частей украинской армии.\n\nВсе изменилось после восстания Гетманата. Полк был разоружен и расформирован по требованию немецкого командования только для того, чтобы через несколько месяцев Коновалец получил от Гетмана Скоропадского разрешение на формирование отдельного отряда Сечевых стрельцов в составе вооружённых сил Украинского государства в Белой Церкви. Командование созданного отряда было настроено против Гетмана, но осталось верным присяге, данной Гетману.\n\nПосле окончания войны Коновалец вместе с Андреем Мельником и Дмитрием Донцовым создал УВО - националистическую организацию, провозгласившую своей целью создание на этнических украинских землях независимого государства с верховным лидером Коновальцем во главе."
POLITICS_VYACHESLAV_LYPYNSKY_DESC: "Вячеслав Липинский известен как главный идеолог новой украинской государственности, Гетманского движения, украинского консерватизма, или, как он сам это называл, "теории украинского Гетманского национализма" Несмотря на это, он является ярым критиком Гетманата, противостоит стремлению Скоропадского стать абсолютным монархом Украины, резко критикует радикальный "интегральный национализм" Донцова.\n\nБудучи лидером УХД, партии, когда-то созданной для поддержки Гетмана, Липинский вскоре оказывается в ряду других оппозиционных партий и главных врагов Гетманского режима."
POLITICS_OLEKSANDR_SHAPOVAL_DESC: "Об Александре Шаповале известно немного. Родившийся в Полтавской губернии в семье крестьян, Александр поднялся, как и многие, с помощью армейской службы. В 1917 г. он стал командиром 1-го казачьего полка имени Богдана Хмельницкого - первого украинского подразделения в русской армии, впоследствии более известного как "богдановцы" Именно тогда он познакомился с Петром Болбочаном и включился в деятельность УПСС. Будучи сначала сторонником Гетмана, Шаповал впоследствии оказался в оппозиции - вместе с УХД. Будучи представителем консервативного крыла УПСС, Шаповал рассчитывает на установление консервативного режима - либо с сильной президентской властью, либо под командованием Василя Вышиваного."
POLITICS_OLEKSANDR_HREKIV_DESC: "Родившись в дворянской семье под Сумами, Олександр Греків прожил жизнь типичного представителя русского дворянства. По семейному преданию, его предки были греками, а основателем рода считался Логофет, придворный царевны Софьи Палеолог, приехавший в Москву в 1472 г. вместе со своим двором.\nОкончив в 1897 г. Московский университет со степенью юриста, Александр решил связать свою жизнь с военной службой, служил в гренадерском и гвардейском полках Императорской русской армии. Вплоть до Вельткрига он преподавал политическую и военную историю в Санкт-Петербурге.\nВ 1917 г. он назвал себя украинцем и был начальником гарнизона, а затем заместителем военного министра. После прихода к власти Гетмана Греков создал и возглавил Украинское военное общество "Батькивщина", тесно связанное с УПСС. Батькивщина" была призвана объединить офицеров и военачальников, выступавших против Гетманского правительства. Хотя его считают сторонником Петлюры, с октября 1918 по 1921 г. он занимал должность начальника Генерального штаба армии Скоропадского и участвовал в реформе армии. Во многом именно благодаря Грекову Скоропадскому удалось создать профессиональную армию. Однако держать Грекова на столь высоком посту было опасно для Скоропадского. Он едва не был арестован по ложному обвинению в служебных хищениях, но благодаря посредничеству австрийцев был направлен для подготовки офицеров Украинской Галицкой армии в Галицию-Лодомерию. И только в 1930 г., когда он вернулся в Украину по приглашению знакомого короля Василя, Греков не только не поддержал его претензий, но даже выступил против них.\nСейчас, будучи лидером свободной Украины, Греков стремится выполнить требования к украинской подлинной независимости - и в первую очередь, к сильной и дисциплинированной армии."
POLITICS_ANDRIY_MELNYK_DESC: "Андрей Мельник, полковник Армии Украинской Народной Республики, один из ближайших соратников Евгения Коновальца, а также один из организаторов Украинской военной организации. С конца 1920-х годов по заданию Коновальца находился в Галиции, где представлял УВО, занимался пропагандой украинского национализма и распространял антиавстрийские и антипольские листовки.\n\nЯрый националист, сторонник украинской нациократии, Мельник считается менее радикальным, чем Донцов и Коновалец, делая больший упор на милитаризм и централизацию, чем на яростный радикальный национализм."
POLITICS_DMYTRO_DOROSHENKO_DESC: "Для Гетмана Дорошенко - верный подданный, для националистов - либерал, а для ЦК УНР в изгнании - предатель. \n\nБыв членом УПСФ, вскоре после прихода к власти Гетмана Скоропадского, Дорошенко стал одним из лидеров Гетманского движения, министром иностранных дел и главным представителем интересов национально-демократических сил. Создав вместе с Липинским УШД, Дорошенко к концу 1920-х годов был исключен из партии. Это было связано с идеологическим расколом между Липинским и Гетманом. Дорошенко восстановил УПСФ, поскольку левое крыло партии переименовалось в УЛД(С-Ф), и остался одним из немногих сторонников Скоропадского, хотя и придерживался более демократических взглядов. Возможно, когда-нибудь ему удастся реализовать их, не вступая в противоречие с интересами Гетмана."
POLITICS_DMYTRO_LEVYTSKY_DESC: "Дмитрий Левицкий родился в 1877 г. в Лембергской области Австро-Венгрии. Окончил юридический факультет Венского университета, во время Вельткрига служил офицером в армии Австро-Венгрии. Попав в плен к русским в 1915 г., он провел остаток войны в Ташкенте. Вернувшись в Украину в период распада Российской империи, Левицкий надеялся, что Австро-Венгрия падет, что позволит западным украинцам объединиться с остальной частью страны. К сожалению, этого не произошло. Вынужденный, как и многие демократические лидеры, отправиться в изгнание, Левицкий вскоре вместе с Михновским создал УНДО, ставшую его единственным союзником.\n\nСейчас, когда УНДО окончательно восторжествует на материковой части Украины, Левицкий сделает все возможное для создания конституционной демократической республики с сильной национальной идентичностью."
POLITICS_MYKOLA_MIKHHNOVSKY_DESC: "Николай Михновский - это украинская стихийная сила,... которую сдерживает только сильный и благородный ум. Он был высокообразованным и опытным юристом, тонким психологом, успешным инициатором, выдающимся организатором, блестящим оратором, талантливым публицистом, умным и тактичным руководителем, интуитивным полководцем, прекрасным знатоком нашего прошлого, нашей истории и быта, типичным революционером, то есть человеком, способным на решительные действия. Воспитанный в добрых украинских традициях, выросший в украинском селе, Николай Михновский был образцом украинской расовой культуры, украинским аристократом во всех смыслах этого понятия", - такова самая лестная характеристика Николая Михновского.\n\nНа самом деле, реальность несколько иная. Всю свою жизнь Михновский отстаивал идеи, которые не поддерживались большинством. За ним закрепилась репутация сложного человека, с которым трудно общаться. Крайние требования сузили круг его друзей: близкими становились только те, кто разделял его взгляды.\n\nПротивник политики Центральной Рады, сторонник переворота Скоропадского, Михновский, к сожалению, против своей воли оказался по другую сторону баррикад.\n\nНесмотря на негативные отзывы, Гетман всерьез рассматривал Михновского в качестве кандидата на пост премьер-министра Украинского государства. Ему импонировали антисоциалистические взгляды и признание права крестьян на частную собственность на землю. Однако в конце концов Павла Скоропадского убедили не назначать Михновского премьер-министром, и он предложил ему должность личного советника. Честолюбивый Михновский, разумеется, отказался, что предрешило его дальнейшую судьбу.\n\nНиколай Михновский приложил немало усилий для превращения Гетманского политического режима в подлинно народное украинское правительство. Он был автором ряда документов, критикующих состав правительства и его политику, подчиненную непосредственно Гетману. Михновский входил в состав делегаций, обращавшихся к немецким оккупационным властям. Не доверяя социалистам, Михновский не поддержал идею массового антиГетманского восстания. В итоге все его попытки привели к тому, что он был выслан из Украины на Кубань, где стал профессором Катеринодарского кооперативного университета, не теряя надежды вернуться в Киев."
POLITICS_SERHIY_YEFREMOV_DESC: "Сергей Ефремов родился в семье священника, учился в Киевской духовной семинарии, что, однако, не помешало ему заняться активной политической и просветительской деятельностью. В 1911 г. он стал одним из 82 известных писателей и общественных деятелей, подписавших протест "Русскому обществу по поводу кровавой клеветы на евреев", опубликованный в связи с "делом Бейлиса". Став убежденным противником ксенофобии, антисемитизма и украинофобии, он неоднократно подвергался арестам со стороны царских властей. Именно он предложил назвать возникшее в Киеве государство Украинской Народной Республикой и стал "крестным отцом"\n\nВ сентябре 1917 г. возглавил Украинскую партию социалистов-федералистов.\nПосле прихода к власти Скоропадского он выступил с критикой, восприняв это как узурпацию власти и реванш дореволюционной реакции. Вскоре он был вынужден бежать в Галицию, где вступил в "Директорию" и стал одним из её видных правых лидеров.\n\nПолучив власть, социалисты-федералисты наконец-то смогли проводить свою политику, либеральную и умеренную, несмотря на название, которое было скорее данью времени."
POLITICS_ANDRIY_NIKOVSKYI_DESC: "Андрей Никовский происходил из семьи крестьян и мещан Херсонской губернии. Учился в Новороссийском университете, сначала на естественном, затем на славяно-русском историко-филологическом факультете. После окончания университета он в течение года работал учителем русского языка и литературы, но вскоре уехал в Киев, где стал редактором газеты "Рада" Был также секретарем одесской "Просвиты"\n\nПосле прихода Гетмана к власти участвовал в создании Украинского национального союза, готовившего переворот против Скоропадского, и стал его первым руководителем. Однако в сентябре его сменил Владимир Винниченко, после чего УНС превратился в Директорию.\n\nНиковский сотрудничал с Сергеем Ефремовым и работал вместе с ним в киевской газете "Рада" В галицкой эмиграции он стал одним из лидеров УЛД(С-Ф)."
POLITICS_OLEKSANDER_SHULHYN_DESC: "Уроженец Полтавской области, выходец из старшей казацкой семьи, связанной с родами Полуботков, Скоропадских и Апостолов, Александр Шульгин является общественно-политическим деятелем, одним из лидеров украинских либерал-демократов. За свою недолгую политическую карьеру на заре Украинской Народной Республики Шульгин успел побывать генеральным секретарем по международным делам, стать соавтором Положения о Верховной администрации Украины и одним из организаторов Съезда порабощенных народов России. За время его недолгого, но успешного руководства внешней политикой Украина была де-факто признана Великобританией и Францией и де-юре - Центральными Державами.\n\nВ эмиграции Шульгин возглавил Чрезвычайную дипломатическую миссию Украинской Народной Республики в Великобритании, которая, однако, прекратила своё существование после Английской революции. Став автором докладов по истории украинской государственности и деятельности правительства УНР в изгнании, он постоянно выступал с критикой Гетманского режима и добился избрания премьер-министром страны в результате убедительной победы УЛД(С-Ф). Будучи искусным дипломатом и мастером в области международных отношений, Шульгин стремится закрепить позиции Украины в мире и утвердить её в качестве ведущей демократической державы в Восточной Европе."
POLITICS_VSEVOLOD_HOLUBOVYCH_DESC: "Самый молодой в истории Украины премьер-министр возглавил правительство незадолго до своего 33-летия. Коллеги-политики отзывались о нем не самыми лучшими словами. Негодяй" - так часто называли украинского премьер-министра в 1918 году.\n\nОн не был чужд политике. Он участвовал в Революционной украинской партии и даже подвергался административным взысканиям в 1905 г.\n\nС 1912 г. он вошел в круг украинских эсеров. В 1915 г. перешел работать на железную дорогу. В 1916 г. перешел на должность начальника отдела водных, шоссейных и грунтовых дорог Румынского фронта. Там он строил дороги для военных. Вероятно, в это время ему было не до политических занятий.\n\nРеволюция 1917 года открыла перед ним новые возможности. Его охотно пригласили вступить в возрожденную Украинскую партию социалистов-революционеров. Все чаще его можно было видеть на проукраинских мероприятиях в городе - митингах и собраниях. Среди железнодорожников Одесской железной дороги он создал Одесский отдел УПСР и вскоре был избран председателем Одесского городского совета. Быстро поднимаясь по карьерной лестнице, Голубович вскоре оказался во главе украинского правительства после неумелого управления правительством Винниченко. Он также возглавлял украинскую делегацию в Брест-Литовск, откуда вернулся триумфатором, но вскоре стал главным виновником австро-германской оккупации Украины и поддерживаемого немцами переворота Гетмана Скоропадского. 29 апреля 1918 г. он был арестован немцами за участие в похищении прогерманского банкира А. Доброго. В 1919 г. немецкий военный суд приговорил Голубовича к 2 годам лишения свободы.\n\nПосле освобождения в 1921 г. он уехал из Украины в Галицию, где вступил в Директорию. Однако, несмотря на тюремное заключение, его репутация осталась за ним, и в случае повторного избрания на него, вероятно, будет оказано большое давление и подозрения."
POLITICS_LEVKO_KOVALIV_DESC: "Левко Ковалив стал одним из лидеров Украинской партии социалистов-революционеров и членом Центрального комитета партии в 1917 году. В 1918 г. вместе с Александром Шумским, Панасом Любченко и другими вошел в левую фракцию партии, которая вскоре стала известна как "боротьбисты" В годы Гетманата возглавлял работу подпольной контрразведки. Борьба революционных сил против Гетманской власти была значительной дестабилизирующей силой, которая мешала Гетманату действовать в соответствии с собственными планами. К сожалению, ни одна политическая партия не смогла в то время организовать масштабное антиГетманское восстание из-за отсутствия всеукраинского революционно-политического центра. Боротьбистам не удалось взять крестьянское восстание в свои руки. Вскоре все социалистически настроенные политические деятели Украины были вынуждены отправиться в эмиграцию под влиянием "Державной варты" Скоропадского и немецких войск.\n\nВ эмиграции он разошелся во взглядах с Александром Шумским, лидером боротьбистов, который отказался от сотрудничества с другими социалистическими партиями и настаивал на продолжении революционной борьбы против Гетманского режима. Ковалив же считал, что сотрудничество с другими социалистическими партиями является необходимым шагом для свержения Гетманского режима. Исходя из этого, он вернулся в УПСР, где возглавил левую фракцию и пропагандировал среди членов партии проборотьбийские взгляды.\n\nСейчас, будучи избранным главой партии, противоречий между двумя партиями стало ещё меньше, а их объединение близко как никогда."
POLITICS_MYKOLA_KOVALEVSKYI_DESC: "Николай Ковалевский вступил в Киевский комитет украинских эсеров в 1914 году. Он был соавтором проекта партийной программы, участвовал в подготовке демонстрации протеста против царского запрета на празднование 100-летия со дня рождения Т. Шевченко, а затем работал в кооперативе в Полтаве.\n\nВ 1917 году он стал активным участником украинской революции - членом Украинской Центральной Рады и членом Центрального комитета Украинской Селянской Спилки. Он также занимал пост министра земельных дел.\n\nВ 1920 г. он был вынужден эмигрировать. Сначала он жил в Вене, но вскоре переехал в Галицию, чтобы присоединиться к Директории, где стал наиболее вероятным кандидатом на пост министра земельных дел.\n\nСейчас, будучи избранным новым премьер-министром, Ковалевский сосредоточится на окончательном решении земельного вопроса на Украине."
POLITICS_PAVLO_KHRISTIUK_DESC: "Павел Христюк, родившийся в семье кубанских казаков, стал активно участвовать в политической жизни, когда ему было всего 22 года. Он стал сторонником развития украинской культуры и всячески старался добиться этого, насколько это было возможно. Среди прочего, он подписал письмо на имя члена Российской Императорской Государственной Думы, в котором отразилась вполне обоснованная тревога украинской интеллигенции, вызванная постоянной и целенаправленной русификаторской политикой царского правительства. \n\nВступив в Украинскую социалистическую революционную партию, он стал одним из ведущих членов её ЦК и Селянской Спилки, а в 1918 году - министром внутренних дел в правительстве Всеволода Голубовича.\n\nВ 1919 году в числе других членов украинской СР эмигрировал в Вену, где некоторое время оставался и работал соредактором журнала "Боритесь - Поборитесь" Позже он переехал во Львов, где активно развивал местное кооперативное движение, совмещая его с работой в "Директории"\n\nСейчас, будучи избранным главой украинского государства, Христюк готов сделать Украину подлинно народной республикой с сильным национальным самосознанием, здоровой и счастливой нацией."
POLITICS_MYKYTA_SHAPOVAL_DESC: "Никита Шаповал - не просто политик. Известный как публицист, социолог, поэт и даже лесничий по профессии, Шаповал стал одним из лидеров "центристской фракции" Украинской социалистической революционной партии в эмиграции. В отличие от других членов "Директории", большую часть последних лет он провел в Праге, где получил известность как организатор Всеукраинского рабочего союза Чехии, один из создателей украинских вузов в Праге и руководитель Украинского социологического института в Праге, благодаря поддержке Т.Масарика.\n\nВ своей собственной партии он известен как социалистический демагог и популист. Принесет ли его "президентство" какие-либо ощутимые результаты, пока неизвестно."
POLITICS_MYKHAILO_HRUSHEVSKYI_DESC: "7 ноября 1918 года председатель Украинской Центральной Рады Михайло Грушевский провозгласил Украинскую Народную Республику...\n\nЗа несколько месяцев до этого председателем Рады был избран известный украинский историк, автор десятитомной монографии \n"История Украины-Руси"\N, вызвавшей множество острых научных споров и демагогии, Михайло Грушевский. \nГрушевский, до революции либеральный демократ, вскоре сделал украинских эсеров своей главной опорой и приступил к выполнению кардинальной политической задачи своего движения - формированию национальной государственности, первоначально в виде национально-территориальной автономии Украины в составе России, которую впоследствии предполагалось преобразовать в договорную федерацию. Однако все изменилось очень скоро - или даже слишком скоро. После большевистской революции в России Украина сначала объявила о своей независимости, а через несколько месяцев оказалась под протекторатом Германии.\n\nВ 1919 г. Грушевский уехал в Австрию и основал в Вене Украинский социологический институт, дистанцировавшись от политических интриг "Директории" Тем не менее, он остался активным членом украинской партии эсеров, и когда над Киевом развевались флаги народных республик, ему вновь предложили возглавить украинское правительство."
POLITICS_CENTRAL_RADA_DESC: "Согласно украинскому законодательству, если должность премьер-министра становится вакантной, то парламент Украины становится органом коллегиальной исполнительной власти до назначения нового правительства."
POLITICS_YEVHEN_PETRUSHEVYCH_DESC: "Евгений Петрушевич - настоящий мастодонт западноукраинской политики. Он был талантливым организатором общественно-политической и культурно-просветительской жизни Восточной Галиции, председателем районной "Просвиты" и борцом с "москвофилией", широко распространенной в те годы в Сокальском районе. Он завоевал расположение широких масс своей профессиональной защитой от произвола властей как адвокат.\nНа первых выборах в австрийский парламент в 1907 г. он стал послом от большого избирательного округа в Восточной Галиции. Среди 30 украинских депутатов он стал одним из лидеров, председателем украинского парламентского представительства, выступления которого на заседаниях отличались целеустремленностью и глубокой аргументацией. Он не стеснялся критиковать политику австрийского правительства в национальном вопросе и настойчиво требовал реформ, прежде всего в избирательной сфере. Благодаря деятельности Петрушевича украинцы стали чаще занимать руководящие посты в местных и региональных учреждениях, и он даже добился назначения украинцев на руководящие посты в австрийском правительстве. \n\nВместе с парламентариями из Чехии и Словакии Петрушевич разработал и представил Императору Карлу план переустройства Австро-Венгрии, превращения её в федерацию свободных наций с перспективой образования национальных государств в союзе с Австрией, что вскоре и произошло, хотя и частично. \nВ течение последних 16 лет после войны Петрушевич добился создания Украинской Галицкой армии как части австрийских вооружённых сил, а также благосклонности Императора по вопросу о правительстве УНР в изгнании в Галиции. Однако обещанной широкой автономии украинцы так и не получили, что существенно подорвало доверие к австрийцам.\n\nСейчас, провозгласив суверенитет Западно-Украинской Народной Республики, можно не сомневаться, что под руководством Петрушевича эти земли наконец воссоединятся со своими братьями в Киеве."
POLITICS_SYMON_PETLIURA_DESC: "Уроженец Полтавы Симон Петлюра известен как человек импульсивный, склонный к шумным эффектам, но при этом прагматичный и рациональный. Член УСДРП, довольно социалистически настроенный политик стал первым военным министром Украинской Народной Республики, создателем первых национальных вооружённых сил Украины. В отличие от своего однопартийца Винниченко, Петлюра считал, что только профессиональная регулярная армия поможет завоевать независимость Украины. Со своим особым полком гайдамаков Петлюра сыграл важную роль в подавлении промышленного предприятия "Арсенал" и ликвидации последних остатков большевистского восстания.\n\nПосле Гетманского переворота Петлюра вместе с другими социал-демократами начал создавать теневые структуры оппозиции по всей стране, готовя вооруженное восстание против Скоропадского. Но поскольку большинство социалистических лидеров были арестованы или сосланы, восстание так и не состоялось, и Петлюра был вынужден бежать в Галицию-Лодомерию.\n\nБудучи одним из лидеров эмигрантских сил, Петлюра терпеливо ждет подходящего момента для переворота. Но если социалисты вновь обратятся против украинцев, Петлюра сможет использовать свои связи в армии в своих интересах."
POLITICS_ISAAK_MAZEPA_DESC: "Исаак Мазепа родился в мещанской семье казачьего происхождения. Его отец обеспечил сыну образование в духовной семинарии в Чернигове. После окончания семинарии он поступил на естественный факультет Петербургского университета. В Петербурге судьба свела его с Николаем Поршем и Симоном Петлюрой. Вскоре он вступил в УСДРП, одним из руководителей которой впоследствии стал.\n\nПосле образования Украинской Центральной Рады Исаак много сделал для развития деятельности украинских партий и организаций в Екатеринославской губернии. Во времена Гетманата, когда в Екатеринославе начались гонения на активных участников украинского движения, Мазепа, работая в губернской земской управе, пытался их защитить. В октябре 1918 г. Мазепа был арестован за редактирование социал-демократической газеты и вскоре уволен. С образованием Директории как правительства УНР в изгнании Мазепа отправился в Галицию, где был избран в ЦК УНР и стал его секретарем. \n\nПосле переворота Атамана Петлюры он вступил в созданный им Украинский национальный союз, где вместе с Никитой Шаповалом возглавил левую фракцию. Став во главе страны, Мазепа был готов и дальше менять её в русле социалистической демократии."
POLITICS_VOLODYMYR_VYNNYCHENKO_DESC: "Владимира Винниченко многие считают отцом-основателем украинской государственности, наряду с Михайлоом Грушевским. Автор практически всех официальных деклараций и законодательных актов Украинской Народной Республики, он стал и первым премьер-министром этого формально суверенного недолговечного государства.\n\nПосле Гетманского переворота он был арестован новой властью по сфабрикованному обвинению в подготовке государственного переворота. Однако немецкая администрация, испугавшись возможности политической дестабилизации, оказала давление на Скоропадского с целью его освобождения. Он стал лидером союза украинских социалистических партий, планируя организовать вооруженное восстание против диктатуры Скоропадского с помощью российских большевиков. Однако его планы были обречены на провал, и, чудом избежав очередного ареста, Винниченко вместе с другими бывшими лидерами УНР бежал в Галицию и возглавил правительство УНР в изгнании.\n\nНаряду с Симоном Петлюрой он является одним из лидеров готовящегося восстания против Гетманского режима, но удастся ли ему удержать очередную попытку создания социалистической республики на Украине?"
POLITICS_VASYL_SHAKHRAI_DESC: "Названный своими противниками " национал-коммунистом", он является одним из главных коммунистических теоретиков украинской национальной борьбы. Выступая против национализма и капитализма, Шахрай борется за власть трудящихся на Украине, не сдерживаемую империализмом и оппортунистическими компромиссами. Имея дружеские отношения с Шумским, Шахрай является единственным человеком, способным объединить левый фланг украинской политики."
POLITICS_IVAN_BAHRIANYI_DESC: ""
POLITICS_IVAN_MAISTRENKO_DESC: "Иван Майстренко родился в 1899 г. в небольшом украинском городке Опишня Полтавской области и, мечтая об Украине без царизма и эксплуатации, активно участвовал в антицаристских студенческих обществах, получив первый опыт организаторской и нелегальной работы. Этот опыт пригодился ему в начале революции.\nВступив в 1917 г. в Украинскую партию социалистов-революционеров, молодой Майстренко прочно связался с её леворадикальным крылом, которое вскоре получило название "Боротьба". \n\nС приходом немцев он воевал с небольшими частями армии УНР и партизанами "Боротьбы" против Гетманского правительства, пока не разочаровался в возможности народного восстания против Гетманского правительства, поскольку немецкая армия подавляла любые недовольные левые силы и крестьянские восстания. Он принял трудное решение и переехал в Галицию (украинский регион), чтобы продолжить борьбу другим путём. \n\nУвидев нежелание политики Директории организовать эффективную политическую агитацию в Австрийской Украине и не поддержав правые и авторитарные тенденции Петрушевича, Майстренко с небольшой группой боротьбистов и коммунистов, к которым присоединились леволиберал Иван Багряный и демократическая националистическая группа Петра Полтавского, В.А. Ренко и небольшая группа боротьбистов и коммунистов, к которым присоединились леволиберал Иван Багряный и демократическая националистическая группа Петра Полтавского, поставили перед собой цель создать сильную украинскую левую партию, которая бы продвигала украинскую политику в Галиции и в центральной Украине с целью объединения её в процветающее и демократическое государство\n\nОднако создание такой партии отнюдь не было гладким. С самого начала своего существования УРДП была расколота почти пополам на левое крыло Майстренко и правое крыло Багряного, которые работали бок о бок как автономные группы, в партии, которая больше напоминала избирательную коалицию, чем единое политическое образование. \n\nПредставляя левое крыло УРДП, Майстренко был редактором социалистического журнала "Вперед", где выступал за социалистическую систему, основанную на рыночном перераспределении, а не на централизованном планировании. Хотя он писал, что рынок необходим для защиты от авторитаризма, он все же настаивал на полной социализации средств производства и жестком регулировании для создания справедливого, социалистического и демократического общества на Украине.\n\nПридя к власти, Майстренко готов сделать все, чтобы продвинуть Украину к своему видению подлинно социалистической, единой, демократической республики..."
POLITICS_OLEKSANDER_SHUMSKYI_DESC: "Александр Шумский многими рассматривается как последняя надежда украинских социалистов. Бывший член Украинской партии социалистов-революционеров, революционер, он вскоре стал лидером леворадикального крыла УПСР, отстаивавшего радикальные взгляды по социальным и аграрным вопросам, схожие с большевиками и российскими левыми эсерами.\n\nПосле переворота Шумский отстаивал курс на продолжение борьбы с Гетманатом, сближение с большевиками, создание советского украинского государства с активной украинизацией. Среди членов ЦК боротьбистов он был единственным практиком, а не романтиком. Однако большевики потерпели поражение и в России, и на Украине, и Шумский вместе с вновь созданной партией боротьбистов начал активную деятельность по уничтожению Гетманата изнутри и освобождению украинских крестьян и рабочих."
POLITICS_VASYL_BLAKYTNYI_DESC: "Василий Блакитный родился в семье приходского священника в небольшом селе Черниговской губернии. Окончив духовную семинарию, он поступил в Коммерческий институт в Киеве. Ещё будучи студентом, он принимал активное участие в революционной жизни, впоследствии вступив в киевскую организацию украинских эсеров. До 1917 г. Блакитный руководил революционным движением молодежи. Во время революции он активно работал в УПСР в Черниговской губернии. На IV съезде УПСР (май 1918 г.) он был заочно избран в состав ЦК, контролируемого Боротьбистом. Несколько месяцев находился в заключении при Гетманате, но был освобожден при посредничестве Германии в рамках кампании по "успокоению" Украины. После этого он стал редактором газеты "Боротьба" Под его редакцией "Боротьба" пользовалась большой популярностью не только среди украинцев за рубежом, но и в самой Украине.\n\nНесмотря на хрупкое телосложение, Блакитный обладает упорством и выдержкой, необходимыми для политической работы. Он хороший дипломат и оратор, талантливый поэт, преданный подпольщик и украинский патриот. Избранный новым премьер-министром Украины, он, несомненно, обеспечит её развитие "Ударами молота и сердца".""
POLITICS_PANAS_LYUBCHENKO_DESC: "Хороший оратор и организатор, Панас Любченко был прирожденным политиком, хладнокровным и находчивым. Прошедший школу боротьбистской партии, он принадлежал к молодому поколению боротьбистской элиты. Отсутствие гуманитарного образования ставило его в невыгодное положение в высших боротьбистских кругах. Будучи боротьбистом, он работал в подполье против Гетманского режима. Позже он стал членом ЦК партии и принимал непосредственное участие в Боробистской революции. Теперь, избранный председателем Главного совета революционных эмиссаров, он поведет Украину к светлому будущему."
POLITICS_MYKOLA_STSIBORSKYI_DESC: "Николай Сциборский - интересная фигура на украинской политической сцене. Ветеран "Вельткрига" и Гражданской войны в России, капитан кавалерии армии УНР, он обладает революционным темпераментом и истинно патриотическими чувствами к Родине.\n\nСциборский поддержал переворот Скоропадского и сумел сделать блестящую военную карьеру. Он вступил в УВО, а затем стал ярым критиком демократии и одним из идеологов украинского национализма. Вместе с Мельником он начал пропагандистскую кампанию УВО в Галиции-Лодомерии. Однако вскоре он разочаровался в положении дел как в Гетманате, так и в украинских областях Галиции-Лодомерии.\n\nЗа границей он встретился с Муссолини и Мосли, и его идеологический сдвиг в сторону тотализма стал очевидным. Он понимал, что только с революционным духом, в республиканской национально-синдикалистской системе, адаптированной к интересам украинского национализма, с комбинированной авторитарно-децентрализованной системой управления возможно возрождение Украины."
POLITICS_MYKOLA_SKRYPNYK_DESC: "Хотя у Николая Скрипника не так много сторонников, как у его однопартийцев Ричицкого и Шахрая, его умение подобрать слова в нужный момент позволяет говорить о том, что он имеет большое влияние в партии. \n\nСкрипник пропагандирует идею массовой и радикальной ликвидации неграмотности, в которой он видит один из главных путей воспитания и подготовки украинского рабочего и крестьянского класса к коммунизму. Будучи убежденным большевиком и влиятельным членом партии, он поддерживает тесные связи с РКП, выступая за расширение сотрудничества между двумя партиями. "Центризм" Скрипника придает ему определенную гибкость, из чего следует, что Скрипник руководствуется бескомпромиссным прагматизмом."
POLITICS_ANDRIY_RYCHYTSKYI_DESC: "Один из идеологов "Незалежной" и организаторов Украинской коммунистической партии, соавтор партийной программы и редактор партийной газеты "Червоний прапор", Андрей Ричицкий вскоре стал одним из ведущих украинских коммунистических политиков в эмиграции. После создания Третьего Интернационала он часто бывал в командировках во Франции, где его сильно волновал вопрос о колониях и борьбе с мировым империализмом. Однако, по его мнению, коммунары не смогли предложить эффективного решения этой проблемы, в результате чего Ричицкий стал резким критиком "социал-шовинизма" европейских стран и "национал-синдикализма" освободительных фронтов. Он возглавляет левое крыло укапистов и намерен вести всемирную антиколониальную борьбу.\n\n "Как борьба среднего крестьянства против помещиков и капиталистов используется для пролетарской революции, так и национальная борьба колоний и угнетенных народов должна быть использована для тех же целей, как среднее крестьянство получает землю в результате революции, так и колонии должны получить независимость.""
POLITICS_NIKITA_KRUSCHEV_DESC: "Никита Сергеевич Хрущев, этнический русский, родился в деревне Калиновка Курской губернии в России в семье шахтеров. В детстве он посещал церковно-приходскую школу, где научился читать и писать, а летом работал пастухом. "Я научился считать до 30, и отец решил, что с меня хватит, - вспоминает Никита Сергеевич. - Надо только научиться считать деньги, и у тебя никогда не будет больше тридцати рублей" \n\nС девяти лет Хрущев забросил учебу и работал в поле, а затем переехал в Юзовку, где работал слесарем на шахте. В 1918 г. он вступил в партию большевиков и возглавил отряд Красной гвардии в Юзовке, но благодаря своей малой известности ему удалось избежать ареста и остаться в живых. Пытаясь найти работу в послевоенной России, Хрущев отправился на заработки в Москву, где ему удалось устроиться мелким партийным агитатором на службу к Бухарину.  Но настоящей мечтой Хрущева всегда оставалось поле и выращенные на нем овощи.\n\nСразу после прихода к власти социалистов в России и революции на Украине активизировалась деятельность так называемой КП(б)У - Коммунистической партии большевиков Украины, состоявшей в основном из таких же русских, как сам Хрущев. Вступив в партию, Хрущев вскоре стал ответственным секретарем главы КП(б)У Евгении Бош. \n\nПосле её недолгого правления и смерти именно Хрущев стал одним из главных преемников в качестве нового секретаря партии и лидера новой, советской Украины."
POLITICS_YAKIV_BRAUN_DESC: "Якив Браун - человек ренессансного склада ума. Писатель и литературный критик, он также революционер и лидер синдикалистской партии ПЛСР(с)У. Несмотря на все это, он сумел прийти к власти и готов превратить Украину в настоящую советскую демократию."

POLITICS_VOLODYMYR_SIKEVICH_GENERAL: "§YОбщее описание\nРодился:§! §g5 сентября 1870 г., Тараща, Киевская губерния, Российская Империя§!\n§YВоенная карьера:§! §gВладимир Сикевич родился в семье уездного предводителя дворянства, судьи Василя Сикевича и профессора Киевской духовной академии Натали Смолодович, поэтому можно предположить, что его жизнь будет связана со служением государству. После окончания Киевской классической гимназии Владимир в октябре 1888 г. поступил на службу в русскую армию. Военное образование он получил в Киевском пехотном кадетском училище и к 1908 г. был уже капитаном русской армии. Во время Вельткрига Владимир попал на Юго-Западный фронт, где воевал в составе 16-го Ладожского пехотного полка. В конце 1914 - начале 1915 гг. он был дважды ранен, вернулся из госпиталя в середине 1915 г. В дальнейшем командовал различными пехотными полками, был награжден российскими орденами Святой Анны, Святого Станислава и юбилейными медалями.\nС ноября 1917 г. Владимир Сикевич перешел на службу в Украинскую армию, так как его полк был украинизирован, а в начале 1918 г. стал старшиной Гайдамацкого коша Слободской Украины, созданного Симоном Петлюрой. Он участвовал в боях с большевистскими войсками Муравьева за Киев, а затем освобождал от большевиков Лубны, Конотип, Полтаву и Харьков.\n\nПосле создания Гетманата воинские части под командованием полковника Сикевича охраняли восточную границу Украины. В 1922 г. приказом Гетмана Скоропадского Сикевичу было присвоено звание генерал-майора, он также стал организатором и главой правлений различных ветеранских организаций воинов Украинского государства.§!"
POLITICS_KONSTANTIN_PRISOVSKYI_GENERAL: "§YОбщее описание\nРодился:§! §g22 сентября 1879 г., Киев, Киевская губерния, Российская Империя§!\n§YВоенная карьера:§! §gКонстантин Присовский родился в семье потомственных почетных граждан Киевской губернии. После окончания Чугуевского пехотного кадетского училища в 1901 г. он стал вторым подпоручиком 130-го Херсонского пехотного полка. С началом Вельткрига был направлен в 278-й Кромской пехотный полк, в составе которого участвовал в боях и в 1915 г. был награжден орденом Святого Георгия. С 28 июня 1917 г. он стал генерал-майором, начальником 10-й Туркестанской стрелковой дивизии. После большевистского переворота в Петрограде и всеобщей демобилизации русской армии Присовский вернулся в Киев, где участвовал в уличных боях против большевистских войск Муравьева. В результате применения Муравьевым отравляющего газа он потерпел поражение и был вынужден бежать. Сформировал и возглавил Отдельную Запорожскую бригаду, состоявшую из всех украинских войск, которые оставили Киев. По словам тогдашнего военного министра УНР Жуковского, Присовский был человеком твердой, непоколебимой, сильной воли и характера - отаманом с большим военным опытом. Он умел поставить себя перед разъяренными казаками и заставить их подчиняться ему и выполнять его приказы.\nПод его руководством запорожская бригада освободила Житомир, Бердичев, Ирпень, а затем - с помощью немецких войск - Киев. Высокообразованный, интеллигентный и благородный человек, Присовский неплохо владел украинским языком и стал близким соратником Гетмана Скоропадского, комендантом Гетманского дворца. Непримиримый антибольшевик, Присовский с недоверием смотрит на всех социалистов, в том числе и на Директорию, и пользуется уважением многих на Украине за свою позицию и твердую волю.§!"
POLITICS_YEVHEN_KONOVALETS_GENERAL: "§YОбщее описание\nРодился:§! §g14 июня 1891 г., в Зашкове, Королевство Галиция-Лодомерия, Австро-Венгерская Империя§!\n§YВоенная карьера:§! §gЕвгений Коновалец - не только Вождь украинских националистов, но и видный военный деятель. Хотя он занимался в основном общественно-политической деятельностью, военная служба не была для Евгения приоритетом до тех пор, пока в начале Вельткрига он не был мобилизован в кк ландверный пехотный полк "Лемберг" Nr. 19 австрийской армии. В июне 15 года он попал в плен, и Вельткриг для него закончился.\nПосле Февральской революции в России Коновалец вместе с галицкими старшими офицерами Андреем Мельником, Иваном Чмолой, Романом Сушко, Василием Кучабским и другими развернул большую организационную и пропагандистскую работу среди украинских военнопленных. Примерно в конце июля 1917 г. Коновалец прибыл в Киев. В октябре-ноябре 1917 г. Коновалец сформировал Галицко-Буковинский курень сечевых стрельцов, который вскоре превратился в одно из самых боеспособных подразделений Армии УНР. Однако с созданием Гетманата Скоропадского Сичовские стрельцы были разоружены и расформированы по требованию германского командования. Уже в августе 1918 г. Коновалец получил от Скоропадского разрешение на формирование отдельного отряда Сечевых стрельцов в Белой Церкви, поскольку Гетман готовился к реформированию армии и созданию независимой украинской армии.\nКоновалец принимал активное участие в укреплении боеспособности Гетманской армии. Во время боевых действий против большевиков и анархистов он командовал дивизией, корпусом и группой "Сечевых стрельцов" После восстановления мира на Украине Коновалец сумел создать свою Сечевую стрельницу как наиболее профессиональное элитное войско Гетманата, а также как главного сторонника национально-патриотического движения, в противовес русофильским генералам в Гетманском Генеральном штабе.§!"
POLITICS_PETRO_BOLBOCHAN_GENERAL: "§YОбщее описание\nРодился:§! §g17 октября 1883 года, в Геджеве, Бессарабская губерния, Российская Империя§!\n§YВоенная карьера:§! §gПётр Болбочан родился в семье молдавского православного священника. Его отец также был из семьи священника, поэтому, продолжая семейную традицию, Пётр получил первое образование в Кишиневской духовной семинарии. После её окончания он поступил в Чугуевское пехотное кадетское училище. Во время учебы там он организовал украинский кружок для распространения родного языка.\nВо время Вельткрига он вошел в состав 38-го Тобольского полка, начав службу в чине подпоручика, а затем дослужившись до капитана. После Февральской революции в России Болбочан активно занялся организацией украинских воинских частей и помог в формировании 1-го Украинского полка имени Богдана Хмельницкого. Он также сформировал из добровольцев 1-й Украинский республиканский полк и был назначен его командиром. В начале декабря 1917 г. его полк был ликвидирован по приказу подконтрольного большевикам корпусного солдатского комитета, и, несмотря на сопротивление Болбочана, полк был разоружен, а казармы взорваны и разбиты пушками. К январю 1918 года, накануне захвата Киева большевиками, Пётр Болбочан с большим трудом добрался до столицы, чтобы оборонять город без официального разрешения. Вскоре его добровольческий полк был реорганизован и соединен с Отдельным Запорожским отрядом генерала Присовского.\nБольбочан известен своей Крымской операцией - секретным заданием по захвату Крыма раньше немецких войск. Менее чем за 2 недели Болбочану удалось захватить Крым и присоединить его к Украине, несмотря на то, что немецкое оккупационное командование в конце концов вынудило воинские части Болбочана покинуть Крым.\nПри Гетмане Скоропадском дивизия Болбочана была направлена на охрану украинско-российской границы севернее Словянска, где он в течение трех месяцев вел изнурительные бои с большевиками. Став полковником Украинской государственной армии, Болбочан продолжал служить Гетману, поскольку его подразделение было одним из самых профессиональных, как и "Сечевые стрельцы" Коновальца.§!"
POLITICS_PETRO_DIACHENKO_GENERAL: "§YОбщее описание\nРодился:§! §g30 января 1895 г., Березовая Лука, Полтавская губерния, Российская Империя§!\n§YВоенная карьера:§! §gПётр Дьяченко, полковник Украинской государственной армии, начал свою военную карьеру рядовым, затем унтер-офицером в Русской Императорской армии с началом Вельткрига. После учебы в школе прапорщиков в Оренбурге он стал офицером и в 1917 г. получил звание штабс-капитана.\nВ 1917 г. он вступил в армию Украинской Народной Республики и в 1918 г. участвовал в освобождении Полтавы и Крыма под командованием полковника Петра Болбочана. Стал сотником, затем куринным отдельной "партизанской" воинской части в Запорожском полку Петра Болбочана.\nПосле Скоропадского переворота Дьяченко не ушел из армии, а продолжил службу в кавалерийской сотне 2-го Запорожского полка Украинской государственной армии. Впоследствии он стал широко известен как "Чёрные запорожцы" или "черношлычники" за свою знаменитую форму, сшитую из трофейной ткани, добытой в декабре 1918 г. в бою с махновцами у станции Лозовая. Вскоре она зарекомендовала себя как наиболее боеспособное и обмундированное воинское подразделение Украинской армии и настоящая гордость Гетманских вооружённых сил.§!"
POLITICS_BORYS_STELLETSKYI_GENERAL: "§YОбщее описание\nРодился:§! §g23 августа 1872 г., Берестье, Гродненская губерния, Российская Империя§!\n§YВоенная карьера:§! §gВыходец из старинного казачьего рода, Борис Стеллецкий был сыном генерала русской армии. Окончив Одесское пехотное кадетское училище, он служил в должностях командира 4-го полка Варшавской крепости, старшего адъютанта штаба Донской кавалерийской дивизии, помощника старшего адъютанта командующего штабом Киевского военного округа.\nВ период Вельткрига Стеллецкий служил начальником военных сообщений Дунайской армии Румынского фронта, в 1917 г. был произведен в полковники. С июня по октябрь 1918 г. он стал начальником штаба Гетмана Скоропадского: при нем была структурирована Собственная администрация Гетмана, Генеральный штаб Гетмана получил больше деталей и обязанностей. Наряду со статским советником Александром Пальтовым, генеральным писарем Иваном Полтавцом-Остряницей и личным адъютантом Гнатом Зеленевским он принадлежал к числу лиц, влиявших на решения Гетмана. Он входил в пророссийскую группу, противостоявшую украинофильской группе Полтавца-Остряныци и Дорошенко.§!"
POLITICS_MYKOLA_KAPUSTYANSKYI_GENERAL: "§YОбщее описание\nРодился:§! §g30 марта 1881 г., Чумаки, Екатеринославская губерния, Российская Империя§!\n§YВоенная карьера:§! §gНиколай Капустянский родился в семье священника и с детства воспитывался в христианском духе. В 1899 г. он окончил духовную семинарию, в 1904 г. получил военное образование в Одесском пехотном кадетском училище, а в 1912 г. окончил Санкт-Петербургскую Императорскую военную академию. За успешное окончание академии и работу "Воздушная разведка" он был награжден орденом Святой Анны. В русской армии служил с 1900 г., участвовал добровольцем в Русско-японской войне.\nНиколай участвовал в Вельткриге, за боевые заслуги награжден Георгиевским оружием. Летом 1917 г. он был одним из инициаторов создания украинских воинских частей, а с августа 1917 г. стал начальником штаба 1-й Украинской пехотной дивизии. Во время большевистского переворота в Петрограде подполковник Капустянский находился в Киеве в качестве делегата III Всеукраинского военного съезда. Благодаря своим ораторским способностям он приобрел популярность и был назначен начальником штаба 11-й армии. Ему удалось избежать ареста большевиками и бежать в Белую Церковь.\nС марта 1918 г. он служил в Генеральном штабе Украинской армии, стал начальником отделения Военно-научного комитета Главного управления Генерального штаба Украинского государства. Как активист националистического движения и член УВО, Капустянский был неприятен большинству русофилов в вооружённых силах Гетманата.§!"
POLITICS_IVAN_POLTAVETS_GENERAL: "§YОбщее описание\nРодился:§! §g26 сентября 1890 г., Балаклея, Киевская губерния, Российская Империя§!\n§YВоенная карьера:§! §gИван Полтавец-Острянец происходит из старинного кубанского казачьего рода, потомков Гетмана Якива Острянского. Он окончил Елизаветградское военное училище и служил офицером в пехотном полку на Кубани. Во время Вельткрига участвовал в Галицийской битве, в тяжелых оборонительных боях 1915 года и летних наступательных боях 1916 года. Награжден шестью боевыми орденами, в конце 1916 г. направлен на Офицерские пулемётные курсы, по окончании которых был прикомандирован к Резервному броневому дивизиону в Петрограде. Участвовал в Февральской революции и в манифестациях в Июльские дни против Временного правительства. В июле 1917 г. был отправлен в свою часть на Украину.\nВ октябре 1917 г. Иван Полтавец был делегирован на Вильненский Казачий съезд, став его организатором и активным участником. Находясь в оппозиции к Центральной Раде, Полтавец тесно сотрудничал со Скоропадским, сыграл большую роль в его приходе к власти, стал его генеральным секретарем и ближайшим соратником.\nПолтавец - большой знаток исторических традиций Гетманата, старательно соблюдает казацкие традиции и фактически стал главным церемониймейстером Гетманского двора. В рамках своей деятельности он является главным командирским отаманом Виленского казачества, сторонником создания значительного казачьего войска для Украины.§!"
POLITICS_AVERKIY_HONCHARENKO_GENERAL: "§YОбщее описание\nРодился:§! §g22 октября 1890 года, в Дащенках, Полтавская губерния, Российская Империя§!\n§YВоенная карьера:§! §gОверкий Гончаренко родился в семье выходцев из полтавских казаков. Окончил Чугуевское пехотное кадетское училище и был направлен в 76-ю Кубанскую пехотную бригаду. С началом Вельткрига был произведен в командиры роты 260-го пехотного Брацлавского полка, участвовал в Галицийской битве, Карпатской наступательной операции, награжден 5 орденами. В декабре 1915 г. был тяжело ранен и эвакуирован в Киев, где провел 11 месяцев в госпитале. В ноябре 1916 г. был назначен офицером во 2-ю Киевскую пехотную школу прапорщиков, где преподавал тактику, топографию и фортификацию.\nПосле Февральской революции принимал активное участие в украинизации школы прапорщиков, где и служил. Сформированный из юнкеров батальон под его командованием был включен в состав Революционной бригады Центральной Рады и участвовал в подавлении попыток большевистского переворота в Киеве и разоружении частей, оставшихся верными свергнутому Временному правительству. \nВ конце января 1918 г. юнкера под командованием Гончаренко и Петлюры участвовали в подавлении восстания на Арсенальном заводе.\nПри Гетманате Гончаренко служил казначеем Главного управления училищ Военного министерства и несколько лет был личным секретарем генерала Юнакова. С 1923 г. он вновь стал преподавателем юнкерского училища и служит в этой должности до настоящего времени.§!"
POLITICS_FEDIR_CHERNYK_GENERAL: "§YОбщее описание\nРодился:§! §g14 марта 1894 г., Якимчицы, Королевство Галиция-Лодомерия, Австро-Венгерская Империя§!\n§YВоенная карьера:§! §gФёдор, или Теодор, Черник окончил Перемышльскую гимназию в 1913 г. и стал студентом юридического факультета Лембергского (Львовского) университета, но был приверженцем украинского националистического движения. В детстве он был разведчиком Пласта в Перемышльском кружке, а затем в ячейке Ивана Чмолы. Был членом военизированной организации "Сокильские стрелки" С началом Вельткрига находился в рядах украинской "Сечевой стрельцы" В рамках австрийской школы для новобранцев организовал курсы украинского языка для пулеметчиков УСС, которыми руководил сам. С июня 1916 г. он стал командиром сотни пулеметчиков легиона УСС и участвовал во многих сражениях Вельткрига. Отличился в боях на горе Лисония и был награжден Австро-Венгерской серебряной медалью "За храбрость" - Tapferkeitsmedalie. В августе 1916 г. попал в плен к русским и был перевезен в концентрационный лагерь под Царицыном, где познакомился с Евгением Коновальцем и Андреем Мельником.\nПосле прибытия в Киев стал одним из организаторов первого Куреня Сечевых стрельцов. Стал видным идеологом идеи Стрильца "Соборная Украина" Принимал активное участие в подавлении большевистского восстания в Киеве. Как член УВО и командир "Сич-Стрильца", Черник является близким соратником Коновальца и главным сторонником использования пулеметов в украинских элитных войсках "Сич"§!"
POLITICS_SYMON_PETLIURA_GENERAL: "§YОбщее описание\nРодился:§! §g22 мая 1879 г., Полтава, Полтавская губерния, Российская Империя§!\n§YВоенная карьера:§! §gСимон Петлюра, выходец из старинного казацкого рода, известен тем, что стал организатором украинских вооружённых сил. Несмотря на это, военная карьера Петлюры началась довольно поздно, по сравнению с другими генералами. В начале 1916 г. Петлюра начал службу во Всероссийском союзе земств и городов ("Земгор"), созданном в 1914 г. для организации снабжения русской армии. Во время этой службы Петлюра часто общался с солдатскими массами и приобрел популярность среди военных. Благодаря его энергичной деятельности после Февральской революции на Западном фронте были созданы украинские военные советы. Авторитет среди солдат и общественная деятельность Петлюры помогли ему стать лидером украинского движения в армии.\nВ мае 1917 г. он был выдвинут и избран членом президиума Всеукраинского военного съезда. С этим избранием он вошел в украинскую политику и стал членом Центральной Рады. 28 июня 1917 г. он был избран в Генеральный секретариат на должность генерального секретаря по военным делам. Его главной задачей как военного деятеля была украинизация армии.\nВ период революционных событий конца 1917 - начала 1918 гг. он беспощадно пресекал попытки большевистского переворота в Киеве. После отставки с должности из-за пробольшевистской ориентации Винниченко возглавил Гайдамацкий кош Слободской Украины, который позиционировался как самостоятельный партизанский отряд. Он принимал активное участие в подавлении январского восстания в Киеве, лично руководил штурмом завода "Арсенал" и боями за Киев. Гайдамаки первыми вошли в город после освобождения столицы от большевиков. Его отряд стал одним из самых боеспособных украинских подразделений, хотя в марте 1918 г. он был отстранен от командования.\nПосле прихода к власти Скоропадского Петлюра стал не только его политическим, но и идеологическим и социальным противником. Он начал добиваться свержения Гетманства и пытался создать широкую подпольную сеть. Почти четыре месяца он провел в тюрьме, но по настоянию немцев был освобожден. Сразу же после этого он уехал в ссылку в Галицию, где стал главным отаманом вооружённых сил в ссылке.§!"
POLITICS_ANDRIY_MELNYK_GENERAL: "§YОбщее описание\nРодился:§! §g12 декабря, в Воля Якубова, Королевство Галиция-Лодомерия, Австро-Венгерская Империя§!\n§YВоенная карьера:§! §gАндрей Мельник начал свою военную карьеру, когда в 1914 г. добровольцем вступил в ряды Легиона Украинской Сечи Стрильца во Львове. Поздней осенью 1914 года он отправился на фронт в Карпаты, где принимал участие в карпатских боях Легиона УСС против русской армии. По свидетельству очевидцев, он был храбрым старшиной и лично руководил атаками. В бою на горе Лисония он вместе с товарищами попал в русский плен.\nВ лагере для военнопленных в Царицыне Мельник впервые встретился с Евгением Коновальцем, старшим офицером Легиона УСС. Вместе с Коновальцем Мельник участвовал в создании на Украине в 1918 году элитных подразделений "Сич Стрильци" Он принимал участие в боях за Киев и освобождал его от большевиков. Хотя его карьера была похожа на карьеру Коновальца в независимой Украине, в конце 1920-х годов он был направлен в Галицию, чтобы возглавить там местное отделение УВО. То, что считалось просто политической организацией украинских националистов, оказалось повстанческой иррегулярной армией антипольских офицеров, которая начала проводить различные акции и саботировать преимущественно польское правительство Галиции-Лодомерии. Основной целью действий УВО в Галиции было объединение Восточной Галиции с остальной Украиной под единым правительством и государством. В этой повстанческой деятельности Мельник проявил себя как блестящий организатор и знаток подпольной работы, а также как отличный командир.§!"
POLITICS_OMELIAN_VOLOKH_GENERAL: "§YОбщее описание\nРодился:§! §g31 июля 1886 г., станица Калниболотская, Кубанская область, Российская Империя§!\n§YВоенная карьера:§! §gОмелян родился в Кубанской области в семье "иногородних" крестьян из Харькова. Когда Омеляну было 6 лет, его семья вернулась на родину в Харьковскую губернию. С раннего детства он стал рабочим, пас скот, а затем работал землекопом на Луганском руднике.\nВ рядах Русской Императорской армии он проходил действительную военную службу в качестве наводчика орудия в Михайловской крепости под Батумом, в начале Вельткрига был мобилизован рядовым в 124-й пехотный Воронежский полк. За боевые заслуги в сентябре 1914 года он был награжден Георгиевским крестом. В 1915 г., после учебы во 2-й Киевской школе прапорщиков, стал офицером, командиром роты. Во время тяжелых боев в Галиции и Австро-Венгрии был дважды ранен. По состоянию здоровья в августе 1917 г. находился в резерве и был переведен в Харьковский гарнизон.\nВ Харькове, в ходе украинизации армии, был избран командиром 2-го Украинского запасного полка, стал сторонником украинских социалистов-революционеров. В январе 1918 г. был одним из руководителей Гайдамацкого коша Петлюры. Участвовал в освобождении Киева и командовал полком во время наступления на Донбасс весной 1918 года. В июле 1918 г. отказался присягнуть на верность Гетману Скоропадскому и был уволен в отставку. Как член партии "Боротьба" участвовал в организации восстания против Гетманата, которое не состоялось. После двух лет подпольного сопротивления Гетманству Волох был вынужден бежать в Галицию, где вступил в ряды вооружённых сил Петлюры, не скрывая своих проборотьбистских взглядов.§!"
POLITICS_HRYHORI_SYROTENKO_GENERAL: "§YОбщее описание\nРодился:§! §g18 марта 1888 года, в Новых Санжарах, Полтавская губерния, Российская Империя§!\n§YВоенная карьера:§! §gГригорий родился в казачьей семье. Окончил юридический факультет, работал помощником присяжного поверенного. Во время Вельткрига был мобилизован в качестве прапорщика запаса. Воевал в составе 35-го пехотного Брянского полка, в августе 1915 г. попал в немецкий плен и находился в армейском плену до конца февраля 1918 г.\nВ лагере он был главой украинской общины в офицерском лагере Хан-Мюнден, инициатором украинизации этого лагеря и создателем двух украинских дивизий "синих мундиров" из пленных украинских солдат. Однако обе дивизии были расформированы немцами в апреле 1918 г. как ненадежные. Он поддерживал Симона Петлюру, выступал против режима Гетмана Скоропадского и был вынужден бежать в Галицию вместе с остатками сил Директории. Как представитель левого крыла украинской социал-демократии, он примыкает к укапистам.§!"
POLITICS_OLEKSANDR_HREKIV_GENERAL: "§YОбщее описание\nРодился:§! §g3 декабря 1875 г., Сопыч, Черниговская губерния, Российская Империя§!\n§YВоенная карьера:§! §gОлександр Греків родился в дворянской семье, которая, по семейному преданию, происходила из Греции, а её основателем считался придворный царевны Софьи Палеолог, Логофетос.\nПосле окончания гимназии Александр получил более глубокое образование на юридическом факультете Московского университета. В 1899 г. он окончил Московское пехотное кадетское училище, начал службу в лейб-гвардии Охотничьем полку, затем стал ротным командиром того же полка после окончания Военной академии Генерального штаба.\nВ период Вельткрига он был начальником штаба 74-й пехотной дивизии Северо-Западного фронта, начальником штаба 1-й гвардейской пехотной дивизии, командиром лейб-гвардии Охотничьего полка, генерал-квартирмейстером 1-й армии. В 1916 г. за боевые заслуги в Виленской операции получил чин генерал-майора.\nОсенью 1917 г. прибыл в Киев, где по просьбе Михайлоа Грушевского ликвидировал Киевский военный округ и был начальником гарнизона. Возглавил одну из сердиковских дивизий Петлюры.\nПосле переворота Скоропадского Греков примкнул к оппозиции Гетманскому режиму и возглавил Украинское военное общество "Батькивщина", стремившееся объединить всех оппозиционно настроенных проукраинских офицеров. Хотя его считают сторонником Петлюры, с октября 1918 по 1921 год он занимал должность начальника Генерального штаба армии Скоропадского и участвовал в реформе армии. Во многом именно благодаря Грекову Скоропадскому удалось создать профессиональную армию. Однако держать Грекова на столь высоком посту было опасно для Скоропадского. Он едва не был арестован по ложному обвинению в служебных хищениях, но благодаря посредничеству австрийцев был направлен для подготовки офицеров Украинской Галицкой армии в Галицию-Лодомерию. Только в 1930 г. он вернулся на Украину по приглашению знакомого короля Василя, хотя Греков так и не поддержал его претензий.\nСейчас, занимая пост генерал-фельдмаршала Украины, Греков по-прежнему воспринимается как опасный элемент со скрытыми симпатиями к Скоропадскому и большинству русофилов в правительстве и Генштабе.§!"
POLITICS_VASYL_SHAKHRAI_GENERAL: "§YОбщее описание\nРодился:§! §g11 февраля 1888 г., Харьковцы, Полтавская губерния, Российская Империя§!\n§YВоенная карьера:§! §gВасилий Шахрай родился в семье реестровых казаков Полтавской губернии. Известный в основном как революционер, он участвовал в Вельткриге, но после окончания сокращенного курса Виленского военного училища эвакуировался в Полтаву. В феврале-марте 1917 г. он стал прапорщиком пехоты и работал преподавателем в той же академии.\nДаже после большевистского переворота в Петрограде Василий Шахрай по своим национал-коммунистическим взглядам поддерживал Центральную Раду. Находясь на стороне большевиков, он был одним из создателей народной революционной социалистической армии - Красного казачества. Поскольку за свои украинофильские статьи он был исключен из партии большевиков, то с 1919 г. уехал на Украину, чтобы возглавить Украинскую коммунистическую партию, и вступил в "Директорию"§!"
POLITICS_YURI_TIUTIUNNYK_GENERAL: "§YОбщее описание\nРодился:§! §g2 мая 1891 г., Будище, Черкасская губерния, Российская Империя§!\n§YВоенная карьера:§! §gЮрий Тютюнник родился в семье украинских крестьян в селе Черкасской области. Учился в сельской школе, затем окончил сельскохозяйственный техникум в Умани. На военной службе с 1913 года - сначала служил рядовым в 6-м Сибирском стрелковом полку под Владивостоком. С началом Вельткрига полк в составе армейского корпуса был переброшен на театр военных действий под Варшаву. 11 октября 1914 года в боях под Лодзью он был тяжело ранен в голову. После лечения он получил краткосрочный отпуск, а затем вновь был направлен в 6-й Сибирский стрелковый полк. Ему предложили учиться в военном училище и направили в Киев, где он успешно сдал экзамены и был направлен на Кавказ, где в октябре 1915 г. окончил военную школу прапорщиков в г. Гори. После этого он вновь вернулся в 6-й Сибирский полк и снова был ранен.\nПосле образования Украинской Центральной Рады он принимал активное участие в украинизации частей русской армии. В 32-м пехотном запасном полку, в котором он служил, он основал Украинский военный клуб, который вскоре был преобразован в 1-й Симферопольский полк имени Гетмана Дорошенко. Оставаясь беспартийным, он поддерживал наиболее радикальные течения в Центральной Раде. В ноябре-декабре 1917 г. был комендантом Киевской военной тюрьмы и гауптвахты Киевского гарнизона. В январе 1918 г. вернулся в родное село Будище для организации Виленского Казацкого отряда, став его командиром. Во главе казачьих отрядов он участвовал в разоружении крупных частей русской армии, возвращавшихся с фронта Вельткрига. В ожесточенных боях он разбил превосходящую по численности 8-тысячную группировку Муравьева в Бобринске.\nДо мая 1918 г. он контролировал значительные территории Киевщины и частично Херсонщины.\nТютюнник не принял Гетманства и поднял восстание против немцев и Гетмана. Восстание было подавлено, и Тютюнник был вынужден бежать. В эмиграции он стал сторонником казачьего движения в Директории и, несмотря на связь с Петлюрой, часто рассматривается как сторонник боротьбистских взглядов.§!"
POLITICS_DMYTRO_VITOVSKYI_GENERAL: "§YОбщее описание\nРодился:§! §gНоябрь 1887 г., Медуха, Королевство Галиция-Лодомерия, Австро-Венгерская Империя§!\n§YВоенная карьера:§! §gДмитро Вітовський родился в небольшой дворянской семье, окончил Станиславовскую гимназию и юридический факультет Лембергского (Львовского) университета. Он был одним из самых активных лидеров студенческой молодежи. Принимал участие в борьбе за создание украинского университета. За свою политическую деятельность был осужден и лишен старшего чина австрийской армии, который получил в 1908 году. Однако он принял активное участие в создании легиона УСС и с начала Вельткрига был сотником УСС. Его сотня подчинялась генералу Леману, командиру 8-й кавалерийской дивизии. Он прошел через все бои ЗСУ в Карпатах, отличился при освобождении Семикивцев и Буркани. За победу под Маковкой был награжден медалью "За отвагу" По его приказу на ратуше Галича был поднят сине-желтый украинский флаг.\nВ 1916-1917 гг. он организовал украинские школы на Волыни, а в 1918 г. - на Подолье.\nПосле прихода к власти Скоропадского Витовский некоторое время был комендантом Жмеринки, где последовательно проводил организационную работу по созданию украинской государственной власти. \nПосле ухода австрийских войск из Киева, оставаясь солдатом австро-венгерской армии, он уехал в Галицию, где начал активную кампанию по созданию национальных украинских частей австрийской армии. Во многом благодаря его усилиям и усилиям украинских политиков, представленных в австро-венгерском парламенте, таких как Евгений Петрушевич, из легиона УГА и украинских частей австро-венгерской армии была создана Украинская Галицкая армия. Хотя УГА (или УГА) по-прежнему подчинялась Галицко-Лодомерскому Королевству, теперь у нее был свой Генеральный штаб, отличный от польского и австро-венгерского. Витовский непосредственно отвечал за пополнение армии УГА, боевое и продовольственное снабжение. Дмитро Вітовський - талантливый генерал, но его сердце принадлежит украинскому народу, и при определенном стечении обстоятельств он повернет Украинскую Галицкую армию против любого, кто попытается уничтожить украинское национальное движение в Галиции.§!"
POLITICS_MYKHAILO_OMELIANOVICH_GENERAL: "§YОбщее описание\nРодился:§! §g8 декабря 1878 г., Тифлис, Тифлисская губерния, Российская Империя§!\n§YВоенная карьера:§! §gМихайло Омельянович Павленко родился в Тифлисе (ныне Тбилиси, Грузия) в дворянской семье. Его отец был генералом артиллерии, сыном сотника трансданубского казачества, вернувшегося из Османской империи в Россию. Мать происходила из рода грузинских князей. Михайло окончил Омский кадетский корпус и Павловское военное училище и был определен в лейб-гвардии Волынский полк в Варшаве.\nВ 1904 г. он добровольно вступил в русско-японскую войну и в составе 53-го пехотного Волынского полка был направлен на театр военных действий в Маньчжурию. Участвовал в боях под Сандепу и Мукденом и был награжден за боевые заслуги.\nПосле войны был переведен в Варшаву, где возглавил учебную группу полка. Он участвовал в создании нескольких пособий по обучению солдат и унтер-офицеров в учебных частях пехотных полков.\nС первых дней Вельткрига он находился на фронте, командовал 6-й ротой лейб-гвардии Волынского полка. 14 ноября 1914 г. во время боев на линии Лодзь-Торунь, у деревни Хелмно, поднимая солдат в штыковую атаку, был тяжело ранен в плечо, после чего его правая рука не действовала. Большую часть 1915 года он провел в госпитале, но после возвращения на фронт весной 1916 года тяжело заболел тифом. После выздоровления, с 27 апреля 1916 г., Михайло лечился от последствий тифа и тяжелого ранения в лазарете в Кисловодске, был признан негодным к службе на фронте и переведен в гарнизон Петрограда.\nПосле Февральской революции, несмотря на то, что никогда не жил на Украине и не владел украинским языком, он поддержал украинское национальное движение. По инициативе Центральной Рады стал начальником гарнизона Екатеринослава, где активно участвовал в украинизации частей, а также в создании украинского Вильненского казачества.\nС апреля 1918 г. стал командиром 11-й пехотной дивизии Украинской армии Гетмана Скоропадского и получил звание генерал-капрала. С тех пор он оставался на своей нынешней службе, будучи известным своей твердой проукраинской позицией и довольно аполитичными взглядами на украинский режим.§!"
POLITICS_IVAN_OMELIANOVICH_GENERAL: "§YОбщее описание\nРодился:§! §g31 августа 1881 г., Баку, Бакинская губерния, Российская Империя§!\n§YВоенная карьера:§! §gИван Омельянович Павленко родился в Баку в дворянской семье. Его отец был генералом-артиллеристом, сыном сотника трансданубского казачества, вернувшегося из Османской империи в Россию. Мать происходила из рода грузинских князей. Как и его отец, а также старший брат Михайло, Иван решил связать свою жизнь с военной службой. Как и его старший брат, он окончил Омский кадетский корпус и поступил на военную службу кадетом в Константиновское артиллерийское училище в Санкт-Петербурге. Участвовал в Русско-японской войне в составе артиллерийской бригады, был ранен и награжден двумя боевыми орденами.\nПосле войны был переведен в 1-й горный кавалерийский артиллерийский полк Уссурийской кавалерийской бригады. В 1911 г. он окончил Офицерскую кавалерийскую школу в Санкт-Петербурге. В составе своей дивизии участвовал в Вельткриге, сражаясь на Северо-Западном фронте под Варшавой, затем на Юго-Западном фронте в Галиции, а в 1916 г. в Буковине. Командуя артиллерийскими взводами, Иван активно участвовал в боях и был удостоен 5 боевых наград, в том числе высшей.\nВ сентябре 1917 г. он был назначен командиром украинизированного 8-го Лубенского гусарского полка 8-й кавалерийской дивизии 6-й армии Румынского фронта, переименованного после большевистского путча во 2-й Лубенский украинский кавалерийский полк Гетмана Сагайдачного и подчиненного Центральной Раде. \nПодобно своему брату Михайлоу, Иван стал украинским офицером, командовавшим кавалерийско-казачьим полком Сердюкской дивизии Гетмана Скоропадского. До 8 октября он командовал этим полком в чине полковника в армии Украинского государства, командовал этим полком, затем стал кошевым отаманом Украинского Виленского казачества в Харьковской области. 5 ноября 1918 г. он также стал членом Всеобщей казачьей рады. Он также стал инспектором кавалерии в армии Украинского государства.§!"
POLITICS_IVAN_CHMOLA_GENERAL: "§YОбщее описание\nРодился:§! §g6 марта 1892 г. в Солотвине, Королевство Галиция-Лодомерия, Австро-Венгерская Империя§!\n§YВоенная карьера:§! §gИван Чмола родился в Богородчанском повяте Королевства Галиция-Лодомерия. Его отец был судьей, а мать происходила из семьи немецких купцов. Он окончил народную школу в Бережанах и гимназию в Премышле. Там он активно участвовал в общественной жизни и издавал подпольный ученический журнал на украинском языке. После окончания гимназии поступил на философский факультет Львовского университета.\nОсенью 1911 г. он выступил инициатором и первым реализовал идею создания военной организации украинских скаутов. Пластовая группа Чмола, наряду с группами Александра Тысовского и Петра Франко, стала одной из трех групп, создавших пластовую - украинскую национальную скаутскую организацию. Задачей скаутской организации было военное воспитание и подготовка украинской молодежи к будущей вооруженной борьбе за независимую Украину.\nВ 1914 году он был избран руководителем студенческой организации "Стрильцы", организовывал военные учения и учебные мероприятия, составлял первые военные учебники и создавал военную терминологию. Уже через несколько дней после начала Вельткрига во Львове был создан мобилизационный комитет Стрильцов, который организовал первую боевую сотню Украинской Сечи Стрильцов под командованием сотника Чмолы. К сожалению, в самом начале Вельткрига он попал в плен к русским и всю войну провел в российских концлагерях.\nПосле Февральской революции в России ему удалось бежать на Украину вместе с Евгением Коновальцем и Андреем Мельником. Командовал 2-й сотней первого украинского полка "Сич Стрильци" Участвовал в подавлении большевистского восстания в январе 1918 года. После прихода к власти Гетмана Скоропадского Чмола отказался признать его лидером и бежал в Галицию. В то время как Евгений Коновалец, Андрей Мельник и другие создали ведущую организацию украинских националистов, Иван Чмола выбрал другой путь - он решил воспитывать новое поколение украинцев, морально и физически готовых к свершениям и победам. Чмола с головой окунулся в развитие украинского пласта.\nНа 1-м Высшем пластовом съезде во Львове в апреле 1924 года Иван Чмола предложил организовать "Областной трудовой и инструкторский лагерь" Несмотря на недостаток средств, ему удалось организовать этот лагерь на средства от коптилен. В последующие годы он строил и развивал свой лагерь для скаутов. С 1927 года в его лагере проводились смены как для мальчиков, так и для девочек, примерно по 100-200 скаутов в год. Во многом благодаря усилиям Чмолы украинская молодёжь стала очень патриотично относиться к украинскому делу и будет играть свою роль в будущем.§!"
POLITICS_PAVLO_SKOROPADSKYI_GENERAL: "§YОбщее описание\nРодился:§! §g15 мая 1873 г., Висбаден, Гессен-Нассау, Германская Империя§!\n§YВоенная карьера:§! §gПавло Скоропадський родился в семье потомственных дворян и казаков Полтавской губернии. Окончил Пажеский корпус в Петрограде и был направлен на службу в Шевалье-гвардейский полк. Участвовал в Русско-японской войне в качестве адъютанта графа Келлера в 3-м Верхнеудинском полку Забайкальского казачьего войска. За боевые заслуги был награжден 5 орденами.\nПосле войны окончил Офицерскую кавалерийскую школу и к 1911 г. командовал лейб-гвардии Конным полком, стал генерал-майором и вошел в Свиту Его Императорского Величества.\nОн участвовал в Вельткриге, а в 1917 г. Скоропадский начал украинизацию своего полка под руководством Лавра Корнилова для повышения боеспособности войск. После завершения украинизации 34-й армейский корпус был переименован в 1-й Украинский корпус под командованием Скоропадского.\nПосле большевистского переворота Скоропадский признал власть Центральной Рады, хотя ему не нравился её социалистический уклон. Он был назначен командующим всеми украинскими войсками УНР в Правобережной Украине. Затем он был избран генеральным отаманом Виленского казачества, правда, без уведомления Скоропадского. Все усилия Скоропадского доказать Центральной Раде необходимость украинской регулярной армии оказались бесполезными. В канун 1918 г. он был вынужден уйти в отставку с поста отамана-главнокомандующего войсками Центральной Рады. Одновременно он сложил с себя полномочия командира 1-го Украинского корпуса. С уходом Скоропадского с поста главнокомандующего украинская армия практически развалилась.\nВскоре, в апреле 1918 г., с помощью консервативной оппозиции и немецких войск ему удалось прийти к власти в качестве Гетмана Всеукраины.\nОн принял закон о всеобщем призыве и начал реформу армии с целью создания самой боеспособной и многочисленной армии в немецкой сфере влияния после самого Кайзеррейха. Поначалу все должности в Гетманской армии занимали русские офицеры. Некоторые из них были украинцами, многие - уроженцами Украины или служили здесь, но не были украинцами по национальности. Более того, на Украине свободно существовало несколько добровольческих великорусских шовинистических формирований, пока все они не были демобилизованы или не ушли в Россию по окончании Гражданской войны в России. Ещё одной заметной реформой Скоропадского стало создание Фрейкорпуса - добровольческой армии немцев, получивших землю на Украине за военное подданство и присягу на верность Гетману и Украине.§!"
POLITICS_VSEVOLOD_PETRIV_GENERAL: "§YОбщее описание\nРодился:§! §g12 января 1883 г. в Киеве, Киевская губерния, Российская Империя\n§YВоенная карьера:§! Генерал и летописец, Петров с юных лет, начиная с Киевского кадетского корпуса, получил образование, направленное на военную службу. Считается, что его фамилия происходит от имени Петра I, войска которого взяли в плен прадеда Всеволода во время Северной войны и впоследствии позволили ему поселиться в Петербурге. Его мать имеет украинско-норвежские корни.\n\nПетров начал Великую войну командиром роты в 165-м Луцком пехотном полку и к 1917 году дослужился до командира дивизии. В 1918 г. он присоединился к группе независимых украинских офицеров и служил в рядах Украинской Народной Республики в её борьбе с большевиками. Первоначально он отказался присягать Гетману Скоропадскому, но со временем смирился с новыми реалиями и предложил свои услуги Гетманской армии. Несмотря на победоносный мир, Петрив не утратил увлеченности военным делом и написал девять книг, посвященных военной истории страны."
POLITICS_OLEKSANDR_UDOVYCHENKO_GENERAL: "§YОбщее описание\nРодился:§! §g20 февраля 1887 г., Харьков, Харьковская губерния, Российская Империя§!\n§YКарьера:§! §gАлександр Удовиченко родился в русско-украинской крестьянской семье, родом из Орла, обосновавшейся в Харькове. Осиротев в раннем возрасте, он вслед за братом поступил в Военно-топографическое училище, которое окончил в 1908 году. Во время Великой войны он сначала был прикомандирован к 129-му Бессарабскому полку, а затем прошел ускоренный курс обучения в Николаевской военной академии в Петрограде. Затем Удовиченко служил старшим адъютантом 21-й пехотной дивизии и 3-го Кавказского корпуса, был награжден орденом Святого Георгия.\n\nПосле Февральской революции Удовиченко стал одним из ведущих деятелей украинского национального движения в русской армии, участвовал в I и II Всеукраинских военных съездах. Он стал близким доверенным лицом Симона Петлюры и был назначен начальником штаба 3-го пехотного Гайдамацкого полка, с которым сражался против большевистского восстания в Киеве. После Гетманского переворота Удовиченко был назначен помощником начальника военной разведки. Однако из-за антипатии к Гетманату он оставил свой пост и покинул страну, чтобы присоединиться к Петлюре в изгнании. В последующие годы Удовиченко занимался написанием истории Народной армии, однако его настоящей работой была организация подпольной боевой группы республиканских ссыльных. Теперь, когда Петлюра вернулся, Удовиченко готов возглавить возрожденную армию.§!"
POLITICS_OLEKSANDR_ZAHRODSKYI_GENERAL: "§YОбщее описание\nРодился:§! §g10 апреля 1889 г., Зеленков, Киевская губерния, Российская Империя\n§YКарьера:§! §gЗагродский родился в многодетной семье сельского священника. Он также учился в духовной семинарии и благодаря своей учебе получил право начать унтер-офицерскую подготовку в армии. Во время боев в Галиции Загродский был пять раз ранен, а за храбрость во время Брусиловского наступления получил Георгиевское оружие.\n\nПосле Февральской революции он украинизировал свой полк и стал командиром 1-го Киевского гвардейского полка при Центральной Раде. Его войска под командованием генерала Присовского до последнего сражались в Киеве против большевистского наступления, но были вынуждены отступить, потеряв большую часть личного состава. Вскоре Загродский вступил в Гетманскую армию и принял участие в отвоевании Полтавщины. Из-за ранений он стал сильно хромать, но это не заставило его оставить военную службу после бурного времени. Он вступил в Украинский добровольческий корпус и вместе с Донской армией воевал в России против большевиков.§!"



