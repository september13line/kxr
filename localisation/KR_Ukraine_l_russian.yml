UKR_Mykola_Khvylovyi_for_rso: "Микола Хвильовий" #ukp foreign
UKR_Mykola_Khvylovyi_for_rso_desc: "Микола Хвылёвый (также использовал псевдонимы «Юлія Уманець», «Стефан Кароль» и «Дядько Микола») — украинский писатель, поэт, публицист и революционер. Родился как Микола Фитилёв в Тростянце Харьковской губернии в семье русского рабочего отца и украинской учительницы матери. Его отец имел дворянское происхождение, но был, как сам Хвылёвый писал, «человеком крайне нерадивым» и пьяницей. Он говорил по-русски, и именно благодаря ему мальчик прочитал как русскую, так и зарубежную классику. Хвылёвый перенял от отца интерес к революционному движению 1860-х годов, сочувствовал идеологии народников. Сначала член УПСР, Хвылёвый, как и многие другие солдаты, постепенно склонялся к партии большевиков. Когда партия распалась, он последовал за другими украинскими большевиками, такими как Скрыпник, вступив в недавно созданную Украинскую коммунистическую партию, чтобы бороться против всех форм угнетения. Хвылёвый возглавил подпольное сопротивление гетманскому правлению вместе с другими укэпистами и боротбистами. После сближения УКП с Директорией большая часть подпольной деятельности Хвылёвого стала преимущественно организационной — поддерживать и расширять коммунистические структуры на Украине, избегая преждевременного насилия, которое могло бы ослабить движение.\n\nВ этот период Хвылёвый, будучи чрезвычайно талантливым писателем, использует возможность писать больше. Он создаёт тексты о жестокости гетмана, о противоречиях в сопротивлении, глубоко эмоциональные произведения о революционерах и палачах, об их компромиссной и травматичной морали. Как видный революционер и талантливый писатель, он также участвует в политических дебатах, где развивает концепции «психологической Европы» и «азиатского Ренессанса», восхищаясь одновременно культурным прогрессом Западной Европы и культурно-политическим подъёмом, который несут революционеры Гоминьдана, Индии и Вьетнама.\n\nТем самым Хвылёвый активно работает как над обеспечением высокого культурного уровня Украины, так и над её ролью в мире как прогрессивной страны, ориентированной на социалистическую Европу и мировую революцию." #ukp foreign
