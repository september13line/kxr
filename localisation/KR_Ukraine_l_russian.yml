### OUN Dontsov ### 
UKR_Dontsov_Vozhd: "Лидерство Донцова"
UKR_Dontsov_Vozhd_desc: "Радикалы привели идеолога нашего движения на место его лидера. И хотя его полномочия во многом зависят от стабильности партии, Дмитрий Донцов теперь у руля."
UKR_Integral_Nationalism_Doctrine: "Интегральный национализм"
UKR_Integral_Nationalism_Doctrine_desc: "Идеология интегрального национализма должна стать основой воспитания и повседневной жизни нации."
UKR_Anti_Russian_Rhethoric: "Антирусская риторика"
UKR_Anti_Russian_Rhethoric_desc: "Как уже не одно десятилетие заявляет Донцов, настоящий враг находится на Востоке и жадно смотрит на наши земли как на свои собственные."
UKR_Condemn_Muscovite_Imperalism: "Осудить москальский империализм"
UKR_Condemn_Muscovite_Imperalism_desc: "Независимо от идеологии и названия нашего восточного соседа, Московия на протяжении веков была империей, целью которой всегда была колонизация. Мы должны разорвать все связи с этими варварами!"
UKR_Form_The_UNO: "Национальный порядок"
UKR_Form_The_UNO_desc: "Что такое государство без иерархии? Национальный орден должен быть создан для того, чтобы стать действительно Рыцарской добродетелью нашего нового государства." 
UKR_Ruthless_Xenophobia: "Беспощадная ксенофобия"
UKR_Ruthless_Xenophobia_desc: "Хотя многие утверждают, что ксенофобия вредна для людей, мы точно знаем, что все чуждое для украинцев может принести им вред. Мы должны защитить нашу нацию от ядовитого Влияния чужих культур."
UKR_Nordism: "Аристократический нордизм"
UKR_Nordism_desc: "Несомненно, наш народ принадлежит к культуре высокого интеллекта и сотрудничества. Если не пропагандировать наши великие корни, наш народ всегда будет считать, что у него нет своей идентичности."
UKR_Cultivate_National_Pride: "Воспитание национальной гордости"
UKR_Cultivate_National_Pride_desc: "Героические подвиги наших предков были забыты народом из-за всепроникающего влияния москалей-империалистов. Мы должны воспитывать патриотов и рассказывать людям о героическом прошлом украинцев." 
UKR_Rely_On_Tradition: "Опора на традиции"
UKR_Rely_On_Tradition_desc: "Многовековые традиции нашего народа должны быть сохранены, защищены и никогда не забыты. Ведь народ без прошлого - это народ без будущего." 
UKR_Irreconcilable_Struggle_Against_Bolshevism: "Непримиримая борьба с большевизмом"
UKR_Irreconcilable_Struggle_Against_Bolshevism_desc: "Гнилое понятие "большевизм" - это гораздо более широкий спектр, чем просто кучка москалей-национал-социалистов. Любая группа, выступающая с интернационалистскими лозунгами, является врагом нашего государства и нашего народа и должна быть уничтожена." 
UKR_Dissolve_Rada_Dontsov: "Распустить [GetUkrainianParliamentName]"
UKR_Dissolve_Rada_Dontsov_desc: "Самый слабый институт [GetUkrainianParliamentFullName] является лишь препятствием для народного волеизъявления. Только наша партия знает ключ к сердцу украинцев, и нам не нужна кучка безработных "политиков", сидящих в здании."
UKR_Destroy_Intraparty_Opposition: "Уничтожить оппозицию"
UKR_Destroy_Intraparty_Opposition_desc: "Внутри партии всё ещё есть группа людей, которые хотят нашего свержения. Они считают нас радикалами, а мы говорим людям только правду, ту правду, которую они заслуживают знать. Оппозиция Донцову внутри партии должна быть уничтожена раз и навсегда." 
UKR_Forced_Resettlment: "Насильственное переселение"
UKR_Forced_Resettlment_desc: "Украинский народ до сих пор разделен, хотя сама Украина уже почти 20 лет является независимым государством. Для решения этой проблемы необходимо переселить крестьян из Западной Украины на Восток, где они станут рабочими в промышленном регионе Донбасса. Это также послужит привнесению украинских идей и традиций в этот недружественный "СУН" регион."
UKR_Bring_Back_Certain_Practices: "Вернуть некоторые традиции"
UKR_Bring_Back_Certain_Practices_desc: "Необходимо вернуть некоторые обычаи, которые всегда были частью нашей страны. Объявленные нашими предшественниками вне закона, они позволяли распространять идеи украинской слабости. И мы не остановимся ни перед какими врагами." 
UKR_Ukrainian_Awakening: "Пробуждение Украины"
UKR_Ukrainian_Awakening_desc: "К настоящему времени украинский народ по-настоящему пробудился от многовековой дремоты. Когда голова знает правду, а сердце открыто, Украина будет процветать." 

### Директорія Focus Tree ### 
UKR_Republican_Return: "Возрождение Народной Республики"
UKR_Republican_Return_desc: "УНР или Украинская Народная Республика (Украинская Народная Республика) наконец-то вернулась на мировую арену после свержения Гетмана Скоропадского в 1918 году."
UKR_All_Ukrainian_Constituent_Congress: "Всеукраинский учредительный съезд"
UKR_All_Ukrainian_Constituent_Congress_desc: "После Ровенского восстания в нашей стране царит хаос и отсутствует общеизбранная власть. Мы должны провести выборы в восстановленную Центральную Раду и определить наши основные принципы. Созовем Всеукраинский учредительный съезд!"

### Petliura Focus Tree ### 
UKR_Petliura_Coup: "Переворот Атамана"
UKR_Petliura_Coup_desc: "Директорія под руководством Винниченко ничего не сделала для предотвращения краха и широкомасштабного кризиса и не смогла созвать Учредительный съезд. В этих условиях Войсковой Атаман Симон Петлюра, сплотив своих сторонников, вынудил Директорія подать в отставку и занял его место в качестве Временного Лидера."

UKR_Smash_Old_Bureacuracy_P: "Разгром Гетманской бюрократии"
UKR_Smash_Old_Bureacuracy_P_desc: "Гетманская бюрократия слишком долго обслуживала нужды российских и немецких угнетателей. Мы должны арестовать их всех. Новая Украина будет свободна от всех этих людей."
UKR_Pardon_Ukrainians_In_Administration: "Помиловать украинцев в администрации"
UKR_Pardon_Ukrainians_In_Administration_desc: "Не все представители старой бюрократии были немцами или русскими. Многие украинцы, служившие Гетману, должны быть помилованы."
UKR_In_Search_Of_Allies: "В поисках союзников"
UKR_In_Search_Of_Allies_desc: "Без союзников наше правление обречено. Боротьбистское восстание на юге сейчас набирает большую поддержку, и мы должны как можно скорее разрешить этот кризис."

UKR_Petliura_Melnyk_Diarchy: "Диархия Петлюры-Мельника" #left-wing paternal autocrats
UKR_Petliura_Melnyk_Diarchy_desc: "Сечевые стрельцы и УВО - наши естественные союзники в борьбе с радикальными социалистами. С помощью Андрея Мельника мы обеспечим стабильность на Украине."
UKR_Gather_Sich_Striltsi: "Собирать Сечевые стрельцы"
UKR_Gather_Sich_Striltsi_desc: "Необходимо набрать Сечевых стрельцов и обеспечить их подчинение новому правительству. Их помощь очень нужна в борьбе с боротьбистами."
UKR_Root_Out_Radicals_From_UVO: "Борьба с радикалами в УВО"
UKR_Root_Out_Radicals_From_UVO_desc: "Радикальное крыло УВО, возглавляемое Николаем Сциборским, становится все более опасным. Мы не можем полностью посвятить себя решению наших проблем. Отношение Мельника к более молодому и радикальному крылу УВО заключается в том, чтобы выкорчевать этих тоталистов из УВО!"
UKR_Social_Democratize_Striltsi: "Социал-демократизация Сич-Стрильца"
UKR_Social_Democratize_Striltsi_desc: "Сич-Стрильцы - это в значительной степени националистически ориентированный тип сил. Их преданность Украине бесспорна, но они должны понимать, что социал-демократия - это не болезнь украинцев, и введением социал-демократической политики мы поможем нашему народу."
UKR_Political_Commissars: "Политические комиссары"
UKR_Political_Commissars_desc: "Без контроля над армией она легко может повернуть оружие против правительства. Политические комиссары должны доказать, что они никогда этого не сделают."
UKR_Corporatist_Economy: "Корпоративистская экономика"
UKR_Corporatist_Economy_desc: "Несмотря на левые взгляды Петлюры, наша экономика должна быть основана на корпоративистских принципах. "
UKR_Military_Civilian_Administration: "ВГА"
UKR_Military_Civilian_Administration_desc: "Для предотвращения хаоса и обеспечения стабильности в регионах различные органы управления должны быть организованы военно-гражданские администрации, так и политиками."
UKR_Placate_Military_Elites: "Успокоить военную элиту"
UKR_Placate_Military_Elites_desc: "Нашу военную элиту не должны беспокоить социалистические настроения нашего правительства. Они должны быть уверены, что Украина под надежной защитой двух великих лидеров."
UKR_Meritocratic_Governance: "Меритократическое управление"
UKR_Meritocratic_Governance_desc: "Те, кто наиболее способен, должны получать по заслугам. Должны быть созданы и обеспечены наилучшие условия для получения нашими людьми более высокого социального статуса." 
UKR_Defend_The_Worker: "Права рабочих"
UKR_Defend_The_Worker_desc: "Украинский рабочий не должен чувствовать себя нежеланным гостем в нашем государстве. Без должного обеспечения прав трудящихся мы столкнемся с ужасными последствиями, а антиправительственная агитация легко распространится среди украинского пролетариата." 
UKR_Cooperate_With_UPSS: "Сотрудничать с УПСС"
UKR_Cooperate_With_UPSS_desc: "Украинской партией социалистов-самостийников и связанной с ней организацией Батьківщина" 
UKR_Establish_Political_Police: "Служба безпеки"
UKR_Establish_Political_Police_desc: "Для обеспечения стабильности и противодействия растущему Влиянию УВО Петлюра принял решение о создании Службы безопасности (СБ) - политической полиции и спецслужбы Украины. Эта организация будет подчиняться непосредственно Петлюре, что позволит ему сохранять контроль и защищать страну от внутренних угроз."
UKR_Ideological_Discipline: "Идеологическая дисциплина"
UKR_Ideological_Discipline_desc: "Для того чтобы эффективно донести наши идеи до населения и предотвратить распространение радикальных идеологий, подобных "Боротьбе", необходимо привить идеологическую дисциплину как в армии, так и среди гражданского населения. Единство мыслей и целей укрепит наши позиции и обеспечит стабильность на Украине."
UKR_Cult_Of_Personalities: "Культ личности"
UKR_Cult_Of_Personalities_desc: "Для закрепления господства Петлюры и Мельника очень важно создать вокруг этих лидеров культ личности. Представляя их как единственных спасителей, способных сохранить стабильность и порядок на Украине, мы сможем заручиться поддержкой и укрепить свои позиции."
UKR_Nation_Not_Class: "Нация, а не класс"
UKR_Nation_Not_Class_desc: "Для сохранения стабильности на Украине необходимо поставить во главу угла национальное единство, а не классовые противоречия. Отказавшись от социал-демократических принципов Петлюры и подчеркнув общую украинскую идентичность, мы сможем сформировать сильную и сплоченную нацию."
UKR_With_Iron_Fist: "С железным кулаком"
UKR_With_Iron_Fist_desc: "Современное состояние Украины требует не столько немедленного перехода к демократии, сколько жесткого и авторитарного подхода. На этом переломном этапе для поддержания порядка и стабильности необходима твердая власть и жесткие меры."
UKR_Strengthen_Ukrainian_Language: "Развитие украинского языка"
UKR_Strengthen_Ukrainian_Language_desc: "Несмотря на то, что украинский язык является официальным государственным языком, в крупных городах всё ещё проживает значительное количество населения, говорящего на русском или еврейском языках. Для укрепления национальной идентичности и сохранения культурного единства необходимо принять решительные меры по развитию и защите украинского языка."
UKR_Power_At_The_Barrel_Of_The_Gun: "Власть под дулом пистолета"
UKR_Power_At_The_Barrel_Of_The_Gun_desc: "По мере эскалации напряженности между УВО Мельника и сторонниками Петлюры обе фракции становятся все более милитаристскими. Конечный победитель в этой диархии будет определяться военной мощью и способностью утвердить свою власть. Укрепите позиции своей фракции с помощью стратегических решений и решительных действий."

UKR_Repress_The_Radicals: "Подавление радикалов"
UKR_Repress_The_Radicals_desc: "Чтобы обеспечить стабильную и центристскую Украину под руководством Петлюры, необходимо подавить радикальные элементы как левого, так и правого толка. Отказ от УВО и Боротьбистов позволит консолидировать власть и создать умеренный и сбалансированный политический ландшафт."
UKR_Promote_SD_SR: "Продвижение правых социалистических взглядов"
UKR_Promote_SD_SR_desc: "В то время как левые социалистические партии с трудом сохраняют стабильность, мы можем искать союзников в партии, к которой принадлежит Петлюра. Продвигая правую фракцию УСДРП, возглавляемую Исааком Мазепой, мы можем получить союзников, которые разделяют наше видение более умеренного социализма."
UKR_Compromise_With_Right_Wing_Parties: "Компромисс с правыми партиями"
UKR_Compromise_With_Right_Wing_Parties_desc: "Вопреки распространенному мнению, правые партии на Украине занимают более либеральную позицию, чем кажется на первый взгляд. Чтобы сохранить либеральный фланг украинской политики, необходимо создать альянс с ПУЛД(С-Ф) и найти точки соприкосновения, отстаивающие либеральные принципы."

UKR_Stop_Radical_Left_Reforms: "Прекратить радикальные левые реформы"
UKR_Stop_Radical_Left_Reforms_desc: "Украина пока не готова к радикальным левым социалистическим реформам. Чтобы сохранить стабильность и избежать массовых потрясений, крайне важно пресечь любые попытки революционных преобразований. Умеренный и взвешенный подход станет залогом плавного перехода."
UKR_Prohibit_Worker_Strikes: "Запретить забастовки рабочих"
UKR_Prohibit_Worker_Strikes_desc: "Забастовки рабочих часто служат питательной средой для пропаганды и агитации боротьбистов. Чтобы предотвратить дальнейшую радикализацию нации, необходимо принять решительные меры по запрету таких забастовок. Пресекая трудовые конфликты, мы сможем сохранить контроль и стабильность на Украине."
UKR_Concessions_To_Workers_And_Peasants: "Уступки рабочим и крестьянам"
UKR_Concessions_To_Workers_And_Peasants_desc: "Понимая, насколько важно заручиться поддержкой рабочего класса и крестьянства, необходимо идти на уступки, чтобы удовлетворить их потребности. Предоставив им ощутимые льготы и улучшив условия их жизни, мы сможем заручиться их поддержкой и укрепить свои позиции."

UKR_Mobilize_Cossackry: "Мобилизация казаков"
UKR_Mobilize_Cossackry_desc: "Вопреки распространенному заблуждению, казачество может сыграть решающую роль в защите Украины от новых угроз. Мобилизация казачьих дивизий повысит военный потенциал страны и обеспечит её защиту от потенциального противника."

UKR_Establish_National_Union: "Национальный Союз"
UKR_Establish_National_Union_desc: "После успешных переговоров с УСДРП и ПУЛД(С-Ф) настало время закрепить наше партнерство. Создание Украинского национального союза (УНС) как официальной коалиции обеспечит единый фронт и консолидирует наши усилия на благо Украины."
UKR_Work_With_Bouregoisie: "Работа с буржуазией"
UKR_Work_With_Bouregoisie_desc: "Признавая потенциальный вклад буржуазии, мы не должны полностью отвергать её. Прислушиваясь к мнению нашего партнера ПУЛД(С-Ф), мы должны искать союза с буржуазией, используя её ресурсы и опыт для достижения наших общих целей."
UKR_Fund_Culture: "Финансировать развитие культуры"
UKR_Fund_Culture_desc: "Культурное развитие Украины является жизненно важным условием её процветания и укрепления её идентичности. Выделяя средства и активно поддерживая культурные инициативы, мы можем обеспечить расцвет украинской культуры, укрепляя нашу нацию изнутри."
UKR_Moderate_Taxation: "Умеренное налогообложение"
UKR_Moderate_Taxation_desc: "При проведении налоговой политики необходимо соблюдать баланс. Чрезмерное налогообложение может вызвать недовольство, а недостаточное - затруднить предоставление государством необходимых услуг. Умеренная, но эффективная налоговая система является залогом стабильности и прогресса Украины."
UKR_Apolitical_Army: "Аполитичная армия"
UKR_Apolitical_Army_desc: "Для того чтобы избежать идеологического раскола в армии, необходимо формировать аполитичную армию. Обеспечение единства и приверженности вооружённых сил общей цели - защите Украины, независимо от политических убеждений, - жизненно важно для стабильности и национальной безопасности."

UKR_Left_Wing_Splits: "Раскол левого крыла"
UKR_Left_Wing_Splits_desc: "Разочаровавшись в уступках либерал-демократам, левая фракция во главе с Исааком Мазепой вынудила Петлюру распустить Национальный союз. Устранение этих внутренних разногласий в альянсе становится необходимым условием сохранения единства и стабильности."
UKR_National_Union_Holds: "Национальный союз держится"
UKR_National_Union_Holds_desc: "Благодаря усилиям отамана Петлюры Украинскому национальному союзу (УНС) удалось сохранить стабильность. Хрупкая коалиция удерживает власть, обеспечивая Украине стабильность и прогресс."
UKR_Right_Wing_Splits: "Раскол правого крыла"
UKR_Right_Wing_Splits_desc: "Не сумев решить проблемы правой фракции, возглавляемой Андреем Никовским, Петлюра вынужден распустить Национальный союз, что приводит к созданию исключительно либерально-демократического правительства. Преодоление этих разногласий становится решающим для будущего Украины."

UKR_Eternal_President: "Вечный президент"
UKR_Eternal_President_desc: "В то время как Национальный союз обеспечивает стабильность, отаман Петлюра считает, что Украина не готова к выборам. Он уходит в отставку с поста Главного отамана, но берёт на себя роль президента до дальнейших распоряжений, обеспечивая преемственность и стабильное руководство в этот критический период."
UKR_Step_Down: "Шаг вниз"
UKR_Step_Down_desc: "После того как Национальный союз стабилизировал ситуацию на Украине, отаман Петлюра считает, что пришло время уйти в отставку, открыв дорогу демократическим партиям, которые смогут взять на себя руководство страной в ходе свободных и справедливых выборов. Такая передача власти отражает приверженность демократическим принципам и воле народа."

UKR_Oust_Petliura: "Свержение Петлюры!"
UKR_Oust_Petliura_desc: "Пришло время покончить с недемократическим правлением Петлюры. После того как Мазепа и его коллеги по УСДРП заняли свои посты в правительстве, необходимо объединиться и отстранить петлюровцев от власти, восстановив демократию и обеспечина Украине светлое будущее."
UKR_Unite_The_Left: "Объединение левых"
UKR_Unite_The_Left_desc: "Для эффективного противодействия либерал-демократам и реакционным силам Влияние крайне важно создать единый фронт левых партий. Коалиция, включающая УПСР и УКП, обеспечит силу и единство, необходимые для защиты интересов рабочего класса и продвижения прогрессивной повестки дня."

UKR_Down_With_Cryptobolshevism: "Долой криптобольшевизм!"
UKR_Down_With_Cryptobolshevism_desc: "Правление Петлюры - это не что иное, как замаскированный большевизм. С учётом того, что Никовский занял пост нового премьер-министра страны, пришло время свергнуть диктатуру Петлюры и создать правительство, действительно представляющее интересы народа."
UKR_Coalition_Of_Right: "Коалиция правых"
UKR_Coalition_Of_Right_desc: "Поиск союзников среди украинских национал-демократов, таких как УПСС или Николай Михновский, крайне важен для консолидации правых сил. Создав коалицию, мы сможем укрепить свои позиции и обеспечить защиту украинских ценностей и национальной идентичности."
UKR_Provisional_Antisocialist_Government: "Временное антисоциалистическое правительство"
UKR_Provisional_Antisocialist_Government_desc: "В условиях все большего объединения левых сил необходимо создать временное антисоциалистическое правительство, которое будет обеспечивать стабильность в стране до предстоящих выборов. Временное правительство будет работать над поддержанием порядка и предотвращением любых радикальных или экстремальных мер, которые могут подорвать будущее Украины."

UKR_General_Elections: "Всеобщие выборы"
UKR_General_Elections_desc: "С диктатурой Петлюры наконец-то покончено, настало время вступить в новую эру демократии. Объявление о проведении всенародных выборов является важным событием, предоставляющим украинскому народу возможность реализовать свои демократические права и определить будущее своей страны путём свободных и справедливых выборов."

UKR_Impossible_Option: "Невозможный вариант"
UKR_Impossible_Option_desc: "Отчаянно пытаясь обеспечить единство и стабильность Украины, Петлюра оказался перед невозможным выбором. Несмотря на открытое восстание боротьбистов, Петлюра должен пройти по коварному пути, пытаясь заключить союз с революционерами и пойти на необходимые уступки, чтобы защитить суверенитет Украины."
UKR_Call_Tiutiunnyk: "Звонок Тютюнника"
UKR_Call_Tiutiunnyk_desc: "Юрий Тютюнник, левый генерал с предполагаемыми связями с Боротьбистами, обладает всеми необходимыми навыками для установления контакта и начала переговоров между Петлюрой и Шумским. Отправка Тютюнника в Боротьбистский лагерь - это расчетливый шаг, направленный на поиск возможностей для мира и стабильности."
UKR_Call_Tiutiunnyk_tt: "Мы пошлем генерала, близкого к §RБоротьбисты§!, §RЮрия Тютюнника§!, в §YХарьков§! для организации встречи между §sАтаманом Петлюрой§! и §RАлександром Шумским§!"
UKR_Meet_Shumskyi_Petliura: "Знакомство с Шумским"
UKR_Meet_Shumskyi_Petliura_desc: "После того как Тютюнник успешно справляется со своей миссией, Петлюра отправляется в Миргород для проведения важных мирных переговоров с лидером Боротьбисты Шумским. Результат этой встречи будет иметь далеко идущие последствия для будущего Украины."
UKR_Meet_Shumskyi_Petliura_tt: "§YПоследствия встречи не предопределены§!"
UKR_Borotbyst_Petliura_Withstand: "Боротьбисты и петлюровцы устояли"
UKR_Borotbyst_Petliura_Withstand_desc: "В условиях хаоса и напряженности Гражданской войны боротьбисты и петлюровцы выстояли, продемонстрировав свою стойкость и решимость определять судьбу Украины. Вместе они противостоят вызовам и неопределенности продолжающегося конфликта."

UKR_The_Great_Tragedy: "Великая трагедия"
UKR_The_Great_Tragedy_desc: "К сожалению, попытки договориться с Боротьбистами не увенчались успехом, ввергнув страну в пучину великой трагедии. В условиях Гражданской войны, охватившей Украину, будущее представляется туманным, а последствия этой неудачи отражаются на всей земле."
UKR_Two_Great_Revolutionaries: "Два великих революционера"
UKR_Two_Great_Revolutionaries_desc: "Между Петлюрой и Шумским был достигнут судьбоносный компромисс, закрепивший их позиции как двух великих революционеров, возглавляющих Украину. Оба лидера приняли радикальные предложения, проложив путь к созданию уникального и беспрецедентного дуумвирата, воплотившего в себе дух национальной революции."
UKR_Time_Of_Compromises: "Время компромиссов"
UKR_Time_Of_Compromises_desc: "Переговоры в Миргороде увенчались определенным успехом, был установлен хрупкий и непрочный мир. Однако для того, чтобы действительно обеспечить единство и стабильность Украины, необходимо пойти на дальнейшие уступки Боротьбистам. Настало время осторожных компромиссов, которые будут способствовать достижению главной цели - единства и процветания страны."

UKR_Premier_Shumskyi_Commander_Petliura: "Премьер Шумский,\nГлавнокомандующий Петлюра"
UKR_Premier_Shumskyi_Commander_Petliura_desc: "Правительство сформировано, дуумвират сохраняется - власть теперь правильно разделена, к счастью, все необходимые компромиссы с Боротьбистами достигнуты."
UKR_Premier_Shumskyi_Commander_Petliura_tt: "Что касается Дуумвирата.,\n§Y$UKR_petliura_modifier$§! даст дополнительные $MODIFIER_WAR_SUPPORT_FACTOR$ [?0.07|=+]\n§Y$UKR_s_modifier$§! даст дополнительные $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$ [?0.05|=+]"
UKR_Land_Reform: "Земельная реформа"
UKR_Land_Reform_desc: "Земельная реформа должна быть проведена для украинцев как можно скорее, поскольку её уже давно ожидает сельское население." 
UKR_Committees_Ukrainisation: "Комитеты по украинизации"
UKR_Committees_Ukrainisation_desc: "Украинизация должна стать официальной программой, обеспечиваемой специальными комитетами - без централизации этого процесса он может стать таким же эффективным, каким был в десятилетия Гетманского правления." 
UKR_Socialization_Of_Factories: "Социализация фабрик"
UKR_Socialization_Of_Factories_desc: "Фабрики должны принадлежать рабочим! Без усиления рабочего контроля над предприятиями и заводами мы никогда не добьемся подлинной справедливости и равенства для нашего пролетариата." 

UKR_Vague_Balance_Holds: "Смутное равновесие сохраняется"
UKR_Vague_Balance_Holds_desc: "Смутное равновесие власти Петлюры-Шумского удалось сохранить в первые месяцы противостояния. К счастью, Украина остаётся неразделенной." 
UKR_Duumvirate_Breaks: "Дуумвират распадается"
UKR_Duumvirate_Breaks_desc: "Слабый дуумвират стал слишком неустойчивым, и "харьковское правительство" Боротьбисты объявило о наступлении на Киев." 

UKR_Calm_The_Borotbysts: "Успокоить боротьбистов"
UKR_Calm_The_Borotbysts_desc: "Боротьбисты в последнее время стали очень недовольны, и мы должны обеспечить стабильную обстановку на украинской политической сцене, предоставив революционерам определенные стимулы."  
UKR_Calm_The_Borotbysts_take_five: "Вы можете ещё §Yfive§! раз взять этот фокус.\n"
UKR_Calm_The_Borotbysts_amount_taken: "Вы уже §Y[?UKR.UKR_Calm_The_Borotbysts_amount_var] раз§! выполнили этот фокус.\n\n"


UKR_Secure_The_Military_Power: "Обеспечить военную мощь"
UKR_Secure_The_Military_Power_desc: "Мы готовы отдать часть политической власти Атаману, но необходимо, чтобы украинская армия была объединена под властью Петлюры, иначе она распадется на различные ополчения и повстанческие армии."
UKR_Give_Up_Some_Political_power: "Отказаться от части политической власти"
UKR_Give_Up_Some_Political_power_desc: "Мы не можем полагаться на дух - без больших полномочий, предоставленных Боротьбистам, наш союз прекратится так же внезапно, как и возник."
UKR_Implement_Syndicalist_Reforms: "Провести синдикалистские реформы"
UKR_Implement_Syndicalist_Reforms_desc: "Реформы Боротьбистов должны быть внедрены в жизнь как можно скорее, несмотря на то, что это значительно повысит их авторитет. Без этих реформ мы столкнемся с серьезными беспорядками." 

UKR_Impossible_Became_Reality: "Невозможное стало явью"
UKR_Impossible_Became_Reality_desc: "Человек никогда не поверит, что отаман Петлюра добровольно пойдет на сотрудничество с Боротьбистами, если его спросить об этом ещё пару месяцев назад - он скажет, что это просто невозможно. Но, без сомнения, невозможное стало реальностью Украины - дуумвират Петлюры и Шумского смог выжить, и будущее Украины теперь решено."


### УСДРП Focus Tree ###
UKR_USDRP_In_Power: "Победа УСДРП"
UKR_USDRP_In_Power_desc: "Украинская социал-демократическая рабочая партия получила большинство в съезде, и правительство Винниченко готово к проведению реформ."

UKR_Lessons_Of_Austromarxism: "Урок австромарксизма"
UKR_Lessons_Of_Austromarxism_desc: "Хотя УСДРП, безусловно, не является в полной мере австромарксистской партией, на нее оказали влияние многие идеи германской социал-демократии, которые вошли в официальную программу."
UKR_Writer_Of_Revolution: "Писатель революции"
UKR_Writer_Of_Revolution_desc: "Владимир Винниченко известен как самый популярный писатель Украины: ещё до победы Директорія над Гетманским правительством его книги возглавляли бестселлеры."
UKR_Street_Demonstrations: "Уличные демонстрации"
UKR_Street_Demonstrations_desc: "Трудящиеся Киева, Одессы и других крупных городов собираются, чтобы поддержать новую власть. Местные ячейки УСДРП призывают к продолжению революции!"

UKR_Question_Of_Petlyurovtsy: "Вопрос о петлюровцах"
UKR_Question_Of_Petlyurovtsy_desc: "Фракция Петлюры всё ещё достаточно сильна, особенно учитывая тот факт, что Симон Петлюра является главным отаманом вооружённых Сил Украины. Мы должны решить, готовы ли мы принять его в нынешнем положении или считаем его проблемой для народной демократии."
UKR_SD_Land_Reform: "Аграрная реформа"
UKR_SD_Land_Reform_desc: "Земельный вопрос сейчас как никогда популярен, и украинские крестьяне призывают правительство к немедленным действиям по проведению аграрной реформы. У нас есть несколько вариантов того, как должна быть организована новая земельная политика."
UKR_USDRP_Nationalization: "Необходимая национализация"
UKR_USDRP_Nationalization_desc: "Есть отрасли, которые до сих пор находятся в руках иностранных владельцев или богатых украинцев. Те отрасли, которые жизненно важны для нашего государства. Без необходимых национализаций мы не сможем в полной мере проводить новую социалистическую политику."
UKR_Negotiate_the_Concessions: "Договориться об уступках"
UKR_Negotiate_the_Concessions_desc: "Немцам, австрийцам и другим иностранным инвесторам не нравится наша социалистически ориентированная позиция в отношении их собственности. Чтобы сохранить наши экономические связи и предотвратить иностранную интервенцию, мы должны договориться с ними об уступках."

UKR_A_New_Party_Progress: "Новая программа партии"
UKR_A_New_Party_Progress_desc: "В условиях, когда большинство насущных проблем, стоявших перед республикой и партией, уже решены, для УСДРП настало время принять новую партийную программу, которая определит наше будущее."

UKR_The_Left_Rallies_Support: "Поддержка левых сил"
UKR_The_Left_Rallies_Support_desc: "Левые в УСДРП сумели пролоббировать все необходимые реформы и теперь пользуются поддержкой. Похоже, что наше новое правительство будет гораздо более левым, чем предполагалось ранее."
UKR_Center_Holds: "Центр держится"
UKR_Center_Holds_desc: "Центристское большинство УСДРП сохраняет свою силу в партии, и Винниченко заявил, что мы можем продолжать наши реформаторские планы."
UKR_Unexpected_Allies: "Неожиданные союзники"
UKR_Unexpected_Allies_desc: "Похоже, что без поддержки правых мы не сможем долго удерживать власть. Приходится идти на сотрудничество с буржуазной партией ПУЛД(С-Ф) и объявлять о создании новой правительственной коалиции."

UKR_Ukrainian_Ratecommunism: "Украинский Рэтекоммунизм"
UKR_Ukrainian_Ratecommunism_desc: "Rätekommunismus(Рэтекоммунизм) или Коммунизм Советов Труда стал ведущим идеологическим течением среди левого крыла УСДРП. Создав систему с преобладанием советской власти, мы обеспечим подлинную народную демократию на Украине."
UKR_Soviet_Power: "Советская Держава"
UKR_Soviet_Power_desc: "Советы не должны существовать без реальной власти. Многим местным Советам не хватает эффективных способов влияния на политику. Мы должны дать Советам больше полномочий."
UKR_Contact_UKP: "Связь с УКП"
UKR_Contact_UKP_desc: "УКП когда-то входила в состав УСДРП, но вышла из нее ещё в 1918-1919 годах, так как считала УСДРП реакционной партией и критиковала нас за сотрудничество с немцами. Однако после изгнания большинства социалистических партий они вступили в ряды Директорія и теперь более близки к нам. Мы должны рассматривать укапистов как наших ближайших идейных единомышленников."
UKR_Decentralized_Planning: "Децентрализованное планирование"
UKR_Decentralized_Planning_desc: "Создание центрального планового органа не так хорошо, как передача этих полномочий местным Советам, которые теснее связаны со своими регионами и людьми."
UKR_Village_Cooperation: "Кооперация деревень"
UKR_Village_Cooperation_desc: "Развивая сельские кооперативы, мы обеспечим развитие сельского хозяйства силами народа и для народа."
UKR_Limit_Bourgeousie_2: "Ограничить буржуазность"
UKR_Limit_Bourgeousie_2_desc: "Несмотря на падение Гетманского режима, различные помещики, слишком богатые крестьяне и землевладельцы всё ещё находятся здесь. Ограничив их избирательные права и обложив наиболее богатых налогами, мы создадим действительно справедливое общество."
UKR_Reunite_With_UKP: "Воссоединение с укапистами"
UKR_Reunite_With_UKP_desc: "Мы много работали с укапистами, и сейчас наши разногласия практически не существуют. Мы должны объединить наши партии, чтобы стать сильнее и представлять интересы более широких слоев населения."

UKR_Indicative_Planning: "Индикативное планирование"
UKR_Indicative_Planning_desc: "Полная приверженность плановой экономике может лишить наш народ желания и стремления развивать национальную экономику. Мы не должны указывать людям, что им делать и сколько производить, но некоторые отрасли остро нуждаются в политике индикативного планирования."
UKR_Prioritizing_Poor_Regions: "Приоритет бедных регионов"
UKR_Prioritizing_Poor_Regions_desc: "В стране ещё много регионов, которые едва ли можно назвать развитыми. Люди уезжают оттуда в поисках лучшей зарплаты, работы и перспектив. Мы должны развивать самые бедные регионы, чтобы люди не покидали свои дома из-за нужды."
UKR_Learn_From_Kautskyi: "Учиться у Каутского"
UKR_Learn_From_Kautskyi_desc: "Идеи выдающегося социалистического идеолога Каутского будут полезны для Украины." 
UKR_Labour_Security: "Охрана труда"
UKR_Labour_Security_desc: "Труд рабочих должен быть защищен, и мы должны обеспечить права трудящихся. Расширяя возможности профсоюзов и издавая необходимые законодательные акты, наше правительство будет повышать уровень жизни трудящихся."
UKR_Workers_Self_Management: "Самоуправление рабочих"
UKR_Workers_Self_Management_desc: "Мы должны доверять нашим рабочим и не делать вид, что они несамостоятельны и ленивы. Профсоюзы и рабочие комитеты, которые создаются по всей стране, доказывают, что украинские рабочие очень активны. Мы должны передать больше полномочий их самоуправленческим организациям и не допустить, чтобы бюрократия вновь заполнила наш промышленный сектор."
UKR_introduce_worker_self_management_tt: "Повышение популярности §MУСДРП§! §Yвыше 30%§! даст §Gсильный эффект§!"
UKR_Control_The_Banks: "Контроль над банками"
UKR_Control_The_Banks_desc: "Банки должны быть национализированы - нельзя допустить, чтобы ими управляли одни миллионеры. Хотя это, безусловно, трудный процесс, мы будем использовать банк "Державный" как механизм контроля над банками."
UKR_Participative_Democracy: "Партисипативная демократия"
UKR_Participative_Democracy_desc: "Демократия невозможна без участия нашего народа. Украинцы были подавлены Гетманской властью, которая хотела, чтобы они были послушными и аполитичными. Только повседневной демократией, повседневным трудом, повседневной активностью мы добьемся того, чтобы наша народная демократия никогда не угасла."

UKR_Work_With_UPSF: "Работа с ПУЛД(С-Ф)"
UKR_Work_With_UPSF_desc: "Будучи, безусловно, либеральной и буржуазной партией, ПУЛД(С-Ф) стал нашим важнейшим союзником в новой реальности. Мы должны вместе бороться с радикализмом и строить на Украине настоящее социальное государство."
UKR_Development_Of_Productive_Forces: "Развитие производительных сил"
UKR_Development_Of_Productive_Forces_desc: "Производительные силы нашей страны - наши люди, крестьяне и рабочие, должны быть развиты настолько, чтобы обеспечить перспективу развития нашей экономики" 
UKR_Listen_To_Engels: "По словам Энгельса"
UKR_Listen_To_Engels_desc: "В основу новой социально-экономической политики должны быть положены идеи Энгельса." 
UKR_Social_Security: "Социальное обеспечение"
UKR_Social_Security_desc: "Все украинцы должны не только знать, что государство заботится о них, но и - чувствовать. Нам предстоит ещё много работы, но мы должны сделать так, чтобы каждому украинцу было где жить, где работать и что есть, где получить образование, где лечиться и т.д."
UKR_Soviets_As_Advisory_Power: "Консультативные Советы"
UKR_Soviets_As_Advisory_Power_desc: "Советы - это, безусловно, хороший институт политической власти. Но, как показывает история, нельзя делегировать всю власть Советам. Нужно следить за тем, чтобы Советы не перегибали палку и не меняли законы по своему усмотрению. Они должны работать в тесном контакте с легитимной местной властью и выполнять лишь консультативные функции, являясь не просто представителями народа, а самим народом."
UKR_Support_The_Businesses: "Поддержать бизнес..."
UKR_Support_The_Businesses_desc: "Малый бизнес Украины - фермеры, хутора, торговцы - не должен потерять возможность зарабатывать деньги. Мы должны поддержать украинский малый бизнес - ведь это будущее нашей страны. В конце концов, кто сказал, что они не работают так же усердно, как рабочие?"
UKR_And_Tax_Them: "...И обложить их налогами!"
UKR_And_Tax_Them_desc: "Но мы не должны позволить неравенству победить нас. Хотя малый бизнес и будет иметь шанс на существование, он будет облагаться гораздо более высокими налогами, чем обычный рабочий или крестьянин."

UKR_Unity_With_Bund: "Единство с Бундом"
UKR_Unity_With_Bund_desc: "Мы обеспечим нашим союзникам по Еврейскому трудовому бунду достаточную свободу и власть, необходимую для руководства еврейской национально-культурной автономией."

UKR_Learn_From_Drahomaniv: "Наследие Драгоманова"
UKR_Learn_From_Drahomaniv_desc: "Драгоманова многие считают основоположником украинского социализма. Наследие Драгоманова, не только патриота, но и идеолога, будет жить в новой Украине, о которой он мог только мечтать."

UKR_Army_Reform: "Проект реформы армии"
UKR_Army_Reform_desc: "Наши Вооруженные Силы остро нуждаются в реформировании. Поскольку неэффективное наследие Гетмана всё ещё живёт в нашей армии, а петлюровцы всё ещё пользуются определенным влиянием, необходимо как можно скорее принять новую доктрину. Армия УНР должна стать ещё на один шаг ближе к современным вооруженным силам."
UKR_Ukrainization_Effort: "Усилия по украинизации"
UKR_Ukrainization_Effort_desc: "Без эффективной программы украинизации мы обречены на провал. Политика русификации на наших землях была слишком вредной, и люди должны понять, что наша культура ничем не хуже "великорусской"."
UKR_Cultural_Renessaince: "Культурный ренессанс"
UKR_Cultural_Renessaince_desc: "На украинизацию и развитие культуры были выделены огромные бюджетные средства. Уже сейчас во многих городах Украины наблюдается настоящий расцвет украинской культуры - все чаще звучит украинский язык, люди покупают произведения Винниченко, устраивают концерты и мероприятия, посвященные нашей культуре. Это действительно ренессанс украинской культуры."
UKR_Peoples_Universities: "Народные университеты"
UKR_Peoples_Universities_desc: "В прежние времена о высшем образовании простому украинцу приходилось только мечтать. Благодаря усилиям нашего правительства высшее образование становится все более доступным для простого человека. Активно ведется борьба с неграмотностью, и скоро мы получим полностью грамотное и образованное население."
UKR_Generours_Grants_For_Art: "Гранты на искусство"
UKR_Generours_Grants_For_Art_desc: "Украинское искусство пока не получило широкого распространения даже в нашей стране. Во многом это связано с тем, что художники бедны, а поэты и писатели не пользуются должной популярностью. Между тем талантов в нашей стране огромное количество! Мы должны выделять щедрые гранты на украинское искусство, ведь это главный залог процветания нашей культуры."
UKR_Cultural_Personal_Autonomy: "Культурно-личностная национальная автономия"
UKR_Cultural_Personal_Autonomy_desc: "Принцип культурно-личностной национальной автономии подразумевает, что каждый гражданин нашей страны, независимо от его национальности, вероисповедания, культуры, происхождения и т.д., не должен чувствовать себя угнетенным или испытывать давление со стороны кого бы то ни было. Этот принцип поможет всем нам стать гражданами Украины - и пользоваться теми же правами и свободами, что и любой другой гражданин нашей страны."
UKR_UPR_FILM: "УНРФИЛЬМ"
UKR_UPR_FILM_desc: "Новая киностудия УНРФИЛЬМ, созданная правительством, будет способствовать развитию кинематографа на Украине. К ней уже присоединилось немало талантливых продюсеров, которые получают гранты и находят свои съемочные группы для создания фильмов об Украине, нашей истории и культуре."
UKR_Concordism: "Конкордизм"
UKR_Concordism_desc: "С одной стороны, находясь под влиянием народнической школы в украинской историографии, а с другой - марксизма, фрейдистского психоанализа и французских социологов, Владимир Винниченко выработал эклектическое мировоззрение на социально-политические и экономические явления.\nКонкордизм (от лат. Concordia) - для Винниченко концепция, в которую он вложил свою историософскую схему формирования будущего нового мирового порядка и идеального общества. В её основу он кладет принцип построения счастья - душевного равновесия и физической гармонии во всех сферах общественной жизни."
UKR_Freudomarxism: "Фрейдо-марксистские исследования"
UKR_Freudomarxism_desc: "Как сказал однажды Винниченко: "Если бы Фрейд знал о конкордизме, он должен был бы немедленно стать членом социал-демократической партии".\n\nПри социал-демократическом правлении и процветании, которое оно принесло Украине, появилось множество новых модернистских исследований - новые университеты и конференции, бесконечные, казалось бы, научные дискуссии на все возможные темы - научная и культурная жизнь расцветала. \n\nПосле такого возрождения, под влиянием и при личной заинтересованности Владимира Винниченко, Украина стала местом рождения первого систематического, финансируемого государством исследования психоанализа и марксизма."
UKR_Sexual_Revolution: "Сексуальная революция"
UKR_Sexual_Revolution_desc: "С развитием городской жизни и значительным ростом городского населения, уже предсказанным, благодаря социал-демократическим реформам УСДРП, очевидно, произойдет сексуальная революция среди нашего народа, и прежде всего среди женщин." 
UKR_Ukrainian_Feminism: "Украинский феминизм"
UKR_Ukrainian_Feminism_desc: "Общество не может быть свободным, пока свободен каждый его член. То же самое можно сказать и о женщинах. Несмотря на то, что на Украине женщины уже давно получили избирательное право, патриархальная система и традиции, существовавшие при Гетмане, сохранились. При новой власти ни одна украинская женщина больше не будет чувствовать себя рабыней или служанкой."
UKR_Universal_Liberation: "Всеобщее освобождение"
UKR_Universal_Liberation_desc: "Под всеобщим освобождением Винниченко понимает, прежде всего, освобождение человека от гнета всего того, что его угнетало. Именно таким будет наше новое общество - свободные люди, работающие на благо своей страны и не скованные ни капиталом, ни помещичьим строем, ни традиционными ценностями, ни религией, ни всем тем, что сковывало его. Человек свободен выбирать свою судьбу и творить её."

UKR_Red_Kyiv: "«Красный Киев»"
UKR_Red_Kyiv_desc: "В условиях активной борьбы украинских социал-демократов за лидерство в столице Украины велика вероятность их победы и превращения Киева в интеллектуальную и культурную столицу социал-демократии в Восточной Европе."
UKR_Socialism_In_City: "Социализм в городе"
UKR_Socialism_In_City_desc: "Мы должны сделать так, чтобы наши города не были очагами капитализма. Даже если мы разрешим мелким торговцам и фермерам жить в деревнях, их влияние в городах должно быть максимально ограничено."
UKR_Municipal_Councils: "Муниципальные советы"
UKR_Municipal_Councils_desc: "Не имея большой власти в руках муниципальных советов, мы не можем быть уверены в том, что наше общество хорошо развито. Делегирование полномочий от центральной власти поможет нам стать ближе к народу и помочь ему."
UKR_municipalize_private_institutions_tt: "§CЕсли наша стабильность превысит §Y40%§!, муниципализация будет проходить более гладко, что позволит нам получить §Yбольше единиц за земельную реформу§!§!"

UKR_Democratic_Socialist_Constitution: "Конституция Винниченко"
UKR_Democratic_Socialist_Constitution_desc: "Учитывая большинство проведенных реформ, очень важно, чтобы они были институционализированы новой Конституцией Украины. Уже созван специальный комитет по внесению изменений. Новая Конституция уже получила название "Конституция Винниченко", по имени главного вдохновителя реформ."
UKR_Stronghold_Of_Social_Democracy: "Оплот социал-демократии"
UKR_Stronghold_Of_Social_Democracy_desc: "Украина действительно стала социал-демократическим государством. Мы показали всему миру, что такое настоящая социал-демократия, когда люди довольны нашими реформами и постоянной программой действий."
UKR_Welfare_State: "Украинское социальное Государство"
UKR_Welfare_State_desc: "Концепция социального государства - это наше ближайшее будущее. Мы должны сделать так, чтобы люди в нашей стране были равны, зарабатывали достаточно денег и, наконец, были счастливы."
UKR_Science_Development_Grants_2: "Субсидии на науку и развитие"
UKR_Science_Development_Grants_2_desc: "Без науки не будет будущего. Мы должны быть уверены, что наука на Украине развивается, и выделять на это дополнительные государственные гранты."

UKR_Prosvita_Mov: "Движение Просвита"
UKR_Prosvita_Mov_desc: "К сожалению, значительная часть населения нашей страны пользуется русским языком, несмотря на то, что государство не признает его на государственном уровне для использования в национальных учреждениях. Для решения этой проблемы СУН предложил инвестировать средства в движение 'Просвита'("Образование"). Целью 'Просвиты' является распространение украинского языка и культуры по всей стране, а также за рубежом."

### УКП & Richytskyi Thought ###
UKR_Ukapists: "Укаписты у власти"
UKR_Ukapists_desc: "Коммунистическая партия Украины получила большинство в съезде."

UKR_Skrypnyks_Bolshevism: "Большевизм Скрипника"
UKR_Skrypnyks_Bolshevism_desc: "Николай Скрипник, один из главных людей в партии УКП, выступит со своей весьма неоднозначной речью."
UKR_Rychytskyi_Report: "Доклад Ричицкого"
UKR_Rychytskyi_Report_desc: "На съезде УКП Ричицкий представит свой доклад, посвященный колониальной проблеме в мире."
UKR_Shakhrai_Address: "Выступление Шахрая"
UKR_Shakhrai_Address_desc: "Лидер нашей партии Василий Шахрай обратится к народу с речью, в которой рассмотрит будущее нашего государства."
UKR_UKP_Congress: "IV (I) съезд УКП"
UKR_UKP_Congress_desc: "Только что выступили все наши ораторы, и IV съезд УКП примет решение о новой программе партии."

UKR_Reassure_USDRP_UPSR: "Успокоить УСДРП & УПСР"
UKR_Reassure_USDRP_UPSR_desc: "Наши союзники в Раде, социал-демократы и социалисты-революционеры, должны знать, что мы привержены принципам демократии и социализма. Мы должны работать вместе."
UKR_Appeal_To_Shumskyi: "Обращение к Шумскому"
UKR_Appeal_To_Shumskyi_desc: "Александр Шумский, лидер партии "Боротьбисты", занял позицию бойкота на Всеукраинском учредительном съезде. Мы должны сделать так, чтобы он не воспринимал нас как угрозу своей партии и власти."
UKR_Unite_UKP: "Объединить УКП"
UKR_Unite_UKP_desc: "В нашей партии есть разные люди с разными взглядами, но мы все должны помнить, что мы - единая партия. Мы должны быть более сплоченными, иначе мы проиграем капиталистам."
UKR_Left_Government: "Левое правительство!"
UKR_Left_Government_desc: "Чтобы вести Украину в благополучное будущее для всех трудящихся, нет другого пути, кроме единого фронта всех левых, социалистических и прогрессивных сил. Для управления Украиной должно быть сформировано единое левое правительство!"
UKR_Declare_Republic_Soviets: "Провозгласить Республику Трудовой Рады"
UKR_Declare_Republic_Soviets_desc: "Парламентская "демократия" есть не что иное, как средство порабощения, осуществляемое силами капитала. Долой буржуазию, да здравствует Украина и Трудовая Рада!"
UKR_Stay_With_Rada_Democracy: "Остаться с демократией в Раде"
UKR_Stay_With_Rada_Democracy_desc: "Несмотря на утверждения радикалов о том, что любая традиционная "демократическая" система - это, по сути, инструмент, используемый буржуазией для порабощения трудящихся, мы не можем полностью от нее избавиться. Давайте обойдемся без излишне радикальных действий и сохраним парламентскую демократию."
UKR_Guarantee_Soviet_Unions: "Гарантии для Рады и профсоюзов"
UKR_Guarantee_Soviet_Unions_desc: "И Рада, и профсоюзы должны быть уверены, что наше правительство не будет подавлять их и их власть."
UKR_Make_Peasants_New_Pans: "Хозяева своей судьбы"
UKR_Make_Peasants_New_Pans_desc: "Только мы, украинцы, можем управлять своей землей. Мы должны её защищать и создавать лучшую Украину для наших потомков."
#UKR_Ukrainian_Socialist_Party: "The Ukrainian Socialist Party"
#UKR_Ukrainian_Socialist_Party_desc: "Our efforts to create a united coalition government were not vain. Together with our comrades we managed to establish close ties and now we are ready to announce the establishment of a united socialist party!"
UKR_Make_Workers_New_Pans: "Похвала украинскому рабочему"
UKR_Make_Workers_New_Pans_desc: "Кто сейчас трудится на благо страны? Благодаря кому Украина ещё дышит? Украинский рабочий - хозяин на своей земле, только его заслуга и его заслуга в том, что Украина ещё не погибла."
UKR_Mass_Nationalizations: "Массовая национализация"
UKR_Mass_Nationalizations_desc: "Эпоха капитализма на Украине закончится. Капиталисты обворовывали простой народ на протяжении почти всей нашей истории, но теперь пришло время сбросить оковы."
UKR_Syndical_Plan_Economy: "Синдикативно-плановая экономика"
UKR_Syndical_Plan_Economy_desc: "Хотя планирование экономики является прерогативой государства, правительство считает, что эти полномочия должны быть переданы профсоюзам и их центральному органу."
UKR_Democratic_Communism: "Демократический коммунизм"
UKR_Democratic_Communism_desc: "Наша конечная цель - коммунизм. Но в отличие от большевиков, избравших путь авторитарного социализма и фактического государственного капитализма, мы выбираем путь демократии и воли народа."
UKR_Freedom_Of_Press: "Свобода печати"
UKR_Freedom_Of_Press_desc: "Свобода слова - одна из важнейших ценностей человечества. Без свободы слова нет и самой свободы. Поэтому любая политическая цензура должна быть отменена."
UKR_Not_A_Single_Compromise: "Ни одного компромисса с реакцией!"
UKR_Not_A_Single_Compromise_desc: "Мы победили режим Гетмана, но буржуазия ещё сильна. Они используют демократию для продвижения своих ценностей, но им не удастся снова поработить нас. Ни одного компромисса с реакционерами! Отныне и навсегда украинские рабочие и крестьяне будут свободны."
UKR_Watch_National_Democrats: "Следить за национал-демократами"
UKR_Watch_National_Democrats_desc: "Национал-демократам разрешили существовать. Но мы знаем, что они могут что-то замышлять. Мы не можем позволить им пускать пыль в глаза. Пусть они будут разрешены, но их антинародная деятельность будет под нашим строгим контролем."
UKR_Ukapist_Ukrainisation: "Украинизация"
UKR_Ukapist_Ukrainisation_desc: "Украинцы ещё не до конца осознали, кто они такие, чему способствовали столетия русификации и нерешительность русофильского Гетмана. Отныне государство возьмет украинизацию под свой непосредственный контроль."
UKR_Decree_Land: "Декрет о земле"
UKR_Decree_Land_desc: "Земельный вопрос до сих пор не решен. Необходимо национализировать землю, чтобы ни один помещик не посмел посягнуть на национальное достояние Украины."
UKR_Knock_The_Masses_Out_Of_Borotbists: "Выбить массы из Боротьбисты" 
UKR_Knock_The_Masses_Out_Of_Borotbists_desc: "Боротьбисты поддерживают народ, потому что Шумский пытается убедить их в том, что наше правительство реакционное и буржуазное. Это ложь, и мы не можем допустить, чтобы украинские массы поддержали Боротьбисты. Необходимо привлечь их электорат на нашу сторону."
UKR_State_Management: "Ввести рабочее управление"
UKR_State_Management_desc: "Именно рабочие должны управлять производством, а не толстые люди в очках из кабинетов. Только рабочий знает, что для него лучше и как эффективнее вести производство."
UKR_Study_Bukharin: "Изучать, а не копировать Бухарина"
UKR_Study_Bukharin_desc: "Российский коммунист Бухарин, отделившийся от большевистской партии в начале 1920-х годов, стал одним из сторонников "постепенного перехода" к социализму. Его "Новая экономическая политика" стала воплощением этого нового принципа, и мы должны взять его на вооружение. Народу не нужны резкие перемены и радикальные повороты. "
UKR_Balance_Industry: "Сбалансировать промышленность"
UKR_Balance_Industry_desc: "Не стоит ориентироваться только на тяжелую или легкую промышленность, развивать одни регионы вместо всех. Гораздо более значимым является сбалансированный подход."
UKR_Reduce_Divide: "Сократить разрыв между городом и деревней"
UKR_Reduce_Divide_desc: "Разрыв между городом и деревней на Украине - очень серьезная проблема. Мы не должны объединять село и город и не допускать дальнейшего отчуждения ни одной из групп населения."
UKR_2_Year_Plans: "2-летние планы"
UKR_2_Year_Plans_desc: "Для более эффективного управления экономикой необходимо введение 2-летних планов."
UKR_Molot_Newspaper: "Газета 'Молот'"
UKR_Molot_Newspaper_desc: "Газета 'Молот' должна стать главной правительственной и партийной газетой страны. Став надежным источником информации для наших граждан, мы будем уверены в стабильности нашего режима."
UKR_Progressive_National_Policy: "Прогрессивная национальная политика"
UKR_Progressive_National_Policy_desc: "Все наши граждане - украинцы, независимо от вероисповедания, языка и происхождения. Мы должны быть уверены, что этот принцип станет главным в нашей национальной политике - ни одна группа не должна быть угнетена, но все они должны чувствовать себя в безопасности и ощущать себя украинцами."
UKR_Ukrainization_Party_Apparatus: "Украинизация партийного аппарата"
UKR_Ukrainization_Party_Apparatus_desc: "В нашем партийном аппарате много людей, которые даже не считают себя украинцами. Это большая проблема, которую необходимо решать в ближайшее время. Если украинцами не управляют украинцы, то можем ли мы вообще считать себя настоящей народной властью?"


UKR_Liknep: "Ликнеп!"
UKR_Liknep_desc: "Ликнеп" или 'Ликвидация неграмотности' - культурно-просветительская кампания, направленная на ликвидацию неграмотности среди населения Украины. Сформированная под руководством Скрипника, она направлена на то, чтобы сделать украинцев грамотными и образованными."
UKR_Finance_Art: "Финансовое искусство"
UKR_Finance_Art_desc: "Для поддержания коллективного духа нации и её народа не обойтись без искусства. Благодаря финансированию кампании "Ликбез" будет развиваться украинское искусство, которое является одним из самых больших достижений нашего культурного роста."
UKR_Kyivan_Vanguard: "Киевский авангард"
UKR_Kyivan_Vanguard_desc: "В связи с нашей работой по ликвидации неграмотности и пропаганде подлинного социалистического искусства начало зарождаться новое художественное движение. В Киев приезжают и творят художники со всей страны и даже мира, превращая его в славную столицу украинского авангарда."
UKR_Futuroprerias: "Футуропрайз"
UKR_Futuroprerias_desc: "Благодаря официальной поддержке украинские футуристы перестают быть дискредитированными и заклейменными. Благодаря усилиям Народной Рады образования украинское футуристическое искусство и литература стремительно развиваются."
UKR_Silskprosvita: "Сільська просвіта"
UKR_Silskprosvita_desc: "Наши крестьяне остро нуждаются в образовании и просвещёнии. Субсидируя отделения "Сельское просвещение", мы можем быть уверены, что скоро большинство нашего сельского населения станет образованным."
UKR_Education_Reform: "Идеологическое образование"
UKR_Education_Reform_desc: "Без идеологии образование бессмысленно. Наши люди должны знать, что такое марксизм, чтобы вырастить поколение сознательных рабочих и крестьян."
UKR_Fight_Hetmanist_Bureacracy: "Борьба с Гетманистской бюрократией"
UKR_Fight_Hetmanist_Bureacracy_desc: "Гетманистская бюрократия всё ещё находится на Украине, некоторые из них всё ещё занимают свои посты. Мы не можем допустить, чтобы это продолжалось. Все реакционеры должны быть отстранены от участия в государственной деятельности."
UKR_Negotations_With_Soviet_Russia: "Переговоры с Советской Россией"
UKR_Negotations_With_Soviet_Russia_desc: "Русские - наши ближайшие союзники, особенно когда мы знаем, что они находятся под властью рабочего правительства. Мы должны вести с ними переговоры, чтобы не оказаться в состоянии войны с ними, как 20 лет назад."
UKR_Negotiations_With_Communards: "Переговоры с коммунарами"
UKR_Negotiations_With_Communards_desc: "В условиях, когда русские фактически являются не ближайшими союзниками, а врагами, мы должны заручиться поддержкой лидера Интернационала - французских коммунаров. С помощью ведущей пролетарской державы мы вскоре присоединимся к ним в равноправном партнерстве."
UKR_Pressure_Kulaks: "Давление на кулаков"
UKR_Pressure_Kulaks_desc: "Кулаки, или зажиточные крестьяне, не должны больше эксплуатировать беднейшие слои нашего народа. Мы должны оказать на них такое давление, чтобы они поняли, что нельзя использовать рабский труд других крестьян и зарабатывать на этом."
UKR_Voluntary_Collectivisation: "Добровольная коллективизация"
UKR_Voluntary_Collectivisation_desc: "Мы должны обеспечить крестьянам совместный труд. Однако мы не должны заставлять их вступать в Колгосп, а должны способствовать добровольной коллективизации."
UKR_Rural_Labour_Mobilisation: "Мобилизация сельского труда"
UKR_Rural_Labour_Mobilisation_desc: "Нам нужно достаточно мужчин, чтобы работать на будущее нашего государства. Трудовая мобилизация в сельской местности, составляющей большую часть нашей территории, сейчас просто необходима."
UKR_A_Single_Trade_Union: "Единый государственный профСоюз"
UKR_A_Single_Trade_Union_desc: "Мы призываем наших работников вступать в трудовые комитеты и профсоюзы, но при этом должна существовать единая организация, которая будет управлять всеми ими. Всеукраинская Рада профсоюзов - это единый съезд профсоюзов, который осуществляет деятельность всех местных профсоюзов страны."
UKR_Trade_Union_Gosplan: "Держплан профсоюзов"
UKR_Trade_Union_Gosplan_desc: "Профсоюзы должны играть важную роль в организации экономических планов на Украине. Державный плановый комитет, или Госплан, должен работать в тесном сотрудничестве с нашими профсоюзами."
UKR_State_Orders_Shrubberies: "Государственные заказы для кустарного производства"
UKR_State_Orders_Shrubberies_desc: "Кустарное производство является важнейшей частью нашей экономики. Однако с началом индустриализации оно сокращается по всей стране. Индивидуальное кустарное производство должно быть поставлено под наш контроль - должны быть изданы специальные государственные заказы."
UKR_National_Economy: "Национальная экономика"
UKR_National_Economy_desc: "Национальная экономика должна быть организована и развита. Специальное министерство, созданное для контроля за народным хозяйством, должно решать все вопросы и обеспечивать рост производства во всех областях Украины."
UKR_All_Power_To_Soviets: "Вся власть Советам!"
UKR_All_Power_To_Soviets_desc: "Советы - единственное истинно демократическое средство управления страной. Согласно народным лозунгам, власть в стране на всех уровнях должна быть безусловно передана Советам."
UKR_Avantguarde_Proletariat: "Авангард пролетариата"
UKR_Avantguarde_Proletariat_desc: "Теперь мы с большим удовольствием можем сказать, что Украина - это нация образованных людей. Настоящий Авангард пролетариата всей Восточной Европы. Благодаря усилиям Скрипника!"
UKR_Provoke_Rift_USDRP: "Спровоцировать раскол в УСДРП"
UKR_Provoke_Rift_USDRP_desc: "УСДРП не так едина, как может показаться. Спровоцировав раскол в их партии, мы добьемся того, что в УКП будет приходить все больше и больше людей. Социал-демократам в нашей стране вряд ли найдется место."
UKR_Provoke_Rift_USDRP_tt: "Преобразование половины популярности §MУСДРП§! в популярность §NУКП§!"
UKR_Arrest_Moderate_UPSR: "Арест умеренных УПСР"
UKR_Arrest_Moderate_UPSR_desc: "Некоторые из умеренных членов УПСР являются всего лишь мелкобуржуазными националистами, которые не понимают новой реальности - Советская Украина их больше не потерпит!"
UKR_Meet_Shumskyi: "Знакомьтесь: Шумский"
UKR_Meet_Shumskyi_desc: "Шумский, многолетний противник Директорія и один из главных лидеров партии "Боротьба", - наш естественный союзник. Революционный дух его партии, которую в определенной степени можно считать марксистской, будет очень полезен в Советской Украине."
UKR_Meet_Shumskyi_tt: "Боротьбисты не пойдут на союз с нами, если мы являемся союзниками [RUS.GetFlag] [RUS.GetName] или имеем §CУспех земельной реформы§! §H30§!.\nЕсли наш §CУспех земельной реформы§! находится между §H30§! §H50§! будет создан хрупкий союз.\nЕсли наш §CУспех земельной реформы§! будет более §H50§!, боротьбистские восстания прекратятся, и мы, их военные лидеры, присоединимся к нашим вооруженным силам."
UKR_Stable_Two_Party: "Двухпартийная система"
UKR_Stable_Two_Party_desc: "Переговоры с Боротьбистами оказались удачными. Теперь Украина - настоящая двухпартийная социалистическая демократия. Это не только лучше для нашего имиджа в мире, но и для наших граждан. У них теперь больше возможностей для голосования, и кандидаты вместе работают на социалистическое будущее."
UKR_Negotiations_Failed: "Переговоры провалились"
UKR_Negotiations_Failed_desc: "Переговоры с Боротьбисты провалились. Теперь у нас нет другого выхода, кроме как арестовать Шумского, поскольку он становится все более опасным."
UKR_There_Is_A_Party: "Партия есть!"
UKR_There_Is_A_Party_desc: "Партия "Укапист" оказалась единственной социалистической партией, которая смогла превратить Украину в справедливую и демократическую социалистическую республику."

UKR_Centralism_UKP: "Централизм УКП"
UKR_Centralism_UKP_desc: "До успешного избрания Ричицкого председателем наша партия была разобщена и дезорганизована. Больше этого не будет! Партийный аппарат должен быть централизован вокруг председателя и его руководства."
UKR_Class_Education: "Классовое образование"
UKR_Class_Education_desc: "Благодаря усилиям Гетмана наше население неграмотно. Но больше не будет страдать простой народ. Мы будем ликвидировать неграмотность, повышать уровень образования, но мы должны быть уверены, что идеологическая составляющая образования будет соответствовать ричицкизму."
UKR_Terror_Against_Reaction: "Террор против реакции"
UKR_Terror_Against_Reaction_desc: "Реакционеры есть везде, даже после нашего успешного восстания. Они считают, что могут свободно жить в нашем социалистическом обществе и пользоваться его благами."
UKR_Committees_Industry: "Комитеты индустриализации"
UKR_Committees_Industry_desc: "Должны быть созданы специальные Комитеты индустриализации, или лучше сказать: по индустриализации. В них будут приглашаться добровольцы, готовые работать не покладая рук ради повышения индустриальной мощи Украины."
UKR_Centralisation_Economy: "Централизация экономики"
UKR_Centralisation_Economy_desc: "Сейчас наша экономика может показаться слишком децентрализованной. Централизовав всю экономическую деятельность в нашей стране и поставив её под контроль партии и правительства, мы добьемся того, что капитализм не пройдет."
UKR_Money_Bill_Trade: "Денежно-вексельная торговля"
UKR_Money_Bill_Trade_desc: "Торговля должна быть основана на деньгах и векселях, а не на золоте или каких-либо других природных ресурсах." 
UKR_Lower_Money_Influence: "Уменьшить влияние денег"
UKR_Lower_Money_Influence_desc: "Деньги - это продукт капитализма, и мы не допустим, чтобы эта практика продолжалась на Украине. Вместо них наши люди будут получать ваучеры и талоны, которые позволят им покупать только необходимые товары."
UKR_Create_Village_Committees: "Создание сельских комитетов"
UKR_Create_Village_Committees_desc: "Сельские комитеты абсолютно необходимы для новой власти Рады в нашей стране. Местное крестьянство должно само организоваться и само управлять своими губерниями. Разумеется, под нашим контролем."
UKR_Committee_Village_Prosvita: "Комитеты сельской просвиты"
UKR_Committee_Village_Prosvita_desc: "Украинизация должна прийти и в села. Наши крестьяне, несмотря на то, что говорят по-украински, не знают о достижениях наших писателей и поэтов. Надо избавляться от безграмотности в наших селах!"
UKR_Ban_Press: "Борьба с неправительственной прессой"
UKR_Ban_Press_desc: "Неправительственная пресса часто направлена против нашей политики. Они выставляют нас злыми правителями, открыто критикуют и, главное, лгут, чтобы посеять панику и анархию. Чтобы спасти страну, необходимо ввести цензуру."
UKR_Anti_religios_Propaganda: "Антирелигиозная пропаганда"
UKR_Anti_religios_Propaganda_desc: "Различные священники терроризируют нашу страну своими антинаучными и антимарксистскими взглядами. Необходимо усилить антирелигиозную работу, чтобы разрушить ложное сознание народа."
UKR_Union_Village_Writers: "Союз сельских авторов и художников"
UKR_Union_Village_Writers_desc: "Создав Союз сельских авторов и художников, мы поможем им распространить своё безусловно прекрасное искусство по всей стране. Более того, они станут прекрасным примером для наших крестьян и будут способствовать украинизации нашей страны."
UKR_Dekulakisation: "Декулакизация"
UKR_Dekulakisation_desc: "Кулаки - это, честно говоря, большая проблема. В нашей стране до сих пор существуют мелкие фермеры и крестьяне, которые эксплуатируют самых бедных. Мы должны сделать так, чтобы все крестьяне были равны."
UKR_Step_Back: "Шаг назад"
UKR_Step_Back_desc: "Бывшие кулаки должны получать компенсации, чтобы у них оставалось желание работать. Недавние крестьянские восстания показывают, что эта мера крайне необходима."
UKR_Calm_Down_Bedniak: "Успокоить бедняков"
UKR_Calm_Down_Bedniak_desc: "Беднейшие слои крестьянства, бедняки, страдают от высоких налогов. Необходимо снизить налоги для нуждающихся и оказать им помощь."
UKR_Ideological_Commissars: "Идеологические комиссары"
UKR_Ideological_Commissars_desc: "Идеологические комиссары совершенно необходимы для того, чтобы контролировать все процессы в нашей стране, чтобы они соответствовали нашей официальной идеологии. До этого момента мы можем рисковать недоразумениями и беспорядками."
UKR_Soviet_Ukraine: "Советская Украина"
UKR_Soviet_Ukraine_desc: "Советская Украинская Республика должна быть провозглашена уже сейчас. Мы многое сделали для того, чтобы показать нашему народу и всему миру, что украинцы ещё не потеряны"

UKR_Third_Internationale_Colonies: "'Третий Интернационал & колониальная проблема'"
UKR_Third_Internationale_Colonies_desc: "В своей знаменитой речи Ричицкий обратился к нерешенной проблеме Третьего Интернационала. Они не только не имеют решения проблемы взорванных африканских народов, но даже не рассматривают возможность борьбы народов Азии, Центральной Америки и Восточной Европы от колонизации великими Державами. Украина должна возглавить международную антиколониальную борьбу!"
UKR_Help_Indochina_LKMT: "Помощь антиколониальным движениям"
UKR_Help_Indochina_LKMT_desc: "Антиколониальные движения во всем мире остро нуждаются в помощи правительств, которые уже освободились от ига колониализма."
UKR_Kyiv_Conference: "Киевская конференция"
UKR_Kyiv_Conference_desc: "Киевская конференция должна быть проведена с целью решения самых насущных колониальных проблем нашего мира. К участию в ней приглашаются все страны, не связанные с империализмом."

### LARP FAN-SERVING ###
UKR_Establish_Dictatorship_Of_UKPB: "Диктатура КП(б)У"
UKR_Establish_Dictatorship_Of_UKPB_desc: "Имея за спиной Советскую власть в России, Коммунистическая партия Украины под руководством русофильской украинской большевички и революционерки Евгении Бош яростно рвется в бой, чтобы повести народ навстречу своей красной судьбе. Восстанавливая из пепла старого порядка свою Диктатуру пролетариата, Бош и её "малиновая Клика" стараются закрепиться в качестве нового авангарда украинской революции, разрабатывая проекты новой Украины, полностью преобразованной коммунистическими методами. Однако положение Бош как одной из первых в мире женщин, возглавивших государство, оказывается в лучшем случае непрочным, поскольку её здоровье начинает подводить, а новые силы борются за господство в киевском крестьянстве..."
UKR_A_Centralised_Government: "Централизованное правительство"
UKR_A_Centralised_Government_desc: "Первый шаг, который должно сделать наше новое правительство, вдохновленное большевизмом, чтобы обеспечить революцию, - это централизация политической власти и всего государственного аппарата в руках Боша и других ведущих членов Коммунистической партии Украины. Только в этом случае пролетариат будет по-настоящему свободен, и только тогда Революция будет действительно защищена от внешних и внутренних угроз. С вершины этой консолидированной и централизованной Диктатуры пролетариата Бош и КП(б)У будут править всем народом без сопротивления и препятствий, сделав государство и его будущее лишь игрушкой, которую можно будет лепить до социалистического совершенства в своих ладонях."
UKR_Bosh_Last_Words: "Последние слова Боша"
UKR_Bosh_Last_Words_desc: "Так и не оправившись от душевной боли, вызванной неудачами, отставкой и смертью Троцкого, приведшей её в отчаяние, и с каждым днём усугубляя свои болезни и сердечно-легочные недуги, председатель партии Евгения Бош оставила партии и народу лишь несколько напутственных слов перед своей окончательной кончиной. Давно прошли светлые дни группы "Бауги" и время, когда она была самодостаточной молодой матерью и интеллектуальной революционеркой, наивной к суровому будущему, а вместо этого наступили дни бесконечной борьбы, когда она стремилась превратить Украину в коммунистическую утопию, поддерживаемую матерью-Россией. Окончательно сдав телом и душой, Бош оставляет судьбу революции в более жаждущих и голодных руках, а остальные члены КП(б)У падают в образовавшийся после нее жестокий вакуум власти, хотя одна фигура начала подниматься на вершину партийной иерархии выше всех остальных..."
UKR_Kormchyi_Nikita_Sergeyevich: "Великий 'Кормчий'"
UKR_Kormchyi_Nikita_Sergeyevich_desc: "Пройдя скромный путь от русского крестьянина-землепашца из Киева до самого главного революционного и политического лидера Украины, Великий Рулевой - или Кормчий - Никита Хрущев встал во главе КП(б)У и всей украинской революции. Уклоняясь от заявлений о том, что он тайно стоял за преждевременной смертью Боша, уклоняясь от ярости русофобских масс, Хрущев возглавил организованную его предшественником высокоцентрализованную Диктатуру пролетариата, оставив за собой право выбора направления революции и судьбы страны и её народа, размышляя о будущем Украины на великом перекрестке нашей политической эволюции."
UKR_Leader_In_Vyshyvanka: "Чародей в Вышиванке"
UKR_Leader_In_Vyshyvanka_desc: "Одетый в традиционную вышиванскую одежду и преданный местной культуре и самобытности своей украинской родины, а не русскому наследию, Никита Хрущов - гордо изменив написание своего имени в соответствии со своей новой идентичностью - будет продвигать Украинскую революцию и общую коммунистическую мечту более умеренными методами, отказавшись от антиукраинского, русофильского уклона, который преобладал в ранней политике КП(б)У Боша."
UKR_Luxembourgist_Thought: "Люксембургская мысль"
UKR_Luxembourgist_Thought_desc: "Оставаясь верным первоначальным антиукраинским, русофильским целям КП(б)У Боша, Н.С. Хрущев продолжает развивать революцию по люксембургскому образцу с целью создания коммунистической системы, опирающейся на идеи Розы Люксембург, таких, как резкое неприятие демократического централизма в пользу революционной социал-демократии, опирающейся на коммунизм, антибланкизм и неприятие социалистической элитарности, практикуемой партией и скомпрометированными авангардистскими группами, отошедшими от истинного ленинизма, и массовое участие пролетариата в революционных делах и действиях."
UKR_Invite_Ukapists_Khrusch: "Единство с укапистами"
UKR_Invite_Ukapists_Khrusch_desc: "Украинская коммунистическая партия - чаще называемая "укапистами" - традиционно является нашим соперником на левом фланге, поскольку в прошлом укаписты часто конфликтовали с нашей КП(б)У, в основном из-за антиукраинского уклона нашей партии при Боше. Но сейчас, когда председатель Хрущов активно размывает наши прежние русофильские тенденции в пользу единства Украины, мы стали подходить к нашим старым соперникам не со сжатыми кулаками, а с распростертыми объятиями. Вместе две истинно марксистские партии Украины - укаписты и большевики - будут работать в унисон, чтобы создать светлое будущее для нашего народа и более безопасную Революцию."
UKR_Premier_Vynnychenko: "Премьер Винниченко"
UKR_Premier_Vynnychenko_desc: "В целях укрепления единства украинских левых, а также в знак доброй воли председателя Хрушова к его новому проукраинскому направлению и идентичности, мы решили назначить Владимира Винниченко новым премьером партии и правой рукой Хрушова в правительстве. Политический деятель, писатель, художник, государственный деятель, отец-основатель Украины, Винниченко всю жизнь занимал пост первого и третьего премьер-министра Украинской Народной Республики в 1917 г. в составе Украинской социал-демократической партии и с тех пор навсегда остался титаном украинского национализма и левого движения. С этим истинным украинским героем и патриотом на стороне Хрушова партия в значительной степени может свободно продвигать революцию с помощью масс, верных наследию нового премьера."
UKR_Moderate_liberalisation: "Оттепель с украинскими чертами"
UKR_Moderate_liberalisation_desc: "Укрепившись на проукраинском направлении и имея новых союзников, помогающих нам в нашем революционном деле, председатель Хрущов начал то, что он называет "украинской оттепелью" или "распутицей", названной так в честь грязного и дождливого сезона, который следует за самой холодной частью зимы, когда мир начинает просыпаться и принимать новый рост и красоту наступающей весны. Ледяная зима жестокой реакции и радикализма наконец-то закончится, и КП(б)У с новой силой воспримет свою украинскую родину и идентичность. Самая жесткая и внешне жестокая или неприятная политика как на внутренней, так и на международной арене будет отменена, дерадикализована или реформирована, поскольку Хрущов представит наш режим в новом, более привлекательном и, казалось бы, более дружественном свете, чтобы привлечь больше союзников и создать больше возможностей для того, чтобы наша революция не только выжила, но и расцвела и процветала в этой новой весне. Однако, несмотря на то, что мы выглядим обезглавленными, у нас всегда есть укус, ибо Великий Кормчий будет вести нас к безопасному процветанию и коммунистической утопии независимо от того, насколько оттаявшими мы станем."
UKR_Rely_On_Russian_Cadres: "Опора на русские кадры"
UKR_Rely_On_Russian_Cadres_desc: "В условиях отсутствия союзников в украинском политическом пространстве нашей КП(б)У при председателе Хрущеве придется опираться на русских. Сотрудничая с различными кадрами, советами и другими коммунистическими группами России-матушки, мы сможем поддержать украинскую революцию. Мы наводним эти земли русско-большевистскими боевиками, революционерами, агитаторами, поджигателями войны и т.д., организуя их в новые отряды и используя их как свободную и тайную руку партии, чтобы обеспечить революцию и широкую мечту Хрущева для этой несчастной страны."
UKR_No_National_Question_in_my_realm: "Безнациональное государство!"
UKR_No_National_Question_in_my_realm_desc: "Национальный вопрос" об украинской государственности и более широкое сомнительное утверждение о том, что украинская идентичность отлична от русской и поэтому должна быть суверенной, - не что иное, как псевдонаучная и аисторическая чушь, созданная киевскими буржуа-элитаристами для создания своей гнусной вотчины капитала и реакции, свободной от русской правды и интересов истинных славянских масс. Даже отрицая идеи Люксембург о национальном вопросе как политическом понятии, а также идеи автономии и самоопределения, КП(б)У под руководством председателя Н.С. Хрущева не потерпит ни малейшей "украинизации". Украина - это Россия, а Россия - это Украина, и настало время, чтобы каждая заблудшая и дезинформированная душа на этой забытой Богом земле усвоила эту суровую истину немедленно, без компромиссов, промедления и пощады для сопротивляющихся."
UKR_Imprison_Ukrainian_Communists: "Тюрьма украинским коммунистам"
UKR_Imprison_Ukrainian_Communists_desc: "Несмотря на то, что мы являемся соратниками и союзниками левых по марксистской революции, укапистам из Украинской коммунистической партии и им подобным нельзя доверять. Не желая позволить нашим конкурентам и потенциальным врагам нанести удар первыми, мы приступим к аресту и заключению в тюрьму всех этих людей, а также всех других политических врагов украинского происхождения. Только тогда наша русофильская революция наконец-то будет в целости и сохранности."
UKR_Moving_Forward: "Семилетка"
UKR_Moving_Forward_desc: "Семилетка, или Семилетний план, был организован и составлен [ROOT.GetLeader] и Партией с целью максимального развития экономики, технологий, промышленности и сельского хозяйства, а также повышения их эффективности, так как мы пытаемся поднять Революцию на новую высоту в условиях бесконечного планирования и разрастания целей КП(б)У. Естественно, мы будем вводить квоты и другие дополнительные меры предосторожности, чтобы подтолкнуть пролетариат к более раннему завершению этих планов, что позволит нам быстрее спланировать следующий, а также доказать всему миру, что Украина является современной и индустриальной сверхдержавой, с которой нельзя шутить."
UKR_Mass_Nationalization_Khrusch: "Массовая национализация"
UKR_Mass_Nationalization_Khrusch_desc: "В соответствии с семилетним планом национализации подлежит все украинское общество - от мельчайшего землевладения до крупнейшей монополии. Только в условиях, когда вся экономическая власть находится в руках центрального правительства, революция может идти по эффективному и отлаженному пути, и никакой жадный буржуй или мелкий элитарий не сможет помешать пролетариату получить положенное ему по праву."
UKR_Great_Industrial_Land: "Великая индустриальная"
UKR_Great_Industrial_Land_desc: "С пробуждением пролетарского духа по всей нашей земле, в некогда засеянных районах, которые ещё год назад были посевными полями или бесплодными, бесполезными участками, строятся огромные промышленные заводы и фабрики. А рядом с ними возводятся рабочие поселки и пролетарские коммуны, чтобы нашим труженикам было где жить. Этот процесс масштабной индустриализации и механизации общества, осуществляемый в соответствии с Семилеткой, будет продолжаться по плану до тех пор, пока Украина не встанет вровень с другими промышленными гигантами мира."
UKR_Sprawling_Cities: "Разрастающиеся города"
UKR_Sprawling_Cities_desc: "От шумного Киева и Харькова до тихих фермерских деревень в низовьях Днепра - в самом сердце Украины, по мере того как города превращаются в бетонные джунгли и стальные мегаполисы, население начинает принимать идею массовой урбанизации. Хотя у нас всегда будет сельское население, в основном занятое в сельском хозяйстве, для того чтобы конкурировать с другими растущими сверхДержавами, мы должны иметь плотную, разрастающуюся и прибыльную городскую территорию."
UKR_Industrial_Smoke: "Промышленный дым"
UKR_Industrial_Smoke_desc: "Дым из труб и смог промышленного прогресса, сочащийся с наших заводов, как огромная, темная миазма современного процветания, может потемнеть в небесах и легких пролетариата, но наше будущее сияет ярче и яснее, чем когда-либо! Промышленный дым - это всего лишь признак передового и процветающего общества, живущего на острие механизированной науки и индустриализации. Конечно, в этом нет ничего страшного, ведь наша Революция приносит только плоды изобилия и прогресса, а не реакции и упадка."
UKR_Start_Collectivization: "Начать коллективизацию"
UKR_Start_Collectivization_desc: "Буржуа, руководившие прежними, несостоявшимися украинскими правительствами, в погоне за опиатом наживы допустили серьезные ошибки и промахи, превратив Украину за десятилетия бесхозяйственности и реакционного идиотизма в рассадник кулачества, помещиков и развратных земледельцев. Массовая и немедленная коллективизация - единственный ответ на эту вопиющую несправедливость. По всей Украине по диктату партии будут создаваться новые коммуны и коллективы, которые будут исправлять это больное существование до тех пор, пока все сельское хозяйство Украины не будет освобождено от хищнической природы несостоявшегося капитализма."

UKR_Cornification: "§YКУКУРУЗОФИКАЦИЯ§!"
UKR_Cornification_desc: "Несомненно, если и есть овощ, который может расти где угодно, так это чудо-растение, известное как кукуруза, и после недавнего визита Хрущева в Америку нет сомнений, что она должна расти и культивироваться, чтобы стать центральным элементом европейской житницы у себя на родине. Резко изменив свои взгляды и приоритеты партии, "кукурузный властелин", как его теперь называют [ROOT.GetLeader], должен создать новую систему коммунистической промышленности, полностью основанную на выращивании и применении кукурузы и технологий на её основе, и все это на благо Украины и Революции."
UKR_Corn_Based_Products: "Еда из кукурузы"
UKR_Corn_Based_Products_desc: "Стремясь использовать каждый аспект и часть кукурузы в той или иной форме для помощи государству, партия под руководством [ROOT.GetLeader] начала финансировать отдел исследований и разработок, полностью основанный на поиске всех возможных вариантов использования этого растения и культуры. Хотя многие насмехаются над этой идеей, мы знаем истинный гений, стоящий за этим шагом, ведь создание самодостаточной системы может быть действительно простым и доступным, если использовать одну и ту же легко выращиваемую высокоурожайную культуру для каждого продукта."
UKR_Feed_Cattle_With_Corn: "Кормить скот кукурузой"
UKR_Feed_Cattle_With_Corn_desc: "Последние научные исследования, проведенные как в Америке, так и у нас, показывают, что крупный рогатый скот и другие виды животных, например овцы, которых кормят кукурузой, живут более здоровой жизнью и дают больше продукции, например мяса и молока, с более высокой питательной ценностью, а также могут давать большее количество высококачественного материала, например шерсти и кожи. Учитывая эти знания, мы начнем кормить весь скот на Украине рационом, состоящим в основном из кукурузы и других незначительных добавок, восполняющих дефицит питательных вещёств, что позволит снизить текущие расходы наших фермеров и работников сельского хозяйства и одновременно повысить урожайность."
UKR_Corn_Silk: "Одежда из кукурузы"
UKR_Corn_Silk_desc: "Благодаря использованию длинных шелковистых волокон, вырастающих из колосьев кукурузы и находящихся в стеблях и шелухе этого растения, удалось создать новую отечественную текстильную промышленность, которая дополнит и даже заменит более дорогие конкурирующие отрасли, такие как хлопчатобумажная. Волокна, получившие название "кукурузный шелк", давно известны как полезные для здоровья травяные сборы, из которых заваривают чаи и настои, курят или просто употребляют в пищу, но теперь они находят гораздо более широкое и полезное применение в качестве дешевого, восполняемого, обильного и удобного текстиля, который используется во всех сферах жизни украинского общества - от создания нашей вышиванки и другой одежды до более широкого промышленного применения."
UKR_Conoplya_Plantations: "Плантации Конопли"
UKR_Conoplya_Plantations_desc: "Некоторые считают, что конопля, которую на Западе называют коноплей, представляет угрозу здоровью нации, но мы уверены, что можем использовать это замечательное растение в качестве сырья для различных отраслей промышленности в дополнение к производству кукурузы. Использование конопли в качестве топлива, текстиля, источника чистого масла для ламп, источника дешевой, прочной бумаги и прочных строительных материалов, и даже в качестве рекреационного и лекарственного средства в некоторых случаях, когда используется особый вид конопли, называемый каннабисом, и миллион других применений - эти новые плантации конопли помогут создать свободную от стрессов и самодостаточную Украину, управляемую коммунистическим гением."
UKR_Industrial_Farming: "Развитие сельского хозяйства"
UKR_Industrial_Farming_desc: "Для того чтобы успешно и надежно прокормить многомиллионную страну, недостаточно просто перелопатить землю и посадить Семена, современное сельское хозяйство требует современных решений. Наше сельское хозяйство должно стать таким же индустриальным и механизированным, как и другие отрасли промышленности, ведь наша кукурузная промышленность так же важна, как и все остальные отрасли нашей экономики, и если одна из них начнет отставать, то вместе с ней будет отставать и вся система и революция в целом. Поэтому мы будем модернизировать наше сельское хозяйство, не останавливаясь на достигнутом, чтобы кукурузная житница Европы могла по-настоящему расцвести."
UKR_Corn_Infrastracture: "Дороги из кукуруз"
UKR_Corn_Infrastracture_desc: "По мере того как наши новые кукурузные поля продолжают расти и распространяться далеко за пределы централизованных населенных пунктов, Украина рискует превратиться в не связанный между собой остров фермерских хозяйств и городов, затерянный среди янтарных волн зерна, если мы не предпримем ничего, чтобы остановить этот процесс. В связи с этим по всей стране начнется строительство новых инфраструктурных объектов: дорог, мостов, туннелей, в которых кукурузная промышленность будет превыше всех остальных забот. Мы объединим разрозненные кукурузные фермы и коллективы по всей Украине во взаимосвязанную кукурузную супермагистраль, которая будет работать в идеальной гармонии и синхронности друг с другом, подталкивая Революцию к новым высотам на идеально смазанных колесах и заново уложенном асфальте."
UKR_Industrial_Farming: "Промышленное земледелие"
UKR_Industrial_Farming_desc: "Для того чтобы успешно и надежно прокормить многомиллионную нацию, недостаточно просто перелопатить землю и посадить Семена, ведь современное сельское хозяйство требует современных решений. Наше сельское хозяйство должно стать таким же индустриальным и механизированным, как и другие отрасли экономики, ведь кукурузная промышленность не менее важна, чем любая другая отрасль нашей экономики, а если отстает один из её аспектов, то отстает и вся система, и революция в целом. Поэтому мы будем модернизировать наше сельское хозяйство без ограничений, чтобы кукурузная житница Европы могла по-настоящему расцвести."
UKR_Corn_Infrastracture: "Дороги из кукуруз"
UKR_Corn_Infrastracture_desc: "По мере того как наши новые кукурузные поля продолжают расти и расползаться далеко за пределы централизованных населенных пунктов, Украина рискует превратиться в не имеющий связи между собой остров фермерских хозяйств и городов, затерянный среди янтарных волн зерна, если только мы не сделаем что-то, чтобы остановить этот процесс. Поэтому по всей стране начнется строительство новых инфраструктурных объектов: дорог, мостов, туннелей, в которых кукурузная отрасль будет превыше всех других забот. Мы объединим разрозненные кукурузные фермы и коллективы по всей Украине во взаимосвязанную кукурузную супермагистраль, которая будет работать в идеальной гармонии и синхронности друг с другом, подстегивая Революцию к новым высотам на идеально смазанных колесах и заново уложенном асфальте."
UKR_Great_Irrigational_Projects: "Великие проекты"
UKR_Great_Irrigational_Projects_desc: "Чтобы вырастить много кукурузы, нужно много воды, а в болотистых глубинах сельской Украины как никогда нужны ирригация и чистая, надежная вода. Мы создаем новое подразделение по земляным работам, которое будет заниматься модернизацией и расширением оросительных сетей всех фермерских хозяйств и коллективов Украины, что позволит нам обеспечить водой тысячи колхозов и всю кукурузу, которую они смогут вырастить."
UKR_New_Farming_Communes: "Кукурузные колхозы"
UKR_New_Farming_Communes_desc: "До нашего политического восхождения колхоз, или традиционное коллективное хозяйство, созданное украинскими крестьянами задолго до прихода к власти коммунистов, был просто самым эффективным способом организации сельскохозяйственного труда на Украине. Однако благодаря гениальным инновациям, разработанным нашим Великим Кормчим [ROOT.GetLeader], на свет появилась новая форма колхоза. Эти эволюционировавшие коммуны, получившие название "Колхоз Кукуруза", представляют собой самодостаточные коллективизированные сельскохозяйственные сообщества, полностью посвященные выращиванию кукурузы и сопутствующих ей продуктов, таких как кукурузный шелк. План колхоза "Кукуруза", любимый самим [ROOT.GetLeader] как его творческое детище, был представлен на модернистских и левых выставках по всей Европе как потрясающий пример большевистского реализма в работе, поскольку они постоянно возводятся и организуются по всей Украине, значительно повышая нашу эффективность при выращивании кукурузы."

UKR_A_Future_Ahead: "Вперёд в будущее!"
UKR_A_Future_Ahead_desc: "Благодаря тому, что наша экономика, основанная на кукурузе, и коммунистическая политическая система идеально сочетаются по мере продолжения Революции, благодаря бесконечным усилиям Великого Рулевого нас ждет светлое и процветающее будущее. Если верить щедрым прогнозам [ROOT.GetLeader], настоящий коммунизм и ленинская утопия будут окончательно достигнуты уже в ближайшие десятилетия, если мы продолжим двигаться такими же бешеными темпами. В честь этого знаменательного события созван внеочередной съезд партии, и теперь все в стране ожидают торжественного выступления Великого Кормчего..."
UKR_Khruschovizatsia: "Хрущевовизация"
UKR_Khruschovizatsia_desc: "Укрепив фундамент своего режима, Великий Кормчий стал смотреть дальше, неся факел Революции и распространяя её славный багровый свет и пролетарские блага во все уголки Украины. Однако, как ни много у нашего Председателя союзников, у него гораздо больше врагов, которые хотят проложить себе путь в сердца и умы доверчивых масс, чтобы настроить пролетариат против своего спасителя. Этого нельзя допустить! Массы должны знать, кого они могут благодарить за своё спасение, ибо они, конечно, никогда не отвернутся от человека, который принес им утопию. Вокруг Великого Кормчего должен быть создан культ личности, чтобы закрепить его образ в государстве и в самой партии, ибо [ROOT.GetLeader] - это Украина, а Украина - это [ROOT.GetLeader]."
UKR_Khrushchyovka: "Хрущевки"
UKR_Khrushchyovka_desc: "Хрущевка - это неофициальное название нового типа недорогих трех-пятиэтажных жилых домов из бетонных панелей, разработанных по просьбе нашего лидера [ROOT.GetLeader]. Массовое производство таких многоквартирных домов должно окончательно решить жилищную проблему, которая стала нарастать в стремительно расширяющихся по указке режима городских центрах, а их строительство - обеспечить приток новых рабочих мест, что также поможет справиться с кризисом безработицы. Убивая двух зайцев одним выстрелом, эти громоздкие бетонные сооружения, обычно окрашенные в дикие цвета, чтобы скрыть свою унылую природу, должны обеспечить работой и жильем тех, кто в этом нуждается."
UKR_For_Every_Houes_A_Bloc_Car: "Каждому хрущевцу -\nавтомобиль!"
UKR_For_Every_Houes_A_Bloc_Car_desc: "С открытием новых автомобильных заводов по всей Украине, таких как центральный завод в Запорожской области, наши граждане теперь могут позволить себе новый "Запорожец" - доступный, "надежный" автомобиль, рассчитанный на пролетарские массы. Но, к сожалению, они его не купят, так как, по данным продаж, эти "драндулеты" далеко не всегда пользуются популярностью у населения. Чтобы решить эту проблему, мы полностью обойдем рынок, обеспечив каждый дом блока автомобилем "Запорожец"! Таким образом, каждая хрущевка получит в своё пользование общий автомобиль, который принесет в массы модный кайф, статус и пользу от владения автомобилем."

UKR_State_Socialist_Mysticism: "Социалистический мистицизм"
UKR_State_Socialist_Mysticism_desc: "Великий Кормчий инициировал целый ряд грандиозных государственных программ, направленных на внедрение в национальную культуру, искусство, науку и даже политическую философию Украины более "эзотерических" идей и концепций. Опираясь на идеи российских кругов космизма, спиритизма, спиритизма, мистицизма и оккультизма в целом, наш любимый "рулевой" заставит пролетариат принять эпигенез - или духовную эволюцию - для того, чтобы охватить все аспекты коммунизма, как физические, так и эфемерные. Вместе мы будем стремиться создать нацию всесторонне и гармонично развитых людей, стремящихся к духовному самосовершенствованию, которые в конечном итоге будут "работать, жить и творить по законам красоты"."
UKR_Atomic_Program: "Атомная программа"
UKR_Atomic_Program_desc: "Атомный век действительно начался! Опираясь на результаты исследований, проведенных отдельными группами в России, Германии и Америке, наши учёные, физики и инженеры смогли запустить собственную ядерную программу. Сейчас мы активно работаем над созданием собственных энергетических и оружейных систем, в которых будут использоваться новые ядерные технологии. Скоро весь мир поймет, что с Украиной шутить больше нельзя!"
UKR_Show_Them_Kuzkas_Mother: "Показать им\nКузькину мать!"
UKR_Show_Them_Kuzkas_Mother_desc: "По слухам, в наших самых изолированных и секретных лабораториях самые умные умы Украины разработали секретное оружие. Прозванное нашим великим лидером "Кузькиной матерью", оно заставит весь мир трепетать от страха, когда наконец увидит его потрясающую разрушительную силу. Время, когда Украиной помыкали иностранные хулиганы, наконец-то закончилось, так давайте же наконец покажем свою силу..."
UKR_Pig_Production: "Производство свинины"
UKR_Pig_Production_desc: "Свинина и другие продукты свиноводства всегда были популярным деликатесом на Украине. Свинина и сало входят в состав многих местных блюд, а другие, менее съедобные части животного используются в различных отраслях промышленности. Известные тем, что могут съесть все, что угодно, свинопасы будут расти в изобилии и жиреть на естественном урожае кукурузы, не допуская никаких отходов в сельскохозяйственной системе, поскольку свиньи поедают те части кукурузы, которые мы не можем использовать, или излишки кукурузы, которые мы не можем переработать, обеспечивая взамен большую щедрость и сочный вкус."
UKR_Naukograds: "Наукограды"
UKR_Naukograds_desc: "Наукограды, называемые также технополями, - в дословном переводе "наукограды" - должны возвышаться по всей Украине и служить новыми централизованными центрами для процветания нашей науки. Городские центры и малые города с высокой концентрацией научно-исследовательских учреждений, университетов, лабораторий и т.д. Наукограды станут взаимосвязанным сердцем украинской науки и техники, увлекая некогда отсталую страну в славные чудеса научного будущего."
UKR_Breed_Corn_Variety: "Новые сорта кукурузы"
UKR_Breed_Corn_Variety_desc: "Взяв пример с наших американских союзников в области сельского хозяйства, [ROOT.GetLeader] подтолкнул наших яйцеголовых и учёных-аграриев к разработке и выведению новых сортов кукурузы, которые будут лучше служить Партии. От более вкусной, сочной и крупной кукурузы, предназначенной для потребления человеком, до более волосатой кукурузы, выращиваемой ради её шелка, или засухоустойчивой кукурузы, чтобы пережить суровые украинские зимы, - мы будем выращивать столько новых видов кукурузы, сколько нам нужно, ибо [ROOT.GetLeader] учит нас, что кукуруза - это коммунизм, а коммунизм - это кукуруза."
UKR_Throw_A_Shoe_To_The_Sky: "Разбить ботинок об стол"
UKR_Throw_A_Shoe_To_The_Sky_desc: "Алчные отпрыски капитала, господствующие в империалистических Державах, становятся очень наглыми! Великий Кормчий с каждым днём становится все злее и темпераментнее, а из-за буйства [ROOT.GetLeader] на партийных собраниях за последний месяц пришлось заменить двадцать столов, и все они были уничтожены не чем иным, как могучим хрущевским ботинком! Это не только символизирует силу нашей страны, но и является угрозой для империалистов, которые наблюдают за нами, как хищники за кругом! Нам неведом страх, и мы не отступим до тех пор, пока наша коммунистическая мечта не будет реализована и обеспечена."
UKR_Dognat_I_Peregnat: "Догнать и перегнать!"
UKR_Dognat_I_Peregnat_desc: "Несмотря на то, что наши планы успешно реализуются, а Украина возрождается как современное индустриальное городское государство, весь остальной мир по-прежнему смеется над нами, ожидая, что мы потерпим крах и рухнем, наблюдая за нами со своих мраморных башен. Мы похороним этих сомневающихся глупцов, потому что [ROOT.GetLeader] клянется, что мы не только догоним эти иностранные экономики и державы, но и превзойдем их, пока Украина не станет величайшей сверхдержавой на Земле. Эта мантра «Догнать и перегнать» станет новым девизом нашей промышленной программы и всей Революции, ибо мы не успокоимся, пока эти глупцы не захлебнутся в собственной гордыне."
UKR_A_Truly_Soviet_Ukraine: "§VСоветская§! §YУкраина§!"
UKR_A_Truly_Soviet_Ukraine_desc: "В огне и наводнении мы пытались построить багровую утопию, и наконец наши великие труды начали приносить плоды, ибо благодаря усилиям и жертвам [ROOT.GetLeader] и украинских большевиков мы стали подлинно коммунистической страной! Оправдав свои радикальные методы, подтвердив свои странные политические эксперименты, мы можем с победой возвестить о наступлении новой эры человеческого бытия - эры гордой и процветающей, освобожденной от исполнения обещаний гения Маркса. И хотя наша работа здесь никогда не будет закончена, ибо время и перемены не останавливаются ни перед кем, мы можем, наконец, вздохнуть с облегчением, работая над совершенствованием нашей новой советской реальности."
UKR_SOV_formulate_marxism_khruschevism: "Марксизмо-хрущевизм"
UKR_SOV_formulate_marxism_khruschevism_desc: "Кто-то говорит, что политика Хрущева - ревизионистская или погрязшая в грязной реакции, но с этими ложными и опасными утверждениями можно покончить, поскольку официальная доктрина марксизма-хрущевизма была недавно сформулирована и написана талантливейшими политическими идеологами и революционными учеными страны. Доказав историческим анализом и применением теории непрерывную линию истинной коммунистической практики от Маркса и Энгельса, Ленина и самого Хрущева, общественность уже не может сомневаться в том, что Украинская революция и партия следуют истинному марксизму, как и задумывали отцы-основатели коммунизма."
UKR_SOV_industrialization: "Вторая семилетка"
UKR_SOV_industrialization_desc: "После выполнения первого плана наступило время второй семилетки. Продолжая цели и идеи первой "семилетки", новый план должен начать с того, на чем остановился предыдущий, - продолжить массовую индустриализацию, урбанизацию, механизацию и модернизацию Украины в соответствии с коммунистической идеологией и словом партии."
UKR_SOV_tselina: "Девственные земли"
UKR_SOV_tselina_desc: "Несмотря на все наши усилия, большая часть украинской земли лежит нетронутой и девственной, просясь на освоение для подпитки революции и пролетариата. Неиспользуемые болота должны быть осушены, каменистые почвы расчищены под сельскохозяйственные угодья, а все остальные залежные поля или заброшенные и забытые земли должны быть реконструированы и облагорожены под нужды государства. От новых земель для выращивания кукурузы на коллективизированных фермах до новых шахт и заводов, открываемых для повышения урожайности и производительности труда, - мы будем возделывать плодородную почву до тех пор, пока в стране не останется ни одной неиспользуемой земли, ибо для успеха Революции необходимо приложить все усилия."


### Боротьбисты ###
 # Starting Focuses #
UKR_Borotbyst_Revolution: "Боротьбистская революция"
UKR_Borotbyst_Revolution_desc: "Боротьбистам удалось захватить часть территории нашей страны, провозгласив революционное правительство."

UKR_All_Ukrainian_Strike: "Всеукраинская забастовка"
UKR_All_Ukrainian_Strike_desc: "Всеукраинская забастовка должна быть организована на всех украинских заводах и предприятиях. Как и в случае английской и французской революций, цель забастовки - свержение капиталистического режима."

UKR_Military_Courts: "Военные суды"
UKR_Military_Courts_desc: "Военные суды должны быть организованы нашими офицерами для немедленной расправы с врагами государства."
UKR_Smash_Old_Bureacuracy: "Уничтожить старую бюрократию"
UKR_Smash_Old_Bureacuracy_desc: "Гетманская бюрократия слишком долго служила интересам буржуазии и капиталистов. Необходимо арестовать их всех. Новая Украина будет свободна от всех этих людей."
UKR_Provincial_Insurgent_Committees: "Провинциальные повстанческие комитеты"
UKR_Provincial_Insurgent_Committees_desc: "Для децентрализации нашего восстания и распространения нашей идеологии среди крестьян и рабочих необходимо создать повстанческие комитеты в наших губерниях."

UKR_Disarm_Petliurovtsi: "Разоружение петлюровцев"
UKR_Disarm_Petliurovtsi_desc: "Петлюровская Клика слишком долго терроризировала Украину. Мы должны силой разоружить всех его сторонников и забить гвоздь в гроб антисоветской системы Петлюры."
UKR_Fight_Otomanschina: "Борьба с Атаманщиной"
UKR_Fight_Otomanschina_desc: "Режим Петлюры был угнетающим для крестьян и рабочих. Его наследие до сих пор живёт в нашей стране. Мы не должны допустить, чтобы оно продолжало жить."
UKR_Appeal_To_Revolutionary_Masses: "Обращение к революционным массам"
UKR_Appeal_To_Revolutionary_Masses_desc: "Революционные массы Украины, труженики: рабочие и крестьяне, должны объединиться в нашей общей борьбе против буржуазных сил!"

UKR_Neutralize_Dyrektoria: "Нейтрализовать\nДиректорію"
UKR_Neutralize_Dyrektoria_desc: "Директорія с самого начала была лишь оружием иностранных держав против истинных синдикалистских и социалистических сил на Украине. Директорія больше не должна быть проблемой для нашего народа."
UKR_Disperse_The_Rada: "Разогнать Раду"
UKR_Disperse_The_Rada_desc: "Мы должны разогнать этот атрибут либеральной демократии и буржуазного капитализма, который используется Директоріей как единственная "истинно демократическая власть"."
UKR_Seize_Power_In_Regions: "Захват власти в регионах"
UKR_Seize_Power_In_Regions_desc: "Регионы, особенно городские, всё ещё находятся под контролем антисоциалистических сил. Необходимо организовать там Советы и захватить власть единственному представителю толерастической демократии - партии Боробистов!"

UKR_Arrest_Skrypnyk: "Арестовать Скрипника"
UKR_Arrest_Skrypnyk_desc: "Скрипник оказался большевистским агентом, провалившим земельную реформу и примкнувшим к русским шовинистам. Он должен быть немедленно арестован за свои контрреволюционные действия!"
UKR_Bolshevism_Wont_Pass: "Большевизм не пройдет!"
UKR_Bolshevism_Wont_Pass_desc: "Большевизм уже пытался распространиться на Украине, но потерпел неудачу. Украинские коммунисты, как и мы, работают в другом направлении, чтобы обеспечить мир и процветание трудящихся классов в нашей стране."
UKR_Organize_Militia_Forces: "Организация сил ополчения"
UKR_Organize_Militia_Forces_desc: "По всей стране должна быть немедленно организована милиция для борьбы с большевиками и всеми другими контрреволюционерами!"

UKR_United_Once_Again: "Вновь едины!"
UKR_United_Once_Again_desc: "ЮПСР и Боротьбисты вновь объединились в одну партию."
UKR_End_The_Parliamentary_Delusion: "Покончить с парламентским заблуждением"
UKR_End_The_Parliamentary_Delusion_desc: "Парламентского заблуждения, вызванного Директорія, больше не должно быть."
UKR_Strangle_Reaction: "Задушить реакцию!"
UKR_Strangle_Reaction_desc: "Реакция на наше социалистическое правление всё ещё сильна в стране, что подтверждает наш тезис о контрреволюционности прежнего правительства!"

UKR_Ode_To_Rada_Power: "Ода власти Рады"
UKR_Ode_To_Rada_Power_desc: "Только власть Рады является подлинным спасением украинских тружеников. В нашей борьбе у буржуазии не будет ни единого шанса."
UKR_Join_Third_Internationale: "Вступление в Интернационал"
UKR_Join_Third_Internationale_desc: "Мы должны как можно скорее подать заявление о вступлении в Интернационал. Это наше естественное право и обязанность."

UKR_The_Basics_Of_Borotbism: "Новый премьер"
UKR_The_Basics_Of_Borotbism_desc: "Сейчас, когда ситуация в стране находится под нашим полным контролем, настало время созвать очередной съезд партии "Боротьба", чтобы принять решение о будущем руководстве страны."
UKR_Form_Peoples_Sekretariat: "Рада революционных эмиссаров"
UKR_Form_Peoples_Sekretariat_desc: "Главный Совет Революционных Эмиссаров должен быть создан как единственная высшая исполнительная власть на Украине."
UKR_All_Power_To_Radas_B: "Вся власть - Раде!"
UKR_All_Power_To_Radas_B_desc: "Вся власть в стране должна быть немедленно передана революционным Советам демократии труда."
UKR_Revolutionary_Terror: "Революционный террор"
UKR_Revolutionary_Terror_desc: "Революционный террор - необходимый шаг для борьбы со всеми врагами социалистической демократии в нашей стране."
UKR_Fight_Anarchy: "Покончить с анархией на улицах"
UKR_Fight_Anarchy_desc: "По разным данным, на улицах наших городов по-прежнему царит разгул преступности и мародерства. Народное ополчение должно как можно скорее покончить с анархией."

UKR_Between_Marxism_Narodism: "Между марксизмом и народничеством"
UKR_Between_Marxism_Narodism_desc: "Будучи изначально народнической партией, УПСР(б) вынуждена была приспособиться к ситуации и адаптировать некоторые положения марксистской идеологии, чтобы обеспечить лучшую альтернативу для трудящихся масс Украины."

UKR_Enforce_Land_Socialization: "Социализация земли"
UKR_Enforce_Land_Socialization_desc: "Главной политической установкой нашей партии и УПСР была скорейшая социализация земли. Это означает, что вся земля в стране должна принадлежать тем, кто на ней работает, - крестьянам. Все предыдущие правительства не смогли социализировать землю и передать её в собственность трудящемуся крестьянству. Мы наконец-то покончим с аграрным вопросом на Украине."
UKR_Ultimate_Goal_Of_Land_Nationalization: "Конечная цель национализации земли"
UKR_Ultimate_Goal_Of_Land_Nationalization_desc: "Мы должны провозгласить конечную цель национализации земли - и обеспечить её достижение различными способами."
UKR_Promote_Collective_Agriculture: "Коллективное сельское хозяйство"
UKR_Promote_Collective_Agriculture_desc: "Хотя исторически коллективное сельское хозяйство не было распространено на Украине, мы должны медленно и осторожно продвигать коллективные способы ведения сельского хозяйства."
UKR_All_To_Coops: "Все на кооперативы!"
UKR_All_To_Coops_desc: "Кооперативное движение на Украине достаточно сильно, мы должны продвигать кооперативы и помогать им."
UKR_Establish_State_Estates: "Государственные усадьбы"
UKR_Establish_State_Estates_desc: "Необходимо создавать государственные поместья в сельской местности, чтобы люди могли на них работать."
UKR_Invite_French_Advisors: "Пригласить французских советников"
UKR_Invite_French_Advisors_desc: "Мы можем обратиться за интеллектуальными знаниями в коммуну, чтобы помочь нашим собственным нуждам. Французские рабочие бригадиры будут следить за тем, чтобы все машины нашей страны работали на современном уровне."

UKR_Modernisation_Of_Rural_Life: "Развитие сельской жизни"
UKR_Modernisation_Of_Rural_Life_desc: "Сельская жизнь должна быть постепенно модернизирована, чтобы конкурировать с жизнью развитых социалистических и синдикалистских стран Запада."
UKR_Promote_Peasant_Worker_Cooperation: "Кооперация между крестьянами и рабочими"
UKR_Promote_Peasant_Worker_Cooperation_desc: "Крестьяне и рабочие должны чувствовать себя единым, а не конкурирующим классом. Обеспечив процветание обоих классов, мы добьемся того, что они не будут испытывать друг к другу никаких негативных эмоций."
UKR_Break_The_Urban_Rural_Divide: "Города и села равны"
UKR_Break_The_Urban_Rural_Divide_desc: "Разрыв между городом и деревней слишком долго был проблемой для Украины. Мы должны преодолеть это разделение раз и навсегда!"
UKR_Rural_Self_Efficiency: "Самодостаточность деревень"
UKR_Rural_Self_Efficiency_desc: "Мы не должны сильно вмешиваться в дела нашего сельского хозяйства. Крестьяне Украины автономно работают на наших богатых землях и полях и вполне самодостаточны."

UKR_Industrialisation_Of_Cities: "Удары молота и сердца"
UKR_Industrialisation_Of_Cities_desc: "Мы должны больше внимания уделять индустриализации наших городов, мы не должны оставаться преимущественно аграрной страной."
UKR_Tax_The_Peasants: "Обложить крестьян налогами"
UKR_Tax_The_Peasants_desc: "Крестьяне составляют сегодня абсолютное большинство наших граждан, что не позволяет нам развиваться в промышленном и экономическом плане. Нужно сделать так, чтобы большее количество "деревенского пролетариата" переезжало в города и становилось рабочими."
UKR_Production_Goals: "Производственные цели"
UKR_Production_Goals_desc: "Для ускоренного развития экономики необходимо установить специальные производственные цели."
UKR_Leap_Into_Modernity: "Прыжок в современность"
UKR_Leap_Into_Modernity_desc: "Мы больше не должны быть отсталой, слаборазвитой страной. Мы должны совершить скачок в современность, чтобы стать современным и экономически развитым государством. К сожалению, мы не можем сделать это без больших затрат на ухудшение ситуации в деревне."

UKR_Revolutionary_National_Idea: "Революционная национальная идея"
UKR_Revolutionary_National_Idea_desc: "Наследие народников отстаивает революционный дух в нашей идеологии. Особая, революционная национальная украинская идея должна вести наш народ в будущее."
UKR_Develop_Network_Party_Emmisars: "Развивать сеть партийных эмиссаров"
UKR_Develop_Network_Party_Emmisars_desc: "Эмиссары нашей партии должны быть разбросаны по всей стране и иметь там свои представительства для укрепления нашей власти."
UKR_Negotiations_With_Red_Otomans: "Переговоры с красными Атаманцами"
UKR_Negotiations_With_Red_Otomans_desc: "Красные Атаманы, появившиеся во время революции, до сих пор не контролируются нами и могут представлять угрозу нашей стабильности."
UKR_Poale_Zion: "Сотрудничать с Поалей Цион"
UKR_Poale_Zion_desc: "Поале Цион, или Коммунистическая еврейская партия, - наш важнейший союзник в новой республике. Мы должны обеспечить хорошие отношения с этой организацией."
UKR_Anti_Corruption_Policies: "Антикоррупционная кампания"
UKR_Anti_Corruption_Policies_desc: "Украина прогнила от коррупции, оставшейся от имперского и Гетманского режимов. С ней надо бороться как можно скорее."
UKR_Organize_Red_Cossackry: "Червонное казачество"
UKR_Organize_Red_Cossackry_desc: "Красное казачество в нынешних условиях просто необходимо. Мы должны создать эту организацию под руководством Червонной Армии."
UKR_Ukrainisation_Borotbyst: "Усилить украинизацию"
UKR_Ukrainisation_Borotbyst_desc: "Предыдущее правительство так и не смогло обеспечить успешную кампанию по украинизации. Мы являемся лучшими сторонниками украинизации среди всех украинских политических сил."
UKR_Detente_Ukapists: "Разрядка с укапистами"
UKR_Detente_Ukapists_desc: "Бывшее левое крыло УСДРП, которое сейчас является независимой партией УКП, - наши естественные союзники. С ними мы сможем объединить наши силы в строительстве новой Украины."
UKR_Borotba_Newspaper: "Газета 'Боротьба'"
UKR_Borotba_Newspaper_desc: "Газета 'Боротьба', от которой мы получили своё название, является главным проводником нашей программы. Мы должны быть уверены, что с нашей главной партийной газетой все будет в порядке."
UKR_World_Socialist_Federation: "Всемирная социалистическая Федерация"
UKR_World_Socialist_Federation_desc: "Идея Всемирной социалистической федерации является центральной для нашей партии. Мы должны построить государство, которое со временем станет полноправной и неотъемлемой частью Международной социалистической федерации. Пролетарии всего мира, объединяйтесь!"
UKR_National_Personal_Federation: "Национально-персональная Федерация"
UKR_National_Personal_Federation_desc: "В национальном деле мы должны добиваться возвращения признания национальных коллективов и передачи им значительной части функций современного государства, вплоть до его превращения в федерацию автономных национально-личностных (экстерриториальных) союзов."
UKR_Dictatorship_Of_Toilers: "Диктатура тружеников"
UKR_Dictatorship_Of_Toilers_desc: "Мы строим подлинную диктатуру трудового народа, которая касается всех трудящихся классов Украины. Только народ является подлинным источником власти в нашей стране."

UKR_Endorse_Antietatist_Vision: "Одобряем антистатистическое мировоззрение"
UKR_Endorse_Antietatist_Vision_desc: "Государство как таковое было и остаётся механизмом эксплуатации, инструментом порабощения большинства меньшинством, централизованным национальным государством в ещё большей степени, чем федеративным.\n\nПоэтому мы должны радикально децентрализовать наше государство как в политическом, так и в экономическом плане."
UKR_Devolve_Administration: "Децентрализовать администрацию"
UKR_Devolve_Administration_desc: "В настоящее время администрация является далеко не централизованным институтом. Фактически местные власти не обладают достаточной властью или хотя бы конкурентоспособностью по отношению к центральному правительству. Мы должны обеспечить "деволюцию" нашей администрации для быстрой децентрализации."
UKR_Autonomous_Councils: "Автономные советы"
UKR_Autonomous_Councils_desc: "Местные рады или советы должны действовать более автономно и независимо от любой региональной администрации. Мы должны обеспечить правовую основу для проведения этой реформы и передачи "всей власти Радам"."
UKR_Empower_Local_Committees: "Расширение полномочий местных комитетов"
UKR_Empower_Local_Committees_desc: "Местные крестьянские комитеты должны иметь больше власти в своих руках. Помимо законодательной базы, мы должны поощрять создание местных комитетов, которые будут решать любые проблемы в сельской местности."
UKR_Establish_National_Collectives: "Национальная автономия"
UKR_Establish_National_Collectives_desc: "на Украине проживают не только украинцы, но и другие народы. Мы должны обеспечить им достаточную автономию в своих регионах, право говорить, учить и учиться на своих языках, избирать своих представителей и т.д."
UKR_Radical_Federalisation: "Радикальная федерализация"
UKR_Radical_Federalisation_desc: "Долгое время Украина была чрезмерно централизованной, и людям приходилось подолгу ждать решения своих дел и проблем. Проведя радикальную федерализацию страны путём наделения Рады дополнительными полномочиями, мы добьемся того, что в нашем государстве будет всесторонне развита каждая деревня, каждый город или район." 
UKR_Work_With_Makhnovtsy: "Сотрудничество с махновцами"
UKR_Work_With_Makhnovtsy_desc: "Пока руководство анархистов и махновцев находится в изгнании в коммуне, среди крестьян и других граждан ещё остались сторонники этого движения. Мы должны сотрудничать с ними и приглашать их к руководству местными советами."
UKR_Decentralized_Development_B: "Децентрализованное развитие"
UKR_Decentralized_Development_B_desc: "Мы не должны больше полагаться на центральное правительство. При децентрализации экономического развития мы можем быть уверены, что каждый регион делает все возможное для повышения уровня жизни."
UKR_Communal_Democracy: "Общинная демократия"
UKR_Communal_Democracy_desc: "Мы достигли уровня настоящей общинной демократии. Украина радикально федерализировалась и стала менее деспотичным государством, чем была раньше."

UKR_Necessity_Of_State_Apparatus: "Государственный аппарат"
UKR_Necessity_Of_State_Apparatus_desc: "Несмотря на общие антиэтатистские настроения, мы понимаем, что в данный момент Украина остро нуждается в сильном государственном аппарате. Мы не можем передать слишком много полномочий местным Радам, чтобы сохранить стабильность в стране."
UKR_Oppose_Centralisation: "Отказ от централизации"
UKR_Oppose_Centralisation_desc: "В такой стране, как Украина, централизованная власть - это кошмар. Не имея в руках местных Рад и комитетов достаточной власти, мы рискуем столкнуться с тяжелыми последствиями и остаться отсталой страной на десятилетия вперёд."
UKR_Moderate_Decentralization: "Умеренная децентрализация"
UKR_Moderate_Decentralization_desc: "Мы не должны радикально и быстро трансформировать нашу систему. Умеренная, мягкая децентрализация - это то, что сейчас больше всего нужно нашему народу. Стресс от радикальных реформ уже прошел, и теперь мы будем медленно, но эффективно работать над нашей политической структурой."
UKR_Establish_Cheka: "Создать ЧК"
UKR_Establish_Cheka_desc: "Страна по-прежнему наводнена различными врагами украинской государственности и социализма. Мы не должны закрывать на них глаза. Революционный террор закончился, но это не значит, что мы будем мириться с любыми террористами и опасными элементами."
UKR_Workers_Commissions: "Рабочие комиссии"
UKR_Workers_Commissions_desc: "Везде, где работает пролетарский человек, должны быть организованы специальные рабочие комиссии. Без контроля рабочих над тем, что они производят и как они производят, мы не построим подлинной демократии."
UKR_Introduce_Planned_Elements: "Ввести элементы плановой экономики"
UKR_Introduce_Planned_Elements_desc: "Необходимо вводить элементы плановой экономики, поскольку мы не можем зависеть только от наших производителей. Если мы не будем производить достаточно товаров, мы не сможем модернизироваться."
UKR_Balance_The_Highs_And_Lows: "Сбалансировать высокие и низкие показатели"
UKR_Balance_The_Highs_And_Lows_desc: "Мы должны дать местным Радам/Советам больше полномочий в плане контроля над выполнением плана. План всегда должен быть под контролем местных Советов, чтобы быть более эффективным и обеспечивать рост производства."
UKR_Syndicalist_Economy: "Синдикалистская экономика"
UKR_Syndicalist_Economy_desc: "Благодаря нашим методам нашу экономику теперь можно назвать по-настоящему синдикалистской, поскольку она достаточно децентрализована. Руководить экономикой должны Советы и рабочие комиссии, поскольку только они знают потребности трудящихся масс."
UKR_Soviet_Framework: "Советская демократия"
UKR_Soviet_Framework_desc: "Мы построили настоящую советскую демократию, где власть принадлежит трудовому народу, представленному местными советами. Хотя у нас ещё достаточно сильная центральная власть, уровень украинской децентрализации вполне удовлетворителен."

UKR_Union_Of_Communites: "Союз общин"
UKR_Union_Of_Communites_desc: "Благодаря нашим реформам Украина стала достаточно децентрализованной, чтобы превратиться в союз общин - настоящую федерацию, радикально децентрализованную и ориентированную на трудящихся."
UKR_Peasant_Worker_Soviet_Power: "Власть Советов"
UKR_Peasant_Worker_Soviet_Power_desc: "После завершения наиболее важных реформ Украина становится подлинно социалистическим государством, ориентированным на классовое сотрудничество и советскую демократию."
UKR_Extend_Provisional_Dictatorship: "Продлить срок временной диктатуры"
UKR_Extend_Provisional_Dictatorship_desc: "Ситуация в нашей стране остаётся нестабильной, и Центральный комитет ВКП(б) вынужден признать, что временная диктатура всё ещё необходима для спасения Украины от всех врагов, как внутренних, так и внешних."

UKR_Borotbyst_Ukraine: "Боротьба Украины"
UKR_Borotbyst_Ukraine_desc: "История нашего народа - это история борьбы - против колониализма, империализма и капитализма. Лозунгом новой социалистической Украины должна стать Борьба. И с борьбой Украина победит." 
UKR_SR_Unity: "Социалистическо-революционное единство"
UKR_SR_Unity_desc: "Социалисты-революционеры Украины вновь объединяются в единую партию. Мы больше не будем ассоциироваться с буржуазно-капиталистическими силами, теперь мы - единственные истинные представители пролетарских масс."

### UPSR ###
 # Starting Focuses # 
UKR_UPSR_In_Power: "Победа социал-революционеров"
UKR_UPSR_In_Power_desc: "Украинская партия социалистов-революционеров получила большинство голосов на выборах."

UKR_Socialization_Land: "Намек на земельную реформу"
UKR_Socialization_Land_desc: "Острая необходимость земельной реформы, реализованной в принципе социализации земли "Народник", должна быть обеспечена как можно скорее."
UKR_Renew_Selyanska_Spilka: "Обновить Селянскую Спилку"
UKR_Renew_Selyanska_Spilka_desc: "Украинская Селянская Спилка (Украинский крестьянский союз) была создана в 1917 г. для борьбы за национальную автономию и земельную реформу, для обеспечения достойного представительства крестьянства в местных органах власти и отстаивания классовых интересов крестьянства при формировании политики местных органов власти. Эта организация была фактически уничтожена во времена Гетманата, и теперь мы должны её возродить, чтобы обеспечить крестьянству прочную власть в новой Народной Республике."
UKR_Support_Cooperative_Movemement: "Поддержка кооперативного движения"
UKR_Support_Cooperative_Movemement_desc: "Кооперативное движение на Украине нуждается в нашей официальной поддержке - во времена Гетманства украинская кооперация была в значительной степени разрушена, и сейчас наша экономика нуждается в большей доле кооперативов."
UKR_Hrushevskyi_Address_Rada: "Грушевский обращается к Раде"
UKR_Hrushevskyi_Address_Rada_desc: "Первый премьер-министр Украинской Народной Республики, "отец государства", профессор Грушевский выступит в Раде."

UKR_Holubovych_Issue: "Вопрос о Голубовиче"
UKR_Holubovych_Issue_desc: "Получив с небольшим отрывом кресло премьер-министра, Голубович рассматривается большинством членов своей партии как предатель революции, его обвиняют в связях с Германией. Мы должны учесть это и, возможно, избрать вместо него более подходящего кандидата."

UKR_Adopt_The_Soviet_Platform: "Принять советскую модель"
UKR_Adopt_The_Soviet_Platform_desc: "На съезде партии была принята модель "Совет" или "Рада", что сделало УПСР левой партией с большим упором на крестьянские советы."
UKR_Dualist_Platform: "Дуалистическая модель"
UKR_Dualist_Platform_desc: "На съезде партии была принята "дуалистическая" модель, означающая, что УПСР будет сохранять как местные Рады или Советы, так и Народную Раду в качестве законодательного органа."

 # UPSR - Left #
UKR_Limit_Bourgeousie: "Ограничить буржуазию"
UKR_Limit_Bourgeousie_desc: "Слишком долго Гетманская буржуазия угрожала беднейшим классам, особенно крестьянству. Введя особые ограничения для представителей высшего класса, мы добьемся того, что они не смогут ничего сделать для нашего подавления."
UKR_General_Conscription: "Ввести всеобщую воинскую повинность"
UKR_General_Conscription_desc: "Без всеобщей воинской повинности нашу армию ждет неминуемое поражение, учитывая мощь немецкой и русской армий. Мы должны быть готовы к любому развитию событий, и наша армия должна быть способна защитить нашу землю."
UKR_All_Power_To_Radas: "Вся власть Раде"
UKR_All_Power_To_Radas_desc: "Несомненно, лозунг "Народника" "Вся власть Раде" должен стать нашим главным девизом. Народ будет управлять страной через Советы, обеспечивая истинную демократию."
UKR_Rapprochment_With_Borotbysts: "Сближение с Шумским"
UKR_Rapprochment_With_Borotbysts_desc: "Александр Шумский, возглавляя сейчас своё движение "Боротьбисты", в своё время был нашим большим союзником. Мы должны вновь обратиться к нему и вместе добиваться победы народа. Тем более что противоречия между нашими партиями уже не столь критичны."
UKR_Single_UPSRb_Pact: "Единый избирательный список"
UKR_Single_UPSRb_Pact_desc: "Несмотря на то, что мы приняли решение участвовать вместе с Боротьбистами в любых выборах, как местных, так и региональных, такая практика существует уже давно, даже на выборах во Всеукраинский съезд. Теперь мы официально подтвердим свои намерения баллотироваться вместе с Боротьбистами."
UKR_Borotbyst_Quotas: "Квоты Боротьбистов в местных Радах"
UKR_Borotbyst_Quotas_desc: "Боротьбисты должны быть внимательны - мы установим специальные квоты в местных Радах, чтобы разделить с Боротьбистами мандаты, завоеванные УПСР."
UKR_Maximal_Emancipation_Ukrainians: "Максимальная эмансипация украинского народа"
UKR_Maximal_Emancipation_Ukrainians_desc: "Хотя некоторые с подозрением смотрят на наше стремление к эмансипации народа, называя нас анархистами, без социального и этатистского угнетения народа наша страна будет намного свободнее и справедливее."
UKR_Decentralized_Development: "Децентрализованное развитие"
UKR_Decentralized_Development_desc: "Развитие национальной экономики не должно быть сосредоточено в наиболее богатых регионах. Напротив, все регионы Украины должны развиваться децентрализованно, в соответствии с возможностями и волей местных советов."
UKR_A_Single_SR_Party: "Единая партия СР"
UKR_A_Single_SR_Party_desc: "Настало время объединиться с братьями-боротьбистами в единую партию. Мы больше не будем оставаться разделенными, раздирая нашу страну!"
UKR_Maintain_Coalition_With_Borotbysts: "Сохранять коалицию с Боротьбистами"
UKR_Maintain_Coalition_With_Borotbysts_desc: "Хотя некоторые члены нашей партии выступают за создание единой партии с Боротьбистами, большинство стремится к сохранению нынешней коалиции. Все-таки у нас слишком разные взгляды на некоторые вопросы."
UKR_Push_For_Total_Land_Socialization: "Добиться полной социализации земли"
UKR_Push_For_Total_Land_Socialization_desc: "Мы должны быть принципиальными в вопросах земельной реформы и не отступать от постулатов движения "Народник" - немедленной социализации земли и передачи всей украинской земли в руки трудового крестьянства!"
UKR_Peasant_Comittees: "Создать местные крестьянские комитеты"
UKR_Peasant_Comittees_desc: "Для обеспечения нормального хода социализации земли должны быть созданы местные крестьянские комитеты."
UKR_Capture_Urban_Electorate: "'Захват' городского электората"
UKR_Capture_Urban_Electorate_desc: "Если в сельских районах мы имеем несомненное большинство, то в крупных городских центрах доминируют коммунисты и социал-демократы. Мы не должны отторгать городское население от нашей партии и доказать ему, что мы способны улучшить и его жизнь."
UKR_Revolutionary_Struggle: "Революционная борьба"
UKR_Revolutionary_Struggle_desc: "Время пришло. Восстань, народ Украины! Рада потеряла всю свою поддержку, и только Боротьбисты и СР спасут нашу страну от реакции!"

 # UPSR - Center #
UKR_Organize_Class_Organisations: "Организация классовых объединений"
UKR_Organize_Class_Organisations_desc: "В то время как в политике будет доминировать законодательная Рада, экономика будет в руках тех, кто работает. Классовые объединения должны стать первыми в цепи преобразований нашей экономики."
UKR_The_All_Ukrainian_Parliament: "Всеукраинский парламент"
UKR_The_All_Ukrainian_Parliament_desc: "Парламент Украины - Рада - не должен быть ещё одним источником неравенства. Должна быть избрана действительно представительная Рада, в которую войдут представители всех социальных групп."
UKR_Differentiate_Economic_Power: "Дифференциация экономической власти"
UKR_Differentiate_Economic_Power_desc: "Экономическая власть не должна принадлежать только государству. Мы должны диверсифицировать отрасли экономики и усилить поддержку кооперации."
UKR_Labour_Principle: "Принцип труда"
UKR_Labour_Principle_desc: "Для прекращения борьбы классового и общедемократического принципов власти необходимо признать главенство "трудового принципа" - власти трудового народа при бесправии представителей эксплуататорских классов для разрешения противоречий между этнически украинской деревней и интернациональным городом."
UKR_Trudova_Respublika: "Рабочая Республика"
UKR_Trudova_Respublika_desc: "Украина должна стать Трудовой Республикой - не буржуазно-демократическим государством, где нет прав бедных."
UKR_Nationalization_Of_Land: "Национализация земли"
UKR_Nationalization_Of_Land_desc: "Мы должны учитывать постоянно меняющиеся обстоятельства - земля не может быть по-настоящему социализирована, вместо этого мы должны национализировать всю землю и передать её Народной Республике. Только это обеспечит равное и справедливое разделение сословий."
UKR_All_Ukrainian_Congress_Labour_People: "Всеукраинский съезд трудящихся"
UKR_All_Ukrainian_Congress_Labour_People_desc: "Необходимо немедленно созвать Всеукраинский съезд трудящихся - специальное учреждение, которое будет регулировать отношения между государством и трудовыми радами."
UKR_Apolitic_Disciplined_Peoples_Army: "Народная армия"
UKR_Apolitic_Disciplined_Peoples_Army_desc: "Армия, призванная защищать наше государство, не должна быть лояльна только определенным политическим группам. Наоборот, мы должны обеспечить аполитичность и дисциплинированность армии, которая будет защищать только народ Украины, а не группу политиков."
UKR_United_Socialist_Front: "Объединённый социалистический фронт"
UKR_United_Socialist_Front_desc: "Мы значительно сблизились с фракцией "укапистов" Шахрая. Для того чтобы вести наш трудовой народ в будущее, необходимо создать совместный народный фронт с Коммунистической партией Украины. Кроме того, мы должны объединиться с нашими партнерами по УСДРП."
UKR_Prevent_Rightist_Split: "Не допустить раскола правого крыла"
UKR_Prevent_Rightist_Split_desc: "Правые в нашей партии все больше разочаровываются в происходящем. Мы не должны допустить очередного раскола партии, поэтому для сохранения единства и силы партии необходимо пойти на некоторые уступки правым."

 # UPSR - Right #
UKR_Primacy_Of_Rada: "Верховенство Рады"
UKR_Primacy_Of_Rada_desc: "Законодательная Рада, выборный парламент Украины, должна оставаться единственным подлинным институтом народовластия."
UKR_Limit_Powers_Soviets: "Ограничить полномочия Советов"
UKR_Limit_Powers_Soviets_desc: "Местные Советы или Рады, массово созданные в ходе Директорской революции, должны быть ограничены в своих полномочиях, поскольку они часто превышают свои полномочия."
UKR_Transform_Soviets_Into_Organizations: "Защита общественных ассоциаций"
UKR_Transform_Soviets_Into_Organizations_desc: "Общественные объединения, или Громадские спилки, должны стать гораздо более значимым элементом нашего гражданского общества, чем Советы. В идеале Советы должны превратиться в общественные объединения с законными правами и полномочиями."
UKR_All_Power_To_Rada: "Вся власть - Раде"
UKR_All_Power_To_Rada_desc: "Власть должна принадлежать избранной Раде, а не самоорганизованным Советам, которые подрывают легитимность нашего парламента."
UKR_Ideal_Of_Parliamentary_Republic: "Идеал парламентского демократизма"
UKR_Ideal_Of_Parliamentary_Republic_desc: "Сохраняя верность принципам парламентской демократии, мы не идем по стопам наших соседей или европейских стран, поскольку придерживаемся своих национальных традиций и принципов "Народника". Наш парламент стал поистине триумфом демократии - с равным представительством всех социальных слоев."
UKR_Cooperate_SDs: "Сотрудничать с социал-демократами"
UKR_Cooperate_SDs_desc: "УСДРП - самая близкая нам партия, мы должны тесно сотрудничать с нашими демократическими партнерами."
UKR_Encourage_Multipolarity: "Поощрять многополярность Рады"
UKR_Encourage_Multipolarity_desc: "Рада никогда не предназначалась для того, чтобы представлять только одну идеологию или точку зрения. Обеспечив пропорциональное представительство спектра идеологических взглядов наших граждан, мы улучшим нашу страну и будем работать вместе."
UKR_Subordinate_Peoples_Militia: "Подчинить народное ополчение"
UKR_Subordinate_Peoples_Militia_desc: "Народное ополчение, созданное вскоре после Директорія революции, было в значительной степени предоставлено самому себе, не имело четкого руководства и генерального штаба. Мы должны подчинить его новым вооруженным силам и сделать это как можно скорее"
UKR_Form_Kovalevskyi_Vynnychenko_Bloc: "Коалиционные переговоры СР-СД"
UKR_Form_Kovalevskyi_Vynnychenko_Bloc_desc: "Пока мы сотрудничаем с УСДРП, возникли разговоры о возможной коалиции и создании нового коалиционного правительства с СД."
UKR_Relieve_Land_Reform: "Ослабить земельную реформу"
UKR_Relieve_Land_Reform_desc: "Земельная реформа вызвала массу непопулярных настроений в отношении правительства. Однако мы можем эффективно бороться с ними и облегчить жизнь нашим крестьянам и мелким фермерам."

UKR_SR_Welfare_State: "Партия социальных перспектив"
UKR_SR_Welfare_State_desc: "Социальное благополучие, которое принесла Украине наша партия и наши союзники, поистине велико. Мы должны совместными усилиями приблизить светлое будущее Украины и обеспечить процветание нашего народа."

### Shared UPSR 
UKR_Socialization_Factories_Enterprises: "Социализация заводов и предприятий"
UKR_Socialization_Factories_Enterprises_desc: "Согласно нашей партийной программе, все заводы и предприятия должны быть немедленно социализированы, как и земля, а средства производства переданы трудящимся!"
UKR_Promote_Decentralisation: "Содействовать децентрализации"
UKR_Promote_Decentralisation_desc: "Мы должны быть уверены, что все наши регионы будут развиваться одинаковыми темпами. Продвигая децентрализацию, мы поможем нашим регионам развиваться быстрее и по уровню жизни встать в один ряд с такими промышленными центрами, как Донбасс, Киев и Одесса."
UKR_Wide_Regional_Autonomy: "Широкая региональная автономия"
UKR_Wide_Regional_Autonomy_desc: "Без широкой автономии в любом регионе, который в ней нуждается, не может быть настоящей демократии."
UKR_Mass_Nationalization: "Массовая национализация"
UKR_Mass_Nationalization_desc: "Значительная часть промышленности и предприятий до сих пор принадлежит капиталистам, как отечественной, так и зарубежной буржуазии. Необходимо массово национализировать все капиталистические предприятия, чтобы они работали на наш народ, а не на наших врагов."
UKR_Agrarian_Economy: "Аграрная экономика"
UKR_Agrarian_Economy_desc: "Экономическая платформа СР во многом определяется как аграрно-ориентированная. Нас уже называют §Y'житницей Европы'§!, но мы должны использовать наш аграрный потенциал наилучшим образом."
UKR_State_Planning_Trade_Unions: "Совместное государственное планирование"
UKR_State_Planning_Trade_Unions_desc: "Профсоюзы и трудовые рады не должны быть лишены возможности контролировать экономику на местном уровне. Введя совместное с государственными структурами планирование, мы обеспечим, чтобы наша экономика не развивалась бессмысленно и бесперспективно."
UKR_Village_Hromadas: "Деревенские хромады"
UKR_Village_Hromadas_desc: "Деревенские хромады будут представлять интересы самых бедных жителей наших деревень. Благодаря усилиям "Селянской спилки" скоро все наши крестьяне будут иметь право голоса в политике."

UKR_Free_Press: "Свобода печати"
UKR_Free_Press_desc: "Без свободы печати не может быть настоящей демократии. Даже если газеты пропагандируют антироссийскую риторику, они должны иметь на это право. Мы не должны контролировать людей в том, что касается свободы слова."
UKR_Hromada_Prosvita: "Просвита в местных хромадах"
UKR_Hromada_Prosvita_desc: "Введя "Просвиту" в местных громадах, мы обеспечим активизацию украинизации и снижение уровня неграмотности. Наши люди будут воспитываться как граждане Украины."
UKR_Peasant_Art: "Крестьянское искусство"
UKR_Peasant_Art_desc: "Крестьянское искусство должно пропагандироваться на всех уровнях - ведь только крестьянство является истинным ядром украинской нации."
UKR_Ukrainisation_Education: "Украинизация образования"
UKR_Ukrainisation_Education_desc: "Образование на Украине не имело серьезной поддержки со стороны государства и во многом определялось старыми имперскими российскими стандартами. Теперь мы привнесем украинизацию в наше просвещение и поможем нашему народу познать мастерство Шевченко и Украинки."

UKR_Deemphasize_City_Development: "Отказ от градостроительства"
UKR_Deemphasize_City_Development_desc: "Развитие городов нанесло большой ущерб нашему традиционному образу жизни. Мы не можем остановить этот процесс урбанизации, но мы можем сделать акцент на городском развитии и помочь развитию наших деревень и малых городов."
UKR_Rural_Infrastructure_Projects: "Проекты сельской инфраструктуры"
UKR_Rural_Infrastructure_Projects_desc: "Субсидируя проекты сельской инфраструктуры, мы значительно увеличим возможности нашего государства в области сельского хозяйства."
UKR_Cooperate_With_Tatar_SRs: "Сотрудничать с крымскотатарскими СР"
UKR_Cooperate_With_Tatar_SRs_desc: "СР - одна из самых популярных политических групп среди крымских татар. Местное региональное отделение СРП, возглавляемое Абрамом Дерманом, много сделало для улучшения жизни простых людей в Крыму и тесно сотрудничает с "Миллий Фирка" - главной татарской партией, ведущей своё начало от народничества."
UKR_Contact_Chernov: "Связаться с Черновым"
UKR_Contact_Chernov_desc: "Виктор Чернов, лидер российских эсеров, остаётся единственным российским политиком, открыто выступавшим за независимость всех народов, населявших Российскую империю. Мы должны тесно сотрудничать с ним лично и быть уверенными, что он поддержит нашу независимость."

UKR_Narodnik_Constitution: "Народническая конституция"
UKR_Narodnik_Constitution_desc: "Необходимо принять новую Конституцию - подлинно народную, написанную в соответствии с идеалами народничества."
UKR_Ukrainian_SR_Republic: "Борітеся-поборете!"
UKR_Ukrainian_SR_Republic_desc: "Боритесь - поборете!" - это не только цитата из великой поэзии Шевченко, но и девиз нашего государства. Если мы откажемся от борьбы за демократию и народ, то никогда не преодолеем препятствия на своем пути."

### ПУЛД(С-Ф) Focuses ###
UKR_Liberal_Ukraine: "Свободная Украина"
UKR_Liberal_Ukraine_desc: "Мы успешно взяли власть! Мы должны приступить к установлению украинской демократии. Однако и в этот момент наша партия разрывается между левыми и правыми. Левые хотят двигаться к коалиции с умеренными социалистами. С другой стороны, правые стремятся к коалиции с умеренными монархистами. Мы должны пройти по этой тонкой грани."
UKR_Private_Land_Ownership: "Частная собственность на землю"
UKR_Private_Land_Ownership_desc: "Право на владение землей, на которой ты работаешь, было отнято у наших граждан, как только Директорія стала сильна во всех наших регионах и был свергнут Гетманат. Но сейчас у власти находится наша партия, и частная собственность должна быть восстановлена!"
UKR_Enshrine_Political_Freedoms: "Политические свободы"
UKR_Enshrine_Political_Freedoms_desc: "Годы гнета Гетманата закончились, и украинцы могут вздохнуть свободно - все политические свободы, давно отнятые у них, теперь обеспечены."
UKR_Reassure_Hetmanist_Officials: "Успокоить Гетманщиков"
UKR_Reassure_Hetmanist_Officials_desc: "Не все чиновники, служившие Гетманскому режиму, были нашими врагами. По крайней мере, другая фракция нашей партии, под руководством Дорошенко, известна как хорошие люди и украинские патриоты, несмотря на то, что им не удалось изменить Гетманат изнутри. Другие оппозиционные национально-демократические партии, например УПСС, также подвергались притеснениям в условиях абсолютистского режима Гетмана, как и наша, хотя и не были полностью запрещены."
UKR_End_The_Anarchy: "Покончить с анархией"
UKR_End_The_Anarchy_desc: "Анархия, вспыхнувшая во многих наших регионах, должна быть окончательно прекращена со стабилизацией обстановки в стране. Власть успокоилась и готова менять жизнь простых украинцев."

UKR_Reapproach_Doroshenkos_Faction: "Обращение к Дорошенко"
UKR_Reapproach_Doroshenkos_Faction_desc: "Фракция Дорошенко отличалась от нас не политической программой, а стратегией. Успех Директорія революции окончательно доказал ошибочность их стратегии, и настало время вновь объединиться."
UKR_National_Personal_Autonomy: "Национально-личностная автономия"
UKR_National_Personal_Autonomy_desc: "Учитывая многонациональный состав нашего государства, некоторые партийные функционеры предлагают проводить политику национально-личностной автономии, предложенную УСДРП, чтобы все этносы и национальности имели своё представительство в нашем государстве."
UKR_Status_Quo: "Статус-кво"
UKR_Status_Quo_desc: "Национально-личностная автономия может закрепить привилегии доминирующих национальностей и привести к несправедливости. Лучше продолжать политику национального равноправия и обеспечения прав меньшинств без радикальных экспериментов"
UKR_Cooperate_With_Bund: "Сотрудничать с Бундом"
UKR_Cooperate_With_Bund_desc: "Хотя Бунд для нас слишком социалистичен, мы находим его лидеров доступными. Нам следует заключить соглашение"
UKR_Sideline_The_Bund: "Отстраниться от Бунда"
UKR_Sideline_The_Bund_desc: "Бунд слишком социалистичен для нас и явно является скорее союзником УСДРП, чем нашей либерально-демократической партии. Мы должны лишить Бунд какой-либо эффективной власти на Украине."

UKR_Agrarian_Reform_UPSF: "Грамотная земельная реформа"
UKR_Agrarian_Reform_UPSF_desc: "Земля нуждается в реформировании, но подходы, предлагаемые большинством Директорія партии, слишком вредны для наших фермеров и мелких землевладельцев. Мы должны обеспечить достойную и эффективную земельную реформу."
UKR_Compensate_The_Landowners: "Компенсации землевладельцам"
UKR_Compensate_The_Landowners_desc: "В связи с земельной реформой землевладельцам приходится нелегко. Чтобы обеспечить их лояльность к нашему режиму, мы должны компенсировать им их потери."
UKR_Free_Trade_Inwards_Outwards: "Свободная торговля - внутренняя и внешняя"
UKR_Free_Trade_Inwards_Outwards_desc: "на Украине должна быть обеспечена свободная торговля, и никто не может ограничивать любые торговые процессы, происходящие в нашей стране, будь то импорт или экспорт, внутренняя торговля или внешняя."
UKR_Hold_To_State_Monopolies: "Удерживать хлебную монополию"
UKR_Hold_To_State_Monopolies_desc: "Хлебная монополия, установленная в своё время немцами и Гетманом, оказалась весьма успешной. В условиях реформирования нашей житницы мы должны закрепить этот важный принцип нашей аграрной политики."
UKR_Free_The_Bread: "Бесплатный хлеб!"
UKR_Free_The_Bread_desc: "Хлебная монополия долгое время не давала развиваться нашему сельскому хозяйству, а крестьянам и фермерам приходилось бороться в условиях фиксированных цен на хлеб. Окончательно "освободив" цены на хлеб, мы сделаем наш сельскохозяйственный рынок более открытым."

UKR_Ukrainization_UPSF: "Оживить украинизацию"
UKR_Ukrainization_UPSF_desc: "Украинизация, несмотря на все усилия правительства Гетмана, практически остановилась, а русскоязычное население рабочих с каждым днём становится все сильнее. Мы должны активизировать усилия по украинизации, чтобы построить сильную и стабильную идентичность."
UKR_Finance_Culture: "Финансирование Министерства культуры"
UKR_Finance_Culture_desc: "Министерству культуры не хватает серьезного финансирования, что мешает успешной украинизации. Мы должны привлечь средства для развития нашей культуры."
UKR_Guarantee_The_German_Minority: "Гарантировать немецкое меньшинство"
UKR_Guarantee_The_German_Minority_desc: "Немецкое меньшинство в нашей стране за последние десятилетия стало достаточно сильным, в основном за счёт Украинского свободного корпуса, сформированного по соглашению Гетмана с Германией. После революции многие из новопоселенных немцев покинули страну, но большинство осталось, и мы должны привлечь внимание нашего правительства к их проблемам."

UKR_Alliance_With_Kerensky: "Союз с Керенским"
UKR_Alliance_With_Kerensky_desc: "Многолетний президент России Александр Керенский рассматривается нашим правительством как естественный союзник. Несмотря на его неэффективную политику, он, по крайней мере, кажется достаточно терпимым по отношению к украинцам и другим бывшим оккупированным народам Российской империи. Мы должны установить хорошие отношения с Керенским."

UKR_Continue_The_USDRP_Cooperation: "Сотрудничество с УСДРП"
UKR_Continue_The_USDRP_Cooperation_desc: "Мы сотрудничаем с УСДРП с тех пор, как вошли в состав Общества украинских прогрессистов. Естественным представляется его продолжение. Кроме того, у нас будет большая база поддержки со стороны трудящихся на случай возникновения проблем."
UKR_Nationalize_Natural_Resources: "Национализация природных ресурсов"
UKR_Nationalize_Natural_Resources_desc: "Настоящее богатство нашей земли находится глубоко внутри нее. Наши природные ресурсы должны быть национализированы государством, чтобы они принадлежали всем украинцам, а не каким-то богатым компаниям."
UKR_Free_Professional_Education: "Бесплатное профессиональное образование"
UKR_Free_Professional_Education_desc: "на Украине ощущается острая нехватка широкомасштабного профессионального образования, которое удовлетворяло бы потребности наших граждан. Правительство предложило ввести на Украине бесплатное и общедоступное профессиональное образование."
UKR_8_Hours_Enough: "8 часов - достаточно!"
UKR_8_Hours_Enough_desc: "Несмотря на то, что 8-часовой рабочий день является современной нормой для многих прогрессивных стран, у нас до сих пор нет специальной поправки в Конституцию или указа, который бы гарантировал, что ни один работодатель не сможет нарушить это правило. 8 часов - это достаточно!"

UKR_Coalition_With_National_Democrats: "Коалиция с национал-демократами"
UKR_Coalition_With_National_Democrats_desc: "Если национал-демократы и раньше нас предавали, то Гетмана больше нет. Королевства тоже нет. Таким образом, коалиция с национал-демократами позволит заручиться поддержкой других республиканцев, не скатываясь ни к социалистическому радикализму, ни к мерзкому монархизму, навязанному австрийцами."
UKR_Classless_Society: "Граждане вместо классов"
UKR_Classless_Society_desc: "Марксистская теория классовой борьбы не имеет под собой реальной основы. Классовое деление только разрывает нашу нацию на части, вместо того чтобы объединять её. Вместо этой ложной теории мы должны внедрить идею бесклассового общества, идею равноправных граждан."
UKR_Support_Business: "Поддержка бизнеса"
UKR_Support_Business_desc: "Украинский малый бизнес ещё очень слаб, а большинство крупных капиталистов покинули страну с тех пор, как Директорія захватила Киев. Однако мы понимаем, что бизнес надо развивать, и готовы вкладывать деньги, чтобы обеспечить процветание нашего народа."
UKR_Wide_Foreign_Investment: "Привлечение иностранных инвестиций"
UKR_Wide_Foreign_Investment_desc: "Раньше большая часть иностранных инвестиций поступала из Кайзеррейха, и большинство из них вывели свои капиталы. В связи с тем, что наша страна становится все более привлекательной для иностранного бизнеса, правительство предложило открыть новую программу широкомасштабного привлечения иностранных инвестиций."

UKR_European_Parliament: "Европейский парламент"
UKR_European_Parliament_desc: "Центральная Рада, возможно, более эффективна, чем украинский Сейм Гетмана, но по своей структуре они в принципе одинаковы. Мы должны посмотреть на успешные парламенты Европы и выбрать ту модель, которая нам больше всего подходит."
UKR_Equality_Of_Citizens_Before_Law: "Равенство перед законом"
UKR_Equality_Of_Citizens_Before_Law_desc: "Принцип равенства перед законом должен стать одним из основополагающих принципов нашего нового государства. Этот принцип обеспечит равенство всех украинцев, независимо от их происхождения, социального статуса, материального положения, национальности и т.д."

UKR_Stable_State_Stable_Investments: "Стабильная страна & стабильные инвестиции"
UKR_Stable_State_Stable_Investments_desc: "С приходом к власти ПУЛД(С-Ф) наше государство значительно стабилизировалось. С обеспечением стабильности стабильные инвестиции в нашу экономику станут главным приоритетом."
UKR_A_Regulated_Market_Model_Market: "Регулируемый рынок - модельный рынок"
UKR_A_Regulated_Market_Model_Market_desc: "Рынок не должен оставаться без контроля. Как показали последние кризисы, только когда у государства есть право и возможность вмешаться и спасти наши банки и граждан от банкротства, наша экономика выживет."
UKR_Worker_Guarantees: "Гарантии рабочим"
UKR_Worker_Guarantees_desc: "Рабочие не должны чувствовать себя эксплуатируемой массой. Мы должны ввести законодательные гарантии пролетариату и не допускать нарушения его прав."
UKR_Progressive_Taxation: "Прогрессивное налогообложение"
UKR_Progressive_Taxation_desc: "Мы должны ввести повышенные налоги для богатых, чтобы обеспечить экономическое равенство в нашей стране."

UKR_Remember_Federalist_Legacy: "Помнить о наследии федералистов"
UKR_Remember_Federalist_Legacy_desc: "Наша партия выросла из наследия и принципов федерализма. Мы осуществим нашу мечту о федеративной Европе!"
UKR_Conference_Of_Federalist_Parties: "Конференция федералистских партий"
UKR_Conference_Of_Federalist_Parties_desc: "Белорусских и грузинских социалистов-федералистов следует пригласить на конференцию в Украину, чтобы обсудить наши возможности и тактику в отношении будущего федеративного образования."
UKR_Federalist_Central_Europe: "Федерация Центральной Европы?"
UKR_Federalist_Central_Europe_desc: "Будет ли наша мечта о центрально-европейской федерации принята в качестве ключевой программной цели партии - вопрос дискуссионный. Кроме того, мы обсудим наиболее выгодный способ организации такой федерации."

UKR_Delegation_To_Habsburgs: "Сотрудничество с Куденхове-Калерги"
UKR_Delegation_To_Habsburgs_desc: "Рихард Куденхове-Калерги является пока главным панъевропейским движением на нашем континенте. Мы должны установить хорошие связи с Австрией и всей сферой Данубии и присоединиться к ней в нашем едином начинании."
UKR_First_Danubian_Republic: "Первая республика присоединится к Данубии"
UKR_First_Danubian_Republic_desc: "Субъекты Данубии являются непосредственными составными частями федерации, поэтому мы рады стать первой независимой и суверенной республикой, присоединившейся к федерации Данубии."
UKR_Loyalty_To_Democratic_And_Federative_Cause: "Верность демократическому федеративному делу"
UKR_Loyalty_To_Democratic_And_Federative_Cause_desc: "Демократическое и федеративное дело будет жить, и мы будем следить за тем, чтобы европейские державы шли по пути сотрудничества и единства."
UKR_Oda_Do_Radosti: "Ода До Радості"
UKR_Oda_Do_Radosti_desc: "Ода До Радості станет гимном свободной, федеративной Европы! С радостью и счастьем мы будем приветствовать присоединение стран к великой Паневропейской сфере."

UKR_Mizhmoria_Concept: "Концепцая Междуморья"
UKR_Mizhmoria_Concept_desc: "Концепция Междуморья, или черноморско-балтийской оси, должна быть возрождена и представлять собой лучшее будущее для стран Центральной и Восточной Европы."
UKR_Reach_Potential_Members: "Потенциальные участники"
UKR_Reach_Potential_Members_desc: "Потенциальными членами альянса "Киевским Междуморьем" являются страны Балтии, Финляндия, Польша, Беларусь, Украина и ещё несколько стран, к которым следует обратиться нашей делегации."
UKR_A_Dream_Of_Central_European_Council: "Мечта о Центрально-Европейском Совете"
UKR_A_Dream_Of_Central_European_Council_desc: "Единая система законодательства должна быть принята нашей новой конфедерацией "Междуморья", которая будет определять, как должно быть организовано наше образование и какие законы должны быть приняты."

UKR_Rejoin_MittelEuropa: "Миттелевропа - новая Панъевропа"
UKR_Rejoin_MittelEuropa_desc: "Не стоит заглядывать дальше. Нынешний экономический союз Миттельевропа - это настоящее Паневропейское движение. Воссоединившись с Берлином, мы обеспечим единство Европы."

UKR_Accept_Liberal_Platform: "Либеральная модель"
UKR_Accept_Liberal_Platform_desc: "Идеи федерализма сегодня сильно устарели. Мы должны принять новую, либеральную и более современную платформу для развития и процветания Украины."
UKR_Ukrainian_Switzerland: "Украинская Швейцария"
UKR_Ukrainian_Switzerland_desc: "Идея превращения Украины в восточноевропейскую Швейцарию, как представляется, несет в себе много преимуществ и выгод для нашей страны. Мы не только перейдем к более равноправному и федеративному устройству, но и примем принцип нейтралитета."
UKR_Ensure_Neutrality_In_Weltkrieg: "Нейтралитет по отношению к Вельткригу"
UKR_Ensure_Neutrality_In_Weltkrieg_desc: "Мы должны внести изменения в нашу конституцию, уточнив наш нейтральный статус и взяв на себя обязательства по внеблоковому статусу. Кроме того, мы должны подписать необходимые договоры с ведущими Державами, чтобы обеспечить нашу независимость и неприсоединение."
UKR_Wheat_Treade_Agreements: "Соглашения о торговле пшеницей"
UKR_Wheat_Treade_Agreements_desc: "Мы должны открыть нашу Хлебную житницу и подписать ряд выгодных договоров, рассматривающих нашу сельскохозяйственную продукцию, со странами за пределами Миттельевропы."
UKR_Wheat_Treade_Agreements_tt: "Разблокирует §YРешения§!, которые позволят нам расширить торговлю и наладить связи с государствами §CЗа пределами Миттелевропы§!.\n\nРасширение торговли принесет нам бонусы к §YПотребительским товарам, политической власти, производительности верфей и скорости строительства§!"
 
UKR_Country_Of_Intelligentsia: "Страна интеллигенции"
UKR_Country_Of_Intelligentsia_desc: "Интеллигенция, интеллектуальные и богатые слои европейских стран должны быть приняты на Украине. Мы должны предоставить разнообразные научные и культурные возможности для людей всех национальностей и статусов. Пусть Киев станет новой столицей науки, культуры и экономики Европы."
UKR_Build_Roads_Trust_Security: "Строить дороги, доверие и безопасность"
UKR_Build_Roads_Trust_Security_desc: "Мы должны обеспечить развитие нашей страны, и достичь этой цели можно путём проведения реформ в области инфраструктуры и безопасности, которые помогут завоевать доверие наших сограждан."

UKR_Moderate_Free_Prosperous_Ukraine: "Умеренная, свободная, процветающая!"
UKR_Moderate_Free_Prosperous_Ukraine_desc: "Мы достигли своей мечты, и теперь Украина - действительно свободная, умеренная и процветающая страна!"

### УПСС ###
UKR_UPSS_In_Power: "Власть УПСС"
UKR_UPSS_In_Power_desc: "Король принял ультиматум и согласился назначить новое правительство, состоящее из наиболее видных политиков из Українська партія соціалістів-самостійників(УПСС)"
#Starting#
UKR_Provisional_Dictatorship_Against_Anarchy: "Временная диктатура"
UKR_Provisional_Dictatorship_Against_Anarchy_desc: "Слабая украинская демократия мешает стабильности и порядку. В условиях анархии в стране и роста директорского сопротивления возникает необходимость установления временной диктатуры УПСС для восстановления порядка."
UKR_Rule_By_Iron_Fist: "Правило Железного Кулака"
UKR_Rule_By_Iron_Fist_desc: "Мы не оставим нашим врагам ни единого шанса. Железный кулак правления УПСС спасет Украину от любой анархии и нестабильности."
UKR_Root_Out_Traitors_In_Army: "Борьба с дезертирами в армии"
UKR_Root_Out_Traitors_In_Army_desc: "В генеральном штабе есть люди, которые сейчас открыто критикуют наш режим и при удобном случае могут перейти на сторону Директорія. Мы не дадим им такого шанса и немедленно расправимся с предателями."

#Start of Mechanic#
UKR_Commitee_Of_Three: "Авторитет Триумвиратов"
UKR_Commitee_Of_Three_desc: "Противоречия между УПСС привели к определенному политическому событию. Власть будет разделена между тремя триумвирами, которые будут отвечать за свои дела. Если политическая власть в основном находится в руках Александра Шаповала, то военная разделена между генералами Болбочаном и Грековом."
#Land Reform#
UKR_Forced_Buyout_Of_Landlords_Estates: "Принудительная национализация"
UKR_Forced_Buyout_Of_Landlords_Estates_desc: "Немедленно начать земельную реформу, принудительно национализировать все помещичьи имения и ликвидировать Гетманский ВСЗВ, до сих пор удерживающий власть над деревней."
UKR_Bolster_Cooperation_In_Village: "Поощрять кооперацию в деревне"
UKR_Bolster_Cooperation_In_Village_desc: "Необходимо поощрять кооперацию в деревне, чтобы в конечном итоге уничтожить индивидуалистический подход в среде мелких землевладельцев."
UKR_Subdivision_Of_Landlord_Property: "Разделение помещичьих имений"
UKR_Subdivision_Of_Landlord_Property_desc: "Мы не будем лишать богатых помещиков всех их земель. Наоборот, мы будем делить их земли и раздавать их тем, кто в них нуждается, и развивать нашу социальную прослойку мелких землевладельцев."
UKR_Rely_Land_Reform_On_Khliborobs: "Опора на мелких землевладельцев"
UKR_Rely_Land_Reform_On_Khliborobs_desc: "Мелкие землевладельцы и хлеборобы - это тот истинный аграрный класс, на который мы должны сделать упор. Земельная реформа должна опираться на них и быть направлена на обеспечение процветания мелких фермерских хозяйств и хуторов."

UKR_Peasant_Nation: "Крестьянская нация"
UKR_Peasant_Nation_desc: "Украина - крестьянская нация, и мы не должны забывать о нуждающихся людях. В рамках аграрной политики должна быть принята государственная программа помощи бедным безземельным крестьянам."

#Government Reform
UKR_Draft_Rada_Reform_Plan: "План реформирования Рады"
UKR_Draft_Rada_Reform_Plan_desc: "Государство Сейм давно уже является лишь инструментом угнетения, созданным только для обеспечения власти Скоропадского над народом. Вместо этого мы построим настоящую парламентскую демократию с большей властью нового парламента - Рады и формируемого ею правительства."
UKR_Authorize_Presidential_Office: "Президентская должность?"
UKR_Authorize_Presidential_Office_desc: "Мы больше не будем склоняться перед наследственной властью короля или Гетмана. Сильная президентская власть - это то, что действительно необходимо Украине, чтобы стать сильной и популярной среди нашего народа."
UKR_Red_Prince_UPSS: "Компромисс с 'Красным князем'"
UKR_Red_Prince_UPSS_desc: "Король Василий - не чужой для нас человек. Он много сделал для украинцев и нашего суверенитета, и мы должны сохранить нынешнюю монархическую систему, только не допуская влияния на нее короля."
#Relations With Nationalists#
UKR_Convince_UVO: "Убедить УВО"
UKR_Convince_UVO_desc: "УВО, националистическая организация украинских офицеров на базе руководства "Сич-Стрильца", является нашим важнейшим союзником в деле защиты суверенитета и самостийности Украины."
UKR_Neutralize_Radical_Nationalists: "Борьба с радикальным национализмом"
UKR_Neutralize_Radical_Nationalists_desc: "Радикальные националистические идеи, распространяемые в основном Дмитрием Донцовым и его сторонниками, приведут в конечном итоге только к краху нашего государства. Мы должны противостоять им и ограничивать их существование."
UKR_Strike_A_Chord_With_Nationalists: "Найти общий язык с националистами"
UKR_Strike_A_Chord_With_Nationalists_desc: "Националисты, находящиеся справа от нас, станут нашими главными партнерами и союзниками, нужно только заключить с ними определенную сделку."
#Security Reform#
UKR_Reform_Derzhavna_Varta2: "Реформа Державної Варти"
UKR_Reform_Derzhavna_Varta2_desc: "Державная варта, долгое время была инструментом Гетманского гнета против всех, кто выступал против власти Скоропадского. Реформировав эту службу, мы обеспечим защиту нашего общества."
#Administrativ#Административная реформа#e Reform#
UKR_Provincial_Autonomy_Decentralisation: "Автономия и децентрализация"
UKR_Provincial_Autonomy_Decentralisation_desc: "Централизация нашего государства, проводимая Скоропадским, была большой ошибкой. Мы должны обеспечить автономию провинций и децентрализацию государства, чтобы дать народу право голоса."
#Директорія Relations#
UKR_Liquidate_Dyrektoria: "Ликвидация влияния Деректорії"
UKR_Liquidate_Dyrektoria_desc: "Директорія - это просто кучка социалистов, синдикалистов и революционеров, и мы никогда не сможем полностью согласиться с ними по всем вопросам. Лучше ликвидировать любое Влияние этих предателей."
UKR_National_Unity: "Национальное единство"
UKR_National_Unity_desc: "Директорія расколола наше общество, и, борясь с ней, мы лишь обеспечим сохранение этого раскола. Вместо этого мы должны найти решение в национальном единстве - и вести переговоры с Директорія."
UKR_Find_A_Common_Ground: "Найти точки соприкосновения"
UKR_Find_A_Common_Ground_desc: "У нас много общего с Директорія - мы все выступали против Гетманского правления. Возможно, мы сможем найти точки соприкосновения и работать вместе."
#Outcome of Mechanic#
#Hrekiv#
UKR_Batkivschyna_In_Power: "Власть «Батьковщины» наводит порядок"
UKR_Batkivschyna_In_Power_desc: "Грековскому обществу "Батькивщина" удалось совершить государственный переворот и установить персоналистскую диктатуру генерала."

UKR_Consolidate_Hrekivs_Power: "Вождизм"
UKR_Consolidate_Hrekivs_Power_desc: "Вождизм должен быть укреплен на всей территории Украины. Только так мы сможем одержать победу."
UKR_Ukrainian_National_Democracy: "Демократизация"
UKR_Ukrainian_National_Democracy_desc: "Мы больше не должны быть диктатурой. Мы должны доверить власть народу и провести свободные и честные выборы."

UKR_Independentist_Coalition: "Независимая коалиция"
UKR_Independentist_Coalition_desc: "Новое коалиционное правительство Независимых должно быть сформировано для защиты нашего суверенитета."
UKR_Strengthen_Military_Apparatus: "Укрепление военного аппарата"
UKR_Strengthen_Military_Apparatus_desc: "Военный аппарат слаб и разобщен. Необходимо продвигать наиболее преданных офицеров и обеспечить единство Генерального штаба."
UKR_Ukrainian_National_Republic: "Казачья Республика"
UKR_Ukrainian_National_Republic_desc: "Казачье наследие нашего государства должно быть продолжено в форме Казацкой республики - или, по крайней мере, такой, которая близко напоминает старые традиции нашей государственности."
UKR_Cossackisation: "Казакизация"
UKR_Cossackisation_desc: "Казачье сословие должно быть возрождено и поднято на новый уровень. Такому государству, как наше, необходимо сильное военное сословие."
UKR_Legacy_Of_Polubotkovtsi: "Наследие полуботковцев"
UKR_Legacy_Of_Polubotkovtsi_desc: "Полуботковцы были одними из первых украинизированных войск старой Императорской армии, наиболее национально сознательными и патриотичными. Их великие подвиги во имя независимости Украины нужно помнить и следить за тем, чтобы каждый украинский полк был таким же хорошим, как и полуботкивцы."
UKR_Vernyhoras_Education_Reform: "Реформа образования Вернигоры"
UKR_Vernyhoras_Education_Reform_desc: "Вернигорская типография, возглавляемая Валентином Атамановским, за последние годы сделала очень много для популяризации украинской культуры среди наших граждан. На них мы должны опираться в своей реформе образования, чтобы сделать наших молодых граждан сознательными и патриотичными."
UKR_Ensure_Sovereignity: "Обеспечить суверенитет"
UKR_Ensure_Sovereignity_desc: "Независимость Украины может быть обеспечена только одним средством - сильной и дисциплинированной патриотической армией, которая будет защищать наши города и границы от любого иностранного вторжения."

#Bolbochan#
UKR_Leadership_Of_Bolbochan: "Король отаман-министр Пётр Болбочан"
UKR_Leadership_Of_Bolbochan_desc: "Генерал Пётр Болбочан в целях обеспечения стабильности Королевским указом назначен новым отаманом-министром."
UKR_Focus_On_Army_Discipline: "Военная дисциплина"
UKR_Focus_On_Army_Discipline_desc: "Болбочан известен как один из самых умелых офицеров украинского Генерального штаба, а его дивизия во время Гражданской войны была одной из самых дисциплинированных и опытных. Мы будем ставить это в пример всем нашим полкам."
UKR_Rally_Army_Behind_The_King: "Сплотить армию за королем"
UKR_Rally_Army_Behind_The_King_desc: "Наш Король известен не только как политический, но и как военный лидер, мы должны сплотить армию за лицом нашего государства - за лицом нашего короля."
UKR_Ally_Mikhnovskyi: "Союзник Михновский"
UKR_Ally_Mikhnovskyi_desc: "Михновский был провидцем, но из-за амбиций самого Гетмана великая личность Михновского стала лишь тенью в нашей политической жизни. Мы должны вернуть его в политику и стать его союзниками."
UKR_Promote_Kings_Intelligentsia: "Царская интеллигенция"
UKR_Promote_Kings_Intelligentsia_desc: "Новая царская интеллигенция - это свет нашего народа, мы должны обеспечить её деятельность и продвинуть её на работу в бюрократический аппарат страны."
UKR_Restore_Parliamentary_Power: "Восстановить власть парламента"
UKR_Restore_Parliamentary_Power_desc: "Парламент должен быть восстановлен, и народ должен иметь свой голос. Время милитаристского правления прошло, и мы должны придерживаться наших демократических традиций."
UKR_Bolbochan_Resigns: "Отказаться от поста отамана-министра"
UKR_Bolbochan_Resigns_desc: "Работа Болбочана в качестве главы правительства закончена. Пришло время отказаться от кресла и передать его истинному представителю народа."
UKR_Bolbochans_First_Cabinet: "Второй кабинет министров Болбочана"
UKR_Bolbochans_First_Cabinet_desc: "Работа Петра Болбочана ещё не закончена, так как народ по-прежнему нуждается в стабильности. Атаман-министр формирует новый кабинет, который обеспечит стабильность и порядок, на этот раз демократическими методами."
#President/Const.Monarchy#
UKR_The_First_Independentist_Party: "Первая независимая партия"
UKR_The_First_Independentist_Party_desc: "В то время как другие партии выступали за автономизм, УПСС была первой партией, выступавшей за независимость и суверенитет. Это наше наследие, которое никто у нас не отнимет. Мы имеем определенное право управлять страной."

UKR_Ukrainian_Socialism: "Украинский социализм"
UKR_Ukrainian_Socialism_desc: "Прошедший съезд показал, что УПСС должна придерживаться своей первоначальной социалистической доктрины."
UKR_Adopt_Conservative_Platform: "Консервативный подход"
UKR_Adopt_Conservative_Platform_desc: "Новый подход, обусловленный Влияние Гетманата, был принят на последнем съезде."

UKR_Reapproach_Mikhnovsky_Party_Cadres: "Обращение к партийцам"
UKR_Reapproach_Mikhnovsky_Party_Cadres_desc: "Партия УНП, которая является федеральным субъектом нашей собственной партии, состоит из старых михновцев, сторонников его убеждений до 1918 года. Мы должны найти к ним подход и обеспечить их лояльность."
UKR_Reconcile_With_Hetmanist_Movement: "Примирение с Липинским"
UKR_Reconcile_With_Hetmanist_Movement_desc: "Вячеслав Липинский - главный идеолог украинского консерватизма, мы должны заключить с ним союз и объединить Гетманистское движение."
UKR_Prioritize_Loyal_Landlords: "Уступки лояльным помещикам"
UKR_Prioritize_Loyal_Landlords_desc: "Есть ещё лояльные нам помещики, и мы должны обеспечить им определенные налоговые льготы, чтобы удержать их на нашей стороне."
UKR_Traditional_Family: "Традиционная семья"
UKR_Traditional_Family_desc: "Необходимо поощрять традиционные ценности украинцев, которые подчеркиваются в наших семьях."

UKR_Social_Principle: "Социальный принцип"
UKR_Social_Principle_desc: "Трудовой или социальный принцип должен быть нашим путеводителем в постоянно меняющемся мире как константа и гарантия для наших трудящихся классов."
UKR_States_Supervision_Of_Economy: "Государственная экономика"
UKR_States_Supervision_Of_Economy_desc: "Экономика не должна пускать все на самотек, ею должны управлять профессионалы. Мы должны добиться того, чтобы наши министры руководили экономикой."
UKR_Kick_The_Marxists_Out: "Выгнать марксистов"
UKR_Kick_The_Marxists_Out_desc: "Марксистское влияние на нашу страну и социализм должно быть ликвидировано. Наша собственная точка зрения на социализм должна быть единственной."
UKR_Masarykian_Influence: "Масариковское влияние"
UKR_Masarykian_Influence_desc: "Чешские национал-социалисты и их многолетний лидер Масарик были большим источником влияния для некоторых наших выдающихся идеологов. Если чехи смогли реализовать свою национал-социалистическую перспективу, то на Украине в то время царила Гетманская диктатура."
UKR_National_Socialist_Vision: "Национал-социалистическое  виденье"
UKR_National_Socialist_Vision_desc: "Украинское национал-социалистическое мировоззрение, во многом вдохновленное масариковским чешским национал-социализмом, должно стать нашей основной базой для дальнейшей политики и программ, реализуемых правительством."


#Shared#
#Foreign Relations#
UKR_Threat_Kaiserreich_With_Hunger: "Пригрозить Кайзеррейху голодом"
UKR_Threat_Kaiserreich_With_Hunger_desc: "Несправедливость, порожденная Хлебным миром, долгое время была препятствием на пути к нашей независимости. Пришло время расторгнуть этот договор и защитить наших мелких фермеров от германских пошлин."
UKR_Establish_Enlistment_Offices: "Создать призывные пункты"
UKR_Establish_Enlistment_Offices_desc: "Новый Вельткриг уже не за горами, и мы должны быть готовы к защите нашей земли."
UKR_Artillery_On_Every_Corner: "Повсюду стволы"
UKR_Artillery_On_Every_Corner_desc: "Артиллерия - очень нужная в наше время военная техника, способная защитить наши города и инфраструктуру, а также нанести удар по врагу."
UKR_Force_The_Huns_Out: "Вытеснить варваров!"
UKR_Force_The_Huns_Out_desc: "Варвары больше не должно быть на наших землях! Все иностранные армии, и в первую очередь немецкая, должны навсегда покинуть наши земли!"
#Ukrainisation#

UKR_10_Zapovidi_UNP: "10 заповедей УНП"
UKR_10_Zapovidi_UNP_desc: "10 заповедей Української національної партії, сформулированные бывшим лидером партии Николаем Михновским и его ближайшими соратниками, остаются важными в [GetYear] УПСС."
UKR_Party_Inside_The_Party: "Партия внутри партии"
UKR_Party_Inside_The_Party_desc: "УПСС - единственная партия, которая имеет внутри себя другую партию в виде федерального объединения организаций. УНП (Украинская народная партия) по-прежнему играет значительную роль в политике партии."
UKR_Ukraine_For_Ukrainians: "Україна для українців!"
UKR_Ukraine_For_Ukrainians_desc: "Известный михновский лозунг, несмотря на все негативные коннотации, которые связывала с ним имперская российская пропаганда, построен на идее развития украинской самобытности и уважения меньшинств к официальному языку и культуре ведущей нации."
UKR_Fire_Non_Ukrainian_Officials: "Выгнать всех не украинцев"
UKR_Fire_Non_Ukrainian_Officials_desc: "В Гетманском правительстве было много различных русофилов и просто обычных русских, которые решили остаться на Украине во время Гражданской войны в России. Более того, в западных областях до сих пор в ключевых кабинетах сидят польские шляхтичи. Все они должны быть немедленно уволены или вынуждены уйти в отставку."
UKR_Strike_Protofis: "Удар по ВСЗВ!"
UKR_Strike_Protofis_desc: "ВСЗВ объединяющий большинство богатых капиталистов, долгое время был препятствием на пути к нашей независимости. Наконец-то мы избавимся от этого пережитка прошлого."
UKR_New_Ukrainian_Intellectual_Elite: "Новые интеллектуалы Украины"
UKR_New_Ukrainian_Intellectual_Elite_desc: "Выросла новая украинская интеллектуальная элита - талантливые люди по всей стране, которые любят свою страну."
UKR_Promote_Silskprosvita: "Образование в селе"
UKR_Promote_Silskprosvita_desc: "Сельские жители до сих пор не имеют хорошего образования и в большинстве своем неграмотны. Мы исправим это введением доступного государственного образования в сельской местности."
UKR_Mazepa_Monument: "Памятник Мазепе"
UKR_Mazepa_Monument_desc: "Иван Мазепа, наш великий Гетман, преданный российским Императором Петром I, должен быть запомнен как герой Украины, а не предатель, как его позиционировали Императорские власти."

#Final#
UKR_Samostiyna_Ukraina: "§CСамостійна§! §YУкраїна!§!"
UKR_Samostiyna_Ukraina_desc: "Мы обрели долгожданный суверенитет и независимость. Наконец-то Украина действительно свободна от любого иностранного влияния."




