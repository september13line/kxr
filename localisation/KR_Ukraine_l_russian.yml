## Akt Zluki ##

ukrfor.230.t: "Велика Злука"
ukrfor.230.d: "Сегодня состоялось подписание Акта объединения между правительствами [WSU.GetNameDef] и [UKR.GetNameDef], а также [WSU.GetLeader] и [UKR.GetLeader]\n\nВ тот же день, выступая перед взволнованной толпой в Киеве, [UKR.GetLeader] заявил, что Акт объединения имеет глубокие исторические корни и основан на исконной мечте украинского народа о независимом, едином национальном государстве. Он стал мощным проявлением воли украинцев к этнической и территориальной консолидации, свидетельством их динамичной самоидентификации и формирования нации.\n\nАкт Злюки окончательно придал законченный вид независимому украинскому государству и способствовал преодолению рудиментов федерализма в менталитете национальной политической элиты двух стран. [UKR.GetLeader] также выразил надежду, что Объединение станет образцом цивилизованного, демократического, неэксплуататорского объединения территорий в единое суверенное государство."
ukrfor.230.a: "Слава Украине!"

## ROM-UKR Peace ##
ukrfor.231.t.victory: "Под прицелом"
ukrfor.231.d.victory: "Силы возрождающегося украинского государства начали серьезное наступление на нас, стремясь отторгнуть от нас Бессарабию, но, к их удивлению, мы не только сдерживаем их продвижение, но и начинаем оттеснять их назад! Возможно, сейчас самое время послать им сообщение с просьбой сесть за стол переговоров. Тот позор, который они только что получили, должен быть достаточным, чтобы заставить их хотя бы выслушать нас."
ukrfor.231.t.defeat: "Украинцев бьют!"
ukrfor.231.d.defeat: "Силы возрождающегося украинского государства начали активные действия против нас, стремясь вновь захватить Бессарабию, и какими бы доблестными ни были наши усилия, в конечном итоге они оказались тщетными. Наши войска сопротивлялись, но были отброшены, и теперь страна затаила дыхание в ожидании тягот украинского вторжения. Однако есть надежда, что если мы попросим мира и уступим их притязаниям, то сможем спасти нашу страну."
ukrfor.231.a: "У нас нет выбора, передайте сообщение в Киев."
ukrfor.231.b: "Мы ещё можем победить!"
ukrfor.231.c: "Мы победим!"
ukrfor.231.d: "Нет, их надо проучить."

ukrfor.232.t.victory: "Румыны дрожат!"
ukrfor.232.d.victory: "Наша кампания по захвату Бессарабии была успешной, и румыны, опасаясь дальнейшего ущерба для своей страны, попросили нас начать переговоры, чтобы закончить войну. Как нам следует реагировать?"
ukrfor.232.t.defeat: "Румыны держат!"
ukrfor.232.d.defeat: "Катастрофа! Наша попытка войти в Бессарабию и вернуть себе то, что принадлежит нам, встретила гораздо большее сопротивление, чем мы предполагали! Румыны не только сдержали основной удар, но и уже довольно долгое время отбивают наши атаки! Если этот конфуз продолжится, наша военная машина станет посмешищем для всего мира! Министерство иностранных дел рекомендует нам принять их условия, хотя это может быть воспринято нашим народом не в лучшем свете..."
ukrfor.232.a: "Принять - нет смысла тратить жизни украинцев."
ukrfor.232.b: "Отказаться - их надо проучить!"
ukrfor.232.c: "Обратиться к румынам: это унижение должно закончиться."
ukrfor.232.d: "К черту их! Мы освободим Бессарабию любой ценой!"

ukrfor.233.t: "Украинцы согласны"
ukrfor.233.d.victory: "После недавнего унижения украинское правительство нехотя согласилось отказаться от претензий на Бессарабию в обмен на немедленное прекращение боевых действий и отвод румынских войск на свою сторону границы. Буря пришла, и мы её успешно преодолели."
ukrfor.233.d.defeat: "Хотя нам удалось убедить украинцев согласиться на немедленное прекращение боевых действий и вывод войск, по вопросу Бессарабии украинцы не пошли на уступки: она должна быть передана под контроль Украины, как это было предусмотрено в 1918 году. К счастью, нам удалось уберечь остальную часть нашей страны от дальнейших унижений, и, возможно, когда-нибудь у нас появится возможность вновь воссоединиться с нашими братьями..."
ukrfor.233.a: "Объединение только для того, чтобы снова быть разорванным на части..."
ukrfor.233.b: "1812 год наконец-то отомщен!"

ukrfor.234.t: "Украина отказывается от мира"
ukrfor.234.d: "Недавно из Киева пришли шокирующие новости: украинцы отказались начать мирные переговоры! Они утверждают, что нанесенный украинскому народу ущерб слишком велик, и что война не закончится до тех пор, пока украинские войска не пройдут через Бухарест. Мы должны позаботиться о своей обороне..."
ukrfor.234.a: "Господи помилуй."
ukrfor.234.b: "Если они хотят драки..."

