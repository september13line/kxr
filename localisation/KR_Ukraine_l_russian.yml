UKR_establish_worker_training_programs: "Программы обучения работников"
UKR_establish_worker_training_programs_desc: "Мы можем установить партнерские отношения между рабочими кооперативами и программами обучения или учебными заведениями, чтобы обеспечить работников навыками и знаниями, необходимыми для успешной работы кооперативов."
UKR_encourage_worker_cooperatives_networks: "Поощрять создание сетей рабочих кооперативов"
UKR_encourage_worker_cooperatives_networks_desc: "Мы должны поощрять кооперативы к созданию сетей и ассоциаций для обмена ресурсами и опытом, развития сотрудничества и отстаивания политики, способствующей их развитию."
UKR_facilitate_conversion: "Содействие преобразованию предприятий в рабочие кооперативы"
UKR_facilitate_conversion_desc: "Мы должны способствовать преобразованию существующих предприятий в рабочие кооперативы путём предоставления технической и финансовой поддержки, а также стимулирования владельцев, выбравших этот путь."

UKR_promote_effective_agricultural_practices: "Развитие эффективных методов ведения сельского хозяйства"
UKR_promote_effective_agricultural_practices_desc: "Мы можем способствовать распространению среди аграрных кооперативов эффективных методов ведения сельского хозяйства и управления земельными ресурсами."
UKR_foster_partnerships_agrarian: "Развитие партнерских отношений с местными сообществами"
UKR_foster_partnerships_agrarian_desc: "Мы должны развивать партнерские отношения между аграрными кооперативами и местными сообществами, чтобы способствовать развитию сельских районов и улучшению доступа к продуктам питания местного производства."

UKR_ensure_fair_pricing: "Обеспечить справедливое ценообразование"
UKR_ensure_fair_pricing_desc: "Поддерживая развитие Потребительской кооперации путём предоставления технической и финансовой помощи для создания новых предприятий, а также способствуя развитию дистрибьюторских сетей, мы обеспечим справедливое ценообразование и качество продукции."
UKR_incentives_for_market_entry: "Стимулы для выхода на рынок"
UKR_incentives_for_market_entry_desc: "Мы можем способствовать распространению Потребительской кооперации в малообслуживаемых регионах, таких как сельские районы или районы с низким уровнем дохода, путём предоставления льгот для выхода на рынок и установления партнерских отношений с местными организациями."
UKR_consumer_cooperation_federations: "Федерации потребительской кооперации"
UKR_consumer_cooperation_federations_desc: "Правительство должно поощрять создание федераций потребительской кооперации на региональном и национальном уровнях с целью содействия заключению коллективных договоров, совместному использованию ресурсов и отстаиванию политики, направленной на благо Потребительской кооперации."

UKR_prioritize_lending: "Приоритетное кредитование"
UKR_prioritize_lending_desc: "Кредитные кооперативы должны иметь стимулы для приоритетного кредитования малого бизнеса, фермеров и домохозяйств с низкими доходами."
UKR_community_outreach: "Работа с населением"
UKR_community_outreach_desc: "Кредитные кооперативы могут запустить программы по работе с населением, направленные на решение местных социально-экономических проблем и предусматривающие финансирование проектов по развитию инфраструктуры и микрофинансированию малого бизнеса. Это позволит укрепить доверие и добрую волю, что приведет к росту числа членов и поддержки."


