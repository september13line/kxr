UKR_Dmytro_Isaievych_for_sde_desc: "Один из лидеров Украинской партии социалистов-революционеров, был членом ЦК УССР, ЦК Крестьянского союза. Член Украинской Центральной Рады и Малой Рады, сотрудник газеты "Народная воля" В ноябре 1917 г. был избран депутатом Всероссийского Учредительного собрания. В июне 1919 г. участвовал в работе Международного кооперативного конгресса в Вене (Австрия), где выступил с докладом "Украинская кооперация" После раскола Кооперативного конгресса с Французской синдикалистской революцией поддерживал её умеренное крыло. Был участником переговоров о вступлении Украинского кооперативного союза в Международный кооперативный альянс.\n\nВ эмиграции жил в Чехословакии, некоторое время работал в Украинском социологическом институте в Праге. Член зарубежного представительства УПСР, возглавлял группу Крестьянского союза, делегат от УПСР на конгрессе Социалистического рабочего интернационала, установил прочные связи с членами фракции автономистов в Великобритании, австромарксистами, а также различными представителями крестьянского социалистического движения, проявлял большой интерес к деятельности Индии и Ганди, посещал регион, где выступал с докладами об опыте украинской крестьянской кооперации и сопротивления Гетманату."
