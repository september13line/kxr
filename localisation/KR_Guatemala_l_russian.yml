GUA_dont_depose_me: "Речь Орельяны"
GUA_dont_depose_me_desc: "В начале нового года "вечный" президент Орельяна выступил с речью о вкладе государственных инвестиций в несколько проектов: индустриализацию, реформа образования и улучшение сил безопасности для борьбы с социалистическими элементами. Он, однако, не уточнил, что будет иметь более высокий приоритет..."
GUA_ask_for_favours: "Инвестиции в промышленность"
GUA_ask_for_favours_desc: "В современном мире только промышленно развитые страны могут надеяться на счастливое будущее. Гватемала же долго имела просто аграрное общество. Если мы хотим двигаться вперёд как нация, мы должны сосредоточить наши усилия на программе индустриализации. К счастью, в этом деле нам могут помочь UFC. Сделав им небольшие уступки, мы получим начальный капитал для запуска нашего проекта."
GUA_more_favours: "Новые Схемы Развития"
GUA_more_favours_desc: "По мере того как наша программа индустриализации начинает приносить плоды. Мы разработали ряд новых схем развития, которые могут изменить способ строительства нашей промышленности и инфраструктуры. Наши торговые партнёры из UFC сообщили нам, что если мы предоставим им ещё несколько концессий, то они продолжат финансировать наши планы по развитию Гватемалы. Нашей стране повезло иметь такого щедрого торгового партнера, как UFC!"
GUA_attract_migrants: "Привлечение мигрантов"
GUA_attract_migrants_desc: "Гватемала - маленькая страна. И, хотя у нас один из самых больших народов Центральной Америки, наши усилия по индустриализации в сочетании с нашими старыми аграрными инициативами привели к тому, что наша рабочая сила очень истощилась. Мы должны начать поощрять иммиграцию в нашу страну, если хотим продолжать наши амбициозные экономические планы."
GUA_fix_illiteracy: "Значительно увеличить бюджет на образование"
GUA_fix_illiteracy_desc: "Несмотря на прошлые усилия Орельяны, уровень неграмотности в Гватемале по-прежнему чрезвычайно высок. По мере того как наша страна совершенствуется, нам не хватает профессиональных кадров для работы на новых рабочих местах. Хотя мы всё ещё можем импортировать специалистов из-за границы, для нашего же будущего будет лучше, если мы полностью решим проблему с неграмотностью. Поставив перед собой эту цель, Орельяна постановил резкое увеличение бюджета на образование."
GUA_teachers_are_good: "Продвижение педагогической профессии"
GUA_teachers_are_good_desc: "Мы не решим проблему безграмотности, просто увеличив расходы на образование. Одной из самых больших проблем, с которой сталкивается Гватемала, является острая нехватка учителей и профессоров в нашей стране. Это вынуждает многих наших учителей работать сверхурочно, чтобы справиться с огромным количеством школ, в которых требуются их услуги. Принимая это к сведению, мы начнем массовое увеличение их заработной платы, чтобы преподавательская профессия стала более привлекательной."
GUA_american_scientists: "Импорт американского ноу-хау"
GUA_american_scientists_desc: "Наши инвестиции оказываются успешными, а уровень неграмотности неуклонно снижается. Однако изменения происходят постепенно, и в настоящее время у нас достаточно высокий спрос на технические ноу-хау. На данный момент мы должны нанять американских экспертов, чтобы удовлетворить наш спрос. По крайней мере, наша страна может подготовить достаточное количество собственных специалистов."
GUA_border_posts: "Ужесточить контроль над мексиканской границей"
GUA_border_posts_desc: "Мексика является одним из главных сторонников синдикализма в Центральной Америке. Мы не можем допустить, чтобы их поддержка дошла до наших подпольных противников-синдикалистов. Мы ужесточим процедуры контроля и удвоим число пограничных патрулей, чтобы защитить нашу страну от гнусного мексиканского влияния. Это послужит гарантом того, что синдикалистские повстанцы не смогут пересекать границу с Мексикой, чтобы получить какую-либо помощь."
GUA_clamp_down: "Начать отмену социалистических реформ"
GUA_clamp_down_desc: "Многие политики в прошлом проводили социалистические реформы, которые сейчас мешают нашим усилиям по модернизации нашей страны и торговле с UFC. Мы начнем постепенную отмену этих реформ до тех пор, пока не сможем полностью искоренить их из нашего свода законов. Так мы получим большую свободу проводить реформы, не сталкиваясь с такими наивными понятиями, как 'благосостояние' или 'гарантия оплаты труда'."
GUA_more_propaganda: "Активизация антисоциалистической пропаганды"
GUA_more_propaganda_desc: "Многие граждане, подпитываемые синдикалистской пропагандой, стали сомневаться в наших усилиях по улучшению нашей справедливой нации. Мы должны напомнить нашему народу, кто делает нашу страну великой и кто защищает наш народ от падения в безбожный синдикализм, и для этого мы начнем массовую пропагандистскую кампанию, чтобы напомнить нашим гражданам о своем долге перед собой и нашим народом."

GUA_death_letter: "Письмо 311"
GUA_death_letter_desc: "'(...)Гватемала не может избежать демократических веяний нашего времени. Невозможно с помощью принудительных мер подавить идеологию, отклик которой находят в голове у каждого Гватемальца'."
GUA_orellana_holds_on: "Правительство Орельяны остаётся у власти"
GUA_orellana_holds_on_desc: "Несмотря на все трудности, правительство Орельяны пережило народное возмущение, вызванное письмом 311 и сумело восстановить контроль над страной. Да здравствует вечный президент!"
GUA_purge_dissidents: "Покончить с предателями"
GUA_purge_dissidents_desc: "Несмотря на то, что мы сильно ослабили своих врагов победой во время восстания, мы не должны недооценивать их влияние на нашу народ. Если мы хотим обеспечить процветание Гватемалы, нам нужно охотиться на мятежников в горах, лесах и городах. Только тогда наш народ познает мир!"
GUA_clamp_down_more: "Расширение военного положения"
GUA_clamp_down_more_desc: "Военное положение вначале лишь вводило комендантский час и разрешало применение военной силы в случае обнаружения любого инакомыслия. Однако, как показало восстание, эти меры оказались недостаточно эффективными, и теперь нам придется ещё более расширить законы о военном положении, чтобы гарантировать быструю реакцию на любые проявления несогласия с нами."
GUA_unlimited_presidency: "Орельяна, вечный Президент"
GUA_unlimited_presidency_desc: "Президент Орельяна постепенно становится символом стойкости нашей нации. Несмотря ни на что, ему удалось остаться президентом Гватемалы. Он, несомненно, будет руководить нашей страной в течение ещё многих лет. Мы больше не будем привязаны к надоедливым политикам, так как они будут изгнаны после окончания срока их полномочий. Орельяно - вечен. Да здравствует президент!"
GUA_promote_economy: "Реализовать наш истинный потенциал"
GUA_promote_economy_desc: "С поражением повстанцев, нет никого кто мог бы противостоять нашим реформам, которые поднимут Гватемалу на новый уровень. Теперь нам нужно начать новый амбициозный комплекс работ по стимулированию развития нашей промышленности и инфраструктуры. Таким образом мы сократим бюджет на аграрную сферу и увеличим вклад в индустриализацию."
GUA_promote_more_education: "Образование - основа успеха"
GUA_promote_more_education_desc: "Одной из главных задач правительства Орельяны является улучшение общего образования в стране и снижение уровня безграмотности. Теперь с укреплением правительства, Орельяна объявил о новой грандиозной программе финансирования наших университетов и школ, а также повышение заработной платы учителям. Это, несомненно, сократит отрыв между нами и ведущими странами мира!"
GUA_stop_pestering_me: "Стабильность и процветание"
GUA_stop_pestering_me_desc: "Двумя главными осями нового правительства Орельяны будут 'Стабильность и Процветание'. Стабильность уже обеспечена недавней победой над диссидентами, а процветание будет обеспечено тщательной инвестиционной программой Орельяны, вместе с нашими усилиями по индустриализации."
GUA_on_the_right_path: "Светлое завтра"
GUA_on_the_right_path_desc: "После того, как наши реформы были проведены, и наша позиция укрепилась, будущее Гватемалы сияет также ярко, как довольное лицо Орельяны освещает наш путь. Мы можем только надеется, чтобы он навсегда остался у руля нашей нации."

GUA_ubico_wins: "Убико восходит на трон"
GUA_ubico_wins_desc: "После того, как правительство Орельяны показало свою слабость, Убико удалось взять полный контроль над Гватемалой, разгромив демократических повстанцев. Да здравствует генерал Убико!"
GUA_more_UFC: "Возобновить хорошие отношения с ЮФК"
GUA_more_UFC_desc: "После договоров и распрей происходивших между правительством Орельяны и UFC, Убико решил возобновить хорошие отношения, которые были у нас с UFC во времена режима Кабреры. Для этого мы свяжемся с ними и сообщим, что теперь мы открыты для бизнеса как никогда раньше."
GUA_execute_dissidents: "Искоренить оппозицию"
GUA_execute_dissidents_desc: "Несмотря на сокрушительное поражение повстанцев, наша страна всё ещё полна листовок и брошюр, осуждающих наше правление как тираническое. Мы должны выследить оставшихся протестующих диссидентов и привлечь их к ответственности."
GUA_no_syndies_escape: "Интенсивное патрулирование мексиканской границы"
GUA_no_syndies_escape_desc: "Мексика стала центром для всякой революционной активности. Поэтому она всерьез угрожает нашей нации, позволяя повстанцам перевооружаться и отдыхать на своей территории, чтобы потом они активизировали свою деятельность уже на нашей территории. Мы увеличим интенсивность пограничного патрулирования, чтобы ни один человек не смог пересечь мексиканскую границу без нашего ведома!"
GUA_better_constitution: "Новая Конституция для нашего великого Лидера"
GUA_better_constitution_desc: "Убико, будучи харизматичным лидером, предложил конституционную реформу, для того чтобы обеспечить стабильность Гватемалы в Ближайшем будущем. Эта реформа нужна нам, для того, чтобы реформы, которые предложит наш дорогой президент, не замедлялись или запрещались из-за несостоятельности нашей старой конституции."
GUA_napoleonic_ambitions: "Культ личности"
GUA_napoleonic_ambitions_desc: "Убико герой Гватемалы, и для страны это неоспоримый факт! От Белиза до Окоса и от Сан-Матео Икстатана до Эскипуласа, все граждане Гватемалы должны научиться ценить нашего вождя!"
GUA_napoleonic_state: "Наполеоновское военное Государство"
GUA_napoleonic_state_desc: "Убико глубоко восхищается талантом Наполеона. И поэтому он вознамерился превратить Гватемалу в то, во что его кумир хотел превратить Францию ещё в начале 19-го века. По крайней мере настолько, насколько это возможно в такой стране как Гватемала."
GUA_one_man_state: "Вперёд, вместе, за Убико"
GUA_one_man_state_desc: "Теперь, когда положение Убико стабильно, государство слушается его приказов, а население приняло его как спасителя Гватемалы, мы все можем с гордостью смотреть вперёд. Пока Убико стоит у руля Гватемалы, наша страна будет идти по тропе величия!"

GUA_guatemalan_revolution: "Гватемальская революция 1937 года"
GUA_guatemalan_revolution_desc: "После 16 долгих лет либеральной диктатуры демократия наконец восстановлена в нашей стране! Однако нам ещё предстоит долгий путь, прежде чем мы сможем полностью оправиться после десятилетий авторитаризма."
GUA_depoliticise_military: "Обеспечить нейтралитет армии"
GUA_depoliticise_military_desc: "Армия всегда была постоянной угрозой для любого гражданского правительства в истории Гватемалы. В 1921 году демократическое правительство Карлоса Эрреры было свергнуто военными, что привело к ещё 16 годам диктатуры. Новая конституция установит аполитичную армию, чтобы избежать подобной судьбы."
GUA_education_investment: "Политика в сфере образования"
GUA_education_investment_desc: "Когда пыль улеглась, необходимо пересмотреть государственные политики в области образования. Хотя Орельяна проделал большую работу по сокращению неграмотности, Гватемале ещё предстоит долгий путь, прежде чем она станет прогрессивной и 'образованной' нацией."
GUA_new_constitution: "Возродить конституцию"
GUA_new_constitution_desc: "С учётом авторитарных режимов и недавнего кризиса ясно, что наша конституция стала едва ли не символическим документом, который игнорируется, когда это не устраивает правящую партию. Мы консолидируем нашу конституцию, чтобы её действительно уважали, независимо от того, кто возглавляет нашу страну."
GUA_new_election: "Объявить выборы"
GUA_new_election_desc: "Когда шрамы гражданской войны начинают заживать, наступает время свободных выборов, так как ни одно моральное правительство не может править без народного согласия. Только три основные партии имеют реальные шансы на победу: прогрессивная PRN, консервативная Партия унионистов и PCG."

GUA_prn_win: "Победа Партии национального обновления!"
GUA_prn_win_desc: "Аревало и его духовный социализм были избраны народом для ведения Гватемалы в будущее."
GUA_restrict_foreign_business: "Восстановить экономическую независимость"
GUA_restrict_foreign_business_desc: "Необходимо положить конец удушающему влиянию иностранных компаний, в особенности UFC, в Гватемале. Будет построена новая дорога к Атлантике вместе с новым портом, чтобы положить конец монополии UFC на транспорт и перевозки."
GUA_spiritual_socialism: "Духовный социализм"
GUA_spiritual_socialism_desc: "Нет необходимости отменять концепцию свободы в демократической системе, чтобы вдохнуть в неё социалистический дух. Как и либерализм, духовный социализм вернёт личности всю её гражданскую и моральную величественность; но он пойдёт дальше либерализма, обязывая человека покинуть своё изолированное положение и вступить в сферу социальных ценностей, принять потребности и цели общества, понимаемого одновременно как экономический организм и духовная сущность."

GUA_labour_code: "Расширение прав рабочих"
GUA_labour_code_desc: "Одной из наших основных опор являются промышленные рабочие нашей страны, группа, которая значительно расширилась за последние десятилетия благодаря ограниченным усилиям по индустриализации. Мы вознаградим их верность, расширяя их права и улучшая заработную плату."
GUA_land_reform: "Закон о аграрной реформе"
GUA_land_reform_desc: "Новый закон позволит конфисковывать неиспользуемые земельные участки, что создаст новый сельский средний класс владельцев земли. Земля будет перераспределена среди тысяч семей и значительно улучшит экономику."

GUA_pcg_win: "Начало социалистической трансформации"
GUA_pcg_win_desc: "Когда народ возложил свои надежды на ПКГ, мы можем начать превращение Гватемалы в настоящую социалистическую страну. Сначала мы закрепим наши позиции и начнем проводить серию реформ, чтобы плавно войти в социалистическое общество."
GUA_nationalise_industries: "Завершение национализации"
GUA_nationalise_industries_desc: "Чтобы действительно завершить наши реформы, необходимо окончательно национализировать ключевые отрасли, которые поддерживают нашу страну. Это наконец лишит врагов из UFC влияния и передаст ценные активы в руки государства для распределения среди гватемальских рабочих."
GUA_worker_peasant_community: "Рабоче-земледельческое сообщество"
GUA_worker_peasant_community_desc: "Слишком долго сельские рабочие страдали от эксплуатации со стороны землевладельцев, а городские — со стороны промышленников. Эта презренная система начала разрушаться и заменяться гармоничным сообществом, где крестьяне и рабочие могут наслаждаться плодами своего труда, свободные от угнетения."

GUA_unionist_win: "Победа унионизма"
GUA_unionist_win_desc: "Народ отверг радикализм PRN и PCG, возлагая свою веру на партию унионистов и мечту о Центральной Америке."
GUA_reconcile_liberals: "Примирить либералов"
GUA_reconcile_liberals_desc: "Столетний конфликт между либералами и консерваторами не привёл ни к чему, кроме ослабления Гватемалы. Эта мелочная раздробленность должна остаться в прошлом, потому что если мы не будем двигаться вперёд вместе, то не будет ни консерваторов, ни либералов — будут лишь подданные чужих держав."
GUA_restore_trust: "Укрепить нашу свободу"
GUA_restore_trust_desc: "С нашей укреплённой конституцией и новым чувством демократии, прививаемым гражданам, мы можем начать вводить меры защиты в наш кодекс законов, чтобы предотвратить авторитарный захват власти в будущем."
GUA_vitalism: "К El Minimum Vital"
GUA_vitalism_desc: "Витализм Альберто Масферрера является важным источником вдохновения для партии унионистов, предлагая социальную систему, которая гарантирует жизнь всех существ в целом, обеспечивая её минимумом достоинства. Он также открывает путь к регенерации общества и формированию нового типа физически, морально и интеллектуально обновлённого человека."
GUA_deilliteracy: "Обучать гватемальцев демократии"
GUA_deilliteracy_desc: "Концепция демократии, похоже, была утрачена в Гватемале в целом: простые люди путали авторитарные режимы прошлого с 'демократией'. Мы должны вновь привить им демократические идеалы, а для этого введём новые учебные программы и начнём пропагандистскую кампанию, чтобы показать, что их голоса теперь услышаны."

GUA_abandon_monroe_thought: "Денонсация доктрины Монро"
GUA_abandon_monroe_thought_desc: "Печально известная Доктрина Монро, действующая с 1823 года, заставила нас слишком сильно полагаться на нашего северного соседа. И теперь, когда он не в состоянии помочь, нам придется начать развивать наши вооруженные силы с нуля. Нам придется это сделать, если мы хотим пережить шторм, надвигающийся на Центральную Америку."
GUA_superior_firepower_1: "Наши люди бесценны"
GUA_superior_firepower_1_desc: "Гватемала является одной из стран с самим высоким населением в Центральной Америке. Это дает нам преимущество в войне на истощение. Поэтому мы должны сосредоточиться на использовании этого преимущества, инвестируя в развитие технологий, который позволят нам сохранить как можно больше наших людей живыми на поле боя."
GUA_artillery_bonus: "Обстреливать их издалека"
GUA_artillery_bonus_desc: "Артиллерия доказала свою эффективность во время Вельткрига, и её полезность в современной войне нельзя недооценивать. Если мы хотим взять вверх в конфликте, надвигающемся на наш субконтинент, нам нужно инвестировать свои деньги в артиллерию. Это даст нам возможность обстреливать наших врагов издалека."
GUA_support_companies: "Расширение возможностей подразделения"
GUA_support_companies_desc: "Наши подразделения сейчас подходят только для миротворческих задач и борьбы с повстанцами. Мы не готовы к современной войне. Если конфликт возникнет в Центральной Америке, куда мы будем вовлечены, нашей армии будет проблематично справится с любой нависшей угрозой. Мы сосредоточимся на улучшении возможностей наших дивизий для ведения современной войны, с тем чтобы они могли быть более гибкими, когда придет время столкнуться с врагом."
GUA_motorised: "Механизация наших войск"
GUA_motorised_desc: "Механизация может показаться странной вещью для центральноамериканской страны. Но нет никаких сомнений, в том что в ней будущее современной войны. Если мы хотим, чтобы наши войска были лучшими в Центральной Америке, нам необходимо инвестировать в механизированные силы. С помощью них мы сможем не только ударить сильно, но и быстро!"
GUA_firepower_doctrine: "Совершенствовать наши методы"
GUA_firepower_doctrine_desc: "Война - это одновременно и наука, и искусство. Хотя в наших войсках могут быть хорошие и способные офицеры, они не помогут нам если унас не будет настроенной на войну промышленности. К счастью, мы можем сосредоточить наши усилия в этой отрасли, чтобы иметь возможность поставлять новое оборудование, которое может понадобится нашим войскам!"
GUA_mass_assault_1: "Наша кровь прольется за Гватемалу!"
GUA_mass_assault_1_desc: "Имея численное преимущество, мы можем сосредоточиться на создании ещё более многочисленной армии, которая будет пользоваться своим численным перевесом, чтобы окружить врага. Хотя наши потери могут быть высоки, мы научим наших граждан, что нет большей чести, чем умереть за Гватемалу. Путь к нашей победе будет вымощен кровью наших героев!"
GUA_more_guns: "Рационализация производства оружия"
GUA_more_guns_desc: "Население Гватемалы может быть большим, но если мы не вооружим каждого рядового винтовкой, численность не поможет нам при встрече с другими профессиональными армиями, такими как сальвадорская. Нам нужно будет оптимизировать производство винтовок, чтобы каждый человек в наших рядах имел по винтовке."
GUA_more_recruitment: "Каждый человек может служить"
GUA_more_recruitment_desc: "Надвигающийся шторм требует, чтобы каждый трудоспособный человек записался в армию и участвовал в сражениях на фронте. Мы начнем массовую пропагандистскую кампанию, чтобы привить патриотизм нашему населению, и, надеюсь, увеличить вербовку населения для будущих конфликтов, где упомянутая людская масса будет жизненно необходима для нашего успеха."
GUA_more_mils: "Использовать военных в качестве рабочей силы"
GUA_more_mils_desc: "Военные не обязательно должны быть простой боевой силой. Они должны быть задействованы в строительстве промышленности и инфраструктуры, а также в ремонте поврежденных объектов. Мы должны создать военную строительную отрасль, которая будет заботиться о передовой инфраструктуре и строительстве любых жизненно важных для армии объектов."
GUA_human_wave: "До последнего вздоха"
GUA_human_wave_desc: "Гватемала будет жить и сражаться до тех пор, пока последний гватемальский солдат не погибнет в бою. Наши граждане будут бороться до последнего вздоха за сохранение нашей независимости и за утверждение нашей позиции на мировой арене. Да здравствует Гватемала!"
GUA_aircraft_research: "Улучшенная авиационная поддержка"
GUA_aircraft_research_desc: "Интеграция воздушных и наземных сил стала ещё более важной за время, прошедшее после Велткрига. Достижения в области разработки самолетов только повысили эффективность такой интеграции, особенно в отношении штурма укрепленных позиций."
GUA_more_fighters: "Рой в небесах"
GUA_more_fighters_desc: "Наши единственные реальные соперники в воздушном пространстве Центральной Америке - надоедливые сальвадорцы, которые уже имеют качественные военно-воздушные силы в своей стране. Мы не можем превзойти их пилотов в качестве, но мы можем превзойти их числом, и именно с этой идеей мы должны инвестировать в производство истребителей. Тогда у нас будет шанс против наших врагов в небе Центральной Америки."
GUA_master_skies: "Мастера воздушной войны"
GUA_master_skies_desc: "Чтобы овладеть искусством воздушной войны, мы не можем полагаться на старых офицеров и древние офицерские школы. Нам нужно будет отправить наших пилотов на тренировку маневров, а наших офицеров наблюдать за ними, чтобы придумать лучшие способы организации наших воздушных крыльев и их целевых приоритетов."

GUA_computers_are_cool: "Гватемальские университеты"
GUA_computers_are_cool_desc: "Мы не можем ожидать, что наша нация будет развиваться, если наши самые яркие умы регулярно уезжают за границу для получения образования и во многих случаях не возвращаются. Мы должны наскрести средства для увеличения сети университетов Гватемалы, чтобы у наших самых ярких умов было больше причин остаться в нашей стране."
GUA_civilian: "Увеличение промышленного производства"
GUA_civilian_desc: "Наша промышленность может быть небольшой, но всегда есть место для улучшений. От нас потребуются большие усилия, но мы справлялись и с худшим."
GUA_infra: "Железнодорожный проект"
GUA_infra_desc: "Наша транспортная инфраструктура, за неимением лучшего слова, устарела. Хотя это займет у нас время и деньги, мы должны инвестировать в новую сеть железных дорог, чтобы въехать в светлое будущее."
GUA_MilInd: "Увеличение военного бюджета"
GUA_MilInd_desc: "Улучшать нашу страну бессмысленно, если у нас нет средств её защитить. В то время как наши генералы и солдаты могут иметь сердца, необходимые для этой задачи, мы должны убедиться, что их оборудование также на высоте. Увеличение инвестиций поможет нашим войскам победить в будущем."
GUA_land_prospects: "Товары из Гватемалы"
GUA_land_prospects_desc: "Не кладите все яйца в одну корзину - правило, которому мы, к сожалению, не следуем; но теперь это может измениться! Мы начнем надлежащее распределение земли, чтобы увидеть, какой экономический сектор, помимо бананов, мы можем развивать."
GUA_sugar_plantations: "Стимулирование сахарных плантаций"
GUA_sugar_plantations_desc: "Сахар имеет долгую историю развития культивирования во всей области Центральной Америки. И это прибыльный рынок и по сей день. Было бы обидно, если бы мы не присоединились к нему. В конце концов природа дала нам свои блага не просто так."
GUA_diversify_bananas: "Диверсификация видов бананов"
GUA_diversify_bananas_desc: "Выращивание бананов - это хорошо, но мы не можем рисковать снижением урожая, выращивая один-единственный вид бананов. Чтобы охватить больше ниш бананового рынка, мы должны получить больше сортов и вырастить больше ассортиментов разнообразных бананов."
GUA_invest_banana_profits: "Использование товарных денежных доходов"
GUA_invest_banana_profits_desc: "Товарные культуры называются так не без причины; мы зарабатываем много денег от их экспорта. Но мы не можем просто сидеть на одном месте; Товарные культуры должен быть инвестированы, чтобы мы могли производить и продавать ещё больше в будущем."
GUA_ports: "Расширить наши порты"
GUA_ports_desc: "Если мы хотим реализовать наши морские амбиции, мы должны сначала посмотреть, что мы можем сделать с теми портами, которые у нас уже есть. Даже если мы не сможем сделать много военных кораблей, наша судоходная промышленность в любом случае выиграет."
GUA_dockyard: "Найти новые верфи"
GUA_dockyard_desc: "Похоже, нам нужна совершенно новые верфи, если мы хотим правильно развивать флот. Нет проблем; Это то с чем гордый гватемальский народ может справиться; Наша строительная промышленность все равно нуждается в упражнениях."
GUA_nav_research: "Корабли завтрашнего дня"
GUA_nav_research_desc: "Возможно, мы не сможем сравниться с мощью флота наших врагов в количественном соотношении. Вместо этого мы можем сосредоточиться на инновациях. Наш флот будет выставлять только самые современные корабли, а остальная часть Центральной Америки будет дрожать!"

GUA_industry_research_wank: "Совершенствовать наши методы"
GUA_industry_research_wank_desc: "Время определенно прошло мимо наших методов производства. Мы должны попытаться исправить это, если хотим попытаться стать гегемоном Центральной Америки, и главной страной будущего союза."

GUA_ubico_returns: "Революция подавлена"
GUA_ubico_returns_desc: "С помощью 'Юнайтед Фрут Компани' синдикалистская революция была подавлена. В то время как внутри страны установилась стабильность, у нас есть большой внешний долг, который следует погасить..."
GUA_emperor_once_more: "Американский Наполеон вернулся"
GUA_emperor_once_more_desc: "В своем милосердии Юнайтед Фрут Компани согласилась позволить Хорхе Убико снова стать президентом Гватемалы."
GUA_start_mending_wounds: "Начать устранять повреждения"
GUA_start_mending_wounds_desc: "За короткий период своего контроля синдикалисты нанесли неисчислимый ущерб как стране, так и активам "Юнайтед Фрут Компани" Мы должны начать работать над устранением этих повреждений, если хотим двигаться вперёд к величию."
GUA_final_cleansing: "Очистить Гватемалу от всех социалистов"
GUA_final_cleansing_desc: "Революцию можно подавить, но революционеры и их сторонники останутся. Гватемала не может быть по-настоящему безопасной, пока внутри страны находится разный сброд синдикалистской нечисти. Очищая от них страну, мы обеспечим нашей нации безопасное будущее."
GUA_a_clean_guatemala: "Возрожденная нация"
GUA_a_clean_guatemala_desc: "Это заняло время, но Гватемала была возвращена к своей былой славе, с помощью президента Убико и Юнайтед Фрут Компани. Теперь мы можем пожинать плоды нашей тяжкой работы и радоваться восстановлению нормальной жизни."
GUA_ufc_puppet: "Преклониться перед нашими истинными Спасителями"
GUA_ufc_puppet_desc: "Все в Гватемале знают, что без "Юнайтед Фрут Компани" Гватемалой правили бы безбожные синдикалисты; Без "Юнайтед Фрут Компани" Гватемала была бы ещё беднее. Без "Юнайтед Фрут Компани" нет будущего. Мы признаём этот факт и предоставим им влияние, которого они так заслуживают."
GUA_tighten_ufc_grip: "Предложите ЮФК ещё больше земельных концессий"
GUA_tighten_ufc_grip_desc: "Объединенная фруктовая компания требует больше земли для сельского хозяйства. И кто мы такие, чтобы отказываться? В конце концов, они наши истинные спасители. Они двигают нашу экономику вперёд. Мы обязаны им всем..."
GUA_shadow_napoleon: "Скованный Император"
GUA_shadow_napoleon_desc: "Убико может позиционировать себя как Наполеон, но даже он знает, что истинным властителем в этих краях является Юнайтед Фрут Компани. Без них у нас нет прошлого. Без них у нас не было бы настоящего. Без них нет будущего."

GUA_hail_emperor: "Notre Empereur"
GUA_hail_emperor_desc: "Мы завоевали Центральную Америку, и теперь наш Император Убико, идущий по стопам французского Бонапарта, является хозяином этой земли! Однако по всей Империи существует множество протестных движений, у нас нет времени почивать на лаврах и мы должны действовать немедленно.!"
GUA_strenghten_position: "Укрепление наших позиций"
GUA_strenghten_position_desc: "Даже некоторые сторонники Убико сомневаются в его положении Императора, некоторые считают его просто сумасшедшим, притворяющимся тем, кем он не является. Мы докажем, что они ошибаются! Убико действительно наследник Наполеона, и каждый должен поклясться в верности ему и нашей Империи. Мы станем спасителями Центральной Америки, которая больше никогда не будет покорена!"
GUA_put_end_to_socialist: "Раздавим синди!"
GUA_put_end_to_socialist_desc: "По всей Империи красные осуждают Убико как тирана, который подчиняется американским империалистам и не приносит пользы народу, социалисты даже организуют восстания против "диктатуры" по всей Центральной Америке! Это невыносимо, с такими монстрами невозможны никакие переговоры, только пуля успокоит их раз и навсегда."
GUA_convince_military: "Убедить военных"
GUA_convince_military_desc: "Бывшие армии и офицеры завоеванных стран, когда Убико был всего лишь лидером Гватамелы, разделяют наш страх перед красными тиранами, однако многие не поддерживают Убико. Если мы действительно хотим объединить нашу Империю, то каждый должен быть предан и полезен фигуре Императора! Мы объявим амнистию нашим бывшим врагам и организуем для этой цели Великую армию Центральной Америки."
GUA_que_faire: "Что же делать?"
GUA_que_faire_desc: "Мы решили все прямые проблемы, которые касались нашей Империи, в рекордно короткие сроки, однако сейчас постоянно возникает один вопрос: что делать? Убико восхищается Наполеоном I, но также и семьей Бонапартов в целом, включая Наполеона III, у которого был иной подход к управлению, чем у его дяди, хотя и такой же благородный. Теперь наш Император должен выбрать, какому из двух почтенных Императоров мы должны следовать, чтобы наилучшим образом управлять нашей Империей..."
GUA_first_empire_larp: "Авторитарная Империя"
GUA_first_empire_larp_desc: "Император решил следовать примеру Наполеона, первого носителя этого имени, в качестве своего образца. Это был естественный выбор, потому что Наполеон - основатель легенды о Бонапарте, единственный человек, который поднял на ноги всю Европу и привел свою нацию к славе, которой она никогда не познает после Наполеона. Именно такой человек, как он, нам нужен в Центральной Америке, сильный, популярный и харизматичный лидер, Убико, очевидно, подходит для этой работы."
GUA_second_empire_larp: "Свободная Империя"
GUA_second_empire_larp_desc: "Мы не должны забывать о многочисленных усилиях, предпринятых Наполеоном III для модернизации своей страны, проведения её через промышленную революцию, создания значительного экономического роста, восстановления утраченной славы после поражения и обеспечения гораздо большей политической свободы, чем при его предке. Центральная Америка также нуждается в модернизации и руководстве, к счастью, мудрый Император Убико всегда рядом с народом."
GUA_code_civil: "Гражданский кодекс"
GUA_code_civil_desc: "Если и есть что-то, что следует помнить из правления Наполеона, так это Гражданский кодекс, также называемый Кодексом Наполеона. Этот очень современный правовой кодекс помог структурировать французское общество до сегодняшнего дня, Кодекс всё ещё действует во Французской Республике, находящейся в изгнании в Алжире. Чтобы быть действительно современной и верной Бонапартам, наша Империя должна иметь свой собственный Гражданский кодекс! Он будет в значительной степени скопирован с французского, но будет содержать некоторые изменения, чтобы лучше приспособиться к Центральной Америке."
GUA_french_friend: "Сохранение центральноамериканских особенностей"
GUA_french_friend_desc: "Хотя мы большие поклонники Франции и французов, мы также гордимся тем, что являемся жителями Центральной Америки. Поэтому лучшее решение для определения культуры нашей Империи - создать культуру, которая сочетает наши центральноамериканские традиции с французской культурой Бонапартов! Таким образом, мы будем чтить Францию и Императора французов, помня о нашем происхождении и обычаях."
GUA_french_cuck: "Высшая культура"
GUA_french_cuck_desc: "Французская культура Наполеона, без сомнения, является высшей культурой, намного превосходящей культуру Центральной Америки. Наша Империя должна быть верна Императору и Франции, поэтому мы должны работать над тем, чтобы перенять французскую культуру и заменить старую культуру Центральной Америки, которой нет места в нашей Империи, которой мог бы гордиться Наполеон."
GUA_french_settlers: "Французские мигранты"
GUA_french_settlers_desc: "Наша Империя теперь является гордым бастионом французской культуры, и наш народ смирился с этой новой реальностью. Что касается наших французских братьев, то они видели, как их дом попал в лапы красных, и многие бежали в пустыни Алжира, где многим приходится нелегко. Мы предлагаем им возможность приехать и поселиться в Центральной Америке, где они найдут настоящий оазис возможностей!"
GUA_limited_liberalisation: "Ограниченная либерализация"
GUA_limited_liberalisation_desc: "Полная либерализация была бы самоубийством, пока движения борьбы с Императором, к сожалению, всё ещё существуют, поэтому мы должны, подобно Наполеону II, ввести определенные основные свободы, такие как свобода выражения мнений или печати, но при этом следить за тем, чтобы социалисты и другие участники не использовали нашу доброту для распространения своих тошнотворных идеалов."
GUA_legislature_power: "Вопрос власти"
GUA_legislature_power_desc: "Каждый хороший правитель нуждается в законодательном органе, который помог бы ему в трудной задаче управления своими владениями. Однако законодательная власть - это палка о двух концах, политики не могут быть единственными, кто обладает властью, и суверен должен оставаться выше во всех случаях. Поэтому мы должны определить, какое влияние депутаты и другие выборные должностные лица будут оказывать на политику Империи."
GUA_plebiscite: "Плебисцит"
GUA_plebiscite_desc: "Одной из характерных чёрт наполеоновского режима и доказательством его популярности и приверженности масс делу Империи, несомненно, является плебисцит, способ спросить людей об их мнении по вопросу, касающемуся их всех, на который они отвечают "да" или "нет" Император Убико намерен использовать плебисцит для создания реальной прямой демократии, укрепляя при этом своё положение и привилегированную связь с народом."
GUA_Loi_Ollivier_2: "Второй закон Оливье"
GUA_Loi_Ollivier_2_desc: "В 1864 году Эмиль Оливье предложил знаменитый одноименный закон, который гарантировал право на забастовку рабочим Второй империи, впервые для того времени. Точно так же, как Оливье до нас, мы должны продвигать Социальную империю, которая помогает всем нуждающимся гражданам и никого не оставляет без помощи, наш новый закон Оливье пойдет дальше, чем первый, вдохновленный другими социальными реформами Второй империи, создавая социальные пособия для рабочих в дополнение к предоставлению им, конечно, права на забастовку.."
GUA_napy3_dream: "Мечта Наполеона III"
GUA_napy3_dream_desc: "Мы сделали это! После многих реформ мы наконец сформировали Империю такой, какой её представлял себе Наполеон III, свободную и социальную Империю, где каждый гражданин имеет право выражать своё мнение и вносить свой собственный вклад в величие Империи. Нет никаких сомнений в том, что племянник Наполеона I благосклонно смотрит на наши успехи и гордится нами."
GUA_departements: "Создание департаментов"
GUA_departements_desc: "Центральная Америка - это административный беспорядок, если мы действительно хотим принести свободу и создать сильное централизованное государство на этих землях, мы должны административно реорганизовать нашу Империю в новые департаменты, как это сделал великий Наполеон со своей французской родиной."
GUA_military_legacy: "Военное наследие"
GUA_military_legacy_desc: "Наполеоновская Франция, окруженная множеством стран, враждебных её идеалам, нуждалась в милитаризации, чтобы преодолеть множество ожидавших её испытаний. Наша Центральноамериканская Империя находится в аналогичной ситуации, от американских империалистов на севере до красных, мы окружены врагами, поэтому наше общество должно быть как можно более милитаризованным, чтобы гарантировать, что наша Империя никогда не попадет в руки, враждебные нашему народу."
GUA_renovation: "Полное обновление Центральной Америки"
GUA_renovation_desc: "Центральная Америка, к сожалению, недостаточно развита, чтобы поддерживать такую большую и могущественную Империю, как наша, значительная часть нашей экономики всё ещё аграрна и даже ещё не пережила индустриализацию. Император не может быть удовлетворен таким положением вещей! Великие и экстравагантные работы по реконструкции и модернизации должны быть проведены в четырех уголках Империи, чтобы как можно скорее перенести её прямо в 20-й век."
GUA_cult_of_personnality: "Двойной культ личности"
GUA_cult_of_personnality_desc: "В нашей Империи культ следует воздвигать не только Наполеону или только Убико, но и двум государям, которые заслуживают восхищения своими многочисленными подвигами и завоеваниями. В каждом административном здании будет фотография нашего Императора рядом с портретом самого великого Наполеона, сходство между двумя мужчинами бросается в глаза с первого взгляда."
GUA_napy_dream: "Государство, которым гордится Наполеон"
GUA_napy_dream_desc: "Изменения, которые мы внесли в Центральную Америку, значительны, она превратилась из совокупности маленьких, слабых и охваченных революциями государств в настоящую Наполеоновскую империю, сильную и современную. Этот результат никогда не был бы возможен без усилий и упорного труда нашего Императора Убико, который руководствовался моделью Императора французов Наполеона I. Да здравствует Император!"
GUA_conquest_larp: "Великая идея"
GUA_conquest_larp_desc: "Мы не можем останавливаться на достигнутом! Точно так же, как Наполеон не остановился на единоличном управлении Францией, он смело предпринял многочисленные кампании по всей Европе во славу своей нации и для распространения идеалов Французской революции. Убико, наш героический Император, последует его примеру и создаст свою собственную легенду, которую будущие поколения возьмут за образец."
GUA_neutrality_fp: "Изоляция в раю"
GUA_neutrality_fp_desc: "Будет обидно растратить впустую все усилия, которые мы приложили, и весь достигнутый нами прогресс, увязнув в длительных и дорогостоящих военных кампаниях. Сохранение нашей Империи должно быть нашим приоритетом, поэтому мы должны объявить о нашем нейтралитете в вопросах внешней политики, надеемся, война никогда больше не повторится на наших землях."
GUA_russia: "Уничтожение России"
GUA_russia_desc: "Русская кампания была той, которая ознаменовала конец наполеоновской эпопеи, зимних холодов, просторов России и рыхлой выжженной земли русских, одержавших верх над армией Императора. Мы должны отомстить за Императора! Конечно, мы не можем атаковать Россию оттуда, где мы находимся, но на Западе мексиканский гигант во всех отношениях похож на Россию. Кампания в Мексике будет нашей кампанией или как кампанией в России!"
GUA_britain: "Война с британским львом"
GUA_britain_desc: "Куда Наполеону так и не удалось добраться, несмотря на все его усилия, так это к берегам вероломных британцев, трусов, спрятавшихся на своем острове за своим Королевским флотом. Эквивалентом британцев для нас являются кубинцы, собаки американцев, надежно укрывшиеся на своих островах. Скоро Императорские войска двинутся на Гавану, чтобы отомстить за Наполеона! Вперёд!"
GUA_could_not_do: "Чего не смог сделать Наполеон"
GUA_could_not_do_desc: "Мы покорили Русского Медведя и коварного британца по-своему! Мы не только сравнялись с Наполеоном, мы также осуществили его мечты, что доказывает, что мы являемся его законными наследниками! Теперь, когда наша Империя в безопасности, мы могли бы попытаться освободить наши земли в Европе, которые попали в руки отвратительных синдикалистов..."
GUA_spain: "Новая кампания на полуострове"
GUA_spain_desc: "Испания была одной из многих стран и, безусловно, самой важной, которая была покорена Наполеоном и знала о распространении Гражданского кодекса на этих землях. Испания сейчас представляет собой обширное и хаотичное поле битвы между анархистами, карлистами и монархистами, но, к счастью, Убико, наследник Бонапартов, намерен восстановить порядок во славу Империи и наших предков."
GUA_france: "Освободить наш дом!"
GUA_france_desc: "Священные земли Франции, где родился Великий Наполеон, оккупированы жестокими и опасными социалистами, которые эксплуатируют народ и французскую землю! К счастью, Убико намерен освободить эти земли и пройти парадом под Триумфальной аркой под аплодисменты парижан, приветствующих своего законного спасителя!"
GUA_new_empire: "Новая Французская Империя"
GUA_new_empire_desc: "Мы сделали это. Убико больше не "Маленький Наполеон Тропиков", а второй Наполеон! Будет организована церемония коронации нашего суверенного Императора Франции в Соборе Парижской Богоматери как можно скорее. Легенда об Убико навсегда останется запечатленной в истории, как и легенда о Наполеоне. Убико наконец-то стал, после стольких усилий, равным своему кумиру. Да здравствует Империя и да здравствует вечная Франция!"
GUA_infrastcture_dev: "Улучшение инфраструктуры"
GUA_infrastcture_dev_desc: "Наша Империя огромна, а население многочисленно, однако иногда бывает трудно добраться из одного конца страны в другой, поскольку инфраструктура либо повреждена, либо устарела, либо просто отсутствует. Наш Император, всегда прислушивающийся к людям, осознал эту ситуацию и приказал провести масштабные строительные и модернизационные работы по всей Империи."
GUA_focus_people: "Благополучия наших подданных"
GUA_focus_people_desc: "Приоритетом государя должно быть благо его верного народа, наш народ много страдал в прошлом, он заслуживает отдыха и тихой и мирной жизни в нашей Империи под отеческим и доброжелательным оком Императора Убико и его правительства."
GUA_nfa_remnants: "Возвращение беженцев"
GUA_nfa_remnants_desc: "Законное французское правительство в Алжире пало! Многие граждане Франции бегут от "красной волны", но задаются вопросом, куда податься, когда у них больше нет родины. Не бойтесь! Империя Убико - последний бастион французского образа жизни! Каждый француз будет принят и получит гражданство без каких-либо условий, потому что мы братья по крови."

GUA_nfa_start: "Второе изгнание"
GUA_nfa_start_desc: "Социалисты снова вынудили нас покинуть нашу родину, и это будет в последний раз! Мы - все, что осталось от Франции, и мы гордимся нашим наследием, никогда больше мы не будем доверять британским псам Антанты, которым наплевать на судьбу Франции и её народа. Теперь мы должны укротить дикие земли Центральной Америки, чтобы обеспечить будущее нашей вечной Франции..."
GUA_not_lost_yet: "Пламя французского сопротивления..."
GUA_not_lost_yet_desc: "Французы всегда будут сопротивляться оккупанту! Будь то мерзкий фриц, британский предатель или красный тиран, мы никогда больше ни перед кем не склоним головы! Сопротивление выстоит, несмотря ни на что, и Франция восстанет из пепла!"
GUA_crush_false_emperor: "Ложный Император"
GUA_crush_false_emperor_desc: "Ложный Император Убико, осмелившийся сравнить себя с великим Наполеоном, имеет на удивление много сторонников среди местных жителей, притворяющихся французами, но также и среди французских изгнанников, которые благодарны узурпатору за то, что он "приветствовал" нас в Центральной Америке. Таким идеям нет места в нашей Франции."
GUA_not_lost_yet_2: "Не смейте сдаваться!"
GUA_not_lost_yet_2_desc: "Некоторые из наших французских соотечественников выразили пораженческие чувства, заявив, что мы никогда больше не увидим наш прекрасный Париж или что нам никогда не удастся обосноваться в Центральной Америке, чтобы восстановить нашу цивилизацию. Этим чувствам здесь не место! Невозможное не по-французски, и какие бы препятствия ни стояли на нашем пути, мы будем продолжать двигаться к славе и окончательной победе! Да здравствует Франция!"
GUA_silence_locals: "Молчание местных"
GUA_silence_locals_desc: "В дополнение к сторонникам Убико, местные протестные движения, будь то националистические, демократические, социалистические или другие, также набрали популярность и совершают варварские террористические акты во всех уголках Французской Республики после нашего переворота. Большая часть наших изгнанников - солдаты, которые были обучены управлять такого рода восстаниями в колониальной Африке, их опыт будет нам здесь очень полезен."
GUA_our_base: "Наш первый шаг"
GUA_our_base_desc: "Некоторые говорят, что мы должны остаться здесь и создать новую Францию на этих землях, но Центральная Америка - идеальная стартовая площадка для второго успешного завоевания Метрополии! Мы милитаризируем эту базу и создадим армию, достойную этого названия, а затем мы будем весело маршировать по улицам Парижа, где люди с нетерпением ждут избавления от социалистической тирании!"
GUA_our_home: "Мы остаёмся здесь"
GUA_our_home_desc: "Начать вторую кампанию, чтобы попытаться вернуть наши европейские земли, было бы самоубийством и имело бы катастрофический результат, это ужасная реальность, но очень реальная. Однако мы не заблудились! Мы воссоздадим Францию здесь, в дебрях Центральной Америки, нашего нового дома, для этого нам придется принимать тяжелые решения, однако никакая цена не будет слишком велика для славы Франции!"
GUA_mass_conscription: "Массовый призыв местных жителей"
GUA_mass_conscription_desc: "Местные жители хотят быть настоящими французами? что ж, пусть так и будет, мы воплотим их желание в жизнь! Любой человек, умеющий держать винтовку, будет как можно скорее отправлен в ближайший тренировочный лагерь! Каждый должен знать, как посвятить себя, если мы хотим однажды увидеть Париж освобожденным."
GUA_mass_militarisation: "Массовая милитаризация джунглей"
GUA_mass_militarisation_desc: "Большая часть земель Центральной Америки негостеприимна и откровенно бесполезна для отвоевания, нашей конечной цели. Огромные усилия по массовой милитаризации должны быть осуществлены как можно быстрее и эффективнее, человеческие издержки второстепенны, потому что Франция на первом месте!"
GUA_en_avant: "Вперёд!"
GUA_en_avant_desc: "Все готово! Вы слышите призывы о помощи от наших соотечественников на континенте, товарищи? Они отчаянно призывают своих братьев помочь им! Сегодня мы ответим на них, начав величайший и благороднейший крестовый поход, который когда-либо знал мир! Марианна запомнит нас навсегда, и подвиги, которые мы совершим, войдут в историю, друзья мои"
GUA_la_liberation: "Освобождение"
GUA_la_liberation_desc: "Они сказали, что это невозможно, а теперь не могут и слова вымолвить. Париж! Париж разрушен! Париж стал мучеником! Но Париж освобожден! Освобожденный своим народом с помощью армий Франции, при поддержке и помощи всей Франции, Франции, которая борется, единственной Франции, истинной Франции, вечной Франции. Да здравствует Франция!"
GUA_segregation: "Сегрегация для стабильности"
GUA_segregation_desc: "Люди, населяющие эти земли, враждебны нашему правительству и нашему народу, они видят в нас иностранных захватчиков, которые пришли, чтобы разграбить их ресурсы и уничтожить их традиции, уже зафиксировано слишком много преступлений, совершенных этими варварами против французов. Эта ситуация больше не может продолжаться, мы здесь, во Франции, система разделения между французами и другими будет создана на основе южноафриканской и американской моделей, чтобы гарантировать, что Францию ждет светлое будущее."
GUA_frenchisation: "Новые французские земли"
GUA_frenchisation_desc: "Если мы действительно хотим создать здесь новую Францию, то эта земля должна как можно быстрее стать по-настоящему французской, как физически, так и духовно. Французский язык будет единственным действующим языком на всей территории страны, образование будет полностью республиканским, будет введено строгое разделение между церквями и государствами... Это лишь некоторые из принятых мер, многие другие ждут, скоро само понятие Центральной Америки будет чисто географическим."
GUA_nouvelle_france: "Новая Франция"
GUA_nouvelle_france_desc: "Хотя нам ещё многое предстоит сделать, наши усилия уже позволили понять, что то, что когда-то было Империей безумца, теперь действительно является Новой Францией, нашей землей, нашим домом, вдали от красных демонов и войн, которые происходят по всему миру. Это наш оазис мира, наша Франция."
GUA_louis_michel_aury: "Наследие Луи-Мишеля"
GUA_louis_michel_aury_desc: "Луи-Мишель Ори был капером и бесстрашным французским исследователем, чей план состоял в том, чтобы покорить дикие земли Центральной Америки для своей страны. Мы пошли дальше, Центральная Америка - не колония и не вульгарная заморская территория, Центральная Америка теперь Франция и останется таковой до тех пор, пока позволит судьба! Никогда больше мы не отправимся в изгнание далеко от дома!"

GUA_nfa_home: "Мы остаёмся здесь"
GUA_nfa_home_desc: "Начать вторую кампанию, чтобы попытаться вернуть наши европейские земли, было бы самоубийством и имело бы катастрофический результат, это ужасная реальность, но очень реальная. Однако мы не заблудились! Мы воссоздадим Францию здесь, в дебрях Центральной Америки, нашего нового дома, для этого нам придется принимать тяжелые решения, однако никакая цена не будет слишком велика для славы Франции!"
GUA_nfa_segregation: "Вынужденная сегрегация"
GUA_nfa_segregation_desc: "Люди, населяющие эти земли, враждебны нашему правительству и нашему народу, они видят в нас иностранных захватчиков, которые пришли, чтобы разграбить их ресурсы и уничтожить их традиции, уже зафиксировано слишком много преступлений, совершенных этими варварами против французов. Эта ситуация больше не может продолжаться, мы здесь, во Франции, система разделения между французами и другими будет создана на основе южноафриканской и американской моделей, чтобы гарантировать, что Францию ждет светлое будущее."
GUA_nfa_base: "Наш первый шаг"
GUA_nfa_base_desc: "Некоторые говорят, что мы должны остаться здесь и создать новую Францию на этих землях, но Центральная Америка - идеальная стартовая площадка для второго успешного завоевания Метрополии! Мы милитаризируем эту базу и создадим армию, достойную этого названия, а затем мы будем весело маршировать по улицам Парижа, где люди с нетерпением ждут избавления от социалистической тирании!"
GUA_nfa_resistance: "Сопротивление"
GUA_nfa_resistance_desc: "Французы всегда будут сопротивляться оккупанту! Будь то мерзкий фриц, британский предатель или красный тиран, мы никогда больше ни перед кем не склоним головы! Сопротивление выстоит, несмотря ни на что, и Франция восстанет из пепла!"
GUA_code_civil_idea: "Гражданский кодекс"
GUA_code_civil_idea_desc: "Если и есть что вспомнить из правления Наполеона, так это Гражданский кодекс, также называемый Кодексом Наполеона. Этот очень современный правовой кодекс помог структурировать французское общество до сегодняшнего дня, Кодекс всё ещё действует во Французской Республике, изгнанной в Алжир. Чтобы быть действительно современной и верной Бонапартам, наша Империя должна иметь свой Гражданский кодекс! Он будет в значительной степени скопирован с французского, но будет содержать некоторые модификации, чтобы лучше соответствовать Центральной Америке.."
GUA_social_empire: "Социальная Империя"
GUA_social_empire_desc: "В 1864 году Эмиль Оливье предложил знаменитый одноименный закон, который впервые для того времени гарантировал рабочим Второй империи право на забастовку. Как и Оливье до нас, мы должны продвигать Социальную Империю, которая помогает всем нуждающимся гражданам и никого не оставляет без помощи, наш новый закон Оливье пойдет дальше первого, поскольку он вдохновлён другими социальными реформами Второй Империи. , путём создания заменителей и социальных пособий для рабочих в дополнение к предоставлению им, конечно, права на забастовку."
GUA_heir_napoleon: "Истинный наследник Наполеона"
GUA_heir_napoleon_desc: ""
GUA_napy1_idea: "Государство, которым гордится Наполеон"
GUA_napy1_idea_desc: "Изменения, которые мы привнесли в Центральную Америку, значительны: она превратилась из набора маленьких, слабых и охваченных революцией государств в настоящую наполеоновскую империю, сильную и современную. Этот результат никогда не был бы возможен без усилий и упорного труда нашего Императора Убико, который руководствовался образцом Императора французов Наполеона I.. Vive l'Empereur!"
GUA_napy3_idea: "Мечта Наполеона III."
GUA_napy3_idea_desc: "Мы сделали это! После многих реформ мы, наконец, сформировали Империю, какой её представлял себе Наполеон III, свободную и социальную Империю, где каждый гражданин имеет право на самовыражение и вносит свой вклад в величие Империи. Несомненно, племянник Наполеона I благосклонно смотрит на наш прогресс и гордится нами."
GUA_personality_cult_idea: "Двойной культ личности"
GUA_personality_cult_idea_desc: "В нашей империи культ должен возводиться не только Наполеону или только Убико, а двум государям, которые заслуживают обоюдного восхищения своими многочисленными подвигами и завоеваниями. В каждом административном здании будет висеть портрет нашего Императора рядом с портретом самого великого Наполеона, причем сходство между этими двумя людьми будет поразительным с первого взгляда."
GUA_two_culture_idea: "Смесь двух культур"
GUA_two_culture_idea_desc: "Хотя мы являемся большими поклонниками Франции и французов, мы также гордимся тем, что являемся Центральная Американская Республика. Поэтому лучшее решение для определения культуры нашей Империи - это создать культуру, которая объединит наши Центральная Американск традиции с французской культурой Бонапартов! Таким образом, мы будем чтить Францию и Императора французов, помня при этом о своих истоках и обычаях."
GUA_one_culture_idea: "Высшая культура"
GUA_one_culture_idea_desc: "Французская культура Наполеона, без сомнения, является высшей культурой, намного превосходящей Центральная Американск. Наша Империя должна быть верна Императору и Франции, поэтому мы должны работать над тем, чтобы перенять французскую культуру и заменить старую Центральная Американск культура, которой нет места в нашей империи, которой мог бы гордиться Наполеон."

##Army Generals##

ARMY_GUA_JORGE_UBICO_CASTANEDA_DESC: "§YОписание Генерала\n§YРодился:§W 10 ноября 1878 года в городе Гватемала.\n§YВоенная Карьера:§WХорхе Убико Кастанеда был спортивным вундеркиндом в молодости, преуспевая в велоспорте, плавании, верховой езде, гимнастике, стрельбе по мишеням и использовании фольги и меча для фехтования. В 1897 году он окончил Военную академию в Альта-Верапасе в качестве младшего лейтенанта, и его талант и интеллект сумели превратить его в бригадного генерала к 1906 году после участия в войне Totoposte. В 1923 году он стал военным министром, а после переворота Орельяны-начальником тайной полиции и вице-президентом.\n§YВажные Заметки:§W- он выразил глубокие разногласия с Орелланой, и, несмотря на то, что он является вице-президентом Орелланы, Убико является одним из главных соперников Орельяны на политической сцене."
ARMY_JACOBO_ARBENZ_DESC: "§YОписание Генерала\n§YРодился:§W 14 сентября 1913 года в Кесальтенанго, Гватемала.\n§YВоенная Карьера:§WЖан-Якобо Арбенс Гусман хотел учиться, чтобы стать экономистом или инженером в молодости, однак зависимость от морфия у его отца привела его семью к финансовому краху. Открытие стипендий для Escuela Politécnica, Военной академии в Сан-Хуан-Сакатепекес, убедило его присоединиться к институту в 1932 году как единственный способ поддержать свою семью. С тех пор он стал исключительным студентом, достигнув звания первого сержанта роты Рыцарей-кадетов, должности, которая была достигнута только четырьмя другими студентами за последние 12 лет. Его талант снискал ему уважение сотрудников Академии, включая американского директора Джона Консидайна. Арбенц окончил в 1935 году, и с тех пор он служил преподавателем в Академии, имея уважение большинства штаба армии.\n§YВажные Заметки:§W- Стойкий защитник демократии."
ARMY_JUAN_JOSE_AREVALO_BERMEJO_DESC: "§YОписание Генерала\n§YРодился:§W 10 сентября 1904 года в Таксиско, Гватемала.\n§YВоенная Карьера:§WХуан Хосе Аревало Бермехо не имеет формального военного образования, но с недавним восстанием он предложил свои услуги для ослабленных военных. Учитывая его педагогическую практику, он быстро прочитал и выучил некоторые основные военные книги, но ему ещё предстоит пройти долгий путь, прежде чем он достигнет уровня своих предшественников.\n§YВажные Заметки:§W- Стойкий защитник демократии."
ARMY_JOSE_MARIA_ORELLANA_DESC: "§YОписание Генерала\n§YРодился:§W 11 июля 1872 года в Эль-Прогресо, Гватемала.\n§YВоенная Карьера:§WХосе Мария Орельяна Пинто окончил Политехническую школу Эскуэлы в 1890 году в качестве младшего лейтенанта и инженера-топографа факультета инженерии Эскуэлы в 1895 году. Во время президентства эстрады Кабреры он был повышен до бригадного генерала и присутствовал, когда в 1907 году пара террористов пыталась убить президента Кабреру, сумев выжить в столкновении невредимым и непоколебимым. После свержения Кабреры он занял пост президента и повысил себя до фельдмаршала, чтобы более эффективно управлять армией с его новой позиции власти.\n§YВажные Заметки:§W- Член военного крыла Либеральной партии."
ARMY_LAZARO_CHACON_GONZALEZ_DESC: "§YОписание Генерала\n§YРодился:§W 27 ияню 1873 года, в Сакапо, Гватемала.\n§YВоенная Карьера:§WЛасаро Чакон Гонсалес вступил в Escuela Politécnica, как только он достиг совершеннолетия и вел довольно ничем не примечательную военную карьеру до 1920 года, где он был заключен в тюрьму за присоединение к юнионистам. Он был освобожден Орельяной в 1921 году, а позже стал начальником почетного караула с 1922 по 1926 год, а позже был повышен до генерала армии самим Орельяной..\n§YВажные Заметки:§W-Слухи говорят, что Гонсалес является членом центральноамериканской ложи теософов, но нет никаких существенных доказательств в поддержку этого.\n- Член юнионистской партии."

