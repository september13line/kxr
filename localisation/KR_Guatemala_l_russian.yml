### Leaders ###
POLITICS_JOSE_MARIA_ORELLANA_DESC: "Военная диктатура Орельяна, начавшаяся в 1921 году, зашла в тупик, так как и он, и его кабинет были истощены постоянной борьбой с его президентством, социальными восстаниями и людьми, желающими вернуть истинную демократию. Его основной упор на построение экономики и борьбу с неграмотностью также начал со временем замедляться из-за своего рода оппозиции с той или иной стороны. Гватемала устает и требует перемен, которые Орельяна не может внести в нынешнее состояние страны, и потрясение может заставить его встретить свою нежелательную судьбу..."
POLITICS_UBICO_NAPOLEON_DESC: "Хорхе Убико Кастанеда, родился в 1878 году в семье высшего сословия Гватемалы. Получив в детстве частные уроки и высшее образование за границей, в Европе и Соединенных Штатах, он проложил себе путь к высокому успеху в юном возрасте. В 19 лет он вступил в гватемальскую армию, получив офицерское звание благодаря своим семейным связям, и оттуда начал свой стремительный взлет к вершине. На протяжении всего пути молодой Убико вдохновлялся одним человеком: Наполеоном Бонапартом, свергнутым Императором Франции. Когда он стал старше и осуществил свои мечты и многое другое, Убико начал развивать это увлечение ещё дальше, активно моделируя свой собственный образ и манеры по образцу "Маленького полковника" Теперь, правя всей Центральной Америкой, Убико сделал ещё один шаг вперёд в этой навязчивой идее, представив себя Хорхе I, Императором Центральной Америки, одновременно моделируя это латиноамериканское государство на основе ныне рухнувшей Первой Французской империи. Он часто говорил своим товарищам о том, насколько он похож на давно умершего француза, как внешне, так и по характеру. Вот только многие не согласны с этим. Тем не менее, они мало что могут сделать, чтобы остановить этого "Маленького Наполеона Тропиков", поскольку абсолютная власть уже находится в его руках..."

