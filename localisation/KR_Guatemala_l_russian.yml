guatemala.1.t: "История Гватемалы"
guatemala.1.d: "Политический хаос в Гватемале начался в 1898 году, когда Мануэль Эстрада Кабрера пришел к власти. "Либеральная" партия Кабреры взяла полный контроль над правительством, и все выборы, вплоть до 1920 года, посредством подтасовки и фальсификаций выигрывались президентом и его партией. В это же время страна впала в зависимость от Юнайтед Фрут Компани - американской компании, экспортирующей товары в Америку по более низким ценам. Однако все это изменилось в 1920 году, когда "Либеральная" партия столкнулась с жесткой оппозицией после землетрясения 1918 года. Эта катастрофа разрушила и без того слабую промышленность, созданную Кабрерой. Отсутствие какой-либо реакции со стороны президента привело к тому, что консерваторы в стране сформировали Юнионистскую партию, во главе которой стояли - Хосе Асмитии, Тасито Молины, Эдуарда Камачо, Хулио Бьянки и Эмилио Эскамильи. Консерваторы сразу же заручились поддержкой католической церкви, и составили "Тройственный Акт", который являлся главной политической программой партии, и был принят под новый 1920 год. Такая новая и свободная политика привела к резкому росту партии юнионистов. А 11 марта 1920 года толпа вышла на митинг за пределы столицы, где и была обстреляна напуганными стражами порядка. Это привело к массовому гневу и протестам среди населения. Последней же каплей стал 1920 год, в это время глава Национального собрания Карлос Эррера объявил президента Кабреру непригодным для выполнения своих обязанностей и отстранил того от власти. Несмотря на сопротивление среди сторонников бывшего президента, Карлоса Эрреру в спешке избрали новым президентом Гватемалы. Эррера достиг равновесия между Юнионистами и Либералами, так как имея Либеральные взгляды, сам находился во главе Юнионистской партии. Казалось бы, такой осторожный кандидат должен был принести спокойствие стране, однако баланс был нарушен уже в 1921 году, когда Эррера настроил против себя Либеральную партию, отказавшись сделать уступки американской UFC. Это привело к военному перевороту во главе с Хосе Мария Орельяной. Он полностью подходил под все требования Либеральной партии и обещал предоставить любые уступки UFC в следующем году. С тех пор политическая ситуация в стране полностью стагнировалась (застопорилась). Орельяна правит во главе своего режима угождая, как левым, так и правым. Гватемала сейчас находится в состоянии застоя..."
guatemala.1.a: "Орельяна вечен."
guatemala.2.t: "Чёрный Понедельник ударил по нам!"
guatemala.2.d: "Чёрный Понедельник ударил по Соединенным Штатам, вгоняя их в ещё более ужасный экономический кризис. Теперь эхо американской депрессии проносится по всей Центральной Америке: наши урожаи остаются непроданными, а американские компании сокращают своё присутствие, чтобы избежать банкротства"
guatemala.2.a: "Какое будущее готовит нам этот год"
guatemala.3.t: "Судебные Иски"
guatemala.3.d: "Несколько крестьян подали в суд на Юнайтед Фрут Компани и некоторых губернаторов на таких неубедительных основаниях, как продажа их земель без их ведома, захват земель местными губернаторами для перепродажи UFC и отказ последними в выплате компенсаций. Очевидно, что эти крестьяне были обработаны социалистами, заставляя их выдвигать такие неразумные требования и помогая им с судебными издержками."
guatemala.3.a: "Выслушайте их, верните им землю и попытайтесь уже что-то сделать с коррупцией."
guatemala.3.b: "Это все какие-то нелепые выдумки!"

guatemala.4.t: "Гражданская война в Америке"
guatemala.4.t_nocw: "Америка стабилизируется"
guatemala.4.d: "В Америке началась гражданская война! Наш крупнейший торговый партнер исчез практически в одночасье. Чиновники UFC пытаются спасти как можно больше в этом хаосе, распродавая активы, чтобы стабилизировать ситуацию. Их поддержка Орельяны значительно ослабла; теперь на горизонте Гватемалы нависла темная туча."
guatemala.4.d_nocw: "К нашему удивлению, ситуация в Соединенных Штатах, похоже, стабилизируется. К сожалению, похоже, что без призрака войны в США у гватемальского населения больше нет возможности отвлечься от непопулярности самого Орельяны. Пока президент США смотрит внутрь себя, кажется, что режим в Гватемале оказался в полном одиночестве."
guatemala.4.a: "Гватемала выживет."

guatemala.5.t: "Письмо 311"
guatemala.5.d: "Группа демократов и социалистов, состоящая в основном из студентов, написала письмо президенту Орельяне с просьбой об отставке и скорейшем начале свободных выборов. Орельяна понимает, что его поддержка среди населения значительно уменьшилась, а демократическое движение милитаризировалось и начало переговоры с социалистами, чтобы сформировать коалицию. Эта "коалиция" нужна им для объявления открытого восстания и привнесения "свободы" в Гватемалу. Это письмо стало переломным моментом для всей страны. Если правительство отвергнет это письмо "с наилучшими пожеланиями", то Гражданская война становится почти неизбежна..."
guatemala.5.a: "Начать подготовку к выборам как можно скорее, чтобы предотвратить катастрофу."
guatemala.5.b: "Это просто социалистический заговор! Гватемала никогда не будет красной!"
guatemala.6.t: "Переворот Убико"
guatemala.6.d: "Увидев слабость Орельяны и неизбежность выборов, благодаря которым социалисты войдут в правительство, популярный генерал Хорхе Убико Кастанеда вошел в столицу со своей верной армией и сверг правительство Орельяны. Как только новость распространилась по стране, демократически-социалистическая коалиция - Партия Национального Прогресса, начала брать страну под свой контроль, объявив режим Убико незаконным и начав Гражданскую войну. Некоторые более умеренные люди были потрясены таким быстрым захватом власти генералом Убико и присоединились к социалистам."
guatemala.6.a: "Убико спасет нас от социализма!"
guatemala.7.t: "Убико выступает перед народом"
guatemala.7.d: "Через несколько дней после переворота, когда генералу удалось стабилизировать своё правление в столице, Убико выступил с речью перед народом в Гватемале: "товарищи гватемальцы, я пришел к вам после недавних событий, чтобы обратиться к вашему разуму. Ни один гватемалец не может отрицать того, что мы живем в опасное время. В то время как мы сражаемся между собой, разделенные мелкими политическими дрязгами, на горизонте маячит новая угроза, которая может уничтожить все чего мы достигли. Настало время нам, как разумным людям, прекратить наши распри и объединиться. Приливы и отливы надвигающейся войны захлестнут нас, и мы должны искать убежище, где нас не смоет этим потопом. Соединённых Штатов Америки больше нет! Какое бы подобие защиты они нам не внушали, важно помнить, что все это в прошлом. Когда наши враги останутся безнаказанными, к кому вы обратитесь за помощью? К социалистам? Вы видели разруху и опустошение, которые начались, как только Национальная Партия Прогресса заняла наши города. Вы видели, как ваши друзья и близкие погибали просто, оказавшись у них на пути. Нет, настало время, мои дорогие гватемальцы, сплотиться под новым знамением. В единстве наша сила! Из толпы мы создадим единое целое, подчиняющееся только одной силе. И сидя на троне, я буду наблюдать за вами со слезами на глазах, видя, как вы освистываете социалистов и их друзей демократов... Дальнейшая речь потонула в овациях толпы."
guatemala.7.a: "Мы будем сражаться за Гватемалу! За Убико!"
guatemala.8.t: "Дальнейшая Стратегия"
guatemala.8.d: "По мере того как хаос по всей стране начинал спадать, обширные районы оказались под контролем Национальной Партии Прогресса. Они пытаются расширить свои позиции самым агрессивным способом, и в большинстве городов возникли подпольные ячейки, которые всё ещё номинально лояльны нам. Какую стратегию мы должны выбрать?"
guatemala.8.a: "Обеспечьте безопасность наших границ, ни одна пядь земли не будет отдана врагу!"
guatemala.8.b: "Сосредоточиться на искоренении оппозиции в подконтрольных нам землях."
guatemala.9.t: "Выбор Цели"
guatemala.9.d: "[getgua8], военный штаб должен определиться с стратегией на эту войну. Будут ли наши войска наступать прямо на горную столицу мятежников Кесальтенанго в едином и дорогостоящем штурме, или попытаются уморить мятежников голодом, двигаясь на Белиз, а затем отрезав мятежников от мексиканской границы, тем самым изолировав их?"
guatemala.9.a: "Они будут раздавлены как муравьи! вперёд на Кесальтенанго!"
guatemala.9.b: "Мы не должны попусту тратить драгоценные гватемальские жизни. Заморите мятежников голодом."
gua_8_d1: "После того, как мы обезопасили наши границы"
gua_8_d2: "После того, как Гватемала и другие города были очищены от присутствия Национальной Партии Прогресса"
guatemala.10.t: "Осада Белиза"--*
guatemala.10.d: "Так как фронт с мятежниками сильно растянут, концентрированный удар по их главному порту в Белизе прошел без проблем. Мы почти не понесли потерь и уже начали маршировать к мексиканской границе, чтобы окружить и разбить остатки повстанческих сил. Хотя для всех противоборствующих сторон очевидно, что Мексика активно помогает восстанию, бесхребетные социалисты не посмеют объявить нам войну, даже когда дела у их протеже пойдут совсем плохо."
guatemala.10.a: "Мятежники знают что их гибель неизбежна."
guatemala.11.t: "Битва за Столицу"
guatemala.11.d: "Пока наши войска находились на границе с Мексикой, повстанцы двинулись на наш главный оплот - Гватемалу! На этот раз они вложили в свой удар все оставшиеся силы, чтобы выбить нас из столицы и заставить отступить. Вместе с главной частью наших сил, охраняющих западную границу, мы выдвинулись на помощь. Этот бой будет трудным! Генералы, находящиеся в столице, уже просили пустить их в бой на улицах, чтобы хоть как-то задержать врага до подхода наших главных сил. Если мы выиграем этот бой, то сможем занять практически беззащитную землю мятежников."
guatemala.11.a: "Мы не сдадим им Гватемалу!"
guatemala.11.b: "Может стоить отдать им столицу, ради долгосрочной выгоды в будущем?"
guatemala.12.t: "Конец Гражданской войны"
guatemala.12.d: "После нескольких недель боев на улицах Гватемалы нашим войскам удалось вернуться в столицу, разгромив мятежников и покончив с ними раз и навсегда. На следующий день наш победоносный президент созвал парад. По окровавленным улицам Гватемалы храбро промаршировали наши войска с гордо поднятым флагом, под приветственные выкрики толпы. Народ наконец-то почувствовал вкус мира. [getgua12d]"
guatemala.12.a: "[getgua12a]"
gua_12_d2: "Правительство начало работать над тем, чтобы сделать Гражданскую войну просто болезненным воспоминанием и вернуться к лучшей стабильной Гватемале, как они делали это последние 18 лет под руководством Орельяны, нашего дорого президента."
gua_12_d1: "Власти уже начали работать над восстановлением страны, которая готовится вступить в новую эпоху процветания, под руководством нашего любимого президента Убико."
gua_12_a2: "Да здравствует наш президент!"
gua_12_a1: "Мир, который мы заслужили. Слава Убико!"
guatemala.13.t: "Статуя нашей Победы"
guatemala.13.d: "По мере того, как наша столица восстанавливается, люди (в основном аристократия) выразили своё искреннее желание создать статую нашего президента, спасшего народ Гватемалы от грязных социалистов. Статуя будет построена по образу античных героев, наш президент будет восседать на прекрасном коне с шикарной саблей в руках."
guatemala.13.a: "Мы искренне ему благодарны."
guatemala.14.t: "Восстановление Гватемалы"
guatemala.14.d: "Поскольку Гватемала сильно пострадала в результате последней стычке с повстанцами, началось осуществление самого крупного проекта реконструкции. Наш президент Убико хочет сделать Гватемалу столицей Центральной Америки. Для этого нужна не только реконструкция, но и полная прокладка более широких и качественных дорог. Однако не все в правительстве разделяют взгляды президента. Более скептически настроенные лица предлагают увеличить оборону столицы, чтобы предотвратить возможность возникновения кровавых бойнь внутри нашей столицы."
guatemala.14.a: "Гватемала больше не столкнется с внутренними врагами. Восстановить её величие!"
guatemala.14.b: "Лучше быть консервативными и защитить столицу от будущих угроз."
guatemala.15.t: "Гражданская война!"
guatemala.15.d: "Национальная Партия Прогресса использовало время после отправки письма, чтобы подготовиться к объявлению открытого восстания! Им удалось захватить Кесальтенанго и Белиз, причем большая часть наших земель зажата в тиски между повстанцами и мексиканской границей. Правительство в панике придумывает план, чтобы стабилизировать ситуацию и победить повстанцев."
guatemala.15.a: "Мятежные ублюдки!"
guatemala.16.t: "Катастрофа!"
guatemala.16.d: "Кесальтенанго оказался крепким орешком. Пока армия правительства увязла в штурме горной крепости и несла несоизмеримо большие потери чем повстанцы, все больше и больше людей приходило на помощь осажденным. После того как правительство в отчаянной атаке стянуло почти все войска под Кесальтенанго, члены Партии Национальной Партии Прогресса, скрывающиеся в столице, вышли из засады и быстро ликвидировали верхушку руководства лоялистов. В высших слоях власти началась анархия. Услышав эту новость, армия, уставшая от кровавых боев, подняла белый флаг."
guatemala.16.a: "Да здравствует свободная Гватемала!"
guatemala.17.t: "Победа!"
guatemala.17.d: "Битва была жестокой. Мятежники превратили Кесальтенанго в грозную крепость. Нам пришлось бросить на штурм все наши войска и резервы, в то время как столица была практически беззащитна. Но вчера мы прорвали их оборону и захватили лидеров сопротивления. Как и большинстве других регионах восстание в этом городе было успешно подавлено. После короткой передышки армия двинулась в оставшуюся часть страны, чтобы убедиться, что все ячейки мятежников были уничтожены."
guatemala.17.a: "Наконец-то и в Гватемалу пришел мир!"
guatemala.18.t: "Цена нашей Гордости"
guatemala.18.d: "Не желая отдавать мятежникам столицу, защитники Гватемалы собрались обороняться до последнего патрона. Сражение было кровавым, с многочисленными жертвами с обеих сторон, но численное превосходство повстанцев одержало победу над меньшей по численности армией правительства. Когда стало ясно, что мятежники выиграли битву за столицу, правительство покинуло город, оставив его свободным для захвата Национальной Партией Прогресса. Услышав эту новость остальная лояльная армия, разбросанная по всей мексиканской границе, согласилась сложить оружие и присягнуть на верность новому правительству."
guatemala.18.a: "Наконец-то свобода!"
guatemala.19.t: "Судьба Сальвадора"
guatemala.19.d: "Сальвадор стал красным! В то время как нам удалось справится с социалистами на своей земле, их правительство похоже потерпело неудачу. И теперь сальвадорский народ находится под гнетом социалистов. Наше правительство решило протянуть руку помощи сальвадорскому народу и готовиться к великой освободительной войне!"
guatemala.19.a: "К оружию!"
guatemala.20.t: "Политика образования"
guatemala.20.d: "Сейчас нас беспокоит вопрос: как наше правительство должно решать вопросы образования? Экс-президент Орельяна сделал многое для борьбы с неграмотностью, но очевидно зашел недостаточно далеко."
guatemala.20.a: "Ввести обязательный учебный план о ценности рабочего класса и зле аристократии."
guatemala.20.b: "Дайте автономию каждому учителю и продвигайте меритократию."
guatemala.21.t: "Вопрос о ЮФК"
guatemala.21.d: "Американская компания ЮФК всегда были источником многих бед для нашей страны. Каким образом мы должны справиться с ними?"
guatemala.21.a: "Национализировать их."
guatemala.21.b: "Выкупить у них достаточно земли, чтобы убрать их влияние на нашу страну."
guatemala.22.t: "Раскол"
guatemala.22.d: "Сегодня Национальной Партии Прогресса пришел конец. Напряженность между Партией Революционного Действия и Юнионистской Партией достигла точки кипения. И спустя месяц после конца Гражданской войны, оставившей шрам в нашей истории, по всей стране вновь вспыхнули небольшие стычки. Какая партия возьмет вверх?"
guatemala.22.a: "Партия Революционного Действия!"
guatemala.22.b: "Партия Юнионистов!"
guatemala.23.t: "Контрреволюция!"
guatemala.23.d: "Убико вернулся! Вместе с армией наёмников, нанятых за деньги UFC, он высадился в Белизе и начал свой марш прямо на столицу. Сумеем ли мы подготовить оборону, чтобы встретить его огнем? Ведь наша нация и так уже ослабла из-за предыдущей Гражданской войны..."
guatemala.23.a: "Убико свергает правительство!"
guatemala.23.b: "Убико остановлен, революция спасена!"

guatemala.69.t: "Морская Катастрофа"
guatemala.69.d: "Поскольку теперь Гватемальский флот имеет под своим началом больше чем один корабль, мы решили послать их на учения. Однако явная некомпетентность новоиспеченных моряков привела к тому, что один из кораблей, во время учений по стрельбе, попал в другой наш корабль, заставив того перевернуться. Опасаясь негативной реакции со стороны людей, отдающие последние деньги на строительство нашего флота, пропагандистская машина Убико попыталась представить эту катастрофу как реконструкцию битвы при Трафальгаре."
guatemala.69.a: "Это... интересное решение."

guatemala.100.t: "Никому не хватило смелости разрушить Храм!"
guatemala.100.d: "Наследие экстравагантности и гедонизма, которое воплощал в себе президент Кабрера, по-прежнему разбросано по всей Гватемале в виде храмов в честь богини Минервы. Эти храмы использовались для празднества Фиесты Минервалиас, праздника, который придумал, собственно, президент Кабрера. В дни праздника народ проводил своё время в развлечениях, иногда не совсем христианского толка. Однако сейчас храмы опустели, а местные священники следят, чтобы никаких празднеств больше не проводилось. Это был бы конец их использования, если бы не наше изобретательное правительство. Оно предложило превратить эти бывшие залы порока в бейсбольные поля или в жилье для детей. Правые предпочли бы видеть в нашей стране бейсбольные поля, тогда как левые считают жилищный вопрос достаточно важным для переоборудований храмов в детские дома."
guatemala.100.a: "Бейсбольные поля."
guatemala.100.b: "Детские дома."

guatemala.101.t: "Конфликты в Юнионистской Партии"
guatemala.101.d: "Сегодня фракция Юнионистов во главе с Хосе Асмитией и другая фракция во главе с Ласаро Чаконом Гонсалесом вступили в открытый конфликт из-за разногласий по поводу власти президента в стране. В то время как Гонсалес хочет видеть более централизованное государство, в котором президент имеет ещё больше власти, Азмития же опасается, что это превратит Гонсалеса в ещё одного диктатора Гватемалы. У каждого из них есть свои последователи и в конце концов в открытое столкновение. Тем не менее, оба политика провели встречу и сделали совместное публичное заявление, утверждая, что поняли друг друга и забудут о своих разногласиях ради безопасности страны. Однако всё ещё неясно, действительно ли они примирились или просто забыли о своих разногласиях на время..."
guatemala.101.a: "Будем надеяться они действительно помирились."

guatemala.102.t: "Развитие Центральноамериканской Идеи"
guatemala.102.d: "Одной из главных целей Юнионистской партии с момента её создания является идея Центральноамериканского образа мышления, а также превращения Гватемалы в одного из главных участников обеспечения независимости Центральной Америки. В то время как процесс изменения мышления происходит очень медленно, мы уже начинаем видеть прогресс: сейчас уже многие принимают Гватемалу в качестве лидера Центральноамериканского движения за независимость."
guatemala.102.a: "Юнионисты достигают своих целей."

guatemala.103.t: "Дело Аревалы"
guatemala.103.d: "Теперь когда наш союз с ПРД разрушен, мы имеем дело с остатками НПП. Хуан Хосе Аревало, лидер НПП и человек, пытавшийся сохранить нашу хрупкую коалицию в борьбе против авторитаризма, теперь подвергается критике за свои действия во времена кризиса. Хотя он и помог нам укрепить наши позиции и захватить власть, он также оказывал помощь и синдикалистам, даже иногда принимая их сторону во внутренних спорах во времена коалиции. Возможно, если бы борьбу за власть выиграла бы ПРД, то он переметнулся бы на их сторону. Именно поэтому многие в нашей партии не доверяют Аревало и требуют, чтобы мы изгнали его из страны как предателя. Что нам делать?"
guatemala.103.a: "Изгнать, ему здесь не место."
guatemala.103.b: "Мы все совершаем ошибки. Он всё ещё наш союзник."

guatemala.104.t: "Доктор Джон Катлер предлагает начать эксперименты на людях"
guatemala.104.d: "Сегодня поступил звонок от доктора Джона Катлера с просьбой о встрече с президентом. Не видя в этом ничего дурного, он согласился на встречу, которая должна была стать одним из самых страшных и в то же время самых интересных предложений в истории Гватемалы. Доктор Катлер является старшим сотрудником Государственной службы здравоохранения США, органа по профилактике заболеваний. Он предлагает проверить влияние пенициллина на профилактику сифилиса у небольшой группы гватемальцев. Причина, по которой Гватемала была выбрана, как утверждает Катлер, заключается в том, что наши люди живут в изолированных общинах, которые не дадут распространиться венерическим заболеваниям очень далеко. Хотя это предложение и оплата привлекательны, нужно задаться вопросом, почему Катлер готов импортировать лекарства по такой большой цене?"
guatemala.104.a: "Долой болезнь!"
guatemala.104.b: "Возмутительно! Вон отсюда!"

guatemala.105.t: "Знакомство с Мисс Чикитой"
guatemala.105.d: "Банан как продукт питания больше не является чем-то экзотическим для американских покупателей. Этого следовало ожидать после десятилетий бесперебойных поставок. Чего нельзя было предсказать, так это неожиданно появившихся конкурентов, таких как Доул на Гавайях. Мы поручили Дику Брауну разработать талисман для нашего бананового подразделения, который привлечет внимание молодежи. И мистер Браун отлично с этим справился. Её зовут Мисс Чикита, и её песни и танцы теперь постоянно украшают радиопередачи и газеты по всей Америке. Наши продажи также растут."
guatemala.105.a: "Даже Джунгли работают (Скрытая отсылка на что-то?)."

guatemala.106.t: "Попытка убийства президента Убико!"
guatemala.106.d: "Сегодня наша разведка раскрыла заговор с целью убийства нашего любимого Убико. В нем подробно описывался чрезвычайно сложный план по проникновению в резиденцию президента и его последующее отравление. Однако наша разведывательная служба пока не смогла найти виновных в этом злодеянии. Поскольку слухи о заговоре просочились в прессу, нам больше нельзя ждать. Нужно выбрать козла отпущения и обвинить его в тяжком преступлении."
guatemala.106.a: "За этим стоят социалисты."
guatemala.106.b: "За этим стоят либералы."

french_guatemala.1.t: "Будущее Империи"
french_guatemala.1.d: "Император, его армия и его верноподданные преуспели в защите Центральной Америки от всех тех, кто напал на нашу законную территорию, от социалистов-революционеров до повстанцев-националистов и либеральных реформаторов, объединённых ненавистью к нашему Императору. Теперь, когда мы победили этих вредителей, мы можем быть спокойны, однако возникает вопрос о будущем нашей Империи, и наш Император должен сделать выбор, который будет решающим для нации.\n\nНам доступны два варианта: либо мы решим создать Империю по образцу империи, построенной Наполеоном I, кумиром нашего Императора, как мы изначально планировали, однако Убико также восхищается Бонапартами в целом, включая Наполеона III, племянника Наполеона I и лидера Второй Французской империи, мы могли бы выбрать модель нашего режима в государстве, созданном этим почтенным человеком, Империя, которая была бы менее милитаризованной, более социальной и либеральной, но столь же славной.\n\nУбико - единственный, кто может выбирать, и в конце концов он решит, что..."
french_guatemala.1.a: "Я пойду по стопам великого Наполеона!"
french_guatemala.1.b: "Я буду Либеральным Императором, как Наполеон III!"

french_guatemala.2.t: "Какие полномочия у законодательной власти?"
french_guatemala.2.d: "С нашим решением создать Либеральную Империю приходит создание законодательного органа, которому поручено помогать Императору Убико в управлении его обширными владениями. Этот законодательный орган основан на законодательном органе Второй Французской империи и состоит из Верхней палаты, Сената, и Нижней палаты, Законодательного органа.\n\nЭти две палаты избираются прямым всеобщим мужским голосованием гражданами Империи старше 20 лет. Конечно, несколько партий будут иметь право баллотироваться на высшие помты, но мы также переняли концепцию "официального кандидата" Второй империи, который пользуется преимуществами во время своей кампании, а также большой видимостью, обеспечиваемой государством, гарантируя нам комфортное большинство в палатах.\n\nОднако все чаще возникает вопрос: каковы будут реальные полномочия двух палат? Некоторые из советников Императора выразили свою поддержку Сенату и Законодательному органу, которые имели бы только почетные полномочия и, следовательно, были бы только представительными, в то время как другие выражают своё желание иметь палаты с законодательной властью, но с созданием специального права вето, которым обладает только сам Император и которое он может использовать по своему усмотрению, что ограничит полномочия палат.\n\nУбико рассмотрел оба предложения и теперь готов сделать выбор."
french_guatemala.2.a: "Это будет представительное собрание"
french_guatemala.2.b: "Дайте им какие-нибудь символические полномочия..."

french_guatemala.3.t: "Наши кровные братья наконец-то в мирном месте"
french_guatemala.3.d: "Это был мрачный день, когда мы узнали о падении законного французского правительства Алжира, как для Императора Убико, так и для его подданных, наши братья снова пали против красных, жаждущих крови и эксплуатации. \n\nОднако Убико не из тех людей, которые оставляют своих братьев одних против врага! Услышав эту новость, Император поспешил издать указ о немедленном и безоговорочном приеме французских беженцев, спасающихся вместе со своими семьями от хаоса и разрушений, вызванных красной гидрой. Наш призыв не остался без внимания, поскольку французы устремляются в Центральную Америку, Империю, которая напоминает им о доме и где они теперь будут жить в мире. В дополнение ко многим гражданским лицам, многие военные офицеры и почтенные ветераны, такие как Шарль де Голль, Франсуа Дарланд, Максим Вейган и Альфонс Жуан, также нашли свой путь на наши земли, представившись лидерами французских изгнанников.\n\nУбико пригласил их в Императорский дворец, чтобы обсудить и отпраздновать нашу дружбу, экстравагантная церемония прошла идеально и привела Императора в восторг. Однако некоторые слухи говорят, что счастье не разделяют изгнанные офицеры, которые планировали бы захватить власть, свергнув того, кого они называют "ложным Императором", конечно, Убико не верит этим слухам, наши друзья-ветераны французской войны заслуживают доверия!"
french_guatemala.3.a: "Французы встречают французов!"

french_guatemala.4.t: "Французские изгнанники пытаются совершить государственный переворот!"
french_guatemala.4.d: "Жители имперской столицы проснулись сегодня от звука солдатских сапог и французских военных маршей - зрелище, которое кажется нормальным в Центральной Америке Убико, но скрывает совсем иную реальность.\n\nВойска французских изгнанников во главе с Шарлем де Голлем, Франсуа Дарланом и многими другими французскими младшими офицерами окружили столицу со всех сторон, пока Убико всё ещё мирно спал. В речи перед своей армией генерал Де Голль осудил Убико как ложного Императора и узурпатора, который считал себя французом, не будучи им на самом деле, он также провозгласил земли Центральной Америки теперь принадлежащими новой Французской Республике, провозгласив себя временным президентом Республики, он потребовал немедленной капитуляции войск Императора и сказал, что не хочет проливать кровь.\n\nУбико был потрясен, услышав эту новость, когда он проснулся, он запустил радиообращение, призывающее имперские войска, верные Империи, и французских изгнанников как можно скорее присоединиться к нему в столице для борьбы с повстанцами.\n\nЛояльные войска из бывшей Никарагуа, состоящие как из французов материковой части, так и из французов Центральной Америки, прибыли некоторое время назад. Сейчас состоится кровопролитная битва, которая определит выживание Империи..."
french_guatemala.4.a: "Армия и верные изгнанники торжествуют победу над фальшивыми французами! Налейте мне вина!"
french_guatemala.4.b: "Клика изгнанников и Де Голля окружает столицу и убирает фальшивого Императора!"

french_guatemala.5.t: "Лидер хунты?"
french_guatemala.5.d: "Теперь, когда мы провозгласили Французскую Республику, захватили Императора и вместе с его сторонниками укрылись в джунглях Центральной Америки, ведя отчаянную партизанскую войну, мы должны решить будущее нашей новой Франции.\n\nВ последние несколько дней армия под руководством генерала разработала временную конституцию, создав сильное и авторитарное президентство, как он и предполагал, а также создав Национальное собрание, но которое было немедленно приостановлено на "чрезвычайное положение" до дальнейшего уведомления, при этом армия фактически удерживала всю власть при режиме, известном как "Французское правительство национального спасения", или ФПНС, с уже сформированным временным правительством, состоящим из подавляющего большинства военнослужащих. Однако хунта должна назначить президента после голосования среди должностных лиц, чтобы он был действительно легитимным, доступны 3 основных кандидата.\n\nПервый и наиболее очевидный - это сам генерал Де Голль, протеже Льва Вердена Петена и выдающийся офицер, он также талантливый и компетентный администратор. Второй выбор - адмирал Дарлан, лидер военно-морских офицеров и ветеран войны, он, несомненно, станет отличным президентом. Третий выбор - гражданский политик и юрист Жан-Луи Тиксье-Виньянкур, который привлек внимание хунты, потому что он защищал наши самые противоречивые действия, названные международным сообществом "военными преступлениями", как оправданные и справедливые, он, несомненно, станет идеальным номинальным президентом для ФПНС,  а тот факт, что он политик, дает нам больше легитимности.\n\nГолосование только что закончилось, и победитель на пост президента объявлен..."
french_guatemala.5.a: "Де Голль никогда не делал нам ничего плохого!"
french_guatemala.5.b: "Опыт Дарлана нам очень поможет!"
french_guatemala.5.c: "Нам нужен гражданский руководитель, Тиксье-Виньянкур идеально подойдет на эту роль!"

french_guatemala.6.t: "Новая Франция!"
french_guatemala.6.d: "Двигаясь вперёд с идеями ‘Французификации’ нашего нового домена здесь, в Центральной Америке, [root.getleader] решил провести ребрендинг нашего государства в изгнании. В соответствии с нашим расположением в Новом Свете, недалеко от старого колониального сердца павшей Французской империи, он начал называть наше государство "Нувель-Франс", возвращаясь к колониальным просторам, которые когда-то сделали Францию доминирующей колониальной державой на планете. По мере того, как остальные члены правительства и изгнанники начинают объединяться вокруг этого патриотического нового названия, наш культурный ренессанс и процесс франкофикации будут продолжать расти, распространяться и процветать, поскольку мы пытаемся создать второе французское государство в изгнании со времен создания гнусной Коммуны."
french_guatemala.6.a: "Монжуа Сен-Дени!"
french_guatemala.6.b: "Но подождите... разве это не НОВАЯ Новая Франция???"

french_guatemala.7.t: "Наши старые владения в Америке"
french_guatemala.7.d: "Нувель-Франс поднимается, но мы всё ещё являемся тенью себя прежних. Французская колониальная Империя когда-то простиралась от Флориды до Монтаны, от Луизианы до Квебека и дальше, но теперь мы существуем как изгнанники из изгнанников, прижатые спиной к стене, но судьба, возможно, наконец-то снова постучится к нам. Хотя это и маловероятно, мы могли бы попытаться промаршировать на эти наши бывшие земли и принять бой наших предков, работая над устранением их потерь и неудач, чтобы снова принести славу французскому народу. Конечно, многие возражают против этого шага на том основании, что мы не в состоянии бросить вызов гегемонам Нового Света, но что они знают? \n\nДолой унизительный Парижский договор 1763 года! Долой мерзкую Гаитянскую революцию! Долой вероломную сделку с Луизианой! Долой все ошибки и глупости старой империи, ибо она должна родиться заново в крещёнии пламени и славы. Давайте отменим все эти позоры и многое другое, когда мы снова войдем в широкие и прибыльные просторы Северной Америки, чтобы вернуть то, что принадлежит нам по праву и истине! Да здравствует Франция!"
french_guatemala.7.a: "Ещё раз поднимем Орифламму!"
french_guatemala.7.b: "Мы разгромим Мексику, Америку и спасем наших квебекских братьев!"
french_guatemala.7.c: "Забудьте об этих смехотворных амбициях и сосредоточьтесь на реалистичном развитии событий."

french_guatemala.8.t: "Победа над Янки"
french_guatemala.8.d: "Вопреки всем шансам и ожиданиям, Нувель-Франс теперь доминирует над своими старыми землями. Американцы пали, и Чёрное пятно наших колониальных потерь, наконец, смыто. Вент Луизианы отменен, а остальные земли в Северной Америке лежат за пределами нашей власти. Наконец, давайте покончим с этим и объединим французские земли Северной Америки раз и навсегда, чтобы мы могли, наконец, построить нашу собственную новую и лучшую Францию прямо здесь, свободную от неудач Старого порядка и Старого мира."
french_guatemala.8.a: "Свобода, братство, орден общества!"
french_guatemala.8.b: "Наслаждайтесь прекрасным временем здесь, где мы находимся!"

french_guatemala.9.t: "Присоединиться к Антанте?"
french_guatemala.9.d: "Мы закрепили наше новое Царство на земле бывшей Гватемалы, теперь остаётся один вопрос: должны ли мы присоединиться к нашим британским братьям в их войне за Освобождение или мы должны идти в одиночку? Большинство наших правительственных чиновников и военных считают, что союз с британцами - это наш лучший шанс выжить, но небольшая, но активная Клика во главе с Де Голлем обвиняет Альбион в нашей неудаче. Что же нам делать?"
french_guatemala.9.a: "Тост за наших друзей.. Англичан!"
french_guatemala.9.b: "Давние враги нам не друзья."

