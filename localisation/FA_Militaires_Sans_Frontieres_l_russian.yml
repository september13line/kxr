кже альтернативных моделей, предназначенных для установки на бронетехнику. Вскоре каждая группа наёмников в нашем братстве получит доступ к этому божественному оружию, которое позволит нам обрушить ад на наших врагов и обрушить небеса на их головы."
outerheaven.20.a: "Конечно, при каждом использовании он может уничтожить город или два, но вы только посмотрите на это!"

outerheaven.21.t: "И тебе доброе утро"
outerheaven.21.d: "Жестокое солнце сияло над горизонтом, как это случается почти каждый день в сырых джунглях Конго. Воздух пропитался влагой, когда местные ополченцы пробирались сквозь листву джунглей. Тем не менее, сегодня было день, когда солнце палило ещё ярче, чем раньше. Зеленые полосы джунглей почти мгновенно озарились оранжевым пламенем, когда люди, деревья, животные и винтовки были затоплены пламенем. попали под перекрестный огонь, так как дикие животные и люди одинаково кричали от боли, как если бы они были подвергнуты пыткам чистилища. Им, вероятно, казалось, что они уже были в аду, даже до того, как они умерли. Режим Хеллстрема на западе Конго начало развертывание миротворческих сил, чтобы контролировать относительно непокорный восток, и применило новый тип технологии пламени.Названный фоксхаундом, смесь геля и бензина позволяет пламени цепляться за все, с чем оно соприкасается, что означает определенный, медленная и мучительная смерть для всех, кто окажется на его пути. Да помилует Бог тех, на кого охотится гончая, ибо скоро они его увидят."
outerheaven.21.a: "Я люблю запах фоксхаунда по утрам."

outerheaven.22.t: "Государство наёмников"
outerheaven.22.d: "Несмотря на героическую победу нашего наемного братства в Конголезском кризисе и несмотря на большие усилия по консолидации, предпринятые правящим режимом, Конго далеко не единое и стабильное политическое образование. Хотя патрули наёмников - обычное дело виде в любой точке наших земель и взаимодействия между нашими силами и туземцами часты, мы далеко не полностью контролируем эту нацию, поскольку большая часть Конго функционирует только со своими собственными местными и независимыми правительствами.Наши центры влияния и власти существуют как всего лишь островки в огромном водовороте хаоса и неуверенности, поглотившего Конго, и мы, к сожалению, не осознаем того, что происходит в пределах наших границ, регулируемых ячменем, что действительно делает это болото Темнейшим Сердцем Темного Континента. люди в нашей стране делают, что хотят, под управлением правительств и властей, практически не связанных с нашим режимом. Это будет величайшим испытанием силы нашего братства. и сила, чтобы увидеть, действительно ли мы можем справиться с этим диким простором, и мы должны действовать быстро, ибо стервятники и гиены уже кружат над нашим славным наемным государством, поэтому мы должны быть готовы защитить его любой ценой от любой угрозы, иностранный или отечественный."
outerheaven.22.a: "Независимое Конго, но далеко не единое."

outerheaven.23.t: "Сыны свободы"
outerheaven.23.d: "С тех пор, как наёмники и Холлсторм взяли под свой контроль Конго, страна радикально превратилась из нестабильной колонии в настоящий рай для наёмников, Аутер-Хейвен. В дополнение к наемникам, уже присутствовавшим в Конго до и во время войны люди со всего мира, более или менее известные, но одинаково честолюбивые, приезжают попытать счастья в этом раю, будь то богатство, слава, приключения или по какой-либо другой причине, большинство из них из Европы или Америки. но это не исключает исключений.Недавно человек японского происхождения прибыл на Материнскую базу, как и многие другие наёмники, о нем мало что известно, кроме того, что он бывший солдат японской Императорской армии, решивший начать карьеру наемника Известный только под кодовым именем "Солид Снейк", он отличился в нескольких миссиях по проникновению, ему даже удалось произвести впечатление на самого Большого Босса, который пригласил его на встречу. г., когда Холлсторм познакомился с загадочным японцем, тем более, что он увлечен робототехникой и кинематографом, он рассказал Холлсторму об одном из своих проектов под названием "Metal Gear", который якобы мог создавать роботов, которые можно было бы использовать в качестве оружия, Биг Босс, очевидно, был отказался от этой идеи, но призвал молодого человека осуществить свои мечты."
outerheaven.23.a: "Сильному мужчине не нужно читать будущее. Он сам создает его."

outerheaven.24.t: "Дерзкая мисс Э"
outerheaven.24.d: "Мисс Е, несомненно, является одной из самых опытных и в то же время самых загадочных фигур Внешних Небес. Её умение обращаться с оружием, особенно с пистолетами и снайперскими винтовками, а также многочисленные подвиги в боях в Конго сделали её предметом восхищения. от многих наёмников Внешних Небес и страха перед её врагами. Мало кто, кроме самого Босса, знает о её прошлом, кроме того, что она финка и очень близка к Халльстрему. Урожденная Верна Эриксон, мисс Э. была студенткой Хельсинкского технологического университета. за её необыкновенную склонность к оружию и действиям, поэтому она идеально подходила для того, чтобы стать контрабандистом, когда разразилась Гражданская война в Финляндии.Она и её одноклассница Сальме Сетала придерживались ярых консервативных и антикоммунистических взглядов и поэтому доблестно служили за Белую гвардию в Гражданской войне в Финляндии, заработав себе Орден Креста Свободы.Ее усилия по контрабанде оружия привели к тому, что она много раз имела дело с про-белой шведской бригадой, возглавляемой никем другим Хан Густав Халльстрём. Халльстрем был впечатлен умением Эриксон обращаться с оружием и даже позволял ей время от времени работать с Бригадой в бою. Изображение её с тремя патронташами и пистолетом на груди сделало её иконой в Финляндии. Когда боевые действия стихли, Эриксон убедил Халльстрема позволить ей присоединиться к нему на его службе в Сибири и в его возможном пребывании в Африке. После того, как она заявила, что у нее рак, и уехала из страны, финны пришли к выводу, что она умерла от болезни. На самом деле Эриксон продолжала свою работу с Халльстремом, постепенно становясь более опытной и компетентной в военном деле по мере того, как эти двое отправлялись в приключения, кульминацией которых стало их присоединение к наемникам в Конго. Сейчас её только что назвали Мисс Э. Никто так не предан Боссу и не имеет такого влияния во Внешних Небесах, как она."
outerheaven.24.a: "Да ведь она самый мужественный солдат, который у нас есть."

outerheaven.25.t: "Основной язык нашего братства"
outerheaven.25.d: "Язык - это проблема, которая становится все более проблематичной в рядах Outer Heaven. Босс - швед, и его первый язык - шведский. Многие солдаты говорят по-французски или по-немецки из-за бельгийского и немецкого влияния. над Конго. Другие не переняли языки колонистов и говорят только на своем родном языке, часто киконго или лингала. По мере роста нашей армии растет и число языков, на которых говорят в ней. Ангольцы и британские наёмники являются одними из самые быстрорастущие группы в нашей армии, и часто они говорят только на португальском и английском языках. Общение является ключевым фактором в поддержании любой успешной армии, и мы не можем позволить себе ослабить себя из-за языковых барьеров. Поэтому Босс и его ключевые сотрудники решили ввести официальный язык для Внешних Небес.Французский потребуется для офицеров и будет использоваться для доставки и получения приказов, а также администрацией, хотя Босс настаивал на том, чтобы его высокопоставленные Персонал использует шведский. Однако возникли споры о том, следует ли обязательно изучать французский язык для коренных жителей. Хотя было согласовано, что туземцам будет разрешено продолжать использовать такие языки, как киконго, лингала и суахили, многие считают, что туземцев следует заставить овладеть французским языком для общения с наёмниками и администраторами. Решение остаётся за боссом."
outerheaven.25.a: "Аборигены должны говорить по-французски, если они хотят общаться с нами!"
outerheaven.25.b: "Внешние небеса — это нация солдат, а не туземцев. Французский для нас, их языки для них."

outerheaven.26.t: "Сюрприз, достойный босса"
outerheaven.26.d: "Большой Босс осматривал границу с португальской Анголой, когда получил известие о том, что на базе произошло что-то ужасное. Летя назад так быстро, как только мог, чтобы устранить чрезвычайную ситуацию, Халльстрём сначала был опустошен, увидев База пуста, за исключением воплей сирен и случайных фейерверков. Чувство быстро сменилось замешательством, а затем приятным сюрпризом, когда началось пение "Happy Birthday." , солдаты раскатывали великолепный торт с эмблемой Внешнего Неба.Осыпанный сигарами, благодарственными письмами, пожеланиями счастливого дня рождения и едой, которой он наслаждался, стальной сердцем Халльстрем не смог сдержать слез. Состояние означало, что у мужчин был красивый, но опытный финский снайпер, известный только как "Мисс Е", закуривший сигару.Хальстрем разрезал торт саблей, а затем Босс сделал много фотографий со своим отрядом пс. К концу долгих празднований практически вся база потеряла сознание от выпивки, десятки журналов были выгружены во время праздничных стрельб, а Халльстрем плакал так, что наполнял ведра."
outerheaven.26.a: "С днём рождения, босс!"

outerheaven.27.t: "Трудный выбор"
outerheaven.27.d: "Команды Outer Heaven завершили свою новейшую кампанию, в ходе которой их отправили в Чикапу, город, где добывают алмазы. гарнизон в Чикапе был выбит, Босс был направлен именно для этого, потому что соблазн бесплатных алмазов и сокровищ был слишком хорош, чтобы отказаться от него. Итак, после первоначальных столкновений в городе даже самые опытные из наших войск были встревожены, обнаружив, что гарнизон в основном защищали дети-солдаты из племени люба, народа, которого бельгийцы долгое время использовали для жестокого труда. вооруженные дети-солдаты с мрачным прицелом не представляли серьезной угрозы для закаленных наёмников, перестрелки между нашими наёмниками и этими детьми быстро прекратились, так как многие мужчины отказывались вступать в бой с детьми-солдатами. х как относиться к солдатам от Хозяина, они отказываются драться. Что прикажет Хозяин?"
outerheaven.27.a: "Мы доведем свою работу до конца, не жалея врагов."
outerheaven.27.b: "Мы переступаем черту, убивая детей. Заберите бриллианты и детей."

outerheaven.28.t: "Поспешный выход"
outerheaven.28.d: "Чикапа лежал тихо, контракт выполнен. Мужчины не произносили ни слова, возможно, слишком напуганные своими действиями, чтобы озвучивать какие-либо высказывания сами. Администраторы, многие из которых пытались бежать, поскольку их защита была устранена, преследовались Рабочие Любы, многие из которых также были женщинами и детьми, которые, вероятно, сами не были новичками в действиях, умоляли о пощаде. Не видя дальнейшей непосредственной необходимости в кровопролитии, Халльстрем приказал игнорировать рабочих, пока мужчины собирали алмазы, избавились от мертвых и покинули город так же быстро, как и пришли к нему. Тем не менее, Чикапа был опустошен. Рабочие, возможно, по крайней мере были свободны от жестокого труда, но этот свет был омрачен ужасами дня, который оставил их дом почти лишен жизни. Когда они уходили, солдаты смотрели на то, что осталось от города, их пустые выражения лиц скрывали любые эмоции, которые они испытывали. Чиновник дал им премию за их усилия."
outerheaven.28.a: "Больше никто об этом не говорил."

outerheaven.29.t: "Теплый выход"
outerheaven.29.d: "Некоторой ценой для своих рядов наёмники успешно захватили город, только двое из гарнизона пали, а остальные были оглушены или сдались. Сначала допросили нескольких не очень удачливых промышленников Рабочие Любы поначалу колебались, не зная, как относиться к наемникам, победившим их братьев и сыновей с таким небольшим насилием, чего они привыкли ожидать от иностранцев с тех пор, как правление Леопольда II. Только когда один наемник, сам говорящий на западной лубе, подошел к ним и мягко заверил их, что теперь они свободны. Рабочие начали болеть за войска и помогали им в добыче алмазов. Больше никаких горных работ, никакого жестокого труда. Многие солдаты, писавшие в своих журналах, надеются, что город сможет установить новую администрацию и уйти от своего прошлого. В конце концов, люди казались довольными. t с обещаниями наёмников, что они везут вражеских солдат обратно на базу, где им дадут лучшую жизнь. Хотя контракт был сорван, солдаты выглядели радостными, когда забирали пленных из гарнизона обратно в самолеты и прощались с Чикапой."
outerheaven.29.a: "Редкая встреча в этой сфере деятельности"

outerheaven.30.t: "С рая или из ада"
outerheaven.30.d: "Войска вернулись на Базу, восторженные, но уставшие от долгого дня боев и грабежей. Той ночью Босс и его высший штаб провели совещание, на котором он объявил о своих планах по дальнейшему обучению и развитию Люба дети-солдаты, чтобы раскрыть свой потенциал в качестве одних из лучших солдат Внешних Небес. Халльстрем был искренне удивлен, когда столкнулся с сопротивлением со стороны своего персонала, один из которых утверждал, что дети слишком слабы, чтобы стать настоящими войсками. Другие сотрудники напомнили Боссу о " Никаких ангелов на небесах", что Внешние Небеса не место для слабаков, у которых нет будущего за оружием. Босс усмехнулся, напомнив своим сотрудникам, что это обучение будет не просто детским садом, это будет средство, позволяющее молодым солдатам, чтобы они ответили на высшее призвание и стали настоящими воинами.Однако Босс заставил замолчать, когда мисс Е возразила, что дети заслуживают свободы решать свои судьбы, а не вынуждены продолжать болезненное путешествие, которое сол жизнь их уже представила. Дебаты затихли, и Босс должен принять окончательное решение. Есть ли во Внешних небесах место для ребенка-солдата?"
outerheaven.30.a: "В этом раю не будет ангелов, пусть мальчики уходят в гражданскую жизнь."
outerheaven.30.b: "Мы уже демоны, и они тоже будут."

outerheaven.31.t: "Материнская база"
outerheaven.31.d: "Сегодня Босс объявил миру, что после огромных усилий центр нашей Небесной Материнской Базы завершён. Город Леопольдвиль был полностью преобразован в штаб-квартиру нашего государства. Материнская База больше не просто название, это нечто большее, место. Вдоль реки Конго возвышаются недавно воздвигнутые платформы, словно тянущиеся к небесам Господа. На этих платформах размещается каждый из одиннадцати бюрократических отделов нашего режима. - боевые подразделения, подразделения безопасности, развития, науки, медицины, разведки, дипломатии, юстиции, торговли, логистики и пропаганды.Главное правительственное сооружение, 122-метровое чудовище, известное как Башня-билдинг, всё ещё находится в стадии разработки, но строительство продолжается. в кратчайшие сроки. Другая инфраструктура также была изменена в соответствии с нашими проектами для Материнской базы. Железная дорога Матади-Киншаса и порты в городе были милитаризованы. Для размещёния притока солдат, укрепления и казармы построенные Форс Пюблик, расширились до "ничейной зоны" города, которая разделяла белых и черных. Поскольку развитие города в основном завершено, а военные дела имеют приоритет над традиционной экономической деятельностью, большинство жителей и коммерческих интересов были насильственно переселены на окраины города или в Бому. То, что получилось, — не что иное, как чудо, солдатская гавань. Наша железная дорога, порты, аэропорт, объекты и инфраструктура были спроектированы специально для солдат. Каждому мужчине в форме здесь есть место. С нашими мальчиками, к которым присоединились ключевые сотрудники правительства Босса, мы построили первое сообщество без границ, идеологий или измов, независимо от возраста, пола, национальности или расы. По мере процветания материнской базы в Конго строится все больше и больше передовых оперативных баз. Эти небольшие центры для наших солдат гарантируют, что воля Босса будет исполнена в точности во всех наших владениях. Некоторые могут счесть Материнскую Базу и её пристройки простой крепостью или прославленными казармами. Мы знаем лучше. Она наш дом."
outerheaven.31.a: "Никто не может отнять у нас это достижение."

outerheaven.32.t: "Команда М"
outerheaven.32.d: "Наемникам нашего Братства уже давно разрешено организовываться в свои собственные отряды и отряды, обеспечивая большую сплоченность и командную работу между нашими людьми за счёт дезорганизации. Однако это была небольшая цена за плату, поскольку многие из этих самоорганизованных отрядов совершили подвиги и выполнили миссии, на которые немногие другие смогли бы попытаться, не говоря уже о том, чтобы добиться успеха и благополучно вернуться на базу. нестандартная тактика, необузданная храбрость и ковбойский стиль — печально известная банда неудачников и ветеранов-преступников, известная как M-Team.\n\nОфициально называемая "Специальная ударная группа — первый отряд наёмников", M-Team, как их ласково называют это небольшая группа бывших рейнджеров армии США, которые бежали из раздробленных Соединённых Штатов после того, как их обвинили в преступлении, которого они не совершали, находясь под командованием сил федералистов во время их недавней Гражданской войны. образованные и отправленные в разные военные тюрьмы, каждая группа сбежала из своих камер, прежде чем встретиться в Мексике, чтобы начать свою карьеру в качестве международных солдат удачи. Во главе с харизматичным и изобретательным полковником Джоном "Ганнибалом" Смитом и его верными офицерами лейтенантом "Фейсман" Пеком, капитаном "Воющим безумцем" Мердоком и сержантом "Плохое отношение" Баракусом, команда М путешествовала по всему миру в своих модифицированный бронированный фургон Ford 1940 года, когда они нанимались на дела и работы, которые они считали благородными или достаточно хорошо оплачиваемыми, чтобы взяться за них, в конечном итоге приехав в Конго и на службу [root.getleader]. С этими мастерами наемничества под нашим командованием нет ничего невыполнимого для нашего Братства."
outerheaven.32.a: "Я люблю, когда план воплощается воедино."

outerheaven.33.t: "Летать там, где осмеливаются ангелы"
outerheaven.33.d: "Используя экономические связи с немецкими предприятиями и военными подрядчиками, мы смогли получить прототипы экспериментальных вертолетов от Кайзеррейха. Эти уникальные летательные аппараты, получившие название Focke-Achgelis Fa 223 Drache, или Dragon, способны с вертикальным взлетом и посадкой, что делает их идеальными для использования в суровых джунглях Конго.Несмотря на то, что они дорогие и хрупкие, мы смогли получить несколько моделей, продав немцам урановую руду из наших глубоких шахт в Шинколобве, что позволило нам использовать это новое чудо-оружие в наших операциях, причем большинство из них используется для транспорта, в то время как другие были оснащены экспериментальными канонерскими лодками.С нашим растущим воздушным флотом также используются автожиры, ротационные багги Hafner, цеппелины, самолеты, экспериментальные реактивные самолеты, планеры, планеры-цистерны и другие новинки. транспорта, изобретенного хитрыми европейцами, мы сможем переправлять наших наёмников и припасы по всему Темному Сердцу Африки без проблем и задержек. любой, потому что у нас есть только несколько хрупких, и они в настоящее время очень темпераментны и очень незаменимы."
outerheaven.33.a: "Вперёд и вверх!"

outerheaven.34.t: "В сердце тьмы"
outerheaven.34.d: "Наша вотчина наёмников находится в состоянии почти постоянной войны; изможденные туземцы и бывшие колонисты оказывают ожесточенное сопротивление нашему правлению на каждом шагу, оставляя нашу нацию в почти вечном состоянии апокалиптической войны. Почти постоянная борьба за выживание в Конго помогла выявить истинно дикую природу человеческой расы; не европейские идеалы о "нецивилизованных", а скорее истинно темную и дикую природу человеческой расы, которая может проявиться, если подвергнуть её достаточному ужасу.\n\nЭту дикость демонстрирует один из самых противоречивых офицеров нашей страны, один американский солдат, известный только под прозвищем "полковник Курц". Курц стал известен нашей нации в первые дни войны в Конго, его блестящая карьера в американских вооружённых силах до Гражданской войны гарантировала высокое положение в рядах наших новоиспеченных военных. Однако вместо того, чтобы получать повышение за повышением, Курц оставался на земле со своими солдатами, в итоге разработав собственные странные предложения по "победе" в войне в Конго (его более тревожные планы стали реальностью после травмирующего события во время особенно жестокого сражения в войне). Его последние предложения описывают его стратегию победы в конфликте путём обращения к истинно дикой природе человечества; победа любыми средствами, даже если это означает превращение всей территории Конго в тлеющий котел пепла и золы, уничтожение армии за армией, пока не останется ничего и никого, кто мог бы дать нам отпор. Хотя его неортодоксальные методы были замечены высшим командованием, его все более безумный характер вызвал гнев некоторых из нашего генерального штаба, который в конце концов приказал освободить его от командования.\n\nОднако им не повезло заменить его, так как Курц стал румяным; Курц, очевидно, стал туземцем и бежал вверх по великой реке Конго со своей армией туземцев и разрозненных наемных солдат (в основном американских), которые стали рассматривать его как своего рода Бога. Курц оказался большим неудобством для наших операций в этом районе, и не видя лучшего выхода, [MSF.GetLeader] приказал уничтожить Курца с "крайним предубеждением", отправив одного из лучших оперативников нашей страны в бассейн реки Конго с речной лодкой и небольшой командой, чтобы убить румяного полковника. \n\nОднако он вернулся один, сломленный и глубоко травмированный, который рассказал о лагере безумного полковника, его фанатичной орде поклонников, странном характере и поведении полковника (включая некоторые из его причудливых стихов) и его тревожных последних словах..."
outerheaven.34.a: "Ужас...\nУжас..."

outerheaven.35.t: "Наш флаг"
outerheaven.35.d: "Теперь, когда мы создали наше братство наёмников как собственное суверенное государство, пришло время принять собственное знамя, чтобы представлять нашу новорожденную нацию. Первый предложенный дизайн отражает авиационное прошлое Розена, используя символику шведских ВВС. Второй предложенный флаг изображает более широкий дизайн, используя крылья и меч, чтобы представить единство наёмников, сопровождаемое венком. Тем не менее, какой флаг мы выберем?"
outerheaven.35.a: "Первый дизайн выглядит красиво."
outerheaven.35.b: "Выбирайте второй."

outerheaven.36.t: "Наш флаг"
outerheaven.36.d: "Теперь, когда мы создали братство наёмников как собственное суверенное государство, пришло время принять наше собственное знамя, чтобы представлять нашу новорожденную нацию. Первый дизайн изображает феодальный флаг, содержащий такие элементы, как флер-де-лис, приспособленный для Конго. Второй дизайн, хотя и использует феодальные образы, включает в себя Дофине. Тем не менее, какой флаг нам выбрать?"
outerheaven.36.a: "Выбирайте первый вариант."
outerheaven.36.b: "Второй дизайн выглядит красиво."

outerheaven.37.t: "Судьба нашего Неба перед лицом африканского завоевания"
outerheaven.37.d: "Когда наше Братство неудержимо разрасталось, а амбиции наших различных Клик, подразделений и наемнических вотчин росли повсеместно, наши люди призвали к завоеванию африканского континента, и мы это сделали. Теперь, когда наши армии проносятся по Конго, Сердженти и далее, мы должны решить, каким будет будущее наших владений. Долгое время мы сохраняли колониальный фасад, притворяясь правительством Врийстаата, "лояльным" немцам и фландро-валлонцам, чтобы поддерживать нашу младенческую, но растущую наемническую империю без вмешательства внешнего мира. Теперь, когда мы достигли позиции силы, самодостаточности и уверенности, многие предлагают отбросить эту шараду, чтобы открыть миру наши Внешние Небеса или даже провозгласить новую собственную нацию. Однако многие, такие как Большие Боссы Ивор, Гуннар и Густав, противятся этой идее, предпочитая практичность и преимущества, которые дает наша глобальная ложь. Что же нам делать?"
outerheaven.37.a: "Мы должны продолжать играть в шараду. Мы станем "Миттельафрикой"."
outerheaven.37.b: "Откроем миру наш Рай!"
outerheaven.37.c: "Явим миру наш Рай!"
outerheaven.37.e: "Провозгласим истинную нацию!"

outerheaven.200.t: "Грохот в могильной яме"
outerheaven.200.d: "Хотя Гражданская война в Америке закончилась, её последствия отразились по всему континенту, причем самыми разными способами. Одним из них стала смерть Зефании Ниодемуса, богатого землевладельца, строительного магната и торговца оружием, который начал свою жизнь на американском Среднем Западе как беженец с острова Манн после образования Британского союза. После начала Гражданской войны Цефения заболел неизвестной болезнью и умер из-за недостаточной медицинской помощи, оставив половину своего строительного бизнеса и земли сыновьям, Эдмонду и Плутарху, а оружейный бизнес перешел к его правой руке и совладельцу Барнабусу Хартманну. С тех пор, как закончилась Гражданская война, брат счел нужным начать свою собственную маленькую войну. Хартманн обратился к нам как к связному для обеих сторон, каждый из которых одновременно запросил небольшую группу наёмников в попытке захватить владения другого и объединить некогда деловую империю своего отца. Хотя мы обычно не одобряем любые просьбы натравить наших солдат друг на друга, компенсация, оружие из коллекции Хартманна, очень привлекательна, и наёмники, о которых идет речь, готовы пойти на это."
outerheaven.200.a: "Солдаты удачи будут делать то, что хотят, пусть идут."
outerheaven.200.b: "Мы не будем иметь ничего общего с такой нелепой пародией."

### Unit Leader Events ###
outerheavenunit.1.t: "Командир наёмников предложил контракт"
outerheavenunit.1.d: "Один из наших уважаемых командиров наёмников получил контракт от зарубежных держав, при этом отправитель предлагает непомерную плату за службу одного из наших всемирно известных офицеров. Если бы мы позволили нашему уважаемому командиру занять эту должность, они будут временно недоступны для службы в наших рядах, так как завершат свою службу в чужих странах, что может причинить страдания нашему военному персоналу в целом.Однако ценный опыт, который они получат в свою очередь, может быть слишком хорошо отказаться, не говоря уже о крупной сумме наличных, которая идет вместе с ним. Что мы будем делать?
outerheavenunit.1.a: "Ты никуда не пойдешь."
outerheavenunit.1.b: "Безопасные путешествия"

