MSF_mercs_not_governors2_desc: "Хотя самые разные люди в наших рядах обладают всевозможными уникальными талантами и навыками, умение управлять государством не входит в их число. По правде говоря, мы почти не имеем представления о том, как по-настоящему управлять населением или государством, ведь в наших рядах сейчас примерно столько же администраторов и бюрократов, сколько женщин и мертвецов. Мы должны немедленно исправить этот недостаток, чтобы не впасть в коллапс и хаос."

MSF_global_subversion_campaign: "Глобальная подрывная кампания"
MSF_global_subversion_campaign_desc: "С помощью сложной паутины лжи и обмана мы смогли обмануть весь мир, заставив его поверить, что мы всё ещё остаемся старым колониальным орденом Врижштата. Хотя наше братство наёмников теперь правит этими джунглями, а большинство старых колонистов старые колониальные державы, такие как Фландрия-Валлония и Кайзеррейх, либо мертвы, либо теперь оплачены нашим режимом, совершенно не подозревают о нашей истинной природе и намерениях. с экономическими квотами, которые когда-то должен был заполнить Vrijstaat, мы сохранили наше Внешнее Небо и спрятали его от посторонних глаз и тех, кто попытается разрушить наши великие дела здесь Мы должны идти по тонкой линии и следить за тем, чтобы не поскользнуться поднимитесь и раскройте нашу истинную природу, поскольку Глобальная кампания по подрывной деятельности — это наша главная линия защиты от жадных сил, которые будут стремиться отвоевать наш новый дом."

