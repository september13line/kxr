### Leader Bios ###
POLITICS_ROSEN_DESC: "Карл Густав фон Розен, последний представитель вымирающей породы, является воплощением благородного идеала наемника. Карл родился в 1909 году в Хельгесте в семье известного шведского исследователя Эрика фон Розена. Приключения и погоня за славой всегда были в крови Карла, несмотря на то, что в его семье его называли белой вороной. Проявив интерес к механике и аэронавтике в молодом возрасте, молодой фон Розен стал одержим полетом и скоростью. Учась в Lundsbergs и AB Aeromaterial, Карл тренировался, чтобы стать лётчиком-испытателем и штурманом, выполняя смертельные акробатические трюки на своих летательных аппаратах, укрепляя свою любовь к воздуху. В начале 30-х годов молодой фон Розен узнал о зверствах, совершенных руками многочисленных колониальных режимов по всей Африке, и поэтому взял на себя ответственность летать на миссии по оказанию помощи тем несчастным, чьи жизни были разрушены войной и конфликтами, которых они сами не принимали. Начало. Служа повстанцам в Кении, сепаратистам в Нигерии и туземцам в Конго, Карл показал своё истинное лицо как человек из народа и истинный борец за свободу, особенно против тех режимов, которые будут использовать ужасающее оружие биологического или химического характера. , как и правительства Вестафрики и Юго-Западной Африки. Благодаря этой печально известной карьере фон Розен сделал себе имя по всей Африке как защитник угнетенных и как архетипический лорд-наемник. Теперь, когда борьба за власть за контроль над наёмниками Конго-Запад закончилась, фон Розен теперь собирает свою банду летунов и наёмников, стремясь превратить Конго в свободное, благородное и безопасное государство под присмотром своих авиакрыльев и легионов. Только при их новом консуле этот древний Эдем станет цивилизованным и равным."
POLITICS_MASSU_DESC: "Молодой офицер, ставший наемником, Жак Массю за свою короткую жизнь пережил бурную карьеру. Родившийся в 1908 году во Франции до падения Империи, Массю был ещё ребенком, когда пал Париж и восстала Коммуна, и он своими собственными глазами стал свидетелем падения империи, когда брат сражался с братом во время падения Франции, прежде чем, наконец, сбежать в Алжир с семьей. Пылая патриотическим рвением, свойственным мужчинам в националистическом режиме изгнания в Алжире, Массу начал военную жизнь, как только достиг совершеннолетия, и провел большую часть своей ранней военной карьеры, сокрушая туарегов и другие племена Сахары для режима Петэна. . Разочаровавшись в "праведной судьбе" своего правительства вернуть Метрополь, Массу и свита его ближайших товарищей и последователей бежали из Французского Чада в Африку к югу от Сахары, оказавшись во Вриджштаате и быстро найдя должности в Форс Пюблик в качестве иностранных наёмников. . По мере того, как Массу и его люди продолжали свою работу под руководством FP, они все больше и больше впадали в "коррупционные" практики, такие как получение взяток или грабежи племенных поселений, быстро приобретая вкус к наемному образу жизни, продвигая своё собственное обманчивое чувство морали. под новыми "Рыцарскими" кодексами Массю. После того, как их командиры в Форс Пюблик пронюхали о природе их новых привычек, Массу и его люди снова были вынуждены бежать. Однако на этот раз они сбежали не в другую колонию или режим, а в сами джунгли, стремясь создать свою собственную наемную вотчину, основанную на собственных извращенных представлениях Массу о Рыцарстве, свободном от посторонних глаз и придирчивых правил других меньших режимов."
POLITICS_HALLSTROM_DESC: "Немногим людям удавалось контролировать различные группы и Клики внутри "Наёмников Западного Конго", не говоря уже о том, чтобы объединить их в единый фронт, и все же Густаву Халльстрему удалось сделать именно это. Родившийся в 1880 году в семье шведских школьных учителей, Густав провел большую часть своей юной жизни, получая высшее образование, учась на антиквара, археолога и философа в Упсальском университете, что резко контрастировало с прошлым многих других членов этого братства. За время своей карьеры Халльстрем прославился в академических кругах своей работой по документированию петроглифов саамских народов, и с каждыми раскопками он все больше томился в душных академических кругах, пока зов приключений не достиг его слуха. \n\nПо большей части благодаря своему брату-солдату, ставшему авантюристом, Торду Айвору Халльстрёму, Густав бросил свою жизнь копания в снегу и грязи ради жизни действий и погони за истинным неизведанным. Прибыв в Миттельафрику из Швеции в середине 1920-х годов, Густав вместе с Айвором и другим своим братом Гуннаром — знаменитым художником и интеллектуалом — проложили себе путь через тёмные просторы Африки, подрабатывая случайными солдатами удачи и исследователями. медленно накапливая свою группу преданных лакеев и последователей. Рассматривая Конго как последнюю истинную африканскую границу и последнее место на Земле, свободное от посторонних глаз современного мира, братья Халльстрем медленно продвигались все глубже в эти первобытные джунгли, интегрируясь с другими группами наёмников, пока наёмники дю Конго Запад не были уничтожены. сформировалась и стала достаточно сильной, чтобы сбросить оковы колониального господства. Теперь, когда колонисты мертвы, а старый порядок свергнут, Конго представляет собой новый рог изобилия для Халльстрема и его людей — идеальный рай и убежище здесь, в Темном Сердце Африки."

