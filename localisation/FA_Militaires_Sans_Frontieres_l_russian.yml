MSF_heaven_and_hell: "Рай в аду"
MSF_heaven_and_hell_desc: "Мужчины нашего братства давным-давно утратили свою невинность, давно низвергнутые с Небес в эту адскую страну насилия и дикости. Мы должны принять этот идеал и полностью насладиться славным хаосом, который проливается кровью и войной, ибо это то, в чем мы преуспеваем больше всего на свете. Ни одному покупателю не откажут, ни одному клиенту не откажут, ибо пока они готовы платить, наши люди будут готовы на все. Эпоха идеологии, национальности и этики наступила. нашим единственным кредо будет извлечение прибыли и погоня за ажиотажем войны."

MSF_some_morals: "Борьба за то, во что мы верим"
MSF_some_morals_desc: "Хотя мы разбойники и солдаты, наёмники и наемные убийцы, это не значит, что у нас нет принципов. Война может быть хаотичной какофонией, которая способствует смерти и ужасным, аморальным поступкам, но это также прекрасный художественный пейзаж, который мы мы овладели грубым мастерством и практикой, наполняя наши собственные идеи и понятия субъективной моралью, чтобы сделать это самое святое из поступков поистине праведным Мы бросаемся в водоворот, который крутится вокруг нашей судьбы, крепко цепляясь за нашу честь и наши идеалы, когда мы никогда не терять из виду себя и свои принципы, когда мы бушуем против цивилизованного мира как новые хозяева конфликта."

MSF_organized_force: "Организованная сила"
MSF_organized_force_desc: "Мужчины нашего братства должны быть организованы и обучены модернизированным идеалам Рыцарства и чести. В наших рядах должны быть созданы новые Рыцарские ордена, где каждый орден высоко ценит различные таланты, навыки и атрибуты. В этих орденах , наши люди будут обучены, чтобы углубить их понимание войны, их специализацию в ключевых боевых навыках и, прежде всего, тому, как быть настоящим, Рыцарским и современным Рыцарем нашего недавно перекованного братства."

MSF_outplaying_the_big_dogs: "Переиграть этих псов"
MSF_outplaying_the_big_dogs_desc: "Антанта и Третий Интернационал представляют собой самую прямую угрозу нашему правлению, поскольку немцы, похоже, не слишком обеспокоены нашим мандатом, пока они всё ещё получают обещанную прибыль от ГСВК. Имея это в виду, мы должны стравливать эти два других альянса мирового уровня друг с другом, как дураков, чтобы ослабить их собственные позиции и улучшить свои собственные. других и выставляем их дураками для собственной выгоды и развлечения."

MSF_railguns_idea: "Рельсовые пушки"
MSF_railguns_idea_desc: "Используя конструкции, украденные у немецких учёных во время Коллапса, смешанные с инновациями, разработанными Жюлем-Луи Бретоном, Луи Октавом Фошон-Вильпле и А. Л. Корольковым, мы создадим современное оружие, которого мир ещё не видел. Называя их "рейлганами", эти намагниченные метательные установки могут быть темпераментными и требуют безумного количества энергии для работы, но разрушения, которые они могут принести, поистине внушают благоговейный трепет. Разрабатывая это оружие вместе с другим странным оружием, найденным в этих украденных чертежах, мы развяжем современную войну против ничего не подозревающего мира."

