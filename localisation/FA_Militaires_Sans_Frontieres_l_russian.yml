outerheavenunit.7.t: "Командир наёмников возвращается в [MSF.GetName]"
outerheavenunit.7.d: "Командующий наёмниками, работавший по контракту с нашим правительством, досрочно закончил свой срок службы и сейчас находится на пути обратно в Конго. Несмотря на то, что это дорого, их репутация определенно поддерживается благодаря результатам, которых они добились с нашими войсками. по их команде. Мы обязательно сообщим нашим союзникам и дружественным режимам, чтобы они знали о полезности этих конголезских безумцев."
outerheavenunit.7.a: "Чёрт! Они были полезны, пока существовали."

outerheavenunit.8.t: "Контракт командира наёмников заканчивается"
outerheavenunit.8.d: "Командир наёмников, работавший по контракту с нашим правительством, завершил свой срок службы и сейчас находится на пути обратно в Конго. Несмотря на то, что это дорого, их репутация определенно была поддержана, учитывая результаты, которых они добились с нашими войсками в их команду. Мы обязательно сообщим нашим союзникам и дружественным режимам, чтобы сообщить им о полезности этих конголезских безумцев."
outerheavenunit.8.a: "Чёрт! Они были полезны, пока существовали."

outerheavenunit.9.t: "Командир наёмников возвращается домой"
outerheavenunit.9.d: "Командующий наёмниками по контракту с иностранным правительством завершил свой срок службы и теперь находится на пути обратно в Конго. Несмотря на то, что это дорого, их репутация определенно была поддержана, учитывая результаты, которых они добились с войсками. в их распоряжении. Они обязательно расскажут союзникам и дружественным режимам, чтобы они знали о полезности нас, конголезских безумцев ."
outerheavenunit.9.a: "Добро пожаловать домой."

### Focuses ###
MSF_battle_for_the_heart_of_the_congo: "Битва за сердце Конго"
MSF_battle_for_the_heart_of_the_congo_desc: "Бросая вызов старому порядку, мы, наёмники Западного Конго, яростно бушевали против умирающего режима, который когда-то контролировал Врижштат. Насладившись славной какофонией войны, мы вышли победителями, держа в руках и победу, и Конго. пальмы, когда мы стоим на горе трупов и пепла. Теперь наша капризная и раскольническая группа братьев должна уладить наши разногласия раз и навсегда, чтобы наконец объявить нового хозяина этого темного сердца Африки."
MSF_set_up_the_commitee: "Создать комитет наёмников"
MSF_set_up_the_commitee_desc: "Мужчины нашей веселой банды вцепятся друг другу в глотки, и если этот внутренний конфликт продолжится, мы потеряем контроль над этим призом и снова погрузимся в хаос и войну - препятствие, которое нашему молодому государству не нужно преодолевать ... Чтобы смягчить этот кризис, необходимо создать новый совместный комитет, в который войдут все основные группы, Клики и фракции нашего братства. в состоянии сотрудничать достаточно долго, чтобы иметь возможность установить основы нашего нового режима, не проливая больше драгоценной крови."
MSF_pay_the_troops: "Рассчитаться с бойцами"
MSF_pay_the_troops_desc: "Время дипломатии закончилось, когда разгорелся огонь нашего восстания, и теперь разговоры будут вестись только на конце бочки. Используя вновь обретенные грабежи и добычу, полученные в ходе завоевания Конго, мы заплатим мужчинам и снова подготовим их к боевой славе. Последняя восторженная битва ожидает наше братство, пока мы не достигнем нашей новой судьбы, и дорога к ней будет вымощена черепами и кровью, когда мы будем идти против наших врагов к обещанному рассвету. Единственный верный наемник - платный."
MSF_three_men_enter: "Входят трое мужчин..."
MSF_three_men_enter_desc: "Хотя наше братство заполнено соперничающими Кликами и фигурами, борющимися за власть и влияние, есть только три человека, которые имеют реальный шанс контролировать эту непослушную банду негодяев. а именно, знаменитый шведский лётчик, ставший наемником и гуманистом Карл Густав фон Розен, бывший генерал Антанты Жак Массо и сам знаменитый археолог и авантюрист Густав Аксель Хальстрем, теперь являются последними надеждами и потенциальными судьбами нашего нового независимого наемного государства. ... Теперь, когда судьба нашей новой родины висит на волоске, эти трое играют в свои игры обмана и интриг в собственных попытках захватить власть раз и навсегда, но только один из них станет истинным Боссом."

MSF_war_has_changed: "Война изменилась"
MSF_war_has_changed_desc: "Война изменилась. \nРечь идет больше не о нациях, идеологиях или этносах. Это бесконечная череда опосредованных сражений, в которых участвуют наёмники и машины. Война и потребление жизней превратились в хорошо смазанный механизм. \nВойна изменилась. \nСовременные солдаты вооружены современным оружием, используют современное снаряжение. Фармацевтические препараты внутри их тел усиливают и регулируют их способности. Генетический контроль, контроль информации, контроль эмоций, контроль на поле боя... все контролируется и находится под контролем. \nВойна ...изменился. \nЭпоха изобретательности стала эпохой контроля, и все это во имя предотвращения катастрофы от оружия массового уничтожения, и тот, кто контролирует поле битвы, контролирует историю. Когда поле битвы находится под полным контролем, война становится рутиной. \nВойна... изменилась."
MSF_unite_the_mercs: "Братство закаленных в аду"
MSF_unite_the_mercs_desc: "Под крещёнием свинцом и напалмом наше братство превратилось в сплоченную, но самостоятельную группу опытных солдат, авантюристов и завоевателей. Узы, возникшие во время хаоса Конголезского кризиса и нашей последующей борьбы за власть, закаленные и укрепленные в огне общих невзгод и стремления к нашим единомышленникам.Под мужественным руководством Густава Акселя Халльстрёма и двух его братьев мы прошли через ад и выжили, чтобы рассказать историю, и наш союз становится сильнее благодаря этому! "
MSF_no_angels_in_heaven: "Нет ангелов на небесах"
MSF_no_angels_in_heaven_desc: "На наших небесах нет места для ангелов. Война, лишения, приключения и многое другое очистили слабых и немощных от нашего нового рая здесь, в темном сердце этого мира. пережил волнующий упадок тотальной войны, и товарищество, которое приходит с ней, будет изгнано из нашего братства и брошено в кишащие хищниками заросли, которые заполняют этот великий Эдем, который мы теперь называем нашим новым Внешним Небом."
MSF_mother_base: "Материнская база"
MSF_mother_base_desc: "Нашему вновь созданному режиму понадобится новый центр контроля, поскольку ни одно поселение в нашем штате не является лояльным и безопасным, чтобы разместить в нем нашу новую штаб-квартиру. Река Конго на вершине великой стальной надстройки, мы построим новую крепость, из которой будем править этим новым раем, который мы завоевали. Эта новая материнская база будет служить нервным центром всей нашей операции, поскольку мы стремимся укрепить нашу власть над этими землями, пока обманывать мир, чтобы старый порядок Vrijstaat никогда не колебался."
MSF_more_contacts: "Контакты кодеков"
MSF_more_contacts_desc: "Благодаря нашим интенсивным усилиям по организации и консолидации мы начали работу по созданию новой международной системы контактов для всех наёмников, связанных с нашим режимом. С помощью этой зонтичной сети мы сможем быстро связаться с любым возможным партнером и тайно, чтобы остальной мир не узнал о наших намерениях за счёт использования как старых, так и новых технологий.Все, что есть в нашем распоряжении, от новейших радиотехнологий до простых телеграмм и почтовых голубей, должно связать воедино наши кадры, позволяя нам увеличивать наше влияние и дальше раскроем наш укрепляющий фасад. Мир никогда не должен узнать, что мы действительно контролируем Конго, и с более широкой сетью контактов в нашем распоряжении будет намного легче скрывать правду в этих первобытных джунглях."
MSF_the_man_who_sold_the_world: "Человек, который продал мир"
MSF_the_man_who_sold_the_world_desc: "Мы смеялись и пожимали друг другу руки, пока наши сделки заключались в закулисных сделках, и возвращались домой к нашим вновь обретенным щедротам и богатствам. полюбуйтесь природными богатствами этого рая - Конго. Мы выкопали миллион мин, и наши враги, должно быть, погибли в одиночку, давным-давно. Кто знает? Не мы, мы никогда не теряли контроль в погоне за прибылью и новое приключение, и теперь вы лицом к лицу с людьми, которые продадут мир."
MSF_hallstroms_science: "Новая наука"
MSF_hallstroms_science_desc: "Нашему новому режиму нужна новая наука, чтобы точно описать, почему и как наша непокорная банда негодяев смогла свергнуть как старый колониальный порядок, так и надежды на африканское самоуправление. Опираясь на его собственные взгляды на биолого-расовую теорию На основе работ Чарльза Дарвина, Артура де Гобино и Лотропа Стоддарда Босс Халльстрем стремится открыть новую эру научной мысли в нашем новом государстве. национальности и их связи с интеллектом, послушанием и другими чертами, мы разработаем лучшие методы сохранения контроля над этими непокорными джунглями."
MSF_already_a_demon: "Уже демон"
MSF_already_a_demon_desc: "Мужчины нашего братства давным-давно утратили свою невинность, будучи низвергнутыми с Небес в эту адскую страну насилия и дикости. это то, в чем мы преуспеваем больше всего на свете. Ни одному покупателю не откажут, ни одному клиенту не откажут, ибо пока они готовы платить, наши люди будут готовы на все. Эпоха идеологии, национальности и этики наступила. нашим единственным кредо будет извлечение прибыли и погоня за ажиотажем войны."
MSF_good_soldiers_follow_orders: "Хорошие солдаты выполняют приказы"
MSF_good_soldiers_follow_orders_desc: "Хорошие солдаты следуют приказам. Членов нашего братства следует обучать этому простому закону до тех пор, пока он не станет их личным кредо, их собственной мантрой или догмой, которую часто повторяют и постоянно вбивают в их толстые черепа. Хорошие солдаты следуют приказам. Государство и наш режим должен быть самым важным в сердце всех наших боевых братьев, и верность этому государству должна быть превыше всего.Приказы от вышестоящего офицера могут быть также приказами от самого Бога, ибо никакие другие указы здесь не имеют значения.Хорошие солдаты выполнять приказы..."
MSF_to_the_highest_bidder: "Тому, кто предложит самую высокую цену..."
MSF_to_the_highest_bidder_desc: "Единственный верный наемник — это платный наемник — это центральное правило нашей философии должно стать официальной государственной политикой. Никакая работа не должна быть слишком коварной и никакая работа не должна быть слишком опасной, пока платят достаточно хорошо. из лучших военных на этой планете, и поэтому мы знаем, чего стоим мы и наши таланты. Только тому, кто больше заплатит, наши услуги также будут присуждены, и с их прекрасными наградами мы будем жить как короли здесь, в самом темном сердце. этого Темного континента."
MSF_fight_for_what_we_belive_in: "Война — это искусство"
MSF_fight_for_what_we_belive_in_desc: "Хотя мы разбойники и солдаты, наёмники и наемные убийцы, это не значит, что у нас нет принципов. Война может быть хаотичной какофонией, которая способствует смерти и ужасным, аморальным поступкам, но это также прекрасный художественный пейзаж, который мы мы овладели грубым мастерством и практикой, наполняя наши собственные идеи и понятия субъективной моралью, чтобы сделать это самое святое из поступков поистине праведным Мы бросаемся в водоворот, который крутится вокруг нашей судьбы, крепко цепляясь за нашу честь и наши идеалы, когда мы никогда не терять из виду себя и свои принципы, когда мы бушуем против цивилизованного мира как новые хозяева конфликта."
MSF_no_masters: "Нет мастеров..."
MSF_no_masters_desc: "Наша группа братьев никогда не была обязана иностранным силам и чужакам, ибо вырваться из этих национальных цепей было изначальным намерением самого нашего восстания. У нас нет богов, хозяев и лордов, которые бы правили нами. Погоня за прибылью будет нашим кредо, кровавый дождь войны будет нашим крещёнием, а сама война будет нашим богом Мы заслужили нашу свободу и наш суверенитет, пройдя через самый ад, и мы не откажемся от него так быстро."
MSF_best_of_the_best: "Лучшие из лучших из лучших"
MSF_best_of_the_best_desc: "Наши наёмники — величайшие солдаты в мире; их таланты и навыки оттачивались в бушующем аду тотальной войны. Наши люди родом со всего земного шара, и они принесли с собой свои уникальные способности и помогли их интегрировать. в нашу более широкую доктрину. Между нашими боевыми братьями стоит многотысячелетний совместный боевой опыт, превращающий этих когда-то простых ветеранов в лучших из лучших из лучших, которые может предложить мир."
MSF_war_and_adventure: "Только война и приключения!"
MSF_war_and_adventure_desc: "Этот рай был создан нашим братством, чтобы удовлетворять нужды и желания наших людей, не раскрывая нашу истинную природу всему миру. Пока остальной мир смотрит на то, как "истинный" Вриджстаат продолжает выполнять свои обязанности, они ослеплены нашим фасадом, скрывающим наши истинные намерения и цели. Эта секретность дала нам свободу жить так, как мы считаем нужным, как проверенные хозяева как Конго, так и самого конфликта, и с этим даром мы создали совершенное общество. Жадность, пустая вера и своекорыстные политические амбиции были очищены или иным образом отброшены в сторону, избавившись от слабостей, которые преследуют меньших людей. Только война, только приключения действительно имеют значение!"

MSF_hell_or_high_water: "Ад или высокая вода"
MSF_hell_or_high_water_desc: "После борьбы за власть между соперничающими группировками в составе "Наёмников Конго-Уэст" французский генерал, ставший лордом-наемником Жак Массю, захватил контроль над нашим братством и теперь является доминирующим лидером в Конго. Будь то чёрт или высокая вода, Массу сплотит разрозненные фракции и построит свою личную вотчину здесь, в этом темном сердце Африки."
MSF_native_recruitment: "Вербовка местных туземцев"
MSF_native_recruitment_desc: "Аборигены — ценный актив, и, учитывая нашу непричастность к старому колониальному режиму, они с большей вероятностью будут работать с нами, чем с деспотическими империалистами прошлого. Мы должны протянуть руку тем туземцам, которые готовы работать с нашим режимом и предложить им местную службу. Взамен им будет предоставлен доступ к нашему братству, если они будут обладать навыками, необходимыми, чтобы выжить в нашей жесткой и суровой рутине отбора ."
MSF_organize_the_men: "Рыцарские организации"
MSF_organize_the_men_desc: "Мужчины нашего братства должны быть организованы и обучены модернизированным идеалам Рыцарства и чести. В наших рядах должны быть созданы новые Рыцарские ордена, в каждом из которых будут высоко цениться различные таланты, навыки и атрибуты. В этих орденах , наши люди будут обучены, чтобы углубить их понимание войны, их специализацию в ключевых боевых навыках и, прежде всего, тому, как быть настоящим, Рыцарским и современным Рыцарем нашего недавно перекованного братства."
MSF_massu_fifedom: "Дофине Массю"
MSF_massu_fifedom_desc: "Жак Массю, когда-то просто винтик в более широкой машине алжирского режима, целеустремленно готовый вернуть себе Париж, теперь поднялся, чтобы стать самозваным "Дофином Конго", охватившим дух старого французского манориалистской системы и провозглашая Конго новым сеньориатом дофине, а сам служил дофином или военным и наследником французского духа.Под его правлением Конго должно быть преобразовано в личную феодальную вотчину Массю, основанную на наемно-дворянский класс, который служит землевладельцами, с другими союзными местными вождями и колониальными остатками, выступающими в качестве подчиненных "лордов." В соответствии с этой системой Конго соединит современность с традициями, сформировав новое Рыцарское государство здесь, в темном сердце Африки. ."
MSF_union_minire_ties: "Сделки с промышленниками"
MSF_union_minire_ties_desc: "Если наше новое Рыцарское государство хочет выжить, мы должны загладить свою вину перед промышленниками-колонизаторами, которые когда-то управляли всей экономикой Конго. Основное внимание мы должны сосредоточить на ГСВК — крупнейшей корпорации не только Конго, но и всей Африки, на долю которых приходилось более 70% нашей экономики до начала Гражданской войны Мы должны связаться с этими капитанами промышленности и предложить им приоритетное место в нашей новой феодальной иерархии, чтобы склонить на свою сторону этих богатых благотворителей. нашему делу."
MSF_re_use_colonial_infrastructure: "Повторно использовать колониальную инфраструктуру"
MSF_re_use_colonial_infrastructure_desc: "Конго изобилует жизнеспособной инфраструктурой, оставшейся от прежнего колониального режима. И фландро-валлонцы, и немцы вложили миллионы во Врижштат, чтобы модернизировать свои владения, создать новые железнодорожные сети, телеграфные и электрические сети, а также канализационные системы. через более густонаселенные городские и сельские районы. Мы восстановим эти старые системы и расширим их, ещё больше связав Конго на спинах старого режима и их тяжёлой работы ."
MSF_ignore_natives: "Игнорировать туземцев"
MSF_ignore_natives_desc: "Коренные конголезцы упорно боролись за своё право на самоуправление, и хотя в конечном счете они проиграли мощи наших наёмников, они по-прежнему твердо стояли как достойные враги, стремящиеся только к благородному делу самоопределения. Мы смиренно даруем им эту просьбу и предоставить уроженцев Конго самим себе. Их различные вожди, президенты, племенные правители и другие лидеры должны служить номинальными лордами под началом дофина Массу, каждый из которых свободен управлять своим народом, как он считает нужным, без вмешательства или вмешательство со стороны нашего режима. Все, что им нужно сделать взамен, это регулярно платить дань нашим силам, чтобы обеспечить их постоянную защиту."
MSF_entente_cuck: "На стороне Антанты"
MSF_entente_cuck_desc: "Хотя Массу покинул Антанту, чтобы приехать в Конго и преследовать свои амбиции, очарование его родины и его бывших соотечественников снова взывают к нему. Антанта снова восстанет как истинные мировые гегемоны, и мы поможем их в этом могучем начинании."
MSF_support_nfa: "Поддержите настоящую Францию"
MSF_support_nfa_desc: "Есть только одно истинное французское правительство, и они сидят в изгнании в засыпанных песком пустошах Алжира. нашей культуре в руках немцев и синдикалистов должен быть положен конец раз и навсегда."
MSF_our_place_in_the_liberation: "Место Конго в освобождении"
MSF_our_place_in_the_liberation_desc: "Несмотря на то, что мы находимся в сотнях миль от Алжира и ещё дальше от континентальной Европы, нам всё ещё предстоит сыграть свою роль в грядущей войне за мелиорацию. солдаты готовы и более опытны, чем большинство других вокруг. Мы должны помочь нашим союзникам и нашим соотечественникам в их судьбе, на благо всего Конго и всей Антанты."
MSF_mercanary_junta: "Рыцарская хунта наёмников"
MSF_mercanary_junta_desc: "Здесь, в Конго, была создана поистине уникальная военная хунта под предводительством дофина Жака Массю. Его наемные силы патрулируют эти джунгли и первобытные рощи как окончательный и высший закон страны, и все Конго у их ног. наёмники Массу служат новым благородным классом нашего общества, являясь истинными образцами Рыцарства и новым архетипическим воплощением современных Рыцарских идеалов.Наш Рыцарский Орден Конго принес стабильность и честь в эти дикие земли, и мы не успокоимся, пока все это пространство, которое мы контролируем, сделано цивилизованным и платит законную дань своим новым лордам."
MSF_fufil_contracts: "Выполняйте наши контракты"
MSF_fufil_contracts_desc: "В глубине души мы по-прежнему являемся наемным государством, и поэтому большая часть нашего дохода и способности зарабатывать политическое влияние исходит от выполнения наших контрактов и сделок с клиентами, которым нужны наши уникальные услуги. Мы должны работать, чтобы выполнить каждый контракт. просили нас, потому что мы не должны запятнать наше доброе имя и репутацию Рыцарей Африки."
MSF_modern_merc_feudalism: "Наемный феодализм"
MSF_modern_merc_feudalism_desc: "При дофине Массу была создана поистине новая форма правления, невиданная миром. Было сформировано полностью сплоченное и функциональное "Наёмное феодальное" общество, в котором старые лорды и члены Королевской семьи были заменены наемными офицерами. , лояльные местные лидеры и старые корпоративные колониальные бароны прошлого, которые были достаточно умны, чтобы принять наше предложение. Конго было превращено в личную собственность Массу и его людей, привнося современность в средневековые понятия манориализма ."
MSF_for_the_solider: "Государство для солдата"
MSF_for_the_solider_desc: "Конго, хотя и Рыцарское и Рыцарское, по-прежнему является государством, управляемым армией наёмников и наёмников. старые Рыцарские кодексы Франции и служат основой власти и иерархии в нашем новом Конго - настоящая армия с государством, со знаменитым генералом и сюзереном Массю во главе всего этого. Все в нашей стране, что не идет на продолжение наших обычных функций а развитие нужно вливать в армию, ибо без него мы ничто."

MSF_let_us_take_flight: "Давайте полетим"
MSF_let_us_take_flight_desc: "Знаменитый лётчик, ставший солдатом удачи, Карл Густав фон Розен вышел на первое место после борьбы за власть в рядах наёмников Западного Конго. Этот знаменитый пилот-каскадер и филантроп бежал из своей родной Швеции и стремится создать Настоящий рай для искателей приключений здесь, в Конго.Рузен, опираясь на свою любовь к гуманитарным усилиям, восхищение авиацией и эгалитарные, но суровые идеи первоначальной Римской республики, надеется создать здесь новое, единственное в своем роде государство. в этом темном сердце Африки, и ничто не помешает ему поднять и защитить как своих боевых братьев, так и своих новых соотечественников."
MSF_humanitarian_aid: "Гуманитарная помощь"
MSF_humanitarian_aid_desc: "Наш бесстрашный лидер генерал фон Розен давно сочувствует обездоленным и угнетенным, даже начав свою летную карьеру с пилотных миссий по оказанию помощи в охваченных войной регионах Африки и Ближнего Востока. Этот дух помощи нуждающимся зародился подражать многим из шведской Клики, и многие стали подражать его любезности. Наших наёмников следует обучать и поощрять не только оттачивать свои военные навыки, но и оттачивать свою способность помогать другим, ибо мы можем наслаждаются красотой войны, а обычные граждане - нет. Используя наше владение небом и наше знание этой суровой местности, мы распространимся по Конго и хоть немного облегчим бремя жизни, если сможем ."
MSF_make_amends: "Исправить"
MSF_make_amends_desc: "Кризис в Конго выявил худшие стороны человечества, продемонстрировав, насколько жестокими и безразличными мы можем быть на самом деле. Мы должны загладить свою вину перед разрозненными группами Конго, от разрушенных и разбросанных колонистов до разгневанных и недовольных туземцев, так что Конго может действительно исцелиться как одно целое, потому что мы застряли друг с другом, нравится нам это или нет."
MSF_the_congolese_soldiers_republic: "Конголезская солдатская Республика"
MSF_the_congolese_soldiers_republic_desc: "Опираясь на идеалы Римской республики и их могущественный, почтенный Сенат, Карл Густав фон Розен поднялся до должности консула Конго и приступил к созданию новой конголезской военной республики, основанной на наемниках. идеалы старого римского режима. Новый Senātus Populusque Congensis будет служить главным руководящим органом нашей новой Конголезской Солдатской Республики, предоставляя право голоса всем тем, кто по праву заслужил его, а консул фон Розен будет глашатаем нашей новой, более яркой судьба."
MSF_service_guarentees_citizens: "Сервис гарантирует гражданство"
MSF_service_guarentees_citizens_desc: "Служба гарантирует гражданство! Хотите узнать больше? Есть только один способ получить полное гражданство в нашей новой республике, и это через трудности и честь военной службы. Все в Конго должно быть сделано их участие в грядущей борьбе за выживание, а ресурсы и все преимущества нашей могучей республики должны быть предоставлены только тем, кто действительно это заслужил!Гражданин Конго должен иметь мужество, чтобы сделать безопасность нашего народа своей личной ответственностью , и если они будут верны этому идеалу, только тогда они будут полностью приняты в наше общество и получат право голоса."
MSF_not_on_race_but_on_skill: "Мы не видим цвета, только мастерство"
MSF_not_on_race_but_on_skill_desc: "Конго — разнообразное место, полное людей из разных слоев общества и культур. Мы не заботимся о бессмысленных разделениях, поскольку наше государство ценит только одно — умение. Если оно окажется достаточно полезным, достаточно талантливым или достаточно квалифицированным в соответствии с критериями или приложениями, необходимыми государству, тогда военная служба и возможное гражданство будут полностью открыты для вас.Мы не видим цвета в Конго, кроме красного цвета крови героя и синего цвета нашей могучей реки, которая служит спасательным кругом нашей нацией. Все могут быть членами нашего общества, им просто нужно сначала проявить себя."
MSF_play_our_part: "Играем свою роль"
MSF_play_our_part_desc: "Конго должно быть превращено в современное государство, чтобы поддерживать нашу растущую республику, если мы хотим сохранить свой мандат и наше процветание. Мы приступим к ряду проектов по цивилизованному, индустриальному и другому государственному строительству, чтобы возвысить Конго. Новые школы, дороги, поликлиники, железные дороги, военно-морская инфраструктура, жилые кварталы, электрические и канализационные сети и многое другое должны быть построены не только в городах, но и на сельских просторах Конго. Если мы должны править этими землями и стать новыми хозяевами Конго, то мы должны быть теми, кто перенесет эти первозданные дикие земли в будущее."
MSF_mercanary_democracy: "Наемная демократия"
MSF_mercanary_democracy_desc: "Мы построили здесь, в Конго, настоящую демократию, возглавляемую наёмниками, во главе с консулом фон Розеном. Все могут быть благословлены светом нашей республики, если сначала добровольно отправятся на военную службу. Эта эгалитарная, воинственная, и меритократическая республика теперь является лучшей надеждой на стабильное Конго, а консул фон Розен посвятил себя обеспечению чистого процветания и мира на этих землях - настоящей эре Pax Congensis."
MSF_a_society_of_equals: "Общество равных"
MSF_a_society_of_equals_desc: "Наша республика была выкована на идеалах эгалитаризма и истинного равенства, если кто-то докажет их ценность. Неважно, где вы родились или в каком положении жили, все это не имеет значения, когда вы въезжаете в наши границы. Только Здесь важны служба и навыки, а не цвет вашей кожи или пол вашего рождения, поскольку, пока вы можете точно стрелять из винтовки и выжить в этих смертоносных джунглях, вы достаточно сильны, чтобы присоединиться к нашему боевому обществу. перед лицом войны и хаоса, пока они готовы сражаться."
MSF_a_roman_congo: "Популярный конгресс Congensis"
MSF_a_roman_congo_desc: "Консул фон Розен создал поистине великолепный руководящий орган для управления Конго - Senātus Populusque Congensis - для управления этим великим первобытным пространством. В этом органе верные генералы и высшие офицеры нашего братства служат преторами и квесторами. вместе с нашими низшими унтер-офицерами и рядовым составом, а также нашими верными вождями и колонизаторами служат эдилами, трибунами или низшими губернаторами; каждый предан нашей растущей республике, и каждый служит своему консулу и Конго выше любых эгоцентричных занятий ."
MSF_rule_of_fortune_and_adventure: "Правило удачи и приключений"
MSF_rule_of_fortune_and_adventure_desc: "Важнейшим идеалом нашего братства по-прежнему является опьяняющая погоня за войной и приключениями - какофония и водоворот хаоса, которые сопровождают эти занятия и служат опиумом для наших масс. Мы должны стремиться к неизведанному и непокоренному, в отличие от любого другого , и приручить внутренние районы этого древнего рая для наших собственных прихотей. Конго станет нашим, и то же самое будет со скрытыми богатствами мира, потому что мы величайшие авантюристы и солдаты, которые когда-либо жили!"
MSF_sow_instability: "Сеять раздор среди наших врагов"
MSF_sow_instability_desc: "Мы должны сеять хаос и раздор в рядах наших разнообразных врагов, потому что мы одни здесь, в этом темном сердце Африки, а наши враги многочисленны и непреклонны. Только с помощью уловок и обмана, а также обращая наших врагов против друг друга, можем ли мы надеяться ослабить их силы настолько, чтобы наши славные солдаты могли сразить их, потому что мы можем быть величайшими воинами из ныне живущих, но нас мало и у нас меньше запасов."
MSF_outplay_the_big_dogs: "Переиграть больших псов"
MSF_outplay_the_big_dogs_desc: "Антанта и Третий Интернационал представляют собой самую прямую угрозу нашему правлению, поскольку немцы, похоже, не слишком обеспокоены нашим мандатом, пока они всё ещё получают обещанную прибыль от ГСВК. Имея это в виду, мы должны стравливать эти два других альянса мирового уровня друг с другом, как дураков, чтобы ослабить их собственные позиции и улучшить свои собственные. других и выставляем их дураками для собственной выгоды и развлечения."
MSF_rule_from_the_sky: "Правило с неба"
MSF_rule_from_the_sky_desc: "Пределом являются небеса, и, к счастью, никто не летает дальше и быстрее, чем люди из летучих бригад консула фон Розена. и окружающие его земли по всей Центральной Африке обследуются днём ​​и ночью, патрулируются на предмет возможных конфликтов и приключений, готовых к тому, чтобы наши люди присоединились к ним. С неба мы будем править этим раем как его новые хозяева, когда мы повелеваем небом, джунглями , а само Конго — к нашим прихотям."

MSF_doctrine_built_on_fortune: "Доктрина, построенная на удаче"
MSF_doctrine_built_on_fortune_desc: "Как коалиция наемных Клик и групп, наша армия основана на удаче в своей основе. Все в нашей армии сосредоточено на деньгах, от того, чем мы платим войскам, до того, как они получают своё снаряжение и даже как они взаимодействуют. между собой, пари, платные вызовы и азартные игры - все это распространено среди рядовых. Мы включим эту любовь к деньгам и экономическое ноу-хау в нашу военную доктрину. Мы будем платить вражеским войскам, чтобы они перешли на нашу сторону, мы будем подкупите местных жителей, чтобы они скрыли наши силы или дали нам информацию, и мы увеличим наши сокровища, чтобы заплатить за лучшее оборудование, которое можно купить за деньги. Вся наша армия и милитаристская структура должны быть построены на деньгах."
MSF_this_is_my_rifle_this_is_my_gun: "Это моя винтовка, это мой пистолет"
MSF_this_is_my_rifle_this_is_my_gun_desc: "Наемник связан со своей винтовкой красивым и благородным союзом, как самурай со своей катаной или Рыцарь со своими доспехами. Каждый наемник должен покупать собственное оружие, ухаживать за ним и обслуживать его вообще. раз и держите его при себе без перерыва. Их винтовка станет продолжением самого их тела, и они будут обучены мастерски обращаться с выбранным огнестрельным оружием, всегда вооружены и всегда опасны."
MSF_shock_and_awe: "Шок и трепет"
MSF_shock_and_awe_desc: "Разрабатывая и применяя тактику шока и трепета с использованием новейших разрушительных боеприпасов и военного оружия, мы разорвем врагов и любую крепость или дикую местность, которые встанут на нашем пути. Никакое оружие не должно быть запрещёно для использования нашими войсками, поэтому они могут пустить в ход всю мощь своего опыта и свирепости. Бронетехника, огнеметы, фугасные и осколочные боеприпасы и другие высокотехнологичные средства должны использоваться для уничтожения наших врагов, поскольку мы стремимся расширить наши операции и выполнить наши амбиции."
MSF_keep_the_men_paid_and_satisfied: "Держите мужчин платными, сытыми и довольными"
MSF_keep_the_men_paid_and_satisfied_desc: "Мужчины — это сердце и душа нашей нации, и единственное, что удерживает дикарей и волков в страхе. Их боевой дух имеет для нас первостепенное значение, и поэтому мы должны делать мужчин счастливыми и развлекать их так, что они всегда находятся в лучшем расположении духа перед отправкой на войну. Они должны быть обеспечены достаточным жалованьем и пенсиями, если они будут блестяще служить государству. Им будет предоставлен доступ к такому количеству наркотиков и столько алкоголя, сколько они могут потреблять до тех пор, пока не находятся на задании или на действительной службе. Им даже будут предоставлены местные женщины и ночные дамы, чтобы сдерживать их первобытные побуждения и предотвращать неприятные инциденты во время войны. мужчин нужно приручать и контролировать!"
MSF_thunder_from_a_barell_of_gun: "Гром из ствола ружья"
MSF_thunder_from_a_barell_of_gun_desc: "Чтобы разгромить наших врагов и уничтожить любое препятствие на нашем пути, мы должны пустить в ход самые мощные орудия, какие только сможем. от наших более сомнительных контактов, чтобы у нас было оружие, необходимое для того, чтобы обрушить самое небо на головы наших врагов."
MSF_railgun_focus: "Экспериментальное вооружение"
MSF_railgun_focus_desc: "Используя конструкции, украденные у немецких учёных во время Коллапса, смешанные с инновациями, разработанными Жюлем-Луи Бретоном, Луи Октавом Фошон-Вильпле и А. Л. Корольковым, мы создадим современное оружие, которого мир ещё не видел. "рельсовые пушки", эти намагниченные метательные установки могут быть темпераментными и требуют безумного количества энергии для функционирования, но разрушения, которые они могут принести, поистине впечатляют.Разрабатывая это оружие вместе с другим странным оружием, таким как вертолеты Drache, автожиры , и вращающиеся тележки, найденные в этих украденных чертежах, мы обрушим на ничего не подозревающий мир современную и экспериментальную войну ."
MSF_mother_base_military_academy: "Военная академия Базы отца"
MSF_mother_base_military_academy_desc: "Чтобы создать место, способное обучать следующее поколение наемных офицеров и генералов, нам потребуется современная военная академия. В соответствии с нашими целями и уникальным характером нашего государства мы создадим мобильную военную академию под названием Академия. Militaire de Base du Père по прозвищу "Отцовская база", которая будет перемещаться по стране в составе механизированного конвоя — с помощью недавно импортированных "яхт для джунглей" — тайно и по мере необходимости, время от времени устраиваясь в виде массивного палаточного городка. чтобы поднять следующий лояльный класс военного персонала для наших всех голодных военных."
MSF_lessons_from_the_congo_crisis: "Уроки кризиса в Конго"
MSF_lessons_from_the_congo_crisis_desc: "Конголезский кризис — один из крупнейших конфликтов, которые когда-либо видела Африка, и с его хаосом мы получили массу информации и уроков, из которых мы можем извлечь уроки, продолжая модернизировать и расширять наше братство наёмников. о наших павших братьях по оружию и уроках, которые мы извлекли из этого водоворота, чтобы создать нашу развивающуюся армию."
MSF_smell_of_napalm: "Запах напалма"
MSF_smell_of_napalm_desc: "Напалм, сынок. Ничто в мире так не пахнет. Я люблю запах напалма по утрам. Знаешь, однажды мы бомбили участок джунглей 12 часов. Когда все закончилось, мы подошли. Мы не нашли ни одного из них, ни одного вонючего трупа. Запах, вы знаете, запах бензина? Целые джунгли. Пахло... победой.
MSF_army_wide_special_forces_training: "Общая армейская подготовка спецназа"
MSF_army_wide_special_forces_training_desc: "Мы должны внушить каждому солдату в наших войсках умение сражаться любым оружием, любым стилем и быть готовым к любой ситуации. Вся наша армия будет состоять из ветеранов и аналогов спецподразделений, формируя наиболее опытная армия в Африке."
MSF_go_where_others_never_dare: "Идите туда, куда другие никогда не посмеют"
MSF_go_where_others_never_dare_desc: "Огромная дикая местность Африки уже достаточно разнообразна по своему ландшафту, но наши солдаты будут сражаться по всему миру, поскольку они отправляются по контракту с иностранными работодателями, когда они не сражаются, не тренируются или бездельничают дома. солдат в наших войсках уметь сражаться на любой местности, в любой ситуации и на любом поле боя.Ни одна гора не будет слишком высокой, ни одна пустыня не будет слишком засушливой, ни одна тундра не будет слишком холодной.Наших людей научат сражаться везде и всюду,все естественно по адекватной цене."
MSF_true_soldiers_of_fortune: "Истинные солдаты удачи"
MSF_true_soldiers_of_fortune_desc: "Наша армия — это настоящая сила наёмников, и благодаря нашим масштабным реформам, новым стратегиям и снаряжению мы создали одну из самых универсальных, разнообразных и опытных боевых формирований, когда-либо созданных. Каждый из наших наёмников — ветеран, а наши солдаты стали призраками и пугалами для иностранных армий мира, подпитываемые нашими постоянно растущими сокровищами и нашей неугасимой жаждой боя. С этими людьми мы усовершенствуем военное искусство так, как никто никогда не делал."


