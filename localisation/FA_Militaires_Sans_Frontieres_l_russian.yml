### Events ### 

outerheaven.0.t: "Возвышение Конго, возглавляемого наёмниками"
outerheaven.0.d: "Наше братство наёмников теперь стоит на груде костей и сожженных трупов как единственные победители Конголезского кризиса. Под командованием нашей разнообразной коалиции наёмников и солдат удачи мы закрепили за собой мандат на править Темным Сердцем Африки. Когда-то самая прибыльная и процветающая колония в Африке, Конго теперь является нашей личной вотчиной, и теперь мы должны решить, кто поведет нас по следам этой выдающейся победы. Хотя будущее неопределенно, мы видим светлая судьба впереди нас!"
outerheaven.0.a: "Кажется, гамбиты окупаются."

outerheaven.1.t: "Создание комитета наёмников"
outerheaven.1.d: "Жак Массю ведет отважных наёмников Западного Конго в восстании против тиранического Пьера Рикманса, поскольку Конго и Миттельафрика в целом растворяются в водовороте беспорядка и беззакония. Под его руководством мы восстали против репрессивного режима в столице, стремясь принести истинную свободу в эти тёмные джунгли.Однако многие в наших рядах стремятся объединить все различные наемные компании, разбросанные по всему Конго, объединившись под одним знаменем для борьбы за наше право на наем войну и жить так, как мы считаем нужным. Возглавляет эту оппозицию не кто иной, как знаменитый исследователь и наемный солдат Густав Халльстрем. Седой ветеран служит объединяющей фигурой среди разрозненных групп наёмников, и многие в нашем внутреннем кругу считают, что его включение будет означать конец правления нашей администрации, поскольку мы будем подчиняться правилу Холлстрема. Как мы будем двигаться дальше?"
outerheaven.1.a: "Массу будет править один, забудь о Холлстреме"
outerheaven.1.b: "Впустить Холлстрома"
outerheaven.1.c: "Поддержать предложение Розена"

outerheaven.2.t: "Переворот Холлстрома"
outerheaven.2.d: "С помощью различных кланов и отрядов наёмников, поддерживающих его, Густав Халльстром обеспечил контроль над полчищами наёмников, которые в настоящее время восстали против режима Пьера Рикманса. Под руководством и навыками стойкого солдата мы маршем из Кокилатвиля и спуском в Конго, распространяя своё влияние, уничтожая врагов на каждом шагу. неопределенная судьба, уроки фон Халльстрема эхом отдаются в сознании каждого из наших солдат. "Сильному человеку не нужно видеть будущее... он создает своё собственное."
outerheaven.2.a: "Это наш единственный дом. Наш рай и наш ад. Это Внешнее небо."

outerheaven.3.t: "О наемниках и людях"
outerheaven.3.d: "Наемные армии, солдаты удачи и другие виды наёмников использовались в Африке на протяжении столетий, но Vrijstaat превратил эту практику в практическое оружие государства. До падения Миттельафрики наёмники будет часто использоваться для дополнения Форс Пюблик, причем каждый платеж за оказанные услуги увеличивает их силу и жажду новой войны и прибыли.\n\nНаемники Западного Конго — крупнейшая коалиция этих групп наёмников в Африке и, возможно, мира - банда изгоев головорезов, солдат, авантюристов, браконьеров, воров, охотников, моряков, пилотов и многих других, объединившихся под одним общим именем и профессией. С распадом немецкой колониальной империи в Африке эта банда воров ухватилась за шанс объявить своё суверенное государство наёмников, и теперь они должны сражаться за свою жизнь, чтобы заслужить своё право на независимость. \n\nЛюбовь к острым ощущениям и неизвестному заставила их всех присоединиться к вам вместе, как один, сплоченная банда наёмников, ибо даже наёмники знают, что сила и возможности всегда в большом количестве. Тем не менее, наше братство не такое сплоченное и веселое, как может показаться, и даже сейчас различные внутренние группировки соревнуются в силе и влиянии, поскольку [MSF.getleader] пытается провести нас через эти адские времена. Теперь, когда мы прижаты к стене, а все Конго против нас, мы должны сражаться зубами и когтями, чтобы выкроить свой собственный сектор мира здесь, в Темном Сердце Африки."
outerheaven.3.a: "Никаких повелителей или богов, только война и приключения!"

outerheaven.4.t: "Борьба за сердце Африки"
outerheaven.4.d: "Разнообразные наёмники Конго уже давно сражаются в этом аду; кости их братьев разбросаны по этим джунглям и болотам, вдали от земель их рождения. Звери и дикари, посетившие такого малодушного С тех пор наши товарищи были преданы мечу, и теперь единственное, что стоит на пути к полному миру в этой первобытной чаще, — это друг друга. крупнейшие и наиболее честолюбивые лагеря и Клики внутри нашего братства теперь все устремили свои взгляды друг на друга, и напряженная атмосфера приближающейся войны повисла в воздухе.\n\nТри основные Клики, имеющие шанс на победу, не могли бы быть более разными в их подходе, как к войне, так и в том, как они управляют своими силами.Фаворитом на победу в борьбе, с самой большой сосредоточенной силой и самым широким спектром оружия в его распоряжении, является Густав Халльстрем, который вместе со своими двумя o братья стремятся создать истинное и чистое Наёмное государство, полностью посвященное войне, приключениям и наживе, оставаясь при этом свободным от запутанности иностранной дипломатии. Готовые использовать экспериментальное оружие, газовую тактику и другие беспощадные методы, Халльстрем и его Клика станут непобедимой силой. Главным соперником этой беспощадной армии истинных солдат удачи является вторая по величине фракция в нашем братстве, принадлежащая Карлу Густаву фон Розену. Известный пилот и борец за свободу, фон Розен возглавляет свой разнообразный отряд из бывших аскари, пилотов военного времени и менее предвзятых солдат в наших рядах в качестве нового Марка Антония или консула Конго, стремясь создать эгалитарную и дальтониковую республику наёмников, основанную на Римский идеализм и меритократические убеждения. Темной лошадкой соревнования, возглавляющей меньшую силу, чем у Халльстрема или фон Розена, является шевалье Жак Массю, который быстро стал известен как конголезский Рыцарь или дофин Конго-Уэста. Массю, всё ещё поддерживающий связи с Антантой со времен своего пребывания в Алжирском режиме, хорошо финансируется и хорошо снабжается, и хотя он и его Рыцари значительно уступают в численности, у них всё ещё есть солидный шанс в предстоящей битве. \n\nВ то время как эти силы готовятся к грядущей последней битве, все в Конго напряглись, поскольку этот истерзанный войной Эдем снова марширует под звуки боевых барабанов и боевые кличи. Встретившись на большом плато, возвышающемся над рекой Луфира в Катанге, каждый из этих трех военачальников собрал свои силы и теперь марширует друг против друга с винтовками в руках и оружием наизготовку. Когда звук пикирующих бомбардировщиков и грохот артиллерийских орудий начинают сотрясать землю и сотрясать небо, всем стало ясно, что война снова добралась до Конго, и на этот раз, надеюсь, это будет последняя битва на какое-то время. ."
outerheaven.4.a: "Братья Халльстрем уничтожают своих врагов подавляющей силой и огневой мощью."
outerheaven.4.b: "Шевалье Массу и его новый Рыцарский орден отправляются очищать Конго."
outerheaven.4.c: "Фон Розен и его лётчики поднимаются в небо, чтобы обрушить на врагов ад."

outerheaven.5.t: "Легат небес Конго принимает командование"
outerheaven.5.d: "После того, как его враги побеждены, сила и сплоченность его Клики полностью объединились, и после постоянной борьбы, как дипломатической, так и конфликтной, Карл Густав фон Розен, современный Марк Антоний из Конго, наконец пришел к власти. весь этот первобытный Эдем. Хотя этот "тотальный контроль" является полностью номинальным, поскольку большая часть Конго всё ещё существует как неконтролируемая и неконтролируемая, разъединенная трясина, никто не может отрицать, что фон Розен теперь является самым могущественным человеком в стране, и его силы теперь являются бесспорными хозяевами этого дикого простора. Теперь мир должен с замиранием сердца наблюдать за тем, как новый консул Конго стремится создать свою уникальную военную республику, а небо над этим раем становится Чёрным от его воздушных сил."
outerheaven.5.a: "Конго закалится и возвысится под новым Консулом."

outerheaven.6.t: "Шевалье Конго преодолевает все препятствия"
outerheaven.6.d: "С дикарями, входившими в ряды Клик фон Розена и Халльстрёма, теперь полностью разобраны, все они либо побеждены, либо поглощены нашим растущим орденом, Рыцарь Конго Жак Массю теперь выступает как вестник этого Новая судьба Эдема С этим отважным и опытным солдатом у руля Массу и его новая свита из наемных лордов и современных Рыцарей будут стремиться очистить Конго от греха и бесчестия, ибо новые основы вотчины Массу будут построены на его глубоком, хотя и искаженное, понимание Рыцарства, чести и долга.Ради своих братьев по оружию и, возможно, для своей сформированной родины шевалье Массю, недавно окрещённый дофином Конго, отправится в славное будущее как защитник и архитектор нашего недавно очищенное и реформированное братство."
outerheaven.6.a: "Конго кланяется своему новому дофину."

outerheaven.7.t: "Республика солдат или Совет наёмников?"
outerheaven.7.d: "По мере того, как Карл Густав фон Розен укреплял свою базу власти и закреплял своё положение бесспорного лидера Конго, в глубине его сознания пульсировал навязчивый вопрос - вопрос о национальной решимости\n\nФон Розен уже давно сочувствует бедственному положению людей, борющихся за своё естественное право управлять собой, диктовать, как следует жить. С его наёмниками, теперь позволяющими конголезским и европейским солдатам сражаться и служить на равных в нашей братства и с нашими вооруженными силами, охватывающими все аспекты нашего государства, возможно, пришло время для фон Розена, чтобы наконец сломать последний барьер и ввести в действие план, над которым он давно размышлял. \n\nЕсли он будет принят, фон Розен откроет местные "демократические" выборы для всех официальных граждан нашей страны, в то же время позволяя любому ранее проверенному гражданину баллотироваться на должность, при этом фон Розен, конечно, прежде всего остаётся консулом страны. itizen — это не раса и не пол, а способность служить своему народу и его вооруженным силам любым способом, это, по сути, дает избирательные права всем взрослым в Конго, зачисленным в нашу армию. Любому мужчине или женщине, которые могут носить винтовку или иным образом служить своему народу и его вооруженным силам, должно быть предоставлено полное право участвовать в этой солдатской республике. \n\nРеволюционная идея, подражающая идеям Рима и веками не использовавшаяся в широких масштабах, этот стиль правления станет одним из крупнейших демократических преобразований в современной истории, повлиявшим на жизнь миллионов, хотя он всё ещё будет далеко от современных демократий западного типа, таких как Франция до революции или Соединённые Штаты до их недавних беспорядков. Точно так же это может привести к упадку и, в конечном итоге, краху нашей нации, поскольку мы попадаем под волну неэффективного управления от рук наёмников-головорезов и призванных африканцев, служащих их собственным интересам. \n\nЭта неопределенность была причиной достаточного беспокойства, и стала популярной альтернативная идея, противостоящая наивной мечте фон Розена. Этот альтернативный лагерь вместо этого стремится перейти к более традиционной и менее радикальной государственной системе, в которой фон Розен будет главой государства, а совет его самых доверенных офицеров и местных союзников под его началом будет советником и администратором. Хотя эта система менее революционна и эгалитарна, она почти наверняка будет более стабильной, хотя также, вероятно, вызовет большую нестабильность среди местных жителей. В конце концов, только фон Розен может принять решение, и вместе с ним он решит судьбу десятков миллионов людей в самом сердце Африки."
outerheaven.7.a: "Только благодаря военной доблести и управляемой демократии Конго может быть по-настоящему безопасным."
outerheaven.7.b: "Давайте не будем слишком торопливыми или глупыми. Под руководством фон Розена будет править совет доверенных офицеров."

outerheaven.8.t: "Основы нашей" демократии ""
outerheaven.8.d: "С решением консула Карла Густава фон Розена осуществить свою мечту о солдатской республике здесь, в Конго, должны быть заложены основы этого нового республиканского правительства. \n\nПо сути, голоса наш гражданин-солдат имеет значение только на местном уровне, ибо все, что напоминает правительство национального уровня, находится под непосредственным контролем фон Розена и его ближайших советников, метко именуемых его преторами. выборные должностные лица уровня, от наших промагистратов до наших местных губернаторов, будут заниматься более монотонным, утомительным местным управлением. Все их ряды должны быть гражданами нашей нации, от вождей союзных племен и лордов до влиятельных колонистов, оставшихся в наших границах. широкой публике эта новая государственная система может показаться единым или, по крайней мере, полуединым фронтом, в действительности ряды фон Розена представляют собой политическую зону боевых действий соперничающих группировок и интересов всех сторон. борясь за контроль, образно говоря, а иногда и буквально вступая в войну друг с другом за влияние в этой Солдатской Республике. Когда эти силы борются за влияние, фон Розен должен снова выбрать Клику, чтобы установить окончательный путь и кредо для этой новой республики. \n\nТри основные Клики состоят из самых разных сил. Наиболее влиятельная Клика в основном состоит из различных наёмников, высокопоставленных правительственных чиновников, включая большинство наших преторианцев, многих наших лояльных губернаторов, наших командиров воздушных легионеров и мириады обычных солдат-граждан, которые все безоговорочно следуют за фон Розеном и строго придерживаются его. к нашему старому духу наемничества, формируя старую гвардию из политического и военного секторов нашей страны, как если бы они были отдельными. Эти ветераны нашей первоначальной борьбы с Массу и братьями Халльстрем просто хотят придерживаться наших традиций — что мы в первую очередь наёмники и солдаты, а уже потом политики и строители нации. \n\nИм противостоят две гораздо более крупные, но менее влиятельные группы. Первая из этих групп — это менее консервативные или более ориентированные на прибыль товарищи из Старой гвардии, а также многие из тех, кто переименовывает колониальные активы в рамках нашего правительства, особенно ГСВК. Эта коалиция колонистов и жадных до денег наёмников похожа на банду воров и магнатов, стремящихся пожинать плоды экономического богатства Конго. За ними также следуют многие из более ориентированных на приключения типов в наших рядах, которые стремятся исследовать Конго в поисках обилия артефактов и загадок, с выдающимися археологами и авантюристами, такими как сэр Леонард Вули, Хирам Бингхэм, Анри Брей и Рой Чепмен. Адамс, все связанные с их рядами, и многие другие. Наконец, самой многочисленной, но самой слабой из Клик, только из-за бешеного подавления со стороны двух других групп, является "Гуманитарная Клика" — группа кровоточащих наёмников, оппортунистических популистов, союзных африканских представителей и националистов, а также основная масса наших призванные чернокожие солдаты, которые все стремятся к более справедливой, эгалитарной и подлинно демократической системе, более тесно основанной на римском сенате и их архаичном республиканстве. Какая бы фракция ни победила, ничто не изменит того факта, что все в Конго должны преклонить колени перед консулом, ибо слово фон Розена превыше всего."
outerheaven.8.a: "Каждый наемник Король! Гуманитарная Клика побеждает."
outerheaven.8.b: "Единственный счастливый наемник - платный, и это верно для остальной части Конго."
outerheaven.8.c: "Война может измениться, но мы - нет. Старая гвардия побеждает."

outerheaven.9.t: "Новый крестовый поход"
outerheaven.9.d: "После окончания Великой войны в 1923 году с подписанием Честного мира материковая Франция была оккупирована этими дьявольскими друзьями самого Дьявола, коммунарами. Будь то их ненависть к Церкви , осквернение святых мест или обезглавливание стольких бесчисленных верующих, в умах всех истинно верующих Коммуна есть не что иное, как орудие Люцифера, чтобы разрушить Церковь Христову.Так это было в уме Жака Массю с тех пор он был вынужден покинуть берега своей родины и отправиться на этот проклятый Тёмный Континент.Однако это было до Конголезского кризиса, до того, как он стал лидером всего Темного Сердца Темного Континента.\nВ отличие от того времени, когда он был вынужден Бегите, у этого современного Рыцаря теперь есть армия, ржание, нация! Нация, преданная всем идеалам, которые коммунары считают отвратительными. Уже не одинокое, давно изгнанное национальное французское правительство имеет союзника в грядущем крестовом походе против этих звери в Пари с. Довольно скоро наши Рыцарские отряды последуют примеру Святого Людовика IX, оставят эти теперь опустевшие берега и будут сражаться и умирать за христианский мир, и все же, возможно, этого недостаточно. Хотя да, националистическое правительство действительно лучше, чем коммунары по всем оценкам, они не идеальны. Им не хватает истинного понимания Рыцарства, им не хватает того жгучего огня, который несут с собой наши люди. Это почти немыслимо, но, может быть, националист потерял право на власть? После этого, если бы Провидение действительно считало их подходящими, Он бы не позволил нам подняться к власти. Хотя эти идеи радикальны, возможно, даже предательски, они начали распространяться среди нижних чинов нашего Рыцарского Ордена, тем самым придавая им некоторую легитимность. Если мы действительно хотим оставаться верными нашим союзникам по Антанте, Массу должен сделать заявление относительно них, полностью отвергая их или, возможно, принимая их, выводя нас на путь Нового крестового похода, чтобы освободить нашу законную родину. Выбор за Массу."
outerheaven.9.a: "Ерунда! Мы поддерживаем Национальную Францию и наших союзников по Антанте!"
outerheaven.9.b: "Принеси мне доспехи, мы отплываем в Париж на рассвете!"

outerheaven.90.t: "Новый доспех"
outerheaven.90.d: "Эксцентричность Дофине Массу теперь известна каждому в Конго, единственное, что может соперничать с его эксцентричностью, это, несомненно, его любовь и страсть к средневековой французской истории.\n\nПосле операции по добыче металла под столицей у Массю возникла блестящая идея, выковать свои собственные металлические доспехи по образцу доблестных французских Рыцарей, наши кузнецы были удивлены такой просьбе, но тем не менее без промедления выполнили её.После завершения её изготовления Массю начал носить его доспехи во многих случаях, например, во время посещёния родных деревень или во время одного из многочисленных банкетов, проводимых в Леопольдвиле.Ходят слухи, что Массу планирует заменить свой официальный портрет портретом самого себя, гордо одетого в свои культовые доспехи, и даже планирует выйти на поле боя в нем с гордостью. Окончательное решение, которое может подтвердить эти слухи, остаётся за дофине."
outerheaven.90.a: "Такой наряд не подходит для жары Конго"
outerheaven.90.b: "Я с гордостью буду носить доспехи моих предков!"

outerheaven.10.t: "Возрождение на Темном континенте"
outerheaven.10.d: "Несмотря на то, что было сказано, что те, кто сражается за деньги, "не имеют чести", мы прилагаем большие усилия, чтобы убедиться, что те, кто обладает властью в нашем новом государстве Конго, также связаны код, чтобы гарантировать, что анархия не последует. наёмники, нанятые нами, не горят желанием подчиняться власти, поэтому мы решили обратиться к их чувству чести. Мы подражали старым системам в Европе, тем, которые давно умерли. Некоторые фракции на нашей службе были переименованы в "Рыцарские ордена", а их лидеры были посвящены в Рыцари. Будучи Рыцарями, они обязаны соблюдать ряд законов, чтобы поддерживать мир. Надеемся, что это использование старого порядка будет держите наше новое состояние стабильным с теми, кто под нами, довольными."
outerheaven.10.a: "Рыцари Старины победят в Конго!"

outerheaven.100.t: "Неожиданная дружба"
outerheaven.100.d: "С тех пор, как мы присоединились к нашим французским братьям в качестве члена Антанты, многие люди служили для установления связей между нашими двумя странами, совершая поездки из Алжира в Леопольдвиль и наоборот, один из этих людей - французский генерал Шарль де Голль, который, кажется, сильно привязался к красивым экзотическим пейзажам Конго и подружился с нашим лидером Жаком Массю Жители Конго нередко видят, как дофине Массю и генерал де Голль садятся на свои культовые джипы на большие сафари по просторам конголезской саванны, бросая вызов друг другу охотиться на как можно больше животных.В столице Массю и де Голль взяли за привычку подолгу болтать и смеяться в сопровождении своих мужчин, но прежде всего проституток и алкоголь всех видов в изобилии на частных вечеринках.Во время одной из таких вечеринок пьяный Дофине объявил себя "голлистом", пародийной и фиктивной политической идеологией, эта шутка кажется стать постоянной шуткой между двумя военачальниками до такой степени, что во время недавнего визита Шарля де Голля в Конго де Голль приветствовал Массю, говоря: "Итак, Массю, ты всё ещё глуп?" на что наемник с улыбкой ответил: "Все-таки голлист, генерал!" прежде чем обнять генерала."
outerheaven.100.a: "Это отношение не выглядит очень Рыцарским..."

outerheaven.11.t: "Средневековое Конго"
outerheaven.11.d: "Наш вождь Массю известен своим увлечением средневековой французской историей, он никогда не забывал свою родную Францию, хотя сейчас он глава государства вдали от своей любимой страны, но Массю не из тех, кто сдается о своих мечтах, он намеревается сформировать Конго по своему образу, превратив его во Францию своей мечты.\n\nПриняв титул Дофине и превратив Конго в средневековое феодальное государство, основанное на системе вассалов, где местные лорды - его верные наёмники, теперь он намеревается принести в Конго французскую средневековую культуру и традиции.В дополнение к своей обычной военной одежде дофине, кажется, привык носить типичную средневековую одежду, такую ​​как мантии и предметы одежды того времени. , иногда даже в цельнометаллических доспехах, привезенных прямо из Франции, и его люди недоумевали, как ему удается выносить жару Конго в такой одежде. d его люди устраивали большие банкеты и типичные средневековые праздники, на которых присутствовали лорды и туземцы, одетые во множество необычных одежд, дегустируя хорошее вино и пищу, приготовленную добросовестно, как в средневековые времена, и слушая, как трубадур поет средневековые песни.\n\nЭти меры оказались популярными среди как народу, так и знати, и позволил Массю более эффективно распространять французскую культуру в Конго."
outerheaven.11.a: "Монжуа, Сен-Дени!"

outerheaven.12.t: "Возвращение феодальной системы"
outerheaven.12.d: "Децентрализация Конго после прихода к власти Дофине привела к созданию феодальных владений по всему новому владению в самом сердце Африки. Местным лидерам наёмников были предоставлены различные земельные участки по всей стране в обмен на за их верность Массу. Эти новые "лорды" имеют почти полный контроль над своими владениями; они часто вербуют тех, кто живёт на их землях, в качестве крепостных для строительства массивных укреплений, замков и других зданий. Туземцы почти не имеют права голоса в местных делах. поскольку местные женщины берутся в жёны сеньором и его отрядом, а лорды-наёмники часто нанимают собственную свиту, армии и Рыцарские ордена часто присягают своим сеньорам, а не непосредственно дофине. Если даже Массю не знает своих владений, они по-прежнему бледны по сравнению с Массю. Каждый сеньор по-прежнему платит дань дофине, его владения на сегодняшний день самые обширные, и сеньоры беспрекословно выполняют его приказы. на войну следуют его подчиненные. Эта современная феодальная система стала основой нового общества Конго, как будто само время повернулось вспять здесь, в Темном Сердце Африки."
outerheaven.12.a: "Наша доблесть не имеет себе равных!"

outerheaven.120.t: "Записка в штаб"
outerheaven.120.d: "Кому: делегату Жюно от МККК \n\nГосподин Жюно, \nНаша миссия по оказанию помощи пострадавшим народам бельгийского Врийштата после разрушительной Гражданской войны увенчалась переменным успехом. Это не заняло много времени найти нуждающихся; почти каждая семья, каждый человек в этой истерзанной войной стране так или иначе пострадали. Страдание стало синонимом жизни в Конго; каждый человек поднял винтовку на другого, каждый ресурс сердца Африки были использованы для военных действий. В то время как Киншаса видел много гуманитарной помощи, более внутренние районы страны было трудно поддержать. Наш отряд в речной город Кинду сопровождал взвод армейцев Vrijstaat. Как ни странно, они были одеты в лохмотья и защищены. Мы подумали, что это действительно не подходит для армии. Когда мы рисковали пересечь страну, чтобы добраться до речного города, мы встретили странные достопримечательности. Зачисленные туземцы трудились под наблюдением белых надзирателей. , ч Это не является неожиданностью для бельгийцев, но они возводили массивные укрепления и стены вместо того, чтобы выращивать урожай. Массивные каменные гиганты напомнили мне о бастионах, построенных в Европе много веков назад. Загадочное зрелище! Разве война не закончилась? \n\nМы попросили посетить одно из строящихся зданий, и наша охрана неохотно согласилась. Импровизированную дверь открыла местная женщина, которая незаметно провела нас к вождю усадьбы. Мужчина изобразил зубастую улыбку, но визуально был обеспокоен нашим прибытием. Он поцеловал то, что я могу только предположить как свою жену, прежде чем сказать ей уйти, и, услышав наши вопросы о характере этого строительного проекта, он ответил на ломаном французском языке, что это был просто "инфраструктурный" проект, и больше ничего не предлагал. разработка. Он предложил нам ночлег и приказал местным слугам провести нас в наши комнаты. Г-н Делегат, я чувствую, что здесь, в самом сердце Африки, есть что-то ещё, на что можно обратить внимание. Кажется, что бельгийцы вернулись в прошлое, решив вернуться к феодализму в качестве этих "господинов" вотчин, а местные жители выступали в роли крепостных. Я боюсь, что нас, мир, обманывают. \n\nАртур Аркетт\n\nЗаписка была вырвана из дрожащих рук гуманитарного работника и доставлена в комнату лорда. Он остановился на нем на мгновение, прежде чем бросить его в потрескивающий камин рядом с ним. "
outerheaven.120.a: "Он должен был знать, что нельзя совать нос туда, где он не нужен."

outerheaven.14.t: "Новый культурный эксперимент по объединению Конго"
outerheaven.14.d: "Массу восседал на подиуме, господствовавшем над полем, что давало ему орлиный взгляд на сегодняшние праздники. На поле под ним двое его личных охранников в сверкающих доспехах готовились к следующему бою. , поскольку Массю организовал национальный Рыцарский турнир, чтобы назвать своего нового чемпиона.Хотя храбрый наемник, получивший этот чисто церемониальный титул, не получит ничего, кроме славы и солидного призового кошелька, гораздо важнее то, что этот турнир сделает для более широкой нации. \n\nВыступая в качестве первого события запланированного культурного возрождения Дофине, Массю надеется живо возродить легендарную культуру и традиции старой средневековой Франции, чтобы послужить новой, объединяющей культурой и идентичностью для нашей разношерстной группы международных наёмников. просто игры, Массю стремился возродить старые традиции в искусстве, музыке, кухне и других аспектах повседневной жизни, пытаясь по-настоящему возродить давно умершую идиллию средневековой Франции. местные художники, которые усердно работали над украшением своего нового тронного зала прекрасными сценами Королевских и христианских образов, Массю тайно и незаметно приобрел знаменитую "Коронацию Богородицы" Ангеррана Куартона за непомерную плату у некоторых хитрых музейных работников. на юге Франции, стремясь быстро заработать, поместив его за своим "троном" как внушительное лицо для всех, кто входит в его покои. Продолжая своё заблуждение и заблуждение, Массю даже приказал местным художникам закрасить лик Девы-Матери, заменив его собственной гримасой, не задумываясь о шедевре, который он приказал осквернить. \n\nПродолжая издевательства над средневековой французской культурой, Массю поручил группе местных музыкантов балуба быть его личными менестрелями, заставив их играть на лютнях и других архаичных инструментах, пока шел Рыцарский турнир. Когда трибуны были заполнены, а первая схватка вот-вот должна была начаться, дофине откинулся на спинку сиденья и восКликнул: "Да начнутся игры!", когда всадники рванули друг к другу, опустив копья и приготовив щиты, чтобы принять грядущий удар. После краха их столкновения началось возрождение Массу, и теперь только время покажет, окупится ли его игра в новую конголезскую культуру."
outerheaven.14.a: "С 1940 по 1450 год мы вернулись к традициям, как будто ничего не менялось."

outerheaven.15.t: "Первый съезд Сената Конго"
outerheaven.15.d: "Недавно отремонтированные залы нового Конголезского Сената засияли лучезарным светом, когда над Киншасой взошла заря. Когда наёмники, туземцы и все, что между ними, начали гуськом садиться на скамейки, наши Консул фон Розен поднялся на своё место в центре огромной комнаты.Он начал с благодарности всем, кто согласился стать частью его Сената.Каждый делегат был отобран консулом вручную, при этом места служили либо наградой за лояльность или оливковая ветвь любым инакомыслящим, которые ещё могут остаться. Как Princeps senatus, или лидер Сената, фон Розен делегировал как верных наёмников, так и туземного лидера на место в своем новом Сенате. Розен в течение четырех дней руководил собранием, чтобы решить детали своего нового конголезского государства.Такие темы, как местная автономия для лидеров наёмников, детали, касающиеся внешней политики и введение новой валюты, жарко обсуждались в течение нескольких часов. четыре дня, т Princeps senatus завершил собрание, и делегаты медленно вернулись в те части Конго, которые они называли домом."
outerheaven.15.a: "До следующего года!"

outerheaven.16.t: "Кто на самом деле правит небесами?"
outerheaven.16.d: "Консул фон Розен в душе прежде всего лётчик, ибо именно его любовь к небу и свободе, которую оно принесло, заставили его покинуть богатую семью и отправиться в объятия наемной жизни. Хотя теперь он проводит на земле гораздо больше времени, чем ему хотелось бы, потому что тяготы управления государством отнимают у него много времени, но это не привело к тому, что его врожденное умение обращаться с палкой угасло или ослабло, потому что он сделал это привычкой. совершать хотя бы один короткий перелет в день на своем надежном самолете SAAB 17, чтобы поддерживать свои навыки и приносить ему радость, которая подпитывает его драйв каждый день. оплачены, и до того, как будут взяты новые, Консул счел целесообразным заполнить это редкое время простоя, которым удостоилось наше братство, зрелищем, чтобы развлечь их всех Консул фон Розен объявил всем пилотам-асам мира, что воздушная гонка должна была состояться в Конго через месяц, и что любой и все могли принять участие. Правила гонки просты: кто первым пролетит из Леопольдвиля в Стокгольм и обратно, тот и станет победителем. Чтобы все было по-спортивному и честно, во время гонки запрещалось использовать какое-либо оружие, хотя разрешалось летать на самих военных кораблях. С такими известными пилотами, как Итало Бальбо, Чарльз Линдберг, Амелия Эрхарт, Джеймс Дулиттл, Ноэль Вин, Иван Кожедуб, Константин Кантакузино, Жан Мермоз, Эрих Хартманн, Чарльз Йегер, Маннфред фон Рихтгофен, Ханс Винд, Шоичи Сугита и даже собственный фон Розена. зять Герман Геринг уже ответил на призыв к гонкам громким "да." Теперь гонка будет подготовлена, и через месяц у нас будет гонка!"
outerheaven.16.a: "Выдающееся выступление всех участников."

outerheaven.160.t: "Последствия дикой гонки фон Розена"
outerheaven.160.d: "Оказавшись зрелищем, на которое надеялся фон Розен, его первая ежегодная воздушная гонка увенчалась ошеломляющим успехом. Фон Розен едва опередил лидирующую группу всего за несколько миль до последней взлетно-посадочной полосы в Матади, он был назван победителем, едва победив знаменитого Красного барона фон Рихтгофена и печально известного итальянского лётчика Итало Бальбо.Отставал от этой лидирующей группы печально известный дядя фон Розена, Герман Геринг, у которого были проблемы с остановкой двигателя из-за его самолета. груз превышал рекомендуемый полетный вес. Узнав, что фон Розен закончил гонку раньше него, одурманенный морфием сумасшедший улетел обратно к себе домой в Дар-эс-Салам, с пеной у рта от ярости из-за своего поражения. однако не обошлось без заминок, так как трагически один из гонщиков - американка г-жа Эрхарт - исчезла во время обратного этапа поездки, а другие гонщики потеряли радиосвязь с Амелией, когда они пролетали над Сахарой. Несмотря на эту трагедию, фон Розен принял свою победу спокойно, но не без отправки поисковых групп обратно по маршруту для поиска пропавшего пилота, который, как ожидается, будет найден в ближайшее время из-за сообщений об американском пилоте, задержанном в местной больнице в Чаде. Тем не менее, гонка прошла успешно, и Консул фон Розен ещё раз доказал, что он лучший пилот в мире."
outerheaven.160.a: "Настоящий лётчик Африки раскрыт."

outerheaven.17.t: "Сердце бьется ровно"
outerheaven.17.d: "Это правда, что война и нестабильность означают, что бизнес наёмников процветает, но мы не можем иметь его здесь, в нашей усадьбе. С незапамятных времен Конго никогда не было стабильным; пострадали под игом немецко-бельгийского правления, затем разразилась жестокая война, когда рухнул германский мандат в Африке. Люди здесь видели много смертей и разрушений, и пришло время положить конец этому жестокому циклу страданий. Чтобы обеспечить стабильность и долговременное правление, консул фон Розен предпринял шаги, которые значительно повысили стабильность его Королевства.Передав свою власть через Народный Сенат, фон Розен достойно вознаградил тех, кто ему верен, и успокоил тех, кто хотел увидеть его правление свергнутым.Никто никогда не думал,что наемническое государство может добиться успеха,но похоже,самые трудные дни нашего режима позади.Теперь мы можем адекватно использовать Конго как стартовую площадку для различных операций по всему миру и принести ш здоровья и славы обратно в наш дом. Да здравствует Конголезская Солдатская Республика!"
outerheaven.17.a: "Аве!"

outerheaven.170.t: "Паршивую овцу зовут обратно"
outerheaven.170.d: "Рожденный в богатой и уважаемой семье Розен в Швеции и выросший в замке Рокельстад, консул фон Розен родился с серебряной ложкой в руке. Однако он оставил эту жизнь и жизнь, которая была выбранный для него, чтобы осуществить свою мечту о жизни, полной приключений и конфликтов, как у его отца, авантюриста графа Эрика фон Розена, и его знаменитого дяди, печально известного лётчика Германа Геринга.Взяв прототип истребителя SAAB, подаренный ему его семьей , эта "Чёрная овца" из Дома Розенов с удовольствием погрузилась в наемническую жизнь и, конечно же, теперь правит своей собственной наемной республикой в качестве нашего консула.\n\nОднако с приходом к власти фон Розена старые семейные узы когда-то Послав письмо нашему консулу, его кровная тетя Карин и её муж Герман умоляли молодого фон Розена вернуться к своей семье, ибо Геринг только что вырезал собственное государство из горящего трупа Германской Восточной Африки и теперь искал нанять фон Розена в качестве военного помощника и главный советник. Не желая отказываться от всего, что он построил, не желая предать всех людей, которые теперь от него зависели, а также просто не желая расставаться с новой жизнью, которую он создал для себя, консул фон Розен ответил Герингу простым ответом: 'Dra åt Helvete'."
outerheaven.170.a: "К черту Германа и к черту его семью, потому что Розен сам себе человек."

outerheaven.1701.t: "Семейная война"
outerheaven.1701.d: "В связи с разразившейся полномасштабной войной между Конголезской солдатской республикой консула фон Розена и ненормальной вотчиной Герингии Германа Геринга многие обратили внимание на интересную динамику игры. Эти двое связаны браком через тетю фон Розена Карин. правители после коллапса не могли быть более разными.Конечно, оба были лётчиками и благородного происхождения, но Геринг никогда не выпускал серебряной ложки из его толстой руки, в то время как фон Розен полностью оторвался от этой жизни, чтобы жить жизнью авантюриста и Однако, несмотря на разные пути, они оба стали лидерами военачальников после Коллапса, и теперь эти две голубые крови, когда-то связанные семейными узами и товариществом, вцепились друг другу в глотки. Кто победит в этой ужасной войне? , пока рано говорить, но никогда ещё поля сражений с трупом Миттельафрики не были так пропитаны семейной драмой."
outerheaven.1701.a: "Битва претендентов, сражающихся за фальшивые Королевства."

outerheaven.171.t: "Страх и ненависть в Луанде"
outerheaven.171.d: "Бегая по глухим улочкам Луанды, крупнейшего города Анголы, консул фон Розен и его жена Йоханна пробивались сквозь городские застройки, а местная полиция шла им по пятам. Узнав, что единственный сменный поршень, который Подходящий к его прототипу SAAB 17 находился на складе в большом ангольском городе, Консул и его любимая жена отправились на своем лендровере Minerva в путешествие по африканскому побережью, чтобы найти необходимую деталь для ремонта любимого самолета Розена. \n\nПрототип SAAB 17 фон Розен Флай получил прозвище "Хэнни" по имени, которым он ласково называл свою жену, и был подарком ему от его дяди Геринга до того, как молодой фон Розен покинул Швецию, чтобы осуществить свою наемную мечту. ремонта, Ганни превратился в чудовище машин, с которым только фон Розен умеет обращаться.Многие пытались украсть этого черного зверя, но никто даже не смог его запустить, потому что у них нет волшебного прикосновения Консула.  гораздо больше модифицированных деталей, чем заводские стандартные, ремонт этого способного зверя был проблемой для фон Розена, что вынудило его пойти на все, чтобы отремонтировать старую девочку из-за его отказа вернуться домой в Швецию и попросить свою семью использовать их компанию. связи с SAAB, чтобы получить свежие запчасти. Полеты на "Хэнни" превратили фон Розена в одного из величайших пилотов, которых когда-либо видел мир, а с его постоянной необходимостью чинить свой самолет он также стал одним из самых опытных механиков. \n\nС нужным им поршнем в его сумке и с местной жандармерией, идущей по их следу, фон Розен и Йоханна были вынуждены скрываться в Луанде больше недели, проводя время, наслаждаясь бурной ночной жизнью города, который был стать их тюрьмой. Как только все стихло, они вдвоем вернулись к своему вездеходу, который они спрятали и покрыли камонетами в соседней прибрежной пещёре, и отправились обратно в Леопольдвиль, в то время как фон Розен собирал воедино в своей голове точно как ему пришлось бы чинить "Хэнни" даже без каких-либо схем или самого двигателя перед ним, потому что каждый дюйм и грань этого самолета были выжжены в голове Консула."
outerheaven.171.a: "Все это работает на чертов поршень."

outerheaven.172.t: "Однажды наемник, всегда наемник"
outerheaven.172.d: "Похоже, что из трех основных политических фракций, которые развились во время правления Консула, фон Розен предпочел быть ближе к фракции, состоящей из Старой гвардии наёмников, эта фракция состоит из старейшие политические союзники, что делает их взаимную близость логичной.\n\nСтарая гвардия поддерживает традиционный взгляд на роль наемника, подчеркивая ценность приключений и чести, считая наёмников наиболее респектабельными солдатами, в то время как Гуманитарный отряд Розена иногда критикует отсутствие у них сочувствия к конголезскому народу.\n\nБлагодаря поддержке этих респектабельных людей фон Розен закрепил своё политическое положение и теперь может осуществлять свои проекты по построению популярного, демократического и равноправного Конго, где наёмники и местные жители быть одним народом."
outerheaven.172.a: "Фон Розен душой и телом посвятил себя Конго!"

outerheaven.173.t: "Царство прибыли"
outerheaven.173.d: "Похоже, что из трех основных политических фракций, возникших во время правления Консула, фон Розен предпочел более тесно придерживаться фракции, состоящей из молодых наёмников и горячих голов, эту фракцию иногда называют "Молодая гвардия" в отличие от "Старой гвардии", считая, что роль наемника заключалась в поиске денежной выгоды и открытии новых впечатлений, подчеркивая авантюрную сторону жизни наемника.\n\nСтарая гвардия критикует их за " бесчестные" образы мышления, в то время как Гуманитарный отряд фон Розена критикует их за отсутствие сострадания к людям. поиск прибыли и приключений, которые помогли укрепить политическое и военное положение фон Розена, позволив ему мирно продолжить свои планы по созданию Конго для народа."
outerheaven.173.a: "Что является целью наемника, если не слава и приключения?"

outerheaven.174.t: "Слуга Конго"
outerheaven.174.d: "Похоже, что из трех основных политических фракций, возникших во время правления Консула, фон Розен предпочел более тесно присоединиться к фракции, состоящей из его гуманитарного отряда, который делает упор на благополучие людей как единое целое. одной из важнейших основ эгалитарного наемнического государства, которое Розен стремится построить в Конго.\n\nЭта фракция очень популярна среди нашего народа и особенно среди туземцев, хотя Старая гвардия критикует расходование денег нашим гуманитарным отрядом на то, что они считают ненужными проектами, некоторые сравнивают это с социализмом.Гуманитарный отряд уже много раз проявлял себя в военных и гуманитарных операциях, например, когда он доставлял продовольствие и оборудование голодающему населению, осажденному войсками Форс Пюблик во время Гражданской войны в Конго. \n\nИх операции не прекращались в Конго, так как многочисленные гуманитарные миссии проводились по всей Африке, где царили нищета и голод. После падения Миттельафрики Гуманитарный отряд пришел к выводу, что помощь нуждающимся — это истинный путь наемника."
outerheaven.174.a: "Хороший лидер знает, как использовать своё положение, чтобы сделать все возможное для своих людей."

outerheaven.18.t: "Операция Ground Zero"
outerheaven.18.d: "Ключевым для миссии Outer Heaven является отказ от традиционной идеи страны. Да, мы национальное государство солдат, но солдаты существуют везде, где они нужны, и не должны ограничиваться рамками. или границы. Тем не менее, мир, неподвластный нашему контролю, ещё не готов принять эту истину. Таким образом, для нашего выживания как дома и рая для каждого солдата-изгоя крайне важно, чтобы мы отводили испытующие и любопытные взгляды, создавая фасад, чтобы защитить нашу государства, маскируя Конго под нацию, отвечающую интересам великих держав.\n\nС этой целью Босс инициировал операцию Ground Zero.По всему Внешнему небу офицеры разведки изо всех сил стараются обеспечить наблюдатели раскрывают только то, что им разрешено знать. Цензура и меры по борьбе с мятежом должны использоваться для того, чтобы замести под ковер наши наиболее противоречивые аспекты и политику. Кодексы и военная структура позднего Конго-Врийштата используется в большинстве радиопередач и связи. Фактически, для внешнего мира мы всего лишь продолжение Vrijstaat, поскольку в их глазах мы являемся тем же колониальным режимом, который существовал до кризиса в Конго. Пока мы храним тайну дома, все больше и больше наших военнослужащих отправляются в качестве советников в военные действия по всему миру, чтобы завоевать доверие правительств ближнего и дальнего зарубежья. Кажется, что большая часть земного шара сочла наше существование приемлемым и даже желанным, к нашему удовольствию. Босс доволен усилиями операции Ground Zero до сих пор, но мы должны быть осторожны, чтобы никогда не терять бдительность. Один неверный шаг, и наш обман, наша хитрость и наша работа — все напрасно. Настанет день, когда каждый солдат сможет покинуть свою родину и стать единым целым с этой землей. Но до этого долгожданного дня мир не должен знать, кто мы на самом деле и что мы на самом деле делаем."
outerheaven.18.a: "Мы сражаемся за будущее."

outerheaven.19.t: "Три Хеллстрема"
outerheaven.19.d: "Три брата Хэллстрем не могут быть более разными. Гуннар - старший, задумчивый художник и интеллектуал, а Торд - дерзкий и упрямый средний ребенок и кадровый военный, которого большинство когда-либо видело, оставляя Большой Босс Густав как младший из троицы, хотя и самый политически подкованный из троих и, таким образом, тот, кто поднялся, чтобы возглавить их Клику наёмников.И Гуннар, и Густав последовали за Тордом в Африку, после того как наемник практически умолял своих братьев присоединиться к нему. в том, что он назвал приключением всей жизни, и после многочисленных передряг с законом и столкновений со смертью эти трое поднялись, чтобы контролировать крупнейшее после краха государство в Африке и самое большое братство наёмников, которое когда-либо знал мир.\n\n\nНесмотря на их родство и отношения, трио часто можно увидеть ссорящимися и дебоширящими, как школьники, причем не один брифинг или встреча внезапно заканчиваются из-за кулачного боя, вспыхнувшего между Густавом и Тордом, когда Гуннар са t вернулся и наслаждался невежеством своих братьев, всегда быстро ругая их за вспыльчивость. Хотя они спорят и расходятся во мнениях по большей части политики, которую проводит братство, они остаются братьями до конца и, не задумываясь, держатся друг за друга через ад и половодье. Пока сильны узы между братьями Хэллстром, узы нашего братства наёмников никогда не пошатнутся, ибо они являются примером для подражания, к лучшему или к худшему, которым следуют наши люди."
outerheaven.19.a: "Некоторые союзники больше, чем союзники - они братья."

outerheaven.20.t: "Новое оружие для открытия новой эры"
outerheaven.20.d.hallstrom: "В милях от города Элизабетвилл Босс Хэллстрем и команда инженеров в сопровождении самых верных офицеров Босса готовились испытать новое оружие, которого мир ещё не видел. Испытывая первый в своем роде прототип, это массивное артиллерийское орудие стояло на железнодорожных путях и указывало на деревню-приманку в нескольких милях от нее. Надев защитные очки и прячась за бомбоубежищем, Хеллстрем приказал выстрелить из оружия, которое после гудящего заряда выпустило массивный неразорвавшийся снаряд со скоростью сотни футов в секунду, который пронесся по воздуху и издал грохот. шум, который звучал так, как будто само небо раскололось на части. Деревня-приманка исчезла в саванне в мгновение ока, полностью испарив фальшивый город за считанные мгновения. Вскоре поступили сообщения о том, что стрельба из оружия привела к выходу из строя всей энергосистемы Элизабетвилля, поскольку для работы оружия использовалось электричество, а не химическая реакция или газ. \n\nИспользуя различные планы, украденные или купленные у Жюля-Луи Бретона, Луи Октава Фошон-Вильпле, А. Л. Королькова и ВВС Германии, мы смогли собрать этот функциональный прототип того, что наши инженеры теперь называют "рельсовая пушка" Благодаря использованию электромагнитов и огромной мощности, это оружие выбрасывает крылатые снаряды со скоростью звука, а затем и со скоростью, нанося разрушительный удар без необходимости в дорогостоящих и сложных в производстве взрывчатых вещёствах. Хотя их энергопотребление ошеломляет, требуя, чтобы мы подключали их напрямую к нашим городским сетям или массивным гидроэлектростанциям, которые усеивают реку Конго, опустошение, которое они могут скрыть, не похоже ни на что, что мир когда-либо видел. \n\nХотя пробный выстрел едва не уничтожил прототип и перегрузил энергосистему одного из наших крупнейших городов, Большой Босс был глубоко впечатлен. Увидев его удовлетворение, наши инженеры и промышленники приступили к доработке своих планов по созданию серийной модели, а также альтернативных моделей, предназначенных для установки на бронетехнику. Вскоре каждая группа наёмников в нашем братстве получит доступ к этому божественному оружию, которое позволит нам обрушить ад на наших врагов и обрушить небеса на их головы."
