MSF_mercs_not_governors: "Солдаты удачи"
MSF_mercs_not_governors_desc: "Хотя самые разные люди в наших рядах обладают всевозможными уникальными талантами и навыками, умение управлять государством не входит в их число. По правде говоря, мы почти не имеем представления о том, как по-настоящему управлять населением или государством, ведь в наших рядах сейчас примерно столько же администраторов и бюрократов, сколько женщин и мертвецов. Мы должны немедленно исправить этот недостаток, чтобы не впасть в коллапс и хаос."
