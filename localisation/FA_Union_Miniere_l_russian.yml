UMN_monopolists_rule3: "Монополистическая экономика"
UMN_monopolists_rule3_desc: "Мелочи и особенности государственного управления не интересуют ни Безумного Майка, ни большинство членов Коммандос 5, но, тем не менее, экономику нашего нового государства необходимо поддерживать и расширять, если мы хотим, чтобы Катанга выжила. Чтобы решить эту проблему, Хоар призвал к встрече с Эдгаром Сенджером, главой UMHK, чтобы договориться о взаимном сосуществовании. Пока Хоар и его солдаты управляют военным правительством, Сенджер и UMHK будут заниматься денежной стороной дела, гарантируя, что Катанга сохранит свою позицию одного из самых прибыльных и богатых ресурсами регионов на планете."

