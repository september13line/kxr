mwami.3.d: "Древним Королевством Йеке руководил отец Мвами Китаники, Мвами Мсири, который был убит бельгийскими собаками почти 50 лет назад. Во имя славы короля Леопольда II прибыли кровожадные поджигатели войны из Европы. в наши владения с единственным намерением поработить. Имена Омера Бодсона и Уильяма Стейрса вписаны в нашу историю, поскольку они причинили нам зло так давно. видеть, как наша культура искореняется навсегда. Белые люди с тех пор забыли о своих преступлениях против нашего народа, поскольку и по сей день они продолжают посягать на нашу любимую землю. \n\nМы, однако, не забыли. \n\nСейчас что наше правление укрепилось на просторах Африки, которые мы называем домом, теперь мы можем вернуть власть и богатство тем, кто этого заслуживает: нам. Колонистам дали семидневный срок, чтобы покинуть наши границы или столкнуться с последствиями; к сожалению, казалось, что многие не обратили внимания на нашу щедрость Фер. Хотя наша почтовая система не самая совершенная в мире, мы могли бы поклясться, что разослали этот мандат всем, кого это касалось! Ну что ж. Шока и страха на их собачьих бледных лицах было почти достаточно, чтобы заставить наших солдат смеяться, когда они убивали мужчин, женщин и детей. Молва разошлась среди белых общин, но часто было слишком поздно. В зависимости от командира, некоторые были взяты под стражу, в то время как другие офицеры позволяли своим солдатам убивать, насиловать и грабить все, что было не отсюда. Некоторым из полезных оставалось жить, если они давали обещание служить нашему мвами. Среди них были несчастные горняки, которые грабят и высасывают нашу землю, потому что их опыт и оборудование теперь будут использоваться для поддержки нашего режима. Это первый шаг к очищению нашей земли от болезни колониализма и первый шаг к возрождению Гаранганзе той славы, которую они так заслуживают!"
mwami.3.a: "Сумбва Куфва!"

mwami.4.t: "Великий город Лубумбаши"
mwami.4.d: "Лубумбаши, одному из крупнейших городов нашего Королевства, благодаря усилиям мвами и наших щедрых европейских друзей удалось превратиться из бедного городского центра, очерненного бывшей колониальной администрацией, в настоящий современный мегаполис, столь же полезный для нашей экономики, как и для нашего народа. Члены нашего народа, живущие в городе, теперь могут извлечь выгоду из технологий и образа жизни, никогда не виданного в Конго, мы многим обязаны нашим европейским союзникам-промышленникам, особенно Union Minière, без которых этот проект, безусловно, никогда не был бы возможен. Вот почему, чтобы отблагодарить их, мвами передали подавляющее большинство новых отраслей, созданных в результате модернизации Лубумбаши, в руки европейских инвесторов, которые не преминуть создать новые рабочие места для людей.\n\nПосле такого успеха наша администрация явно не намерена останавливаться на достигнутом, так как сейчас Мвами готовит много новых проектов индустриализации и модернизации г наши европейские союзники. Самый амбициозный и затратный, но, безусловно, и самый прибыльный из этих планов — модернизация нашей столицы Бункея."
mwami.4.a: "Из местности в мегаполис, все во славу Королевства Йеке."

mwami.5.t: "Возрождение торговой сети Йеке"
mwami.5.d: "С нашими связями с бывшими колониальными экономическими и торговыми сетями, которые теперь отрезаны от нас нашим решением изгнать и искоренить империалистическое влияние, наша экономика начала сильно бороться под тяжестью независимости. Наша возрожденное Королевство должно быть самодостаточным и свободным от неоколониалистских побуждений. Для этого мвами объявили о воссоздании старой торговой сети йеке, которая десятилетиями доминировала в торговых отношениях в Восточной и Центральной Африке.\n\nМы подготовим караваны и конвои ещё раз, продавая нашу знаменитую медь и другие руды различным группам Африки после Коллапса.От султанов Занзибара до деревень, расположенных вдоль рек Замбези и Конго, мы возродим наши старые торговые контакты и отказаться от старых сделок, которые подпитывали нашу экономику в прошлом, чтобы мы могли, наконец, полностью освободиться от колониалистских экономических систем и практик.Не уклоняясь ни от одной части наших традиций, мы даже вернём работорговлю, которая Он был таким прибыльным в прошлом, когда военнопленных, религиозных еретиков и предателей престола заковывали в кандалы, чтобы отправить их новым хозяевам. В обмен на рабов, руду и другие сырьевые ресурсы, которые мы будем продавать, новое оружие и другие современные технологии будут возвращены в Беункею, чтобы мы могли ещё больше модернизировать Гаранганзе, не теряя из виду наше прошлое и наши традиции. Возродив эту торговую сеть, мвами мечтают превратить наше Королевство из захолустья, которым оно сейчас является, в предмет зависти постколлапсной Африки."
mwami.5.a: "На спины этих караванов мы кладем наше будущее."

mwami.6.t: "Бывшие колониальные эксперты "охотно" протягивают руку помощи"
mwami.6.d: "Хотя мы прилагаем все усилия, чтобы создать Королевство, действительно свободное от европейского влияния, реальность имеет тенденцию настигать нас, и потеря европейского интеллекта негативно повлияла на нашу родину. Однако на каждую проблему есть решение, и наша администрация нашла для этого решение.Технические специалисты, интеллектуалы и бывшие колониальные администраторы, захваченные во время Гражданской войны в Конго, теперь вербуются в наши ряды, чтобы помочь модернизировать нашу страну.Конечно, можно было бы подумать, что эти империалисты никогда не служат нашему Королевству добровольно, но оказывается, что эти европейцы с гораздо большей вероятностью примут наши просьбы, если мы будем угрожать им смертью и пытками на их глазах, используя их товарищей, достаточно глупых, чтобы осмелиться отказаться от нашего щедрого предложения искупления, как суровый урок засвидетельствовать.\n\nБлагодаря этой новой политике и помощи этих европейцев мвами намерены как можно быстрее и эффективнее модернизировать страну и обучить новое поколение ион местных специалистов и интеллектуалов, что позволит нам в будущем полностью освободить нашу страну и наш народ от колониального влияния."
mwami.6.a: "Скованные и находящиеся под нашим командованием, они с верностью очистят свои прошлые грехи."

mwami.7.t: "Благочестие во имя единства"
mwami.7.d: "Хотя мвами только недавно полностью обратились в католическую веру — первый мвами, полностью и официально принявший это, хотя первый мвами, мисири, также был вполне дружелюбен к христианству, — это не означало, что он не был набожным. Полностью погрузившись в веру с удовольствием и благочестием, мвами начал кампанию по распространению католической религии по всему Гаранганзе, как в попытке объединить множество своих подданных, так и ещё больше смягчить отношения с нашими колониальными союзниками. миссионерам будет разрешен свободный проход в любую точку Королевства, мвами начали снимать многие из старых ограничений, наложенных на европейские конфессии и их проповедников, предоставляя им больше свободы, а также официальную печать одобрения с престола, а это означает, что если кто-либо причинит вред этим благочестивым странникам, виновный будет вынужден предстать перед судом в руках короля.Чтобы закрепить этот новый путь религиозного сотрудничества и сосуществования, мвами объявил: в столице Бункейя, в глубине района Калеба, который заполнен женскими монастырями, миссионерскими аванпостами, больницами и больницами, которыми управляют священнослужители как европейской, так и местной веры, должен быть построен новый собор. Построив новый храм, посвященный нашему новому общему Богу, мвами преодолеют разрыв между двумя половинами нашего Королевства, надеюсь, привнося единство через веру в Королевство йеке."
mwami.7.a: "Под Богом Белого Человека наше Королевство обретет мир."

mwami.8.t: "Возвращение к доколониальным нормам"
mwami.8.d: "Зараза европейской религии уже давно существует в Катанге, но только с 1938 года наш Мвами официально назвал себя католиком. Однако, когда европейцы больше не господствуют над нашим королем, а Королевство Йеке полностью возродилось , Мвами Китаника Мабумба, наконец, решил отказаться от этой ложной веры Белого Человека и вернуться к своим нативистским корням. Папа в Риме. В окружении гаранганских священников и святых он был помазан освященными водами и окрашен традиционными красками, прежде чем начался ритуал обращения души мвами в его исконную веру.\n\nРисунок от уважаемого Мсири, отца мвами и нашего Основатель Королевства, мвами, обратился обратно в веру народа ньямвези, как и его отец, прославляя их богов, таких как Ликубе и Лиматунда, поскольку он оставил христианского Бога.Разнообразная вера, мвами новая религия также призывает к поклонению предкам и сыновней почтительности выше других занятий, с общением духа через знахарей или Мфуму, а также обычными практиками являются жертвоприношения животных. Эта недавно возродившаяся исконная вера будет распространяться мвами, а также множеством других местных верований и религий, чтобы наконец можно было искоренить влияние христианства в нашем Королевстве. Всем старым колониальным священникам и миссионерам будет запрещёно посещать их приходы и церкви, им будет запрещёно проповедовать или заниматься прозелитизмом. Любой достаточно глупый, уличенный в этом, столкнется с полным гневом мвами, потому что он больше не стремится склоняться перед Белым Богом."
mwami.8.a: "Мвами по праву отказались от чуждой веры Белых Дьяволов."

mwami.9.t: "Смерть короля"
mwami.9.d: "Сегодня утром из Бункейи пришли трагические новости о внезапной смерти Мвами Мвенды Китаники Мабумбы Мушалилы, "великого человека, который остался, чтобы заботиться о своем народе", как означает его почетный титул Мушалила. Давний чемпион нашего народа и ныне печально известный как Король, спасший нас от колониализма, Мвенда III, как он был официально известен, был широко известен нашим народом как второе пришествие Мсири — нашего первого короля и отца Китаники Мабумбы — из-за его больших успехов в улучшая жизнь своих подданных и ближних.\n\nПройдя во сне после множества проблем со здоровьем, в окружении друзей и семьи, этот старый национальный герой мирно покинул этот мир, чтобы войти в следующий, и вместо него Мунонго Мусамфья Нтанга, всего на несколько лет моложе своего предшественника, вскоре будет коронован как Мвенда IV, заняв место своего ныне покойного брата на троне йеке. покойный брат, многие теперь задаются вопросом, как наш новый Король будет править этими землями, ибо пойдет ли он по стопам Мсири и Мвенды III или проложит новый путь для народа Гаранганзе."
mwami.9.a: "Пусть ваши предки направят вашу душу в загробную жизнь, и пусть новые мвами хорошо послужат нам!"

mwami.10.t: "Ренессанс Бункэя"
mwami.10.d: "В рамках своего возрождения старой культуры гаранганзе, а также в рамках своего стремления по-настоящему модернизировать и принести процветание людям Королевства Йеке, мвами призвал к началу кампании массового строительства. в столице Бункейи, чтобы превратить этот устаревший племенной комплекс в более современный образец настоящего города. Бункейя должна быть перенесена в современность, не теряя из виду нашу культуру и традиции, ибо этот город был нашей первоначальной столицей, и хотя последний мвами временно переместив трон в другой город, Мвенда III вернул его обратно в Бункейю, заняв трон почти два десятилетия назад.С тех пор в городе произошло много нововведений, в первую очередь благодаря выгодным сделкам, заключенным с европейскими колонизаторами на Тем не менее, город всё ещё нуждается во многом, чтобы считаться современным городским центром, и мвами полон решимости сделать это Новые правительственные учреждения и административные центры должны быть построены в Милумбе - центральном форуме и Площадь города, расположенная под надвигающейся тенью дворца мвами на вершине холма, служит новым сердцем нашего режима и его функций. Мунема, священное место, где Мсири была жестоко и трусливо убита бельгийским колониальным капитаном Бодсоном, будет преобразовано в новое Королевское кладбище, где после смерти будут преданы земле различные дворяне и представители голубых кровей нашего Королевства, а также все граждане страны. герой, которого мвами сочтет подходящим, и в центре района Мунэма будет воздвигнут новый мавзолей, служащий памятником и новым местом упокоения нашему первому королю. Чтобы завершить эти планы, которые также включают новые проекты общественных работ, новое финансирование государственного искусства и музыки, а также стремление к модернизации инфраструктуры и более широкому водопроводу, дворец Мвами на вершине холма также должен быть отремонтирован. Дворец в виде длинного дома, опирающийся на деревянные сваи и возвышающийся над городом с вершины центральной Лупили, этот многолетний дворец будет модернизирован и сделан гораздо более экстравагантным. С поднятой внешней стеной частокола и углублением безводного рва дворец должен был стать более защищенным, в то время как местный колодец должен был быть перерыт и очищен, и, используя добычу и подарки от неудавшегося колониального режима, мвами приказал своим местным привилегированным художников и строителей, чтобы украсить его роскошный интерьер. Однако он не просто стремился улучшить свой собственный дом, окружающий район Кимпата, заполненный многочисленными небольшими поселениями и районами, населенными как дворянами, так и простолюдинами, также должен был быть отремонтирован, причем приоритетом было обеспечение их домов чистой водой и электричеством. Хотя этот процесс модернизации и расширения потребует много времени и капитала, он станет нашим первым шагом на пути к традиционалистской модернизации. "
mwami.10.a: "Под нашим славным мвами старые традиции и новые идеи были объединены для нашего улучшения."

mwami.11.t: "Призраки мвами"
mwami.11.d: "Издавна являясь призраками и дьяволами, которые сеют хаос в наших городах и поселках, особенно в Бункейе, местные уличные банды безработных молодых людей и бывших солдат, известные как Руга-Руга, терроризируют города Гаранганзе. В течение многих лет сначала вымещая своё разочарование на колонизаторах и миссионерах, устраивая засады и убивая их или просто грабя их вслепую, новое направление нашего Королевства требует большего такта и менее хаотических и неорганизованных вспышек, и таким Руга-Руга должна царить в , Однако хулиганы по-прежнему являются нашими лояльными гражданами, каждый из них горячо предан Мвами и Королевству Йеке в целом, и поэтому эти преступники могут быть нам полезны. с пользой, мвами постановил, что всем членам банд Руга-Руга должен быть предоставлен простой выбор: быть призванными в наши вооруженные силы и пройти подготовку в качестве личного, рьяного телохранителя и отряда убийц мвами, или им грозит тюрьма или даже смерть. ф или ваши прошлые преступления. Не упустив легкой возможности для лучшей жизни, члены Руга-Руга начали записываться толпами, и всего через несколько коротких недель большая часть их числа была зачислена в тренировочные лагеря, чтобы начать свою службу. к трону. Однако не все были настолько умны или храбры, чтобы вступить в наши ряды, и большая часть их числа вместо этого была вынуждена заниматься физическим трудом, отбывая наказание под замком, но, по крайней мере, те, кто сейчас являются чернорабочими, всё ещё могут внести свой вклад в Царство. Их более опасные и жестокие друзья, которые не ответили на призыв к воинской повинности, вместо этого отправились служить Королевству другим путём - в качестве урока и предупреждения своим собратьям, когда их тела опускают в землю или сжигают дотла; урок никогда не пересекать Мвами, если вам дорога ваша жизнь."
mwami.11.a: "Руга-Руга будет выкована в самых пылких защитников трона."


## Katanta Events 

katanga.1.t: "Последствия азартной игры Чомбе"
katanga.1.d: "После недель и месяцев кровавой Гражданской войны президент Моис Чомбе смог победить АНК, используя своих союзников-наёмников и колониальную поддержку со стороны UMHK. Благодаря этой с трудом заработанной победе Чомбе теперь стоит как единственная фигура власти в Конго, по крайней мере, на мгновение, и теперь у него есть свобода действий, чтобы разделить свою добычу по своему усмотрению. \n\nПеред ним лежало несколько возможных вариантов того, как поступить с обширным участком земли, который он только что взял под свой контроль. Чомбе мог просто предоставить остальную часть Конго на произвол судьбы, оторвав Катангу от большего целого и предоставив дуракам в Киншасе самим заботиться о себе, пока Чомбе пожинает плоды и плоды своего тяжелого труда, избавив его от головной боли, связанной с управлением всем Конго. В качестве альтернативы Чомбе мог бы восстановить Конголезскую Республику, объявив себя президентом всего Конго, но, вероятно, по-прежнему сильно отдавая предпочтение своему родному региону. Конго полностью, разрушив импровизированные границы, созданные колониями, полностью разрушив идею единого Конго. Если бы он принял это более радикальное решение, Чомбе мог бы либо решить просто оставить вновь созданные государства на произвол судьбы, либо вместо этого загнать их под своё влияние в качестве правительств-сателлитов. В конце концов, выбор остаётся за президентом, а остальная часть Конго ждет его решения, затаив дыхание."
katanga.1.a: "Восстановить Конголезскую Республику во главе с Чомбе."
katanga.1.b: "Полностью разбейте Конго и оставьте их на произвол судьбы!"
katanga.1.c: "Разбейте Конго и отдайте его под наш контроль!"
katanga.1.e: "Оставить Конго как есть, и пусть Катанга отделится под властью Чомбе."
katanga.1.f: ""Безумный" Майк Хоар забирает Конго себе!"

katanga.2.t: "Заместитель Чомбе в команде"
katanga.2.d: "С его восхождением на должность" президента "в штате Катанга Моис Чомбе теперь должен решить, кто будет его верным вице-президентом. Хотя эта должность носит в основном церемониальный характер, поскольку большая часть политической власти должны действительно находиться в руках Чомбе, это по-прежнему необходимо для поддержания легитимности в глазах людей и всего мира, а также помогает разделить бремя управления этой дикой границей.\n\nОсновные кандидаты, которых имеет в виду Чомбе являются его главным политическим союзником в CONAKAT - Годфройд Мунонго, лидер Коммандос 5 и глава наемных вооружённых сил Катанги - "Безумный" Майк Хоар, нынешний председатель UMHK - Эдгар Сенгьер и мвами и наследник Королевства Йеке, Мвенда III. Каждый из этих кандидатов жизненно важен для общего выживания Катанги, но только один может быть вице-президентом. Кого должен выбрать Чомбе?"
katanga.2.a: "Иди с Годфройдом Мунонго, правой рукой Чомбе в CONAKAT."
katanga.2.b: "Безумный Майк Хоар - человек Катанги!"
katanga.2.c: "У Сенжера глубокие карманы и более глубокие связи."
katanga.2.e: "Мвами окажут неоценимую помощь в умиротворении людей."
katanga.2.f: "Чомбе уже способный лидер."

katanga.3.t: "Влияние Хора растет"
katanga.3.d: "С назначением от президента Моиза Чомбе Майк Хоар стал вице-президентом Катанги. С этим восхождением Хоар и его люди из 5 коммандос, также известные как Дикие гуси в связи с ирландские повстанцы 17-го века, сражавшиеся против Стюартов, поднялись на более высокие уровни в верхних эшелонах иерархии Катанги, и многие в CONAKAT начали беспокоиться о растущем влиянии Безумного Майка.Президент Чомбе многое сделал, чтобы успокоить опасения своих товарищей. , гарантируя им, что Безумный Майк и его силы только обеспечивают, чтобы деньги продолжали течь, отрицая любые обвинения в том, что молодой наемник хочет какой-либо власти для себя.Несмотря на эту попытку прорицания со стороны президента, многие всё ещё настороженно относятся к молодому наемнику. "
katanga.3.a: "Не о чем беспокоиться."

katanga.4.t: "Влияние UMHK растет"
katanga.4.d: "С назначением его президентом Моисом Чомбе Эдгар Сенжье стал вице-президентом Катанги. С этим восхождением Сенжье и его соратники в Union Minère du Haut-Katanga, как в Катанге, так и в Конго. крупнейшая компания, поднялись на более высокие уровни в верхних эшелонах иерархии Катанги, и многие в CONAKAT начали беспокоиться о растущем влиянии Сенгьера. что деньги продолжают течь, отрицая любые обвинения в том, что колонисты снова стремятся к власти для себя. Несмотря на эту попытку предсказать со стороны президента, многие всё ещё опасаются Сенжера и его амбиций."
katanga.4.a: "Не о чем беспокоиться."

katanga.5.t: "Чомбе взлетает"
katanga.5.d: "Президент Моис Чомбе всегда был человеком праздным и с прекрасным вкусом. Любя путешествовать по миру в погоне за большими достопримечательностями и высшими удовольствиями, никого в стране не удивляет, что президент когда-то снова вылетев из Лубумбаши, на своем частном самолете бог знает куда, чтобы ещё раз намочить клюв роскошью жизни.С его отъездом руководство Катангой временно перешло к его ближайшим союзникам, таким как Мунонго, Хоар и Сенгьер, но все ожидают возвращения Чомбе через несколько дней - как только он насытится прекрасным вином, лучшими женщинами и большим количеством азартных игр и вечеринок, чем может участвовать один мужчина."
katanga.5.a: "Счастливого пути, господин президент!"

katanga.6.t: "Проблема с президентским самолетом"
katanga.6.d: "Во время парения высоко над облаками на своем личном авиалайнере Junkers 52/3m, реквизированном у компании Sabena благодаря его колониальным связям, президент Чомбе дремал среди облаков из-за небольшой турбулентности. Пилоту из кабины кажется, что самолет столкнулся со стаей диких африканских гусей, чьи тяжелые тела столкнулись с левым двигателем, что привело к его отказу и медленному снижению высоты самолета на высоте в несколько тысяч футов над Атлантикой. Со временем экипаж начал экстренные меры, и теперь от судьбы и экипажа зависит, смогут ли они посадить эту птицу и благополучно доставить нашего президента домой."
katanga.6.a: "Просто небольшая турбулентность, вызванная птицами, ничего необычного."
katanga.6.b: "Мы потеряли связь с самолетом Чомбе, и национальный отец Катанги теперь пропал!"

katanga.7.t: "Мунонго сменил покойного президента"
katanga.7.d: "Поскольку президент Моис Чомбе пропал без вести и считается мертвым, быстро была назначена замена для поддержания стабильности в нашем хаотичном маленьком государстве. Чтобы сделать переход максимально простым и быстрым, вице-президент Чомбе Годфройд Мунонго был приведен к присяге в качестве исполняющего обязанности президента до тех пор, пока не будет найден Чомбе или его тело. Ожидается, что при Мунонго Катанга примет более мрачный оборот, поскольку новый президент укрепит свою позицию. Главный архитектор репрессий Чомбе против народов Касайи, таких как балуба, Мунонго ожидается, что режим усилит атаки и жесткую политику против этого проблемного меньшинства. Относительный и самопровозглашенный наследник Королевской линии мвами, Муноного также, как ожидается, значительно усилит акцент Катанги на культуре старого Королевства йеке, а также приблизится к нему. к мвами, поскольку он дистанцируется от Хора и Сенджера."
katanga.7.a: "Кажется, больше того же самого."

katanga.8.t: "Хор заменяет покойного президента"
katanga.8.d: "Поскольку президент Моис Чомбе пропал без вести и считается мертвым, быстро была назначена замена для поддержания стабильности в нашем хаотичном маленьком государстве. Чтобы сделать переход максимально простым и быстрым, вице-президент Чомбе Майк Хоар был приведен к присяге в качестве исполняющего обязанности президента до тех пор, пока не будет найден Чомбе или его тело. Хотя он будет молчаливо следовать наследию Чомбе, многие ожидают, что этот фасад уважения быстро исчезнет после того, как тело Чомбе всё ещё остаётся ненайденным после нескольких недель с Хоаром. в качестве президента."
katanga.8.a: "Это кажется знакомым."

katanga.9.t: "Сенджер заменяет покойного президента"
katanga.9.d: "Поскольку президент Моис Чомбе пропал без вести и считается мертвым, быстро была назначена замена для поддержания стабильности в нашем хаотичном маленьком государстве. Чтобы сделать переход максимально простым и быстрым, вице-президент Чомбе Эдгар Сенгьер был приведен к присяге в качестве исполняющего обязанности президента до тех пор, пока Чомбе или его тело не будут найдены.Хотя он будет молчаливо следовать наследию Чомбе, многие ожидают, что этот фасад уважения быстро исчезнет после того, как тело Чомбе всё ещё остаётся ненайденным через несколько недель с Сенджером. в качестве президента."
katanga.9.a: "Правда, опять это?"

katanga.10.t: "Хор захватывает государственный аппарат"
katanga.10.d: "С его восхождением на пост исполняющего обязанности президента "Безумный" Майк Хоар и люди из 5 Commando усердно работали, чтобы укрепить свою власть над Катангой. Имея своих агентов на всех основных уровнях иерархии Катанги, Хоар начал сбрасывать тонкую видимость подчинения, которое он когда-то имел по отношению к наследию Чомбе, и теперь полностью порвал, чтобы выполнить свои собственные планы Ожидается, что "Безумный" Майк будет ещё больше милитаризировать Катангу, как никогда раньше, поскольку он и его Дикие гуси переходят к полностью Превратить Конго в дикое и свободное наемное государство. При режиме Хора приключения, прибыль и экстаз битвы станут первостепенными столпами государства Катанга, в то время как влияние Чомбе будет смыто навсегда. Хотя UMHK по-прежнему будет поддерживать свой уровень богатства и известности в новом режиме Хора, другие старые союзники Чомбе, такие как Мунонго и сторонники мвами, были изгнаны из правительства навсегда. Самое темное сердце Африки, снова повергающее Катангу и весь регион в хаос."
katanga.10.a: "Контроль Безумного Майка постоянно растет."

katanga.11.t: "UMHK снова захватывает государственный аппарат"
katanga.11.d: "С восхождением на пост исполняющего обязанности президента Эдгар Сенгьер и надменные колонисты UMHK усердно работали над укреплением своей власти над Катангой. С их агентами, внедренными на всех основных уровнях иерархии Катанги, Сенгьер начал чтобы сбросить тонкую видимость подчинения, которую он когда-то имел по отношению к наследию Чомбе, а теперь полностью порвал, чтобы выполнить свои собственные планы Ожидается, что UMHK будет способствовать дальнейшей индустриализации Катанги, как никогда раньше, поскольку он и его деловые партнёры стремятся полностью преобразовать Конго в самая прибыльная полоса колониальной границы в мире. При режиме Сенжье безудержный капитализм и бесконечный марш к все более высоким прибылям станут главными столпами государства Катанга, в то время как влияние Чомбе будет смыто навсегда. Хотя наёмники 5 Commando будут по-прежнему сохранять своё положение в наших вооружённых силах при новом режиме Сенджера, другие старые союзники Чомбе, такие как Мунонго и сторонники мвами, e был изгнан из правительства навсегда. Теперь мир наблюдает, как в самом темном сердце Африки происходит ещё один захват власти, который снова повергает Катангу и весь регион в хаос."
katanga.11.a: "Опять?"

katanga.12.t: "Борьба с вредителями"
katanga.12.d: "Беспокойное прошлое между различными племенами Катанги снова стало проявляться. На протяжении веков жители Катанги питали ненависть к южным казасайцам, которых многие считают главным виновником проблем. мы сейчас сталкиваемся. Теперь, когда Чомбе, член Лунда, получил власть на нашей земле, он может утвердить свой контроль над населением в наших границах. При поддержке CONAKAT президент начал осуществлять законы, которые сохраняют чистоту нашего нового государства Катанга, потому что мы должны уничтожить предателей, которые всё ещё проживают в наших владениях. Жители Южного Касаи, небольшой области в пределах нашей земли, - бесхребетные предатели, эгоистичные и трусливые. Их называют "билулу", или насекомые, их трусливая натура позволяла гордому народу Конго казаться слабым в глазах колонистов, и эта предполагаемая слабость, в свою очередь, использовалась. Мы не забыли, как билулу продал всех нас бельгийцам. Теперь, когда законные лидеры снова у власти в Катанге, пришло время отомстить. \n\nПрезидент Чомбе подписал многочисленные постановления и ограничения против билулу. В нашей новой Катанге они, по сути, граждане второго сорта. Без права участвовать в правительстве, торговле или вооружённых силах жители Южного Касайя обречены на жизнь в нищете и нищете, в то время как остальная часть нашей нации устремляется в будущее. В то время как многие в его кабинете либо поддерживают изменения, либо критикуют их жестокость, одно доверенное лицо считает, что Чомбе не зашел достаточно далеко. Годфройд Мунонго, правая рука президента, запросил ещё больше полномочий для отправления правосудия в отношении жителей Южного Касайя, но Чомбе пока отклонил эту просьбу. Тем не менее, за спиной президента Мунонго взял дело в свои руки, используя небольшие силы, чтобы терроризировать и убивать жителей Южного Касайя. Услышав об этом неповиновении, Чомбе и Мунонго вступили в дикий спор в канцелярии президента. Некогда неразлучный дуэт, кажется, вбил между собой клин из-за этого вопроса. Сдастся ли Чомбе под давлением Мунонго или нет, ещё неизвестно. Независимо от исхода, новая Катанга будет создана из пота и тяжелого труда билулу, поскольку мы требуем возмездия от этих трусов."
katanga.12.a: "Ты грязный, меня от тебя тошнит. Ты ползешь по стенам унитаза, как таракан. Так кто ты?"

katanga.14.t: "Миссия на Гаранганзе"
katanga.14.d: "Мвами вошел в офис президента со своей свитой со странным выражением лица. Две разные стороны, собравшиеся в комнате, выглядели совершенно противоположно. Делегаты из Королевства Йеке носили традиционную одежду, тогда как Чомбе и его кабинет был в западном стиле, в полном костюме и галстуке. Было невозможно понять, чувствовал ли себя один из двух лидеров не на своем месте. Хотя мвами был действительно невысоким, его присутствие, тем не менее, было властным, поскольку он давал от ауры власти, которая была ощутима. Теплая, но сдержанная улыбка встретила представителя Garanganze, когда его принял наш президент. После обмена первоначальными любезностями двое мужчин остались в офисе наедине, обсуждая будущее Катанга и её жители. Согласно сообщениям, встреча прошла без сучка и задоринки, в разговоре между ними раздался смех. Чомбе и Мвами Китаника договорились о сердечных отношениях. в обозримом будущем, поскольку оба согласились отложить в сторону свои разногласия. Кроме того, они согласились незаметно консолидировать оставшиеся активы UMHK, чтобы постепенно выкачивать средства, оборудование и ресурсы у горняков на благо нашего народа. Надеюсь, это соглашение может перерасти в благоприятные отношения для обоих наших правил!"
katanga.14.a: "В будущее обоих наших народов, в гармонии!"

katanga.15.t: "Медные хлопоты"
katanga.15.d: "Ещё один день означал ещё одну встречу с различными народами Катанги для президента Чомбе. Сегодня он принимал гостя, которого не встретили радушно. На Эдгара Сенгьера смотрели с подозрением, когда он прибыл в Лубумбаши. те, кто знал о нем, знали о его различных горнодобывающих операциях, высосавших досуха прекрасную землю Катанги, в то время как те, кто не знал, кем он был, всё ещё искоса смотрели на него, потому что его бледная лысая голова сияла, как полная луна в летнюю ночь, и застряла. как больной палец на улицах столицы Катанги. В канцелярии президента между Чомбе и Сенджером завязался слабый разговор, где они обсуждали условия будущего UMHK в Катанге. Сенджер знал, что, хотя приход Чомбе к власти не является наиболее выгодный из результатов в остатках Конго, это лучше, чем местный лидер левого толка, который национализирует весь капитал, который Союз посвящал десятилетиями. о план. Деньги, полученные от добычи полезных ископаемых в Союзе, будут помещёны в казну нового катангского государства; взамен Чомбе пообещал сохранить столицу Союза в пределах своих владений, а всем колониальным горнякам и инженерам была гарантирована безопасность. Детям службы безопасности будет поручено следить за тем, чтобы имущество Союза не попало в руки бандитов, партизан или ревностных туземцев. Благодаря этому соглашению мы можем использовать опыт Союза в области добычи полезных ископаемых, чтобы получить доступ к ресурсам нашей прекрасной земли, и мы можем гарантировать, что колонисты будут внимательно присматривать за ними. Пусть это понимание позволит нам процветать ещё больше!"
katanga.15.a: "Кажется, он никуда не денется."

katanga.16.t: "Укрощение диких гусей"
katanga.16.d: "Усиление контроля над Катангой стоило президенту крови, денег и железа. Вырвать контроль у колонистов уже достаточно дорого обошлось, и удержание его под нашим контролем также дорого обходится нам. Однако эти сборы монетами и железом легко пополняются богатствами, спрятанными на нашей родине.Однако люди, верные нашему делу, и военный опыт, который у них есть, бесценны.Каждый раз, когда мы теряем одного, вся Катанга скорбит, так как каждая потеря тяжело давит на голову президента. Не обладая большим военным образованием, крайне важно сохранить жизни катангцев, привлекая опытных людей. Только с помощью разумной тактики и стратегии мы можем надеяться удержать наше правление. Чтобы исправить это, президент Чомбе пригласил посторонних для помощи в защите Катанга. \n\nВ молодости Майк Хоар подавал надежды на помощь нашему новому режиму. Его подвиги в окрестностях впечатляют для такого зеленого человека. Президент Чомбе предложил ему и его команде щедрую сумму наличными в обмен на его лояльность. Под его командованием находятся как катангские воины, так и эмигранты, а Безумный Майк создал 5 коммандос, элитный отряд для борьбы с любыми диссидентами или сторонниками правления Чомбе. Самой заметной частью этой боевой группы является Сила Джона-Джона, мощная группа штурмовиков, не похожих ни на что в Африке. Используя броневики и европейские грузовики, они быстры как молния и так же смертоносны. С ними на нашей стороне, никто не будет противостоять нам! Да здравствует президент и да здравствует 5 Commando!"
katanga.16.a: "Все наши враги убегут от белых гигантов!"

katanga.17.t: "Неоколониальный рай"
katanga.17.d: "Благодаря полному сотрудничеству с остатками UMHK и другими отщепенцами, застрявшими в Катанге после падения конголезского колониализма, наше государство Катанга превратилось в архетип новой империалистической системы — неоколониализма. , в отличие от прямого политического господства над другой нацией, наша Катанга превратилась в первозданный и прибыльный пример такой системы.Президент Чомбе и его союзники в CONAKAT и в кругу мвами пришли к новому чувству сотрудничества и товарищества. с бывшими колонизаторами и наемниками, с которыми мы теперь делим нашу администрацию и нашу нацию, и благодаря этому сотрудничеству Чомбе и его союзники, как старые, так и новые, никогда не были более богатыми и свободными делать все, что им заблагорассудится Катанга стала их экономической площадкой , которые широко используются для получения прибыли и процветания. Хотя остатки UMHK получают больше этой прибыли, чем большинство, президент Чомбе и его кабинет головорезов по-прежнему получают высший доллар. , в то время как жители остальных стран видят преимущества этой системы в разной степени. Конечно, о членах племен луба и балуба и других группах внутри CONAKAT хорошо заботятся, но для таких жалких душ, как касайские "билулу", эта система столь же эксплуататорская и бесполезная для их собственных нужд, как и старая империалистическая система. . \n\nКатанга превратилась в нацию двух миров: один мир высоко и выше другого, управляемый Чомбе и его колониальными "друзьями", которые пожинают прибыль и процветание, куда бы они ни пошли, и другой мир далеко внизу, живущий в нищете и нищете, как высшая иерархия Катанги их просто игнорирует и проходит мимо. "
katanga.17.a: "Ну, рай, если ты союзник Чомбе или одного из его избранных народов."

katanga.18.t: "Вынос мусора"
katanga.18.d: "Исаак Калонджи стал лицом конголезского национализма, единства и, что хуже всего, социализма, вызвав неисчислимые волнения по всему Конго, причинив головную боль как нашей благородной Катанге, так и старой бельгийской Не только это, этот "национальный отец" также был старым другом президента Чомбе, выходцем из того же народа люба и когда-то работавшим вместе в CONAKAT для улучшения Южного Конго. Однако Калонджи был также союзником гнусные билулу, касайцы - наши ненавистные враги, которые существуют в качестве меньшинства в нашем государстве. Поскольку Чомбе был уверен, что калонджи неисправима, наш президент приказал немедленно решить этот неприятный "вопрос калонджи." \n\nВ хаос нашего отделения после нашей победы над конголезцами, наши силы позаботились об аресте этого архитектора разделения и нестабильности и взяли под стражу Калонжи, избивая дурака и двух его захваченных соратников, Жозефа Илео и Сирилла Адо. ула, неоднократно и ежедневно, пока не прозвучал призыв к их окончательному расстрелу. С нашими союзниками в UMHK и среди сторонников мвами, выступавших в качестве свидетелей, все с ликованием наблюдали, как эти предатели Катанги и Конго были подавлены, как собаки, без заключительных обрядов или каких-либо последних слов. Однако эта казнь была несколько недель назад, и с тех пор их тела были захоронены. \n\nНесмотря на эту окончательность, президент Чомбе в последующие недели стал параноиком, опасаясь, что Калонджи и его могила станут святыней этого потенциального мученика, как только остальная часть Конго узнает, что здесь было сделано. Чтобы облегчить его паранойю, президент и его помощник Муноного призвали эксгумировать тело Калонджи и переместить его в новое, безымянное место упокоения. Чтобы ещё больше сбить след, он приказал своим союзникам-наемникам изрубить тело Калонджи по частям, чтобы ни один орган или конечность не остались целыми, превратив тело старого социалиста в кровавое месиво. Не останавливаясь на достигнутом, мясистая масса выпотрошенных останков Калонджи была затем обильно облита серной кислотой, которую мы смогли собрать за такой короткий срок, расплавив тело в человеческую кость и слизь, прежде чем солдаты использовали лопаты, молотки и другие горнодобывающие инструменты, чтобы превратить оставшуюся кость в пыль. Наконец, чтобы полностью гарантировать, что тело Калонджи никогда не будет найдено и никогда не будет превращено в святыню, чтобы насмехаться над нашим любимым президентом, измельченные останки были пропитаны бензином и подожжены факелом, превратив то немногое, что осталось от Калонджи, в не что иное, как пепел и ожоги. после того, как тело и кровь подпитывали огонь, наконец, угас. С завершением этого акта Исаак Калони был полностью стерт из этого мира, и теперь все, что осталось, это полностью запятнать его репутацию и его наследие, чтобы никто не оплакивал потерю этого предателя!"
katanga.18.a: "Ужасная сцена, но необходимая для предотвращения мученичества."

katanga.19.t: "Работа завершена"
katanga.19.d: "Моисе Чомбе был хорошим другом и доверенным лицом. Он частично ответственен за то, что позволил Катанге править собой впервые за многие поколения, дав нам свободу сделать наше правительство нашим товарищи.Однако он был слишком близорук и слишком щепетилен.Чомбе не хватило того, чтобы по-настоящему избавить Катангу от народа, обрекающего её на нищету.К счастью, к власти пришел человек, способный довести видение до конца нашего бывшего президента. Годфройд Мунонго взял бразды правления нашим молодым государством и уже начал выполнять свои обещания. \n\nЧто касается жителей Южной Касайи, Мунонго был единственным в кабинете Чомбе, кто считал, что он не пошел слишком далеко. Теперь, имея власть в своих руках, новый президент будет долбить и формировать Катангу по своему образу. Подобно прекрасной скульптуре, лишний, ненужный материал будет отметен. Билулу будут не просто гражданами второго сорта - в будущем они вообще не будут гражданами. уже ведутся работы по сокращению нынешнего населения Южного Касайя в пределах наших границ. Деревни сожжены, земля выжжена, людей "переселили." Мы также приняли меры в отношении оставшегося населения Южной Касайи. Подобно собакам, мы позаботились о том, чтобы коэффициент фертильности оставшихся билулу резко упал в ближайшем будущем, и вымирание этих сумасшедших людей неизбежно. Таким образом, у избранного народа Катанги будет больше возможностей для процветания при новом правлении президента Мунонго."
katanga.19.a: "В джунглях на одного вредителя меньше."

katanga.20.t: "Человек, который хотел быть королем"
katanga.20.d: "Годфройд Мунонго был много кем: вождем Любы, способным бизнесменом, экстравагантно богатым предпринимателем, а теперь и новейшим президентом Катанги. Однако, несмотря на весь этот успех и все эти похвалы, один титул всё ещё ускользнул от него - Мвами. Долго Муноного лебезил перед павшим древним Королевством Йеке, и ещё дольше он жаждал истинной власти над всем в Катанге.\n\nЕго желание быть Мвами не совсем необоснованно, ибо Муноного на самом деле далеко связан с нынешней правящей линией королей Гаранганзе, которыми в настоящее время правит Мвенда III. Мвами Мвенда III, более известный под своим личным именем Китаника Мабумба, однако, является близким союзником Мунонго, и наш президент знает, что узурпировать этот трон потеряет его одну из единственных стабильных баз поддержки, которые у него остались.Чтобы обойти это, но при этом получить то, чего он действительно желает, президент Мунонго заявил, что современный штат Катанга является современным наследником былой славы Королевства Йеке. Энда III как истинный Король Катанги, Мунонго поднял мвами до своего уровня силы и влияния, хотя этот шаг носит полностью церемониальный характер. На самом деле Мунонго будет удерживать всю власть, как он уже сделал, и будет использовать традиции и наследие старого Королевства Гаранганзе, чтобы создать здесь, в Катанге, новую культуру с традиционным влиянием, которая полностью ему верна. Используя свою близость с нынешним Мвами для укрепления своей легитимности, Мунонго планирует в конечном итоге узурпировать титул Мвами в будущем, скорее всего, после того, как Мвенда III умрет и если Мунонго сможет заявить о себе сильнее, чем нынешний наследник, брат Мвами. Тем временем, чтобы укрепить легитимность в глазах знати йеке и жителей Катанги, следует возродить прошлые практики, такие как торговая сеть йеке, в то время как племенная культура будет распространяться и защищаться правительством. Мунонго даже призвал к общенациональному возвращению к первоначальной вере Мсири в народы ньямвези в попытке объединить катангский народ против растущего влияния колониального христианства. Хотя до трона, которого он так желает, ещё очень далеко, этот первый шаг закладывает основу для будущих планов и мечтаний Мунонго, и теперь мир должен наблюдать, как Катанга превращается в землю, затерянную во времени - один фут в прошлом, и одной ногой бежать к современности."
katanga.20.a: "Далеко от настоящего трона, но это не имеет значения для Мунонго Безумного."

katanga.21.t: "Катанганская стрельба по мишеням"
katanga.21.d: "Животные на деревьях и в листве разбежались, услышав короткий треск, раздавшийся из джунглей Катанги. ещё одна учетная отметка на его бронированном грузовике, когда из его винтовки валил дым. Когда-то грузовик сумасшедшего был стандартным грузовиком, теперь он был покрыт белыми меловыми отметками, каждая из которых означала жизнь, которую он отнял. Он медленно всадил ещё одну пулю в свою винтовку, прежде чем обращаясь к людям, которые находились в пределах его "целевой зоны." Его товарищи по 5-му коммандос начали тащить то, что должно было стать следующей целью Хора. В поле зрения Хоара попал окровавленный туземец. Все конечности человека были связаны, и он едва мог стоять без поддержки. Раны на его лице и спине были ясно видны на жарком африканском солнце, а его затрудненное дыхание было встречено апатичным смехом. Хоар и его люди утверждали, что этот человек был повстанцем Симба, который подрывал стабильность наемника новое состояние группы. Узнав о возможном восстании партизан и групп меньшинств в Катанге, 5 коммандос не терял времени даром. С дьявольской скоростью они арестовывали всех и каждого, кого подозревали в заговоре. Большинство было предано лезвию, а другие были спасены до этого момента. Двое мужчин внизу дали Безумному Майку добро. Наемник поднял винтовку, глубоко вздохнул и сжался. Он прислонил винтовку к своему грузовику и схватил свой кусок мела."
katanga.21.a: "Ещё несколько счетов добавились к его счету."

katanga.22.t: "Уничтожение шинколобве"
katanga.22.d: "Из мутных темных просторов шахт Шинколобве стали появляться горняки из Союза Миньер. После того, как инженеры из Союза и солдаты из 5 Коммандос пришли к соглашению, они начали монополизировать всю добычу полезных ископаемых запасы Катанги, с Сенгьером на вершине пищевой цепи. Шахтеры унесли с собой огромную добычу: железо, медь, кобальт. Однако самым интересным была урановая руда, обнаруженная в Шинколобве. Хоар был разочарован этим фактом. что мы не нашли спрятанных в шахтах боеприпасов или оборудования, он заинтригован перспективой урана.\n\nКогда Дамокл, сверхсекретный проект, сделанный безбожными ублюдками в Париже, был обнародован, уран стал десятью раза более ценным в одночасье. Каждая крупная страна спешит создать супероружие, которое может сравнять с землей город одним ударом. Хотя мы могли бы продать этот уран растущей державе, такой как Россия или одна из фракций в Штатах, и заработать хорошую монету, у нас есть другой идентификатор eas в виду. Наш суверенитет непостоянен, и нас окружают голодные силы внутри и снаружи. Не исключено, что разгневанная Германия может постучать в наши двери, стремясь снова восстановить свой мандат в Африке. Точно так же старые державы Антанты могут по-прежнему рассматривать Тёмный континент в качестве своих угодий, не желая делить с нами своё веселье. Мы должны защитить наш дом. С некоторым избытком, предоставленным Союзу, чтобы продать его в Европу и Америку, чтобы удержаться на плаву, мы начали использовать уран, чтобы присоединиться к великим Державам мира в этой гонке вооружений. Мы также объявили об этой перспективе недоверчивой и скептической реакции со всего мира. Верят ли они нам или нет, они не станут раскрывать наш блеф из-за страха перед последствиями, а сможем ли мы на самом деле создать ядерную бомбу, ещё предстоит увидеть. В нашей группе наёмников нет учёных, но мы умеем приспосабливаться. Мы начали использовать уран как часть наших боеприпасов для артиллерии, и с этим супероружием мы обеспечим наше господство."
katanga.22.a: "Урановая лихорадка распространяется повсюду."

katanga.23.t: "Тест Амаха"
katanga.23.d: "День настал. После нескольких недель возни, усовершенствований и постройки Большой гусь был закончен. В проекте под названием Amach, названном в честь старого ирландского слова, обозначающего бунт, посмотрим, будем ли мы факелоносцами новой эпохи. Хотя у наших наёмников нет опыта учёных в Европе и Америке, у нас есть воля. Большой гусь, по сути, представляет собой артиллерийский снаряд, наполненный очищенным ураном. у меня нет возможности создать настоящее ядерное оружие, но это вторая лучшая вещь. По крайней мере, мы так думали. \n\nАртиллерийское орудие, из которого должна была стрелять бомба, должно было запускаться вручную. Как сказал один из наёмников Когда артиллерийское орудие активировалось, какофония вихрей и взрывов пронзила тишину джунглей Катанги. После осознания того, что боеголовка была активирована, но застряла внутри ствола артиллерийского орудия, начался хаос, поскольку все, кто находился в непосредственной близости от испытательного выкарабкались прочь от буквально тикающей бомбы. Взорвалась боеголовка или нет, ещё не было видно, так как никто не остался в стороне, чтобы подтвердить успех испытания или его отсутствие. Несмотря на катастрофический провал теста, это не имеет значения. У нас более чем достаточно денег, чтобы сократить потери, и мы продолжим блефовать, чтобы обеспечить законность нашего государства. Наша исследовательская группа набирается ценного опыта, который трудно получить в джунглях Катанги, и, надеюсь, в будущем мы усовершенствуем наш процесс и создадим работающее оружие."
katanga.23.a: "Вы не можете выиграть войну с певчими, но вы определенно можете выиграть её с помощью ядерного оружия."

katanga.24.t: "Покушение на жизнь Золотого Бога Катанги"
katanga.24.d: "С тех пор, как президент Чомбе поднялся на вершину катангской иерархии в качестве абсолютного правителя Катанги, этническая напряженность и политическая борьба были как никогда высоки, особенно с учётом крайне хаотичной, но короткой истории нашего инфантильного Волки долго окружали президента, следя за его положением и его огромным состоянием, как гиены, преследующие больного антилопу гну, ожидая, когда Чомбе умрет, чтобы они могли забрать труп его безжалостно заработанных успехов. Правление президента Чомбе всё ещё держится, и большинство его вызовов исходит от тех, кто слишком скромен и дерзок, чтобы иметь значение.\n\nОднако не все недоброжелатели Чомбе так бессильны или так громко говорят о его правой руке и главный доверенное лицо Годфройд Мунонго уже несколько месяцев тайно составляет против него заговор. Он предпочитал деловых партнеров и девушек по вызову, что давало Мунонго прекрасную возможность нанести удар. \n\nПомня о срочности этой возможности, Мунонго отправил ударную группу опытных наёмников, не связанных с какими-либо местными катангскими группировками, в дом у озера, чтобы убить президента, который развлекается на катангском народе и, что более важно, на долларе Мунонго. . Поскольку эта секретная ударная группа направляется к позиции Чомбе, это только вопрос времени, когда они сообщат Мунонго, была ли задача успешной или нет, но если это так, Мунононго, вероятно, станет новым временным и, вероятно, постоянным правителем. Катанги."
katanga.24.a: "Чомбе вечен! Немедленно казните потенциального убийцу и выследите его союзников."
katanga.24.b: "Президент убит! Найдите виновных, мы клянемся в его срочной замене."

katanga.25.t: "Темная Катанга"
katanga.25.d: "Тёмные тучи и мрачные слезы наполняют Катангу, потому что великий президент Чомбе был убит. Согласно его непосредственному преемнику Годфройду Мунонго, революционеры Симбы пробрались через границу и убили его и его отряд в доме Чомбе на берегу озера вдоль на берегах озера Танганьика, сжег его дом дотла и убил всех служителей президентского шале.Однако некоторые более проницательные члены кабинета бывшего президента считают, что большая часть улик вместо этого указывает на причастность Мунонго к смерти Чомбе - факт это было быстро и тщательно сокрыто новым режимом Мунонго, а со всеми замешанными сторонами разобрались, чтобы обеспечить максимальную секретность. Полное Царствование, чтобы делать все, что ему заблагорассудится, заталкивая Катангу ещё дальше в свой карман. При его правлении ожидается, что рабский труд резко возрастёт, поскольку потребности государства умножаются на соответствует амбициям Мунонго, кампания этнических чисток против жителей Южного Касайя будет продолжена, и Мунонго даже начал продвигать свою известную признательность за монархическое наследие Катанги, начав называть себя новым мсири и истинным мвами. Объявив, что Катанга станет новым и современным воплощением старого Королевства Йеке, Мунонго, похоже, твердо настроен на какую-то туманную судьбу, которую не может видеть ни один из его соотечественников. Однако с этой манией величия Мунонго и его союзники из UMHK приносят прибыль, и этого более чем достаточно для большей части этой администрации, чтобы сохранить свою лояльность."
katanga.25.a: "Хотя жители Катанги теперь свободны от Чомбе, их новый ад только начался."

katanga.26.t: "Настоящий преступник?"
katanga.26.d: "Террор охватил нашу молодую нацию после покушения на жизнь нашего президента, но благодаря его выживанию Моис Чомбе сплотился и напрягся, чтобы расправиться, пока его новые владения не будут в безопасности. Преследуя ложные следы Змея Мунонго, Чомбе отправил боевых собак и полицейские батальоны глубоко в джунгли в погоню за "убийцами Симбы", которые, вероятно, не существуют или, по крайней мере, не являются виновниками покушения на убийство президента. Мунонго является истинным виновником этих недавних нападений и внутренних разногласий, и он давно замышляет лишить Чомбе состояния и его власти.Хотя Чомбе всё ещё правит сейчас в качестве президента и становится все более автократичным и параноидальным с этими личными хитами, его власть может быть не так безопасно, как кажется, и Мунонго, похоже, не собирается останавливаться, чтобы продумать способ захватить мандат на управление Катангой."
katanga.26.a: "Это останется секретом, потому что будет больше возможностей закончить работу."


katanga.27.t: "Настоящий преступник!"
katanga.27.d: "Ужас охватил нашу молодую нацию после покушения на жизнь нашего президента, но, выжив, Моис Чомбе сплотился и набрался храбрости, чтобы расправиться, пока его новые владения не будут в безопасности. Змея-предатель Мунонго был выяснилось, что он является истинным виновником недавнего нападения после того, как выжившие убийцы после нападения сдали своего казначея. Не допуская предательства или обмана в своих рядах, президент Чомбе призвал к немедленному (показательному) суду над Мунонго, и что скорее всего последует быстрая и кровавая казнь. \n\nОднако со смертью Мунонго должность правой руки президента должна быть заполнена, и два основных кандидата выдвинуты в качестве возможных замен. Чомбе мог бы больше присоединиться к традиционалистским элементам внутри страны и со сторонниками мвами, объявив нынешнего правящего мвами вице-президентом Катанги. В качестве альтернативы он мог отдать предпочтение оставшимся колониальным активам в Катанге и назначить Эдгар Сенгьер - наш главный финансист и союзник в УМХК. Наконец, Чомбе мог выбрать темную лошадку, чтобы успокоить военных — спасательный круг нашего хрупкого государства — и назначить печально известного «Безумного» Майка Хоара новым вице-президентом. Несмотря на его выбор, эта должность вице-президента является просто консультативной ролью, поскольку только президент Чомбе действительно имеет право голоса в своей Катанге."
katanga.27.a: "Мы воспользуемся нашими традиционными корнями, потому что Наследник Мсири теперь поможет нам вести."
katanga.27.b: "UMHK уже давно является союзником и сторонником дела Чомбе. Сенджер — наш человек."
katanga.27.c: "Наш штат постоянно подвергается нападкам, поэтому "Безумный" Майк Хоар как нельзя лучше подходит для этой работы."

katanga.28.t: "Мвами делает ход"
katanga.28.d: "С трагической и внезапной смертью президента Чомбе, золотого бога Катанги, мы были брошены на произвол судьбы без нашего национального отца. Однако, увидев возможность нанести удар, Мвами Мвенда III, когда-то верный заместитель Чомбе, Президент, двинулся, чтобы закрепить за собой власть.Идя на столицу с массой своих верных войск и сторонников за спиной, наследник Мсири захватил власть в результате почти бескровного переворота, для нескольких наёмников по контракту с союзниками Чомбе были убиты в короткой перестрелке на центральной площади Лубумбаши. Став полностью ответственным, Мвенда III провозгласил возрождение Королевства Йеке и возвращение племенного монархизма в Катангу."
katanga.28.a: "Хвала Мвами! Хвала Мсири! Хвала Гаранганзе!"



