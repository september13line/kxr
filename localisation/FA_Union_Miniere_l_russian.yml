### Leader Bios ###
POLITICS_SENGIER_DESC: "Немногие люди несут ответственность или контролируют столько богатств в Африке, как Эдгар Сенжье. Родившийся в 1870 году, Сенжье выучился на инженера в Лёвенском университете в своей родной Фландрии, прежде чем переехать в Конго, чтобы начать работу в Союзе. В 1911 году, как раз когда UMHK начала выходить на новые рынки и в разных направлениях. Возглавляя расширение UMHK в это подходящее время, Сенжье сначала помог Горному Союзу, помогая создать его отечественную медную промышленность.Применив свой технический опыт в строя новые рудники и нефтеперерабатывающие заводы в Катанге, Сенжье зарекомендовал себя как проницательный мастер и здравомыслящий логик, посеяв Семена для своего продвижения по служебной лестнице UMHK. высотах, особенно проявляя большой интерес к расширению урановых рудников Конго благодаря наводке своего коллеги сэра Генри Тизарда, и массивная горнодобывающая монополия теперь стоит как крупнейшая компания во всем Конго. Амбиции Сенжье не знают границ, поскольку он стремится сделать UMHK и, соответственно, самого себя самой богатой организацией в Африке."
POLITICS_MAD_MIKE_DESC: "Ирландский мальчик вдали от дома своих предков, родившийся в далеком городе Калькутта в 1919 году — за 6 лет до падения Британской империи в результате огненной революции — Томас Майкл Хоар — странное зрелище в Катанге, и все же здесь он правит растущим отрядом наёмников, как современный Король-воин.\n\nСын речного лоцмана и военного ветерана, семья Хора бежала из Калькутты, когда он был мальчиком, когда город горел в предсмертной агонии британского империализма, и бежал в старый дом своего отца в Южной Африке. \n\nНаходясь в своем новом доме, Хоар посещал обычную школу в Претории, прежде чем ему стало скучно и он стал раздражаться из-за бездействия. После миграции Хоар отправился в ранний тур с Силами обороны Южно-Африканского союза, солгав о своем возрасте, где он получил боевое крещёние, будучи ещё подростком, против зулусских повстанцев и пограничных конфликтов с немцами. Благодаря красоте и славе войны в юном возрасте и после того, как его семья была изгнана из Индии социалистами-революционерами, Хор превратился в жестокого, ненасытного и смертоносного молодого солдата с отвратительным презрением к социализму и восстанию. Возглавляя группу других единомышленников, молодых офицеров, солдат, бандитов и других бродяг, именуемых Коммандос 5, или, как Хоар называет их своими "Дикими гусями", Томас Майкл Хоар начал делать себе имя, и теперь мир должен посмотрите, как этот "Безумный" Майк строит свою вотчину в самом сердце Африки."
POLITICS_TSHOMBE_KATANGA_DESC: "Моиз Капенд Чомбе, вероятно, продал бы свою собственную мать, если бы это означало, что это осуществит его мечту о свободной Катанге, но, к счастью, в этом может и не быть необходимости, поскольку кажется, что Чомбе осуществил эту мечту сам. После отделения от Клика Киву и их незаконная попытка создать республику, Чомбе теперь правит в качестве президента штата Катанга — нового независимого государства, поддерживаемого слабым союзом колониальных инвесторов из UMHK, бригад наёмников, сторонников мвами, а также политиков и племен CONAKAT. Ожидается, что при новом президенте Катанга будет и дальше эксплуатироваться ради сладкого соблазна наживы, ибо ни один человек в Африке не любит деньги так, как президент Чомбе. волки, которые так жадно кружат вокруг него, находят момент, чтобы нанести удар."
POLITICS_MUNONGO_DESC: "Когда-то главный союзник Моиза Чомбе в CONAKAT, Годфройд Мунонго превзошел своего старого друга и стал новым лидером Катанги сомнительными способами. Истинная судьба Чомбе сейчас не имеет значения, потому что Мунонго — новый президент, и у него большие планы на свои новые владения. Как потомок мсири - первоначального основателя Гаранганзе и первого из мвами - Мунонго начал формировать себя как альтернативу стареющему мвами из Катанги, хотя он всё ещё преклоняет колени для внешнего вида, чтобы гарантировать, что сторонники мвами по-прежнему поддерживают его. Мунонго планирует продолжить очищение Катанги и стремится усилить текущую кампанию против казайцев, постепенно дистанцируясь от наёмников и колонистов, нанятых им. Что ждет все более хаотичную Катангу, неизвестно, но с молодым, неопытным и дерзким Мунонго у руля многие опасаются, что Катанге суждено вечно пребывать в суматохе."
POLITICS_MWENDA_III_DESC: "Поднявшись на трон после смерти своего старшего брата в 1910 году, Мвами Мвенда III является сыном нашего первого короля Мвенды Мсири и нынешним защитником народа йеке. Родившийся где-то в середине 1860-х годов молодой Китаника Мабумба, как его тогда называли, вырос в тени как Мсири, своего отца и нашего патриарха-основателя, так и колонистов. После убийства его отца в 1891 году от рук бельгийцев в его сердце засела глубокая ненависть к колонизаторам, и с этим он будет бороться даже будучи мужчиной. Как только его брат ушел, а он вознесся, Мвами Мвенда был вынужден столкнуться с реальностью, поскольку империалисты все больше вторгались на их земли и ещё больше угнетали их народ. Видя дипломатию как единственный выход, Мвами Мвенда отбросил в сторону свою давнюю ненависть и склонился перед Кайзером, чтобы спасти своих подданных, позволив своему народу стать полуавтономным в пределах своего собственного протектората вождества. Благодаря этому шагу народ йеке добился более высокого уровня жизни, чем когда-либо, но за это пришлось заплатить, поскольку их Королевство является марионеткой какой-то высшей силы. \n\nПо мере того, как тянулись десятилетия этого сотрудничества, а колониальный режим продолжал не сдерживать свои обещания, Мвами Мвенда III и его люди снова начали беспокоиться. Организовав восстание против режима Рикманса, это восстание достигло апогея, когда мвами и Форс Пюблик вели открытую войну в Катанге, прежде чем были окончательно подавлены в 1936 году. Именно это восстание окончательно дало понять мвами, что немцы не могут быть доверял, и поэтому он скрывался со своими сторонниками, пока не пришло время нанести удар. Когда возможность восстания снова появилась во время кризиса в Конго, мвами повел свои войска в партизанскую кампанию, чтобы вернуть Катангу для йеке. Свергнув монополию UMHK своей ревностной мощью, силы мвами спасли Катангу от империализма. \n\nМвами Мвенда III теперь правит как истинный и суверенный Король, не подчиняющийся ни королю, ни Кайзеру. Принимая почетное прозвище Мушалила, что означает "тот, кто остаётся, чтобы заботиться о проблемах людей", Мвенда III стремится снова создать сильного и царственного Гарангазе. Хотя его здоровье медленно ослабевает, поскольку этот почтенный благородный возраст, все в новом Королевстве Йеке почитают его как настоящего героя - как спасителя нашего народа и восстановителя нашей национальной чести."
POLITICS_MWENDA_IV_DESC: "С уходом из жизни своего старшего брата Мвенды Китаники Мабумбы Мушалилы, отца нашего восстановленного Королевства и нашего национального спасителя, Мунонго Нтанга стал четвертым мвами в линии, которую начал Мсири, его давно умерший отец. Родившийся в 1875 году и всего на десять лет моложе своего предшественника, Мунонго известен как мужчина и дворянин, но не как Король. Взяв по обычаю имя своего отца, Мвами Мвенда IV поднялся, чтобы возглавить Королевство Йеке и его народ. В отличие от своего брата, Мвенда IV не является поклонником дипломатии или какого-либо сотрудничества с бывшими колонизаторами. Вместо этого он жаждет мести и возмездия. Однако, поскольку на карту поставлено процветание нации, ему, вероятно, придется сдерживать свою злобу. Несмотря на эту ненависть, ожидается, что Мвенда пойдет по стопам своего брата и продолжит с того места, на котором остановился, поскольку этот новый и неопытный Король не захочет злить своих подданных."
