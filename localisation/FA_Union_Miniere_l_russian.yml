UMN_beat_back_kinsasha_idea_desc: "Хотя наша декларация независимости была оправданной и праведной, дураки в Киншасе и Киву всё ещё цепляются за свои глупые представления о конголезском единстве и национализме. Мы силой покажем им их заблуждения, потому что Катанга не будет свободна ни в коем случае. имеет значение стоимость."

UMN_mercanary_rule: "Правило наёмников"
UMN_mercanary_rule_desc: "Единственное, что сейчас отделяет Катангу от полного хаоса и безгражданства, — это Коммандос 5, и без их оружия или лидерства «Безумного» Майка Хоара они почти бесполезны. Хоар должен укрепить свою власть над нацией и быть готовым к его людей за предстоящие суровые испытания, ибо нет больше места для ошибок и разврата.При Безумном Майке Катанга должна превратиться в рай для наёмников - настоящая армия наёмников с государством, где все для военных, а военные - все для Хора. Хотя полный контроль над этой огромной границей с помощью наших немногочисленных людей не является реалистичной целью, мы будем распространять наше влияние, насколько это возможно, с помощью свинца и напалма ."

