### Focuses ###

UMN_the_union_minere: "Союз Минер"
UMN_the_union_minere_desc: "Горный Союз Верхней Катанги, или, как его чаще называют Горный Союз или UMHK, представляет собой крупный горнодобывающий концерн, основанный как совместное предприятие фландро-валлонских и англо-промышленных, железнодорожных и горнодобывающих концернов, уже работающих в в регионе в 1906 г. С тех пор немецкие интересы все больше заменяли англо-американцев в качестве доминирующего партнера фландро-валлонских операторов, и поэтому Германия могла извлекать выгоду из богатых полезных ископаемых, которые UMHK извлекает из земли. после краха Миттельафрики и Конго Врижштат, UMHK впервые с момента своего основания оказалась дрейфующей без поддержки Европы, и теперь они являются доминирующей силой власти в Катанге. Они должны противостоять вихрю хаоса, который теперь их охватывает. когда он поглощает Конго, даже когда слухи о возвращении старого врага распространяются по этим джунглям."

UMN_declare_independence: "Формальная независимость"
UMN_declare_independence_desc: "Мы были брошены по течению в это море хаоса, которое заменило и поглотило некогда девственный и безмятежный регион Конго. Чтобы укрепить наше правление, поскольку мы видим, что наша компания брошена на роль временного правительства, мы должны издать официальное провозглашение независимости от колонии Конго. Под руководством главного директора Эдгара Сенжье и совета директоров Горного Союза в Катанге возникнет новое суверенное корпоративное государство. Крепкого здоровья, хорошего настроения и высокой производительности!"

UMN_fate_of_the_north: "Судьба Конго"
UMN_fate_of_the_north_desc: "К северу от нашей капиталистической гавани остальная часть Конго вовлечена в ожесточенную войну, когда наёмники и туземцы восстают против колонизаторской машины. Мы должны решить здесь и сейчас, какой будет наша политика в отношении этих разваливающихся государств. мы будем сражаться, чтобы захватить эти богатые ресурсами земли для себя или выберем наше великолепное уединение здесь, в Катанге, UMHK найдет прибыль, куда бы мы ни пошли."

UMN_unify_congo: "От Катанги до Конго"
UMN_unify_congo_desc: "Огромный колониальный аппарат, который когда-то управлял этим регионом, который мы называем Конго, давно растратил невообразимые материальные богатства, спрятанные в джунглях и скалах этого изначального Эдема. цените и используйте природные богатства этого Темного Сердца Африки."

UMN_the_force_publique: "Присоединиться к Форс Пюблик"
UMN_the_force_publique_desc: "Форс Пюблик долгое время служил последней линией обороны между Конго и абсолютным хаосом. Их деспотическая, но эффективная тактика печально известна во всей колонии, и, несмотря на стареющее оборудование и сокращающийся корпус белых офицеров, туземцы на их службе делают за это с их дикостью и упорством. Мы должны присоединиться к этому последнему мечу и щиту колониального правления в Конго, иначе мы столкнемся с волками в одиночку "

UMN_support_the_government: "Признать Фрайштаат"
UMN_support_the_government_desc: "Фрайштаат, или Свободное государство, является законным конголезским правительством и, как таковое, нашим естественным союзником. Горный Союз долгое время служил режиму Рикманса, и это сотрудничество будет продолжаться. Наша компания составляет более двух третей экономики Конго. Они просто не могут выжить без нас, и мы оба это знаем."

UMN_rejoin_the_freestate: "Вопрос объединения"
UMN_rejoin_the_freestate_desc: "Несмотря на то, что наша территория невелика, мы являемся более крупным игроком в предстоящих переговорах. Как самая богатая организация в Конго, режим Рикманса просто не выживёт без капитала и ресурсов, поступающих из наших шахт. Мы приблизимся к ним. об объединении, но если они решат согласиться, мы будем держать их нацию и все будущие амбиции Конго за яйца."

UMN_secure_the_mines: "Защитите наши шахты"
UMN_secure_the_mines_desc: "От обширного медного рудника Руаши до массивных урановых и радоновых рудников Шинколобве, шахты и склады добычи полезных ископаемых, которые простираются на территории нашей компании, являются основой нашей экономики и нашей власти. Мы должны обеспечить безопасность шахт. и защищены от посягательств повстанцев, потому что без этих рудников UMHK ничто."

UMN_merc_strikebreakers: "Наемные штрейкбрехеры"
UMN_merc_strikebreakers_desc: "Большая часть нашей промышленной рабочей силы состоит из немногочисленных белых бригадиров и менеджеров, контролирующих ряды местных рабочих и рабочих. С крахом всякого чувства стабильности, когда Миттельафрика рухнула, эти местные жители, несмотря на наше, казалось бы, достаточное законодательство в поддержку рабочих , восстали против наших команд и начали бастовать, добиваясь лучших условий и большего влияния в компании. К счастью, Конго кишит множеством наёмников, которые будут охотно трудиться или ломать головы бастующим, пока им платят - и если есть что-то, в чем у нас нет недостатка, так это деньги."

UMN_our_buisness_is_buisness: "Бизнес есть бизнес"
UMN_our_buisness_is_buisness_desc: "Бизнес есть бизнес — Горный Союз — богатейшая компания в Конго и одно из самых прибыльных предприятий во всей Африке. Ни одна организация, европейская или африканская, не знает, как нажиться на спинах туземцев в этом изобилии рая. как мы, и никто не будет, пока мы рядом. Независимо от нашего положения или положения, деньги всегда должны течь ."

UMN_the_mines_keep_running: "Шахты, которые никогда не спят"
UMN_the_mines_keep_running_desc: "Каждую минуту каждого дня земля содрогается, а небо темнеет все больше и больше, по мере того как наши горные работы продолжаются все дальше и дальше. Ночью наши кузницы и фонари освещают ночное небо, пока наши горняки и литейщики тяжело и неустанно трудятся; их бремя без конца. Олово, кобальт, медь, уран, кадмий, серебро, золото, марганец и многое другое вырывают из земли без конца, ибо наши рудники никогда не спят, как и наши рабочие."

UMN_belgian_ancapistan: "Конго, купающееся в деньгах"
UMN_belgian_ancapistan_desc: "Мы получили контроль над обширной территорией, которая когда-то была Конго-Врайстаатом, и теперь нам предстоит управлять этим огромным и щедрым регионом. Горный союз Большого Конго поднялся, и все Конго превратится в нашу финансовую площадку, поскольку ГСБК стремится использовать все возможные способы получения прибыли. Деньги потекут рекой, и главный директор Сенжер и остальные члены компании получат больше капитала, чем они знают, что с ним делать. В Конго все превращается в золото."

UMN_exploiting_the_congo: "Использование Эдема"
UMN_exploiting_the_congo_desc: "Тропический лес Конго и окружающая его дикая природа являются одними из самых красивых, чудесных и разнообразных природных экосистем в известном мире. Мало того, что этот регион отличается большим биоразнообразием флоры и фауны, чем где-либо ещё на Земле, за исключением, возможно, Амазонка, но этот живой рай также хранит под своей землей и в своих зарослях сокровищницу прибыльных богатств, каких мир никогда не видел. мы пронесемся через каждую квадратную милю этого Эдемского сада, пожиная прибыль с каждой вскрытой жилы руды и с каждого срубленного дерева."

UMN_ties_with_home: "Путешествие домой, в Брюссель"
UMN_ties_with_home_desc: "Теперь, когда мы зарекомендовали себя как законное правительство бывшей территории Конго Врижштат, мы должны заключить контракт с нацией, которая породила само наше существование. Без их признания и помощи наше продвижение на международном рынке будет затруднено. гораздо сложнее, поскольку в настоящее время многие страны считают нас корпоративным государством-изгоем. Мы идем в Брюссель!"

UMN_work_harder: "Здоровье..."
UMN_work_harder_desc: "Мы должны убедиться, что у нас есть постоянно обеспеченная и иноходная рабочая сила, чтобы выполнять квоты, которые мы установили для поддержания спроса, который мы вызвали благодаря нашим успешным финансовым усилиям. Мы заявляем о хорошем здоровье, и мы не сомневаемся — Это здоровье нашей прибыли! Работайте усердно кузнецами и кузнецами и усерднее шахтерами, и чередуйте их по сменам, чтобы работа продолжалась без остановок бесконечно. Кузницы никогда не должны остывать, а вагонетки никогда не должны прибывать из глубин пустыми , так надо работать, работать, работать!"

UMN_uranium_diplomacy: "Урановая дипломатия"
UMN_uranium_diplomacy_desc: "Имея доступ к Шинколобве, мы контролируем одно из крупнейших месторождений ядерных материалов на Земле в виде массивных урановых и радиевых рудников. Используя драгоценный, но опасно радиоактивный груз, полученный из этого рудника, мы путь в объятия одной из великих держав. Это закрепит нашу новообретенную независимость и принесет нам новых союзников и торговых партнеров, и все это в обмен на несколько тонн руды."

UMN_control_the_miners: "Хорошее настроение..."
UMN_control_the_miners_desc: "Мораль рабочих — непостоянная вещь, но счастливый или мотивированный работник — продуктивный работник. Мы являемся одним из самых богатых конгломератов на этой планете, поэтому мы можем позволить себе выбрасывать тысячи наших рабочих без льгот, чтобы подавить их естественная склонность жаловаться, забастовывать и бунтовать. Всегда есть план Б, если эти стимулы и льготы не могут в достаточной мере вдохновить нашу рабочую силу на тяжелый труд, потому что Форс Пюблик всегда на расстоянии одного звонка ... "

UMN_rolling_in_cash: "..и высокая производительность"
UMN_rolling_in_cash_desc: "В конце концов, самый важный аспект нашей деятельности - это итоговая прибыль. Все, что мы делаем, все, что мы делали и будем делать впредь, было направлено на бесконечную погоню за прибылью. Мы крупнейшая компания во всей Африке и одна из крупнейших в истории человечества. Как Ост-Индская торговая компания в древности, мы подчинили континент своим собственным прихотям, стремясь к ещё более высоким уровням успеха и богатства, ибо судьба Горный союз Великого Конго - стать самой богатой нацией в истории!"

UMN_lighter_hand: "Легкая рука"
UMN_lighter_hand_desc: "Если мы хотим сохранить контроль над Катангой и над множеством туземцев, которыми мы сейчас управляем, нам нужно будет подумать о долгосрочном сотрудничестве. Мы не сможем сохранить наше шаткое положение власти, угнетая Африканцы, поэтому мы должны использовать более легкий подход, если мы надеемся, что прибыль будет поступать.Несоциалистическим профсоюзам будет разрешено организовываться, должны быть обеспечены более справедливые часы и более безопасные условия труда, будет увеличена заработная плата и многое другое, чтобы показать коренным катангцам мы здесь, чтобы остаться, и что мы серьезно относимся к управлению этими землями."

UMN_congolese_industraial_revolution: "Конголезская промышленная революция"
UMN_congolese_industraial_revolution_desc: "К черту капризы и нужды туземцев! То, в чем нуждается UMHK, имеет первостепенное значение. Нам не нужно применять более мягкий подход, вместо этого мы должны удвоить нашу миссию по поиску прибыли. Катанга должна быть преобразована в штат, где прибыль имеет значение превыше всего, и для подпитки этого стремления должна начаться новая промышленная революция здесь, на южных просторах Конго. все пострадает окружающая среда, но все они необходимы для достижения максимальной прибыли."

UMN_minor_labour_regulations: "Незначительные прагматические правила труда"
UMN_minor_labour_regulations_desc: "Мы должны быть прагматичными в нашем законодательстве, чтобы туземцы, составляющие большую часть нашей рабочей силы, не раздумывая свергли наш совет. Чтобы успокоить этих рабочих, должны быть приняты более мелкие постановления, в то время как новое прагматичное отношение к нашей местной политике должно быть полностью Хотя не каждый сделанный выбор и достигнутое соглашение будут полностью удовлетворять обе стороны, мы должны, по крайней мере, поддерживать баланс между прибылью и удовлетворенностью сотрудников, иначе весь этот капиталистический эксперимент рухнет."

UMN_allow_blacks_positions: "Дать должность туземцам"
UMN_allow_blacks_positions_desc: "Чтобы снизить напряженность в отношениях с коренными конголезцами, мы должны предоставить символические должности в нашей администрации видным африканцам в пределах наших границ. Режиссеры, в то время как меньшие фигуры отведены на гораздо менее важные роли, разбрасывают вокруг достаточное количество разнообразных наймов, чтобы успокоить массы, когда мы симулируем сотрудничество."

UMN_hire_administrators: "Администраторы и солдаты"
UMN_hire_administrators_desc: "По мере того, как мы расширяем нашу администрацию и операции, нам потребуется больше крови, чтобы пополнить ряды нашей растущей бюрократии. Бывшие колониальные деятели, известные магнаты и бизнес-магнаты, солдаты и даже наёмники будут наняты со всего Конго. и Миттельафрика, манящая всех и каждого, ищущих удачи и свободы, прийти к нашим границам. Хотя мы, вероятно, будем вынуждены принять многих кандидатов, гораздо менее квалифицированных, это необходимо сделать, чтобы заполнить эту инфантильную администрацию ."

UMN_corporate_administrative_bureaucracy: "Корпоративная административная бюрократия"
UMN_corporate_administrative_bureaucracy_desc: "Правительственный аппарат нашего капиталистического государства полностью построен вокруг UMHK. Этот монополистический левиафан контролирует все аспекты правительства, экономики и всей социально-экономической системы Катанги. Компания - последнее слово, единственное слово во всех вопросах, и все так или иначе возвращается к Совету директоров. Их глаза повсюду, а их лакеи патрулируют каждый, пока небо Катанги и за её пределами чернеет от дыма господства и прогресса капитализма. Сама жизнь и цивилизация в Катанге принадлежат UMHK, и ничто не может остановить их погоню за прибылью сейчас, когда корпоративная бюрократия продолжает расти."

## Military Tree 
UMN_Stability_Force_Publique: "Восстановить Форс Пюблик"
UMN_Stability_Force_Publique_desc: "Из-за хаоса, который последовал после кризиса в Конго, фламандцы-валлонцы в Элизабетвилле быстро реформировали Форс Пюблик из пепла немецких аскари, чтобы противостоять его атаке. Пока мы успешно отражали их нападение, ФП лишь тень своего прежнего "я."
UMN_A_European_Army: "Европейская армия"
UMN_A_European_Army_desc: "Стало так, что только с помощью опытной и хорошо дисциплинированной армии туземцев можно держать под контролем. С экспертами из Европы мы сможем сформировать небольшой, но сильный корпус"
UMN_An_African_Army: "Африканская армия"
UMN_An_African_Army_desc: "Приближается конец колониализма, и нам нужно обеспечить хорошо обученный корпус, усиленный местными офицерами, чтобы гарантировать, что нация не впадет в смятение после нашего отъезда."
UMN_Heavy_Equipement: "Тяжелое оборудование"
UMN_Heavy_Equipement_desc: "Для помощи в защите наших городов и нападения на иностранные крепости нам нужна артиллерия для поддержки наших наступающих войск"
UMN_Arsenal_Herminestadt: "Постройте арсенал Элизабетвиля"
UMN_Arsenal_Herminestadt_desc: "Чтобы уменьшить нашу зависимость от фламандско-валлонского оружия, нам нужно обеспечить большой запас и начать собственное элементарное производство."
UMN_FRC_Katanga: "КЛЗ Катанга"
UMN_FRC_Katanga_desc: "С помощью Королевского литейного завода мы собираемся создать собственное артиллерийское литейное производство для пополнения импортных запасов."
UMN_Reform_The_Force_Publique: "Реформировать Форс Пюблик"
UMN_Reform_The_Force_Publique_desc: "Хотя в прошлом у ФП были свои успехи, стало ясно, что нам нужно более тесное сотрудничество с местными войсками, а не сосредоточение исключительно на высшем колониальном командовании."
UMN_Found_Military_Academy_Herminestadt: "Военная академия Элизабетвиля"
UMN_Found_Military_Academy_Herminestadt_desc: "В дополнение к нашей программе подготовки офицеров колониальное правительство открыло Военную академию Элизабетвилля, чтобы мы могли обучать новое поколение офицеров здесь, в пределах наших границ."
UMN_Defense_of_Katanga: "Оборона Конго"
UMN_Defense_of_Katanga_desc: "Стервятники и военачальники со всех сторон должны встать на защиту Конго!"
UMN_Restoration_Force_Publique: "Восстановление общественной силы"
UMN_Restoration_Force_Publique_desc: "Несмотря на свою противоречивую историю, Форс Пюблик в очередной раз доказал свою жизненно важную роль в поддержании порядка в условиях хаоса в Африке. Восстановив структуру европейских офицеров, мы можем гарантировать, что новая Форс Пюблик сохранит уважение и способности своего бельгийские предшественники."
UMN_Learn_From_East_Africa_Offensive: "Учитесь у Восточно-Африканского наступления"
UMN_Learn_From_East_Africa_Offensive_desc: "Хотя первоначальные кампании ФП против немецких войск оказались успешными, крах британцев и последующий провал Западного фронта вынудили нас распустить корпус. Теперь, когда корпус восстановлен, пришло время извлечь уроки из наши неудачи и адаптироваться."
UMN_Secure_Our_Investements: "Защитите наши инвестиции"
UMN_Secure_Our_Investements_desc: "Мы, может быть, и потеряли Конго, но мы не позволим африканским военачальникам свести на нет весь наш тяжелый труд. Если они не могут гарантировать свободный рынок, мы убедим их на месте."

#Mwami Path 
UMN_Reinforce_The_Mwami_Authority: "Возрождение Йеке"
UMN_Reinforce_The_Mwami_Authority_desc: "После унижения германского и фландро-валлонского режимов и захвата права управлять собственным народом великий мвами Китаника Мабумба Мушалила объявил о возрождении независимого и суверенного Королевства йеке. наша нация была свободна, но теперь Катанга — дом народа гаранганзе — свободен найти свой собственный путь в этом новом, современном мире."
UMN_Council_of_Garanganze: "Совет Гаранганзе"
UMN_Council_of_Garanganze_desc: "Обычный метод политической реформы для таких режимов, как наш, состоит в том, чтобы формализовать роль и ограничения аристократии в официальном парламенте. Роль нового совета, конечно, будет ограничена, и в основном он будет выполнять консультативную роль. самому мвами, но обеспечит большую степень политического контроля и организации, невиданную в предыдущей версии нашего Королевства."

UMN_Invite_Foreign_Advisors: "Работать с остатками колонии"
UMN_Invite_Foreign_Advisors_desc: "Хотя сейчас многие стремятся устранить иностранные угрозы нашему образу жизни, этого не может быть. Именно они предоставят опыт, необходимый для обеспечения нашего процветания и выживания. Кроме того, мы должны искать квалифицированных иностранцев, которые могли бы служить формальные политические советники мвами, заполняющие места в Совете, не занятые местной знатью и помощниками."
UMN_Union_Miniere: "Заключить сделку с Горный Союз Верхней Катанги"
UMN_Union_Miniere_desc: "UMHK — это фундамент, на котором строится вся наша экономика. Они не только обеспечивают занятость наших людей в своих обширных горнодобывающих операциях, но также играют ключевую роль в обеспечении образования и здравоохранения по всему Конго. Работая с компанией, тесно связанной с колониальной эксплуатацией, могут быть спорными, их опыт позволит нашему горнодобывающему сектору оставаться прибыльным."
UMN_Belgian_Mining_Expertise: "Бельгийский горнодобывающий опыт"
UMN_Belgian_Mining_Expertise_desc: "Бельгийские горнодобывающие компании знают Конго так же хорошо, как и наш народ, потому что они выкопали в нем больше, чем кто-либо до них. Когда дело касается эксплуатации природных ресурсов, нам следует обратиться за советом к этим бывшим колониальным чиновникам."
UMN_Ruashi_Mine_Expansion: "Расширение шахты Руаши"
UMN_Ruashi_Mine_Expansion_desc: "Великий железный рудник в Руаши пришел в упадок после ужасов и разрушений конфликта в Конго. Мы должны отремонтировать его и установить современное оборудование, чтобы полностью модернизировать процессы добычи и переработки руды."
UMN_Cobalt_Mines: "Подключитесь к кобальтовой стреле"
UMN_Cobalt_Mines_desc: "Спрос на кобальт резко возрос после окончания Вельткрига, поскольку он имеет множество применений: от необходимости в сложных деталях машин до использования в качестве катализатора при очистке нефти и других химических реакциях для многих других применений, как бытовых и промышленный. К счастью, у нас есть его в изобилии прямо у нас под ногами на богатой земле Катанги, и нам нужно только расширить наши горнодобывающие операции, чтобы заработать на этом прибыльном и востребованном материале ."
UMN_Mittel_European_Trade_Center: "Торговые связи с Миттельевропой"
UMN_Mittel_European_Trade_Center_desc: "Нельзя отрицать, что, поощряя Миттельевропа инвестировать в Катангу, мы сможем увидеть большие преимущества для нашей экономики. Продвижение себя как места, где европейские интересы могут вести бизнес, позволит нам позиционировать себя как ключевую центром европейско-африканской торговли."
UMN_German_Construction_Expertise: "Немецкое гражданское строительство"
UMN_German_Construction_Expertise_desc: "Если мы хотим создать современную инфраструктурную сеть, мы должны работать с лидерами в этой области, в которой немецкие компании владеют неоспоримым доминированием. Работая с такими фирмами, как Hochtief, мы можем приступить к реализации проектов, которые могут конкурировать с европейскими. ."
UMN_Lubumbashi_City_Future: "Лубумбаши, город будущего"
UMN_Lubumbashi_City_Future_desc: "С помощью немецкого инженерного опыта мы начнем превращать Лубумбаши в шедевр модернистского дизайна, который послужит образцом современного столичного дизайна не только для Африки, но и для всего мира."
UMN_Technical_University_Lubumbashi: "Технический университет Лубумбаши"
UMN_Technical_University_Lubumbashi_desc: "Заложив основы современности, мы теперь должны развивать самое впечатляющее учреждение современности: университет. С нашим собственным центром высшего образования мы будем обучать следующее поколение лучше управлять будущим."
UMN_Press_Population_Into_The_Mines: "Вытолкнуть население в шахты"
UMN_Press_Population_Into_The_Mines_desc: "В рудниках нужно больше людей, чтобы удовлетворить требования мвами и его иностранных контактов. Тех, кто бездействует или выполняет черную работу, следует заставить работать в них, ибо это на благо Королевства, и что хорошо для Королевства, хорошо и для народа."

UMN_Force_Publique: "Учитесь у Форс Пюблик"
UMN_Force_Publique_desc: "Форс Пюблик совершила много злодеяний, навязывая колониальное правление, но мы не можем отрицать её компетентность и эффективность. Мы должны пригласить её ныне отставных офицеров, которые сейчас находятся в безвестности или в тюрьмах в Бельгии, в качестве советников. Конечно, они ухватятся за шанс переделать наши силы по образу и подобию главного достижения своей жизни."
UMN_Hire_Askaris: "Военный штаб Аскари"
UMN_Hire_Askaris_desc: "С падением мителлафриканского правления многие старые аскари вернулись к ничем не примечательной деревенской жизни. Мы должны обратиться к этим заслуженным ветеранам с призывом снова взять славу за рога и повести нашу армию в будущее."
UMN_Build_National_Arsenal: "Создайте национальный арсенал"
UMN_Build_National_Arsenal_desc: "Для разработки современных вооружений нам нужно будет двигаться вперёд семимильными шагами. Чтобы начать этот процесс, мы должны создать современный государственный арсенал, через который будет проходить вся военная продукция."
UMN_License_FN_Guns: "Лицензия на оружие FN"
UMN_License_FN_Guns_desc: "Fabrique Nationale, подразделение бельгийского государства, остаётся одним из ведущих производителей огнестрельного оружия в мире. Используя наши связи в Бельгии, мы должны получить лицензию на производство их новых моделей внутри страны и инструменты для этого. , по дешевке."
UMN_Study_East_Afrika_Offensive: "Изучите Восточно-Африканское наступление"
UMN_Study_East_Afrika_Offensive_desc: "Кампания Пауля фон Леттов-Форбека в Восточной Африке была не чем иным, как чудом, и его героические стратегии окупились для Кайзеррейха. Мы должны проанализировать тактику этого стареющего героя и объединить её с нашей доктриной."
UMN_Artillery_Tactics: "Использовать тактику европейской артиллерии"
UMN_Artillery_Tactics_desc: "Великие орудия Вельткрига опустошили миллионы и оставили неизгладимый след на полях сражений Европы, Азии и Африки. Мы должны иметь собственные орудия, способные на такие великие подвиги, и интегрировать их в наши полки, чтобы мы нести такое опустошение против наших собственных врагов."

UMN_By_The_Glory_Of_Mwami: "Слава мвами"
UMN_By_The_Glory_Of_Mwami_desc: "Многие верят, что мвами руководит рука Бога. Мы должны раздуть эти слухи и направить его поклонников на службу нации, в надежде, что это повысит национальную лояльность к королю. Как наследник мсири и основатель Возрожденное Королевство Йеке, правящий Король требует большого уважения, и мы заставим людей проявить это."
UMN_Heart_Of_The_Jungle: "Владыки сердца джунглей"
UMN_Heart_Of_The_Jungle_desc: "Наши люди знакомы с суровостью войны в джунглях, потому что они были рождены в этих джунглях, как и их предки за столетия до них. Однако мы должны стандартизировать то, что является общеизвестным для многих, и включить его в обучение режим для нашей растущей армии, чтобы каждый солдат в Королевстве, отныне и навсегда, мог изучить эту тактику и советы."

UMN_Expel_Foreigners: "Акцизируйте империалистических дьяволов"
UMN_Expel_Foreigners_desc: "Иностранное влияние только подорвало нашу культуру, нашу историю и моральную стойкость. Оставшихся иностранцев следует выслать во что бы то ни стало, а с теми, кто слишком глуп или упрям, чтобы остаться, следует поступить соответствующим образом. Йеке Царство будет очищено от этого чужеземного греха."
UMN_Establish_Yeke_Army: "Создать Королевскую армию Йеке"
UMN_Establish_Yeke_Army_desc: "Вместо того, чтобы перенимать какую-то иностранную модель, мы должны стремиться модернизировать боевую форму и стиль старого Королевства Йеке. Пусть армия Йеке возродится!"
UMN_Lunda_War_Experience: "Учитесь на Лундской войне"
UMN_Lunda_War_Experience_desc: "Хотя наши прошлые попытки сломить колониальное иго потерпели неудачу, мы позаботимся о том, чтобы погибшие не сделали это напрасно. Если европейцы попытаются вернуться в Конго, они будут отправлены в бегство с их хвосты между ног!"
UMN_Memory_Of_Msiri: "Память великой Мсири"
UMN_Memory_Of_Msiri_desc: "Великий Мсири много лет сдерживал европейцев и привел Первое Королевство Йеке к зениту своего могущества. Сбор информации и асимметричная война были необходимы для его успеха, и если наши силы хотят добиться победы на поле боя, они должны быть обучены разведывательной и партизанской тактике."
UMN_Produce_Own_Weaponry: "Производить собственное оружие"
UMN_Produce_Own_Weaponry_desc: "Хотя нам не хватает необходимых инструментов для эффективного производства современного оружия, мы все же можем производить собственное оборудование. Теперь нам нужно только создать достаточно современное производственное предприятие для массового производства традиционного и самодельного оружия в достаточно больших масштабах, чтобы поставлять новые Королевские вооруженные силы."
UMN_Train_Warrior_Class: "Обучать класс воина"
UMN_Train_Warrior_Class_desc: "Традиционный класс воинов Конго был в значительной степени оставлен в покое немцами, которые видели в наших солдатах дух благородного воина, но он ослабел под влиянием бельгийцев и их дикой Форс Пюблик. Мы должны восстановить его численность, институционализировав и укрепив социальное положение старого класса воинов, распространяя их учения и модернизируя их в достаточной степени, чтобы быть эффективными в эту новую эпоху, не теряя из виду традиции."
UMN_Confiscate_Askari_Weaponry: "Конфисковать оружие Аскари"
UMN_Confiscate_Askari_Weaponry_desc: "Многие отставные аскари вернулись домой со своим современным стрелковым оружием - подарками, полученными в знак признания их доблестной службы. Мы должны найти этих людей и забрать их оружие для нужд нашей армии, одновременно вооружая собственные войска. современным оружием, лишая этих потенциально опасных ветеранов их единственного инструмента для борьбы с монархией."
UMN_Recreate_The_Yeke_Trade: "Восстановить торговую сеть Йеке"
UMN_Recreate_The_Yeke_Trade_desc: "Королевство Йеке извлекло большую выгоду, облегчив торговлю товарами через внутренние районы Африки. Давайте вновь откроем торговые пути, которые пришли в упадок, и постараемся обеспечить безопасность всех торговцев и купцов в пределах наших границ."
UMN_Increase_Ivory_Gathering: "Владыки торговли слоновой костью"
UMN_Increase_Ivory_Gathering_desc: "Слоновая кость высоко ценится во всем мире, а в нашем родном регионе обитают тысячи этих благородных животных. При достаточной организации мы можем значительно увеличить урожай слоновой кости и использовать прибыль для создания инфраструктуры для обработки слоновой кости внутри страны, как создание дополнительных рабочих мест и капитала для нации и дальнейшее развитие нашей инфантильной экономики."
UMN_Farm_The_Rubber_Tree: "Расширить производство каучука"
UMN_Farm_The_Rubber_Tree_desc: "Хотя колония Конго когда-то была крупнейшим производителем каучука в мире, в Конго не было видно этой прибыли, вместо этого подпитывая рост Европы. Теперь мы должны поощрять выращивание каучукового дерева для нашего собственного народа. пользу и выгоду, ибо это наши деревья и наши плодородные земли - они больше не будут подвергаться иностранной эксплуатации!"
UMN_Establish_Relations_With_Portugal: "Железная дорога Лумумбаши-Камото"
UMN_Establish_Relations_With_Portugal_desc: "Хотя мы можем отвергать европейские представления о прогрессе, нельзя отрицать, что железные дороги являются почти жизненно важным средством транспортировки товаров. Создав железнодорожное сообщение между горнодобывающим регионом Камото и Лубумбаши с использованием материалов, собранных у колонистов, мы сможет перевозить товары гораздо эффективнее."
UMN_Dismantle_Union_Miniere: "Демонтировать Горный Союз"
UMN_Dismantle_Union_Miniere_desc: "Горный Союз является воплощением паразитических отношений европейцев с нашим народом и нашей богатой землей. Мы должны демонтировать этот пережиток колониализма и иностранного происхождения, чтобы богатства Конго снова могли принадлежать его народу."
UMN_Gold_Mines: "Раскопать золотые сокровища Катанги"
UMN_Gold_Mines_desc: "Золотые месторождения Конго остаются полностью неосвоенными. Хотя для начала добычи золота потребуются значительные государственные инвестиции, вознаграждение, безусловно, того стоит."
UMN_Diamonds_Are_Forever: "Бриллианты навсегда"
UMN_Diamonds_Are_Forever_desc: "Хотя алмазные рудники Киву более продуктивны, чем наши, Конго действительно богато алмазами во всех областях. Мы должны национализировать крупнейшие рудники под управлением Короны, чтобы обеспечить их бесперебойную работу."
UMN_Seize_Colonial_Expertise: "Убрать колониальную тушу"
UMN_Seize_Colonial_Expertise_desc: "Хотя большинство квалифицированных иностранцев, возможно, были изгнаны из региона, оборудование и руководства, которые они оставили, всё ещё можно использовать для продвижения вперёд самого Конго. Кроме того, "уговоры" некоторых квалифицированных специалистов остаться и поделиться своими знаниями позволят нам обучать собственных специалистов, чтобы мы могли, наконец, раз и навсегда избавиться от зависимости от иностранцев."

#Katanga Free
UMN_Katanga_Free: "Суверенная Катанга"
UMN_Katanga_Free_desc: "В связи с недавним политическим хаосом, охватившим Клику Киву и её растущую политическую сцену, Моис Чомбе счел нужным отделиться от бесконечного хаоса и осуществить свою мечту о независимой Катанге. Делая это не из патриотического духа, ибо Чомбе любит только погоню за прибылью и своих союзных соплеменников внутри CONAKAT, будущее этого инфантильного государства теперь находится в его руках, но даже сейчас его соперники кружат, как волки, ожидая момента, чтобы нанести удар.Чомбе должен проплясать тонкую грань между различные Клики, поддерживающие его правление, чтобы его новый режим не рухнул перед безумцами и наемниками."
UMN_allure_of_profit: "Непреодолимое очарование прибыли"
UMN_allure_of_profit_desc: "Призыв к прибыли поет успокаивающие песни в ушах людей, как сирена, взывающая к морякам в море, постоянно манит их ближе, не переставая. Никто не знает эту истину лучше, чем президент Чомбе, который, казалось бы, построил целое независимое государство только следовать зову этой сирены мирно, без помех и вмешательства со стороны внешних сторон, которые могут не так хорошо понимать бедственное положение и амбиции Чомбе.Теперь, в джунглях Катанги, Чомбе должен попытаться построить своё собственное предприятие, обеспечив независимость своего народа и свою собственное состояние."
UMN_beat_back_kinsasha: "Отпор дуракам в Киншасе"
UMN_beat_back_kinsasha_desc: "Хотя наша декларация независимости была оправданной и праведной, дураки в Киншасе и Киву всё ещё цепляются за свои глупые представления о конголезском единстве и национализме. Мы силой покажем им их заблуждения, потому что Катанга не будет свободна имеет значение стоимость."
UMN_wipe_away_kasian_filth: "Сотрите касианскую грязь"
UMN_wipe_away_kasian_filth_desc: "Катанга — обширное место, населенное многочисленными группами народов. Однако режим Чомбе заботится только о членах племени CONAKAT, и стал оскорблять другие группы — в частности, различные народы Южного Касаи и близлежащих регионов, которые границы с северо-западными окраинами Катанги. Чтобы бороться с этими меньшими пиявками и остановить их истощение в нашем новом государстве, Чомбе и Мунонго давно придумали план борьбы с этими паразитами. мешают размножаться, и поскольку их число сокращается из-за переутомления или из-за нашей более агрессивной политики, мы позаботимся о том, чтобы их число не пополнялось, потому что Катанга должна быть чистой."
UMN_modernize_tribalism_with_capital: "Модернизируйте трайбализм с помощью капитала"
UMN_modernize_tribalism_with_capital_desc: "Чтобы привлечь на свою сторону мвами и его последователей, детей мсири, президент Чомбе решил использовать тактику, которую он знает лучше всего, — подкуп. Подкупив дворян мвами и своих главных сторонников, президент [UMN.getleader] мы попытаемся купить поддержку этих традиционалистов, а также вдохнем новую жизнь в молодую экономику Катанги, предоставив средства широкой общественности, которые когда-то были заперты в руках правящего режима и УМХК. Только с помощью денег возможно наше сотрудничество, процветание и быть обеспеченной независимостью."
UMN_meeting_with_sengier: "Встреча с Сенжером"
UMN_meeting_with_sengier_desc: "Чтобы обеспечить финансовое будущее Катанги и убедиться, что казна каждого - и, что наиболее важно, Чомбе - всегда полна, в Лубумбаши должна быть проведена встреча с Эдгаром Сенгьером. Как только будет достигнуто соглашение, связь между режимом Чомбе и UMHK должна быть укреплена, обеспечивая поток прибыли на долгие годы, пока Чомбе может поддерживать стабильность и чувство общей легитимности, поскольку UMHK не желает разбрасываться деньгами на безумцев и ненадежные предприятия. ."
UMN_afro_colonial_buisness_relations: "Афро-колониальные деловые отношения"
UMN_afro_colonial_buisness_relations_desc: "После того, как наша сделка с Sengier и UMHK завершена, Катанга была создана как новая свободная экономическая зона - это новая экономическая зона, где Чомбе и его союзники могут получать прибыль любым способом, который они считают нужным. С этой сделкой Написано, афро-колониальные отношения сделали большой шаг в сторону более сердечных направлений, и теперь путь к взаимному процветанию почти обеспечен."
UMN_grudges_falter_with_profits_on_the_line: "Недовольство колеблется с прибылью на кону"
UMN_grudges_falter_with_profits_on_the_line_desc: "Поскольку экономические основы нашего государства теперь обеспечены, прошлые обиды и опасения между различными внутренними группировками начали утихать, поскольку оплата - верный способ заставить замолчать жалующиеся рты. Катанга прошла через огонь хаоса, Гражданская война и отделение — каждое из этих событий сталкивает катанганцев против катанганцев, поскольку все стремятся выжить и процветать, — но все это тает, и все обиды улетучиваются, когда на кону оказывается такая большая прибыль."
UMN_parlay_with_mad_mike: "Сделки с наемниками Безумного Майка"
UMN_parlay_with_mad_mike_desc: "Нашему новоявленному государству не хватает большей части вооружённых людей и военной техники, необходимых для выживания в этом самом темном сердце Африки. К счастью для нас, Конго и Центральная Африка в целом имеют долгую историю сотрудничества с наемниками, и это просто так. случается так, что одна такая группа наёмников в настоящее время проживает в наших границах.Лидер "5 Commando", иностранного подразделения наёмников, в основном состоящего из англо-французских и фландро-валлонских солдат, не кто иной, как печально известный "Безумный" Майк Хоар , который вырезал себе имя кровью и свинцом, несмотря на свой юный возраст Мы должны связаться с этим так называемым сумасшедшим и искать услуги у него и его людей, потому что только с вооруженной поддержкой, верной президенту, Катанга может по-настоящему выживать."
UMN_deal_of_mutual_survival: "Сделка о взаимном выживании"
UMN_deal_of_mutual_survival_desc: "После интенсивных дебатов и переговоров между президентом [UMN.getleader] и печально известным наемником Майком Хоаром была выработана новая сделка о взаимном выживании. Предлагая умопомрачительные суммы денег от прибыли UMHK Подпитывая амбиции и желания молодого наемника, Президент обеспечил Катанге защиту, в которой она так отчаянно нуждается, и эта защита будет обеспечена до тех пор, пока наш новый режим сможет поддерживать здоровье, питание и, что самое важное, наёмников 5 Commando. оплаченный."
UMN_mercanary_military_force: "Военные силы наёмников"
UMN_mercanary_military_force_desc: "После заключения сделки в Катанге резко возрос уровень национального милитаризма, поскольку наёмники стали слишком обычным явлением на улицах и в переулках Лубумбаши, и кажется, что вся нация находится под их контролем. "вечно бдительные" часы. Хотя эти наёмники часто бывают пьяны, под кайфом или иным образом не в настроении либо с ночной дамой, либо с каким-либо другим пороком, подпитываемым деньгами, их военное мастерство нельзя отрицать. Эта грубая банда преступников теперь служит основной костяк вооружённых сил Катанги, передавая непристойный контроль в руки молодого Майка Хоара и охраняя нашу недавно завоеванную независимость за стеной убийц-ветеранов, чья лояльность гарантируется только до тех пор, пока им платят."
UMN_katanga_is_free_in_quotation_marks: "Катанга "бесплатна" сейчас и навсегда"
UMN_katanga_is_free_in_quotation_marks_desc: "При поддержке наёмников «Безумного» Майка, сторонников мвами и колониальных остатков UMHK президент [UMN.getleader] обеспечил безопасность своего недавно созданного государства Катанга, и теперь Катанга наконец-то "свободна." со своей стороны президент обеспечил постоянный приток прибыли через эту богатую ресурсами землю, и с помощью своих союзников-наёмников и нативистов его правление полностью укрепилось на куче кровавых денег. Теперь наш уважаемый президент смотрит в будущее, стремясь полностью построить Катангу как первый настоящий пример "неоколонии", используя жадность UMHK и остатков колонистов для дальнейшего привлечения нового капитала и увеличения прибыли в Катангу. и в свою собственную казну, как никогда раньше. Под его правлением Катанага стала землей, где только [UMN.getleader] является президентом, а Король — только деньгами."

UMN_mad_mikes_fifedom: "Вотчина Безумного Майка"
UMN_mad_mikes_fifedom_desc: "Не сумев договориться с глупым президентом Чомбе, печально известный молодой командир наёмников "Безумный" Майк Хоар захватил контроль над государственным аппаратом здесь, в Катанге. Теперь лидеры наёмников "Коммандос 5", Хоара собственное подразделение, контролируйте все инфантильное правительство Катанги Молодой Хоар должен быстро установить тесные связи с союзниками прошлого режима, если этот наемный режим хочет выжить, поскольку без денег и возможностей, постоянно поступающих, рыхлая коалиция наёмников Хоара и UMHK чиновники, скорее всего, развалятся."
UMN_solidify_military_rule: "Укрепить военное правило"
UMN_solidify_military_rule_desc: "Единственное, что сейчас отделяет Катангу от полного хаоса и безгражданства, — это Коммандос 5, и без их оружия или лидерства «Безумного» Майка Хоара они почти бесполезны. Хоар должен укрепить свою власть над нацией и быть готовым его людей за предстоящие суровые испытания, ибо нет больше места для ошибок и разврата.При Безумном Майке Катанга должна превратиться в рай для наёмников - настоящая армия наёмников с государством, где все для военных, а военные - все для Хора. Хотя полный контроль над этой огромной границей с помощью наших немногочисленных людей не является реалистичной целью, мы будем распространять наше влияние, насколько это возможно, с помощью свинца и напалма ."
UMN_target_practice_on_radicals: "Целевая практика по радикалам"
UMN_target_practice_on_radicals_desc: "В джунглях и дебрях Катанги обитают тысячи наших врагов, каждый из которых ждет своего часа, чтобы нанести удар, чтобы свергнуть наш наемнический режим и восстановить ту адскую политику, которая господствовала в этом регионе до нашего прибытия. Революционеры Симбы, изгнанные Аскари, недовольные соплеменники или кто-то ещё, все это скоро не будет иметь значения, потому что у Хора есть план.Независимо от вашего происхождения или мотивов, все враги выглядят одинаково, когда цель нарисована на их спинах, и Безумный Майк стремится воплотить эту идею в жизнь. Все враги государства, известные или потенциальные, должны быть выслежены, расстреляны в клочья или оставлены гнить ранеными на жарком солнце, пока силы Коммандос 5 преследуют Катангу в поисках этих источников недовольства. ... Только теплая кровь и горячий свинец могут по-настоящему очистить Катангу и сделать её "свободной" — свободной для Безумного Майка и его головорезов, чтобы они могли править своей новой вотчиной по своему усмотрению."
UMN_let_monopolists_run_the_economy: "Пусть монополисты управляют экономикой"
UMN_let_monopolists_run_the_economy_desc: "Бесполезность и особенности государственного управления не интересуют ни Безумного Майка, ни большинство членов Коммандос 5, но, тем не менее, экономику нашего нового государства необходимо поддерживать и расширять, если Катанга хочет выжить. Чтобы решить эту проблему, Хоар призвал к встрече с Эдгаром Сенджером, главой UMHK, чтобы обсудить соглашение о взаимном сосуществовании.Поскольку Хоар и его солдаты управляют военным правительством, Сенджер и UMHK должны заниматься денежной стороной дела, гарантируя, что Катанга сохраняет свои позиции как один из самых прибыльных и богатых ресурсами регионов планеты."
UMN_riches_of_katanga_unearthed: "Раскопаны богатства Катанги"
UMN_riches_of_katanga_unearthed_desc: "После подписания и закрепления нашей сделки с Sengier и UMHK пришло время предоставить UMHK полную власть над экономикой. Используя капитал, накопленный во время наших различных рейдовых отрядов, поездок за мусором и стычек с многочисленными повстанцами, которые преследуют Конго, UMHK начнет новую фазу индустриализации и колонизации в Катанге.Откроются новые перерабатывающие центры и нефтеперерабатывающие заводы, углубятся их шахты, будет расширена инфраструктура, которую они используют для связи своих мануфакторумов, и многое другое. станет темным, задымленным сердцем Африки, поскольку UMHK и их новые наемные покровители работают над созданием промышленного ада, готового получать прибыль превыше всего."
UMN_scavenge_stores_of_shinkolowbe: "Очистить магазины Шинколобве"
UMN_scavenge_stores_of_shinkolowbe_desc: "Наш контроль над окраинами Катанги с каждым днём становится все более безопасным, и перед нами открылась новая возможность. Шинколобве, один из крупнейших в мире урановых рудников, был спасен силами Коммандос 5. Безумный Майк Хоар , почувствовав полезность такого приза, начали работать с Сенжье и другими официальными лицами UMHK, чтобы снова открыть шахту и очистить её от всего легкодоступного обработанного урана, который есть в её глубоких запасах.Что эти безумцы планируют сделать с этим смертоносным и радиоактивный материал ещё не известен широкой публике Катанги, но ходит много слухов о том, что люди из Коммандос 5 отчаянно нуждаются в чем-то достаточно мощном, чтобы обеспечить их независимость."
UMN_soveriegnty_secured_behind_the_atom: "Наш суверенитет защищен атомом"
UMN_soveriegnty_secured_behind_the_atom_desc: "Сумасшедший сделал! Каким-то образом, несмотря на то, что он живёт в одном из самых диких и пограничных регионов на Земле и полностью отключен от внешнего мира, Безумный Майк и UMHK, по-видимому, смогли реквизировать работающее ядерное устройство. Хотя никакие внешние источники не смогли подтвердить это утверждение, и многие эксперты-ядерщики по всему миру назвали это не чем иным, как невозможным блефом, это не успокоило Хоара, который яростно утверждает, что он и его люди в Коммандос 5 использовали силы Бога. сам, и теперь поразит любого врага, достаточно глупого или дерзкого, чтобы попытаться отобрать у него его новую вотчину. Мир теперь наблюдает за этой маленькой вотчиной отшельников с опаской, не зная, достаточно ли безумен печально известный Безумный Майк, чтобы нанести ядерный удар по Африке, чтобы обеспечить свою независимость."

### Events ###

unionminere.0.t: "Триумф UMHK"
unionminere.0.t.mwami: "Триумф мвами"
unionminere.0.d: "Наши войска одержали победу, положив конец этому дорогостоящему конфликту и обеспечив безопасность наших операций, поскольку война вредна для нашего бизнеса, поскольку мы шахтеры и экономисты, а не спекулянты войной. Наши оплачиваемые местные и наемные силы вытеснили и уничтожили бесчисленное множество оппозиции, которая была настолько одержима полным господством в Конго, что была готова уничтожить всех, кто хотел делать "добро" или даже просто выжить. Теперь, когда мы твердо контролируем, мы можем гарантировать, что народ Конго имеют благосостояние и работу, которые помогут превратить их в современную нацию. Конечно, для этого им придется сначала заключить некоторые сделки."
unionminere.0.d.mwami: "Наконец-то победа пришла к народу Конго, ибо, наконец, колонизаторы были вытеснены нашими пылкими забастовками, направленными на возвращение наших земель. Наследник нашего утраченного Королевства вернулся и возглавил Гаранганцы спускаются с гор и выходят из джунглей, чтобы спасти наших собратьев от колониального рабства и любых дальнейших конфликтов между Белым человеком и их использованием принудительного рабства. опять таки!"
unionminere.0.a: "Победа народа."

unionminere.1.t: "Самая крупная компания в Конго"
unionminere.1.d: "Ни одна компания или другое отдельное юридическое лицо в Конго не является более экономически доминирующим, чем Горный Союз Верхней Катанги. Образована в 1906 году как совместное предприятие Flandro-Wallonian Compagnie du Katanga и Comite Special du Katanga с англоязычной компании Tanganyika Concessions LTD., UMHK выросла за десятилетия и стала доминирующей, как никто другой.Контролируя рудники, нефтеперерабатывающие заводы, фабрики, перерабатывающие и отгрузочные центры, собственную железнодорожную инфраструктуру и многое другое, эта монополия монополий конкурирует с Ост-Индская компания в своем влиянии и могуществе. Обладая контрольным пакетом примерно 70% всей экономики Конго, можно с уверенностью сказать, что этот профсоюз горняков эффективно контролирует финансовый сектор Конго. \n\nС крахом Vrijstaat , ведущему директору Union Minière, [UMN.getleader], UMHK пришлось быстро создать импровизированную правительственную структуру, так как она взяла на себя ответственность за некоторые районы Катанги. теперь мы должны утвердиться в этой нарастающей волне хаоса и разрушения, ибо волки окружают его каждую минуту. На севере наёмники и туземцы аскари поднялись, чтобы бороться за своё право на суверенитет, и в пределах наших собственных границ распространились слухи о возвращении мвами. Мы должны сохранять бдительность, пока строим наше новое корпоративное государство, потому что даже все деньги мира не смогут спасти нас, если мы потерпим неудачу сейчас."
unionminere.1.a: "Крепкого здоровья, хорошего настроения и высокой продуктивности!"

unionminere.2.t: "Наши благотворители в Катанге делают предложение"
unionminere.2.d: "Временное правительство Верхней Катанги под руководством директора Эдгара Сенжье, в котором доминируют капиталисты, обратилось к нашему правительству с просьбой присоединиться к их растущей коалиции противников колониализма. дю О-Катанга и Сенжье, отказываясь от нашего суверенитета ради простой автономии под их контролем. В качестве альтернативы мы могли бы просто отклонить эту смехотворную просьбу, но в результате нам, возможно, придется столкнуться с гневом UMHK на открытом поле боя. Как нам быть? реагировать?"
unionminere.2.a: "Форс Пюблик больше не нуждается в жадных благотворителях."
unionminere.2.b: "С их капиталом, финансирующим наше государство, нас не остановить!"

unionminere.3.t: "Невыгодный отказ"
unionminere.3.d: "Дураки, возглавляющие временное правительство Форс Пюблик в Леопольдвиле, отвергли нашу просьбу об объединении, и теперь у нас остаётся выбор. Мы можем либо просто забыть об этом проступке и оставить их на произвол судьбы, или мы могли бы триумфально двинуться в Леопольдвиль и уничтожить этих предателей навсегда. Что мы будем делать дальше?
unionminere.3.a: "Отправьте наёмников и охрану Союза, ибо сегодня Форс Пюблик падет!"
unionminere.3.b: "Нам не нужны эти декадентские городские дураки."

unionminere.4.t: "Сделка заключена"
unionminere.4.d: "Наши единомышленники и соотечественники из Форс Пюблик из Леопольдвиля приняли нашу щедрую просьбу об объединении. С их согласием мы немедленно перейдем к интеграции их земель и режима с нашими. Конго - это один шаг ближе к полной унификации и стабильности!"
unionminere.4.a: "Пусть наше сотрудничество окажется плодотворным по мере восстановления колониального господства."

unionminere.5.t: "Врийстаат снова зовет"
unionminere.5.d: "Возрождающийся Врийстаат отбросил орды наёмников и туземцев и теперь снова стал доминирующей силой в Конго. Со своей победой эти империалисты постучали в наши двери ещё раз, прося нас чтобы реинтегрировать себя обратно в более широкое колониальное правительство Врийштата. Если бы мы согласились, мы были бы полностью интегрированы обратно в их границы, хотя и получили бы автономию и дополнительные стимулы и льготы для согласия спрятать наше оружие на благо наших сотрудников и нашей прибыли. Однако вместо этого мы могли бы просто отказать этим дуракам, видя, что они уже не выполнили свой предыдущий мандат на управление, хотя это, вероятно, навлекло бы на себя их гнев. Как мы ответим?"
unionminere.5.a: "Вместе на благо колонии."
unionminere.5.b: "Зачем тогда был этот бунт?! Немедленно откажитесь от них!"

unionminere.6.t: "Новая волна рабочих волнений"
unionminere.6.d: "Поскольку атмосфера нестабильности продолжает расти в Катанге из-за насильственной и хаотичной Гражданской войны, напряженность в нашем борющемся корпоративном государстве возросла почти до предела. UMHK поднялись на забастовку и протест, требуя повышения заработной платы, более безопасных условий труда и сокращения рабочих смен наряду с другими незначительными социальными благами, поскольку они осознали, что являются источником жизненной силы нашей компании и нашей власти. наша недавно "заработанная" независимость, наша рабочая сила была сильно ограничена, увеличивая ущерб, который эти быстро распространяющиеся забастовки нанесли нашей экономике и политическому влиянию.Без потока денег и вращения шестерен промышленности, смазанных обещаниями прибыли и возможностей, наша власть над Катангой быстро рухнет.Мы в буквальном смысле корпоративное государство, и без функционирующей и прибыльной корпорации наш режим не только обречен на провал, но и д., практически отсутствует. С этими бунтами и забастовками нужно будет покончить в ближайшее время, иначе мы пожелаем, чтобы наша слабая власть над этим пространством рухнула, особенно из-за слухов о том, что старые враги восстанавливают свою силу в густых джунглях, которые окружают и изолируют нас."
unionminere.6.a: "Мы будем наблюдать за этими забастовками, как ястребы, пока разрабатываем план на будущее."

unionminere.7.t: "Возможный ответ на беспорядки"
unionminere.7.d: "Различные разрозненные забастовки, беспорядки и протесты по всей Катанге переросли в сплоченную всеобщую забастовку, полностью остановившую государственный аппарат. Поскольку этот кризис не достиг такой критической стадии, многие Администрация UMHK призвала к решительным и жестким мерам по борьбе с беспорядками.Эти напуганные магнаты и промышленные магнаты стремятся заплатить как можно большему количеству наёмников, чтобы они действовали в качестве аварийных забастовщиков, используя беженцев от Гражданской войны в качестве Малооплачиваемые забастовки. Мы надеемся, что этот широкомасштабный план сломит дух этих протестующих, поскольку мы продвигаемся к укреплению нашего правления. \n\nОднако многие в Совете директоров считают, что этот план слишком радикален и может вызвать больше проблем, чем он и только ещё больше разозлили коренных африканцев. Сенжье выразил своё сочувствие этой более умеренной группе за закрытыми дверями. Каким бы ни было окончательное решение нашего Совета, мы должны принять его деликатно, потому что Катанга с каждым днём все ближе к краху."
unionminere.7.a: "Прислушивайтесь к предупреждениям Сенджера и работайте над мирным решением."
unionminere.7.b: "Пришлите штрейкбрехеров и наёмников, пришло время штрейкбрехерства!"

unionminere.8.t: "Возрождение старых врагов"
unionminere.8.d: "С нашим решением жестко подавить африканских рабочих, выступающих против нашего режима, старые враги начали подниматься с первобытных просторов Катанги и за её пределами. Из джунглей и отдаленных деревень, которые остаются нетронутыми наша монополия вновь возвысила мвами, наследника Королевства йеке и "законного" правителя Катанги. Патриарх народа байеке, или гаранганзе, и благородный потомок мсири, мвами Китаника и его верные силы ведут партизанскую войну против нашего режим, как они сделали против Рикманса до нас.Хотя его силы истощаются из-за его неудачной войны против Vrijstaat, он всё ещё оказался занозой в нашем боку, и некоторые считают, что он виноват в недавнем росте протестов и забастовок. Хотя это утверждение сомнительно, поскольку протест, скорее всего, возникнет в ответ как на наше новое правление после Гражданской войны, так и на нашу отвратительную управленческую практику, это не помешало мвами стать козлом отпущения для o твои проблемы. Поскольку наша ситуация становится все более ужасной с каждой минутой, а наши ресурсы уже так истощены, наш режим должен сделать выбор. Должны ли мы тратить драгоценное оружие, припасы и рабочую силу, все ресурсы, которых у нас мало, чтобы справиться с этой незначительной угрозой племени, чтобы показать нации, что что-то делается для борьбы с беспорядками, или мы просто позволим этому безумному королю буйствовать. поскольку мы имеем дело с более крупными проблемами."
unionminere.8.a: "Вынимайте винтовки, мальчики! Пришло время поохотиться на партизан."
unionminere.8.b: "Последние отчаянные попытки неудавшегося короля пустяки. вернёмся к нашему бренди и сигарам."

unionminere.9.t: "Мвами снова играет в карты"
unionminere.9.d: "Мы были глупы, слишком заняты погоней за прибылью и борьбой с забастовщиками, слишком долго игнорировали растущую трайбалистскую угрозу, и теперь может быть слишком поздно спасать наш драгоценный капиталистический эксперимент. Даже сейчас силы Мвами Китаника Мабумба Мушалила и его брат Мунонго выступают против нас, и по всей Катанге все больше и больше наших отдаленных рудников и аванпостов темнеют, не получая связи с нами ни на какой частоте. одно предупреждение, и с каждым падением наша власть над Катангой становится все слабее. \n\nВ финальном столкновении за пределами главного комплекса UMHK в Элизабетвилле душа Катанги оказывается на линии, поскольку большая сила лоялистов мвами, всех горячих сторонников Дома Мсири."
unionminere.9.a: "Все, что нужно, это немного свинца, заплаченного золотом; пришлите наёмников."
unionminere.9.b: "Мвами, наследник великого Мсири и отец народа Байеке, захватывает власть."

unionminere.10.t: "Возрождение Королевства Йеке"
unionminere.10.d: "Невозможное свершилось - собаки колонизаторов, которые давно заражали Конго, были изгнаны - и теперь народ Байеке Катанги снова дышит свободным воздухом впервые за десятилетия. Мвами Китаника Мабумба Мушалила и его брат, наследники Мсири и защитники народа Гаранганзе, являются освободителями Катанги и теперь должны наблюдать за воссозданием царства своих предков. Королевства и небольшие реформы, чтобы смоделировать эту возрождающуюся монархию по образцу просвещённых христианских монархий Европы, мвами и его верные силы должны, наконец, освободить Катангу от пороков колониализма и утащить эти исконные земли в будущее, не теряя из виду их традиции и трайбалистские традиции. корнеплоды."
unionminere.10.a: "Королевство Йеке снова возвышается над пеплом UMHK."

unionminere.11.t: "Наш величайший дипломатический актив"
unionminere.11.d: "Из всех мест добычи ресурсов, горняков и нефтеперерабатывающих заводов в Конго, находящихся под контролем UMHK, нет более важного, чем Шинколобве. Также известный как Касоло или Чинколобе, этот массивный рудник в самом сердце Горнодобывающий район Камбове в Катанге является одним из крупнейших месторождений урана на Земле, обеспечивая нас неисчислимыми количествами урана и радия для добычи и продажи Благодаря последним научным достижениям потенциал такого материала быстро реализуется, и каждый великая Держава на планете борется за доступ к любым известным месторождениям этого вещёства. \n\nЭта прибыльная природа может оказаться нашим главным козырем, поскольку каждая страна, приложившая руку к международной дипломатии, стремится использовать мощь эту руду для себя, но у большинства нет необходимого доступа к урану и другим подобным элементам, чтобы сделать это. Помня об этом, мы будем использовать наши запасы урана в качестве рычага, поскольку мы стремимся найти новых союзников для защиты нашего недавно независимого настоящая капиталистическая гавань. Наиболее выгодными для нас кандидатами, к которым мы можем обратиться, являются, конечно, Германия и Антанта — как нынешние, так и бывшие колониальные повелители Африки. К кому бы мы ни обратились, будут предложены необходимые материалы для раскрытия и использования секретов атома, и все, что им нужно сделать взамен, это снабжать наши войска и охранять наши границы."
unionminere.11.a: "Обратитесь к Kaiserreich, ибо они — истинный и проверенный гегемон."
unionminere.11.b: "Несмотря на изгнание, Антанта доказала свою правоту. Обратитесь в Оттаву."

unionminere.12.t: "Ядерные инициативы из Катанги"
unionminere.12.d: "Мы получили любопытное, но заманчивое предложение из далекой страны Катанги, расположенной в южных пределах Конго. Из этого первозданного рая Горный Союз Верхней Катанги обратилась к нашему режиму с самым неожиданным запросом. Эти капиталисты имеют неограниченный доступ и право собственности на Шинколобве, один из крупнейших в мире урановых рудников. Они предложили полный доступ к своим запасам этого драгоценного расщепляющегося материала при условии, что мы примем их в наш союз и предложим им Это ещё больше запутает нас в африканских делах, но также сблизит нас с одной из самых богатых и крупнейших компаний в Африке - и единственной, которая одновременно функционирует как независимое государство и имеет такой легкий доступ к одному из самых востребованные материалы на планете. Мы должны решить, как поступить в этой ситуации, поскольку эта сделка может изменить лицо истории, какой мы её знаем."
unionminere.12.a: "Примите руду, потому что Германия использует свою мощь для Gott und Kaiser."
unionminere.12.b: "Возможно, если подумать, нам следует поискать другие пути, чтобы раскрыть секреты атома."

unionminere.14.t: "Ядерные инициативы из Катанги"
unionminere.14.d: "Мы получили любопытное, но заманчивое предложение из далекой страны Катанги, расположенной в южных пределах Конго. Из этого первозданного рая Горный Союз Верхней Катанги обратилась к нашему режиму с самым неожиданным запросом. Эти капиталисты имеют неограниченный доступ и право собственности на Шинколобве, один из крупнейших в мире урановых рудников. Они предложили полный доступ к своим запасам этого драгоценного расщепляющегося материала при условии, что мы примем их в наш союз и предложим им Это ещё больше запутает нас в африканских делах, но также сблизит нас с одной из самых богатых и крупнейших компаний в Африке - и единственной, которая одновременно функционирует как независимое государство и имеет такой легкий доступ к одному из самых востребованные материалы на планете. Мы должны решить, как поступить в этой ситуации, поскольку эта сделка может изменить лицо истории, какой мы её знаем."
unionminere.14.a: "Примите руду, поскольку Антанта использует её потенциал для Рекультивации."
unionminere.14.b: "Если подумать, нам следует искать другие пути, чтобы раскрыть секреты атома."

unionminere.15.t: "Горная лихорадка"
unionminere.15.d: "Хотя Union Minère начинался как союз отдельных компаний и когда-то в основном занимался торговлей медью, наша монополия отбросила эти скромные начинания, и теперь мы не только добываем медь и строим рельсы - мы добываем все Земля под нашими ногами в этом Темном Сердце битком набита различными минералами, рудами и другим сырьем, и наш любимый UMHK добывает все это: от тонн алмазов и золота до наших опор меди, хрома и кобальта, а а также железо, уголь и нефть, вольфрам, цинк и почти все основные металлы и минералы, необходимые современному человеку - любопытно, за исключением алюминия из-за отсутствия у нас местных месторождений бокситов. Мы даже начали добывать уран, что делает нас единым целым. единственного функционирующего, а также крупнейшего действующего уранового рудника в мире, который принес нашим горнякам новый спрос, невиданный ранее, поскольку восходящие великие державы мира и даже старый гегемон Кайзеррейх ищут эту радиоактивную породу .\n\nНе ул. В противовес изобилию рудных пластов и пещёр, наша монополия также владеет массивными лесными садами, сельскохозяйственными и пастбищными угодьями, каучуковыми плантациями, железнодорожными компаниями и даже массивной вереницей верфей в Матади и вдоль Замбези. Практически каждый аспект разнообразной и богатой экономики Конго либо полностью находится под нашим контролем, либо, по крайней мере, проходит через наши руки, чтобы мы могли влиять на него и получать прибыль. Добыча полезных ископаемых и зарабатывание денег — это все, что мы умеем, но, чёрт побери, мы в этом лучшие!"
unionminere.15.a: "Урановая лихорадка заставила нас копать."

unionminere.16.t: "Новая конголезская промышленная революция"
unionminere.16.d: "Небо над Элизабетвиллем было Чёрным от смога, когда на город хлестал легкий кислотный дождь, слегка напевая мягкие материалы и раздражая кожу любого, кто шел по нему слишком долго. Местный приток Конго река превратилась в настоящий ил — её когда-то чистые и быстрые пороги теперь превратились в вязкую лужу залитой нефтью слизи. воздух, а также зловоние гниющего мусора и серы. Это мрачное зрелище и опустошение окружающей среды были лишь побочным эффектом - простой икотой - на пути к действительно современному и индустриальному Конго. \n\nПри Эдгаре Сенжье и UMHK , кажется, что сами часы повернуты назад к 1800-м годам, когда новая промышленная революция захватывает Конго в свои тиски, а Union Minère вкладывает в усилия все, что только может собрать. Всего за несколько коротких лет, Катанга и Конго в целом быстро начали превращаться в современный и промышленно развитый экономический центр, демонстрируя, возможно, самую быструю степень индустриализации, когда-либо виденную в истории, поскольку Сенжье и Совет директоров бесконечно работают над тем, чтобы принести дополнительную прибыль в свои карманы и направить дополнительные ресурсы. в мир нашим ценным торговым партнерам. С новыми фабриками, новыми горнодобывающими предприятиями, новыми нефтеперерабатывающими заводами и т. д., строящимися и укомплектованными каждый день, а также с тем, что Сенжье всё ещё замышляет и планирует ещё более высокую прибыль, кажется, что этому не видно конца. В условиях этой новой промышленной революции Конго станет богатым и богатым, чего никогда не видело ни одно постколониальное государство, а Сенжье и его монополия теперь сидят, как короли-торговцы, на своем постоянно растущем кладе прибыли."
unionminere.16.a: "С помощью пара и стали мы привнесем в Конго современность."

unionminere.17.t: "Путеводная рука цивилизации"
unionminere.17.d: "UMHK уже является крупнейшей компанией в Конго и одной из крупнейших в Африке, при этом контрольная группа компании фактически владеет 70% нашего общего объема производства. достижения и промышленный прогресс уже достигнуты, Сенжье и его UMHK решили замедлить быстрый процесс индустриализации, чтобы вместо этого потратить время и усилия на облегчение тяжелого положения наших местных граждан и сотрудников, а также преобразовать UMHK в более функциональное и традиционное правительство. монополия по-прежнему будет управлять всем, Сенжье настаивал на создании гражданского совета внутри компании и под советом директоров, который будет выступать в качестве связующего звена и представителя конголезского населения, а также действовать в качестве наблюдателей, чтобы гарантировать, что UMHK держит свою деятельность на чистом уровне. и мораль.Хотя старый колониальный порядок мертв, это не означает, что мы должны отказаться от этих людей, которые теперь оказались во главе из, и Сенджер, похоже, полон решимости исправить прошлые проступки. UMHK, используя своё огромное состояние и влияние, должна стать высшим цивилизационным инструментом, несущим свет западной цивилизации и все её атрибуты нашим народам. Это не только умиротворит местных конголезцев, тем самым стабилизируя наш режим, но также поможет поднять настроение и поддержать каждого гражданина нашего капиталистического государства, создав настоящий рай, как в экономическом, так и в социальном плане, здесь, в Черном сердце Африки."
unionminere.17.a: "Мёдом можно привлечь гораздо больше мух, чем уксусом..."

unionminere.18.t: "Монополия с сердцем"
unionminere.18.d: "Хотя мы капиталистическая монополия и когда-то были частью старого репрессивного колониального порядка, это не означает, что наша UMHK должна следовать их бессердечному, бездушному примеру. На нас работают буквально миллионы конголезских душ , как коренные, так и бывшие колонизаторы, и они должны быть защищены - как для обеспечения их безопасности и хороших средств к существованию, так и для наших собственных. Нашим рабочим будет разрешено объединяться в несоциалистические, христианские или светские, одобренные государством союзы, предоставление им незначительной переговорной силы и лучшей защиты от наших менеджеров и надсмотрщиков.Каждый из наших рабочих должен получать хорошую заработную плату, достаточную для того, чтобы они могли комфортно жить своей жизнью, не опасаясь бездомности или голодной смерти, а условия труда на фабриках UMHK и других холдингах улучшились. начали улучшаться, чтобы снизить уровень травматизма и смертности среди наших сотрудников. Чтобы побудить больше людей вступать в наши ряды, мы предоставим полные права и защиту, а также дополнительные экономические и социальные стимулы для любого конголезского гражданина, у которого есть хотя бы один член семьи в нашей платежной ведомости, фактически вынуждая по крайней мере одного человека в каждой семье работать на нас. Любая семья, которая отказывается, должна быть просто вынуждена быть гражданами второго сорта, по-прежнему поддерживаемыми и опекаемыми правительством UMHK, но не с таким удовольствием и не с таким уровнем заботы, как "Союзные семьи", которые начали становиться привилегированный класс Сенжье и его Совета директоров. Хотя система далека от совершенства, эта система работает для Конго и UMHK, и под их руководством этот первобытный рай должен подняться, чтобы стать первым настоящим корпоративным государством современности, и все это без сокрушения своих служащих и граждан под его шагом. достичь цели."
unionminere.18.a: "Только дураки говорят, что корпорации должны быть бездушными."

unionminere.19.t: "Демонстрация наших инноваций"
unionminere.19.d: "Чтобы продемонстрировать наше экономическое чудо и великие дела, которые мы делаем здесь, в Конго, Эдгар Сенжье и его правая рука Жюль Кузен пригласили крупнейших экономических и промышленных деятелей со всего мира встретиться в Катанге, чтобы увидеть первое в современном веке настоящее и чистое корпоративное государство. Поскольку UMHK так известен и любим мировой элитой за количество чистой прибыли, которую он приносит, а также из нездорового любопытства, многие известные лица ответили на приглашение громким "да", превратив эту встречу в одно из крупнейших собраний экономических умов со времен Берлинской экономической конференции 1933 года. \n\nПока конференция шла полным ходом, компания Sengier демонстрировала свои новейшие разработки в области горнодобывающей и нефтеперерабатывающей промышленности, поразив Генри Форда, Альфрида Круппа, Джона Рокфеллера и Харви Файерстоуна, а наши новейшие разработки в области взрывных зарядов, железнодорожных технологий, и многих других областях привлекли внимание многих других, таких как Сильванус Олимпио, Кумакити Накаджима, Пауль ван Зеланд, Джон Кейнс, Ирвинг Фишер и другие различные экономисты, банкиры и капитаны финансов и промышленности, которые приехали посетить наш любимый рай. \n\nКонференция прошла с большим успехом, Сенжер подписал новые контракты и заключил новые выгодные сделки со многими участниками, в частности, заключил частную сделку с влиятельными немцами и американцами, предоставив иностранцам возможность попробовать наши запасы урана, чтобы они могли провести тесты на странных радиоактивных камнях. Найдя новых союзников и партнеров и продемонстрировав миру наши успехи, Сенжер и Совет директоров как никогда уверены в том, что их новое корпоративное государство действительно выживёт в качестве работающего, функционирующего политического образования на мировой арене, ибо мы знаем, чего хотят жадные и амбициозные, и только мы можем это обеспечить."
unionminere.19.a: "Капитаны промышленности всего мира, объединяйтесь!"

unionminere.20.t: "Новый почетный директор UMHK"
unionminere.20.d: "С падением Берлина и Отечества Кайзеррейх начал рушиться во всем мире, и эти толчки можно почувствовать и здесь, в нашем тропическом раю. Стремясь продемонстрировать поддержку нашему павшему Кайзеру, объявляя мира, что мы по-прежнему являемся бастионом Германской империи, директор Эдгар Сенгьер решил присвоить Кайзеру Вильгельму почетный титул, соответствующий его величию, но в то же время в соответствии с нашими интересами и методами здесь, в UMHK. ", или великий директор Горный Союз Верхней Катанги. Чтобы соответствовать этому подтверждению лояльности к Kaiserreich, UMHK был окрещён как Bergarbeitergewerkschaft von Nord-Katanga, или BGNK, хотя это название является просто переводом нашего первоначального названия и носит исключительно церемониальный характер. С появлением Кайзера Вильгельма в качестве нового почетного лица нашей монополии Катанга и наши владения превратились в один из последних прогерманских колониальных оплотов  на земле. Хотя наши операции в основном будут продолжаться так же, как и до этого предложения, оно значительно улучшило мораль в нашей колонии, и хотя многие сторонники Брюсселя находят этот шаг немного тревожным, они мало что могут сделать, кроме как ворчать в своем недовольстве, когда мы продолжать наши экономические усилия здесь, в Конго. Пока им платят и капитал продолжает течь, это не имеет значения, потому что, в конце концов, единственный настоящий Король здесь, в Катанге, — это наличные."
unionminere.20.a: "По его милости наш конгломерат будет только процветать."
unionminere.20.b: "Мы не склонимся перед каким-то несостоявшимся Императором! Неужели Сенгьер сошел с ума?!"

## Mwami Events 
mwami.1.t: "Последствия кризиса в Конго"
mwami.1.d: "После тщательно спланированных перехитриний и упорных побед нам удалось выйти из Конголезского кризиса не только устоявшими, но и единственными победителями. река, которая дала этим землям название великих тропических лесов, утопающих во внутренних районах, теперь находится под нашим контролем, по крайней мере, номинально, поскольку большинство наших врагов сдались, а те, кто вместо этого не был вынужден скрываться. Королевство наших предков, основанное мсири, даже не охватывало всю Катангу в её зените. Имея это в виду, мы решили взять всю Катангу в качестве приза и начали процесс освобождения остальной части этой войны. -вырвали трясину, чтобы они могли справиться с беспорядком, который они сами устроили. Однако мы должны решить, как оставить наших бывших врагов, ибо их национальное будущее зависит от милости наших могучих армий. \n\nМы могли бы либо просто восстановить Йеке Древнее Королевство в Катанге d полностью отделиться от остальной части Конго, предоставив северянам самим определять свой путь в своей недавно созданной республике. В качестве альтернативы мы могли бы не только восстановить наследие великого Мсири, но и полностью разрушить зарождающееся чувство конголезского национализма, полностью балканизировав Конго. Это оставило бы некогда могущественный Vrijstaat тень его прежнего "я", поскольку Конго сократилось бы до небольшого числа независимых государств. Выбор, как всегда в делах такого уровня важности, остаётся за нашим королем, мвами."
mwami.1.a: "Объявить [ROOT.GetLeader] истинным королем Конго!"
mwami.1.b: "Восстановите Королевство Йеке! Оставьте остальную часть Конго в покое."

mwami.2.t: "Красная трава Центральной Африки"
mwami.2.d: "Древним Королевством Йеке руководил отец Мвами Китаники, Мвами Мсири, убитый бельгийскими собаками почти 50 лет назад. Во славу короля Леопольда II прибыли кровожадные поджигатели войны из Европы. в наши владения с единственным намерением поработить. Имена Омера Бодсона и Уильяма Стейрса вписаны в нашу историю, поскольку они причинили нам зло так давно. видеть, как наша культура искореняется навсегда. Белые люди с тех пор забыли о своих преступлениях против нашего народа, поскольку и по сей день они продолжают посягать на нашу любимую землю. \n\nМы, однако, не забыли. \n\nСейчас что наше правление укрепилось на просторах Африки, которые мы называем домом, теперь мы можем вернуть власть и богатство тем, кто этого заслуживает: нам. Колонистам дали семидневный срок, чтобы покинуть наши границы или столкнуться с последствиями; к сожалению, казалось, что многие не обратили внимания на нашу щедрость Фер. Хотя наша почтовая система не самая совершенная в мире, мы могли бы поклясться, что разослали этот мандат всем, кого это касалось! Ну что ж. Шока и страха на их собачьих бледных лицах было почти достаточно, чтобы заставить наших солдат смеяться, когда они убивали мужчин, женщин и детей. Молва разошлась среди белых общин, но часто было слишком поздно. В зависимости от командира, некоторые были взяты под стражу, в то время как другие офицеры позволяли своим солдатам убивать, насиловать и грабить все, что было не отсюда. Некоторым из полезных оставалось жить, если они давали обещание служить нашему мвами. Среди них были несчастные горняки, которые грабят и высасывают нашу землю, потому что их опыт и оборудование теперь будут использоваться для поддержки нашего режима. Это первый шаг к очищению нашей земли от болезни колониализма и первый шаг к возрождению Гаранганзе той славы, которую они так заслуживают!"
mwami.2.a: "Сумбва Куфва!"

