####Focus Loc####
BAY_NATPOP_START: "Южногерманское Королевство"
BAY_NATPOP_START_desc: "Мы наконец-то вернули стране некое подобие стабильности - по крайней мере, часть её. Теперь мы должны смотреть в будущее. Как объединённые области Южной Германии, мы находимся в выгодном положении, но будет ли этого достаточно, чтобы обеспечить наше положение на международной арене?"

BAY_NATPOP_EMPOWER_MONARCHY: "Наделить Руппрехта полномочиями"
BAY_NATPOP_EMPOWER_MONARCHY_desc: "Рупрехт, из дома Виттельсбахов, подает надежды Германии. Под его твердой рукой мы будем процветать, как при старых Кайзерах. Однако, чтобы получить необходимую для этого власть, мы должны предоставить её ему. Это нелегкое решение, но оно правильное: мы должны предоставить Руппрехту власть."

BAY_NATPOP_CRACK_DOWN_ON_THE_LEFT: "Борьба с левыми"
BAY_NATPOP_CRACK_DOWN_ON_THE_LEFT_desc: "Синдикализм был ведущей силой многих недавних бедствий, постигших Европу: сначала в России, затем во Франции, а теперь и в самой Германии. Левая угроза должна быть уничтожена, и если нам это не удастся, мы можем полностью исчезнуть из истории. Ради немецкого народа мы должны подавить этих экстремистов."

BAY_NATPOP_RALLY_THE_RIGHT: "Объединение правых"
BAY_NATPOP_RALLY_THE_RIGHT_desc: "Германия всегда была консервативной нацией, гордящейся своими традициями и наследием. Настоящие немцы сплотятся вокруг лидера, который обещает стабильность и безопасность их народу, и мы должны привлечь всех таких людей к нашему делу."

BAY_NATPOP_BAN_PARTIES: "Запретить все партии"
BAY_NATPOP_BAN_PARTIES_desc: "Сама идея политических партий порождает нестабильность в нации. Чтобы восстановить порядок, мы должны полностью ликвидировать этот институт. Убрав с нашего пути эти мешающие друг другу Клики, мы сможем двигаться вперёд к восстановлению нашей былой мощи в Европе."

BAY_NATPOP_DEPLOY_PARAMILITARY: "Развертывание военизированных формирований"
BAY_NATPOP_DEPLOY_PARAMILITARY_desc: "После Гражданской войны миллионы ветеранов внезапно оказались без работы. Чтобы решить эту проблему, мы должны привлечь этих солдат к работе в новых военизированных формированиях. Это одновременно решит проблему безработицы и даст солдатам цель..."

BAY_NATPOP_NEW_SOUTH_GERMANY: "Новая Южная Германия"
BAY_NATPOP_NEW_SOUTH_GERMANY_desc: "Мы неустанно работали над созданием этого нового государства, и, наконец, оно осуществилось. Южная Германия станет сильнее, чем когда-либо прежде, и впервые за тысячу лет весь регион будет единым и подконтрольным."

BAY_NATPOP_CORPORATE_MONARCHY: "Корпоративная монархия"
BAY_NATPOP_CORPORATE_MONARCHY_desc: "Корпорации - необходимая структура для выживания правительства, но мы нуждаемся в них не меньше, чем они в нас. Только работая вместе, мы можем надеяться достичь чего-то близкого к величию, которым когда-то наслаждались Кайзеры. Так будем же вместе ради будущего немецкого народа!"

BAY_NATPOP_NEW_MILITARY_INDUSTRY: "Новые военные отрасли"
BAY_NATPOP_NEW_MILITARY_INDUSTRY_desc: "Промышленность - это ключ к любому мощному современному государству, и хотя Бавария никогда не имела такой промышленности, как Рейнланд, мы должны изменить это в силу необходимости. Чтобы соответствовать потребностям нашей растущей армии, мы должны иметь растущую промышленность для создания оружия и вооружений, в которых так нуждаются храбрые солдаты Баварии!"

BAY_NATPOP_GIVE_THE_POOR_TO_WORK: "Дать работу бедным"
BAY_NATPOP_GIVE_THE_POOR_TO_WORK_desc: "В нашей новой стране всё ещё существует множество проблем, требующих внимания. Одна из главных проблем - безработица, особенно среди бедных. Мы должны дать шанс всем немцам, и таким образом мы сможем продолжить восстановление после разрушений прошлых лет."

BAY_NATPOP_BAVARIAN_RAILWAY: "Построить новые железные дороги"
BAY_NATPOP_BAVARIAN_RAILWAY_desc: "Если мы надеемся когда-нибудь сравняться с нашими соседями, мы должны в первую очередь модернизировать нашу инфраструктуру. Германия когда-то была в авангарде железнодорожных технологий в Европе, и Бавария должна пойти по этим стопам. Кроме того, мы можем использовать это, чтобы помочь нашей экономике расти в разгар мирового экономического кризиса."

BAY_NATPOP_RAPID_REBUILDING: "Быстрое восстановление"
BAY_NATPOP_RAPID_REBUILDING_desc: "Нет времени предаваться разрушениям, обрушившимся на Германию в прошлые годы; мы должны восстанавливаться. Если мы не сможем восстановить нашу разрушенную страну, мы будем уязвимы для внешнего вторжения, и со временем ситуация только ухудшится. Время не терпит отлагательств, и поэтому мы восстановим южную Германию."

BAY_NATPOP_PRIORIZE_THE_MILITARY: "Военная политика на первом месте"
BAY_NATPOP_PRIORIZE_THE_MILITARY_desc: "В нашей хрупкой стране забота о национальной безопасности должна преобладать над всем остальным. В конце концов, найдется немало тех, кто захочет поглотить нас в свои собственные государства или навязать нам чужие системы. Мы должны быть сильными баварцами!"

BAY_NATPOP_FAMILY_SUBSIDES: "Семейные субсидии"
BAY_NATPOP_FAMILY_SUBSIDES_desc: "Немецкая семья как единое целое была разрушена в ходе недавних войн в нашей стране, и мы должны восстановить этот институт. Как и на протяжении тысячелетий, мы должны вновь чтить эту священную организацию. Единственный способ сделать это - обеспечить семьи всем необходимым после таких ужасных разрушений."

BAY_NATPOP_OUR_FUTURE: "Наше будущее?"
BAY_NATPOP_OUR_FUTURE_desc: "Каждая великая нация в тот или иной момент своей истории оказывается перед выбором. Сейчас наша страна стоит на перепутье. Если мы пойдем по более безопасному пути создания своего рода южногерманского государства, мы добьемся успеха, но должны решить, что это будет означать. Однако мы также можем реализовать более старые, более амбициозные мечты..."

BAY_NATPOP_FRANKISH_AMBITION: "Франкские амбиции"
BAY_NATPOP_FRANKISH_AMBITION_desc: "Чтобы построить лучшее будущее для нашей нации, мы должны обратиться к прошлому, к нации, которая ставила себя выше всех остальных в Европе. Франкия не имела себе равных в своей способности объединить Западную Европу, и именно в те времена впервые родилась Бавария. Мы должны стремиться стать чем-то большим, как это сделали Каролинги; мы должны вновь объединить старую империю."

BAY_NATPOP_TAKE_SWITZERLAND: "Уничтожить Швейцарию"
BAY_NATPOP_TAKE_SWITZERLAND_desc: "Слишком долго швейцарцы действовали независимо от остальной Германии, отрицая своё общее наследие. Их претензии на нейтралитет, очевидно, уже не так серьезны, как раньше, учитывая их недавние действия во Франции. Мы должны воспользоваться этим разрывом в их исторической традиции и привлечь их к сотрудничеству."

BAY_NATPOP_TAKE_AUSTRIA: "Сокрушить Габсбургов"
BAY_NATPOP_TAKE_AUSTRIA_desc: "Семья Габсбургов существовала почти так же давно, как и Франкская Империя, и все же их наследие - это неудачи и несчастья для немецкого народа в Австрии. Было время, когда Бавария и Австрия были едины, когда их Королевство было всего лишь пограничным государством в нашей широкой нации... Мы восстановим это положение вещей."

BAY_NATPOP_RETAKE_GERMANY: "Вернуть наши немецкие земли"
BAY_NATPOP_RETAKE_GERMANY_desc: "Более тысячи лет назад Германия была едва цивилизованной страной, состоящей из деревень и враждующих племен. Совсем недавно она была самой сильной империей в мире, но только когда была едина. Мы должны восстановить это единство, но на этот раз оно будет под нашим правлением. Только Император Рупрехт может исполнить обещание вновь объединить Германию."

BAY_NATPOP_END_THE_FRENCH_MENACE: "Покончить с французской угрозой"
BAY_NATPOP_END_THE_FRENCH_MENACE_desc: "Как и его тезка Франкская Империя, французы были неотъемлемой частью истории Европы. Без Франции не было бы Франции, и как они были нашими братьями в истории, так они будут нашими братьями снова. Французский народ страдает под властью безбожных синдикалистов; мы должны покончить с этими радикалами и вернуть Францию домой!"

BAY_NATPOP_TAKE_NORTH_ITALY: "Вернуть Рим!"
BAY_NATPOP_TAKE_NORTH_ITALY_desc: "После того как лангобарды отвоевали Италию у Византии, стало ясно, что они недостойны владеть этой древней землей. Только франки могли вернуть этой земле её законную славу, как это было, когда регион находился под властью франков. Мы восстановим этот контроль и пройдем маршем до самого старого города Рима..."

BAY_NATPOP_ATTACK_BENELUX: "Поглотить Бенилюкс"
BAY_NATPOP_ATTACK_BENELUX_desc: "У голландцев, валлонов, фламандцев и люксембуржцев есть одна общая черта. Все они решили забыть о своем общем наследии, ослабив себя и своих соседей и оставив себя открытыми для иностранного господства. В конце концов, кто может забыть их восьмидесятилетнюю войну за независимость против Испании? Они могут не осознавать, что их государство находится под угрозой, но мы поможем им понять, что с нами им будет лучше."

BAY_NATPOP_FRANCONIAN_EMPIRE: "Осуществление франкской мечты"
BAY_NATPOP_FRANCONIAN_EMPIRE_desc: "Преследуя мечту, которая считалась мёртвой более тысячи лет, Император Рупрехт наконец-то вернул Франкскую империю к жизни. Основополагающая нация Европы вновь обрела былую славу и будет жить в веках. Наш народ больше никогда не будет разделен!"

BAY_NATPOP_RETAKE_EURO_COLONIES: "Отвоевание наших европейских колоний"
BAY_NATPOP_RETAKE_EURO_COLONIES_desc: "Во времена правления Карла Великого франки колонизировали различные пограничные регионы Европы. Они вторглись в Испанию, отбили мадьяров и разгромили славян. Сейчас мы должны восстановить эту политику пограничных регионов. Эти регионы будут служить важными буферными государствами и сделают наше Королевство ещё более сильным. Наряду с этими старыми франкскими претензиями, сам Кайзер имеет множество претензий, наиболее заметной из которых является его претензия на трон Британских островов."
BAY_NATPOP_RETAKE_ASIAN_COLONIES: "Возвращение азиатских колоний"
BAY_NATPOP_RETAKE_ASIAN_COLONIES_desc: "Всего несколько лет назад Германия обладала самой могущественной империей в истории. Теперь неблагодарные убогие жители наших старых азиатских колоний воображают себя независимыми. Если мы хотим продолжить дело наших предшественников, мы должны вернуть эти богатые регионы в наши руки!"

BAY_NATPOP_RETAKE_AFRICAN_COLONIES: "Восстановить наше место в Африке"
BAY_NATPOP_RETAKE_AFRICAN_COLONIES_desc: "Именно на Темном континенте будет решаться судьба Германии. Если нам удастся восстановить там порядок, мы сможем снова рассчитывать на их огромные ресурсы. Как только мы это сделаем, наши возможности будут ограничены."

BAY_NATPOP_SOUTH_GERMAN_AMBITION: "Мечты о настоящей Южной Германии"
BAY_NATPOP_SOUTH_GERMAN_AMBITION_desc: "Хотя некоторые в нашем народе мечтают о независимой Баварии, другие имеют гораздо большие амбиции. В последнее время набирает обороты идея объединения всех южных немцев, и это не исключено. В конце концов, объединив всех южных немцев в одну нацию, мы сравняемся по мощи со старой Северогерманской федерацией и, возможно, сможем сравниться с ней по достижениям."

BAY_NATPOP_SOUTH_TAKE_AUSTRIA: "Восстановить немецкое правление в Австрии"
BAY_NATPOP_SOUTH_TAKE_AUSTRIA_desc: "Австрия по своей сути является немецкой страной. В действительности, во времена Каролингов мы были объединены с ними в одно Королевство. Мы должны восстановить это положение вещей и вновь вернуть Австрию домой к своим братьям."

BAY_NATPOP_SOUTH_TAKE_SWITZERLAND: "Покончить со швейцарцами"
BAY_NATPOP_SOUTH_TAKE_SWITZERLAND_desc: "Отступники-швейцарцы слишком долго беспокоили Европу своим "нейтралитетом". Мы знаем, что они больше не нейтральны, и мы должны воспользоваться этим положением дел. Привлекая этих истинных немцев в свои ряды, мы станем на шаг ближе к настоящей южной Германии."

BAY_NATPOP_THE_SOUTH_GERMAN_KINGDOM: "Южногерманская Империя"
BAY_NATPOP_THE_SOUTH_GERMAN_KINGDOM_desc: "Мы сделали невозможное: мы подчинили себе всех южных немцев, чего никогда не смогла бы сделать Германская Империя. Теперь мы смотрим в будущее процветания, в будущее Южной Германии!"

BAY_NATPOP_AUSTRIAN_FUTURE: "Австрийское будущее"
BAY_NATPOP_AUSTRIAN_FUTURE_desc: "Наше будущее обязательно связано с Австрией; в конце концов, мы братья по крови и истории. Хотя мы, скорее всего, откажемся от любого предложения, которое поставит Вену во главе нашей страны, мы будем рады, если они присоединятся к нам..."

BAY_NATPOP_JOIN_THE_AUSTRIAN_ALLIANCE: "Присоединение к Австрийскому Альянсу"
BAY_NATPOP_JOIN_THE_AUSTRIAN_ALLIANCE_desc: "Следующим лучшим вариантом после аннексии является тесное партнерство с нашими братьями на востоке. Союз с австрийцами может помочь нам достичь величия, которое мы потеряли во время Гражданской войны."

BAY_NATPOP_JOIN_AUSTRIA: "Формальная интеграция"
BAY_NATPOP_JOIN_AUSTRIA_desc: "Одного союза недостаточно; мы должны снова стать единой нацией. Если Австрия объединится со своими братьями в Германии, мы создадим государство, превосходящее все остальные государства-преемники старой Германской империи."

BAY_NATPOP_AUSTRIAN_INVESTORS: "Пригласить австрийских инвесторов"
BAY_NATPOP_AUSTRIAN_INVESTORS_desc: "Хотя австрийская промышленность часто находилась в тени могущества Германии, сейчас мы могли бы воспользоваться её помощью. Поощряя инвестиции из Вены и других секторов, мы сможем снова построить нашу экономику и спасти то, что осталось после Гражданской войны."

BAY_NATPOP_AUSTRIAN_OFFICERS: "Пригласить австрийских офицеров"
BAY_NATPOP_AUSTRIAN_OFFICERS_desc: "Австрийскую армию, возможно, несправедливо, порицают за её участие в Вельткриге. На самом деле австрийские офицеры были очень талантливы; именно не-немцы сдерживали их вооруженные силы. Мы должны привлечь этот талант, чтобы получить преимущество над нашими соседями, и если нам это удастся, наш потенциал значительно возрастёт."

BAY_NATPOP_UNITE_GERMANY: "Объединить Германию под нашим правлением"
BAY_NATPOP_UNITE_GERMANY_desc: "После всего лишь нескольких лет разделения уже ясно, что наши соседи хотят полакомиться тушей Германии. Если кто и будет защищать немецкий народ, так это мы. Мы должны поставить их всех под свой контроль, как это было при Кайзере, если мы надеемся сохранить суверенитет и свободу Германии."

BAY_NATPOP_RECLAIM_FORMER_IMPERIAL_LANDS: "Вернуть бывшие имперские земли"
BAY_NATPOP_RECLAIM_FORMER_IMPERIAL_LANDS_desc: "Германская Империя когда-то была самой великолепной нацией на лице Земли, но она могла быть такой только с присоединением своей империи. Крайне важно вернуть эти колонии под наш контроль, и мы будем стремиться к этой цели, чтобы восстановить былую сверхдержаву, в которой мы когда-то жили."

BAY_SECURING_OUR_KINGDOM: "Обеспечение безопасности нашего Королевства"
BAY_SECURING_OUR_KINGDOM_desc: "Хотя нам удалось увеличить наши земли, чтобы дотянуться до каждого южного сына Германии, мы всё ещё находимся под угрозой. Если мы хотим, чтобы наше Королевство не пало, как старый Рейх, необходимо обеспечить безопасность нашего существования. Список наших врагов огромен, но если мы хотим по-настоящему обеспечить наше будущее, мы должны нанести удар первыми, пока у них нет такой возможности."

BAY_DESTROY_NORTH_GERMAN_MENACE: "Покончить с северогерманской угрозой"
BAY_DESTROY_NORTH_GERMAN_MENACE_desc: "Даже когда Юг объединился и стал сильнее, чем когда-либо, над нами всё ещё висит большая угроза. В руинах и хаосе Севера наши старые собратья всё ещё ссорятся и всё ещё претендуют на наши земли. Будь то республиканцы в Рейнской области, подлые синдикалисты в Гамбурге или остатки Кайзеррейха в Пруссии, угроза с севера не успокоится, пока Бавария снова не окажется под их властью. Единственный способ обеспечить наше выживание и поражение тех, кто хотел бы видеть наше падение, мы должны идти на север и сокрушить этих претендентов."

BAY_KILLING_THE_COMMUNARDS: "Выпотрошить коммунаров!"
BAY_KILLING_THE_COMMUNARDS_desc: "Когда Север умиротворен и окончательно разбит, остаётся только одна угроза нашему дальнейшему существованию - вероломные коммунары в Париже. Если бы не их нечестивое вмешательство, Рейх никогда бы не скатился к Гражданской войне, а Кайзер никогда бы не покончил с собой. Ради блага всех народов, независимо от статуса, нации или класса, мы должны вернуть этих мятежных рабочих на место. Наши армии должны нести священный факел и, наконец, освободить народы Коммуны от самих себя. Во имя Бога и Отечества!"



### Events ###
northgermanypacified.1.t: "Второй северогерманский крах"
northgermanypacified.1.d: "С падением последнего северогерманского государства цели нашего северного приключения были выполнены, и наши люди могут вернуться домой, на чистый и святой Юг. Не желая тратить ресурсы на поддержание порядка и стабильности на севере бывшей Германии, наши командиры, по приказу короля Руппрехта, приказали отступить на юг, чтобы показать северянам, каково это, когда твою культуру и народ просто игнорируют. После этого решения ситуация на севере быстро стала ухудшаться. Появилось несколько новых национальных государств, даже новые претенденты на исчезнувшую Германию.\n\nНа землях Пруссии Королевство было оттеснено в Восточную Пруссию, а сама она оказалась под контролем Виктории Луизы, которая была поспешно коронована как Королева после того, как её брат и большинство членов её семьи пропали без вести. Также из руин Пруссии поднялось Германское национальное государство, крайне националистическое государство, стремящееся вернуть себе Германию, несмотря на захват старых немецких земель Польшей и Литвой. В Бранденбурге поднялась новая "немецкая" республика, претендующая на наследие Рейнской республики. На самых дальних рубежах старой Германии Дания захватила Шлезвиг-Гольштейн во имя сохранения канала. На западе находятся последние остатки революции под властью Штрассера и его крайне националистического рабочего государства. В Рейнской области - корпоративное государство под руководством Густава Круппа. Наконец, Силезия и Саксония воспользовались шансом и образовали новые национальные государства.\n\nПока хаос на Севере кажется большим, чем когда-либо, мы можем спокойно отдыхать, зная, что наше будущее защищено, для будущих поколений."
northgermanypacified.1.a: "Sic semper tyrannis!"

BAYCollapse.1.t: "Беспорядки в Мюнхене"
BAYCollapse.1.d: "После первых попыток нашего правительства ограничить растущее левое сопротивление, которое борется против короля Руппрехта и Баварского Отечественного фронта, те элементы в Мюнхене, которые поддерживают сопротивление, начали протестовать против наших репрессий. Поначалу мирные, эти криптосиндикалисты вскоре показали своё истинное лицо, так как беспорядки начались сразу же, как только наша храбрая полиция прибыла, чтобы обеспечить мирный характер демонстрации. Хотя беспорядки в основном ограничились центром города, они быстро распространились за его пределы, почти поглотив весь город. К счастью, несколько подразделений военизированного Отечественного фронта находились неподалеку и смогли помочь полицейским отрядам вернуть город с минимальным ущербом. Наше правительство уже вовсю использует этот инцидент в пропаганде, напоминая населению об аде, который был во время Гражданской войны, и об аде, который ожидает нас, если сопротивление станет чем-то большим, чем просто нюанс."
BAYCollapse.1.a: "Бавария никогда не падет перед вторжением синдикалистов!"

BAYCollapse.2.t: "На пути к объединенной Баварии"
BAYCollapse.2.d: "Благодаря нашим недавним попыткам активизировать и объединить различные правые партии Баварии, от более правых демократов до более далеких группировок, чтобы дать нашему народу единое видение, партии Южной Германии ещё никогда не были так близки и едины в своих предложениях. В связи с этим многие члены Отечественного фронта призывают к полному слиянию этих групп в единое целое, чтобы обеспечить нашему народу более сплоченный голос, а также чтобы ближе последовать примеру австрийца Энгельберта Дольфуса, одного из главных вдохновителей Баварского Отечественного фронта. Хотя обычно эти призывы к единству остаются без внимания, поскольку большинство членов нашего правительства довольны тем, что просто позволяют этим группам легально существовать и защищаться, их призывы достигли ушей короля, который призвал своих министров выполнить просьбу группы. Таким образом, следуя призыву короля, все основные правые партии Баварии должны быть объединены с Отечественным фронтом, чтобы сплотить наш народ, как в вере, так и в политике. С нашим вновь обретенным единством, несомненно, вероломных левых и демократов будет ещё легче найти и сокрушить."      
BAYCollapse.2.a: "Во имя Бога и Отечества!"

BAYCollapse.3.t: "Южная Германия на перепутье"
BAYCollapse.3.d: "Наконец-то, после столь долгого времени восстановления и изменения облика юга Германии, мы наконец-то сделали это. Левые и то, что осталось от умеренных демократов, были разгромлены, уничтожены или включены в наш режим. Народ, полный благочестивой веры и любви к родине, наконец-то живёт в стране, где он может жить и исповедовать свою католическую веру, свободный от угнетения, которым был отмечен старый Рейх. Правительство стало более единым и упорядоченным, чем когда-либо прежде, и действительно функционирует как органический организм, каким оно и должно быть. Несмотря на это, несмотря на то, что наш народ и Королевство наконец-то чисты, благочестивы и целостны, наше будущее ещё никогда не было столь неопределенным. И хотя наши земли стали образцом для подражания всем истинно католическим государствам, мы окружены почти со всех сторон. Будь то протестантские стервятники на севере, вероломные синдикалисты на западе, у нас мало союзников, но есть одна надежда. На юге и востоке от нас по-прежнему сильна Империя Габсбургов, один из последних бастионов христианства. С таким количеством врагов и номинально только дружественных стран, мы не можем сидеть на месте, не сейчас, когда наше будущее всё ещё под угрозой.\n\nВ таком случае, у нас есть только три варианта развития событий. Первый вариант, который кажется наиболее реалистичным, - это союз с Австрией. Сильная католическая Держава, Австрия была бы идеальным защитником в море европейской политики. Однако из-за различий в управлении между нами и Австрией, если у власти не окажется дружественное правительство или даже сам Энгельберт Дольфус, у нас не будет шансов присоединиться к ним. Во-вторых, мы могли бы взять страницу из истории и попытаться восстановить Франкскую империю Карла Великого, которая была разорвана на части после его смерти. Хотя это, очевидно, радикальный шаг, сам факт того, что мы пойдем по стопам Карла Великого, означает, что Благословенный основатель Священной Римской империи, без сомнения, будет молиться за наш успех. Последний вариант, стоящий перед нами, - это политика объединения отчаявшегося южногерманского населения. Будь то в Австрии или в Швейцарии, южногерманский народ давно взывает о единстве, и сейчас мы в состоянии, наконец, позволить этому произойти, благословенному единству для наших народов, под Богом и святым светом короля.\n\nНезависимо от нашего решения, Бавария и южногерманские земли будут навсегда изменены им. Да направит нас Господь в критический час!"
BAYCollapse.3.a: "Ради будущего нации мы должны сделать выбор с осторожностью."

BAYCollapse.4.t: "Коронация Императора Руппрехта I"
BAYCollapse.4.d: "Сегодня в жизни Руппрехта Виттельсбаха наступил решающий момент, поскольку именно сегодня он должен быть коронован как Император франков. Хотя Карл Великий технически назывался Императором римлян, принятие титула "Император франков", тем не менее, будет служить напоминанием о тех временах. Теперь состоится его коронация, и Рупрехт официально займет своё законное место Императора. В рамках церемонии епископ вручит Руппрехту новый Рейхскрон, что официально сделает его Императором и придаст ему неоспоримую легитимность в глазах всех. Церемония также была вдохновлена церемонией коронации Кайзера Вильгельма I в 1871 году, и военные оркестры прошли парадом по Мюнхену в честь коронации. Кроме того, все присутствующие должны были кричать "Его Величество, Кайзер Рупрехт". Теперь правитель будет называться "Рупрехт I" и вскоре получит верность знати Королевства, причем Рупрехт I также выразил заинтересованность в проведении церемоний в честь Рыцарей или других престижных фигур Королевства."
BAYCollapse.4.a: "Великолепный день в нашей истории!"

BAYCollapse.5.t: "Семинедельная война отомщена"
BAYCollapse.5.d: "После долгой, жестокой и кровавой череды войн и конфликтов, наконец, наступил конец, за который мы боролись, и Германия вновь стала единой. Наши доблестные союзники из империи Габсбургов оказали нам большую помощь, и многие отмечают историческую связь между различными религиозными войнами в нашем прошлом между протестантским севером и католическим югом. Однако, в отличие от прошлого, Истинная Вера наконец-то восторжествовала, и Германия снова оказалась в милости у Церкви. Король Рупрехт должен быть официально коронован как Кайзер Германии, а Рейхскрон, который долгое время хранился в Вене в качестве своеобразного трофея, теперь возвращен законным владельцам. Поскольку Германия теперь объединена, пришло время нам вновь утвердить себя в мировом государстве, как меч и щит Церкви."
BAYCollapse.5.a: "Германия вновь переходит под власть Святой Матери-Церкви."

BAYCollapse.6.t: "Триумф Южных немцев"
BAYCollapse.6.d: "Худшая из битв за объединение нашего народа уже позади, Королевство южных германцев, существующее от Баварии до Австрии, наконец-то подходит к концу своих кровавых завоеваний. Наш народ наконец-то сплотился и готов к борьбе со всем миром. Теперь, когда наша нация достаточно обеспечена, Король Рупрехт должен быть коронован как Кайзер Рупрехт I, Император Южногерманской империи. Используя Рейхскрон, захваченный в Вене, вторая коронация Руппрехта станет оживленным мероприятием, на которое прибудут многие выдающиеся вельможи. Помимо обретенного титула, новоиспеченный Кайзер якобы собирается начать нашу последнюю борьбу с Северной угрозой, которая так долго с завистью смотрела на нашу растущую священную империю. Поскольку война снова маячит на горизонте, похоже, что Кайзер не удовлетворится тем, что просто поставит Север на место. Если слухи верны, Рупрехт планирует повести наши войска против самой Французской коммуны! Как бы то ни было, наш народ наконец-то почти объединен под властью одного государства, одного Бога и одного Кайзера. "
BAYCollapse.6.a: "Да здравствует Рупрехт!"

BAYCollapse.7.t: "Основание Баварской инквизиции"
BAYCollapse.7.d: "Поскольку наше правление надежно, а Отечественный фронт наконец-то может проводить свою социальную политику, не встречая сопротивления, правительство пришло к выводу, что настало время возродить вековой институт - инквизицию. Хотя инквизиция существовала ещё до протестантской революции, в самой Баварии никогда не было полноценной инквизиции. Однако сегодня ситуация изменилась, поскольку и церковные лидеры, и наши собственные правительственные лидеры согласились разрешить создание баварской инквизиции, подотчётной только Святому Отцу в Риме. Главная задача инквизиции будет состоять из двух частей. Во-первых, она должна следить за тем, чтобы те, кто претендует на звание католика, действительно были теми, за кого себя выдают. Во-вторых, инквизиция поможет нам вычислить и очистить от протестантизма земли, которые мы, несомненно, будем завоевывать в ближайшем будущем. С инквизицией на нашей стороне мы можем гарантировать, что Бавария останется сильной и чистой в вере на долгие века."
BAYCollapse.7.a: "Мы будем хранить, защищать и укреплять Веру, чего бы нам это ни стоило!"

BAYCollapse.8.t: "На пути к корпоративистскому идеалу"
BAYCollapse.8.d: "В то время как Южногерманское Королевство продолжает укрепляться, Баварский Отечественный фронт, наша правящая партия с момента падения Рейха, наконец-то смог реализовать свою социальную программу. Сочетание националистического пыла, глубокой католической религиозности, сильного вдохновения австрийским Отечественным фронтом, неясных карлистских влияний и всего лишь капельки португальского интегрализма, программа БФФ, по сути, очень похожа на программы родственных ей партий. В экономическом плане БФФ призывает к преобразованию экономики в классово-коллаборационистскую, высоко децентрализованную "третьестепенную" модель, в значительной степени основанную на учении покойного святого отца Пия XI с сильным акцентом на укрепление вооружённых сил. В политическом и социальном плане Отечественный фронт, по сути, стремится создать истинно католическое государство, где каждое действие государства пропитано и пронизано католическим учением, социальным или иным. Идеальной структурой для такой реальности, по мнению BFF, является высоко децентрализованная монархия, по сути, восстанавливающая средневековый порядок, конечно же, реформированный и обновленный для современной эпохи. Хотя их планы весьма амбициозны, с практически неограниченной властью на кончиках пальцев и полной поддержкой короля, похоже, их мечта может стать реальностью."
BAYCollapse.8.a: "Медленно, но верно Бавария станет настоящим корпоратистским Королевством."


BAYCollapse.10.t: "Поездка в Мюнхен"
BAYCollapse.10.d: "После заключения союза с Австрией Кайзер Карл и вместе с ним министр-президент Энгельберт Дольфус выразили желание посетить наше Королевство. Хотя эти желания долгое время оставались безрезультатными из-за внутреннего хаоса, охватившего оба наших Королевства, недавно было объявлено, что через несколько дней Кайзер посетит Мюнхен, чтобы совершить недельный тур по Южной Германии и её сельской местности. Хотя по соображениям безопасности о поездке двух самых важных людей в Австрии было сообщено не так много, было подтверждено, что во время своего путешествия они посетят паломническую церковь Виз.  Помимо осмотра достопримечательностей, это будет первая встреча Кайзера и короля после инспекции нашего союза, и ожидается, что они проведут долгую беседу, как о будущем наших Королевств, так и об их общих интересах в Вере. "
BAYCollapse.10.a: "Мы с гордостью приветствуем этих двух столпов христианства!"


BAYCollapse.11.t: "Австрийское культурное влияние"
BAYCollapse.11.d: "С появлением нашего договора с Остеррайхом старые государственные границы, так долго разделявшие наши народы, хотя и не исчезли, но значительно сократились. Благодаря этому торговля между нашими странами процветает, но это имеет и другой побочный эффект. По мере роста торговли, австрийского туризма и иммиграции австрийская культура постепенно просачивается в наши земли. Хотя Австрия и Бавария долгое время имели общую культуру, будучи двумя крупнейшими католическими германскими государствами, обе страны с годами сформировали свою собственную уникальную культуру и самобытность. Теперь в наших краях нередко можно услышать или увидеть австрийскую музыку, австрийские вина, австрийские блюда или даже австрийские приветствия.  В то же время нередко происходит и обратное: наша собственная культура оказывает влияние и отголоски в самой Австрии. Хотя некоторые сторонники жесткой линии в Отечественном фронте призывают нас прекратить это "глубокое пренебрежение и неуважение" к баварской культуре, большинство в правительстве довольны сохранением статус-кво. В конце концов, австрийские вина дешевле немецких... "
BAYCollapse.11.a: "Друзья всегда делятся, и Австрия и мы - не исключение."




BAYCollapse.13.t: "Вопрос о франкском престолонаследии"
BAYCollapse.13.d: "Хотя правление Руппрехта I ещё только начинается, нам предстоит решить, как будет выглядеть престолонаследие. Прославленный Карл Великий после смерти разделил своё Королевство между сыновьями; это был способ гарантировать, что все его сыновья получат равное наследство. Кажется маловероятным, что мы снова будем использовать такую систему; после недавнего раскола в нации никто не хочет видеть дальнейший раскол страны. Вместо этого привлекательным вариантом является Королевское первородство, хотя некоторые утверждают, что престолонаследие должно быть таким, каким оно было в Священной Римской империи. По какому пути мы пойдем?"
BAYCollapse.13.a: "Королевское первородство - вот путь!"
BAYCollapse.13.b: "Определите новых принцев-избирателей!"

BAYCollapse.14.t: "Великие лорды Королевства"
BAYCollapse.14.d: "Меровинги и Каролинги были бы ничем без великих лордов, которые им служили. В Священной Римской империи великие лорды служили выборщиками, которым было позволено решать, кто будет следующим Императором. Итак, ясно, что если мы хотим подражать пышности наших предков, мы должны определить самых сильных лордов и герцогов в нашем Королевстве и, возможно, даже определить их в качестве курфюрстов. Однако, если мы выберем новые семьи, старые семьи курфюрстов, несомненно, будут жаловаться на то, что их обошли стороной. Мы должны решить, кому отдать этот престиж: старым лордам, которые заслужили его по родословной, или новым лордам, которые заслужили его благодаря своей власти и богатству. Что мы должны сделать? "
BAYCollapse.14.a: "Старые семьи будут помнить о доме Виттельсбахов!"
BAYCollapse.14.b: "Император должен признать своих могущественных вассалов!"

BAYCollapse.15.t: "Защита Рейхскрона"
BAYCollapse.15.d: "На протяжении веков Рейхскрон Габсбургов придавал им легитимность как Императорам Священной Римской империи. После трагического распада империи в 1806 году корона вместе с другими регалиями хранилась в Вене до настоящего времени. Поскольку Австрия находится в нашем владении, а Рупрехт I правит страной, вполне логично, что корона должна быть у него самого. Этим мы придадим законность нашему Королевству и, возможно, побудим некоторых из наших мятежных соседей вернуться в лоно Королевства, если это будет необходимо. В противном случае, это послужит инструментом для использования на международной арене, как способ сравнить себя с другими монархами - хотя равных Руппрехту нет."
BAYCollapse.15.a: "Подходящая корона для Руппрехта!"

BAYCollapse.16.t: "Реставрация Зигестора?"
BAYCollapse.16.d: "Во время Гражданской войны в Германии Зигестор, который уже почти столетие стоит как памятник славной баварской армии, был сильно поврежден. Есть желающие восстановить памятник и сделать его ещё более грандиозным, чем прежде. Эти сторонники также отмечают, что статуя на вершине Зигестора была разрушена, и что, возможно, вместо нее на вершине арки можно было бы установить статую Руппрехта I. Другие же, отмечая, что сейчас мы являемся Великой Южной Германией, а не просто Баварией, утверждают, что на её месте должен быть возведен новый памятник. Эти аргументы в основном сводятся к тому, что арка должна превзойти Бранденбургские ворота и дать понять всему миру, где находится центр немецкого народа. Независимо от того, что мы сделаем, у нас есть финансирование, необходимое для строительства фантастического памятника. Итак, мы стоим на перепутье... что мы будем делать?"
BAYCollapse.16.a: "Новый Зигестор для Руппрехта I!"
BAYCollapse.16.b: "Давайте построим новый памятник для Южной Германии!"

BAYCollapse.17.t: "Баллада для Баварии"
BAYCollapse.17.d: "В честь наших славных достижений за последнее время Рупрехт I призвал величайших лириков и литераторов Германии создать новую "Балладу о Баварии". Предполагается, что это должна быть история о Руппрехте I или, возможно, о самой Германии, и о том, как, несмотря на трудности, через которые пришлось пройти нашему народу в последнее время, мы все же победим. Процесс будет представлять собой своего рода конкурс, в ходе которого будет выбрано лучшее произведение, которое и станет балладой, хотя автор, конечно, будет неизвестен. Бавария и Австрия в одном Королевстве, у нас есть нация, которая произвела самую блестящую музыку и искусство на Земле, не имеющую аналогов ни в одной другой стране. Мы должны донести этот факт до всего мира."
BAYCollapse.17.a: "Мы будем надеяться на балладу о Руппрехте I!"
BAYCollapse.17.b: "Мы будем надеяться на балладу о стойкости немецкого народа!"

BAYCollapse.18.t: "Судьба Карла I"
BAYCollapse.18.d: "Карл I, бывший Император Австрии, а ныне живущий в нашем Королевстве, должен быть так или иначе улажен. Вопрос только в том, как мы это сделаем: он может верно служить нам как дворянин и придать нашему Королевству легитимность, но может и представлять угрозу. Это не обязательно должно произойти по его вине; само его присутствие рядом с людьми ставит под сомнение легитимность нашего хрупкого Королевства. В конце концов, почему бы Австрии не быть независимой или хотя бы служить правителями нашего нового государства? Поэтому мы должны решить, что делать с престарелым и глубоко набожным Габсбургом."
BAYCollapse.18.a: "Позволить ему сохранить некоторую власть в качестве дворянина"
BAYCollapse.18.b: "Поместить его под домашний арест"
BAYCollapse.18.c: "Лишить его титулов и отправить в изгнание"

