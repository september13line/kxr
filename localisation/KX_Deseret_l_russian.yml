###Events###

utah.42.t: "Флаг для новой Америки"
utah.42.d: "Несмотря на практически невозможные трудности, наши армии прошли по территории бывших Соединённых Штатов и принесли мир и стабильность на истерзанную войной землю. Сейчас, когда миллионы людей скорбят и хоронят своих погибших, мы должны выбрать, какой флаг будет развеваться в этих новых Соединенных Штатах."
utah.42.a: "Принять дизайн Deseret"
utah.42.b: "Принять флаг Храма"
utah.42.c: "Принять флаг с орлом"
utah.42.e: "Придерживаться старой славы"

