### Focuses ###
GER_doctrine_new: "Военная реформа"
GER_doctrine_new_desc: "После смерти Ханса фон Секта и отставки Августа фон Макенсена, руководство Генерального штаба было вовлечено в жаркие споры о том, какая военная доктрина должна быть принята. Мы должны создать беспристрастный комитет офицеров, который выберёт подходящую нам новую военную доктрину."

GER_doctrine_great_war: "Взаимодействие пехоты"
GER_doctrine_great_war_desc: "Германская интервенция в Гражданскую войну Китая позволила нашим офицерам понять важность взаимодействия отдельных отрядов. Мы должны включить так называемый «Gruppentaktiken» в курс подготовки бойцов."

GER_doctrine_great_war_2: "Современное искусство войны"
GER_doctrine_great_war_2_desc: "Каждый Немец, который хочет стать офицером германского Рейха, должен прочитать книгу "Искусство войны" Клаузевица. Наши лучшие военные теоретики могут адаптировать всё ещё применимые в современном мире принципы этой многовековой книги к требованиям современной войны.."

GER_doctrine_mobile: "Массовая моторизация"
GER_doctrine_mobile_desc: "Хоть наше высшее командование и не может сойтись в едином мнении по многим вопросам, все согласны со значимостью массовой моторизации, с её возможностями, которые могут быть использованы для достижения быстрых и решающих побед."

GER_doctrine_mobile_2: "Новая доктрина"
GER_doctrine_mobile_2_desc: "Наиболее радикально настроенные новаторы в области военной доктрины Гейнц фон Гудериан и Эрих фон Манштейн продвигают абсолютно новую доктрину: они предлагают сосредоточить усилия на быстром перемещении бронированной техники - 'Наконечников копья', которые будут прорывать линии обороны противника."

GER_mil_expansion: "Военная экспансия"
GER_mil_expansion_desc: "После смерти Ханса фон Секта и отставки Августа фон Макенсена руководство Генерального штаба было вовлечено в жаркие споры о том, какая военная доктрина должна быть принята. Мы должны создать беспристрастный комитет офицеров, который выберёт подходящую нам новую военную доктрину."

GER_squad_tactics: "Взаимодействие пехоты"
GER_squad_tactics_desc: "Германская интервенция в Гражданскую войну Китая позволила нашим офицерам понять важность взаимодействия отдельных отрядов. Мы должны включить так называемый «Gruppentaktiken» в курс подготовки бойцов."

GER_doctrine_mobile_3: "Инвестировать в танковые заводы"
GER_doctrine_mobile_3_desc: "С небольшим вливанием инвестиций, мы могли бы значительно повысить производительность наших танковых заводов. Некоторые из наших более консервативно настроенных генералов, вряд ли одобрят эту затею."

GER_mil_expansion_naval_1: "Завершить план по развитию ВМФ 1934 г"
GER_mil_expansion_naval_1_desc: "Никто во всем мире не может оспорить господство Kaiserliche Marine над морем. Пока что. Однако Британский Союз, Французская Коммуна, Америка и Япония всячески пытаются превзойти нас. Если их не остановить, нашему господству над морями придет конец. Чтобы это предотвратить, нам следует возобновить крупный проект 1934 года по модернизации военно-морского флота."

GER_global1: "Направить сборщиков налогов в Сингапур"
GER_global1_desc: "Мировая Империя нуждается в управлении, что означает не только военный, но и экономический контроль. Нам следует направить в колонии сборщиков налогов, чтобы обеспечить их процветание."

GER_global2: "Расширить сингапурские верфи"
GER_global2_desc: "Сингапурские верфи являются самыми используемыми в Восточной Азии: здесь находятся Немецкие корабли, следующие к Н.С.О, австралийские, плывущие в Дели, американские, русские и другие. Сингапурская торговля весьма оживленная, наши верфи нуждаются в расширении."

GER_north_sea1: "Расширить Вильгельмсхавен"
GER_north_sea1_desc: "Нам необходимы большие верфи, чтобы разместить в них весь наш огромный флот. Расширение Вильгельмсхавена будет первым шагом на этом пути."

GER_north_sea2: "Базы в Фландрии-Валлонии"
GER_north_sea2_desc: "Нам необходимы морские базы в Северном море и Ла-Манше. Расширение наших военно-морских баз в Фландрии-Валлонии послужит этой цели."

GER_north_sea3: "Заполучить Скагеррак"
GER_north_sea3_desc: "Скагеррак - жизненно важный пролив между Данией, Норвегией и Швецией. Мы должны заполучить его, чтобы наши флоты не оказались заперты в Балтийском море в случае блокады Кильского канала."

GER_generic_navy1: "Укрепить побережье Северного моря"
GER_generic_navy1_desc: "Побережье Северного моря необходимо укрепить. Если мы потеряем наш флот, то фланги станут уязвимы. Чтобы не допустить этого, мы должны немедленно приступить к укреплению береговой линии."

GER_generic_navy2: "Укрепить наши морские базы"
GER_generic_navy2_desc: "Наши морские базы нуждаются в строительстве дополнительных линий защиты, в целях улучшения обороноспособности от вторжений с моря."

GER_doctrine_fleet_in_beeing: "Прислушаться к словам Дёница"
GER_doctrine_fleet_in_beeing_desc: "Адмирал Карл Дёниц, заслуживший всеобщее уважение благодаря своим талантам, напомнил нам, что флот будет одерживать победы лишь в том случае, если контроль над морем будет абсолютным. Согласно его словам, наш флот должен стремиться навязывать врагу крупные, решающие сражения. Если уничтожить всех врагов в таком сражении, у них не останется флота, чтобы перекрывать наши пути снабжения. Эта доктрина получит нпзапнин Präsenzflotte."

GER_doctrine_fleet_in_beeing2: "Подводная война"
GER_doctrine_fleet_in_beeing2_desc: "Во время Вельткрига мы широко применяли подводные лодки, но ограничивали их в действиях. Мы вновь применим эту тактику, но уже с более современными подлодками."

GER_doctrine_fleet_in_beeing3: "Больше, быстрее, тяжелее."
GER_doctrine_fleet_in_beeing3_desc: "«Больше, быстрее, тяжелее» - слова, которыми в первую очередь должны руководствоваться наши передовые кораблестроители."

GER_doctrine_base_strike: "Прислушаться к Патцигу и Редеру"
GER_doctrine_base_strike_desc: "Адмиралы Патциг и Редер, при поддержке генерала люфтваффе Шперле, разработали морскую доктрину, основанную на широком применении авианосцев. Они убеждены, что на открытом море, где прибытие помощи может занять несколько дней, у флота будет больше шансов уцелеть, если они объединятся в группу с авиацией. Эта доктрина получит название Operative Manövergruppen."

GER_doctrine_base_strike2: "Исследование морской авиации"
GER_doctrine_base_strike2_desc: "Люфтваффе потребуется дополнительное финансирование, если мы поддержим доктрину Manövergruppen. Мы выделим им финансы, в ожидании хороших результатов."

GER_doctrine_base_strike3: "Исследование авианосцев"
GER_doctrine_base_strike3_desc: "Тактика Manövergruppen требует применения более современных авианосцев, потому необходимо усовершенствовать наши авианосцы."

GER_doctrine_fleet1: "Модернизировать наши крейсера"
GER_doctrine_fleet1_desc: "Тяжелые и лёгкие крейсера составляют основу нашего флота. Чтобы сохранить боеспособность нашего флота, мы должны модернизировать крейсера."

GER_doctrine_fleet2: "Современные эсминцы"
GER_doctrine_fleet2_desc: "Наши эсминцы также нуждаются в модернизации, поэтому необходимо разработать и построить новые, современные эсминцы."

GER_tirpitzprogramm: "Программа Тирпица"
GER_tirpitzprogramm_desc: "Программа адмирала Альфреда фон Тирпица по развитию германского флота сделала Германию к 1914 году владелицей второго в мире по величине военно-морского флота после Великобритании. Времена меняются и ныне британский флот не представляет нам серьезной угрозы. Но, несмотря на это, мы не должны остановиться на этом, а должны продолжать развивать наш флот, если хотим сохранить господство над морями."

GER_naval_plans: "Германия правит волнами"
GER_naval_plans_desc: "Deutschland beherrscht die Meere (Германия правит волнами) - слова, которыми живёт и умирает наш флот. Нам следует провести учения на побережье Северного Моря, чтобы наши моряки поднабрались опыта."

GER_marines1: "Независимые подразделения морской пехоты"
GER_marines1_desc: "Мы должны переобучить и расширить наши подразделения морской пехоты, предоставить им больше автономии, в целях достижения наивысших результатов."

GER_marines2: "Транспорт морпехов"
GER_marines2_desc: "У нас мало десантных судов для морской пехоты. Для успешного штурма береговой линии британских островов и сражений за океаном нам нужно разработать и построить новые десантные корабли."

GER_doctrine_last: "Новые учебники"
GER_doctrine_last_desc: "Знаменитая Прусская военная академия с 1810 года является самой престижной офицерской школой, однако, престиж не означает актуальность. В течение последних нескольких лет наша военная доктрина полностью изменилась, и, хотя труды Клаузевица никогда не потеряют своей актуальности, некоторые учебники сильно устарели. Время их заменить."

GER_security: "Учредить тайную Рейхсполицию"
GER_security_desc: "Синдикалисткая угроза вновь разгорелась, как в 1928 году, когда президент Рейхсбанка Карл фон Хельфферих был застрелен террористом. Тогда преследование и скорое уничтожение террористических ячеек обеспечило порядок, однако ныне силы госбезопасности не могут справиться с этой угрозой. Были выдвинуты предложения о создании нового органа - тайной Рейхсполиции, (Verdeckte Reichspolizei) или же Ферпо, которая будет действовать незаметно."

GER_security_prerequisite: "Главой правительства является §YФранц фон Папен§! или §YКурт фон Шлейхер§!."

GER_security_2: "Запрет французских организаций"
GER_security_2_desc: "Бывшие французские владения в западной Германии слишком долго были оставлены без должного внимания. Как следствие, там широко распространен французский национализм, и учреждено огромное количество про-французских культурных и политических организаций. Запрет их деятельности может подавить, или, напротив, радикализировать французских националистов. При любом исходе французы все равно не будут счастливы."

GER_security_3: "Учения в Эльзасс-Лотарингии"
GER_security_3_desc: "Презренные французы настолько осмелели, что готовятся бросить нам вызов и поддерживают повстанцев в Лотарингии! После продолжительных переговоров с Кайзером и Верховным Командованием, Рейхсканцлер объявил частичную мобилизацию армии и приказал провести массивные военные учения с участием военно-воздушных и танковых войск в Эльзасс-Лотарингии. Также приглашены военные наблюдатели из государств-членов Миттельевропы."

GER_security_4: "Уничтожить Интернационал"
GER_security_4_desc: "Самой большой угрозой миру и стабильности, безусловно, являются синдикалисты, оплот которых находится во Франции. В течение многих лет наше правительство мечтало вновь повести войска на Париж, восстановив при этом стабильность и порядок в Европе. Не будет лучшего времени для удара. Пусть коммунары содрогнутся, Рейхспакт идёт!"

GER_IRE_deal: "Договор с Ирландией"
GER_IRE_deal_desc: "Ирландцы обратились к Германии за защитой. Мы должны предложить им договор о помощи, чтобы в случае войны с Британским Союзом у нас был верный союзник на островах."

GER_DKB_deal: "Направить германскую военную миссию к казакам"
GER_DKB_deal_desc: "Если мы хотим держать русских под контролем, мы должны быть уверены, что сможем сдерживать их войска на всех фронтах. Нашим союзникам из Дон-Кубани необходима помощь в формировании армии, поэтому нам стоит незамедлительно её предоставить."

GER_Mauser_werke: "Контракты с Маузером"
GER_Mauser_werke_desc: "Основанная под эгидой самого могущественного Фридриха, компания Маузер сыграла важную роль в содействии росту могущества Германии. Напрямую спонсируя их, мы можем увеличить и улучшить производство стрелкового оружия."

GER_Luftwaffe_airbases_1: "Построить больше авиабаз"
GER_Luftwaffe_airbases_1_desc: "Мы сможет обеспечить лучшую воздушную оборону нашей Родины, если построим новые авиабазы."

GER_Henschel_Albatros: "Морская авиация"
GER_Henschel_Albatros_desc: "Наши теоретики в области воздушной войны разработали такое понятие, как "военно-морская авиация" Необходимо разработать самолеты, соответствующие требованиям пилотов, прошедших военно-морскую подготовку."

GER_Junkers_Fogger: "Бомбардировщики дальнего действия"
GER_Junkers_Fogger_desc: "Доктрина «Бомбергруппен» усилила требования к дальности проведения операций. Чтобы соответветствовать этим требованиям, наши теоретики и исследователи должны разработать новые модели бомбардировщиков, которые будут способны за полет пройти маршрут Париж-Лондон-Москва."

GER_mil_expansion_land_1: "Возрождение милитаризма"
GER_mil_expansion_land_1_desc: "После нашей победы в Вельткриге, Немецкий народ устал от войны и завоеваний, пребывая в состоянии удовлетворенности. Настало время возродить милитаристский дух Прусской эры во имя Рейха и Кайзера!"

GER_Infantry_divs: "Новое стрелковое вооружение"
GER_Infantry_divs_desc: "В Немецкой армии служат лучшие в мире солдаты, однако она отстает по вооружению. Даже лучше обученному солдату будет трудно победить лучше вооруженного врага."

GER_political_1: "Имперская реструктуризация"
GER_political_1_desc: "Хоть и нельзя отрицать, что Германская Империя - величайшая нация, которую когда-либо видела история, тем не менее всегда есть возможность её улучшить. Мы должны искоренять все недостатки нашей политики, внедряя всё новые изменения и реформы в нашу жизнь, в целях построения лучшего будущего."

GER_black_monday_aftermath: "Последствия Чёрного Понедельника"
GER_black_monday_aftermath_desc: "Крах берлинского фондового рынка 1936 года, также известный как "Чёрный Понедельник", оказал огромное влияние на политику, культуру и население Германской империи. Хоть нанесенный ущерб и непоправим, нам следует начать принимать меры по восстановлению нашего былого могущества."

GER_mil_industry_2: "ПРВО I (PEkI I)"
GER_mil_industry_2_desc: "Чёрный Понедельник поразил не только гражданскую, но и военную отрасль промышленности. Наши военные специалисты предложили расширить военную промышленность, чтобы у наших солдат было, чем воевать. Они назвали эту программу "Программой Расширения Военной Области" (Programm für die Erweiterung kriegswichtiger Industrien)."

GER_mil_industry_3: "ПРВО II (PEkI II)"
GER_mil_industry_3_desc: "Программа Расширения Военной Отрасли, сокращенно ПРВО, показала себя только с хорошей стороны. Наши арсеналы вновь полны вооружением. Мы на правильном пути."

GER_civ_industry_1: "ПРГП I (ZIP I)"
GER_civ_industry_1_desc: "Наша тяжелая промышленность находится в упадке, многие граждане лишились работы. Наши ведущие исследователи в области экономики предложили внедрить План Развития Гражданской Промышленности (Zivilindustrialisierungsplan), чтобы оживить промышленный сектор."

GER_civ_industry_2: "ПРГП II (ZIP II)"
GER_civ_industry_2_desc: "Первая фаза ПРГП (Zivilindustrialisierungsplan) хорошо показала себя, однако у нас ещё много работы. Тем не менее, самое худшее уже позади."

GER_civ_industry_3: "ПРГП III (ZIP III)"
GER_civ_industry_3_desc: "Наша экономика воспряла и вскоре Немецкая промышленность снова станет первой в мире, поскольку наши колониальные ресурсы обеспечивают её массовый рост."

GER_further_siemens_contracts: "Фаворитизм Siemens"
GER_further_siemens_contracts_desc: "Учитывая, что восстановление нашей смены во многом зависит от усилий компании Siemens, правительство позаботилось о том, чтобы они пользовались дополнительным "благосклонным отношением" при заключении любых новых строительных контрактов."

GER_arms_industry: "Военно-промышленный комплекс"
GER_arms_industry_desc: "В условиях беспорядков на Западе и пробуждения медведя на Востоке, Германия должна быть всегда готова к предстоящим вызовам. Инвестируя в наших местных производителей оружия, мы обеспечим Немецкого солдата хорошей экипировкой для решения стоящих перед ним задач."


GER_industry_finished: "Экономический бум"
GER_industry_finished_desc: "Ввиду того, что наша экономическая политика после «Черного Понедельника» широко рассматривается как ошеломительный успех, частные инвесторы вышли на первое место, а экономика не только стабилизировалась, но и переживает своего рода бум. Это не будет длиться вечно, но по крайней мере, на минуту мы можем сосредоточиться на других насущных проблемах."

GER_siemens: "Субсидии для Сименс"
GER_siemens_desc: "Siemens - одно из многих крупных предприятий, которые составляют основу экономики Германии. Заключая контракты с ним - мы можем начать медленный и устойчивый путь к экономическому восстановлению."

GER_krupp_steel_focus: "Сталь Круппа"
GER_krupp_steel_focus_desc: "Все разговоры об инфраструктуре и помощь нашим гражданам - это хорошо, да, но как насчет артиллерии? Танки? Самолеты? Мир небезопасен, и у Friedrich Krupp AG есть необходимые решения! Они служили Германии поколениями, и пришло время позвать их снова."

GER_infra_1: "Немецкие магистрали"
GER_infra_1_desc: "Германия - большая, оживленная страна, и наиболее практичное решение для транспортировки товаров и поставок - это, безусловно, локомотивы. Финансирование проектов нашей железнодорожной системы и её расширение до некоторых сельских районов страны, будет стимулировать рост экономики и поможет связать страну во едино немного сильнее."

GER_infra_2: "Автомагистрали"
GER_infra_2_desc: "Поезда - это сегодня, но автомобили - это будущее. Рейхсканцлер Тирпиц приказал построить несколько автомагистралей по всей Германии, но проекты остались незавершёнными. Хуже того, прогресс застопорился после Черного Понедельника. Нам нужно не только завершить этот проект, но и подумать ещё шире..."

GER_infra_3: "Магистрали Европы"
GER_infra_3_desc: "Миттельевропа - большая и впечатляющая, но мы просто не пользуемся этим. Несколько регионов, особенно Восточная Европа, не связаны с Германией должным образом. Основной причиной этого являются слаборазвитая и плохо обслуживаемая железнодорожная система, которая приводят к постоянным логистическим проблемам. Мы можем это исправить, и мы это сделаем."

GER_economy: "Состояние экономики"
GER_economy_desc: "На самом деле - всё идёт хорошо. Промышленность напевает, зерно поступает из восточных государств-членов Рейхспакта, многие граждане работают. Мы смотрим на Кайзеррейх, и кажется, что ничто не сможет остановить золотой век Рейхсканцлера Тирпица..."

GER_research_expansion: "Дополнительное финансирование исследований"
GER_research_expansion_desc: "Инвестирование в науку и технологии полезно для стимулирования прогресса как в военной, так и в гражданской сфере. Разве это не ужасно хорошая фраза? На самом деле, она ничего не значит, но звучит неплохо. Во всяком случае, из лабораторий..."

GER_ig_farben: "Использование синтетического каучука"
GER_ig_farben_desc: "С ростом спроса на резину и стремительно растущими ценами, мы должны напомнить миру, что первый синтетический каучук был создан в лабораториях Bayer в Эльберфилде, и потому мы можем задействовать умы наших химиков для дальнейшего совершенствования методов его создания, чтобы увеличить количество источников нашего каучука."

GER_krupp_focus: "Контракты с Krupp AG"
GER_krupp_focus_desc: "Krupp - это почти 400-летняя династия трудолюбивых немцев, которые кормили военный аппарат Рейха ещё во времена Тридцатилетней войны! Пришло время снова позвать их, их таланты будут крайне необходимы в связи с новым неизбежным Вельткригом."

GER_artillery_research: "Исследования артиллерии"
GER_artillery_research_desc: "Область, в которой Немецкая армия имеет давнюю традицию отставания - область легкой артиллерии поддержки. Хотя в успехе создания огромных, громоздких и непрактичных объектов, таких как «Парижская Пушка», нельзя сомневаться, пришло время инвестировать в некоторые наиболее практичные и более эффективные альтернативы."

GER_doctrine_armor: "Бронированный прорыв"
GER_doctrine_armor_desc: "Ещё одним важным моментом новой доктрины Гудериана и Манштейна является так называемый Schwerpunkt. Они считают, что технология танков продвинулась до такой степени, что массированные передвижные танковые силы с адекватно оснащенными войсками поддержки будут иметь возможность вести наступления победы. Им нужны новые танки, чтобы воплотить эту идею."

GER_hahn_meitner: "Поддержать Хана и Мейтнер"
GER_hahn_meitner_desc: "Г-н Хан и Мейтнер являются чрезвычайно талантливыми физиками. Хан регулярно публикуется в научных журналах даже среди синдикалистов, а Мейтнер - заведующий кафедрой Института Кайзера Вильгельма! Мы считаем, что вместе они могут помочь создать чрезвычайно эффективные инструменты для общества. И ещё более мощное оружие."

GER_rocket: "Поддержать фон Брауна"
GER_rocket_desc: "Фон Браун - известный инженер ракетной области, он является наиболее аккредитованным ученым в этой области во всём мире. Он пришёл к нам с предложением нового вооружения в обмен на спонсорство. Мы должны серьезно рассмотреть эту сделку."

GER_zuse: "Поддержать Конрада Цузе"
GER_zuse_desc: "Конрад Цузе уже выдал несколько патентов на то, что он называет вычислительными устройствами. При надлежащем спонсорстве его разум мог бы быть использован государством для государства."

GER_black_monday_radio: "Канцлер и радио"
GER_black_monday_radio_desc: "Кризис поколебал веру германского народа в свою страну. Народное спокойствие - превыше всего. Проводя еженедельные обращения к гражданам по радио, мы будет рассказывать о принятых правительством мерах, направленных на преодоление кризиса."

GER_groener1: "Ликвидировать неприбыльные предприятия"
GER_groener1_desc: "Государственный деятель Вильгельм Грёнер недавно опубликовал эссе под названием «Чёрный ноль: Необходимость жесткой экономии», в котором он требует абсолютной балансовой дисциплины, даже если это означает закрытие некоторых компаний, ведущих своё существование преимущественно на выделяемых государством субсидиях. Эссе нашло много приверженцев среди населения, и ликвидация нескольких неприбыльных компаний может стать тем, что нам нужно для преодоления кризиса."

GER_groener2: "Рейхсарбайтсдиенст"
GER_groener2_desc: "Единомышленники Грёнера в военных кругах внесли радикальное предложение: солдаты могут выбрать альтернативную службу, заключающуюся в прохождении повинности через работу на пользу государства. Это повредит численности армии, но тем не менее предоставит фабрикам столь необходимых им рабочим."

GER_groener3: "Уменьшение зарплат"
GER_groener3_desc: "Сокращение огромных зарплат «чиновников», которые могут себе это позволить, не было встречено распростертыми объятиями. Многие назвали Грёнера синдикалистом в овечьей шкуре, но быстро отказались от своих заявлений об угрозе вычеркивания из списков их «расходов» во время кризиса. Похоже, Грёнера не будут приглашать на какие-либо общественные собрания аристократов в течение некоторого времени."

GER_schacht1: "Спасти поместья юнкеров"
GER_schacht1_desc: "Президент Рейхсбанка Хьялмар Шахт хочет продолжить свою программу, названную им «План Шахта». Он предлагает помочь юнкерам финансировать их высокодоходные имения, что поможет нам предотвратить хаос."

GER_schacht2: "Программа инвестиций"
GER_schacht2_desc: "Следующим нашим шагом согласно Плану Шахта, должно стать поощрение частных инвестирований в фабрики и военные заводы. Хоть этого будет трудно достичь, но это позволит нам вывести наши товары на мировой рынок, наладив экономику."

GER_schacht3: "Золотой Стандарт"
GER_schacht3_desc: "Отказ от золотого стандарта Империи позволит повысить производительность за счёт дальнейшей зависимости от марки. Хотя многие возражают против этого, заявляя, что последствия Черного Понедельника носят скорее краткосрочный, чем долгосрочный характер. Ответ Шахта заключается в том, что краткосрочные эффекты наносят вред Империи и позволяют её конкурентам продвигаться вперёд."

GER_zollverein: "Реформа Миттельевропы"
GER_zollverein_desc: "Слишком долго Миттельевропа была лишь названием. Настало время реформировать её, чтобы её члены... ну и мы тоже, получали какие-то доходы. Первый шаг - унификация пошлин."

GER_synthetic: "Исследования синтетики"
GER_synthetic_desc: "Исследователи IG Farben в сотрудничестве с членами Общества Кайзера Вильгельма смогли совершить прорыв в области синтетического производства. Выделив им дополнительные средства, мы могли бы начать массовое внедрение их исследований в экономику."

GER_experimental_research: "Экспериментальные исследования"
GER_experimental_research_desc: "Несмотря на то, что мы уже достигли значительных успехов в некоторых более традиционных областях, связанных с промышленностью, машиностроением, химией, физикой, некоторые из наших учёных просят профинансировать их исследования по ещё более эзотерическим вопросам. Это сразу не принесёт пользы, как было раньше, но тем не менее, у этих исследований огромный потенциал!"

GER_black_monday_finish: "Завершить реформы Черного Понедельника"
GER_black_monday_finish_desc: "Это казалось невозможным, но цифры подтверждают это - кризис почти преодолен. Это конец. Миллионы безработных, практически лишенное надежды общество, раны, нанесенные Чёрным Понедельником, требуют длительного лечения, однако самое трудное уже позади."

GER_organize_the_youth: "Организовать молодёжь"
GER_organize_the_youth_desc: "Некоторые эксперты полагают, что лучшим решением против преступности среди молодежи будет привлечение молодых людей к организованности, таким образом, они бы смогли изучать новые навыки и использовать свою энергию для общественного блага. Чтобы сделать это, нам нужно выделить больше финансов организации Pfadfinder."

GER_a_christian_trade_union: "Христианский экономический Союз"
GER_a_christian_trade_union_desc: "Создав Союз Немецких Христианских Рабочих, мы надеемся создать оплот против нападок на лояльность рабочих со стороны левых и правых оппозиционеров. Рабочие смогут решать свои проблемы под руководством священников и Кайзера."

GER_jet: "Культ авиации"
GER_jet_desc: "Воин с саблей более не является кумиром Немецкой молодёжи. Теперь это лихой пилот, дуэлянт современной эпохи, именно он вдохновляет всех нас. Усиливая это настроение, мы повысим эффективность нашей авиации."

GER_linie1: "Восстановить Линию Людендорфа"
GER_linie1_desc: "Синдикалисткая угроза становится всё более явной. Несколько лет назад, генерал Людендорф, обладавший абсолютной властью, приказал возвести на французской границе систему бункеров и укреплений. Чтобы быть готовыми к любой атаке с их стороны, было принято решение восстановить Линию Людендорфа."

GER_linie2_full: "Укрепить побережье реки Маас"
GER_linie2_full_desc: "Наше марионеточное правительство в Брюсселе просит защитить их от синдикалистов. Расширение Линии Людендорфа по реке Маас займет много времени и потребует больше ресурсов, однако это поможет нам успешно оборонять не только Германию, но и Фландрию."

GER_linie2_small: "Укрепить только город Бастонь"
GER_linie2_small_desc: "У нас слишком мало времени и ресурсов. Хоть потеря Фландрии-Валлонии сильно ударит по нам, нам не стоит пытаться оборонять то, что рано или поздно будет потеряною."

GER_linie3: "Укрепить Рейнскую Область"
GER_linie3_desc: "Рейнланд - регион, где располагается самая развитая в мире промышленная зона. Он чрезвычайно важен для всей нашей экономики. Однако, он располагается близко к французской границе. Нам необходимо расширить Линию Людендорфа на север, чтобы в случае начала войны Рейнскую Область не захватили французы."

GER_schule: "Падерборнская авиационная военная школа"
GER_schule_desc: "Создание авиационной школы для наших пилотов очень помогло бы объединить и продвинуть эту, в настоящее время несколько дезорганизованную, область. Есть много героев воздушной войны, которые проявили себя во время Вельткрига. Самым известным среди них, конечно же, является «Красный Барон», чья проницательность по-прежнему может быть полезной для новобранцев. Они могут научить их всему, что знают сами."

GER_institut: "Институт авиационной техники"
GER_institut_desc: "Независимая исследовательская организация по авиационной технике, Institut für Luftfahrttechnik, может стать серьёзным шагом на пути к обеспечению господства Германии не только на земле и море, но и в небе."

GER_heerflieger: "Сохранить Флигертруппе"
GER_heerflieger_desc: "Наши Имперские военно-воздушные силы Германии (Флигертруппе) в настоящее время являются частью армейской структуры, без четко определенного командования, что способствует сотрудничеству между пилотами и сухопутными войсками и поэтому ведет к тому, что нынешняя доктрина концентрируется именно на этом - авиационной поддержке сухопутных сил. Эта доктрина должна быть сохранена."

GER_luftwaffe: "Независимые Люфтваффе"
GER_luftwaffe_desc: "«Красный Барон», Манфред ФРейхер фон Рихтгофен уже со времен Вельткрига настаивает на создании независимых ВВС - Люфтваффе. До недавнего времени, консервативные представители высшего военного командования запрещали ему, но в связи с надвигающейся войной, возможно, пришло время рассмотреть предложение барона."

GER_sturzflieger: "Ныряющие Самолёты"
GER_sturzflieger_desc: "Одна из концепций, которая недавно нашла много сторонников среди авиационных исследователей, - это самолет, который врывается с большой высоты на поле битвы, затем сразу же, использую инерцию, снова поднимается на большую высоту, сводя к минимуму получаемый урон. Эта тактика получила название Штурцфлиге"

GER_cas: "Скоординированная воздушная поддержка"
GER_cas_desc: "Требования к самолетам поддержки оказались отличными от других видов самолетов. Если мы сконцентрируемся на их изучении, то сможем добиться лучших результатов в авиастроении."

GER_para: "Основать Люфтландетруппе"
GER_para_desc: "Мы можем увеличить использование подразделений парашютистов, которые пока что не распространены в наших вооружённых силах. Мы должны продвигать образ десантника как «острие копья» наших войск"

GER_bombergruppen: "Доктрина «Бомбергруппен»"
GER_bombergruppen_desc: "Одним из результатов создания Люфтваффе Рифхтгофена стала разработка совершенно новой доктрины. Эта доктрина заключается в широком использовании бомбардировщиков в целях достижения воздушного превосходства над противником. Истребители должны в первую очередь использоваться для сопровождения бомбардировщиков."

GER_singapore_airstrips: "Расширить сингапурские авиабазы"
GER_singapore_airstrips_desc: "Сингапур является центром Германской Восточной Азии. Нам необходимо расширить авиабазы этого города как в военных, так и в гражданских целях."

GER_finalise_centralisation: "Завершить централизацию"
GER_finalise_centralisation_desc: "Независимые почтовые отделения Бадена, Вюртемберга и Баварии на юге являются пережитом времени, когда Германия была раздроблена на множество Королевств. Расширив влияние Немецкого почтового отделения в этих областях, мы уничтожим последние партикуляристкие тенденции. Германия должна стать единой во всех сферах!"

GER_democracy_in_prussia: "Демократия в Пруссии"
GER_democracy_in_prussia_desc: "Нынешняя система голосования в Пруссии является архаичной и недемократичной. Люди делятся на три слоя по их доходам, причем самые низшие слои, составляющие более шестидесяти процентов населения, получают такое же число делегатов, сколько и верхние слои, которые составляют менее десяти процентов населения! Мы должны, наконец, реализовать систему равных выборов для всех граждан Германской Империи."

GER_easter_promises: "Пасхальные обещания"
GER_easter_promises_desc: "7 апреля 1917 года, когда исход войны шел против нас, Кайзер обещал провести реформы и отменить существующую трех-классовую систему голосования в Пруссии. Однако он не назвал конкретную дату проведения этих реформ. Возможно, настало время напомнить Кайзеру о его обещаниях..."

GER_embrace_faud: "Разрешить деятельность ССРГ"
GER_embrace_faud_desc: "ССРГ всегда была непростой организацией. Позволив им вести свою деятельность, мы сможем убедиться, что они не станут принимать более радикальную форму."

GER_women_suffrage: "Женское избирательное право"
GER_women_suffrage_desc: "В то время, как в Пруссии наконец было введено всеобщее тайное голосование, женщины Германии по-прежнему не могут голосовать. Осознание этой проблемы неуклонно растет, и организации, созданные по образцу британских суфражисток, становятся всё популярнее. Если мы хотим избежать массовых волнений, которые испытывали британцы в этом деле, нам, возможно, следует подумать о том, чтобы выполнить их требования."

GER_schleicher: "Камарилья Шлейхера"
GER_schleicher_desc: "Кайзер назначил фон Шлейхера Рейхсканцлером в надежде, что тот выполнит своё обещание обезопасить Империю от угроз со стороны демократов и юнкеров. Однако теперь, когда Шлейхер получил власть, стали появляться люди, шепчущие о зловещём плане Шлейхера по приведению юнкеров к власти."

GER_schleicher_prerequisite: "§YКурт фон Шлейхер§! является главой правительства."

GER_restore_country_rights: "Восстановить Бундесрат"
GER_restore_country_rights_desc: "При диктатуре Людендорфа, многие конституционные права граждан Германии были отменены. Самым крупным преступлением, по мнению многих, был роспуск Бундесрата, выборного органа, в котором делегаты из различных областей Империи могли озвучивать свои проблемы и голосовать за введение новых законов. Восстановив этот орган, мы подтолкнем области Германии к деятельности."

GER_babelsberg: "Расширить Бабельсберг"
GER_babelsberg_desc: "Киностудии Бабельсберга давно заменили Голливуд, как самую влиятельную киноиндустрию мира. Однако в фильмах, как можно более удаленных от политики, нет ничего, кроме поддержки государства. Некоторые производители, а именно Лени Рифеншталь, предложили проекты, которые при нашем финансировании могли бы помочь напомнить немцам о своем славном прошлом и будущем."

GER_gibraltar: "Выдвинуть претензии на Гибралтар"
GER_gibraltar_desc: "Гибралтар является местом, где соединяются Средиземноморье и Атлантика. Нам жизненно необходимо это место в целях лучшей защиты южных владений. Испанское правительство должно передать нам его."

GER_spain: "Усмирить Испанию"
GER_spain_desc: "Мы не можем позволить Испании решать свою судьбу самой. Они либо с нами, либо против нас. Если они предпочтут второе, в таком случае кара, настигшая их, будет справедливой."

GER_europakammer: "Евросовет"
GER_europakammer_desc: "Мы создамим Совет Европы в целях регулирования, контроля и повышения эффективности всей Миттельевропы."

GER_europakommission: "Еврокомиссия"
GER_europakommission_desc: "Программа внедрения общей валюты - евромарки возымела небывалый успех, нам необходимо расширить её в рамках создания Европейской Комиссии."

GER_erasmus: "Европейская программа обмена"
GER_erasmus_desc: "Создание Совета Европы позволило нам также расширить наши исследовательские программы."

GER_grain_and_steel: "Зерно и сталь"
GER_grain_and_steel_desc: "Зерно и сталь являются источником жизненной силы нашей великой нации, и мы должны убедиться, что их запасов достаточно для обеспечения жизнеспособности Империи."

GER_border_regions: "Развивать пограничные регионы"
GER_border_regions_desc: "Наши пограничные регионы нуждаются в дополнительных инвестициях и строительстве инфраструктуры."

GER_mitteleuropa_brigades: "Пактбригады"
GER_mitteleuropa_brigades_desc: "Европейская Комиссия, которая занимается отнюдь не только валютой и промышленностью, выдвинула предложение о новых способах увеличения призывников по всей Германской Империи. Это предложение заинтересовало Кайзера и он приказал изучить эти способы."

GER_ostwall: "Расширить Оствалл"
GER_ostwall_desc: "Наши восточные партнёры опасаются агрессии Русского Тигра. Мы должны расширить Оствалл, чтобы наши друзья могли успешно обороняться до прибытия наших подкреплений."

GER_kaisergipfel: "Кайзергипфель"
GER_kaisergipfel_desc: "Пришло время оставить в стороне наши разногласия с австрийским Кайзером. Созвав так называемый "Кайзеровский саммит", мы сможем окончательно избавиться от напряженности последних лет и начать новое партнерство двух великих стран."

GER_paneuropa: "Мечта о Панъевропе"
GER_paneuropa_desc: "Мы слишком долго считали себя маленькими. Видные учёные и представители многих ведущих европейских институтов призывают к созданию нового порядка, Панъевропы. Возможно, эта идея заслуживает внимания."

GER_poland_war: "Восстановить порядок"
GER_poland_war_desc: "Достаточно долго Польша была неопределившейся европейской страной. Настало время привести польское государство в надлежащее состояние. Посредством дипломатии, либо силой оружия Польша присоединится к нашей сфере влияния, как и должно быть."

GER_poland_alliance: "Укрепление связей с Польшей"
GER_poland_alliance_desc: "Наши попытки улучшить дипломатические отношения с поляками возымели успех. Похоже, что Польша готова забыть все наши прошлые ссоры, и закончить свою политическую изоляцию, длившуюся в течении последних 20 лет. Наши дипломаты заложили основы присоединения Польши к нашей сфере влияния."
GER_destroy_internationale: "Уничтожить Интернационал"
GER_destroy_internationale_desc: "Наибольшую угрозу стабильности в мире представляют синдикалисты, и у них нет большего оплота, чем Интернационал. Долгие годы верховное командование мечтало о том, чтобы снова ввести войска в Париж, восстановить порядок в Европе и навсегда уничтожить подлую "красную угрозу". Нет лучшего времени, чем сейчас, для нанесения удара. Пусть трепещут коммунары, ведь Рейхспакт наступает!"

GER_subjugate_russia: "Покорить Россию"
GER_subjugate_russia_desc: "Хотя мы нанесли русскому медведю сокрушительный удар в Вельткриге, годы скрытого и открытого перевооружения привели к тому, что русский народ жаждет войны и мести Германской империи. Пока русская угроза существует на восточной границе, Германия и её союзники не в безопасности. Мы не можем и дальше позволять восточной угрозе постепенно наращивать свою мощь; настало время обуздать амбиции России и раз и навсегда установить мир и порядок на Востоке."

GER_indian_rubber: "Новый источник каучука?"
GER_indian_rubber_desc: "Хотя Цейлон оказалось трудно удержать, наши экономические советники нашли новое место, где мы можем добывать больше каучука — южную Индию. Князья, управляющие этим регионом, в целом сочувствуют нашему делу и готовы предоставить немецким компаниям эксклюзивный доступ к части своих каучуковых плантаций в обмен на выгодные торговые соглашения и субсидии на [PRF.GetAdjective]ую продукцию."

GER_intervene_in_india: "Завоевать расположение князей"
GER_intervene_in_india_desc: "Гражданская война в Индии может вспыхнуть вновь в любой момент, и только княжеские государства не настроены против нас откровенно враждебно. Поэтому нам следует попытаться снискать их благосклонность и оказать им поддержку в продолжающемся конфликте за господство на субконтиненте. Если они одержат полную победу, они станут для нас ценным союзником."

GER_oil: "Нефть должна течь"
GER_oil_desc: "Нефть, словно кровь, подпитывает нашу колониальную империю. Мы должны обеспечить, чтобы её у нас всегда достаточно."

GER_oil_venezuela: "Обратиться к Венесуэле"
GER_oil_venezuela_desc: "Венесуэла является стабильной страной, богатой нефтью, эти факторы вызывают у нас большой интерес к ним."

GER_oil_venezuela_start: "Отправить комиссию по закупкам"
GER_oil_venezuela_start_desc: "Так как Венесуэла оказалась весьма жизнеспособным партнером, мы должны направить к ним комиссию по закупкам, чтобы наладить поставки."

GER_oil_caucasus: "Обратиться к кавказским странам"
GER_oil_caucasus_desc: "Кавказ - регион, богатый нефтью. Там много лояльных к нам стран, находящихся в пределах нашей сферы влияния. Мы должны использовать это влияние в погоне за нефтью." 

GER_oil_caucasus_land: "Через Украину"
GER_oil_caucasus_land_desc: "Один из путей обеспечения бесперебойных поставок нефти - это обеспечение доступа через великую степь Дон-Кубанского Союза гордого казачества. Может быть, это и не Азербайджан, но обеспечение бесперебойных поставок нефти является хорошим первым шагом и позволит нам направить азербайджанскую нефть, когда придет время."

GER_oil_caucasus_straits: "Через Чёрное Море"
GER_oil_caucasus_straits_desc: "Фокус недоделан."

GER_oil_georgia: "Обезопасить Грузию"
GER_oil_georgia_desc: "В рамках нашей операции, чтобы в конечном итоге захватить контроль над бакинскими нефтяными месторождениями в Азербайджане, важно, чтобы мы захватили контроль над Грузией, начав вторжение через Чёрное море. О её конце не будут скорбеть."

GER_oil_caucasus_treaty: "Конференция в Баку"
GER_oil_caucasus_treaty_desc: "Настало время получить наш главный приз - нефть Азербайджана. Если мы организуем встречу с высокопоставленными азербайджанскими дипломатами в Баку, мы сможем с ними договориться. Гарантируя их независимость, они могут просто попасть под наш сюзеренитет без боя."

GER_Settling_Old_Disputes: "Отпустить старые обиды"
GER_Settling_Old_Disputes_desc: "Есть время для боли и время для исцеления. После урегулирования вопроса о долге с османами наступило время для исцеления. Мы должны оставить прошлое в прошлом и стремиться к более тесной дружбе с нашими турецкими союзниками."

GER_Research_Cooperation: "Научное сотрудничество"
GER_Research_Cooperation_desc: "Османская наука испытывает острую нехватку научных знаний, так как уровень грамотности в Возвышенной Порте просто отвратителен. Кроме того, Возвышенная Порта так и не смогла догнать Запад в военном развитии и с тех пор в основном полагается на импортные товары. Благодаря нашим вновь обретенным связям с Османской империей мы можем помочь им как получить доступ к лучшему оборудованию, так и обучить свой собственный народ для будущего."

GER_Vanguard_In_The_South: "Авангард на юге"
GER_Vanguard_In_The_South_desc: "Подобно Бельгии на западе и Литве на востоке, Возвышенная Порта образует южную границу Германии, и поэтому на нее возложена важная роль в обеспечении наших владений в этом регионе. От географических объектов, таких как Суэц и Кавказ, до стратегических, таких как нефтяные месторождения Ирака и хромитовые шахты Анатолии, Османская Империя является бесценным винтиком в великой машине Кайзера."

# New Political Tree #

GER_unity_justice_freedom: "Судьбоносные выборы"
GER_unity_justice_freedom_desc: "Радикализм был сдержан, и статус-кво был сохранен. Состав следующего правительства определен, и Кайзер назначил нового Рейхсканцлера, который будет руководить страной в течение следующих 5 лет. Настало время приступить к делу и сформировать нашу политику, будь то движение нации в совершенно новом направлении или обеспечение стабильности."

GER_popular_germany: "Народная Германия"
GER_popular_germany_desc: "Коалиция SPD-FVP получила большинство голосов на выборах. Обе партии согласны отстаивать интересы простого немца, хотя у них всё ещё есть ключевые разногласия по поводу того, как этого добиться."

GER_spd_kanzler: "Канцлер от SPD!"
GER_spd_kanzler_desc: "Кайзер назначил лидера Социал-демократической партии Германии главой новой коалиции, сосредоточив внимание на улучшении положения обычных Немецких рабочих. Многие считают, что для того, чтобы остаться у власти, SPD должна провести тонкую грань между социал-демократией и всем, что можно считать синдикализмом. Если все будет сделано должным образом, мы сможем успокоить более левые элементы общества и показать этим французским собакам, что нельзя нарушать естественный порядок вещей, чтобы продвигать дело рабочего класса.."

GER_denounce_marxism: "Маркс, Немецкий герой"
GER_denounce_marxism_desc: "Вопреки тому, что, по-видимому, думают мерзкие синдикалисты Франции и Великобритании, отец современного социализма Карл Маркс никогда никогда не выражал в явной форме способ захвата власти путём рабочих и что в нескольких своих текстах он показал себя сторонником политических, экономических и парламентских действий в рамках либерального режима. Вряд ли синдикалисты по-настоящему читали этого автора, возможно, это связано с их едва скрываемой германофобией, которую они демонстрируют через свою реваншистскую пропаганду. Потому что да, мы не должны забывать об этом, но Маркс - это прежде всего герой рабочих, который является немцем! Франция и Великобритания никогда не изобретали социализм, предпочитая тиранические и авторитарные режимы. SPD должна следовать путём, начертанным Марксом, и выполнять его волю через Реформизм, Демократию, Свободу и Социализм! Долой экстремизм и тиранию!"

GER_healthcare_reform: "Реформа здравоохранения"
GER_healthcare_reform_desc: "Идея всеобщего медицинского обслуживания принадлежит Германии, а Закон о страховании по болезни от 1883 года стал первым в своем роде в мире. Однако закон несовершенен, поскольку он позволяет работодателям вычитать часть зарплаты работника для финансирования своей страховки и ничего не делает для безработных. Мы должны продвинуть эту идею ещё на один шаг вперёд и предложить бесплатную страховку безработным, а также субсидировать предприятия, чтобы они покрывали расходы на здравоохранение своих сотрудников, а также запретить отчисления."

GER_industrial_subsidies: "Субсидировать промышленность" #Feel free to rewrite
GER_industrial_subsidies_desc: "Промышленное процветание всегда лежало в основе платформы SPD. Останавливаясь на полной национализации промышленности, правительство должно субсидировать Немецкую промышленность, чтобы обеспечить справедливую оплату труда рабочих."

GER_protect_unions: "Защита несиндикалистских профсоюзов" #Feel free to rewrite
GER_protect_unions_desc: "Каждый работник заслуживает права быть услышанным. После кризиса нам необходимо закрепить меры защиты труда, чтобы обеспечить право работника на организацию. Однако не все профсоюзы созданы равными, и те, у кого синдикалистские тенденции, не получат такой защиты."

GER_fvp_kanzler: "Канцлер от FVP!"
GER_fvp_kanzler_desc: "FVP находится на перепутье. Что стало некоторым сюрпризом, давний лидер партии, радикальный либерал Антон Эркеленц, не был выдвинут Кайзером в качестве нового Рейхсканцлера. Возглавляет страну и возглавляет FVP теперь центрист Эрих Кох-Везер, который вступил в непростую коалицию с SPD и должен сбалансировать левое и правое крыло своей партии, чтобы остаться в правительстве."

GER_encourage_immigration: "Миттельевропейская иммиграция"
GER_encourage_immigration_desc: "Одним из наиболее благоприятных результатов Вельткрига стало формирование экономической сферы, в которой доминировала Германия, на большей части Европы. Было бы стыдно не поощрять многих лучших, самых ярких и сильных представителей Миттелевропы иммигрировать в нашу страну, чтобы поддержать Немецкую рабочую силу."

GER_tax_junkers: "Обложить налогом юнкеров" #Feel free to rewrite
GER_tax_junkers_desc: "Мы должны ввести прогрессивный налог, чтобы каждый платил свою справедливую долю. Юнкеры слишком долго копили своё богатство, и им пора вернуть часть его на благо низших классов страны."

GER_freedom_of_religion: "Религиозная свобода" #Taken from GRU, feel free to rewrite
GER_freedom_of_religion_desc: "Германская Империя долгое время дискриминировала нехристиан. Мы должны обеспечить, чтобы каждый мог свободно выбирать свою религию, до тех пор, пока они не нарушают из-за этого общественный порядок. Чтобы обеспечить это, церковь будет полностью отделена от государства, как и предполагали многие философы эпохи Просвещения."

GER_prop_up_GEA: "Поддержка Восточной Азии"
GER_prop_up_GEA_desc: "Учитывая постоянную угрозу восстания синдикалистов в Германской Восточной Азии, мы должны направлять больше ресурсов в колонию и предоставлять больше возможностей местным жителям, чтобы, как мы надеемся, предотвратить подобное в будущем."

GER_proportional_representation: "Пропорциональное представительство"
GER_proportional_representation_desc: "Одной из ключевых платформ FVP является идея пропорционального представительства, в соответствии с которой состав Рейхстага должен отражать общий состав электората. SPD в принципе согласилась поддержать такое предложение, поскольку оно принесет им только пользу на предстоящих выборах. Однако для того, чтобы принять законопроект, мы должны пойти на компромиссы, поскольку, естественно, Кайзер никогда добровольно не откажется от своей власти."

GER_free_press: "Свободная пресса" #Feel free to rewrite
GER_free_press_desc: "В течение многих лет правительство тщательно подвергало цензуре публикации, критикующие режим и Кайзера. Пришло время изменений, поскольку каждый заслуживает права голоса, даже те, кто критикует правительство, поскольку по-настоящему либеральное общество не может процветать без свободы идей."

GER_fight_reactionaries: "Дискредитация реакционеров"
GER_fight_reactionaries_desc: "Ещё со времен Бисмарка реакционная пропаганда гарантировала, что правые, а следовательно, и элита, смогли промыть мозги обычным гражданам Германии, заставив их поддерживать программы, направленные против их собственных интересов, а также интересов их соседей. Теперь, когда Немецкие журналисты действительно могут высказывать своё мнение, пришло время показать Немецкому народу, насколько ядовиты эти реакционные идеи на самом деле."

GER_liberal_germany: "Либеральная Германия"
GER_liberal_germany_desc: "Центристская коалиция, возглавляемая либеральной NLP, получила большинство мест в Рейхстаге, проводя кампанию за единую платформу национального единства и экономической свободы. Хотя коалиция и не столь радикальна, как SPD, она обещает обеспечить справедливую Германию для всех социальных классов и выступает за умеренные социальные реформы, хотя они несколько расплывчаты в отношении того, как они этого добьются, и по-прежнему поддерживают прочные связи с социальными элитами."

GER_lion_roars: "Лев рычит!"
GER_lion_roars_desc: "Пауль фон Леттов-Форбек, любимый Лев Африки и главный создатель современного государства Миттельафрика, был назначен канцлером Кайзером. Форбек планирует содействовать единству Германии так же, как он это делал в качестве государственного секретаря Миттельафрики, и надеется модернизировать Немецкую экономику, а также бороться с коррупцией и политическим экстремизмом."

GER_reinstate_goldmark: "Восстановление золотой марки"
GER_reinstate_goldmark_desc: "После начала Вельткрига в 1914 году Рейхсбанк прервал связь между Маркой и огромными запасами золотых слитков правительства, что привело к безудержной инфляции. По какой-то причине правительство снова допустило ту же ошибку в ответ на Чёрный Понедельник, и инфляция снова неизбежна. Теперь, когда Чёрный Понедельник остался в далеком прошлом, пришло время снова привязать стоимость Марки к драгоценным металлам, чтобы обеспечить экономическую стабильность и предотвратить ситуацию, когда для покупки буханки хлеба потребуется 9999999999 марок."

GER_new_hanse: "Новая Ганза" #Feel free to rewrite
GER_new_hanse_desc: "Ганзейский союз был одной из первых попыток федерализации Германии, когда Империя была просто свободной конфедерацией государств. В своё время Лига была мощной промышленной и торговой силой и смогла эффективно монополизировать торговлю по всей Северной Европе. Пришло время возродить идеи Лиги и обеспечить, чтобы Немецкая торговля вызывала зависть всего мира."

GER_small_business: "Поддержка малого бизнеса" #Feel free to rewrite
GER_small_business_desc: "В то время как крупные корпорации, такие как Krupp и Siemens, могут находиться в центре внимания, малый бизнес является основой Немецкой экономики. Мы должны поддержать их, чтобы Немецкий средний класс мог по-настоящему процветать."

GER_enshrine_economic_freedoms: "Дух Форбека"
GER_enshrine_economic_freedoms_desc: "Канцлер Форбек - один из очень немногих в мире, кто может честно сказать, что они построили нацию с нуля, превратив отсталых колониальных властей в сильное национальное государство всего за 15 лет. Многие из этих идей могли бы также укрепить Германию и дома, например, его железная решимость, которая в конечном итоге обеспечила немцам Тёмный континент в Вельткриге, несмотря ни на что, а также чувство единения, которое возникло в последующие годы."

GER_prop_up_MAF: "Поддержка Миттельафрики"
GER_prop_up_MAF_desc: "Ни для кого не секрет, что Лев Африки всегда питал особую любовь к Темному Континенту, гарантируя, что никакая политика под его руководством не окажет негативного влияния на управление "Образцовой Колонией" Настало время вывести это на новый уровень, превратив Миттельафрику в "Привилегированную колонию", предоставив преференциальный режим в отношении импорта из Миттельафрики и обеспечив представительство в Берлине немцев со всего континента в Берлине. Надеемся, это также должно подавить любые волнения, которые могут кипеть под поверхностью колонии."

GER_maintain_constitutionalism: "Прусский конституционализм"
GER_maintain_constitutionalism_desc: "Нет необходимости раскачивать лодку политической структуры. Нынешняя система в порядке, гарантируя, что Немецкое население адекватно представлено в Берлине, не вызывая слишком больших волнений по обе стороны. Мы должны закрепить наш действующий закон о голосовании в Конституции Германии, чтобы предотвратить его радикальные изменения в ту или иную сторону."

GER_fight_radicals: "Осуждение радикализма"
GER_fight_radicals_desc: "Как крайне левые, так и крайне правые представляют опасность для безопасности и стабильности Отечества. Среди нашего разведывательного управления даже ходят слухи, что эта политическая поляризация могла бы перерасти в Гражданскую войну во время кризиса "Черного Понедельника", если бы представилась такая возможность. Их нужно научить тому, что их идеи здесь не приветствуются."

GER_stable_germany: "Стабильная Германия" #Feel free to rewrite
GER_stable_germany_desc: "Возможно, никого не удивит, что правая коалиция Центр-DkP вновь получила большинство мест в Рейхстаге. В то время как обе партии согласны с консервативной социальной и экономической политикой, обе партии представляют собой скорее "нечестивый альянс", поскольку они по-прежнему расходятся во мнениях по многим ключевым вопросам, а именно по религии и степени централизации."

GER_zentrum_kanzler: "Канцлер от Центра!"
GER_zentrum_kanzler_desc: "Несмотря на то, что нынешний Рейхсканцлер Франц фон Папен является членом Центрумспартеи, Кайзер вместо этого назначил Генриха Брюнинга канцлером, возможно. Брюнинг, убежденный католик и член федералистского крыла партии, планирует обратить вспять централистскую тенденцию последних правительств, а также реформировать Германию на основе католических ценностей."

GER_ban_unions: "Запрет светских профсоюзов" #Feel free to rewrite
GER_ban_unions_desc: "В то время как христианские профсоюзы являются полезным средством распространения антисиндикалистских идей, светские профсоюзы не приносят ничего, кроме проблем, и противоречат ценностям католического общественного порядка. Мы должны запретить все профсоюзы, поддерживающие даже намек на синдикализм, чтобы защитить Немецких рабочих от еретических учений левых."

GER_embrace_federalism: "Принятие федерализма"
GER_embrace_federalism_desc: "Бывшее баварское отделение Центра, Баварская народная партия, согласна с нами по многим ключевым вопросам, а именно по католицизму, консерватизму и до недавнего времени федерализму. Теперь, когда централист Фон Папен больше не является главой партии, пришло время вернуться к нашим федералистским корням и провозгласить большую автономию. Многие считают, что это может привести к возможной реинтеграции БНП в собственно нашу партию, хотя и к гневу наших партнеров по коалиции."

GER_draw_closer_italy: "Сближение с Италией" 
GER_draw_closer_italy_desc: "Все добрые католики испытывают огромное почтение к Папе Римскому, и Канцлер Брюнинг не исключение. Поскольку Папа Римский является главой правительства в Риме, имеет смысл только обратиться к нему и укрепить наши связи с нашими братьями-католиками на юге. Папа Римский уже выразил готовность к этой встрече и похвалил Немецкий народ как яркий пример того, какими должны стремиться быть католики."

GER_fund_breweries: "Немецкие пивоварни"
GER_fund_breweries_desc: "Немецкая пивная промышленность известна во всем мире своим качественным пивом благодаря законам о чистоте Reinheitsgebot, впервые введенным в действие в Баварии в 1516 году. После "Черного Понедельника" многие из этих пивоварен испытывают трудности, и мы должны поставить их на ноги и снова экспортировать наше пиво по всему миру."

GER_dkp_kanzler: "Кому нужны эти перемены?"
GER_dkp_kanzler_desc: "Номинально являясь членом Центра, канцлер Франц фон Папен в последние годы занял гораздо более склонную к DkP политическую позицию, и теперь Кайзер назначил фон Папена главой централистской коалиции, возглавляемой DkP."

GER_cultural_centralization: "Культурная централизация"
GER_cultural_centralization_desc: "В то время как политическая система Германии уже эффективно централизована, всё ещё есть много областей империи, которые всё ещё придерживаются регионалистских тенденций, таких как Бавария и Эльзас-Лотринген. Настало время вернуть эти районы в лоно Германии, уничтожив последние остатки региональной идентичности, и заставить их так или иначе принять Немецкую культуру."

GER_agricultural_subsidies: "Сельскохозяйственные субсидии"
GER_agricultural_subsidies_desc: "Большая часть сельскохозяйственных угодий Германии принадлежит богатым прусским землевладельцам, которые годами голосовали за DkP. Пришло время вознаградить их лояльность огромными сельскохозяйственными субсидиями, и если это приведет к снижению цен на продовольствие для Немецкого народа, это будет дополнительным бонусом."

GER_elite_gymnasia: "Элитная гимназия"
GER_elite_gymnasia_desc: "Одним из основных принципов Немецкой системы образования является наша трехуровневая модель, в которой только самые лучшие и способные немцы могут посещать подготовительную к колледжу гимназию. В последнее время гимназии начали принимать граждан низшего класса за счёт дворянства и среднего класса. Мы должны положить конец этой практике, взимая плату за обучение в этих школах, гарантируя, что только те, у кого есть средства для посещёния, смогут продолжить университетское образование. В качестве дополнительного преимущества это должно освободить бывших студентов колледжей для прохождения военной службы. В конце концов, элитное образование должно быть для элит."

GER_restrict_press: "Ограничить прессу" #Feel free to rewrite
GER_restrict_press_desc: "В течение многих лет правительство тщательно подвергало цензуре публикации, критикующие режим и Кайзера. С растущей угрозой синдикализма пришло время сделать ещё один шаг вперёд и полностью запретить публикацию любой из этих опасных идей, чтобы обеспечить стабильность в Германии."

GER_freiwilliger_arbeitsdienst: "Freiwilliger Arbeitsdienst"
GER_freiwilliger_arbeitsdienst_desc: "Коалиция учредила "Freiwilliger Arbeitsdienst", или "Добровольную трудовую службу", которая будет предоставлять рабочие места в рамках проектов общественных работ безработным немцам по всей стране с акцентом на молодёжь. Цель этого — не только для того, чтобы безработным больше не платили за то, что они ничего не делают, это также послужит ценным опытом работы, а также обеспечит рабочую силу для столь необходимых инфраструктурных проектов."

GER_prop_up_AOG: "Поддержка С.У.А" #Feel free to rewrite
GER_prop_up_AOG_desc: "В то время как СУА может контролировать лишь номинальное количество китайской земли, города, которые они контролируют, являются одними из самых процветающих в Китае. Мы должны поддержать СУА, чтобы обеспечить их торговую мощь, конкурирующую с теми, что принадлежат Цин."

GER_disenfranchise_traitors: "Бесправные "предатели""
GER_disenfranchise_traitors_desc: "Из-за реформ, проведенных Пасхальными обещаниями, последние выборы были слишком близки, на наш взгляд. В то время как реформы не могут быть легко отменены, мы можем гарантировать, что будущие выборы не будут такими конкурентными, отказав в голосовании тем, кого считают "предателями" страны, таким как нарушители спокойствия в FAUD и сторонники так называемого "парламентаризма", а также тем, кто отвергает истинные Немецкие идеалы."

GER_fight_socialism: "Сокрушить социализм"
GER_fight_socialism_desc: "Социализм - это болезнь Кайзеррейха, а также всего мира. Это спровоцировало кровавую революцию в некогда гордых странах, таких как Франция, Великобритания и Россия, и если это случилось с ними, то может случиться и с нами. По крайней мере, это то, что мы скажем Немецкому народу, запрещая все без исключения социалистические организации и дискредитируя тех, кто придерживается социалистических взглядов, таких как SPD."

GER_for_the_fatherland: "За Фатерлянд!"
GER_for_the_fatherland_desc: "Будучи нацией всего около семидесяти лет, великий народ Кайзеррейха снова и снова показывал, что невзгоды только делают нас сильнее и что старый порядок всегда будет преобладать над революционным идеализмом. Национальная гордость наполнила сердца и умы Немецкого народа, и в их умах нет никаких сомнений в том, что 20-й век - это во многом Немецкий век"

### Decisions ###
GER_appeal_to_old_friends: "Попросить [From.GetNameDef] о помощи"
GER_appeal_to_old_friends_desc: "Видя, что война идёт не в нашу пользу, мы решили попросить помощи у одного из наших союзников. Возможно, нам стоит обратить к государству [From.GetNameDef] за поддержкой?"

### Domestic Events ###

gerdom.1.t: "Конституция Германской Империи"
gerdom.1.d: "После сокрушительного поражения Второй Французской Империи, представители Северогерманской Федерации и четырёх других Немецких государств разработали и подписали Конституцию. С её помощью, Северогерманская Федерация распростёрла свои руки на все Немецкие земли, пытая объединить их под одним знаменем. \n\nСогласно этой Конституции, Германская Империя разделена на 25 земель. Император также является королём Пруссии. Император назначает Рейхканцлера, главу правительства и председателя Бундерсрада, собрания представителей от субъектов. Бундерсрад и Рейхстаг издают законы. Избираться туда могут только мужчины, не младше 25 лет. \n\nОднако, реальная власть находится в руках Кайзера, который может в любой момент распустить Рейхстаг, избираемый народом. Также, в стране до сих пор существует трёхэтапная прусская система выборов, которая не менялась с 1849. \n\nС момента создания Германской империи прошло уже больше 60 лет, и всё больше и больше людей поддерживают либеральные идеи, недовольные текущим положением вещей. Может быть, наша Конституция в скором времени притерпит изменения..."
gerdom.1.a: "По крайней мере, Конституция поддерживает стабильность."

gerdom.2.t: "Ханс фон Сект скончался"
gerdom.2.d: "Ханс фон Сект скончался сегодня утром в своём доме, в Берлине. Герой Китайской интервенции мирно умер во сне. \n\nВся Германия скорбит по истинному герою Рейха, многие заведения закрылись на время его похорон. После похорон, люди видели, как фельдмаршал Август фон Макензен что-то нашёптывал Кайзеру..."
gerdom.2.a: "Интересно, что он ему нашептал?"

gerdom.4.t: "Проблемы с поставками пшеницы"
gerdom.4.d: "С тех пор как поставки пшеницы из Украины и Балтийского Герцогства резко сократились, у нас возникли проблемы. Надеемся, что это не приведёт к чему-то похожему на страшный голод 1916-1917 годов..."
gerdom.4.a: "Шайзе!"

### Agricultural crisis in Mitteleuropa ###

gerdom.11.t: "Сельскохозяйственный кризис в Миттльевропе"
gerdom.11.d: "Больше всего от финансового кризиса пострадало наше сельское хозяйство. Юнкеры, представители мелкой прусской аристократии, просят у нас дополнительные субсидии для их хозяйств. Повышенные тарифы на иностранную продукцию могут помочь им выстоять. Такие жёсткие меры, безусловно, нанесут вред нашим соседям, чья экономика сильно зависит от нас. Скорее всего, первый удар придётся на украинскую пшеницу."
gerdom.11.a: "Мы должны защищать наших фермеров."
gerdom.11.b: "Мы не должны рисковать связями с Миттельевропой..."

gerdom.12.t: "Суфражистки активизировали свою деятельность"
gerdom.12.d: "Недавний кризис послужил поводом для активизации движения суфражисток, требующих, чтобы мы дали женщинам право избирать и избираться. В такое непростое время, очень сложно выбрать лучший вариант. Если мы дадим им права, это разозлит консерваторов и членов Рейхстага (куда могут избираться только мужчины). С другой стороны, отказ разозлит либералов и может разжечь беспорядки по всей стране..."
gerdom.12.a: "Окажите им полную поддержку!"
gerdom.12.b: "Пообещайте, но ничего не делайте."
gerdom.12.c: "Женщины. Знайте своё место."

gerdom.13.t: "Германские женщины требуют почтить их участие в войне"
gerdom.13.d: "В великой войне против французского синдикализма, женщины очень помогли нам. Они работали в поте лица и проливали свою кровь на полях сржений наравне с мужчинами. Их вклад оказался неоценим. Поэтому, движение суфражистов просит нас снова о том, чтобы мы дали женщинам права избирать и избираться."
gerdom.13.a: "Когда они уже прекратят?"

gerdom.14.t: "Молодёжный террор"
gerdom.14.d: "Тяжелое экономическое положение привело к тому, что люди стали вгрызаться друг другу в глотки за последний кусок хлеба. До нас доходят новости, что банды подростков терроризируют города. Эти «Хальбстарке» грабят магазины, иногда и людей, занимаются разбоем и вандализмом, чтобы забыть о безысходности. Улицы наших городов более не безопасны."
gerdom.14.a: "Майн Гот!"

### Tirpitzprogramm ###

gerdom.15.t: "Военно-морская программа 1934 года"
gerdom.15.d: "Kaiserliche Marine по состоянию на 1936 год не имеют себе равных, но в ближайшем будущем им предстоит столкнуться с множеством проблем. Экспансионистская Японская Империя и оправившаяся Французская Коммуна представляют наибольшую угрозу нашему морскому превосходству \n\nВ 1934 году мы приняли план по развитию военно-морского флота, прекратившийся тогда, когда корабли уже почти готовы к спуску на воду. Однако, наши возможности сильно ограничены, придется ограничиться чем то одним. На чем мы должны сосредоточить усилия в следующие шесть месяцев?"
gerdom.15.a: "Линкоры!"
gerdom.15.b: "Авианосцы!"
gerdom.15.c: "Эсминцы!"
gerdom.15.e: "Подлодки!"

gerdom.16.t: "Продолжение Военно-морской программы 1934 года"
gerdom.16.d: "В 1934 году мы приняли план по развитию военно-морского флота, прекратившийся тогда, когда корабли уже почти готовы к спуску на воду. Однако, наши возможности сильно ограничены, придется ограничиться чем то одним. На чем мы должны сосредоточить усилия в следующие шесть месяцев?"
gerdom.16.a: "Постройте пару линкоров!"
gerdom.16.b: "Постройте пару авианосцев!"
gerdom.16.c: "Эскадрон эсминцев!"
gerdom.16.e: "Несколько подлодок!"
gerdom.16.f: "Продолжайте строить линкоры."
gerdom.16.g: "Продолжайте строить авианосцы."
gerdom.16.h: "Больше эсминцев."
gerdom.16.i: "Больше подлодок."
gerdom.16.j: "План выполнен!"
gerdom.16.k: "Мы ничего не можем сделать до тех пор, пока Киль не окажется под нашим контролем..."

### Schleicher and the DVLP ###

gerdom.17.t: "Курт Шлейхер и партия НОП"
gerdom.17.d: "«Скандал! Скандал! Рейхсканцлер фон Шлейхер замечен с Альфредом фон Гюгенбергом! Скандал!» - кричат сегодня разносчики газеты Tagblatt, в прошлом ответственной за публикацию печально известного Osthilfeskandal, произошедшего в 1923, в результате которого режим Людендорфа подошёл к концу. Репортер подслушал беседу Рейхсканцлера Курта фон Шлейхера и лидера юнкерской реакционной партии НОП Альфреда фон Хугенберга, произошедшую в одном берлинском театре. Низкая известность заведения лишь усиливает скандал. \n\nЛюдей интересует лишь один вопрос, какой же будет реакция Кайзера, когда он прочитает эту статью?"
gerdom.17.a: "Обратиться к фон Папену!"
gerdom.17.b: "SPD не могут быть хуже..."
gerdom.17.c: "Пригласить центристов Брюнинга!"
gerdom.17.e: "Проклятые газетчики..."

### Army dispute event ###

gerdom.18.t: "Другой аргумент армии"
gerdom.18.d: "Хотя в нашем штабе нет недостатка в способных теоретиках, можно утверждать, что проблема, с которой мы сейчас сталкиваемся, на самом деле, решить предельно сложно. В настоящее время штаб разделился на три конкурирующие идеи.\n\nСторонники доктрины, ориентированной на наступление, при поддержке Курта фон Хаммерштейна-Экворда, утверждают, что боевой дух пехоты и хорошо обученные батальоны с наивысше качественным оружием, действующее в совершенной координации, является ключом к успеху.\n\nМежду тем, Георг Брухмюллер, опытный офицер ещё со времён Вельткрига, предлагает доктрину с акцентом на тяжелую бомбардировку, чтобы облегчить прорыв, заменив пехоту снарядами, что мы традиционно и использовали.\n\nНаконец, наименее популярная группа теоретиков, возглавляемая Эрихом фон Манштейном и Хайнцем Гудерианом, страстно утверждает, что большая танковая армия, при поддержке моторизованной и механизированной пехоты, совершит бронетанковый прорыв со скоординированной воздушной поддержкой, чтобы войти в глубь на вражескую территорию и перерезать линии снабжения противника.\n\nВ ходе типичного брифинга с Кайзером по военным, Хайнц Гудериан инициировал спор с Куртом фон Хаммерштейном-Эквордом по вопросу о приоритетах производства. Несмотря на кажущуюся тривиальность, эти аргументы становились все более распространенными в последнее время по всем мелочам.\n\nПроблема достигла точки кипения, и на усталость Вильгельма приходит решение. У кого есть его поддержка?"
gerdom.18.a: "Армия Гудериана - та, которую я хочу."
gerdom.18.b: "Брухмюллер прав."
gerdom.18.c: "Фон Хаммерштейн-Эквир хорошо послужил нам!"

### Weapon Manufacturer Selection event ###

gerdom.19.t: "Выбор производителя оружия"
gerdom.19.d: "Поскольку мир продолжает становиться всё более опасным, многие в нашем правительстве предполагают, что мы могли бы выиграть от выбора одного производителя оружия для стандартизации производства и оборудования. Естественно, Немецкая промышленность надежна, и у нас есть несколько вариантов, доступных нам!\n\nMauser, известный с 1811 года, является, пожалуй, самым очевидным выбором. Они обладают большим распространением и обеспечивали нас оружием в течение многих лет. Например, прочным и надежным Karabiner 98k.\n\nHaenel существует с 1840 года и является меньшим и менее вероятным выбором. Тем не менее, у их оружия присутствует замечательная простота и прочность, которые мы можем использовать. У них также есть несколько интересных идей для оружия, которое может стрелять несколькими пулями, не требуя при каждом выстреле нажатия!\n\nВ основном, Walther, основанный в Ульме ещё в 1886 году, создает пистолеты - достаточно хорошие. Тем не менее, они могут легко удовлетворить наши потребности лишь небольшим количеством средств. Их оружие хорошее, но особо не выделяется ни в одной из характеристик.\n\nSauer & Sohn - самый старый из игроков. Если бы кто-нибудь мог быстро достать нам много оружия - это были бы они. Времени мало, и нам нужно подготовить значительную армию.\n\nМы заполняем формы. Так к кому мы их отправим?"
gerdom.19.a: "Как всегда Mauser"
gerdom.19.b: "Erma не должна существовать, почему этот вариант здесь?"
gerdom.19.c: "Haenel"
gerdom.19.e: "Walther"
gerdom.19.f: "Sauer & Sohn"

### Election of 1937 ###

gerdom.27.t: "Выборы 1937 года"
gerdom.27.d: "Сегодня германский народ избирает своих представителей в Рейхстаг! Выборы проходят в напряженной обстановке и все с нетерпением ждут объявления итогов. Сегодняшние выборы определят судьбу Кайзеррейха. \n\nЕсли социал-демократам удастся получить достаточно голосов, «реалистическое» крыло социал-либеральной партии сформирует с ними коалицию. Также возможна коалиция почти всех либеральных и буржуазных партий - NLP, FVP и баварского крыла против DkP во главе с народным любимцем Паулем фон Леттоу-Ворбеком, прозванным «Львом Африки». Или же партия DkP может продолжить свой курс. \n\nКто же победит?"
