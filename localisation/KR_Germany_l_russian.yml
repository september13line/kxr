### Leaders ###
POLITICS_WILHELM_II_DESC: "Фридрих Вильгельм Виктор Альберт родился 27 января 1859 года и взошел на престол после смерти своего отца, Фридриха III, в июне 1888 года. Он быстро сориентировал Германскую империю на новые воинственные действия, начав с отстранения Отто фон Бисмарка. С новым интересом к экспансионизму Германская колониальная Империя стала ещё больше, а Рур уверенно превратился в производственный гегемон Европы. Однако его неуемные амбиции легко привели Германию к конфликтам с соседями, включая гонку морских вооружений с Великобританией и внешнюю политику, которая в конечном итоге изолировала Германию от большинства великих держав.\n\n С такой ситуацией, в результате которой Германии пришлось нести бремя «слабых» союзников, ей пришлось столкнуться во время Вельткрига. Однако Вильгельм оставался непоколебимым на протяжении всего конфликта, неоднократно выступая против военного и гражданского руководства и отказываясь принять мир, который не принес бы Германии славы. Удивительно, но он также проявлял осторожность, когда его генералы выступали за безрассудную агрессию. Поворотным моментом стало молчаливое одобрение Кайзером диктатуры Гинденбурга-Людендорфа, результат которой не только безвозвратно изменил бы политику Германии, но и окончательно довел бы Вельткриг до победного конца.\n\nДиктатура Людендорфа постепенно надоедала Вильгельму II, вероятно, из-за отсутствия личного контроля над стареющим генералом. Когда интриги Людендорфа провалились, его дружба с Гугенбергом испарилась, и он потерял расположение Кайзера, Вильгельм с легкостью заставил диктатора уйти в отставку и привел на его место своего личного союзника Альфреда фон Тирпица. Канцлерство Тирпица было гораздо более покладистым, и «золотые годы» правления Тирпица вселили в Кайзера уверенность, что его отечество теперь может управлять само собой, если только он будет держать его под контролем.\n\nЕго владения над Кайзеррейхом длились уже почти 50 лет, дольше, чем даже у старых королей Пруссии, и он с гордостью и осторожностью следит за своей вотчиной. Видя, как революции, потрясшие многие европейские страны, уничтожают и родственников, и соперников, Вильгельм теперь сидит как один из последних символов старого порядка на континенте, окруженный голодными конкурентами. Ухудшение ситуации заставляет обеспокоенного Кайзера задуматься, не стоит ли снова заняться политикой, чтобы его корона не была разорвана на части..."
POLITICS_WILLY_3_DESC: "Фридрих Вильгельм Виктор Август Эрнст, старший ребенок кайзера Вильгельма II, родился 6 мая 1882 года и теперь взошел на престол как кайзер Вильгельм III. Принц Вильгельм известен многими вещами, от любви к футболу до увлечения тюдоровской архитектурой, но наиболее яркой чертой его характера является активная поддержка отцовской 'Вельтполитики'. Вильгельм III давно питал пристрастие к немецкому экспансионизму и сразу же после начала Вельткрига стал стремиться к генеральскому званию. Хотя его первые неудачи в начале Верденского наступления заставили многих генералов пересмотреть роль дворянства в армии, его тесная координация с Куртом фон Шлейхером и лучшие результаты во время Кайзершлахта стали тем, что было нужно Кронпринцу, чтобы вернуться в Берлин героем для своего народа. В мире после Вельткрига Вильгельм III использовал свои отношения с Куртом фон Шлейхером, чтобы оставаться политически значимым, продвигая свою идеологию иерархии во время Ноябрьских восстаний и с готовностью подвергая сомнению генералов, которые когда-то критиковали его, когда пришло время падения диктатуры Людендорфа. Хотя ему удалось завоевать популярность благодаря своим выступлениям против Гинденбурга, его неоднократные визиты в многочисленные военизированные организации окончательно подорвали его репутацию среди многих немцев. Самым яростным из наблюдателей оказался собственный отец Вильгельма III, которому со временем пришлось настойчиво запрещать сыну выставлять на всеобщее обозрение очевидные политические симпатии.\n\nПока Вильгельм III восседает на троне Кайзеррейха, командуя его престижными армиями и океанским флотом, никто не может знать, чего может желать его гончая войны. Возможности нового главы дома Гогенцоллернов безграничны: от усиления германской мощи до простого сохранения нынешнего Weltreich."

### Commanders ###
GER_gerd_von_rundstedt_commander_desc: "§YОбщее описание\nРодился:§! §g12 декабря 1875 года, в Ашерслебене, провинция Саксония, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gГерд фон Рундштедт, родившийся в династии прусских дворян, все представители которой служили в армии со времен Фридриха Великого, не отступил от этой традиции - его путь с момента взросления мало чем отличался от обычного прусского дворянского офицерства, сначала Кадетский институт Ораниенштайна, затем Главный прусский кадетский институт в Грос-Лихтерфельде, в Берлине. Будучи назначен пехотным офицером, он произвел хорошее впечатление на начальство благодаря выдающимся способностям и начал подниматься по служебной лестнице. В начале Вельткрига он был начальником штаба 22-й дивизии - на протяжении всей войны он мало участвовал в боевых действиях, в основном занимая различные штабные должности, но имел высокую репутацию среди своих коллег.\n\nПосле войны он использовал это хорошее впечатление и связи, чтобы снова подняться по служебной лестнице, в конце концов достигнув звания генерал-оберста. Компетентный и опытный командир, которого уважают практически все в Генеральном штабе, фон Рундштедт, пожалуй, ещё и самый аполитичный - какой бы ни была тема или вопрос, он считает, что армия не должна вмешиваться ни в какие политические дела. В конце концов, прусские фельдмаршалы никогда не бунтуют.§!"
GER_rupprecht_von_bayern_commander_desc: "§YОбщее описание\nРодился:§! §g18 мая 1869 года в Мюнхене, Верхняя Бавария, Королевство Бавария§!\n§YВоенная карьера:§! §gДействующий король Баварии Руппрехт Мария Луитпольд Фердинанд - один из самых титулованных полководцев Имперской германской армии времен Вельткрига. Получив образование пехотного офицера в Баварской армии, он со временем стал командовать I Баварским армейским корпусом, при этом много путешествовал, занимался плотницким делом и выполнял свои обязанности принца баварской Королевской семьи. В 1913 году он стал наследником Королевства, а через год был назначен командующим Шестой немецкой армией в рамках плана Шлиффена. Хотя назначение было обусловлено его Королевским статусом, он проявил себя как способный и новаторский командир. В то же время он использовал своё военное положение для отстаивания интересов Баварии, отказавшись вывести армию с Западного фронта для защиты Пруссии и вынудив Генштаб перебросить войска из Бельгии.\n\nВ июле 1916 года он получил звание генералфельдмаршала и был назначен командующим группой армий Руппрехт, которое он сохранил до сегодняшнего дня. В 1921 году, после смерти своего отца, Людвига III Баварского, Руппрехт был коронован как новый король Баварии, и с тех пор правит как конституционный монарх, уважающий законы и институты своей родины. Несмотря на то, что занятие двух кресел одновременно может показаться некоторым утомительным, король выглядит ничуть не хуже и с радостью ждет следующей большой войны Германии.§!"
GER_august_von_mackensen_commander_desc: "§YОбщее описание\nРодился:§! §g6 декабря 1849 года в Лейпнице, провинция Саксония, Королевство Пруссия, Германская конфедерация§!\n§YВоенная карьера:§! §gСтарейший генерал Императорской германской армии, известный как «Последний гусар», Август Маккензен был выходцем из среднего класса, выросшим в сельской Пруссии. Его отец, управляющий сельским хозяйством, надеялся, что сын пойдет по той же карьерной лестнице, но вместо этого он пошел добровольцем в прусскую армию и с отличием служил во Франко-прусской войне. В годы после войны Маккензен преследовал одну цель за другой, минуя трехлетний период подготовки к службе в Генеральном штабе, а затем стал адъютантом самого Вильгельма II, став первым простолюдином, которому это удалось. В день 40-летия Кайзера он был облагорожен, став Августом фон Макензеном, и назначен командовать XVII армейским корпусом - престижная должность, ведь теперь под его началом служил кронпринц Вильгельм.\n\nВ период Вельткрига он был одним из самых успешных и престижных командиров Германии, назначаясь на фронт за фронтом в Европе - Галиция, Сербия и, наконец, Румыния, сокрушая сопротивление Антанты во всех трех кампаниях. Он вернулся в Германию героем войны и генералфельдмаршалом, и в дальнейшем продолжал служить в армии. Однако сейчас фон Маккензену уже более восьмидесяти лет, его острота ума притупилась, а тело уже не так работоспособно, как раньше, - большинство полагает, что скоро его ждет отставка, вопрос лишь в том, когда.§!"
GER_wilhelm_iii_commander_desc: "§YОбщее описание\nРодился:§! §g6 мая 1882 года, в Марморпале, Потсдам, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gНаследник Германской империи с шестилетнего возраста, кронпринц Вильгельм - заслуженный командир Императорской германской армии. Современный король, пользующийся большой популярностью в немецком обществе, знаток конного спорта и изучающий административное право, он начал свою карьеру в армии в 1911 году, получив под командование 1-й лейб-гусарский полк. Когда начался Вельткриг, он, несмотря на свой юный возраст и отсутствие военного опыта, стал командовать 5-й армией, а затем группой армий «Кронпринц Вильгельм». Однако его влияние на принятие решений на фронте было минимальным, и Вильгельм использовал престиж своего положения для поддержки Пауля фон Гинденбурга и Эриха Людендорфа - он назвал смещение Теобальда фон Бетмана Хольвега «самым прекрасным днём в своей жизни».\n\nКронпринц Вильгельм вернулся с Западного фронта героем войны и продолжил выполнять свои обязанности в качестве законного наследника. В послевоенные годы он сохранил свои позиции в армии, но при этом все больше сближался с правым крылом Германии, особенно с Куртом фон Шлейхером, который был другом и союзником Вильгельма.§!"
GER_erich_von_manstein_commander_desc: "§YОбщее описание\nРодился:§! §g24 ноября 1887 года, в Марморпале, Потсдам, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gУрожденный фон Левински, Эрих фон Манштейн происходит из семьи знатного прусского генерала с кашубским происхождением и является племянником Пауля фон Гинденбурга. Как и остальные члены его расширенной семьи, он сделал карьеру военного. После шести лет обучения в кадетских корпусах в Плёне и Грос-Лихтерфельде он был зачислен в Третий полк пешей гвардии - и дошел до Вельткрига в звании пехотного лейтенанта, зачисленного в Прусскую военную академию. Война положила конец его учебе и отправила его на фронт - как на Восток, так и на Запад, на несколько фронтов и в несколько всемирно известных кампаний, закончившихся победоносным маршем во Францию в 1919 году.\n\nПосле окончания войны Манштейн остался в армии и продолжил подниматься по служебной лестнице, проявив свой талант и ум в предыдущие годы. Будучи недавно назначенным членом Генерального штаба, он объездил страны Европы, изучая их военную технику и прорывы в новой тактике, а также уделяя особое внимание реформам польской армии, одновременно развивая свою собственную. Считаясь командиром-новатором, умеющим применять нестандартные стратегии, он стал одним из главных сторонников комбинированных и мобильных боевых действий в немецкой армии.§!"
GER_kurt_von_hammerstein_equord_commander_desc: "§YОбщее описание\nРодился:§! §g26 сентября 1878 года, в Хинрихсхагене, Великое герцогство Мекленбург-Стрелицкое, Германская Империя§!\n§YВоенная карьера:§! §gКак и большая часть немецкого офицерского корпуса, Хаммерштейн-Эккорд происходил из знатной семьи, в которой уже было несколько офицеров и которая пользовалась значительным влиянием в небольшом северогерманском герцогстве. После учебы в кадетских корпусах в Плёне и Грос-Лихтерфельде он был зачислен в Третий полк пешей гвардии. Именно здесь он впервые встретил будущего политика и одного из самых влиятельных людей в Германии Курта фон Шлейхера. Они подружились на всю жизнь и с тех пор поддерживали друг друга в карьере.\n\nГаммерштейн-Эккорд служил штабным офицером во время Вельткрига и продолжал расти в звании после его окончания. В разделенном Немецком полку он был сторонником реформ фон Зеекта, которые должны были превратить армию в меньшую, но более профессиональную силу, адаптированную к новейшим принципам ведения войны. Шлейхер тактически поддерживал эту фракцию, по крайней мере, некоторое время, а после того как он стал прусским военным министром, он продвинул своего друга всей жизни на высший пост в OHL, укрепив его власть над армией и дав ему мощную базу для политических амбиций. Однако Хаммерштейн не совсем марионетка и обладает хотя бы некоторым политическим чутьем.§!"
GER_alfred_von_vollard_bockelberg_commander_desc: "§YОбщее описание\nРодился:§! §g18 июня 1874 года, в Магдебурге, провинция Саксония, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gК началу Вельткрига фон Фоллард-Бокельберг уже имел за плечами впечатляющие 20 лет службы в армии в мирное время в качестве офицера артиллерии. Однако у него было мало шансов использовать свой десятилетний опыт на фронте, поскольку вскоре после начала войны он был переведен на штабную работу. Хотя он не решался оставить свою должность командира батареи, тем не менее, он подошел к своей новой должности с энергией и природным мастерством, и в итоге к концу войны стал начальником штаба Пауля фон Гинденбурга.\n\nПод впечатлением от научных достижений, сделанных в военном деле во время Вельткрига, фон Фоллард-Бокельберг использовал свою должность в генеральном штабе для установления тесных связей с оружейной промышленностью, что привело к его назначению в недавно созданное Управление вооружений армии (Heereswaffenamt). Благодаря своим деловым связям и усердной работе он со временем возглавил HWA и сейчас проводит большую часть своего времени, координируя военное производство с обширной немецкой оружейной промышленностью.§!"
GER_walter_model_commander_desc: "§YОбщее описание\nРодился:§! §g24 января 1891 года в Гентине, провинция Саксония, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §g Сын учителя музыки, молодой Вальтер Модель после окончания Домгимназии в Наумбурге все же решил сделать военную карьеру. То, чего ему не хватало в семейных связях, с лихвой компенсировалось его личной храбростью и способностями к командованию. Дважды раненный во время Вельткрига в качестве командира взвода, а затем роты, Модель в конце концов был отобран для обучения в Генеральном штабе и был одним из группы младших офицеров, сопровождавших фон Зикта в Константинополь в 1917 году, получив покровительство будущего главы OHL.\n\nХотя он закончил войну в качестве дивизионного офицера снабжения, многие из наиболее влиятельных немецких генералов признали мастерство и влиятельных друзей Моделя и быстро продвинули его по служебной лестнице и перевели в Генеральный штаб. Широко признанный как один из лучших молодых немецких генералов, обладающий правильным сочетанием мастерства и политической поддержки, Модель готов служить в любом качестве, которое потребуется Кайзеррейху. Идеологически он близок к правым политикам.§!"
GER_werner_von_blomberg_commander_desc: "§YОбщее описание\nРодился:§! §g2 сентября 1878 года, в Штаргарде, провинция Померания, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gВыходец из немецко-балтийской дворянской семьи, Вернер фон Бломберг вырос в стереотипной прусской военной семье. Будучи рано выбранным для карьеры в Генеральном штабе, фон Бломберг провел большую часть Вельткрига, работая на различных должностях в дивизиях, корпусах и штабах армий.\n\n Будучи убежденным в общественной роли немецких военных, фон Бломберг проявлял большой интерес к военным преимуществам, предоставляемым тоталитарными режимами. Несмотря на политические разногласия с фон Шлейхером, фон Бломберг, тем не менее, поддерживает его идеи о мобилизации всего немецкого государства на поддержку армии, возможно, даже дойдя до провозглашения государства национальной обороны (Wehrstaat), чтобы использовать все преимущества авторитаризма для роста военной мощи Германии.§!"
GER_gunther_von_kluge_commander_desc: "§YОбщее описание\nРодился:§! §g30 октября 1882 года, в Позене, провинция Позен, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gПрозванный в кадетском училище «Умным Гансом», фон Клюге сделал типичную для немецкого офицера карьеру. Занимая должность начальника штаба 236-й дивизии, он был тяжело ранен в 1918 году и провел остаток войны на больничной койке. Ранение не остановило Умного Ганса, и он продолжал ограниченную штабную работу во время выздоровления, к большому восхищению своего начальства.\n\nОтказавшись от своего начала как пехотного офицера, фон Клюге проявил большой интерес к развитию бронетанковых частей и их возможному использованию для избежания затянувшейся окопной войны, известной по западному фронту. Номинально аполитичный, фон Клюге в частном порядке критикует авторитарные и милитаристские тенденции многих своих коллег-генералов и надеется, что превосходящая немецкая армия будет использована в качестве сдерживающего фактора против нового Вельткрига.§!"
GER_wilhelm_ritter_von_leeb_commander_desc: "§YОбщее описание\nРодился:§! §g5 сентября 1876 года в Ландсберге-на-Лехе, Верхняя Бавария, Королевство Бавария, Германская Империя§!\n§YВоенная карьера:§! §gУрожденный Вильгельм Лееб, баварец начал свою карьеру лейтенантом в артиллерийской батарее, в составе которой он участвовал в Боксерском восстании. За участие во взятии крепости Пшемайсль в 1915 году он был удостоен дворянского титула «Риттер фон Лееб». Получив множество наград за свою штабную работу, фон Лееб закончил войну в должности главного квартирмейстера группы армий \n\n «Кронпринц Руппрехт»\n\n, работая вместе с будущим королем Баварии.\n\nОставаясь в Королевской баварской армии, фон Лееб оставался важным противовесом прусскому офицерскому корпусу, более склонному к централизации. Будучи набожным католиком и приверженцем традиционной структуры Германской империи, фон Лееб нашел мало общего с такими людьми, как фон Шлейхер и фон Хаммерштейн-Эккорд. Однако если французы или русские вновь начнут угрожать империи, фон Лееб без колебаний выступит на защиту Кайзеррейха вместе со своими соотечественниками-баварцами, независимо от того, кто правит из Берлина.§!"
GER_albert_kesselring_commander_desc: "§YОбщее описание\nРодился:§! §g30 ноября 1885 года, в Марктштефте, Нижняя Франкония, Королевство Бавария, Германская Империя§!\n§YВоенная карьера:§! §gУвлечение Кессельринга применением воздушной мощи для поддержки армии началось ещё до начала Вельткрига. Хотя по образованию Кессельринг был артиллерийским офицером, в 1912 году он окончил курсы по использованию аэростатов наблюдения, и к началу Вельткрига у него было много шансов их использовать. Переходя с должности адъютанта в Баварской пешей артиллерийской бригаде на различные дивизионные и корпусные штабные должности, Кессельринг продолжал наблюдать и расширять свои знания об использовании авиации для поддержки сухопутных войск.\n\nПосле окончания войны Кессельринг перешел в пехоту, но решил остаться в армии из-за лучших возможностей для продвижения по службе в Баварской армии. Его увлечение воздушной мощью вызвало критику за то, что он не следил за развитием бронетанковой и моторизованной борьбы, что сам Кессельринг отрицает.§!"
GER_eberhard_von_mackensen_commander_desc: "§YОбщее описание\nРодился:§! §g24 сентября 1889 года, в Бромберге, провинция Позен, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gЧетвертый ребенок знаменитого и всё ещё находящегося на действительной службе генералфельдмаршала фон Маккензена, Эберхард всегда был предназначен для военной карьеры. Пойдя по стопам отца и записавшись в кавалерию, фон Маккенсен большую часть Вельткрига провел на различных штабных должностях.\n\nПочти гарантированный продвижением по службе благодаря влиянию отца, фон Маккенсен быстро продвигался по службе и вскоре после окончания войны стал начальником штаба Инспекции кавалерии, а затем получил в командование одну из немногих оставшихся в немецкой армии кавалерийских дивизий. В то время как развитие бронированных и моторизованных войск может угрожать кавалерии, фон Маккензен намерен использовать традиционные достоинства кавалерийского офицера для достижения успеха. Будь то панцеры, грузовики или лошади, решительные и агрессивные действия всегда будут преобладать.§!"
GER_nikolaus_von_falkenhorst_commander_desc: "§YОбщее описание\nРодился:§! §g17 января 1885 года, в Бреслау, провинция Силезия, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gУрожденный Николаус фон Ястржембский, потомок старых силезских дворян, в 1911 году получил разрешение сменить фамилию на «фон Фалькенхорст», служа лейтенантом в Гренадерском полку no.7. Именно в гвардейских частях он прослужил большую часть Вельткрига. В германской армии он наиболее известен как начальник штаба германской интервенции в финскую Гражданскую войну в 1918 году. Признанный финнами за своё личное мастерство, фон Фалькенхорст также приобрел ценный опыт работы в специализированных подразделениях, а также сражений в арктических и околоарктических условиях.\n\nБольшую часть своей карьеры после Вельткрига он провел в качестве военного атташе в таких странах, как Финляндия, Австро-Венгрия и во многих новых остштатах в Миттельевропе. Он с особым интересом руководил многочисленными военными экспедициями через Норвегию, считая её лучшим местом для тренировок в арктических условиях.§!"
GER_erich_hoepner_commander_desc: "§YОбщее описание\nРодился:§! §g14 сентября 1886 года во Франкфурте-на-Одере, провинция Бранденбург, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gНе будучи выходцем из военной семьи, как многие другие представители немецкого офицерского корпуса, поскольку его отец был врачом, Эрих Хёпнер в 1909 году вступил в кавалерию, а через несколько лет поступил в Кригсакадемию. К началу войны он был санитаром XVI. Армейского корпуса, продолжая служить вблизи фронта и воочию наблюдая ужасы стеллунгскрига.\n\nОставшись в кавалерии после окончания войны, Хопнер служил на различных штабных должностях, прежде чем перейти в Панцергруппу в конце 1920-х годов. Признавая ценность руководства на передовой, Хопнер постоянно находится на переднем крае любых учений и прививает своим подчиненным тот же образ мышления. Эта готовность разделить тяготы своих людей заслужила его восхищение, и трудно найти немецкого генерала, более любимого своими солдатами.§!"
GER_ewald_von_kleist_commander_desc: "§YОбщее описание\nРодился:§! §g8 августа 1881 года, в Браунфельсе, провинция Гессен-Нассау, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gВыходец из семьи, которая ранее предложила Пруссии двух фельдмаршалов, молодой Эвальд фон Клейст возлагал большие надежды на службу в немецкой армии в возрасте 18 лет. Переведенный из артиллерии в кавалерию в 1910 году, фон Клейст возглавил свой эскадрон из 1-го лейб-гусарского полка в битве при Танненберге. Быстро получив признание за свои административные и организаторские способности, фон Клейст был назначен штабным офицером в гвардейскую кавалерийскую дивизию, где и прослужил до конца войны.\n\n Будучи прусским консерватором до мозга костей, фон Клейст с одинаковым недоверием относится ко многим политикам левого и правого толка. По его мнению, Кайзер является законным и верховным правителем Германии, и эта позиция должна поддерживаться немецкой армией. Взяв на себя ответственность за то, чтобы нынешняя раздробленность в армии не угрожала монархии, фон Клейст держит себя выше мелкой политики, желая выполнять приказы своего Кайзера и служить Кайзеррейху.§!"
GER_fedor_von_bock_commander_desc: "§YОбщее описание\nРодился:§! §g3 декабря 1880 года, в Кюстрине, провинция Бранденбург, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gСын командира дивизии во время франко-прусской войны и племянник (не)знаменитого Эриха фон Фалькенхайна, фон Бок был отправлен в свою первую военную академию в возрасте восьми лет. Научившись с юных лет подчиняться приказам и следовать установленной военной иерархии, фон Бок довольно скоро был отобран в Генеральный штаб и служил на различных штабных должностях во время Вельткрига. Венцом его достижений во время войны стало непосредственное участие в планировании весеннего наступления немецких войск в 1918 году, за что он был награжден Pour le Mérite, высшей немецкой военной наградой.\n\nПризнанный как очень способный офицер, фон Бок переходил на все более ответственные должности и преуспевал на каждом посту. Его строгое следование прусской дисциплине и послушанию не снискало ему особой любви солдат, которыми он командовал, но благодаря ему, если Берлин и ОХЛ хотят добиться выполнения работы, фон Бок остаётся в первых рядах.§!"
GER_friedrich_paulus_commander_desc: "§YОбщее описание\nРодился:§! §g23 сентября 1890 года, в Гуксхагене, провинция Гессен-Нассау, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gПолучив отказ в Кайзерлихской морской пехоте и попытавшись изучать право в Марбургском университете, Фридрих Паулюс решил сделать военную карьеру и стал лейтенантом 111-го пехотного полка. Служа в Альпенкорпе, Паулюс воевал с этим подразделением повсюду - от Альп до Фландрии, Румынии и Балкан. В последнем месте он заразился амебиазом, что сказалось на его здоровье до конца жизни и сильно повлияло на его способность руководить с фронта, поэтому он все чаще искал штабные должности в армии.\n\nПрилежная штабная работа принесла ему место в Генеральном штабе после окончания Вельткрига, где его болезнь не повлияла на его работу, но его предполагаемая слабость привела к укоренившемуся чувству, что он не сражался в Вельткриге должным образом. Чтобы преодолеть это, Паулюсу придется искать другие возможности применить своё мастерство, чтобы продвинуться ещё дальше в высшем командовании, и, возможно, новая война и полевое командование будут как раз тем способом, который поможет это сделать.§!"
GER_georg_von_kuchler_commander_desc: "§YОбщее описание\nРодился:§! §g30 мая 1881 года, в Ханау, провинция Гессен-Нассау, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gБудучи гессенцем в армии, где доминировала прусская аристократия, фон Кюхлеру приходилось доказывать свою состоятельность на каждом шагу. В начале Вельткрига фон Кюхлер служил командиром артиллерийской батареи, но его способности были признаны, и он был переведен в Генеральный штаб. Его отношение к делу и готовность налаживать отношения, чтобы перевесить своё непрусское происхождение, привели к тому, что он приобрел много влиятельных друзей, занимая различные штабные должности до конца войны.\n\n Проведя большую часть послевоенных лет, помогая создавать различные армии Остштата, фон Кюхлер всё ещё ищет крупное полевое командование, которое обеспечило бы ему признание, которого он так заслуживает, и готов подчиниться любому немецкому правительству, желающему использовать его навыки.§!"
GER_franz_halder_commander_desc: "§YОбщее описание\nРодился:§! §g30 июня 1884 года в Вюрцбурге, Нижняя Франкония, Королевство Бавария, Германская Империя§!\n§YВоенная карьера:§! §gВыходец из престижной баварской военной семьи, Хальдер был назначен прапорщиком в Баварский 3-й полк полевой артиллерии в 1902 году под командованием собственного отца. Хотя утверждать, что продвижение Хальдера по службе было обусловлено кумовством и семейными связями, было бы несправедливо. Проучившись в нескольких баварских военных школах, специализирующихся на артиллерии и инженерном деле, Хальдер окончил Баварскую военную академию лучшим в своем классе и сразу после этого приступил к подготовке офицеров генерального штаба. Служил санитаром в III. Армейский корпус в начале Вельткрига, Хальдер переходил от штабной должности к штабной должности и преуспел, будь то дивизия, армейский корпус или армейская группа.\n\n В 1919 году Хальдер был переведен в военное министерство Баварии, где он занялся демобилизацией и объединением оставшихся баварских частей. Его отличные навыки планирования привлекли внимание Ганса фон Зеекта, который убедил Хальдера в том, что более эффективная и экономная немецкая армия будет лучше подготовлена к будущим войнам. Хальдер привнес эту точку зрения в баварскую армию, где ему противостоят более консервативные элементы в отношении будущего баварской части немецкой армии.§!"
GER_gotthard_heinrici_commander_desc: "§YОбщее описание\nРодился:§! §g25 декабря 1886 года, в Гумбиннене, провинция Восточная Пруссия, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gСын пастора, Хайнрици женился на прусской аристократке, что обеспечило ему множество связей, необходимых для любого начинающего немецкого офицера. Он служил командиром роты и батальона, пока не был ранен во время битвы под Верденом, после чего его перевели на различные штабные должности.\n\n Будучи известным антисемитом, Хайнрици легко влился в различные ультраправые группы, которые стали появляться в империи. Вместо того чтобы занять аполитичную позицию, которая была более характерна для многих его сослуживцев, Хайнрици с самого начала участвовал в создании DVLP. Это вызвало некоторые возражения со стороны высших чинов относительно его дальнейшего продвижения по службе, но благодаря своему упорству и мастерству Хейнричи сохранил статус командира, которого уважают если не за его политические убеждения, то, по крайней мере, за его способность успешно руководить командованием.§!"
GER_eugen_von_schobert_commander_desc: "§YОбщее описание\nРодился:§! §g13 марта 1883 года в Вюрцбурге, Нижняя Франкония, Королевство Бавария, Германская Империя§!\n§YВоенная карьера:§! §gВ отличие от многих других офицеров германского высшего командования, фон Шоберт (урожденный Ойген Шоберт) вошел в состав Генерального штаба только после окончания Вельткрига. Большую часть войны баварский пехотный офицер провел в своем пехотном полку, возглавляя сначала взвод, затем роту и, наконец, батальон на протяжении всей войны. Будучи командиром батальона, фон Шоберт был удостоен награды за смелый переход через канал Крозат во время весеннего наступления 1918 года.\n\n Восходящая звезда баварской армии, связанная с крайне правыми, фон Шоберт стал командиром полка, а затем, при покровительстве нескольких влиятельных баварских генералов, которые искали героических офицеров, чтобы противостоять влиянию прусского офицерского корпуса, был переведен в Генеральный штаб. В личном плане фон Шоберт с присущей ему энергией взялся за выполнение своих административных функций. Хотя он требует от солдат, находящихся под его командованием, высочайшего качества, он охотно разделяет их трудности и поэтому почти всегда руководит с фронта, к немалому огорчению своих подчиненных.§!"
GER_wilhelm_list_commander_desc: "§YОбщее описание\nРодился:§! §g14 мая 1880 года в Оберкирхберге, Дунайский округ, Королевство Вюртемберг, Германская Империя§!\n§YВоенная карьера:§! §gСын врача, Вильгельм Лист поначалу рассматривал множество других вариантов карьеры, прежде чем остановился на армейском офицерстве. Вступив в ряды баварских пионеров в качестве добровольца, Лист быстро впечатлил своими способностями к командованию, был произведен в лейтенанты и поступил в Баварскую военную академию. После короткого пребывания в 1-м Баварском пехотном полку Лист сразу же перешел на штабную работу и к началу Вельткрига был офицером по планированию операций. Служа начальником штаба в различных дивизиях, Лист получил собственное командование только после войны, когда он решил перейти в горные войска.\n\nБыстро получив признание за свои навыки в обучении и способности к горной войне, Лист был переведен в учебный отдел баварского генерального штаба, чтобы улучшить навыки меньшей и более профессиональной баварской армии, после реформ Зеекта.§!"
GER_maximilian_von_weichs_commander_desc: "§YОбщее описание\nРодился:§! §g12 ноября 1881 года в Дессау, герцогство Анхальт, Германская Империя§!\n§YВоенная карьера:§! §gРодившись в дворянской семье, фон Вейхс, естественно, выбрал кавалерию в качестве своей предпочтительной службы, когда в 1900 году вступил в баварскую армию. Он сразу же полюбил военную жизнь и учился в нескольких военных институтах и академиях, в результате чего в 1914 году, перед самым началом войны, получил право служить в Баварском генеральном штабе. Он оставался штабным офицером всю войну, закончив её в штабе запасного командования II. После окончания войны фон Вейхс вернулся в кавалерию и некоторое время был командиром дивизии, а затем перешел на постоянную работу в Баварский генеральный штаб. Увлеченный достижениями в области бронетанковой и моторизованной войны, фон Вейхс выступал за создание баварского панцерного соединения, а также за моторизацию пехоты, чтобы не отстать от достижений остальной части немецкой армии.§!"
GER_hermann_hoth_commander_desc: "§YОбщее описание\nРодился:§! §g12 апреля 1885 года в Нойруппине, провинция Бранденбург, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gСын офицера-медика, Хот поступил в прусский кадетский корпус в возрасте 11 лет, а в 1905 году был произведен в лейтенанты. Занимая различные полковые штабные должности, Хот был направлен в Прусскую военную академию и за несколько месяцев до начала Вельткрига поступил на службу в Генеральный штаб. Служа почти на всех должностях, которые могла предложить немецкая армия, от командира батальона до начальника полевой авиации и квартирмейстера, Хоту удалось добиться того, что к концу войны он мог выбрать для себя любое будущее.\n\nПосле того как Хоту удалось продолжить работу в штабе, он вернулся к командованию батальонами, в итоге дослужился до командира полка, а затем был произведен в генерал-майоры. Прослужив в пехоте почти всю свою жизнь, Хот сейчас служит в то время, когда традиционная пехота переживает революцию в плане мобильности. По мнению теоретиков, страшный «Стеллунгскриг» может уйти в прошлое, но Хот и его опыт готовы обеспечить готовность немецкой пехоты к любому типу войны, независимо от того, является ли она статичной или мобильной.§!"
GER_curt_haase_commander_desc: "§YОбщее описание\nРодился:§! §g15 декабря 1881 года, в Бад-Хоннефе, Рейнская провинция, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gХотя Хаазе начинал свою карьеру как артиллерийский офицер, после начала военных действий в 1914 году он перешел в пехоту. Служа в Вюртембергской армии, Хаазе прошел путь от командира батареи до начальника штаба 51-й пехотной бригады и с тех пор не расставался с пехотой. Помимо впечатляющей службы на различных штабных должностях, Хаазе также входил в состав Комиссии по перемирию в 1919 году, а также присутствовал в качестве одного из множества военных советников на Версальской мирной конференции.\n\nПосле окончания мирной конференции Хаазе вернулся в Вюртемберг, где занял должность в Главном управлении военного министерства. Его политический опыт работы в Комиссии по перемирию и на мирной конференции сослужил ему хорошую службу во время демобилизации и переориентации военных ресурсов после окончания военных действий. Хотя Хаазе очень заботился о защите привилегий вюртембержцев в немецкой армии, он остаётся истинным монархистом, верным как королю Вюртемберга, так и Кайзеру.§!"
GER_walther_von_reichenau_commander_desc: "§Yбщее описание\nРодился:§! §gВосьмого октября 1884 года в Карлсруэ, Великое герцогство Баден, Германская Империя§!\n§YВоенная карьера:§! §Сын прусского генерал-лейтенанта, фон Рейхенау поступил на службу в германскую армию в возрасте 9 лет в 1-й гвардейский полк полевой артиллерии в Берлине. Поднявшись по службе в гвардейском корпусе, фон Рейхенау в 1915 году перешел в Генеральный штаб и служил в различных дивизионных штабах.\n\nВ конце войны фон Рейхенау служил у Вернера Бломберга и стал ярым сторонником его идей о государстве национальной обороны (Wehrstaat), а также косвенным сторонником Курта фон Шлейхера. После назначения Шлейхера в прусское военное министерство фон Рейхенау был переведен в это министерство, где занялся разработкой курсов физического воспитания для немецких новобранцев. Сам заядлый спортсмен, занимавшийся лыжами, футболом, бегом и теннисом, фон Рейхенау рассматривал спорт как средство достижения цели. Способ развития конкуренции и тренировки выносливости для подготовки к военной службе.§!"
GER_erwin_von_witzleben_commander_desc: "§YОбщее описание\nРодился:§! §g4 декабря 1881 года, в Бреслау, провинция Силезия, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gВ то время как большинство других немецких генералов обычно рано отбираются для обучения в генеральном штабе, фон Витцлебену удалось провести почти всю войну Вельткрига в пехоте. Начав с должности адъютанта в 19-й резервной пехотной бригаде, фон Витцлебен в октябре 1914 года получил звание капитана и возглавил пехотную роту в 6-м резервном пехотном полку. Впоследствии он командовал батальоном, участвуя в боях под Верденом, в Шампани и во Фландрии. Тяжело раненный в 1918 году, фон Витцлебен в конце 1918 года прошел курсы подготовки генерального штаба и вернулся на фронт в качестве начальника штаба 121-й пехотной дивизии незадолго до окончания войны.\n\nПризнанный за отличные административные и плановые навыки, Витцлебен оставался штабистом в течение следующего десятилетия, лишь недавно получив повышение до генерала пехоты. Противник радикализации армии и её традиционной базы поддержки в Германии, фон Витцлебен видит в политической борьбе между левым и правым крылом немецкой политики угрозу стабильности, которую несет Кайзеррайх.§!"
GER_hermann_balck_commander_desc: "§YОбщее описание\nРодился:§! §g7 декабря 1893 года, в Данциге, провинция Западная Пруссия, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gВнук британского подполковника и сын прусского генерал-лейтенанта, Бельк вступил в 10-й Ганноверский егерский батальон в возрасте 20 лет. Будучи дважды раненным в первый год войны, Бельк продолжал оставаться на передовой и закончил Вельткриг в должности командира роты.\n\nПовышенный до командира дивизии в межвоенные годы, при некоторой помощи своего ныне отставного отца, Бельк получил признание за свои отличные лидерские качества на передовой, благодаря которым его привлекли в Панцерваффе. Возможно, это очевидный пример преждевременного продвижения по службе прусских офицеров с хорошими связями, но относительно молодой Бальк компенсирует это усердной работой, и не только друзья его отца из Генерального штаба с интересом следят за его карьерой.§!"
GER_kurt_von_schleicher_commander_desc: "§YОбщее описание\nРодился:§! §g7 апреля 1882 года в Бранденбург-ан-дер-Гавеле, провинция Бранденбург, Королевство Пруссия, Германская Империя§!\n§YВоенная карьера:§! §gКурт фон Шлейхер, родившийся в семье знатного прусского офицера, легко встал на офицерский путь, получив в 1900 году назначение в 3-ю пешую гвардию Королевской прусской армии и быстро подружившись с сослуживцами Оскаром фон Гинденбургом, Куртом фон Хаммерштейн-Эквордом и Эрихом фон Манштейном, которые в будущем станут его верными союзниками в борьбе. К 1913 году по собственному желанию он был назначен в железнодорожный отдел немецкого Генерального штаба, где стал протеже Вильгельма Грёнера. С этой должности он проявил выдающиеся организаторские способности и политический ум, а его разоблачение "наживы на войне" принесло скандал его имени во время битвы при Вердене. Его единственной передовой позицией во время Вельткрига станет наступление Керенского, где он в равной степени координировал оборону и контратаки.\n\nОпыт Вельткрига научил его балансировать между осторожностью и смелостью, а также важности логистической эффективности, и поэтому, несмотря на свой предполагаемый союз с формирующейся "диктатурой" ОХЛ, Шлейхер рано уклонился от Людендорфа, не поддержав интервенционистские маневры против синдикалистов во Франции. Он постепенно начал формировать вокруг себя Клику офицеров, отдаляясь от Людендорфа, и его автократические методы наряду с особым вниманием к войскам легко сделали его фаворитом Кайзера, когда Людендорф пал. Шлейхер легко получил не только более высокую должность в Генеральном штабе, но и личное одобрение и дружбу кронпринца Вильгельма за его патриотизм и преданность монархии. С момента своего возвышения Шлейхер проявлял интерес к разведывательным отделам армии и возрождению методов военного снабжения, а его жажда политической власти только усиливалась по мере роста численности его Клики.§!"

