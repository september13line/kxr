gerdom.27.b: "Лев рычит! Новая Большая Коалиция"
gerdom.27.c: "Изменения? Кому они нужны?"

gerdom.28.t: "Новый Рейхсканцлер?"
gerdom.28.d: "Согласно конституции 1871 года, в Кайзеррейхе нет официального правительства. Вместо этого, Кайзер назначает Рейхсканцлера, который затем формирует "Рейхслейтун" - правительство Рейха. \n\nХоть партия SPD и получила большинство голосов в выборах в Рейхстаг, это не означает что Кайзер должен назначить нового Рейхсканцлера из членов этой партии. Однако, этот вопрос всегда приводил к общественному недовольству после падения режима Людендорфа. Что нам следует сделать?"
