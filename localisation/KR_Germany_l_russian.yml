gerfla.12.t: "Возвращение в Берлин"
gerfla.12.d: "Теперь, когда Берлин вновь принадлежит [GEX.GetNameDef], мы можем вернуть наше правительство обратно в Рейхстаг."
gerfla.12.a: "Отлично"

gerfla.13.t: "В Трире открыли памятник Марксу"
gerfla.13.d: "В рамках недавних усилий SPD по реабилитации Маркса как истинного Немецкого героя сам Кайзер [GER.GetLeader] лично присутствовал на открытии новой статуи Карла Маркса в своем родном городе Трире. В рамках своей речи, посвященной посвящению, Кайзер пообещал начать новую информационную кампанию, чтобы напомнить Немецкому народу, что Маркс не был синдикалистом, а просто социал-демократом, который верил в перемены через существующую капиталистическую систему, послание, которое, как мы надеемся, со временем дойдет до грязных синдикалистов на Западе."
gerfla.13.a: "Кто-то должен научить этих синди уму-разуму."

gerfla.14.t: "Ирландские иммигранты прибывают в Гамбург"
gerfla.14.d: "После короткого, но опасного путешествия из Дублина в Гамбург первая лодка ирландских мигрантов прошла мимо многочисленных патрулей коммунаров в Северном море и добралась до наших берегов. В рамках новой иммиграционной программы вице-президента Миттельевропы большинство людей на борту судна были квалифицированными рабочими, обладающими навыками, которые они приобрели за очень долгую карьеру. Хотя в Кайзеррейхе нет недостатка в квалифицированной рабочей силе, есть оптимизм в отношении того, что это культурное и трудовое распространение приведет к более тесным отношениям между нашими двумя государствами. Их прибытие было ничем не примечательным, поскольку делегацию быстро прервала небольшая группа консерваторов, недовольных прибытием ирландских католиков. Тем не менее, мы уверены, что баварцы в нашей делегации помогли нашим гостям не обращать внимания на вспышку гнева и чувствовать себя более желанными гостями в своем новом доме, благодаря их общему католическому наследию."
gerfla.14.a: "Похоже, программа уже начинает приносить свои плоды."

gerfla.15.t: "Генералы Миттельафрики возвращаются в Германию"
gerfla.15.d: "Сегодня из берлинского аэропорта поступили удивительные новости. Когда канцлер Форбек возвращался из одного из своих многочисленных визитов в Дарессалам, на этот раз в дополнение к его обычной делегации вслед за канцлером Форбеком с самолета сошли ещё две фигуры. После дальнейшего расследования толпы Немецкой прессы определили, что две таинственные фигуры были не кем иным, как племянником Форбека Альбертом, многообещающим офицером Миттельафриканской армии, а также генералом Нордродезии Джулианом Шернером, давним доверенным лицом канцлера. Это было подтверждено позже в тот же день, когда Форбек официально назначил их генералами Имперской германской армии. В то время как некоторые политические эксперты обвиняют его в кумовстве за продвижение своего племянника, ни для кого не секрет, что оба мужчины были вдохновлены возрожденным патриотизмом Германии Форбека, и оба хотят вступить в бой непосредственно с презренными коммунарами."
gerfla.15.a: "Сюрприз, конечно, но приятный."

gerfla.16.t: "Основание Рейхслиги"
gerfla.16.d: "На глазах у 64 000 шумных болельщиков на берлинском Немецком стадионе лучшие футбольные клубы Германии впервые встречаются, что выглядит как жаркий матч между подающей надежды мюнхенской "Баварией" и местной фавориткой "Гертой" В рамках продолжающихся усилий DkP по культурной централизации лучшие профессиональные команды со всей Германской империи будут соревноваться в единой Рейхслиге в системе, в которой до сих пор доминировали мощные региональные федерации любительских команд, с одной или двумя доминирующими командами на регион, что предсказуемо приводило к однобоким результатам. Хотя от "Герты" не ожидается победы в чемпионате, болельщики все равно толпами приходят на стадион, поскольку большинство из них никогда раньше не видели топ-соревнований. Сам Кайзер присутствует на матче, и, хотя он всё ещё одет в свою традиционную военную форму, пресса отмечает, что видны намеки на бело-голубую форму Герты."
gerfla.16.a: "Прекрасная игра."

gerfla.17.t: "Вертикальные разработка"
gerfla.17.d: "Используя экономические связи с отечественными предприятиями и военными подрядчиками, мы смогли разработать экспериментальные прототипы "вертолетов" для армии Кайзеррейха. Названные Focke-Achgelis Fa 223 Drache, или Dragon, эти уникальные летательные аппараты способны совершать вертикальный взлет и посадку, что делает их идеальными для использования на пересеченной местности. Хотя они дороги и хрупки, мы смогли отправить несколько моделей в основные колонии и составные части Рейхспакта, позволяя нашим армиям и армиям наших подданных использовать эту уникальную технологию. С нашим растущим воздушным флотом, также использующим автожиры, ротабаги и другие новые транспортные средства, разработанные Немецкими учеными и нашими союзными лакеями, мы сможем переправлять наше население, наши товары и наши войска по всему Кайзеррейху без проблем и задержек, а также доставлять разрушительную полезную нагрузку в мгновение ока. Только будьте осторожны, чтобы не разбить ни один из них, потому что у нас их всего несколько, и в настоящее время они очень темпераментны и их очень трудно заменить."
gerfla.17.a: "Вперёд и вверх!"

gerfla.18.t: "Отечественные экспериментальные технологии"
gerfla.18.d: "Стремясь испытать свои недавние технологические прорывы, Берлин любезно прислал некоторые из своих новых военных разработок для испытания на фронтах здесь, на окраинах сферы Германии. Центральным изобретением этих новых поставок являются Focke-Achgelis Fa 223 Drache, или "Дракон" Эти "Драконы" - уникальные летательные аппараты, которые могут взлетать и садиться вертикально, и первоначальные конструкторы окрестили их вертолетами. Созданные в первую очередь для быстрой переброски припасов и ценных грузов по пересеченной местности, некоторые из этих "Драконов" также были оснащены вооружением, функционируя как основные лёгкие воздушные стрелки и бомбардировщики. Выглядящие скорее как нечто из эскизов да Винчи и менее похожие на настоящие военные машины, мы проведем тщательные испытания этих новых вертолетов и другой техники, присланной нам немцами, против разнообразных врагов Кайзериреха и Рейхспакта в целом."
gerfla.18.a: "Мы позаботимся о том, чтобы они были использованы с пользой."

gerfla.19.t: "Вопрос о Баухаузе"
gerfla.19.d: "Основанный берлинским художником Вальтером Гропиусом в годы, последовавшие за победой в Великой войне, Штаатлишес Баухауз - одна из самых известных или печально известных художественных школ Кайзеррейха, впервые открывшая свои двери в 1919 г. после работы в рамках художественного союза Deutscher Werkbund, основанного Германом Мутезиусом в 1907 году. Целью школы было создание Gesamtkunstwerk, или всеобъемлющего произведения искусства, в котором были бы объединены все средства искусства во всех его формах, чтобы питать друг друга в новой всеобъемлющей художественной революции, основанной на нелевом интернационализме, антиэкспрессионизме, новой объективности/новой трезвости (называемой по-немецки Neues Bauen или Neue Saclichkeit) и новых концепциях либерального немецкого модернизма и авангарда. С тремя кампусами, существующими в Берлине, Дессау и Веймаре по мере роста популярности этого движения, в группе Баухауза в основном доминировали конкурирующие архитекторы-директора Вальтер Гропиус, Ханнес Мейер и Людвиг Мис ван дер Роэ, а также такие известные художники, как Пауль Клее, Василий Кандиснкий, Ласло Мохоли-Надь, Оскар Шлеммер, Эрнст Май, Мартин Вагнер, Бруно Таут, Бруно Пауль, Эрих Мендельсон, Ганс Поэльциг, Адольф Мейер, Петер Беренс, Йост Шмидт и другие, посвятившие себя созданию рационального, функционального и не причудливого искусства, идущего вразрез с традиционной для Кайзеррейха барочной, навязчивой классической архитектурой и нарастающими фёлькиш-движениями, противостоящими движению прогресса. \n\nНесмотря на растущую популярность и сосредоточенность на искусстве, а также на знаменитых новых шрифтах и футуристическом искусстве, направленных на адаптацию немецкой архитектуры к "нашему миру машин, радио и быстрых автомобилей", Группу "Баухауз" обвиняли в радикально либеральных или левых настроениях, в предательских связях с русской конструктивистской художественной школой ВХУТЕМАС, в антимонархических настроениях, хотя ни одно из этих утверждений не было подтверждено, скорее всего, это просто слухи, распространяемые недоброжелателями "Баухауза". Тем не менее, это не помешало многим реакционным группам начать борьбу с гильдией левых художников, вынудив нашу администрацию оставить решение вопроса о том, что делать с этими художниками, на усмотрение Короны. Что же делать?"
gerfla.19.a: "Финансировать группу "Баухауз" как образец немецкого культурного новаторства!"
gerfla.19.b: "Оставить их в покое и заниматься своим творчеством."
gerfla.19.c: "Закрыть этот вырождающийся улей либеральных излишеств!"

gerfla.20.t: "Прощание с королем Саксонии"
gerfla.20.d: "Фридрих Август Георг Фердинанд Альберт Карл Антон Пауль Марцелл, или просто Король Георг Саксонский, сумел занять первые полосы немецких газет, несмотря на то, что ранее монополия на первые полосы принадлежала кризису: Георг отрекся от престола в пользу жизни в католической церкви, в частности, в ордене иезуитов.\n\nПравя королем Саксонии после смерти своего отца в 1932 году, Георг, как ни странно, обдумывал концепцию отречения в течение многих лет, поскольку интриги дворянской жизни в Германской империи были "интеллектуально ограничивающими", и все это усугублялось тем, что он считал своей неспособностью действительно помочь другим по всей империи во время продолжающегося экономического кризиса и растущего радикализма как левых, так и правых. Как его личное благородство привело его к службе на фронте во время Вельткрига, даже будучи раненым за это, так и это вновь подтолкнуло его к теологической работе среди людей, которых он когда-то представлял как Король, полагая, что публичные религиозные учения могут помочь направить население в сторону от радикализма.\n\nОн дал понять, что хочет предложить религиозное руководство и энергичное продвижение экуменизма, желая перспективы сотрудничества с протестантскими элементами по всему отечеству. Бывший Король имеет полное право отречься от престола, но какими бы откровенно альтруистическими ни были его мотивы, в высших эшелонах власти остались некоторые разногласия. В частности, различные прусские дворяне выражали обеспокоенность тем, что германский монарх, владеющий столь обширной иностранной территорией, может управлять "внешней вотчиной" вне прямого контроля империи, предоставляя возможному манипулятору слишком много власти, чем он должен обладать. \n\nПока что эти "вопросы государственной стабильности" остаются лишь в устах квакающих старых священников и дворян, а отречение Георга рассматривается большинством как вершина дворянского долга, но их параноидальные заявления вновь открыли несколько вопросов о статусе Польши в Рейхспакте и статус-кво прусскости в глазах коварных немногих..."
gerfla.20.a: "Он отвечает на призвание выше трона."

gerfla.200.t: "Подготовка Цеппелинов к войне"
gerfla.200.d: "Стремление к техническому прогрессу не ждет никого, а когда война в воздухе, инновации становятся столь же обычным явлением, как и предвкушение и эмоции, которые их вызывают, заставляя Кайзеррайх, и в частности нашу военную промышленность, работать в усиленном режиме. Одним из недавних плодов этой вдохновляющей вспышки, хотя также и благодаря увлечению кайзера мечтой о большом военном флоте в небесах, стало возрождение программы жестких дирижаблей. Впервые начатая графом Фердинандом фон Цеппелином и его компанией «Люфтшиффбау Цеппелин», немецкая одержимость дирижаблями только усилилась. После окончания Великой войны потребность в милитаризованных цеппелинах отошла на второй план, и основное внимание было перенесено на DELAG - первую в мире коммерческую авиакомпанию - с целью заработать на послевоенном экономическом буме. Изначально компания DELAG базировалась в аэропортах Берлина и Фридрихсхафена, но затем создала новые центры в городах не только Германии, но и всего Кайзеррайха и Рейхспакта в целом, пытаясь соединить мир во благо Германии и человечества с помощью глобализма и не очень тонкого распространения немецкой «мягкой силы». Однако, когда на горизонте вновь замаячила война, мы должны снова подготовить воздушный флот к конфликту. \n\nНесмотря на то, что служба DELAG будет продолжать беспрепятственно функционировать, средства из других областей будут направлены на расширение и переоборудование производственных мощностей Luftschiffbau Zeppelin, чтобы мы могли расширить наш военный воздушный флот цеппелинов, пока не стало слишком поздно, поскольку их строительство и доставка гелия, необходимого для них, от наших торговых партнеров в Америке, Северной Африке и Восточной Европе займет некоторое время. До тех пор пока не будут разработаны новые модели, мы будем производить в основном дирижабли класса «Гинденбург» - самые крупные из существующих на данный момент, - а стареющий дирижабль «Граф Цеппелин II» будет служить командным кораблем воздушного флота. Используя тактику, отточенную такими командирами цеппелинов, как Петер Штрассер и Хуго Эккенер, под руководством нас и наших новых экипажей, проходящих обучение, мы создадим величайшие воздушные силы, которые когда-либо видел мир!"
gerfla.200.a: "Мы заставим фон Цеппелина гордиться нами, когда поднимемся в воздух в большем количестве, чем когда-либо прежде."

gerfla.201.t: "Рассвет эпохи новых валькирий"
gerfla.201.d: "Благодаря патриотическому вдохновению и постоянным поставкам гелия от наших союзников и поставщиков за рубежом, в Америке, Восточной Европе и Северной Африке, наши светлые умы в Обществе кайзера Вильгельма смогли создать нечто поистине внушающее благоговение в рамках наших последних достижений в программе Кайзерваффе. Прозванные «суперцеппелинами», эти дирижабли класса «Кайзер Вильгельм» являются самыми большими из когда-либо построенных, превосходя даже дирижабли класса «Гинденбург», которые потрясли мир своей огромной массой всего два десятилетия назад. Эти новые супердирижабли способны не только выполнять высотные бомбардировки, разведку и снабжение, но и совершать круизные рейсы, как это делают нынешние цеппелины. Они также способны к незначительной модулизации, что позволяет переоборудовать их и переконфигурировать для выполнения различных других боевых задач, например, поддержки с воздуха или борьбы с морскими целями. С этими великими летающими зверями войны мы стали подобны самим валькириям, скачущим на могучих крылатых конях, готовых принести врагам праведный урон и справедливость. Так давайте же гордиться этим великим германским наследием, используя это новое чудо-оружие по максимуму, используя его огромный потенциал."
gerfla.201.a: "Мы поднимемся в небо с помощью этих могущественнейших творений."

gerfla.202.t: "Сообщение о «класс Кайзере»"
gerfla.202.d: "Благодаря бесконечной щедрости наших благодетелей и союзников в Берлине, мы только что получили партию цеппелинов, возможно, в награду за нашу верную службу, пока они пытаются расширить и укрепить вооруженные силы своих союзников и подданных, а может, это просто более устаревшие модели, переданные нам, пока они освобождают место в своем воздушном флоте для своих новейших моделей и конструкций. Как бы то ни было, эти чудеса воздушного транспорта и военного дела теперь в нашем распоряжении, и многие в нашей администрации стремятся наладить воздушное сообщение с остальной империей, подключившись к немецкой DELAG - первой авиакомпании в мире. Используя стратегии, тактики, планы и руководства по эксплуатации, написанные самыми выдающимися немецкими командирами цеппелинов, такими как Хуго Экенер и Петер Штрассер, а также их дополнительными учебными связями, мы также сосредоточимся на военных вопросах, быстро подготавливая новые воздушные экипажи, чтобы мы могли использовать эти новые чудеса современной технологии с максимальным потенциалом как в коммерческих, так и в милитаристских начинаниях. остаётся только надеяться, что мы сможем достать газы - надеюсь, гелий - необходимые для придания им подъемной силы, ведь только дурак станет использовать что-то более огнеопасное, например водород... верно? "
gerfla.202.a: "Гелиевая смесь оптимальна, бомбардиры, по местам!"

gerfla.203.t: "Проект Дирижабля - готов!"
gerfla.203.d: "На основе оригинальных немецких и американских проектов 1890-х годов, а также проектов, созданных Францией, Италией и Англией во время Великой войны, мы разработали первую пару наших собственных модернизированных жестких дирижаблей, они же дирижабли или цеппелины, для использования как в коммерческих целях, так и в военное время. Стремясь повторить успех немецкой службы DELAG - первой авиакомпании в мире - чтобы лучше связать нашу нацию как с самой собой, так и с внешним миром, а также стремясь превзойти ужас и разрушения, которые внушали бомбовые отсеки немецких цеппелинов во время Великой войны, мы начнем ограниченное производство этих плавающих бегемотов, если только сможем достать газы - надеюсь, гелий - необходимые для придания им подъемной силы, ведь только дурак станет использовать что-то более огнеопасное вроде водорода... верно?"
gerfla.203.a: "Гелиевая смесь оптимальна, бомбовые отсеки готовы!"

