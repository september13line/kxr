### Ideas ###
black_guarantee: "Гарантия сохранности частных вкладов"
black_guarantee_desc: "Гарантировав сохранность частных вкладов, мы смогли немного успокоить народ, хотя и заплатили за это спокойствие."

GER_political_uncertainty: "Политическая неуверенность"
GER_political_uncertainty_desc: "Диктатура Людендорфа поставила наше правительство в запутанное положение. Наша Конституция не менялась с 1871-го года, и многие призывают к реформам, получая в ответ лишь молчание."

GER_imperial_pride: "Имперская Гордость"
GER_imperial_pride_desc: "С самого конца Вельткрига Германия почивает на лаврах мирового гегемона. Никому и в голову не приходит мысль, что Германия может когда-либо проиграть кому-то... Хотя есть и те, кто ставит под сомнение такие заявления. Потеряй Германия Берлин или большую часть крупных городов, народ заставит правительство капитулировать ещё до полной оккупации."
GER_ready_to_surrender: "Подчинение"

GER_black_monday: "Чёрный Понедельник"
GER_black_monday_desc: "Берлинский фондовый рынок рухнул, вследствие чего обвалилась вся Немецкая экономика. Если Германия хочет сохранить свою гегемонию над миром, то ей в первую очередь стоит разобраться с кризисом 'Черного Понедельника'."

GER_black_monday1: "План Шахта"
GER_black_monday1_desc: "Германию поразил 'Чёрный Понедельник', и президент Немецкого государственного банка Хьялмер Шахт предложил довольно спорную программу, направленную на восстановление нашей экономики. Она заключается в выделении дополнительных субсидий. Программа Шахта привела к смягчению последствий Черного Понедельника, государственная экономика начала восстанавливаться."

GER_black_monday2: "План Грёнера"
GER_black_monday2_desc: "Была внедрена программа государственного деятеля Вильгельма Грёнера по восстановлению экономики посредством привлечения призывников к труду. Последствия 'Черного Понедельника' частично устранены."
GER_colonial_subsidies: "Колониальные субсидии"
GER_colonial_subsidies_desc: "Мы решили направить казну Кайзеррейха на улучшение положения наших колоний, чтобы обеспечить их постоянную лояльность и снизить до минимума ущерб от "черного Понедельника", даже если это приведет к оттоку столь необходимых ресурсов от родины."

GER_partial_colonial_subsidies: "Дотации колониям"
GER_partial_colonial_subsidies_desc: "В связи с тяжелым положением, в котором оказались наши колонии, мы решили тактически направить часть наших экономических возможностей на помощь наиболее пострадавшим регионам нашего ВельтРейха, чтобы поддержать моральный дух и сохранить нашу систему управления в рабочем состоянии."

GER_agricultural_aid_to_eastern_europe: "Аграрная помощь Восточной Европе"
GER_agricultural_aid_to_eastern_europe_desc: "Поскольку мы решили не возводить стену между Кайзеррейхом и восточноевропейскими зернохранилищами, наши низкопробные отечественные сельхозпроизводители начали демонстрировать своё разочарование нашим выбором, в то время как их владения быстро уходят в минус."

GER_address_reichstag: "Обращение к Рейхстагу"
GER_address_reichstag_desc: "И хотя мы боремся с Чёрным Понедельником, ситуация всё ещё ужасна. Несмотря на подорванное здоровье, Вильгельм II выступил с обращением к Рейхстагу, в котором пообещал сделать восстановление экономики приоритетом номер один. Чьё предложение будет принято, пока ещё неизвестно..."

german_eco_finished: "Экономический бум"
german_eco_finished_desc: "Наша экономика переживает небывалый рассвет, деньги снова текут к нам реками. Мы воспользуемся этим бумом для восстановления потерь от 'Чёрного Понедельника'."

GER_Sie_Contracts: "Фаворитизм Siemens"
GER_Sie_Contracts_desc: "Наша экономика получила новые стимулы, и опять же, благодаря помощи Siemens, у нас появилась ликвидность. Мы вернём эту доброту в натуральной форме, позволив им получить приоритет в отраслевых контрактах."

GER_invest_arms_industry: "Промышленный военный комплекс"
GER_invest_arms_industry_desc: "Благодаря дальнейшим инвестициям в нашу оружейную промышленность, мы обеспечили средства для производства оружия, необходимого для решения стоящих перед Германией задач."

GER_bunkrupt_fact: "Важная промышленная компания обанкротилась"

GER_rhine_unrest: "Рабочая забастовка"
GER_rhine_unrest_desc: "В Рейнланде проходят крупные забастовки рабочих"

GER_kill_workers: "Бастующие подавлены"
GER_kill_workers_desc: "Наша армия знает, что надо делать с этими неуправляемыми красными."

GER_strike_negot: "Согласие с требованиями бастующих"
GER_strike_negot_desc: "Мы достигли мирного решения проблемы забастовок. Другого выбора у нас не было."

GER_col: "Расходы на колонии"
GER_col_desc: "Наши колонии больше не приносят прибыли. Мы должны выделить колониям дополнительные финансы, чтобы сохранить их."

GER_mil_mis: "Германская военная миссия"

GER_quenched_militarism: "Затухший милитаризм"
GER_quenched_militarism_desc: "У победы всегда есть своя цена, а цена Вельткрига была поистине огромной. Хоть мы и победили всех наших врагов, миллионы Немецких ребят не вернулось домой, чтобы отпраздновать победу. Наши семьи до сих пор помнят эту боль и не хотят очередного Вельткрига."

GER_quenched_militarism2: "Затухший милитаризм"
GER_quenched_militarism2_desc: "У победы всегда есть своя цена, а цена Вельткрига была поистине огромной. Хоть мы и победили всех наших врагов, миллионы Немецких ребят не вернулось домой, чтобы отпраздновать победу. Наши семьи до сих пор помнят эту боль и не захотят повторения очередного Вельткрига, хоть всё больше и больше людей записываются в ряды армии."

GER_renwed_militarism: "Разгоревшийся милитаризм"
GER_renwed_militarism_desc: "Хоть основой Немецкой идентичности всегда был милитаризм, Вельткриг нанёс нам серьёзные удары. Несмотря на это, больше нет времени унывать. Немецкий патриотизм вновь ярко сияет над всей Европой."

GER_research_boost: "Финансирование исследований"
GER_research_boost_desc: "Единственный вариант, как заставить учёных покинуть лектории и уйти в лаборатории - завалить их деньгами. Увеличив спонсирование учёных, мы сможем быстрее проводит исследования."

GER_victors_of_wwi: "Победители Вельткрига"
GER_victors_of_wwi_desc: "20 лет назад мы завоевали своё место под солнцем. Однако, времена меняются, и, возможно, нам следует отбросить наше высокомерие..."
    
GER_tank_idea: "Инвестиции в танки"
GER_tank_idea_desc: "Многие видят в танках будущее нашей армии. Дальнейшие инвестиции в эти смертоносные машины позволят Германии оставаться гегемоном."

GER_tirpitz_idea: "Программа "Тирпиц""
GER_tirpitz_idea_desc: "Гроссадмирал Тирпиц был титаном своей эпохи, и его инвестиции в Кайзерлихе Марине до Вельткрига гарантировали нам флот, способный противостоять Королевскому флоту. Мы вновь нуждаемся в таком подходе."

GER_junkers_lost_idea: "Проблемы с поставкой зерна"
GER_junkers_lost_idea_desc: "Когда население Германии увеличивалось после Вельткрига, в эпоху Тирпица, мы стали полагаться на зерно наших партнеров из Миттельевропы. Нынче же, из-за проблем на востоке, продовольственные поставки оттуда упали."

GER_easter_promises_idea: "Пасхальные обещания"
GER_easter_promises_idea_desc: "Зимой 1916-1917 года, Кайзер обещал конституционную реформу после окончания Вельткрига. Возможно, теперь, когда наша стагнация становится все более очевидной, всё может измениться."

GER_bundesrat_idea: "Восстановленный Бундесрат"
GER_bundesrat_idea_desc: "Режим Людендорфа грубо проехался по многими привилегиями, которые имели германские государства перед Вельткригом, причем одна из них была представлена в форме Бундесрата. Восстановление этого древнего права - отличный признак предстоящих событий."

GER_post_idea: "Германская почтовая служба"
GER_post_idea_desc: "Хотя это может показаться действительно смешным, но одним из последних оплотов против полной федеральной интеграции под Рейх было существование отдельных почтовых служб. С исправлением этого, Германия действительно объединилась."

GER_embrace_FAUD_idea: "Свободный союз германских рабочих"
GER_embrace_FAUD_idea_desc: "Лучший способ разоружить синдикалистскую угрозу - это работать с менее идеологическими леваками. Главный профсоюз теперь будет давать меньше помощи красным Германии."

GER_dcgb_idea: "Германская христианская профсоюзная Конфедерация"
GER_dcgb_idea_desc: "Новый союз, спонсируемый государством, может направлять энергию нашего рабочего класса в правильном направлении."

GER_institut_idea: "Институт авиации"
GER_institut_idea_desc: "С новым исследовательским институтом, Германия может модернизировать свои военно-воздушные силы и превратить их из лучших в Европе, в бесспорную мировую силу."

GER_cult_of_aviation_idea: "Культ авиации"
GER_cult_of_aviation_idea_desc: "Воин с саблей более не является кумиром Немецкой молодёжи. Теперь это лихой пилот, дуэлянт современной эпохи, именно он вдохновляет всех нас."

ZO_idea: "Миттельевропа"
ZO_idea_desc: "Мы - лидер Миттельевропы, экономического союза Германии и её сфер влияния."

ZO_zollverein_idea: "Миттельевропа"
ZO_zollverein_idea_desc: "Мы - лидер Миттельевропы, экономического союза Германии и её сфер влияния."

ZO_europarat_idea: "Миттельевропа"
ZO_europarat_idea_desc: "Мы - лидер Миттельевропы, экономического союза Германии и её сфер влияния."

ZO_EEP_idea: "Миттельевропа"
ZO_EEP_idea_desc: "Мы - лидер Миттельевропы, экономического союза Германии и её сфер влияния."

ZO_europakomm_idea: "Миттельевропа"
ZO_europakomm_idea_desc: "Мы - лидер Миттельевропы, экономического союза Германии и её сфер влияния."

ZO_europabrigad_idea: "Миттельевропа"
ZO_europabrigad_idea_desc: "Мы - лидер Миттельевропы, экономического союза Германии и её сфер влияния."

ZO_europamark_idea: "Миттельевропа"
ZO_europamark_idea_desc: "Мы - лидер Миттельевропы, экономического союза Германии и её сфер влияния."

GER_mil_support_idea: "Военная поддержка Германии"
GER_mil_support_idea_desc: "По условиям нашего договора с Германией, они пообещали нам полную военную поддержку."

GER_eco_support_idea: "Экономическая поддержка Германии"
GER_eco_support_idea_desc: "По условиям нашего договора с Германией, нам удалось заполучить зону экономической торговли. Это должно способствовать индустриализации нашей нации."

GER_two_front_idea: "Война на два фронта"
GER_two-front_idea_desc: "Мы воюем с Францией и Россией и находимся в кошмарной ситуацией, которую мы стремились избежать любой ценой. Но мы победили один раз, и мы сделаем это снова!"

GER_Austria_Integration: "Австрийская интеграция"
GER_Austria_Integration_desc: "Интеграция Австрии потребует времени. Пока она не завершится, мы не станем единой боевой силой, которой должны быть."

GER_FVP1: "Сорокачасовая рабочая неделя"
GER_FVP1_desc: "Внедрение сорокачасовой рабочей недели создало ситуацию, когда работодатели больше не могут рассчитывать на успех, постоянно нагружая своих рабочих трудом. Результатом этого нового регулирования стала гонка инноваций и производительности, из которой мы можем извлечь выгоду и увеличить инвестиции в инфраструктуру."

GER_NLP2: "Политика лёгких денег"
GER_NLP2_desc: "Простой доступ к кредитам с минимальными рисками как для обычного населения, так и для бизнеса, вызывает некоторый экономический рост в частном секторе."

GER_DKP2: "Субсидирование сельского хозяйства"
GER_DKP2_desc: "Субсидируя сельское хозяйство, фермеры становятся более лояльные к нашей администрации и увеличивают поставки продовольствия."

GER_ZEN2: "Хаос"
GER_ZEN2_desc: "Чёрный Понедельник заставил многие предприятия закрыться, что ненадолго создало атмосферу хаоса"

GER_ZEN1: "Немецкая строгость"
GER_ZEN1_desc: "Сокращая государственные расходы, где бы мы ни находились, мы гарантируем нашу стабильность даже в условиях кризиса."

GER_ZEN22: "Консолидированная промышленность"
GER_ZEN22_desc: "Следуя программе Брюнинга, позволяющей регулировать Немецкую промышленность с минимальным вмешательством, кажется, что мы смогли увеличить эффективность и производительность заводов."

GER_grain_and_steel_idea: "Программа 'Зерно и сталь'"
GER_grain_and_steel_idea_desc: "Сосредоточившись на местных инициативах в противовес иностранным, эта программа надеется достичь небольшого уровня автаркии внутри Кайзеррейха и меньшей зависимости от иностранных товаров."

GER_marxism_redeemed: "Немецкий герой"
GER_marxism_redeemed_desc: "Идеи Карла Маркса уже давно были отвергнуты. Сам Маркс никогда не призывал к насильственной революции, вместо этого призывая к массовым социал-демократическим партиям занимать национальные парламенты для достижения социальных перемен. Немецкому народу напомнили об этом факте, и правительство превратило символ Маркса в настоящего Немецкого героя, который будет смотреть свысока на синдикалистов, которые утверждают, что поддерживают его."

GER_freedom_of_press_idea: "Свободная пресса"
GER_freedom_of_press_idea_desc: "Либерализация прессы и отмена цензуры позволили новым идеям дойти до общественности."

GER_proportional_representation_idea: "Пропорциональное представительство"
GER_proportional_representation_idea_desc: "Недавние избирательные реформы обеспечили, чтобы состав Рейхстага более точно отражал политические предпочтения электората."

GER_preferred_colony_idea: "Предпочтительная колония"
GER_preferred_colony_idea_desc: "Берлин справедливо заявил, что мы являемся их так называемой "привилегированной колонией", и начал предоставлять нам преференции в колониальных делах, предоставляя нам лучшее оборудование и больше финансирования, чем остальным Немецким владениям."

GER_protected_unions_idea: "Защита профсоюзов"
GER_protected_unions_idea_desc: ""

GER_religious_freedom_idea: "Свобода вероисповедания"
GER_religious_freedom_idea_desc: ""

GER_progressive_tax_idea: "Прогрессивное налогообложение"
GER_progressive_tax_idea_desc: "Юнкеры, как и другие богатые немцы, теперь платят свою справедливую долю, чтобы помочь менее удачливым."

GER_mittel_immigration_idea: "Миттельевропейская иммиграция"
GER_mittel_immigration_idea_desc: "Администрация FVP поощряет иммиграцию со всей экономической сферы, ослабляя ограничения, чтобы поддержать Немецкую рабочую силу."

GER_goldstandard_idea: "Золотой стандарт"
GER_goldstandard_idea_desc: ""

GER_hanse_idea: "Новый Ганзейский Союз"
GER_hanse_idea_desc: "Последние инвестиции Германии в торговое превосходство принесли свои плоды. Мы не только наблюдаем торговые монополии, невиданные со времен Ганзейского союза, но и наблюдаем рост производительности труда у себя дома"

GER_lionhearted_idea: "Дух Миттельафрики"
GER_lionhearted_idea_desc: "Самым важным уроком Вельткрига, вероятно, была абсолютная решимость нынешнего Канцлера фон Леттов-Форбека во время кампании в Африке продолжать сражаться, какой бы ужасной ни казалась ситуация. Эта мантра никогда не прекращать борьбу была принята близко к сердцу Немецким народом."

GER_prussian_constitutionalism_idea: "Прусский конституционализм"
GER_prussian_constitutionalism_idea_desc: "При прусском конституционализме политический ландшафт Германской империи процветал под мудрым руководством Кайзера. Нет никаких причин, по которым нам когда-либо нужно менять эту систему, так что мы могли бы также заставить эту систему работать на нас."

GER_ITA_relations_idea: "Поддержка Папы"
GER_ITA_relations_idea_desc: "Папа Римский выразил свою поддержку Германии как католическому оплоту против безбожных синдикалистов."

GER_christian_unions_idea: "Христианский юнионизм"
GER_christian_unions_idea_desc: "Единственным легальным профсоюзом, оставшимся в стране, является финансируемый государством Deutscher Christlicher Gewerkschaftsbund и его производные. Фактически контролируя Немецкое профсоюзное движение, мы смогли стимулировать более производительную рабочую силу."

GER_disenfranchisement_idea: "Контроль голосования"
