gerdom.32.t: "Война!"
gerdom.32.d: "Ничто не должно отвлекать нас от войны с синдикалистами! Эта война определит будущее мира, мы должны победить! Все демократические уступки должны быть временно отменены во имя общего блага. Ничего не должно нас отвлекать!"
