### Coalition Stuff ###

gerdom.38.t: "Коалиция SPD-FVP"
gerdom.38.d: "Согласно последним правительственным реформам, в Кайзеррейхе впервые появится официальное правительство. Если раньше Кайзер назначал понравившегося ему человека на должность Рейхсканцлера, который затем замещал должности государственных секретарей в "Рейхслейтунге" - "администрации Рейха", то теперь правила несколько изменились, и Кайзер должен назначить канцлера от одной из коалиционных партий.\n\nНесмотря на то, что SPD получила больше всего мест в Рейхстаге на выборах, в качестве альтернативы рассматривается назначение лидера более умеренной FVP вместо Рейхсканцлера от SPD, чтобы предотвратить волнения среди правого крыла. Что же нам делать?"
gerdom.38.a: "Назначить Отто Вельса, первого Рейхсканцлера SPD!"
gerdom.38.b: "Назначить Эриха Кох-Везера, первого Рейхсканцлера от FVP!"

gerdom.380.t: "Коалиция SPD-FVP"
gerdom.380.d: "Благодаря недавним реформам правительства, в Кайзеррейхе всего лишь во второй раз появится официальное правительство. Если раньше Кайзер назначал понравившегося ему человека на должность Рейхсканцлера, который затем замещал должности государственных секретарей в "Рейхслейтунге" - "администрации Рейха", то теперь правила несколько изменились, и Кайзер должен назначить канцлера от одной из коалиционных партий.\n\nНесмотря на то, что SPD получила больше всего мест в Рейхстаге на выборах, в качестве альтернативы рассматривается назначение лидера более умеренной ФВП вместо Рейхсканцлера от SPD, чтобы предотвратить волнения среди правого крыла. Что же нам делать?"
gerdom.380.a: "Назначить Ханса Фогеля из SPD!"
gerdom.380.b: "Назначить Эриха Кох-Везера из FVP!"

gerdom.39.t: "Коалиция DkP-Центрум"
gerdom.39.d: "Согласно последним правительственным реформам, в Кайзеррейхе впервые появится официальное правительство. Если раньше Кайзер назначал понравившегося ему человека на должность Рейхсканцлера, который затем заполнял посты статс-секретарей Рейхслейтунга - администрации Рейха, то теперь правила несколько изменились, и Кайзер обязан назначить канцлера от одной из коалиционных партий.\n\nНесмотря на то, что DkP отстояла своё большинство в Рейхстаге на выборах, это не означает, что Кайзер должен сохранить Франца фон Папена. В качестве альтернативы статус-кво предлагается назначить лидера христианско-демократической партии Центрумспартеи. Что же делать?"
gerdom.39.a: "Фон Папен - человек, который подходит для этой работы."
gerdom.39.b: "Назначить Генриха Брюнинга"
gerdom.39.c: "Назначьте Красного Барона кандидатом!"

gerdom.390.t: "Коалиция DkP-Центрум"
gerdom.390.d: "Согласно последним правительственным реформам, в Кайзеррейхе впервые появится официальное правительство. Если раньше Кайзер назначал понравившегося ему человека на должность Рейхсканцлера, который затем замещал должности государственных секретарей в "Рейхслейтунге" - "администрации Рейха", то теперь правила несколько изменились, и Кайзер должен назначить канцлера от одной из коалиционных партий.\n\n\nEE Несмотря на то, что DkP снова получила большинство в Рейхстаге на выборах, в качестве альтернативы статус-кво рассматривается назначение лидера христианско-демократической партии "Центр" Что же делать?"
gerdom.390.a: "Фон Папен прекрасно справляется со своей работой."
gerdom.390.b: "Назначить Генриха Брюнинга"
gerdom.390.c: "Назначьте Красного Барона кандидатом!"

# Deaths #

gerdom.40.t: "Первый Рейхсканцлер из партии SPD скончался"
gerdom.40.d: "Рейхсканцлер Отто Вельс скончался в своём офисе. В последнее время он страдал от болезней и политический стресс явно не продлил ему жизнь. Кайзер должен как можно скорее назначить его преемника \n\nВ течении своей жизни он долгие годы занимал пост председателя SPD. Теперь его не стало, так что cкоро мы узнаем имя нового главы социал-демократов."
gerdom.40.a: "Назначить Рейхсканцлером Ганса Фогеля, кандидата в председатели SPD."
gerdom.40.b: "В целях обеспечения стабильности, назначить Рейхсканцлером Хайнриха Брюнинга."
gerdom.40.c: "Дать Францу фон Папену ещё один шанс!"
gerdom.40.e: "Довольно! Курт фон Шлейхер!"
gerdom.40.f: "Продвигать Vizekanzler Эрих Кох-Везер."
gerdom.40.g: "Красный Барон: Манфред фон Рихтхофен!"

gerdom.41.t: "Отто Вельс скончался"
gerdom.41.d: "Сегодня председатель SPD Отто Вельс скончался. Всё ещё неизвестно, кто же возглавит социал-демократов."
gerdom.41.a: "Он был достойным противником."

gerdom.43.t: "Германия и Папство"
gerdom.43.d: "Католик на посту Рейхсканцлера способствует улучшению отношений с Папством и всем католическим миром."
gerdom.43.a: "Сердечных отношений достаточно."
gerdom.43.b: "Объявить о нашей поддержке Папы!"
gerdom.43.c: "Поддержать католическую церковь и выделить больше инвестиций католическим регионам."


gerdom.47.t: "Вильгельм II скончался"
gerdom.47.d_GER: "Наш любимый Кайзер Вильгельм II скончался от легочной эмболии в больничном комплексе "Шарите" города Берлин. Это конец целой эпохи. Вильгельм II был последним европейским монархом, который правил ещё в 19 веке, и всю свою жизнь он пытался поддерживать -, иногда преуспевая, иногда терпя неудачу, - ценности, которые он отождествлял с той эпохой. С его смертью, забота об Империи, столь им любимой, ложится на нас. \n\nПо всей империи развеваются флаги, и проводятся массовые митинги в честь ВельткригКайзера, Кайзера, даровавшего Германии победу в Великой Войне. Сын Кайзера, Кронпринц Фридрих Вильгельм, которому теперь предстоит отстаивать честь Кайзеррейха, также принял участие в Берлинском митинге в честь его отца."
gerdom.47.d_GEX: "Наш любимый Кайзер Вильгельм II скончался от легочной эмболии в Дарессаламском госпитале. Это конец целой эпохи. Вильгельм II был последним европейским монархом, который правил ещё в 19 веке, и всю свою жизнь он пытался поддерживать -, иногда преуспевая, иногда терпя неудачу, - ценности, которые он отождествлял с той эпохой. С его смертью, забота об Империи, столь им любимой, ложится на нас. \n\nПо всей империи или в том, что от нее осталось, развеваются флаги и проводятся массовые митинги в честь ВельткригКайзера, Кайзера, даровавшего Германии победу, но все же потерпевшего поражение. Сын Кайзера, Кронпринц Фридрих Вильгельм, которому теперь предстоит отстаивать честь Кайзеррейха, также принял участие в Дарессаламском митинге в честь его отца."
gerdom.47.a: "Кайзер мёртв! Да здравствует Кайзер Вильгельм III!"

gerdom.49.t: "Рейхсканцлер Фогель скончался"
gerdom.49.d: "Рейхсканцлер Фогель скончался сегодня утром в своем офисе. Кайзеру необходимо назначить преемника на пост Рейхсканцлера."
gerdom.49.a: "Назначить Курта Шумахера из партии SPD"
gerdom.49.b: "В целях обеспечения cтабильности, назначить Хайнриха Брюнинга."
gerdom.49.c: "Новое лицо от DkP - Карл Фридрих Гёрделер!"
gerdom.49.f: "Красный Барон: Манфред фон Рихтхофен!"
gerdom.49.e: "Продвигать Vizekanzler Эрих Кох-Везер."

gerdom.51.t: "Безопасность Кайзеррейха"
gerdom.51.d: "Теперь, когда Отечество находится в состоянии войны с Французской Коммуной, Премьер-Министр предложил ликвидировать всех опасных элементов нашего общества, к их числу он относит и членов руководства SPD! Кайзер должен немедленно принять решение по этому вопросу!"
gerdom.51.a: "Уничтожить все левые организации и арестовать их главарей."
gerdom.51.b: "Больше не вижу партий, только немцов!"

### General Strike ###

gerdom.52.t: "ССРГ"
gerdom.52.d: "Союз Свободных Рабочих Германии был основан в 1919 году, когда несколько рабочих профсоюзов объединились в одну организацию. Несмотря на то, что до сих пор они осуждали террористические акты, совершенные синдикалистами, сотрудниками тайноп полиции были найдены доказательства сговора руководства ССРГ с синдикалистскими организациями других стран, такими, как испанская НКТ-ФАИ. Есть подозрения, что они замышляют заговор против нас!"
gerdom.52.a: "Посадить руководство ССРГ и запретить организацию, заставив их уйти в подполье!"
gerdom.52.b: "Разрешить деятельность ССРГ, но пристально наблюдать за ними."

gerdom.53.t: "Германия запретила деятельность ССРГ"
gerdom.53.d: "Союз Свободных Рабочих Германии является анархо-синдикалистским профсоюзом, действующим на территории Германии с самого момента своего создания 15 сентября 1919 года. До сих пор их деятельность была разрешена. Тем не менее, правительство Германии решило арестовать руководство ССРГ и запретить деятельность организации. Как мы отреагируем?"
gerdom.53.a: "Мы не готовы к конфликту с Германией."
gerdom.53.b: "Мы должны защитить наших Немецких братьев!"

gerdom.54.t: "Беспорядки в Рейнской области!"
gerdom.54.d: "Рабочие Рейнской Области начали массовые акции протеста против недавних действий нашего правительства, направленных против левых, в частности, к которым относится недавний "Скандал ССРГ"!"
gerdom.54.a: "Надеемся, это не приведет к катастрофе!"

gerdom.55.t: "Забастовки рабочих в Рейнской области!"
gerdom.55.d: "Западно-германские рабочие начали массовые акции протеста против недавних действий германского правительства! Это может быть наш шанс раз и навсегда уничтожить нашего врага!"
gerdom.55.a: "Мы должны помочь им!"
gerdom.55.b: "Мы не готовы к этому."

gerdom.56.t: "Массовые беспорядки в Рейнской области!"
gerdom.56.d: "Рабочие, разгневанные действиями нашего правительства, направленных против них, начали массовые беспорядки в Рейнской Области, которые серьезно подрывают нашу военную экономику и ставят под угрозу стабильность нашего западного фронта."
gerdom.56.a: "Послать армию, чтобы прекратить беспорядки."
gerdom.56.b: "Начать переговоры с рабочими."

gerdom.57.t: "Бунтовщики ушли в подполье!"
gerdom.57.d: "Затяжная война между рабочими и правительством была выиграна нами. Бунтовщики, не видя успеха в своих действиях, решили прекратить протесты."
gerdom.57.a: "Отлично!"

gerdom.58.t: "Переговоры с рабочими"
gerdom.58.d: "Начались переговоры с лидерами бунтовщиков. Все политические силы внимательно следят за их ходом, некоторые из них считают, что забастовка станет прецедентом для дальнейших реформ в Империи."
gerdom.58.a: "Сорвать переговоры и послать армию!"
gerdom.58.b: "Достигнуть частичного соглашения."
gerdom.58.c: "Достигнуть полного соглашения."

gerdom.59.t: "Фабрики возвращаются к работе"
gerdom.59.d: "Кризис разрешен. Фабрики медленно возвращаются к работе."
gerdom.59.a: "Великолепно!"

gerdom.60.t: "Фабрики возвращаются к работе"
gerdom.60.d: "К счастью, наши войска смогли подавить рабочих, вынудив их отказаться от своей безнадежной борьбы."
gerdom.60.a: "Великолепно!"

gerdom.61.t: "Участие синдикалистов в массовой забастовке."
gerdom.61.d: "Несмотря на то, что рабочие Рейнской Области, наконец, успокоились, были найдены доказательства, что беспорядки были начаты французскими шпионами. Как мы отреагируем на это?"
gerdom.61.a: "Это недопустимо!"
gerdom.61.b: "Нам нужны твердые доказательства участия синдикалистов!"

### Death Events ###

gerdom.62.t: "Иоганн фон Берншторфф скончался."
gerdom.62.d: "Сегодня умер бывший германский посол в США и Османской Империи, государственный секретарь по делам внутренних дел Иоганн фон Берншторфф."
gerdom.62.a: "Покойся с миром"

gerdom.63.t: "Вильгельм Грёнер скончался"
gerdom.63.d: "Сегодня скончался один из героев Вельткрига и победитель большевиков во время Российской интервенции. Фельдмаршал Вильгельм Грёнер. Вся Германия в трауре по одному из великих полководцев золотого века после Вельткрига."

gerdom.64.t: "Людвиг фон Ройтер скончался"
gerdom.64.d: "Сегодня умер герой Вельткрига, командующий Kaiserliche Marine, Людвиг фон Ройтер. Прославленный своими действиями во время битвы при Скагерраке и решительными действиями против британской блокады, Немецкий народ в трауре."

gerdom.65.t: "Вильгельм Сушон скончался"
gerdom.65.d: "Сегодня скончался Адмирал Вильгельм Сушон, герой Вельткрига и Гроссадмирал османского и германских флотов. Первоначально Сушон командовал небольшим средиземноморским флотом, а затем смело передал свои войска османам и ускорил их вступление в войну в качестве Центральной державы."

gerdom.66.t: "Георг Брухмюллер скончался"
gerdom.66.d: "Сегодня умер герой Вельткрига и разработчик современной артиллерийской тактики, фельдмаршал Брухмюллер. Известный всем как «Прорывной Мюллер» за его решительные действия во время кампаний как на Западном, так и на Восточном фронтах, по нему несомненно, будут скучать все немцы."

### The Kaiserbund ###

gerdom.72.t: "Статус Индонезии"
gerdom.72.d: "В рамках программы Кайзербунд было решено наделить автономией наши индонезийские владения. Как мы поступим с этими землями?"
gerdom.72.a: "Создать панмалайское Государство"
gerdom.72.b: "Разделить эти земли между Сараваком и Малайзией"

gerdom.73.t: "Статус Индокитая"
gerdom.73.d: "В рамках программ Кайзербунд было решено наделить автономией наши индокитайские владения. Как мы поступим с этими землями?"
gerdom.73.a: "Создать паниндокитайское государство."
gerdom.73.b: "Разделить эти земли на множество мелких государств"

gerdom.74.t: "Статус Миттельафрики"
gerdom.74.d: "Мы должны решить, затронет ли программа Кайзербунд наши африканские колонии. Консервативные члены Рейхстага проголосовали за сохранение Миттельафрики, другие же считают её большим бременем для Немецкой армии и экономики. Нам необходимо срочно принять решение о статусе Миттельафрики."
gerdom.74.a: "Разделить Миттельафрику на мелкие государства"
gerdom.74.b: "Провести федерализацию!"
gerdom.74.c: "Сохранить Миттельафрику!"

gerdom.75.t: "Статус Мальты"
gerdom.75.d: "В рамках программы Кайзербунд нам нужно принять решение о будущем острова Мальты, который находится под нашим контролем. Представители генерального штаба считают, что Мальта имеет важное значение для безопасности наших судоходных путей, проходящих через Средиземноморье, и заявляют, что нужно оставить остров под нашим прямым контролем.'"
gerdom.75.a: "Предоставить им ограниченную автономию"
gerdom.75.b: "Оставить остров под нашим прямым контролем"

#gerdom.76.t: "Статус Сомалиленда"
#gerdom.76.d: "В рамках программы Кайзербунд нам нужно принять решение о будущем Немецкого Сомали. В то же время, как адмиралы Kaiserliche Marine настаивают на том, что эта земля чрезвычайно важна для контроля Аденского залива, большинство политиков утверждают, что будет лучше сократить наши колониальные расходы на эту территорию."

gerdom.77.t: "Реорганизация Миттельафрики"
gerdom.77.d: "Нам придется провести реорганизацию нашей внутренней структуры в соответствии с предписаниями, полученными из Берлина..."
gerdom.77.a: "Новый африканский порядок!"
gerdom.77.b: "О, я так не думаю."

gerdom.78.t: "Реорганизация Миттельафрики"
gerdom.78.d: "Нам придется провести реорганизацию нашей внутренней структуры в соответствии с предписаниями, полученными из Берлина..."
gerdom.78.a: "Новый африканский порядок!"
gerdom.78.b: "О, я так не думаю"

gerdom.81.t: "Статус Адена"
gerdom.81.d: "В рамках программы Кайзербунд нам нужно принять решение насчет германского Адена. Адмиралы Kaiserliche Marine настаивают на том, что эта земля чрезвычайно важна для контроля Аденского залива, большинство политиков утверждают, что будет лучше сократить наши колониальные расходы на эту территорию."
gerdom.81.a: "Предоставить им ограниченную автономию"
gerdom.81.b: "Предложить Аден Йемену"
gerdom.81.c: "Оставить эти земли под нашим контролем"

gerdom.82.t: "Предложение от Германской Империи"
gerdom.82.d: "Немцы предлагают нам Аден в обмен на то, что мы станем их протекторатом. Как же мы ответим на это заманчивое предложение?"
gerdom.82.a: "Принять предложение!"
gerdom.82.b: "Отказаться!"

gerdom.83.t: "Йемен принял наше предложение"
gerdom.83.d: "Мутавакилитское Королевство Йемена согласилось с нашим предложение, став протекторатом."
gerdom.83.a: "Отлично!

gerdom.84.t: "Коронация Вильгельма III"
gerdom.84.d: "Кайзер Вильгельм Третий выступил с речью на своей коронации, пообещав защищать интересы германского народа по всему миру и привести Германию к процветанию!"
gerdom.84.a: "Heil dir im Siegerkranz!"

gerdom.85.t: "Германия запрещает французские организации!"
gerdom.85.d: "В стремлении сохранить территориальную целостность своего государства, Германская Империя запретила все французские организации на своей территории, как ответ на наше растущее могущество. Это преступление против французского меньшинства в Германии не должно оставаться безнаказанным!"
gerdom.85.a: "Война!"
gerdom.85.b: "Предложить помощь лидерам подпольного сопротивления"
gerdom.85.c: "Публично осудить действия Германии!"
gerdom.85.e: "Нам следует избегать конфликтов с ними."

gerdom.86.t: "Международное сообщество осуждает нас!"
gerdom.86.d: "Французская Коммуна вынесла на мировое обсуждение наши недавние действия, направленные против французских организаций. Они назвали наши действия «Германским империализмом» и пообещали, что поддержат французское население Германии. Многие члены международного сообщества согласились с французами. Как мы отреагируем на это публичное оскорбление?"
gerdom.86.a: "Коммунары стоят за этим, уничтожим их!"
gerdom.86.b: "Не обращать внимания на протесты"
gerdom.86.c: "Восстановить права французского населения"

gerdom.91.t: "Германская военная миссия прибыла в Дон-Кубанский Союз"
gerdom.91.d: "Германская Империя направила к нам военную миссию в целях улучшения наших устаревших вооружённых сил. Их помощь Украине и Венесуэле хорошо сказалась на них, нам очень повезло."
gerdom.91.a: "Мы покажем им казачье гостеприимство!"

gerdom.92.t: "Леттов-Форбек и пламя германского сопротивления"
gerdom.92.d: "Это самый тёмный час для германского народа. Потерпевшее поражение, германское правительство покинуло Берлин и на данный момент находится в Дар-эс-Саламе. Однако потеря армии не сломила Германию! Под африканским небом наши верные колонии до сих пор готовы к войне. Тем не менее, чрезвычайная ситуация вынуждает назначить на пост Рейхсканцлера другого человека. Офицеры германской армии требуют, чтобы на этот пост был назначен Пауль фон Леттов-Форбек, учитывая его успехи в Вельткриге и то, как верны ему аскари, мы можем на него положиться."
gerdom.92.a: "Да! Назначить фон Леттов-Форбека! Heia Safari!"
gerdom.92.b: "Нет! Это будет последний гвоздь в крышку гроба нашей демократии!"

gerdom.93.t: "Леттов-Форбек предлагает создать «Африканские корпуса»"
gerdom.93.d: "Канцлер фон Леттов-Форбек предложил призвать в германскую армию коренное население, также известное как аскари. Эти солдаты верно служили Рейху с тех пор, как Канцлер перехитрил Антанту в восточноафриканских джунглях во время Вельткрига. Леттов-Форбек хочет предложить народам Центральной Африки перспективу полной независимости в качестве вознаграждения за службу Кайзеру и государству. Это отчаянные меры, но мы переживаем не менее отчаянные времена."
gerdom.93.a: "Призвать аскари со всей Миттельафрики!"
gerdom.93.b: "Нет, нам нужны Немецкие солдаты для Немецкой войны!"

gerdom.94.t: "Африканские корпуса - Юго-Западная Африка"
gerdom.94.d: "Одна из самых первых колонии Германской Империи, Зюйдвестафрика наиболее верна Кайзеру. Её лояльность пошатнет уверенность консервативных представителей нашей администрации в правильности обещания независимости, данного Леттов-Форбеком."
gerdom.94.a: "Отлично."

gerdom.95.t: "Африканские корпуса - Восточная Африка"
gerdom.95.d: "Немецкие колониальные войска под предводительством фон Леттов-ФОрбека одержали в здешних местах немало побед во время Вельткрига. Остафрика с её столицей в Дар-эс-Саламе считается жемчужиной в короне Германской Империи. Здесь укрепилась германская администрация, что позволит нам призвать больше аскари в германскую армию."

gerdom.96.t: "Африканские корпуса - Германское Конго"
gerdom.96.d: "Захваченная у бельгийцев после Вельткрига Конго находится в самом сердце Центральной Африки. За последние десятилетия здешняя администрация обеспечила контроль Империи над колонией."

gerdom.97.t: "Африканские корпуса - Экваториальная Африка"
gerdom.97.d: "Расположенная к югу от Сахары, германская Экваториальная Африка способна призвать весьма неплохо обученные вспомогательные войска."

gerdom.98.t: "Африканские корпуса - Нигер-Камерун"
gerdom.98.d: "Недавно захваченный Нигер был объединен с германской колонией Камерун. Здешние аскари готовы получить свою независимость служа Рейху!"

gerdom.99.t: "Африканские корпуса - Тоголэнд"
gerdom.99.d: "Эти земли образованы слиянием германской колонии Того и захваченных у британцев и французов Золотого берега и Дагомеи. Местные аскари будут хуже обучены, чем в любых других областях Миттельафрики."

gerdom.100.t: "Деколонизация германской Африки"
gerdom.100.d: "В самый тёмный час для империи Пауль фон Леттов-Форбек призвал на службу местное население - аскари, обещав им независимость в случае победы в войне. Наши враги ныне повержены, Берлин снова в наших руках. Аскари напоминают нам об обещании начать африканскую деколонизацию."
gerdom.100.a: "Мы выполним наше обещание!"
gerdom.100.b: "Африка принадлежит Германии!"

### Security ###

gerdom.105.t: "Германия подавляет своё французское население!"
gerdom.105.d: "Германская Империя, опасаясь роста нашего влияния, решила ужесточить контроль в приграничных регионах. Мы должны терпеливо ждать: скоро наши братья в Валлонии, Лотарингии и Эльзасе обретут свободу!"
gerdom.105.a: "Скоро придет наше время!"

gerdom.106.t: "Повышение мер государственной безопасности."
gerdom.106.d: "Несмотря на присутствие военных и полиции в приграничных регионах, наша безопасть находится под угрозой. Лидеры синдикалистских французских организаций до сих остаются на свободе, продолжая отравлять умы французского населения своей синдикалистской пропагандой. Часть политиков требует запретить все французские организации. Однако это может повредить нашей репутации в международном сообществе..."
gerdom.106.a: "Существующих мер безопасности достаточно!"
gerdom.106.b: "Настало время запретить деятельность всех французских организаций в Германии!"
gerdom.106.c: "Этот план был безумным с самого начала, стоит отказаться от него..."

### Rhenish Syndicalist Volunteers ###

gerdom.200.t: "Роль Германии в мировой революции"
gerdom.200.d: "С тех пор как провалились ноябрьские восстания, синдикалистское дело в Кайзеррейхе было кастрировано и загнано в подполье, в организационные или интеллектуальные дебаты, которые ни к чему не привели. Даже в Рейнской области, где проживают миллионы рабочих, к удовольствию правительства, не возникло сколько-нибудь значимого левого сопротивления режиму в Берлине. Остальной мир, однако, не настолько смирился с нынешним господством «международного капитала», поэтому по всему миру вспыхивают гражданские войны и революции разного рода.\n\n Увидев во всем этом хаосе возможность, лидер левых военизированных формирований Вильгельм Зайссер инициировал создание немецкой «Международной дивизии», которая будет участвовать в одном из текущих конфликтов за рубежом. Теперь он провозглашает своим немногочисленным последователям, что участие Германии в мировой революции и пролитая при этом кровь покажут, что немецкий народ не совсем потерян для прихотей кайзера. Органы безопасности Рейха, тем временем, похоже, готовы закрыть глаза на то, что «бригада» Зайссера покидает страну, надеясь, что он и остальные его собратья погибнут в жестоких конфликтах в других странах.\n\nКонечно, Зайссер всегда может просто остаться в Германии и бесплодно организовывать красную революцию, которая никогда по-настоящему не проявится. Тем не менее, его люди ждут его команды, куда бы она их ни привела."
gerdom.200.aa: "«Америка должна быть усмирена, дабы свергнуть капитализм»."
gerdom.200.ab: "«Аргентинский народ жаждет, чтобы его цепи были разорваны»."
gerdom.200.ad: "«Социалистическое дело в Москве не может провалиться на этот раз!»"
gerdom.200.ae: "«Испания - это поворотный шаг в освобождении Европы»."
gerdom.200.af: "«На самом деле лучше оставаться в Германии»."

gerdom.201.t: "Немецкие добровольцы прибывают в Америку"
gerdom.201.d: "Две немецкие добровольческие дивизии, возглавляемые военизированным лидером Вильгельмом Цайссером и другими деятелями немецкой синдикалистской сцены, прибыли, чтобы поддержать нас в нашей борьбе!"
gerdom.201.a: "Die Internationale erkämpft das Menschenrecht!"

gerdom.202.t: "Немецкие добровольцы прибывают в Бразилию"
gerdom.202.d: "Две немецкие добровольческие дивизии, возглавляемые лидером военизированных формирований Вильгельмом Зайссером и другими деятелями немецкой синдикалистской сцены, прибыли, чтобы поддержать нас в нашей борьбе!"
gerdom.202.a: "Die Internationale erkämpft das Menschenrecht!"

gerdom.203.t: "Немецкие добровольцы прибывают в Россию"
gerdom.203.d: "Две немецкие добровольческие дивизии, возглавляемые военизированным лидером Вильгельмом Цайссером и другими деятелями немецкой синдикалистской сцены, прибыли, чтобы поддержать нас в нашей борьбе!"
gerdom.203.a: "Die Internationale erkämpft das Menschenrecht!"

gerdom.204.t: "Немецкие добровольцы прибывают в Испанию"
gerdom.204.d: "Две немецкие добровольческие дивизии, возглавляемые лидером военизированного движения Вильгельмом Цайссером и другими деятелями немецкой синдикалистской сцены, прибыли, чтобы поддержать нас в нашей борьбе!"
gerdom.204.a: "Die Internationale erkämpft das Menschenrecht!"

gerdom.205.t: "Восстановление порядка в Рейнской области"
gerdom.205.d: "Многие нарушители порядка улетели воевать за свои идеалы в другие страны. Рейнская область, некогда оплот германских синдикалистов, наконец то увидела время тишины и покоя."
gerdom.205.a: "Будем надеяться, что так будет всегда..."

gerdom.206.t: "Немецкие синдикалисты хотят вернуться домой"
gerdom.206.d: "Потерпевшие поражение в своих войнах по всему миру, Немецкие синдикалисты пытаются вернуться к своим семьям. Многие из них прошли через сотни боев. Если мы решим запретить им въезд в страну, то сможем избежать крупного скандала. Однако мы рискуем столкнутся с этими людьми в будущем на полях сражений, если вдруг начнется война с Интернационалом..."
gerdom.206.a: "Пусть служат в армии!"
gerdom.206.b: "Они могут вернуться к своим семьям."
gerdom.206.c: "Закрыть границы!"

gerdom.207.t: "Бертольт Брехт убит"
gerdom.207.d: "Недавно подтвердился факт смерти Немецкого писателя-синдикалиста Бертольта Брехта. Он был застрелен, скорее всего полицией, в каком то подвале. Возглавляя интернациональные синдикалистские силы в вооруженные конфликтах в разных странах, по их окончании он вернулся в Германию, где был арестован. \n\nЧлены его семьи организовали многолюдные демонстрации по всему Берлину, обвиняя нас в его смерти."
gerdom.207.a: "Кажется, мы создали мученика."

gerdom.208.t: "Бертольт Брехт вернулся домой"
gerdom.208.d: "Несмотря на все наши усилия, похоже, что писатель-синдикалист Бертольт Брехт каким-то образом умудрился пройти нашу границу. Он со своей семьей ушел в подполье, возглавив борьбу против капиталистической системы..."
gerdom.208.a: "Он никогда не заткнется?!"

gerdom.209.t: "Международные дивизии предлагают свои услуги"
gerdom.209.d: "Германское правительство отказалось принять своих граждан, вернувшихся из разных уголков света, где они воевали за синдикалистов. После некоторого простоя многие из их числа вновь взялись за оружие в стремлении освободить свою родину от монархистов. Их мало, но тем не менее они являются ветеранами, прошедшими сотни битв, которые будут достойными солдатами армии Интернационала."
gerdom.209.a: "Добро пожаловать, товарищи!"
gerdom.209.b: "Ухх... Дороговато..."

gerdom.211.t: "Выбери-флаг"
gerdom.211.d: "Добро пожаловать в магазин Немецких флагов Kaiserboo, выбери свой вариант!"
gerdom.211.a: "Я возьму классический флаг Рейхскригсфлагга."
gerdom.211.b: "У меня будет один заказ черно-бело-красного Триколора."

### Foreign Events ###

gerfor.1.t: "Британский Союз вторгся в Данию"
gerfor.1.d: "Объединённые силы Британского Союза начали вторжение в Данию. Это вторжение угрожает нарушить баланс сил в пользу синдикалистов. Датское правительство обратилось к нам за помощью. Потребуем ли мы от синдикалистов отступления или же позволим Дании пасть?"
gerfor.1.a: "Послать ультиматум, угрожая вступлением в войну!"
gerfor.1.b: "У нас слишком много проблем."

gerfor.2.t: "Немцы отправили ультиматум."
gerfor.2.d: "Второй Рейх прислал в Лондон ультиматум: Мы должны покинуть Данию, прекратив бои, либо же немцы вступят в войну на стороне датчан."
gerfor.2.a: "Нельзя рисковать войной с Германией, уходим!"
gerfor.2.b: "Монархисты не смогут им помочь! Продолжайте наступление на столицу!"

gerfor.3.t: "Просить у немцев помощи"
gerfor.3.d: "Мы находимся в состоянии войны с Британским Союзом. Наши некогда гордые войска не в состоянии справиться с синдикалистским наступлением. Некоторые политики просят нас попросить немцев о помощи, даже если это означает усиление германского вторжения в случае предотвращение конфликта. Как нам поступить?"
gerfor.3.a: "Срочно отправить телеграмму в Берлин!"
gerfor.3.b: "Немцам нельзя доверять!"

gerfor.4.t: "Британский Союз отступает"
gerfor.4.d: "После того, как ультиматум достиг Лондона, британцы приказали своим командирам прекратить огонь и вернуться к своим кораблям. Cиндикалистская угроза была устранена. Мы будем защищать любые нации, подвергшиеся угрозам со стороны Англии или Франции."
gerfor.4.a: "И вновь дипломатия позволила достигнуть мира."

gerfor.5.t: "Британцы игнорируют наш ультиматум"
gerfor.5.d: "Несмотря на наш ультиматум, направленный в Лондон, британцы не прекратили наступление на Копенгаген. Мы можем вступить в войну на стороне Дании, пригласив их в альянс, либо же отступим, позволив Дании пасть."
gerfor.5.a: "Они сделали свой выбор, это война!"
gerfor.5.b: "Отступим! Мы не готовы к войне!"

gerfor.6.t: "Британцы покинули Данию"
gerfor.6.d: "После получения германского ультиматума, британские войска прекратили огонь и погружаются на свои корабли, готовясь покинуть Данию. Мы отстояли нашу независимость."
gerfor.6.a: "Мы бы не справились без Германии!"

gerfor.7.t: "Интернационал вторгается в Италию"
gerfor.7.d: "Объединённые вооруженные силы Французской Коммуны и Итальянской Социалистической Республики начали вторжение в итальянские государства. Это вторжение грозит нарушить баланс сил в пользу синдикалистского альянса. Стоит ли нам послать предупреждение синдикалистам или же мы позволим Италии пасть?"

gerfor.8.t: "Немцы отправили ультиматум"
gerfor.8.d: "Второй Рейх отправил в Париж ультиматум. Мы должны покинуть Италию, либо немцы вступят в войну на стороне Федерации."

gerfor.9.t: "Германия отправила ультиматум Интернационалу."
gerfor.9.d: "Германия пришла к нам на помощь! Они отправили Французской Коммуне ультиматум с требованием покинуть наши земли, если французы откажутся, то Германия вступит в войну на нашей стороне."

gerfor.10.t: "Синдикалисты покидают Италию"
gerfor.10.d: "После получения германского ультиматума, французские войска прекратили огонь и стали готовиться к возвращению во Францию. Независимость Италии была сохранена."
gerfor.10.d.sri: "Вступление [FRA.GetNameDef] в нашу войну с [ITA.GetNameDef], возможно, было не самой мудрой идей. Война привлекла внимание Германии, которая отправила ультиматум [FRA.GetNameDef], и [FRA.GetAdjective]ое правительство подчинились, остановив наступление. У нас нет другого выбора, кроме как подчиниться."

gerfor.11.t: "Французская Коммуна отступает"
gerfor.11.d: "После того, как ультиматум был получен Парижем, французские войска прекратили огонь и готовятся к возвращению во Францию. Сегодня мы достигли дипломатической победы, показав всему миру, что мы будем противостоять агрессии социалистов и синдикалистов. Мы будем защищать любую нацию, подвергшейся угрозам со стороны Великобритании или Франции!"

gerfor.12.t: "Синдикалисты игнорируют наш ультиматум"
gerfor.12.d: "Несмотря на наш ультиматум, направленный в Париж, французы не прекратили наступление на Рим. Мы можем вступить в войну на стороне Итальянской Федерации, пригласив их в альянс, либо же отступим, позволим им пасть."

gerfor.13.t: "Французская Коммуна вторгается в Испанию"
gerfor.13.d: "Вооруженные силы Французской Коммуны начали вторжение в Испанию. Это вторжение грозит нарушить баланс сил в пользу синдикалистского альянса. Стоит ли нам послать предупреждение или же мы позволим Испании пасть?

gerfor.14.t: "Немцы отправили ультиматум"
gerfor.14.d: "Второй Рейх отправил в Париж ультиматум. Мы должны покинуть Испанское Королевство, либо немцы вступят в войну на их стороне..."

gerfor.16.t: "Французы покинули Испанию"
gerfor.16.d: "После получения германского ультиматума, французские войска прекратили огонь и стали готовиться к возвращению во Францию. Независимость Испании была сохранена."

gerfor.17.t: "Синдикалисты игнорируют ультиматум"
gerfor.17.d: "Несмотря на ультиматум, направленный в Париж, французы не прекратили наступление на Мадрид. Мы можем вступить в войну на стороне Испании, пригласив их в наш альянс, либо же отступим, позволив им пасть."

gerfor.24.t: "Враг у ворот"
gerfor.24.d: "Русские достигли реки Одер. Пока в Берлине никто не паникует, но всем ясно, что без контратаки Германия обречена. Последние запасы были распределены между солдатами, готовящимся к последнему бою за Фатерлянд."
gerfor.24.a: "Их нужно остановить!"

gerfor.25.t: "Часы на Рейне"
gerfor.25.d: "Французы достигли Рейна. Пока в Берлине никто не паникует, но всем ясно, что без контратаки Германия обречена. Последние запасы были распределены между солдатами, готовящимся к последнему бою за Фатерлянд."
gerfor.25.a: "Их нужно остановить!"

gerfor.27.t: "Германская Империя оккупировала испанское Марокко!"
gerfor.27.d: "Германская Империя, в знак абсолютного неуважения к нашему государству, заняла ранее принадлежавшую нам часть Марокко."
gerfor.27.a: "Мы ничего не сможем с этим сделать..."
gerfor.27.b: "Такое оскорбление не должно остаться без ответа!"

gerfor.28.t: "Мадагаскарская лесная промышленность"
gerfor.28.d: "Остров Мадагаскар долгое время находится под нашим контролем. На нем есть богатые запасы эбонитового и розового дерева, которые никак не используются. Некоторые промышленники и члены колониальной администрации предлагают нам создать на острове компанию по добыче дерева. Создадим ли мы эту компанию?"
gerfor.28.a: "Создать новое акционерное общество"
gerfor.28.b: "Оставить деревья в покое"

gerfor.29.t: "Расширение лесозаготовок на Мадагаскаре"
gerfor.29.d: "Созданное нами акционерное общество начало приносить определенные результаты, и запасы редкой древесины неуклонно растут. Однако с механизацией лесозаготовок несколько тысяч местных жителей остались без работы. В то же время компания предложила нам начать строительство нового деревообрабатывающего завода для рационализации производства. Если мы профинансируем этот новый проект, то, так сказать, убьем двух зайцев одним выстрелом."
gerfor.29.a: "Создадим новый перерабатывающий комплекс."
gerfor.29.b: "В условиях нынешней экономики?"

gerfor.30.t: "Открыт завод по переработке древесины"
gerfor.30.d: "Новый завод по переработке древесины открылся, последствия этого события мгновенно отразились на местной экономике. Рабочие, построившие этот завод, стали его первыми сотрудниками, число которых значительно увеличится. В Тананариве состоится торжественное открытие нового комплекса."
gerfor.30.a: "Отлично!"

gerfor.31.t: "Колониальное восстание!"
gerfor.31.d: "В свете продолжающейся безработицы на Мадагаскаре, малагасийцы, в особенности бывшие лесорубы, восстали против нас!!"
gerfor.31.a: "Как же невовремя..."

gerfor.32.t: "Второй мир с честью"
gerfor.32.d: "После падения Франции наши вооруженные силы безуспешно пытались установить контроль над Британскими островами и решительно завершить войну в нашу пользу. К сожалению, сопротивление республиканцев оказалось сильнее, чем мы предполагали, и попытки начать полномасштабное военно-морское вторжение сошли на нет. Теперь мы можем либо продолжать вооруженную борьбу, либо попытаться завершить этот бесперспективный конфликт мирным договором."
gerfor.32.a: "Настало время для перемирия."
gerfor.32.b: "Оно закончится только тогда, когда немецкие сапоги пройдут по Лондону."

gerfor.33.t: "Германия предлгает второй мир с честью"
gerfor.33.d: "Попытки Миттельевропы закрепиться на нашем острове ни к чему не привели. Германское правительство предложило нам начать переговоры. Как мы поступим?"
gerfor.33.a: "Единственная цель - выжить. Подписываем."
gerfor.33.b: "Очередное унижение? Нет!"

gerfor.34.t: "Подписан второй мир с честью"
gerfor.34.d: "Британский Союз принял наше предложение и конфликт наконец закончился. Хоть мы и хотели полностью стереть с лица Европы синдикалистов, этому не суждено свершиться. Зато, Британцы решили пойти с нами на сделку, по всей Германии гремят военные парады. Второй Вельткриг подошёл к концу."
gerfor.34.a: "Наконец-то наступил мир"

gerfor.35.t: "Британцы отказались подписывать мирный договор!"
gerfor.35.d: "Британский союз отказался от нашего щедрого предложения мира, возобновив военные действия...."
gerfor.35.a: "Они заплатят за это...

gerfor.36.t: "Этнические конфликты на Шри-Ланке"
gerfor.36.d: "Цейлон населен сингальцами и тамилами, которые испокон веков сражались за эту землю. Недавний кризис вызвал ещё больший хаос и неповиновение, наша колониальная администрация находится в большой опасности..."
gerfor.36.a: "Проклятые националисты!"

gerfor.37.t: "Британский Союз вторгся в Норвегию."
gerfor.37.d: "Объединённые силы Британского Союза начали вторжение в Норвегию. Это вторжение угрожает нарушить баланс сил в пользу синдикалистов. Норвежское правительство обратилось к нам за помощью. Потребуем ли мы от синдикалистов отступления или же позволим Норвегии пасть?"

gerfor.38.t: "Немцы отправили ультиматум"
gerfor.38.d: "Второй Рейх прислал в Лондон ультиматум: Мы должны покинуть Норвегию, прекратив бои, либо же немцы вступят в войну на стороне норвежцев."

gerfor.39.t: "Германия отправила ультиматум Британии"
gerfor.39.d: "Германия пришла к нам на помощь! Они отправили Британскому Союзу ультиматум с требованием покинуть наши земли, если британцы откажутся, то Германия вступит в войну на нашей стороне."

gerfor.40.t: "Британцы отступили"
gerfor.40.d: "После того, как ультиматум достиг Лондона, британцы приказали своим командирам прекратить огонь и вернуться к своим кораблям. Cиндикалистская угроза была устранена. Мы будем защищать любые нации, подвергшиеся угрозам со стороны Британии или Франции.."

gerfor.41.t: "Британцы игнорируют наш ультиматум"
gerfor.41.d: "Несмотря на наш ультиматум, направленный в Лондон, британцы не прекратили наступление на Осло. Мы можем вступить в войну на стороне Норвегии, пригласив их в альянс, либо же отступим, позволив им пасть."

gerfor.42.t: "Британцы покинули Норвегию"
gerfor.42.d: "После получения германского ультиматума, британские войска прекратили огонь и погружаются на свои корабли, готовясь покинуть Норвегию. Мы отстояли нашу независимость."

gerfor.43.t: "Договор с Ирландией"
gerfor.43.d: "С разрастанием  синдикалисткой угрозы по всему миру, нам крайне важно по возможности помогать нашим потенциальным союзникам. Ирландцы, с которыми у нас хорошие отношения, могут помочь нам в борьбе с синдикалистами. Нам следует начать с предложения промышленной поддержки."
gerfor.43.a: "Предложим Ирландии помощь, в обмен на вступление в Рейхспакт"

gerfor.44.t: "Германия предлагает нам договор"
gerfor.44.d: "Германский посол обратился к нам с предложением: если Ирландия присоединится к Рейхспакту, Германия окажет нам военную и экономическую помощь. Хоть это и очень выгодная сделка, некоторые члены правительства выступают против иностранного вмешательства..."
gerfor.44.a: "Где я должен подписать?"
gerfor.44.b: "У нас и так все хорошо."

gerfor.45.t: "Ирландцы согласны с нашим предложением"
gerfor.45.d: "Ирландцы согласились на наше предложение. В соответствии с договором, мы должны построить в Ирландии несколько промышленных заводов. Кроме того, мы обязаны предоставить ирландцам пехотное снаряжение, артиллерийские орудия и несколько самолетов с танками."
gerfor.45.a: "Начинайте строительство!"

gerfor.46.t: "Ирландцы отвергают наше предложение"
gerfor.46.d: "К сожалению, ирландцы решили отказаться от нашего предложения. Тем не менее, наши обязательства перед Ирландией остаются прежними."
gerfor.46.a: "О, хорошо..."

gerfor.47.t: "Наша часть договора"
gerfor.47.d: "Мы построили всё, что заказали ирландцы, а транспорт со снаряжением готов к отправлению."
gerfor.47.a: "Быстро в Дублин."

gerfor.48.t: "Немецкая помощь прибыла"
gerfor.48.d: "Оружие, танки и самолеты, заказанные нами в Германии, наконец достигли наших портов. Мы получили целую эскадрилью бомбардировщиков, несколько танков, множество артиллерийских орудий и новые Немецкие пулемёты."
gerfor.48.a: "Отлично!"

gerfor.49.t: "Наша часть договора"
gerfor.49.d: "Ирландия не может или не желает получать нашу помощь. Программа прервана. К счастью, оборудование осталось в наших руках и готово к использованию."
gerfor.49.a: "Лучше, чем ничего."

gerfor.50.t: "Мир с [ENG.GetNameDef]?"
gerfor.50.d: "[GER.GetNameDefCap] заключила второй мир с честью с [ENG.GetNameDef], так как ясно, что Британцы потеряли желание продолжать войну. Возможно, это шанс и для нас закончить нашу войну с ними. Должны ли мы воспользоваться этой возможностью или продолжить битву?"
gerfor.50.a: "Давайте закончим с этим сейчас"
gerfor.50.b: "Нет, мы продолжаем войну!"

gerfor.51.t: "Помочь Германии в войне против синдикалистов?"
gerfor.51.d: "Немцы просят нас оказать помощь в войне против синдикализма. Консервативные члены нашего правительства уверены, что наш священный долг - защитить Европу от синдикализма, остальные же уверены, что нам не стоит погибать в чужой войне. Что же нам стоить предпринять?"
gerfor.51.a: "Вспомним Вельткриг! Мы будем сражаться!"
gerfor.51.b: "Немцы и сами справятся!"
gerfor.51.c: "Отправить поддержку и добровольцев."

gerfor.52.t: "Помочь Германии в войне против синдикалистов?"
gerfor.52.d: "Немцы просят нас оказать помощь в войне против синдикализма. Консервативные члены нашего правительства уверены, что наш священный долг - защитить Европу от синдикализма, остальные же уверены, что нам не стоит погибать в чужой войне. Что же нам стоить предпринять?"
gerfor.52.a: "Султан поможет Кайзеру!"
gerfor.52.b: "Немцы и сами справятся!"
gerfor.52.c: "Отправить поддержку и добровольцев."

gerfor.53.t: "Помочь Германии в войне против синдикалистов?"
gerfor.53.d: "Немцы просят нас оказать помощь в войне против синдикализма.  Консервативные члены нашего правительства уверены, что наш священный долг - защитить Европу от синдикализма, остальные же уверены, что нам стоить погибать в чужой войне. Что же нам стоить предпринять?"
gerfor.53.a: "Время исполнить наши клятвы!"
gerfor.53.b: "Немцы и сами справятся!"
gerfor.53.c: "Отправить поддержку и добровольцев"

gerfor.54.t: "Австрия станет нашим союзником в этой войне!"
gerfor.54.d: "Австрия прислушалась к нашей просьбе о помощи и решила присоединиться к нам! Рейхспакт стал сильнее, синдикалисты не смогут сломить нас!"
gerfor.54.a: "Добро пожаловать в Рейхспакт!"

gerfor.55.t: "Османская Империя станет нашим союзником в этой войне!"
gerfor.55.d: "Османская Империя прислушалась к нашей просьбе о помощи и решила присоединиться к нам! Рейхспакт стала сильнее, синдикалисты не смогут сломить нас!"
gerfor.55.a: "Добро пожаловать в Рейхспакт!"

gerfor.56.t: "Болгария станет нашим союзником в этой войне!"
gerfor.56.d: "Болгария прислушалась к нашей просьбе о помощи и решила присоединиться к нам! Рейхспакт стала сильнее, синдикалисты не смогут сломить нас!"
gerfor.56.a: "Добро пожаловать в Рейхспакт!"

gerfor.57.t: "Австрия отказалась нам помочь!"
gerfor.57.d: "Австрия выслушала наша просьбы, но отказалась нам помочь. Мы одни в нашей борьбе против синдикализма!"
gerfor.57.a: "Предатели! Мы бы помогли им, не так ли?"

gerfor.58.t: "Османская Империя отказалась нам помочь!"
gerfor.58.d: "Османская Империя выслушала наша просьбы, но отказалась нам помочь. Мы одни в нашей борьбе против синдикализма!"
gerfor.58.a: "Предатели! Мы бы помогли им, не так ли?"

gerfor.59.t: "Болгария отказалась нам помочь!"
gerfor.59.d: "Болгария выслушала наша просьбы, но отказалась нам помочь. Мы одни в нашей борьбе против синдикализма!"
gerfor.59.a: "Предатели! Мы бы помогли им, не так ли?"

gerfor.60.t: "Австрия пришлет нам некоторую помощь!"
gerfor.60.d: "Австрия выслушала наши просьбы о помощи, но решила не присоединятся к нам. Вместо этого, они отправят нам военную поддержку и добровольцев, чтобы помочь в нашей борьбе против синдикализма!"
gerfor.60.a: "Это лучше, чем ничего!"

gerfor.61.t: "Османская Империя пришлет нам некоторую помощь!"
gerfor.61.d: "Османская Империя выслушала наши просьбы о помощи, но решила не присоединятся к нам. Вместо этого, они отправят нам военную поддержку и добровольцев, чтобы помочь в нашей борьбе против синдикализма!"
gerfor.61.a: "Какая ирония."

gerfor.62.t: "Болгария пришлет нам некоторую помощь!"
gerfor.62.d: "Болгария выслушала наши просьбы о помощи, но решила не присоединятся к нам. Вместо этого, они отправят нам военную поддержку и добровольцев, чтобы помочь в нашей борьбе против синдикализма!"
gerfor.62.a: "Спасибо, Болгария!"

gerfor.63.t: "Германия хочет Трондхейм"
gerfor.63.d: "Нашему послу в Кайзеррейхе предложили заключить весьма странную сделку: нам предлагают значительную сумму денег, если мы сдадим в аренду на 25 лет гавань Трондхейма, на которой будет создана передовая база против синдикалистов из Британского Союза. Норвежским жителям и гражданской администрации будет разрешено остаться. Также это послужит усилению торговли в этом регионе. Однако англичане не обрадуются такому варианту событий, и могут принять решение нанести по нам ответный удар, если мы примем предложение Германии. \n\nЧто нам делать?"
gerfor.63.a: "Деньги решают все!"
gerfor.63.b: "Мы не можем гневить британцев!"

gerfor.64.t: "Норвегия согласна сдать Трондхейм в аренду"
gerfor.64.d: "Норвежское правительство решило согласиться с нашим предложением об аренде Тронхейма в течение следующих 25 лет! Небольшая комиссия уже собирается оценить инвестиции, необходимые для того, чтобы Тронхейм стал неотъемлемой частью нашей обороны против синдикалистов."
gerfor.64.a: "Очень хорошо."

gerfor.65.t: "Норвегия не согласна сдать Трондхейм в аренду"
gerfor.65.d: "Норвежское правительство решило не согласиться с нашим предложением об аренде Тронхейма на следующие 25 лет, сославшись на угрозу британского возмездия. Хотя это понятно и не неожиданно, но неприятно."
gerfor.65.a: "Киль вполне подойдет."

gerfor.66.t: "Сделка с дьяволом?"
gerfor.66.d: "Мы были побеждены синдикалистскими ублюдками, но Антанта всё ещё продолжает бороться. Хоть их правительство и утратило некогда принадлежавшие им земли, многие немцы убеждены, что мы должны отложить в сторону наши разногласия и присоединиться к Антанте, чтобы вернуть нашу родину!"
gerfor.66.a: "Присоединиться к Антанте"
gerfor.66.b: "Нет, мы будем сражаться в одиночку"

gerfor.67.t: "Германия хочет поговорить!"
gerfor.67.d: "Немцы были побеждены синдикалистами. Хоть они и сами виноваты в том, что синдикалисты захватили всю Европу, они теперь находятся в том же положении, что и мы. Удивительно, что немцы отправили делегата в Оттаву с просьбой о союзе. Какими будут наши условия?"
gerfor.67.a: "Разрешить им вступить в Антанту."
gerfor.67.b: "Разрешить им вступить в Антанту, но потребовать выполнения определенных условий."
gerfor.67.c: "Германия в анти-германском союзе? Безумие!"

gerfor.68.t: "Германия хочет поговорить!"
gerfor.68.d: "Немцы были побеждены синдикалистами. Хоть они и сами виноваты в том, что синдикалисты захватили всю Европу, они теперь находятся в том же положении, что и мы. Удивительно, что немцы отправили делегата в Оттаву с просьбой о союзе, который приняли канадцы. Должны ли мы потребовать от немцев что-нибудь в обмен на альянс?"
gerfor.68.a: "Потребовать Эльзасс-Лотарингию!"
gerfor.68.b: "Потребовать Эльзасс-Лотарингию и часть Немецких колоний!"
gerfor.68.c: "Ничего не требовать."

gerfor.69.t: "Антанта согласна"
gerfor.69.d: "Антанта приняла наше предложение по альянсу, и они ничего не просили взамен! Это лучшее предложение, на которое мы могли бы надеяться!"
gerfor.69.a: "Подписать договор!"
gerfor.69.b: "Нет, мы передумали."

gerfor.70.t: "Антанта согласна"
gerfor.70.d: "Антанта приняла наше предложение по альянсу! Однако Канада потребовала начать переговоры о бывших британских колониях, которые мы захватили после войны. Должны ли мы подписать договор?"
gerfor.70.a: "Подписать договор!"
gerfor.70.b: "Нет, цена слишком высока."

gerfor.71.t: "Антанта согласна"
gerfor.71.d: "Антанта приняла наше предложение о союзе! В то время, как Канада ничего не просила взамен, Франция потребовала, чтобы вернули им Эльзас-Лотарингию после войны. Должны ли мы подписать договор?"
gerfor.71.a: "Подписать договор!"
gerfor.71.b: "Нет, цена слишком высока."

gerfor.72.t: "Антанта согласна"
gerfor.72.d: "Антанта приняла наше предложение о союзе, но как французские, так и британские правительства в изгнании запросили что-то взамен. Канада попросила начать переговоры о бывших британских колониях, которые мы захватили после войны и Франция потребовала Эльзасс-Лотарингию. Должны ли мы подписать договор?"
gerfor.72.a: "Подписать договор!"
gerfor.72.b: "Нет, цена слишком высока."

gerfor.73.t: "Антанта согласна"
gerfor.73.d: "Антанта приняла наше предложение о союзе! В то время, как Канада ничего не просила взамен, Франция потребовала, чтобы вернули им колонии после войны. Должны ли мы подписать договор?"
gerfor.73.a: "Подписать договор!"
gerfor.73.b: "Нет, цена слишком высока."

gerfor.74.t: "Антанта согласна"
gerfor.74.d: "Антанта приняла наше предложение о союзе, но как французское, так и британское правительства в изгнании потребовали переговоров относительно бывших французских и британских колоний, захваченных нами после войны, также мы должны отказаться от наших претензий на  Эльзасс-Лотарингию. Должны ли мы подписывать договор?"
gerfor.74.a: "Подписать договор!"
gerfor.74.b: "Нет, цена слишком высока."

gerfor.75.t: "Антанта отказалась"
gerfor.75.d: "Канадцы отказались от нашего предложения союза. Они обвиняют нас в этом беспорядке и утверждают, что им не нужна помощь, чтобы победить синдикалистов!"
gerfor.75.a: "Чёрт!"

gerfor.76.t: "Усиление Антанты"
gerfor.76.d: "Бывшие члены Рейсхпакт последовали примеру Германской Империи и вступили в наш альянс."
gerfor.76.a: "Отлично!"

gerfor.77.t: "Рейхспакт объединяется с Антантой"
gerfor.77.d: "В то время, как Германская Империя объединилась с Антантой, чтобы спасти мир от синдикалистской угрозы, настало время нам последовать их примеру или же проиграть."
gerfor.77.a: "Подписать договор!"

gerfor.80.t: "Предложение из Берлина"
gerfor.80.d: "Запутавшись в войне за своё выживание, Германская Империя возобновила переговоры о постоянном присутствии нашей империи в Рейхспакте, их военном союзе. Хотя народ истощен годами войны, среди правящего класса всё ещё сильны прогерманские настроения и желание стоять бок о бок с победителями нового порядка.\n\nНесмотря на это, наша Империя не намерена дешево продавать свою шкуру и требует, чтобы Кавказ, традиционно входивший в сферу Османской империи, был возвращен под её контроль, а Азербайджан стал более тесно связан с Возвышенной Портой. Хотя мы и возмущены нашими требованиями, тем не менее, похоже, что германское правительство готово рассмотреть вопрос о цене, если это приведет к укреплению их южного фланга."
gerfor.80.a: "Хорошо, давайте возродим старый союз."
gerfor.80.b: "Нет, это не в наших интересах."

cancel_ott: "Не: [OTT.GetNameDefCap] выражает отказ от Бакинских соглашений"
GER_upon_completion_of_focus: "В ближайший месяц:"

gerfor.81.t: "[FROM.GetNameDefCap] Принимает"
gerfor.81.d: "Сегодня из Константинии пришли фантастические новости: Возвышенная Порта согласилась с нашим предложением и сегодня заявила о своем полном намерении взять в руки оружие вместе со своими Немецкими товарищами. Перед лицом постоянно растущей угрозы, исходящей от русского медведя, халиф уже отдал приказ объявить джихад против безбожных язычников, которых мы называем восточной православной церковью."
gerfor.81.a: "Превосходно."

gerfor.82.t: "[FROM.GetNameDefCap] выражает отказ"
gerfor.82.d: "Столкнувшись с бременем разрушающейся империи и десятилетиями почти непрерывной войны, от которой она никак не может оправиться, Возвышенная Порта отказалась от нашего предложения и вместо этого выбрала нейтральный подход к мировым делам. Хотя они не отрицают хороших отношений с германским Кайзером, которые они не могут достаточно похвалить, они дали понять, что на данный момент их интересы не совпадают с нашими."
gerfor.82.a: "Предатели!"

gerfor.83.t: "Подписание Бакинских соглашений"
gerfor.83.d: "Понимая, что дружественный турок ценнее, чем злой, правительство [GER.GetLeader] согласилось с нашим предложением и постановило вывести все Немецкие войска с территории Азербайджана. Хотя мы не получим доступа к мощным нефтяным месторождениям Баку, так как по договору они предоставляются Германии на 25 лет, это большая победа для всех тюрков, и она была отпразднована с большим размахом в Константинии."
gerfor.83.a: "Замечательно!"

gerfor.107.t: "Нефтяной договор"
gerfor.107.d: "Немцы предложили нам экономическую помощь в обмен на поставки нефти."
gerfor.107.a: "Это пойдет на пользу нашей экономике."
gerfor.107.b: "Нам не нужен Берлин."

gerfor.108.t: "Венесуэла согласилась."
gerfor.108.d: "После предложения венесуэльскому правительству экономической помощи мы быстро пришли к соглашению. Вскоре начнутся поставки нефти."
gerfor.108.a: "Отлично."

gerfor.109.t: "Венесуэла отказала нам"
gerfor.109.d: "Несмотря на наше щедрое предложение, венесуэлцы отказали нам."
gerfor.109.a: "Как они посмели!"

gerfor.110.t: "Венесуэльцы потеряли наши нефтяные месторождения!"
gerfor.110.d: "Несмотря на относительную безопасность в Южной Америке, похоже, что Венесуэла не смогла уберечь нефтяные месторождения."
gerfor.110.a: "Почему именно нефть?"

gerfor.111.t: "Конвои отказываются плыть!"
gerfor.111.d: "В нынешнее военное время, когда риск быть затопленным врагом значительно возрос, капитаны торговых конвоев отказываются плыть через Атлантику к Венесуэле."
gerfor.111.a: "Трусы! Они не верят в Kaiserliche Marine.."

gerfor.113.t: "Германия предлагает заключить сделку."
gerfor.113.d: "Немцы предлагают нам создать зону свободной экономической торговли. Если мы предоставим им доступ к нефтяным запасам нашей страны, то они предоставят нам значительную экономическую поддержку."
gerfor.113.a: "Заключить сделку с немцами!"
gerfor.113.b: "Отказаться от предложения."

gerfor.114.t: "Казаки согласны!"
gerfor.114.d: "Казаки поняли, насколько их экономика возрастёт при привлечении германского капитала. Они заключили с нами соглашение."
gerfor.114.a: "Наше влияние растет"

gerfor.115.t: "Казаки отказались"
gerfor.115.d: "Казаков не заинтересовало наше предложение и они отказались заключать соглашение. Тем не менее, они заинтересованы в сотрудничестве."
gerfor.115.a: "Возможно, их интересы лежат в другом месте."

gerfor.116.t: "Немцы предлагают отправить военную миссию"
gerfor.116.d: "После того, как немцы предоставили нам экономическую помощь, они предлагают направить к нам военных специалистов, чтобы те помогли нам с обучением солдат."
gerfor.116.a: "Скоро и наша армия станет сильной"
gerfor.116.b: "Мы не их марионетки."

gerfor.117.t: "Казаки согласны"
gerfor.117.d: "Предложение военной помощи заинтересовало казаков и они приняли его."
gerfor.117.a: "Они понимают пользу сотрудничества."

gerfor.118.t: "Казаки вновь отказались"
gerfor.118.d: "Наше второе предложение, заключающееся в военной поддержке, также не заинтересовало казаков."
gerfor.118.a: "Что за упрямцы?"

gerfor.119.t: "Обеспечение защиты нефтяных месторождений"
gerfor.119.d: "Россия угрожает Азербайджану, который контролирует Бакинские нефтяные месторождения. Нам необходимо не позволить русским завладеть этими месторождениями. Мы собираемся провести в Баку конференцию с азербайджанцами по выявлению наилучшего способа обеспечения сохранности нефтяных месторождений Азербайджана."
gerfor.119.a: "Будем надеяться, это сработает."

gerfor.120.t: "Германия предлагает провести конференцию в Баку"
gerfor.120.d: "Германия предложила провести в городе Баку конференцию, где будем участвовать лишь мы и немцы. Будет поднят вопрос о азербайджанской нефти и сдерживания агрессии русских. Что же нам делать?"
gerfor.120.a: "Принять конференцию."
gerfor.120.b: "Это угроза нашему суверенитету, откажемся."

gerfor.121.t: "Азербайджан не согласился на конференцию"
gerfor.121.d: "Азербайджан отказался присутствовать на конференции, заявив, «нас беспокоит то, что конференция может угрожать нашей независимости». Отказ азербайджанцев может лишь усугубить нефтяной кризис в Германии."
gerfor.121.a: "Поищем других партнеров."
gerfor.121.b: "Выдвинуть претензии на азербайджанские месторождения нефти."
gerfor.121.c: "Так просто им не вырваться."

gerfor.122.t: "Конференция в Баку"
gerfor.122.d: "Конференция в Баку официально началась, дипломаты обеих стран готовятся к выступлениям. Азербайджанцы ждут, какие условия мы им выдвинем."
gerfor.122.a: "Запросить ежегодные поставки определенного количества нефти в обмен на нашу гарантию их независимости."
gerfor.122.b: "Требовать объявления эмбарго России и запросить ежегодные поставки нефти."
gerfor.122.c: "Потребовать прямого контроля над месторождениями нефти."

gerfor.123.t: "Нефть в обмен на гарантии"
gerfor.123.d: "Выдвинутые германцами требования оказались, на удивление, скромными. Они попросили нас ежегодно поставлять в Германию определенное количество нефти, взамен, они станут гарантом нашей независимости. Глупо отказываться от такого варианта."
gerfor.123.a: "Мы согласны."
gerfor.123.b: "Мы не можем отдать им нашу нефть."

gerfor.124.t: "Конференция в Баку прошла успешно"
gerfor.124.d: "Правительство Азербайджана приняло наше любезное предложение, гарантируя ежегодно поставлять в Германию нефть до тех пор, пока эта сделка действительна. Нефтяной дефицит наконец закончился."
gerfor.124.a: "Отличные новости, народ! Нефть снова потекла!"

gerfor.125.t: "Конференция в Баку прошла безуспешно"
gerfor.125.d: "Правительство Азербайджана отказалось от нашего предложения, конференция провалилась. Тем не менее, мы можем навязать им сделку, пригрозив войной..."
gerfor.125.a: "Поищем нефть в другом месте."
gerfor.125.b: "Угрожать Азербайджану войной."

gerfor.126.t: "Германия угрожает войной!"
gerfor.126.d: "Из-за нашего недавнего отказа от Немецкой сделки на Бакинской конференции кажется, что правительство Германии решило угрожать нам войной, если мы не примем их требования. Выбор здесь кажется ясным, поскольку нам не победить в войне с немцами."
gerfor.126.a: "У нас нет выбора."
gerfor.126.b: "Мы по-прежнему твердо придерживаемся нашего решения."

gerfor.127.t: "Азербайджан вновь отказывается"
gerfor.127.d: "Несмотря на наши угрозы, правительство Азербайджана по прежнему отказываются выполнять наши требования. Стоит ли нам исполнить наши угрозы?"
gerfor.127.a: "Они сами напросились."
gerfor.127.b: "Мы не начнем эту войну."

gerfor.128.t: "Германия требует объявления эмбарго России и поставки нефти"
gerfor.128.d: "Германские требования оказались куда более радикальными, чем мы ожидали. Они не только потребовали нефть, но и требуют объявить эмбарго России. При этом, немцы будут гарантировать нашу независимость. Если мы согласимся, это очень сильно возмутит русских."
gerfor.128.a: "Мы согласны."
gerfor.128.b: "Мы не можем объявить России эмбарго."
gerfor.128.c: "Это была плохая идея."

gerfor.129.t: "Азербайджан выполнил наши требования"
gerfor.129.d: "Азербайджанцы объявили эмбарго России и начали поставки нефти в Германию. Мы не только стали сильнее, но и ослабили нашего вечного врага."
gerfor.129.a: "Отличные новости, народ! Нефть снова потекла!"

gerfor.130.t: "Азербайджан меняет условия сделки."
gerfor.130.d: "Азербайджан изменил условия сделки, они согласны поставлять нам нефть, но отказываются объявлять России эмбарго."
gerfor.130.a: "Мы примем их условия."
gerfor.130.b: "Условия будут прежними, только так."

gerfor.131.t: "Германия отказывается поменять условия соглашения"
gerfor.131.d: "Германия отказалась от наших условий, заявив, что «сделка не состоится, если России не будет объявлено эмбарго». На этот раз они непреклонны, поэтому лучшим решением будет принять их условия."
gerfor.131.a: "Хорошо."
gerfor.131.b: "Тогда конференция окончена."

gerfor.132.t: "Азербайджан вновь отказывается"
gerfor.132.d: "Азербайджан снова отказался выполнять наши условия, поэтому конференция подошла к концу. Мы всё ещё можем получить контроль над их нефтяными месторождениями нефти, если пригрозим им войной."
gerfor.132.a: "Поищем нефть в другом месте."
gerfor.132.b: "Нефть или война!"

gerfor.133.t: "Германия угрожает войной!"
gerfor.133.d: "Несмотря на наш отказ, Германия уже второй раз угрожает нам войной, если мы не выполним их требования. Нам не одолеть немцев, поэтому выбор вполне очевиден..."
gerfor.133.a: "Ладно, подпишите этот чёртов договор."
gerfor.133.b: "Это уже смешно!"

gerfor.134.t: "Германия требует предоставить им прямой контроль над нашими месторождениями нефти"
gerfor.134.d: "Германские дипломаты заявляют, что мы не используем максимально эффективно наши запасы нефти. Они потребовали передать под их прямой контроль все наши месторождения нефти. Однако это может стать угрозой нашей независимости."
gerfor.134.a: "Ладно, мы согласны."
gerfor.134.b: "Частично согласиться с требованиями германских дипломатов."
gerfor.134.c: "Отказать!"

gerfor.135.t: "Азербайджан выполнил наши требования!"
gerfor.135.d: "Азербайджан выполнил наши требования, передав под наш контроль все месторождения нефти. Это, по сути, сделало их зависимыми от нас."
gerfor.135.a: "Отличные новости, народ! Нефть вновь течёт!"

gerfor.136.t: "Азербайджанцы хотят изменить условия соглашения"
gerfor.136.d: "Азербайджан категорически против передачи нефтяных месторождений под наш контроль. Тем не менее, они согласны с тем, чтобы их экономика регулировалась нами."
gerfor.136.a: "Мы примем их предложение."
gerfor.136.b: "Всё или ничего!"

gerfor.137.t: "Германия приняла изменения соглашения"
gerfor.137.d: "Германия утвердила наш вариант договора, который позволит нам сохранить под нашим контролем месторождения нефти. Германия также будет выступать гарантом нашей независимости в обмен на ежегодные поставки нефти."
gerfor.137.a: "Отлично!"

gerfor.138.t: "Германия отказывается изменить условия соглашения."
gerfor.138.d: "Германские дипломаты отказываются принимать какие либо изменения соглашения. Они настаивают на передаче азербайджанской нефтедобычи под их контроль, что по сути сделает нас марионетками Германии. Если мы откажем им, то вполне может начаться война. Как мы им ответим?"
gerfor.138.a: "Либо так, либо война!"
gerfor.138.b: "Может быть, русские помогут?"
gerfor.138.c: "Мы отказались в первый раз, откажем им и сейчас."

gerfor.139.t: "Азербайджан просит помощи"
gerfor.139.d: "Правительство Азербайджана оказалось в опасности после провала конференции в Баку. Германия угрожает им войной. Они просят нас о помощи в этом вопросе, и предлагают нам поставки нефти, если мы им поможем."
gerfor.139.a: "Отправить в Германию ультиматум."
gerfor.139.b: "Не стоит злить немцев."

gerfor.140.t: "Германия предлагает исследовательское сотрудничество"
gerfor.140.d: "Германское правительство предлагает нам военно-исследовательский договор между нашими странами. Германская военная помощь даст нам большую выгоду."
gerfor.140.a: "Звучит хорошо!"
gerfor.140.b: "Болгарии не нужна помощь."

gerfor.141.t: "Болгария согласилась"
gerfor.141.d: "Болгария приняла наше предложение по военно-исследовательскому сотрудничеству, как наш старый союзник в Центральных Державах. В наших интересах, чтобы они преуспели в делах на Балканах."
gerfor.141.a: "Чудесно!"

gerfor.142.t: "Болгары отказались"
gerfor.142.d: "К сожалению, правительство Болгарии отказалось от нашего договора о военных исследованиях, так как считает его ненужным для своих текущих военных планов."
gerfor.142.a: "Ладно."

gerfor.143.t: "Германия требует Гибралтар"
gerfor.143.d: "Стремясь установить полный контроль над Средиземноморьем, Германия требует передать им Гибралтар. Уже контролируя Суэц, они требуют, чтобы мы передали им Скалу."
gerfor.143.a: "Разве у нас есть выбор?"
gerfor.143.b: "Отказать Немецким требованиям."

gerfor.144.t: "Испания передает нам Гибралтар"
gerfor.144.d: "Испания передает нам Гибралтар, посчитав наши требования обоснованными."
gerfor.144.a: "Умный поступок!"

gerfor.145.t: "Испания отказалась от наших требований"
gerfor.145.d: "Испанцы отказываются передать Гибралтар под наш контроль, ставя под угрозу всю нашу средиземноморскую политику."
gerfor.145.a: "Ладно, но мы обязательно вернёмся к этому вопросу."

gerfor.146.t: "Йеменский вопрос"
gerfor.146.d: "Долгое время мы хотели, чтобы йеменская нация была в сфере нашего влияния, чтобы сохранить подходы к Красному морю и Суэцкому каналу. Теперь, когда у нас есть возможность сделать это, что мы должны предложить им, чтобы стимулировать их?"
gerfor.146.a: "Предложить им наши йеменские колонии!"
gerfor.146.b: "Ничего им не предлагать."

gerfor.147.t: "Германия предлагает нам земли, если мы вступим в их альянс!"
gerfor.147.d: "Посол Германии предлагает нам вступить в их альянс, взамен предлагая Аденскую колонию."
gerfor.147.a: "Как мы можем отказаться от такого предложения?"
gerfor.147.b: "Отказаться."

gerfor.148.t: "Йемен согласен"
gerfor.148.d: "Йемен сообщает, что они принимают наше великодушное предложение"
gerfor.148.a: "Отлично."

gerfor.149.t: "Йемен отказывается"
gerfor.149.d: "К сожалению, Йемен решил отказаться от нашего предложения."
gerfor.149.a: "Глупцы."

gerfor.150.t: "Германия предлагает союз!"
gerfor.150.d: "Германский посол в нашей стране предложил союз между нашими странами."
gerfor.150.a: "Согласиться!"
gerfor.150.b: "Отказаться."

gerfor.151.t: "Йемен согласен"
gerfor.151.d: "Йемен сообщает, что они принимают наше предложение."
gerfor.151.a: "Отлично."

gerfor.152.t: "Йемен отказал нам"
gerfor.152.d: "К сожалению, Йемен решил отказаться от нашего предложения."
gerfor.152.a: "Ладно."

gerfor.156.t: "Германия вновь предлагает нам сделку"
gerfor.156.d: "Германия, не желая сдаваться, снова требует, чтобы у Немецких советников был прямой контроль над нашими нефтяными месторождениями. Ситуация весьма напряженная, и в любой момент может начаться война."
gerfor.156.a: "Мы не готовы воевать с немцами."
gerfor.156.c: "Отказать им во второй раз."

gerfor.157.t: "Россия угрожает нам"
gerfor.157.d: "Россия решила встать на сторону Азербайджана и теперь угрожает нам войной, если наши войска пересекут азербайджанские границы. Возможно, кровавая война с русскими не стоит нефтяных месторождений Азербайджана?"
gerfor.157.a: "Это блеф."
gerfor.157.b: "Отступить."

gerfor.158.t: "Германская армия пересекла границу Азербайджана!"
gerfor.158.d: "Несмотря на наши угрозы, немцы, посчитав их за блеф, начали наступление на Азербайджанскую столицу. Как же мы поступим в данной ситуации?"
gerfor.158.a: "Так просто им это с рук не сойдет."
gerfor.158.b: "Мы не можем рисковать."

gerfor.159.t: "Россия помогает нам!"
gerfor.159.d: "Немецкие войска нарушили наши границы, и русские отреагировали на их поступок должным образом. Они объявили войну Германии, что привело к самому крупному конфликта со времен Вельткрига."
gerfor.159.a: "Будем надеяться, что это скоро закончится."

gerfor.160.t: "Россия отклоняет нашу просьбу о помощи!"
gerfor.160.d: "Несмотря на то, что русские обещали нам поддержку против Германии, после того, как Немецкие войска пересекли нашу границу, Россия решила не вступать в этот конфликт. Кажется, настал наш конец."
gerfor.160.a: "Это конец."

gerfor.161.t: "Азербайджан вновь отказывается"
gerfor.161.d: "Кажется, азербайджанцы не осознают, с чем им придется столкнуться, и решили снова отказать нам. Настало время силой взять себе их нефтяные месторождения!"
gerfor.161.a: "Не стоит спешить."
gerfor.161.b: "Время поставить этих выскочек на их место."

#gerfor.162.t: ""
#gerfor.162.d: "(TEMP LOCALISATON)"
#gerfor.162.a: ""

gerfor.163.t: "Азербайджан вновь отказывается"
gerfor.163.d: "Правительство Азербайджана решило снова отказаться от нашего предложения. Как мы поступим?"
gerfor.163.a: "Поискать нефть в другом месте."
gerfor.163.b: "Угрожать им войной."

gerfor.164.t: "Германия угрожает нам войной!"
gerfor.164.d: "Из-за нашего отказа, Немецкие дипломаты дошли до крайности и угрожают нам войной, если их требования не будут выполнены. Наша маленькая страна не сможет противостоять военной мощи Германии, поэтому отказываться будет глупо."
gerfor.164.a: "Дайте им то, что хотят."
gerfor.164.b: "Ответ останется прежним."

gerfor.165.t: "Азербайджан под нашим влиянием"
gerfor.165.d: "Азербайджан пронизается нашим влиянием, после того, как они решили передать под наш прямой контроль нефтяные месторождения."
gerfor.165.a: "Чёрное золото будет течь вечно."
gerfor.165.b: "Их независимость предпочтительнее."

gerfor.166.t: "Под влиянием Германии"
gerfor.166.d: "Мы передали наши месторождения нефти немцам, что усилило влияние Германии на нашу страну. Правительство и промышленность теперь пронизаны немцами, а сам Азербайджан де-факто находится под Немецким управлением. Несмотря на то, что правящая партия сохраняет власть, мы сейчас находимся в сфере влияния Германии, нравится нам это или нет."
gerfor.166.a: "Мы знали, что это произойдет..."

gerfor.173.t: "Продолжающееся сопротивление на пограничной полосе"
gerfor.173.d: "Несмотря на наши усилия по поддержанию мира и стабильности в регионе, польские партизаны продолжают преследовать Немецких граждан и солдат. Ущерб, причиняемый местной экономике весьма значителен. Наши усилия по поощрению миграция вызывают постоянные атаки. Как мы отреагируем на эту возобновившуюся угрозу?"
gerfor.173.a: "Продолжать успокаивать местных жителей."
gerfor.173.b: "Необходимо принять более жесткие меры."

gerfor.174.t: "Приглашение в Рейхспакт"
gerfor.174.d: "В знак доброй воли, а также из-за подписания между нашими странами пакта о ненападении, Германия предложила нам вступить в свой альянс - Рейхспакт. Это сулит нам большую выгоду, однако германское влияние на нашу страну сильно усилится. Как мы поступим?"
gerfor.174.a: "Мы принимаем предложение."
gerfor.174.b: "Мы должны отказаться."

gerfor.175.t: "Польша присоединяется к Рейхспакту"
gerfor.175.d: "Польша приняла предложение вступить в наш альянс. Рейхспакт становится сильнее!"
gerfor.175.a: "Замечательно!"

gerfor.176.t: "Польша отвергает наше приглашение"
gerfor.176.d: "Несмотря на все наши дипломатические усилия, Польша отказалась вступать в Рейхспакт. Всё указывало на то, что они примут наше предложение, что же пошло не так?"
gerfor.176.a: "Как это могло случиться?"

gerfor.187.t: "Кайзеррейх в осаде"
gerfor.187.d: "После Вельткрига Россия была унижена и разделена. Несмотря на их империалистический подъём, многие были уверены, что Иван - нам не угроза. Как же мы ошибались - пришли новости, что Россия объявила нам войну. Русские уже перешли границу и атакуют наши войска. Уже спорно, можем ли мы ещё тягаться и с коммунарами..."
gerfor.187.a: "Но мы выстоим."

gerfor.188.t: "Приглашение в Рейхспакт"
gerfor.188.d: "Опираясь на свои предыдущие проявления доброй воли и подписание пакта о ненападении между нашими двумя странами, Германия сегодня предложила нам официальное приглашение в Рейхспакт, экономический и военный союз Германии. Вступление в него принесло бы большую пользу нашей стране, но поставило бы нас под сильное Немецкое влияние и поставило бы под угрозу войны с Россией. Как мы должны ответить на приглашение?"
gerfor.188.a: "Мы милостиво принимаем."
gerfor.188.b: "Мы должны отказаться."

gerfor.189.t: "[From.GetNameDefCap] выражает отказ"
gerfor.189.d: "Хотя Немецкие дипломатические посланники провели несколько дней в [FROM.GetAdjective]ой столице, пытаясь убедить [From.GetAdjective]их чиновников в наших добрых намерениях, они отвергли любые намерения потепления отношений между [GER.GetNameDef] и [From.GetNameDef]."
gerfor.189.a: "Мы будем контролировать [From.GetNameDefCap], одной войной или другой."
gerfor.189.b: "Мы ничего не можем сделать."

gerfor.190.t: "Судьба Российской марионетки"
gerfor.190.d: "Россия была объединена под мощью и внушающей благоговение силой вооружённых сил Кайзеррейха. Покорив самую большую нацию на планете величайшей военной державой на Земле, мы могли бы легко подчинить её своим желаниям и угнетать местный русский народ без препятствий и упреков, но вместо этого мы милостиво решили принести цивилизацию в эту дикую, замерзшую пустошь. Когда наша военная машина пронеслась по стране, мы посеяли в ней Семена прусского конституционализма - самой благородной формы правления, примером которой является славный Кайзеррейх. Наши усилия окупились, так как наше совместное правительство наконец-то начало приносить дивиденды, стабилизировав под своей властью большую часть Российской глубинки и подготовив почву для того, чтобы способная администрация взяла бразды правления судьбой русского народа. \n\nОднако теперь мы должны решить, какой будет форма правления этого нового марионеточного государства. Россия имеет долгую и богатую историю монархизма, поэтому самодержавное правление для нее естественно. Следуя примеру Берлина, мы могли бы заполнить русский трон истинно благородной кровью. Главным кандидатом является принц Луи Фердинанд фон Преуссен, Гогенцоллерн по крови и Романов по браку, сын Вильгельма III, женатый на великой княжне Кире Кирилловне, которая сама является дочерью великого князя Кирилла Владимировича - двоюродного брата Царя Николая II и внука Царя Александра II. Однако, если бы мы выбрали этого молодого прусского принца, то, скорее всего, столкнулись бы с большой реакцией русского населения. Учитывая это, возможно, было бы разумнее позволить русскому народу самому решать свою судьбу под гегемонией Кайзеррейха."
gerfor.190.a: "Наша Российской марионетка может сама определять своё правительство."
gerfor.190.b: "Да здравствует Иван VII!"

gerfor.200.t: "Судьба плана Кайзергипфель"
gerfor.200.d: "С господством Берлина над Рейхспактом и всей Европой, с радикальными варварами, стучавшимися в наши ворота, окончательно побежденными на полях праведных сражений, Кайзеррейх занимает верховную позицию гегемона Европы как победитель двух мировых войн, что укрепило нашу благословенную Богом империю в качестве истинного хранителя западной цивилизации и безоговорочной, непревзойденной мировой сверхдержавы, по крайней мере, на данный момент, и мы стремимся сохранить её в этом качестве. Однако мы не одиноки на этом вновь обретенном континенте, поскольку наши старые союзники и ссорящиеся братья на юге, в Вене, тоже сумели выжить, и теперь мы должны решить, что с ними делать. \n\nХотя мы были союзниками в Великой войне, с тех пор мы перестали любить друг друга, несмотря на наше периодическое сотрудничество, но многие всё ещё призывают к нашему объединению, как будто это снова время Kleindeutschlanders и Großdeutschlanders, и, возможно, в их желаниях есть какой-то запас. Положенный на полку, когда стало ясно, что очередная мировая война вновь надвигается, план "Кайзергипфель", или Кайзеровский саммит, предусматривал встречу Кайзеров в Вене и Берлине на равных для того, чтобы раз и навсегда обсудить будущее Европы, общеевропейские и общегерманские вопросы. Может быть, в новый век европейского мира настало время вновь реализовать эти планы?"
gerfor.200.a: "Отправляем делегацию в Вену. Мы снова начинаем добиваться пангерманизма!"
gerfor.200.b: "Оставьте их в покое. У австрийцев есть свои проблемы, которые мы предпочитаем не решать."
gerfor.200.c: "К черту саммит. Мы идем на Вену, чтобы сделать это самим!"

gerfor.201.t: "Берлин предлагает Кайзергипфель"
gerfor.201.d: "В неожиданном повороте событий после послевоенного затишья, которое мы начали переживать после падения радикалов на Востоке и Западе, мы получили сообщение от Кайзера в Берлине, что он желает поговорить с нашим Кайзером один на один, чтобы определить дальнейшую судьбу Европы, а также вынести на обсуждение ряд поднимающихся вопросов о пангерманизме и панъевропеизме - либо через прямое объединение, либо через тесное сотрудничество - чтобы мы могли раз и навсегда поставить точку в германском вопросе. Приводя в восторг многих теоретиков панъевропейского движения в Империи, таких как граф Рихард фон Куденхове-Калерги и Милан Ходжа, а также многих пангерманцев, таких как Карл Герман Вольф и Георг Риттер фон Шёнерер, немецкую богему под руководством Конрада Хенлейна, эта идея "Кайзергипфеля" или Кайзерского саммита может быть перспективной, но может также означать конец независимости Австрии, так как мы потенциально объединимся с Берлином. Что же нам делать?"
gerfor.201.a: "К Берлину! Кайзеровский саммит должен быть проведен немедленно!"
gerfor.201.b: "Австрия марширует сама по себе. Скажите нашим северным братьям "нет"."

gerfor.202.t: "Вена игнорирует наш призыв"
gerfor.202.d: "Печальный, но не слишком удивительный поворот событий: Австрия отвергла наши призывы к Кайзергипфелю, решив идти своим путём. Поскольку наши южные братья в очередной раз отвернулись от нас, у нас остаётся два варианта. Мы можем либо отвернуться от них и идти к своему будущему в одиночку, либо снова готовиться к войне, чтобы раз и навсегда решить германский вопрос - что же нам делать?"
gerfor.202.a: "Идти своим путём. Игнорировать австрийцев."
gerfor.202.b: "Идти так, чтобы избавить Австрию от страданий."

gerfor.203.t: "Саммит Кайзеров"
gerfor.203.d: "После того как Австрия согласилась на наш призыв о встрече Кайзеров на высшем уровне, в течение последних нескольких недель мы упорно готовились к ней, и вот наконец долгожданный день настал. В сводчатых, богато украшенных залах замка Königliches Schloss на острове Шпрее в самом центре Берлина, на территории, охраняемой большим количеством солдат, преданных каждому из Кайзеров, чем обычно бывает на поле боя, наконец-то состоялся саммит Кайзеров. Что говорилось за этими закрытыми дверями, скорее всего, никогда не станет доподлинно известно, но результаты этого саммита, независимо от его исхода, будут отражаться в веках, поскольку будущее целого континента, а вместе с ним и всего Западного мира, висит на волоске. Пока Кайзер в Берлине пытался убедить Кайзера в Австрии стать второстепенным монархом среди многих в рамках единой общеевропейской системы под властью германской короны или, возможно, двойной короны, поровну разделенной между обоими монархами, австрийский Кайзер несколько раз чуть не уходил, но все же встреча продолжалась, по крайней мере, некоторое время, пока два самых могущественных человека на планете выясняли отношения во имя блага Европы. Встреча продолжалась сначала несколько часов, а затем переросла в несколько дней, и нужно было срочно принимать окончательное решение, и каков же будет исход Кайзергипфеля, ведь судьба континента висит на волоске?"
gerfor.203.a: "Оставаясь суверенными, но едиными, мы объединяем наши дипломатические сферы."
gerfor.203.b: "Аннексия Австрии и создание автономий на территории её старой империи."
gerfor.203.c: "Аннексия всей Австро-Венгрии."
gerfor.203.e: "Австрийский Кайзер с отвращением покидает зал. План провалился."
gerfor.203.f: "Австрия отказывается, так давайте поможем ей избавиться от страданий..."

gerfor.204.t: "Мечта о Панъевропе"
gerfor.204.d: "После того как Кайзер оказался в Вене, а его австро-венгерские подданные так или иначе разобрались со своими проблемами, наступило время для второй фазы настоящего плана "Кайзергипфель". Если на первом этапе основное внимание уделялось отношениям с нашими южными братьями-католиками, то на втором этапе речь идет об остальной части континента в целом, поскольку мы смещаем акцент с пангерманского направления на реализацию общеевропейской идиллии. Должен ли Кайзеррейх продолжать оказывать своё влияние за пределами германских земель Центральной Европы, на всю колыбель западной цивилизации, пока вся Европа от Иберии до Урала не будет объединена, чтобы мы могли построить нашу единую, синкретическую культуру, которая действительно является вершиной человеческого совершенства на земле, и если да, то как мы должны подойти к этой благородной цели, или же мы должны игнорировать эти ошибочные и наивные фантазии, чтобы сосредоточиться на строительстве нашего пангерманского рая, укрепляя при этом Рейхспакт и Миттельевропу, не доводя их до их естественных панъевропейских выводов?"
gerfor.204.a: "У нас есть настоящий приз. Забудьте о панъевропейских мечтах."
gerfor.204.b: "Добивайтесь децентрализованного панъевропейского союза."
gerfor.204.c: "Осуществить панъевропейскую мечту силой!"

gerfor.205.t: "Лицо новой империи"
gerfor.205.d: "По мере того как Кайзеррейх разрастается и превращается в новый паннациональный аппарат, мы должны определиться с лицом этого нового экспериментального государства. Должен ли германский Кайзер продолжать править единолично, как суверенный монарх этой великой страны, а остальная общеевропейская Королевская власть и дворянство - подчиняться ему или, в лучшем случае, выступать в качестве ограниченных равных, или же Кайзер Берлина и Кайзер Австрии должны действительно править вместе, на равных, как это предлагала венская делегация во время Кайзергипфеля? Возможно, мы даже создадим общенациональный конгресс, который будет править за спиной Кайзера в Берлине, чтобы вызвать более широкое чувство равенства и сотрудничества между нашими народами - что мы решим?"
gerfor.205.a: "Кайзер в Берлине один начал эту мечту и один её закончит!"
gerfor.205.b: "Кайзеры Берлина и Вены должны разделить двойную корону!"
gerfor.205.c: "Создать общенациональный конгресс под Кайзером в Берлине!"

gerfor.206.t: "Флаг Европейского Союза"
gerfor.206.d: "Теперь, когда мы решили полностью реализовать мечту о панъевропейском единстве. Мы должны воплотить в себе дух общеевропейской идиллии, и для этого есть два флага, на обоих изображены двенадцать звезд, характеризующих совершенство на синем фоне, воспламененном мощью Кайзеррейха, хотя различия начинаются с того, как иллюстрируется это описание. Тем не менее, какой флаг мы выберем?"
gerfor.206.a: "Выбирайте первый вариант!"
gerfor.206.b: "Второй вариант выглядит лучше"

gerfor.207.t: "Федерализация Кайзеровского Рейха"
gerfor.207.d: "Вдохновившись неудачным британским планом федерализации своей погибшей империи в единое целое, многие верные слуги Кайзеррейха, включая старых сторонников более стандартной пангерманской и панъевропейской международной конгломерации, стали выступать за создание своего рода германской "имперской федерации" как некоего развития Миттельевропы и Рейхспакта. Стремясь к дальнейшему расселению германцев по разрозненным землям Кайзеррейха и одновременно приближая наши колонии и марионетки к Берлину до степени неразрывности, эти интернационалисты - называя себя имперскими глобалистами и другими подобными терминами, чтобы отличить себя от поганой троцкистской угрозы, которой является левый интернационализм, - добиваются полного национального объединения всей Германской империи и прилагают все усилия, чтобы убедить Кайзера и правительство Его Высочества в достоинствах своих амбиций. Должны ли мы прислушаться к этим унификаторам и добиваться полной федерализации Кайзеррейха и его колоний или же продолжать идти по пути традиционного империализма, как это было всегда?"
gerfor.207.a: "Нам нет нужды в таких высоких и наивных устремлениях."
gerfor.207.b: "Мы объединим Кайзеррих силой!"

gerfor.208.t: "Флаг нашего Великого Кайзеррейха"
gerfor.208.d: "Теперь, когда мы решили полностью взять под свой контроль земли, входящие в состав Германии, мы должны воплотить в себе истинный дух Германской империи, и через это может быть поставлен вопрос о нашем нынешнем знамени.  Хотя перспектива смены флага считается излишней, возможно, нам следует изменить наш флаг в соответствии с единой германской идентичностью. Тем не менее, что нам делать с нашим нынешним флагом?"
gerfor.208.a: "Менять его не нужно"
gerfor.208.b: "Мы поднимем новый флаг!"

gerfor.209.t: "Флаг нашей Кайзерлихской Федерации"
gerfor.209.d: "Теперь, когда мы решили полностью взять под свой контроль земли, входящие в состав нашей огромной Империи, мы должны воплотить в себе истинный дух Фёдерации, и в связи с этим предлагаются флаги, которые ещё больше воплотят в себе Кайзерлицкий дух. Первый предложенный дизайн иллюстрирует текущий флаг, хотя и модифицированный, чтобы соответствовать текущему знамени, второй же вариант окажется более четким, отражающим суть более глобального Кайзеррейха. Какой вариант мы выберем?"
gerfor.209.a: "Принять первый вариант!"
gerfor.209.b: "Принять второй вариант!"

### Flavour Events ###

gerdom.101.t: "Великий крестовый поход"
gerdom.101.d: "Некоторые правые дипломаты начали призывать к крестовому походу против Французской Коммуны с тех самых пор, когда синдикалисты сумели выбить законное правительство Франции с континента. Теперь их желание наконец сбылось: Фатерлянд объявил войну синдикалистским гадюкам. После того, как Кайзер Вильгельм выступил по радио, объявляя причины участия Германии в очередной войне с французами и призвал к искоренению синдикалистской заразы, тысячи молодых немцев начали массово записываться в армию, следуя примеру внуков Кайзера. Граждане империи начали собираться на улицах, демонстрирую поддержку войны. Впервые после кризиса германский народ снова стал единым. Да здравствует Германия! Да здравствует Кайзер!"
gerdom.101.a: "Боже, храни Кайзера! Победа будет за нами!"

gerdom.102.t: "Дело фон Хаммерштейн-Экворда"
gerdom.102.d: "За месяц до выборов СМИ раздули ещё один скандал.  Die Gartenlaube, газета, принадлежащая председателю партии DVLP Альфреду Хьюгенбергу, сообщает, что дочери барона Курта фон Хаммерштайна-Экворда, генерала германской армии и близкого друга Рейхскригминистра фон Шлейхера, были замечены в тесных отношениях с синдикалистами. Вскоре после этого член Рейхстага Франц Сельдт раздул пламя, спросив, почему Абвер(Орган государственной безопасности), возглавляемый другим приятелем Шлейхера Фердинандом фон Бредов, не был в курсе того, что семья помощника Госсекретаря контактировала с вражеской разведкой. В то же время, генерал фон Хаммерштейн-Экворд подал в отставку и публично извинился за поступки своей дочери, фон Шлейхер должен решить, стоить ли ему заменить фон Бредова, чтобы на его политическом пути не осталось угроз, если да, то кем?"
gerdom.102.a: "Людям свойственно ошибаться!"
gerdom.102.b: "У кого нибудь есть номер Николая?"
gerdom.102.c: "Как там его зовут? Канарис?"

gerfla.1.t: "Седантаг"
gerfla.1.d: "Седантаг был впервые отпразднован после нашей победы при Седане, в франко-прусской войне 1870-1871 годов. Первоначальный праздник, посвященный прусским солдатам, превратился в празднование основания Рейха, а после Вельткрига - в празднование победы над врагами, которые пытались нас уничтожить.  \n\nВсе города и деревни от Аахена до Мемеля украшены Чёрными, белыми и красными цветами. Колокола звенят, чествуя этот день. Дворяне, солдаты и ветераны с гордостью проезжают по улицам, радуясь всеобщему счастью. Это хороший день, день, который напоминает нам о храбрости германских солдат, кровью заплатившими за мир и за наше процветание."
gerfla.1.a: "Слава Кайзеррейху!"

gerfla.2.t: "Тихоокеанский полет Луизы Хоффманн"
gerfla.2.d: "Луиза Хоффманн была первой Немецкой женщиной, получившей лицензию пилота. После своего трансатлантического полета 1933 года она встала в один ряд с такими известными пилотами, как Манфред фон Рихтгофен и Гюнтер Плюшоу. Сегодня, госпожа Хоффманн совершила новый полет на дальнее расстояние на своем Fokker F-IX. Вылетев с Таити 36 часов назад, Фрауляйн Хоффманн сегодня благополучно приземлилась в Лаэ на Немецкой Новой Гвинее, где её приветствовала толпа и губернатор Альберт Хал. \n\nПо слухам, Хоффманн скоро попытается совершить кругосветный полет, и это сделает её конкуренткой «Красного Барона», который также готовится к кругосветному полету...."
gerfla.2.a: "Какое достижение!"

gerfla.3.t: "Хоффман против фон Рихтгофена"
gerfla.3.d: "Сегодня исторический день для авиации. Маннфред фон Рихтгофен принял вызов Луизы Хоффманн. Сегодня оба пилота, управляющие Fokker XI, вылетели из Дарессалама, Миттельафрика, тем самым начав первую кругосветную воздушную гонкую. Его Величество пожелал обеим пилотам удачи."
gerfla.3.a: "Как интересно!"

gerfla.4.t: "Хоффманн побеждает"
gerfla.4.d: "Луиза Хоффманн только что приземлилась в Дарессаламе! Теперь она официально является первым человеком, который совершил кругосветный полет! Манфред фон Рихтгофен уже поздравил своего оппонента по радио. В интервью, взятом собравшимися репортерами, Фрау Хоффманн призвала девушек и женщин в Германии не бояться пытаться осуществлять свои мечты, что бы ни стоило на их пути."
gerfla.4.a: "Поздравим эту великую женщину!"

gerfla.5.t: "Фон Рихтгофен побеждает"
gerfla.5.d: "Манфред фон Рихтгофен только что приземлился в Дарессаламе! Теперь он официально стал первым человеком, который совершил кругосветный полет! Луиза Хоффманн уже поздравила своего оппонента по радио. Легенда Немецкой авиации вновь потвердила, что является лучшим пилотом мира."
gerfla.5.a: "Поздравим героя Германии!"

gerfla.6.t: "Эрих фон Людендорф скончался"
gerfla.6.d: "Ныне умерший Эрих фон Людендорф является одно из самых противоречивых личностей в Немецкой истории. С одной стороны, он был героем Вельткрига, автором победы 1919 года. Однако большинство немцев помнит его как человека, который установил свою военную диктатуру, закончившуюся только когда адмирал фон Тирпиц заставил его уйти в отставку после печально известного Osthilfeskandal 1924 года. Хоть при жизни Людендорфа почитали за его службу и храбрость, в конце своей жизни бывший генерал-интендант уединился в своем имении."
gerfla.6.a: "Запомним его как гения, а не диктатора."

gerfla.7.t: "Георг Михаэлис скончался"
gerfla.7.d: "Бывший Рейхсканцлер, Георг Михаэлис, умер в возрасте 78 лет. Ставший в 1917 году преемником фон Бетманн-Холлвега на посту Рейхсканцлера, он был первым человеком незнатного происхождения, который занял эту должность. Многие считают его марионеткой диктатуры Гинденбург-Людендорфа, который вызвал недовольство последнего и был смещён со своего поста в 1919 году. Будучи экс-Рейхсканцлером, он заслужил государственные похороны, однако Кайзер отказался присутствовать на мероприятии."
gerfla.7.a: "Хоть он и был простолюдином, он стал канцлером"

gerfla.8.t: "Десятая годовщина смерти фон Тирпица"
gerfla.8.d: "Прошло десять лет со дня кончины великого Адмирала и Канцлера фон Тирпица. Ставший восьмым Рейхсканцлером, командующий германского флота фон Тирпиц вывел Кайзеррейх из-под диктатуры Людендорфа, начав Золотой Век, который продолжился и после его смерти.  \n\nПосле его смерти, его партия Немецкая Партия Отечества, была преобразована в партию юнкеров, которых возглавил Альфред Хьюгенберг, тем самым открыв путь для партии фон Папена, Немецкой Консервативной Партии. И хотя Рейх процветал при его правлении, он также призывал не останавливаться после выполнения данных в 1917 году Кайзером Пасхальных обещаниях, что доставляет нам большие проблемы и по сей день. \n\nЕго до сих пор почитают, а годовщины его смерти сопровождаются демонстрациями в его честь по всей империи."
gerfla.8.a: "Он был великим человеком!"

gerfla.11.t: "Возвращение в Европу"
gerfla.11.d: "Наши солдаты выстраиваются рядами на параде в [GetGERCapital]е, радостно приветствуя германских лидеров, которые вновь вступили на родную землю. Мы более не в изгнании."

gerfla.11.a: "Чудесно!"
