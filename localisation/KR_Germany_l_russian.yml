KR_mitteleuropa_desc: "Миттельевропа, официально получивший название Центральноевропейского Экономического Союза, является таможенно-экономическим союзом, объединяющим Германию и сферы её влияния, созданные после Вельткрига. Как государство-член Миттельевропы, мы считаем, что влияние этого соглашения неоднозначно, хоть экономические связи с Германией выгодны, соглашение имеет больший вес в пользу Германии."

