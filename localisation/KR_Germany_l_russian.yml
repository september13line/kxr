GER_factories_for_colonies_full: "Удовлетворение потребностей наших колоний"
GER_factories_for_colonies_full_desc: "Мы решили поскрести по сусекам и выжать из себя всё, чтобы наши колонии не сильно страдали от кризиса, что сохранит их лояльность и экономики для дальнейшей помощи Кайзеррейху."

GER_factories_for_colonies_partly: "Частичная поддержка колоний"
