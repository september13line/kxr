germit.1.t: "Германия предлагает единую валюту"
germit.1.d.independent: "В свете последствий Черного Понедельника, правительство Германии выступило с новым предложением по омоложению континентальной экономики. Для того, чтобы ощутимо увеличить и упростить коммерцию и торговлю по всему Рейхспакту, они предлагают, чтобы Немецкая валюта, Марка, стала общепринятой валютой во всей Миттельевропе, официально переименованной в Евромарку. Это предложение было несколько позаимствовано из Зольверейнских соглашений между Немецкими государствами в 19 веке, которые среди прочего, установили стандартизированную систему обмена валюты, привязанную к прусской марке - хотя теперь её охват и амбиции гораздо больше.\n\nВо многих государствах-партнерах Германии, валюты уже привязаны к Марке, поэтому фактическое влияние будет относительно минимальным. Как мы должны ответить на это предложение?"
germit.1.d.subject: "В свете последствий Черного Понедельника, правительство Германии выступило с новым предложением по омоложению континентальной экономики. Для того, чтобы ощутимо увеличить и упростить коммерцию и торговлю по всему Рейхспакту, они предлагают, чтобы Немецкая валюта, Марка, стала общепринятой валютой во всей Миттельевропе, официально переименованной в Евромарку. Это предложение было несколько позаимствовано из Зольверейнских соглашений между Немецкими государствами в 19 веке, которые среди прочего, установили стандартизированную систему обмена валюты, привязанную к прусской марке - хотя теперь её охват и амбиции гораздо больше.\n\nКак подконтрольная нация, мы вынуждены принять эти условия безоговорочно."
germit.1.a: "Считайте, что мы в деле!"
germit.1.b: "О Боже, конечно, нет!"

germit.2.t: "[From.GetNameDefCap] согласилась принять Евромарку"
germit.2.d: "[From.GetNameDefCap] согласилась с нашим предложением о единой валюте для Миттельевропы и отныне будет использовать так называемую Евромарку"
germit.2.a: "Чудесно!"

germit.3.t: "[From.GetNameDefCap] отказалась от Евромарки"
germit.3.d: "[From.GetNameDefCap] отказалась от нашего предложения о единой валюте для Миттельевропы и публично заявила, что они будут продолжать использовать свою собственную валюту, хотя они всё ещё привязаны к Марке."
germit.3.a: "Чёрт!"

germit.4.t: "Покидая Миттельевропу"
germit.4.d.GER_is_dead: "В результате нашего членства в Миттельевропе, мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получили некоторые преимущества, такие как торговля и взаимная защита. Эти соглашения больше не действуют. Берлин пал, и поэтому союз Миттельевропы больше нас не сдерживает."
germit.4.d.socialist: "В результате нашего членства в Миттельевропе, мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получили некоторые преимущества, такие как торговля и взаимная защита. Эти соглашения больше не действуют. Наш народ восстал и установил социалистический режим, сделав их недействительными."
germit.4.d.war_with_GER: "В результате нашего членства в Миттельевропе, мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получили некоторые преимущества, такие как торговля и взаимная защита. Эти соглашения больше не действуют. Они были разорваны, поскольку мы находимся в состоянии войны с Германией."
germit.4.d.allied_with_rival: "В результате нашего членства в Миттельевропе, мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получили некоторые преимущества, такие как торговля и взаимная защита. Эти соглашения больше не действуют. Из-за изменений в нашем геополитическом раскладе, наши связи с Германией были разорваны."
germit.4.d.left_mitteleuropa: "В результате нашего членства в Миттельевропе, мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получили некоторые преимущества, такие как торговля и взаимная защита. Эти соглашения больше не действуют. Последние из них сегодня аннулированы дипломатическим соглашением с Германской империей, теперь мы снова свободная нация."
germit.4.d.kicked_out: "В результате нашего членства в Миттельевропе, мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получили некоторые преимущества, такие как торговля и взаимная защита. Эти соглашения больше не действуют. Разгневав правительство в Берлине, мы разорвали их с согласия Кайзера."
germit.4.a: "Зачем мы вообще подписались с половиной из них?"

germit.5.t: "[FROM.GetNameDefCap] покидает Миттельевропу!"
germit.5.d.socialist: "[FROM.GetNameDefCap] разорвала сегодня последние связи с Миттельевропой - революция левого крыла в их стране подтолкнула их порвать с нами и нашей сферой влияния. Любые замыслы, которые мы могли иметь в отношении их страны, должны быть пока отменены."
germit.5.d.allied_with_rival: "[FROM.GetNameDefCap] разорвала сегодня последние связи с Миттельевропой - их правительство решило покинуть нашу сферу влияния и обратиться к одному из наших конкурентов. Любые замыслы, которые мы могли иметь в отношении их страны, должны быть пока отменены."
germit.5.d.left_mitteleuropa: "[FROM.GetNameDefCap] разорвала сегодня последние связи с Миттельевропой - их правительство предпочло покинуть нашу сферу влияния, ссылаясь на эксплуататорский характер таможенного союза. Любые замыслы, которые мы могли иметь в отношении их страны, должны быть пока отменены."
germit.5.a: "Предатели!"

germit.6.t: "Присоединиться к Миттельевропе?"
germit.6.d.independent: "Теперь, когда мы решили присоединиться к Германской Империи, появилась возможность присоединиться к их экономическому пакту, Центральноевропейскому Экономическому Союзу, сокращенному до Миттельевропы. Хотя в этом пакте доминирует Германия и её интересы, и она налагает ряд обязательств на государства-члены, она также дает ряд преимуществ - в частности, облегчает торговлю с Германией и взаимную оборону.\n\nДолжны ли мы попросить присоединения к сфере Миттельевропы и принять на себя эти обязательства?"
germit.6.d.subject: "Теперь, когда мы решили присоединиться к Германской Империи, появилась возможность присоединиться к их экономическому пакту, Центральноевропейскому Экономическому Союзу, сокращенному до Миттельевропы. Хотя в этом пакте доминирует Германия и её интересы, и она налагает ряд обязательств на государства-члены, она также дает ряд преимуществ - в частности, облегчает торговлю с Германией и взаимную оборону.\n\nНаш повелитель решил принять эти обязательства, и мы обязаны следовать им."
germit.6.a: "Полагаю, это только часть сделки."
germit.6.b: "Зачем нам отказываться от своего суверенитета?"

germit.7.t: "[From.GetNameDefCap] присоединяется к Миттельевропе"
germit.7.d: "Из [From.GetNameDef] прибыла делегация, предлагающая вступить в союз Миттельевропы в качестве его нового государства-члена. Мы, естественно, согласились - этот новый торговый партнер станет прекрасным дополнением к нашей коллекции."
germit.7.a: "Чудесно!"

germit.8.t: "[From.GetNameDefCap] не присоединится к Миттельевропе"
germit.8.d: "Из [From.GetNameDef] прибыла делегация, которая сообщает нам, что отказываются от возможности вступить в экономический союз Миттельевропы и сохранят свой экономический суверенитет, несмотря на хорошие отношения с нами."
germit.8.a: "Чёрт!"

germit.9.t: "Членство в Евросовете"
germit.9.d: "Как член единой валюты Евромарки, продиктованный нашим членством в Миттельевропе, теперь мы обязаны присоединиться к большинству блока, к Евросовету. Эта организация, «Совет Европы», существует для регулирования торговли и является ключевой частью дальнейшей интеграции."
germit.9.a: "Разумное предложение."

germit.10.t: "Членство в Европейской программе обмена"
germit.10.d: "Экономический союз Миттельевропы учредил общеевропейскую программу обмена для всех членов пакта - в рамках этой программы студентам из других стран-членов Миттельевропы, будут предоставляться бесплатные стипендии для обучения в Немецких университетах. Эта программа является ключевой частью дальнейшей интеграции и направлена на объединение самых светлых умов Европы в Немецких руках."
germit.10.a: "Мы должны это подписать."

germit.11.t: "Членство в Еврокомиссии"
germit.11.d: "Хотя нации Миттельевропы имеют общую валюту в виде Евромарок, чтобы быть полноценной частью блока, нация должна поставить себя под юрисдикцию Еврокомиссии. Этот орган регулирует промышленное производство и качество по всему континенту, хотя явно склоняется в пользу Германской Империи."
germit.11.a: "Мы должны это подписать."

germit.12.t: "Предложение Пактбригад"
germit.12.d.independent: "Было выдвинуто новое предложение, касающееся Миттельевропы, исходящее от берлинских аналитических центров. Германия сейчас призывает к созданию Пактбригад, международных подразделений, организованных из призывников со всех государств-членов Миттельевропы. Эти призывные части, будут переданы под эгиду Германской имперской армии на время чрезвычайного положения. Такая мера значительно расширит возможности Германии."
germit.12.d.subject: "Было выдвинуто новое предложение, касающееся Миттельевропы, исходящее от берлинских аналитических центров. Германия сейчас призывает к созданию Пактбригад, международных подразделений, организованных из призывников со всех государств-членов Миттельевропы. Эти призывные части, будут переданы под эгиду Германской имперской армии на время чрезвычайного положения. Как подконтрольная нация, мы вынуждены согласиться с их предложением."
germit.12.a: "Ну, если это необходимо."
germit.12.b: "Это чистое безумие."

germit.13.t: "[From.GetNameDefCap] приняла программу Пактбригад"
germit.13.d: "Наша новая программа Пактбригад - это гениальная идея побудить наших «партнеров» из Миттельевропы, отдать ценных военнослужащих в составе международных дивизий, а затем поместить их непосредственно в нашу собственную армию, где в определенной степени не хватает солдат. [From.GetNameDefCap] мудро решила принять наше требование и присоединилась к программе. Вербовка должна стать намного проще."
germit.13.a: "Блестяще!"

germit.14.t: "[From.GetNameDefCap] отклонила программу Пактбригад"
germit.14.d: "Наша новая программа Пактбригад - это гениальная идея побудить наших «партнеров» из Миттельевропы, отдать ценных военнослужащих в составе международных дивизий, а затем поместить их непосредственно в нашу собственную армию, где в определенной степени не хватает солдат. [From.GetNameDefCap], к сожалению, отказалась подчиниться нашему требованию и решил не участвовать в новой программе, нанося ущерб нашим усилиям по интеграции Миттельевропы."
germit.14.a: "Раздражает."

