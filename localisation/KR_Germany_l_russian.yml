gerdom.28.b: "Оставить нынешнего Рейхсканцлера."
gerdom.28.c: "Назначить верного Кайзеру Курта фон Шлейхера!"
gerdom.28.e: "Назначить Эриха Кох-Везера, первого Рейхсканцлера из FVP!"

