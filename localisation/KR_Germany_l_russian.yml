### Parties ###
GER_totalist_party: "Spartakus, BdF"
GER_totalist_party_long: "Spartakus, Bund der Frontkämpfer\n§LСпартак, Лига бойцов передовой линии§!\n§gЛига Спартака, некогда крупнейшее объединение левых в Германии, обладавшее достаточной властью, чтобы угрожать самому правительству, теперь может лишь сплутать в виде значительно меньшей BdF (Лига Фронтовых Бойцов). BdF была официально образована в 1919 году после Ноябрьских Восстаний Генрихом Лауфенбергом вместе с разрозненными другими выжившими, в то время как остальные спартакисты оказались либо мертвыми, либо вынуждены были жить далеко за пределами Германской империи. Руководство Лауфенберга привело к тому, что остаточная группа ещё больше сместилась в сторону крайне левых взглядов, теперь рассматривая демократический социализм, обещанный USPD, как тупик для революционного действия, и поэтому BdF теперь находится в тех же рядах, что и якобинцы Франции или максималисты Британии. Сама BdF подчёркивает важность сотрудничества с другими крайне левыми организациями для завершения превращения Германской империи в коммунистическое общество, а также известно о её сотрудничестве с различными подпольными организациями внутри самой Германии. Несмотря на широкий спектр своей деятельности, она продолжает акцентировать внимание на антиимпериализме, марксизме и теперь национальном большевизме в интересах германского пролетариата.§!"
GER_syndicalist_party: "FAUD"
GER_syndicalist_party_long: "Freie Arbeiter-Union Deutschlands\n§LСвободный союз рабочих Германии§!\n§gFAUD — это анархо-синдикалистский профсоюз, который пользуется привилегией существования несмотря на попытки закрытия со стороны центрального правительства, несмотря на его роль в Ноябрьских Восстаниях. Либо из-за своих размеров, либо из-за неприязни к крайне левым, либо из-за отсутствия прямых действий со стороны его лидера Рудольфа Роккера, FAUD в основном оставался нетронутым и продолжает организовывать рабочих преимущественно в Рурской долине и других промышленных центрах Германской империи. Этот де-юре отказ от репрессий сопровождался осуждением в газетах и запретом массовой организации, а политики, открыто поддерживающие FAUD, часто вытесняются из своих партий в пользу других кандидатов. Тем не менее, несмотря на эти трудности, FAUD сохраняет приверженность анархической части своей платформы, в первую очередь благодаря интеллектуальным интересам самого Роккера, и поэтому FAUD, как правило, не становится альтернативой SPD для среднего рабочего. На данный момент FAUD остаётся единственной значимой синдикалистской группой в Германской империи, проповедуя ценности анархизма, антивоенного движения и антиавторитаризма.§!"
GER_radical_socialist_party: "USPD"
GER_radical_socialist_party_long: "Unabhängige Sozialdemokratische Partei Deutschlands\n§LНезависимая Социал-демократическая партия Германии§!\n§gUSPD была образована в 1917 году, когда разрыв между антивоенными членами SPD и их союзниками по партии стал слишком велик для первых, что привело к созданию собственной радикальной партии, отделённой от SPD. USPD быстро стала очагом революционных идей и безопасным убежищем для ранее изгнанных левых в Германии, пропагандируя пацифизм, демократический социализм и марксизм. Их политический расцвет пришёлся на Ноябрьские Восстания 1918 года, когда они активно сотрудничали с Лигой Спартака в прямой революции против правительства Рейха. Неудача этих восстаний явно навсегда ослабила USPD как политическую силу: многие харизматичные лидеры были казнены или изгнаны после восстания. Сейчас USPD возглавляет значительно менее революционный Пауль Леви, который постоянно ограничивает партию, чтобы она никогда больше не прибегала к насилию против правительства.§!"
GER_social_democrat_party: "SPD"
GER_social_democrat_party_long: "Sozialdemokratische Partei Deutschlands\n§LСоциал-демократическая партия Германии§!\n§gSPD, возникшая в 1863 году, является одной из старейших партий Германии. Во время Вельткрига её сила была под угрозой, когда SPD разделилась на «основную» SPD и радикальную антивоенную USPD. После провала Ноябрьских Восстаний партия ещё больше сместилась в сторону национализма, чтобы выжить в условиях германской Красной угрозы. Несмотря на предыдущие санкции со стороны правительства, падение Людендорффа позволило SPD присоединиться к Большой коалиции во главе с Тирпицем на выборах 1927 года, вытеснив более антивоенных и антиимпериалистических членов. При этом партия продолжает поддерживать реформу избирательной системы и социальные программы, но заметно проявляется и патриотическое течение. Блок избирателей SPD сильнее всего представлен среди низших классов и промышленных районов вдоль Рейна.§!"
GER_social_liberal_party: "FVP"
GER_social_liberal_party_long: "Fortschrittliche Volkspartei\n§LПрогрессивная народная партия§!\n§gFVP, созданная в 1910 году, является социально-либеральной альтернативой NLP. FVP твёрдо выступала против диктатуры Людендорффа, поддерживая политическую либерализацию и реформу избирательной системы. Благодаря сильной поддержке среди либеральных государственных служащих, а также интеллектуальному авторитету и одному из главных лидеров Томасу Манну, FVP легко стала эффективной оппозиционной партией. В настоящее время группа представляет интересы либеральной элиты, романтических националистов и значительной части академического сообщества. Их программа включает широкую избирательную реформу, либерализацию общества и значительные инвестиции в германскую культуру.§!"
GER_market_liberal_party: "NLP"
GER_market_liberal_party_long: "Nationalliberale Partei\n§LНационально-либеральная партия§!\n§gNLP, созданная в 1866 году, изначально была заметным сторонником канцлерства Бисмарка. Однако после его поворота вправо влияние партии сильно ослабло. NLP была бессильна в Рейхстаге во время Вельткрига, особенно по мере утраты влияния центром. Когда была создана DVLP, некоторые считали, что NLP полностью растворится, но Штреземан сохранил партию независимой. После подъёма Тирпица NLP присоединилась к Большой коалиции, поддерживая германский колониализм, расширение армии и либеральную экономическую политику. Патриотизм Штреземана в сочетании с включением Макса Вебера, знаменитого социолога, постепенно превратил NLP в конкурентоспособную силу. Хотя исторически близкая к экономической элите, растущая популярность Вебера привлекла в партию больше предпринимательской среднего класса, антиюнкерских бизнесменов и различных индивидуалистичных академиков.§!"
GER_social_conservative_party: "Zentrum"
GER_social_conservative_party_long: "Zentrumspartei\n§LПартия Центра§!\n§gZentrum, созданная в 1870 году, традиционно представляла германских католиков, с ужесточением взглядов федерального уровня в период Культуркампф. Позднее, благодаря действиям лидера парламентской фракции Маттиаса Эрцбергера, партия стала архитектором Рейхстагской Резолюции о Мире 1917 года. В конечном итоге она присоединилась к Большой коалиции Тирпица, чтобы расширить поддержку, но непатриотическая позиция Эрцбергера часто вредила партии, что привело к фактическому руководству Франца фон Папена. Несмотря на это, Zentrum имеет поддержку не только среди немецких католиков, но и среди антицентралистских групп и недовольных рабочих, не желающих вступать в SPD. В последнее время правая часть Папена подтолкнула Zentrum к нестабильной коалиции с DkP, пока что временно.§!"
GER_authoritarian_democrat_party: "DkP"
GER_authoritarian_democrat_party_long: "Deutschkonservative Partei\n§LКонсервативная партия Германии§!\n§gDkP, основанная в 1876 году, имела большое влияние в эпоху Бисмарка, продвигая протекционизм и централизацию нового германского государства под Пруссией. В конечном итоге влияние партии колебалось на протяжении 1910-х годов, особенно по мере роста популярности радикального национализма во время Вельткрига. Диктатура Людендорффа постепенно оттеснила DkP, поскольку демагог и его соратники поддерживали DVLP. В конечном итоге DkP присоединилась к другим партиям Большой коалиции, чтобы сохранить позиции в правительстве, разделяя некоторые посты с DVLP. После выборов 1927 года Куно фон Вестарп совершил сильный поворот вправо, открыв легкую ассоциацию с Пангерманской лигой и различными сельскими движениями, чтобы сохранить конкурентоспособность партии против DVLP и Zentrum. В настоящее время DkP представляет интересы юнкеров, большинства сельских фермеров и среднего немецкого консерватора.§!"
GER_paternal_autocrat_party: "DVLP"
GER_paternal_autocrat_party_long: "Deutsche Vaterlandspartei\n§LГерманская Отечественная партия§!\n§gDVLP, основанная в 1917 году, возникла из шовинизма Германской империи времён войны, особенно под влиянием её основателя Эриха Людендорффа. При нём партия достигла пика своей власти, фактически контролируя всю Германскую империю. Однако правление генерала не продлилось долго, и его позорное смещение с власти и перекладывание вины остальной германской правой привели DVLP к резкому падению. Хотя группе пришлось значительно эволюционировать после падения Людендорффа и управления в эпоху Большой коалиции под Альфредом фон Тирпицем, ядро платформы осталось прежним. Стремясь использовать государственные органы империи для «правого дела», DVLP известна реакционным монархизмом, желанием военного превосходства и крайне правой ориентацией как в экономике, так и в политике. Связь с волькишскими группами, такими как Пангерманская лига, а также недавнее руководство партии под Альфредом Хугенбергом, до сих пор помогла сохранить DVLP.§!"
GER_national_populist_party: "DF"
GER_national_populist_party_long: "Deutsche Fraktion\n§LГерманская фракция§!\n§gDF меньше является партией и скорее представляет собой общее обозначение для различных влиятельных крайне правых националистических групп, которые оказывают влияние в Империи так или иначе, с фигурантом-лидером и главным оратором Мёллером ван ден Бруком. Хотя он рассматривается как исходная точка растущего антипарламентского и неличерализованного движения «Молодые консерваторы», он в основном действует за кулисами, вовлекая влиятельных лиц в различные политические клубы под своим влиянием. Однако даже с Мёллером в качестве главного «лидера» DF риторика движения сильно меняется между его составными группами. Фракционная природа DF делает её неспособной добиваться значительных электоральных побед. Это разнообразие проявляется и в составе меньших партий, таких как Немецкая волькишская партия, Христианская социальная партия и отдельные группы Свободной консервативной партии.§!"
GER_KAI_paternal_autocrat_party: "Kaisertreue"
GER_KAI_paternal_autocrat_party_long: "Kaisertreue Kamarilla"

