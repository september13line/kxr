### Events ###
LIB.1.t: "Добро пожаловать в Либерию, страну свободных"
LIB.1.d: "Либерия, размером примерно со штат Вирджиния, является независимым западноафриканским государством, находящимся под защитой Соединённых Штатов Америки. Высшая прослойка общества принадлежит к сплоченному избирательному блоку под названием Партия истинных вигов, которая побеждала на всех крупных выборах с 1870 года. Американо-либерийцы были ответственны за распространение христианства среди местных жителей, но по пути переняли некоторые западноафриканские традиции, а местная идея Кви, или антивестернизации, затормозила любой потенциальный прогресс. Тайные общества, такие как Поро для представителей низших классов и Масонский орден Либерии для верхушки, гарантируют, что богатые остаются богатыми, а бедное афро-либерийское население предоставлено самому себе и управляется в тайне.\n\nВельткриг был тёмным и заговорщическим временем для Либерии, когда произошло много ключевых событий, определивших курс нашей справедливой страны, например, французский центр прослушки в Монровии был почти обнаружен, что поставило под угрозу отношения с Францией. Пока бушевала война, соседние правительства пали, а после нее во время революции в Британии Сьерра-Леоне была оккупирована, а затем аннексирована Францией, что поставило под сомнение наш суверенитет, и снова, когда границы передвинулись во время расцвета Миттельафрики и укрепления французского алжирского режима. Волна леонских беженцев, которых мы приняли в это неспокойное время, была превзойдена только ивуарийскими беженцами позже, когда Немецкая Миттельафрика захватила французскую колонию Кот-д'Ивуар в неразберихе Французской революции, создав ещё большую напряженность.\n\nСейчас Либерия погрязла в долгах из-за неудачных проектов, её экономика находится в руках компании Firestone, её президента преследуют споры из-за обвинений в рабстве, а её будущее неопределенно, как никогда ранее. Сможет ли президент Чарльз Д. Б. Кинг, легитимист из Партии истинных вигов, спасти Либерию от катастрофы, или его демоны, наконец, настигнут его и снова повергнут Либерию в хаос?"
LIB.1.a: "Нас привела сюда любовь к свободе!"

LIB.2.t: "Расовые отношения в Либерии"
LIB.2.d: "С момента основания нашей республики американо-либерийское население, изначально происходившее от освобожденных чернокожих рабов с юга США, обладало практически всей политической и экономической властью в стране, в значительной степени в ущерб более многочисленным коренным афро-либерийским народам внутреннего региона, известного как Хинтерленд. За исключением Поро, местного братства, которое зародилось как ритуальные охотничьи собрания и превратилось в форму неофициального местного правительства, афро-либерийское население не имеет представительства в монровском режиме, и поэтому в значительной степени игнорируется или активно угнетается Истинными вигами и другими американо-либерийцами.\n\nЗакон о гражданстве 1932 года должен был стать компромиссом между представительством и налогообложением, так как либерийская нация давно задолжала иностранным Державам и отчаянно нуждалась в средствах. Однако на практике закон о гражданстве практически не соблюдался, и местные жители не имели права голоса в правительстве, в то время как их насильно облагали непомерными налогами.\n\nДолжны ли мы заставить наших губернаторов допустить коренных жителей в залы заседаний провинциальных ассамблей, или они вправе отказать им в праве на представительство до тех пор, пока нация вновь не станет стабильной?"
LIB.2.a: "Поддержать нашу репутацию, дать коренным жителям право голоса."
LIB.2.b: "Сохранить наши традиции, они должны знать своё место."

LIB.3.t: "Президентские выборы, 1939 год"
LIB.3.d: "Сегодня в нашей республике день выборов - первый день, когда голосовать могут как африканцы, так и американо-либерийцы. Ожидается, что Партия истинных вигов снова одержит подавляющую победу, продолжая своё десятилетнее господство. Хотя ожидалось, что выборы будут спорными, никто не ожидал такой явки, которая наблюдалась сегодня, поскольку количество присланных бюллетеней подозрительно в два раза превысило количество населения, зарегистрированного для голосования. Нация на взводе, и после подсчета всех бюллетеней был объявлен явный победитель. Победителем стал..."
LIB.3.a: "Партия истинных вигов."
LIB.3.b: "Нынешняя правящая партия."
LIB.3.c: "ПИВ."
LIB.3.e: "Я люблю демократию."

LIB.300.t: "Президентские выборы, 1939 год"
LIB.300.d: "Сегодня в нашей республике день выборов, первый, когда голосовать могут как африканцы, так и американо-либерийцы. После разгрома ПИВ Народная партия Фолкнера установила полный контроль над политическим истеблишментом Либерии. Поскольку партии-преемники вигов слишком дезорганизованы, чтобы представлять реальную угрозу для НП, ожидается, что Фолкнер наконец-то выиграет "честные" выборы."
LIB.300.a: "Народная партия наконец-то победила на выборах!"

LIB.5.t: "Чёрный Понедельник достигает Либерии"
LIB.5.d: "После полного краха немецкой фондовой биржи волнения уже начали отражаться на иностранных берегах, и девственные пляжи Ветреного побережья не стали исключением. После краха американского фондового рынка мы надеялись, что подобная трагедия не повторится, тем более так скоро. Теперь мы должны снова собирать осколки и восстанавливать либерийскую экономику, в то время как мировая экономика рушится вокруг нас."
LIB.5.a: "Мы должны действовать быстро!"

LIB.6.t: "Распределение средств государственного бюджета"
LIB.6.d: "Наш годовой бюджет содержит средства, которые мы используем для борьбы с нашими конкурентами, включая их подкуп. Однако глобальный экономический кризис этого года может оказаться более важным, чем подкуп всех наших соперников. Это может быть рискованно для стабильности нашего режима, и мы должны действовать осторожно, чтобы не возмутить общественность, пока мы пытаемся восстановить экономику."
LIB.6.a: "Эти взятки просто необходимы для поддержания нашего господства."
LIB.6.b: "Припрячьте эти деньги на случай финансового краха."

LIB.7.t: "Тайные общества в Либерии?"
LIB.7.d: "Тайные общества существуют как в американской, так и в туземной культуре Либерии. Американцы-либерийцы, находящиеся на вершине общества, особенно члены ПИВ, в вопросах политического продвижения подчиняются Масонскому ордену Либерии. В низших слоях общества Поро укрепляет племенную идентичность и дает им неофициальное право голоса с частицей современного управления посредством роли своих членов как племенных вождей. Склонность к секретности в Либерии привела к серьезному разрыву в обществе, настолько, что у нас есть специальное слово для этого: Ифа Мо, или "не говори об этом" Мы можем дать возможность членам Поро и Масонам присоединиться к правительству и помочь восстановить нашу экономику через общественные работы. Или мы можем оправдать их изгнание из общества, сказав, что их деятельность является легкомысленной тратой государственных средств."
LIB.7.a: "Тайные общества должны выйти из тьмы."
LIB.7.b: "Поро и масоны отвратительны и религиозны, запретите их."

LIB.8.t: "Ситуация с налогами на жильё"
LIB.8.d: "Система налога на жильё использовалась в британских колониях для стимулирования экономики и привлечения коренных африканцев к участию в местной экономике. Закон о гражданстве 1932 года ввел налог на жильё в размере 1 доллара с каждого местного домохозяйства в обмен на право голоса. Существует тенденция к отмене этого налога, поскольку он напоминает ненавистный американский налог на голосование для афроамериканцев. В то же время, нам нужны все деньги, которые мы можем получить."
LIB.8.a: "Небольшое увеличение, но от результатов выиграем мы все."
LIB.8.b: "Отменить налог, чтобы хоть раз заставить сельских старшин замолчать."

LIB.9.t: "Либерализм омывает Африку"
LIB.9.d: "В последние несколько месяцев привлекательность и влияние либерализма набирает обороты на Путеводном Береге. Под влиянием выдающихся поборников либерализма из африканской диаспоры, таких как Рой Уилкинс, Джин Прайс-Марс и даже Букер Т. Вашингтон. Эта волна докатилась даже до членов ПИВ: многие видные члены, такие как Луис Артур Граймс и даже Уильям Табмен, в той или иной степени оказались под влиянием этой волны. Эти потенциально опасные идеи, противоречащие не только традиционной американо-либерийской политике, но и устоям наших старейшин, должны быть под контролем, так как в будущем они могут привести к катастрофе для истеблишмента ПИВ. Однако этот внезапный расцвет либерализма заставил многих либерийцев задуматься: могут ли такие шокирующие идеи, как политика профсоюзов и женское избирательное право, оставаться где-то далеко, или все это просто неизбежно ослабит основы нашего правительства?"
LIB.9.a: "Либерализм: болезнь или благословение?"

LIB.10.t: "Масоны отказываются от короля"
LIB.10.d: "Масоны всегда были мощной силой в Либерии, особенно в Партии истинных вигов. После того, как вся страна узнала об истинных масштабах коррупции Кинга, о темной подноготной его режима, скрытых сделках и защите рабства, масонская ложа поспешила дистанцироваться от своего бывшего союзника. В связи с этим Кинг также был вынужден уйти в отставку с поста гроссмейстера ложи. Без поддержки масонов Кинг практически обречен."
LIB.10.a: "Бросьте Кинга волкам!"

LIB.11.t: "Красный прилив обрушивается на Либерию!"
LIB.11.d: "Каким-то божественным действием или чудом социализм утвердился на Ветреном побережье. По мере того, как красная звезда марксизма поднимается над Монровией, растет и гнев либерийского народа. Несмотря на красные корни нынешнего режима, большая часть нации по-прежнему находится под властью политической машины ПИВ - зверя, который не может просто исчезнуть в одночасье. С каждой минутой новое социалистическое правительство теряет всё больше позиций и приближается к полному краху, и скоро нужно будет сделать выбор, если режим намерен выжить. Ведущие фигуры этого социалистического эксперимента могут либо ускользнуть под покровом ночи и отплыть из порта Монровии к более светлым берегам, возможно, в Париж или другой оплот социалистов, оставив Либерию на произвол судьбы, чтобы волки спустились на наших сородичей и ободрали тушу нашей нации, уплыв на свободу. В качестве альтернативы, мы можем выбрать менее трусливый вариант и попытаться удержать наши позиции здесь. Хотя это будет практически невозможно, и нам придется полагаться на огромные объемы иностранной помощи от дружественных международных сил, чтобы хоть как-то задержать время, достаточное для завоевания достаточной поддержки населения нашими реформами, по крайней мере, так будет лучше, чем бросить наших соотечественников в когти и зубы капиталистов и националистических отбросов. Выбор за нашим уважаемым лидером [ROOT.GetLeader], судьба Либерии висит на волоске."
LIB.11.a: "Я справлюсь! Обороняйте лодки, пока мы спасаемся бегством."
LIB.11.b: "Новые либерийские пограничные силы должны их устранить."

LIB.12.t: "Заговор иностранцев"
LIB.12.d: "Поскольку новое масонско-вигское правительство теперь под нашим контролем, нам необходимо понять своё собственное положение. Как мы свергли слабый, снисходительный режим, который стоял перед нами, так же легко иностранные стервятники, которыми являются американские изгнанники, могут сделать это с нами. После инцидента с французским пунктом прослушки и бомбардировки наших берегов немцами либерийцы потеряли всякое доверие к чужакам, а иностранцы из Европы и Северной Америки не проявляют ничего, только скрытые мотивы, неоднократно пытаясь подчинить нас себе. Хотя некоторые из членов нашей Ложи могут иметь важные деловые связи за рубежом, наш Великий Магистр знает, что это только подорвет нашу решимость."
LIB.12.a: "Незнакомые люди - угроза для Либерии. Ифа Мо!"
LIB.12.b: "Преследование иностранцев - это кусание руки, которая кормит."

LIB.13.t: "Красная угроза"
LIB.13.d: "Социализм и синдикализм вызвали массовые беспорядки как в США, так и за рубежом. От падения Франции до сегодняшнего дня растущая красная угроза не ослабнет, пока мы сами не сокрушим её! Достаточно взглянуть на позорного Томаса Дж. Фолкнера, который принял социализм, спасая свою неудачную политическую карьеру, чтобы увидеть, какого рода бесхребетные змеи населяют их ряды. Единственная оговорка, которую проявила Великая Ложа в этом решении, заключается в том, что богатство американо-либерийцев и американских изгнанников слишком велико, чтобы его потерять, и они, скорее всего, плохо ответят на этот шаг. Преследование иммигрантов может подорвать их доверие к правительству, а значит, и заодно весь их финансовый потенциал."
LIB.13.a: "Синдикализм никогда не завладеет этой страной!"
LIB.13.b: "Да, все два социалиста в Либерии нуждаются в нашем внимании... следующий, пожалуйста."

LIB.14.t: "Конец республиканцев"
LIB.14.d: "Слишком долго Партия истинных вигов подавляла наши идеи о свободной рыночной экономике. Потребовалась экономическая катастрофа, чтобы исправить наше однопартийное государство. Должны ли мы закрепить в Конституции Либерии первостепенную необходимость быть членом масонской ложи Принс Холл, чтобы служить обществу? Должны ли мы обеспечить безопасность нашей партии на вечные времена, или же двухпартийная система является лучшим результатом для долгосрочной стабильности."
LIB.14.a: "Республиканцы властвуют в Либерийской Республике."
LIB.14.b: "Двухпартийная система - это традиция."

LIB.20.t: "Рассвет Африканского содружества!"
LIB.20.d: "Окончательно установив полный контроль над Западной Африкой, мы можем теперь сформировать содружество свободных наций, не похожее на то, которое было сформировано доминионами бывшей Британской империи. В этом мире идеологической войны и экономической эксплуатации мы, свободные люди Западной Африки, должны держаться вместе. Это позволит нам наилучшим образом представить разнообразие Западной Африки в демократической форме."
LIB.20.a: "Один народ, одна цель, одна Западная Африка."

LIB.21.t: "Освобождение Гвинеи."
LIB.21.d: "Гвинея должна быть освобождена в составе нашего нового Африканского Содружества. Вместе мы создадим новый рай для всех детей Западной Африки, независимо от того, родились ли они здесь, на этих песчаных берегах, или за морем, на землях наших бывших владык."
LIB.21.a: "Наше Содружество растет."

LIB.22.t: "Освобождение Голд-Коста."
LIB.22.d: "Голд-Кост должен быть освобожден в составе нашего нового Африканского Содружества. Вместе мы создадим новый рай для всех детей Западной Африки, независимо от того, родились ли они здесь, на этих песчаных берегах, или за морем, на землях наших бывших владык."
LIB.22.a: "Наше Содружество растет."

LIB.23.t: "Освобождение Кот-д'Ивуара."
LIB.23.d: "Кот-д'Ивуар должен быть освобожден в составе нашего нового Африканского Содружества. Вместе мы создадим новый рай для всех детей Западной Африки, независимо от того, родились ли они здесь, на этих песчаных берегах, или за морем, на землях наших бывших владык."
LIB.23.a: "Наше Содружество растет."

LIB.51.t: "Либерия требует Сьерра-Леоне"
LIB.51.d: "Либерия уже давно желает заполучить государство Сьерра-Леоне, видя в нём своего рода братский народ, основанный рабами, которых высылали в Африку из Канады, Великобритании и других стран старой англоязычной империи. Теперь они предъявили французскому колониальному правительству ультиматум. Либо мы передаём им эти принадлежащие нам по праву африканские земли, либо будет война."
LIB.51.a: "Ладно, пусть забирают."
LIB.51.b: "Они серьёзно? Конечно, нет!"

LIB.52.t: "[From.GetNameDefCap] отказалась"
LIB.52.d: "Теперь, когда [From.GetAdjective]ое правительство, выслушав наши требования, со смехом выставило наших дипломатов из зала заседаний, у нас практически не осталось вариантов, как действовать дальше. Является ли это оскорбление началом великой освободительной войны, или это ещё одна несбывшаяся мечта Либерии?"
LIB.52.a: "Эта земля будет освобождена, СИЛОЙ!"
LIB.52.b: "Мы не в силах надеяться противостоять им на поле боя."

LIB.53.t: "Сьерра-Леоне - наша"
LIB.53.d: "Похоже, [From.GetAdjective]ое правительство испугалось ввязываться в войну с нами - они согласились отдать Сьерра-Леоне нам."
LIB.53.a: "Прекрасно."

LIB.54.t: "Мы контролируем Сьерра-Леоне"
LIB.54.d: "После жестоких боев с изгнанными французами мы вытеснили их из сельской местности и углубились в северные пустыни. Наш военный совет считает, что мы можем договориться с ними на лучших условиях. Подписание соглашения сейчас стало бы для нас крупной политической победой."
LIB.54.a: "Отправьте французам предложение о мире."
LIB.54.b: "Мы ещё не готовы к миру."

LIB.55.t: "Либерийцы предлагают мир!"
LIB.55.d: "После невероятной победы псевдоамериканцев в Либерии мы отступили. Либерийская армия удерживает завоеванные позиции и готовится к продвижению вглубь страны, но они предлагают прекратить все военные действия, если мы уступим им Сьерра-Леоне."
LIB.55.a: "Пускай американские и английские дураки радуются."
LIB.55.b: "Никогда! Честь Франции на кону!"

LIB.56.t: "[From.GetNameDefCap] выражает отказ от мира!"
LIB.56.d: "Похоже, [From.GetAdjective]ое правительство отказывается смотреть на вещи здраво. Нам придётся продолжать борьбу."
LIB.56.a: "Они будут сожалеть об этом всю жизнь."

LIB.57.t: "Либерия требует Кот-д'Ивуар"
LIB.57.d: "Либерия давно желает заполучить государства Кот-д'Ивуар и Аканланд, считая Кот-д'Ивуар родственным. Они обманывают себя тем, что хотят освободить Кот-д'Ивуар, и что наличие семьи в Америке делает их дворянами. Они требуют сдачи колонии или войны."

LIB.59.t: "ОДН Западной Африки"
LIB.59.d: "Похоже, что немецкое правительство Западной Африки слишком испугалось аннексии и вместо этого в одностороннем порядке провозгласило независимость с полным намерением воевать с нами!"
LIB.59.a: "Посмотрим, как вы справитесь без своих колониальных владык!"

LIB.60.t: "Мы контролируем Кот-д'Ивуар"
LIB.60.d: "После жестоких боёв с немцами мы вытеснили их из сельской местности и углубились на восток. Наш военный совет считает, что теперь мы можем вести с ними переговоры, к тому же подписание соглашения стало бы для нас крупной политической победой."
LIB.60.a: "Отправьте немцам предложение о мире."
LIB.60.b: "Нет покоя, пока мы не достигнем Дар-эс-Салама!"

LIB.61.d: "После отчаянных боев на западе мы были вынуждены отступить. Мы полагаем, что либерийская армия закрепляет свои завоевания и готовит новое наступление. Они также предлагают прекратить все военные действия, если мы уступим им Кот-д'Ивуар."
LIB.61.a: "Оставьте им эту захолустную деревушку."
LIB.61.b: "Никогда! Немецкая армия непобедима!"

LIB.85.t: "Помощь нашей экономике"
LIB.85.d: "Наша зарождающаяся экономика после многих лет экономического спада со времен Великой депрессии, а теперь ещё и из-за последствий Чёрного Понедельника, находится в плачевном состоянии. Те немногие экономисты, которые есть в Либерии, предлагают нам обратиться за помощью к одной из держав, в чьей экономической сфере мы находимся. У нас есть США, с которыми мы поддерживаем более тесные связи, но у них имеется длинный список проблем внутри страны. Есть ещё Германская Империя, которая находится в лучшей форме, чем США, но гораздо менее дружелюбна к нам. Последний и, безусловно, наименее пикантный вариант - обратиться к корпорации Firestone. Они имеют здесь большое экономическое влияние и не обременены эксплуатацией стран со списком проблем, однако у них наиболее слабые моральные устои и они, безусловно, являются эксплуататорами. Кого же нам спросить?"
LIB.85.a: "Наши старые друзья из США."
LIB.85.b: "Firestone сделает нас конкурентоспособными."
LIB.85.c: "Деньги и власть находятся в руках Рейха."

LIB.86.t: "Либерия просит о помощи"
LIB.86.d: "Правительство Либерии, пострадавшее от последствий Чёрного Понедельника, а также от непомерного государственного долга, направило посла с просьбой к американскому правительству оказать помощь в спасении страны. У нас есть свои проблемы, с которыми мы должны справиться, но сумма, в которой они отчаянно нуждаются, по сравнению с ними невелика и гарантирует нам сохранение союзника в Африке. Как мы должны отреагировать?"
LIB.86.a: "Конечно, мы поможем."
LIB.86.b: "Они предоставлены сами себе."

LIB.87.d: "Правительство Либерии, пострадавшее от последствий Чёрного Понедельника, а также от непомерного государственного долга, направило посла с просьбой к правительству Германии о помощи в спасении страны. У нас есть свои проблемы, но сумма, в которой они отчаянно нуждаются, по сравнению с ними невелика... а взамен, похоже, они со временем присоединятся к нашему военному союзу, чего бы это ни стоило. Стоит ли очередной африканский союзник такого великодушия?"

LIB.88.t: "Нет [From.GetAdjective]ой помощи"
LIB.88.d: "Руководство [From.GetAdjective]ого государства наотрез отказалось предоставить нам помощь, в которой мы так отчаянно нуждаемся, явно увязнув в собственных проблемах. К кому же нам теперь обращаться?"
LIB.88.a: "Американцам."
LIB.88.b: "Немцам."
LIB.88.c: "Похоже, Firestone - наша единственная надежда."

LIB.89.t: "[From.GetNameDefCap] выражает согласие!"
LIB.89.d: "Руководство [From.GetAdjective]ого государства любезно согласилось помочь Либерии с экономическим спасением. Похоже, надежда всё-таки есть!"
LIB.89.a: "Какое облегчение."

LIB.90.t: "Либерия провозглашает независимость"
LIB.90.d.default: "До сих пор Либерия была протекторатом государства [Root.GetNameDef], но сегодня она объявила о своей независимости и изгнала всех [Root.GetAdjective]их советников из своего правительства. Есть опасения за безопасность [Root.GetAdjective]их граждан, оставшихся в Либерии, а также вопрос национальной гордости на кону... но действительно ли это стоит того, чтобы подвергать страну репрессиям?"
LIB.90.d.germany: "До сих пор Либерия была протекторатом государства [Root.GetNameDef], но сегодня она объявила о своей независимости и изгнала всех [Root.GetAdjective]их советников из своего правительства. По слухам, они присоединились к [GER.GetNameDef] и Рейхспакту, явно полагая, что немцы защитят их от любых [Root.GetAdjective]их репрессий."
LIB.90.d.totalist: "До сих пор Либерия была протекторатом государства [Root.GetNameDef], но все изменилось после того, как к власти в результате переворота пришло тоталистическое правительство... и оно объявило о своей независимости и изгнало всех [Root.GetAdjective]их советников из своего правительства. Есть опасения за безопасность [Root.GetAdjective]их граждан, оставшихся в Либерии, а также вопрос национальной гордости на кону... но действительно ли это стоит того, чтобы подвергать страну репрессиям?"
LIB.90.d.natpop: "Хотя до сих пор Либерия была протекторатом государства [Root.GetNameDef], все изменилось после того, как к власти в результате переворота пришло правительство национал-популистов... и они объявили о своей независимости и изгнали всех [Root.GetAdjective]их советников из своего правительства. Есть опасения за безопасность [Root.GetAdjective]их граждан, оставшихся в Либерии, а также вопрос национальной гордости на кону... но действительно ли это стоит того, чтобы подвергать страну репрессиям?"
LIB.90.a: "У нас нет другого выбора, кроме как оставить их в покое."


LIB.91.t: "Либерия хочет присоединиться к Интернационалу"
LIB.91.d: "Либерийцы, недавно просветившиеся относительно преимуществ социалистического правительства, обратились к нам с просьбой. Они хотят официально присоединиться к Интернационалу. Стоит ли иметь союзника в Африке?"
LIB.91.a: "Конечно! Мы приветствуем их."
LIB.91.b: "Нам не нужен такой союзник, как они."

LIB.92.t: "[From.GetNameDefCap] отказывает"
LIB.92.d: "Руководство [From.GetAdjective]ого государства отклонило нашу просьбу присоединиться к их альянсу. Возможно, мы недостаточно синдикалисты по их меркам, или недостойны как союзник. В любом случае, ответ был однозначным - нет."
LIB.92.a: "Журнал "Негритянский рабочий" лгал?"

LIB.93.t: "Америка пала"
LIB.93.d: "Похоже, что американское правительство потерпело крах перед лицом Гражданской войны. К лучшему или худшему, мы теперь предоставлены сами себе."
LIB.93.a: "Да будет так."

LIB.94.t: "Возвращение Массакуа"
LIB.94.d: "Поскольку наше будущее гарантировано и наши долги списаны Германией, пришло время назначить Альберта Момулу Массакуа "старшим политическим советником" правительства Либерии, чтобы интегрировать нас в Колониальный союз Кайзера. По крайней мере, таков был план. Похоже, что г-н Массакуа, которому сейчас 67 лет, считает себя неспособным вернуться на родину. В частном порядке он обратился к нам с весьма необычной просьбой. Его 32-летняя дочь Фатима только что закончила учебу в Кайзерлихском университете в Гамбурге и прекрасно подошла бы для этой работы. Некоторые старые гауптманы возражают против назначения африканской женщины на такую должность, но, учитывая, что либерийская политическая машина точно никуда не сдвинется, реальность ситуации такова, что Фатима будет не более чем фигурой, обозначающей влияние Германии на страну.  Хотя, конечно, мы могли бы просто проигнорировать его просьбу и назначить его в любом случае. Но, возможно, немного прогрессивизма, дабы лучше приучить местных жителей к их новым доброжелательным владыкам, не помешает, ja?"
LIB.94.a: "Мы выполним просьбу Массакуа и поставим Фатиму на его место."
LIB.94.b: "Женщина во главе африканской страны? Ха! Массакуа займет своё законное место."

LIB.95.t: "Скандал со смешением рас!"
LIB.95.d: "Несмотря на все наши усилия приспособить либерийский народ к немецкому контролю, возникли разногласия, связанные с нашей администрацией. Фатима Массакуа переехала в Монровию со своим мужем, гамбуржцем Ричардом Хейдорном. Поскольку Ричард - белый человек, а Фатима - африканка вайского происхождения, их отношения не только рассматриваются американо-либерийским населением как весьма скандальные, но и считаются незаконными на основании конституции. Закон о гражданстве Либерии не предусматривает никаких особых условий для неграждан, являющихся супругами гражданина Либерии. Такой негражданин может получить либерийское гражданство только через ту же процедуру по натурализации, что и другие неграждане, которая предусматривает, что заявитель должен быть "негром или негритянского происхождения" Естественно, и администрация континентальной Германии в Берлине, и Миттельафриканская администрация в Западной Африке призывают нас изменить этот закон, но это может быть расценено как ущемление фундаментальных свобод либерийцев. Что же нам делать?"
LIB.95.a: "Германская Империя покончит с расизмом!"
LIB.95.b: "Не стоит слишком часто появляться на публике вместе."


LIB.96.t: "Ситуация в Хинтерленде"
LIB.96.d: "Одна из наших самых постоянных проблем в истории Либерии с 1822 года - это сопротивление племенного народа американо-либерийскому правлению. Оно квалифицируется как главное препятствие на пути нашего государственного строительства. Исторически сложилось так, что наиболее упорное сопротивление оказывали ваи, гола и лома на северо-западе страны, в пределах и к северу от самого западного прибрежного графства Либерии, графства Гранд-Кейп-Маунт. В центральной части прибрежного региона, который в первые десятилетия колонизации составлял территорию республики, деи в графстве Монтсеррадо, а также басса и кпелле в графстве Басса боролись с правительством в Монровии. Наконец, в графстве Синоэ и в самом восточном прибрежном графстве Либерии, графстве Мэриленд, кру и гребо оказывали сопротивление американо-либерийской власти над их землями и деревнями. Единственный регион, где наш контроль абсолютен, - это прибрежные поселения, везде в остальном у нас были бесчисленные земельные споры с соседями и бесконечные конфликты с местными жителями."
LIB.96.a: "А я думал, что Либерия маленькая на карте..."

LIB.100.t: "Разоблачение темного сердца Либерии!"
LIB.100.d: "Firestone Rubber давно является экономическим союзником ПИВ и администрации Кинга. В соответствии с нашим партнерством, они кладут деньги в карманы Кинга и руководства ПИВ, а мы игнорируем сообщения о так называемых "нарушениях прав человека" и сообщениях о "современном рабстве" По крайней мере, так было до недавнего разоблачения Скотта Фицджеральда, автора недавно вышедшей книги об Обаме и восстании Мау-Мау. Новая книга Фицджеральда, написанная, очевидно, во время его путешествий по Западной Африке, представляет собой масштабное разоблачение использования компанией Firestone рабского труда, а также наших... уютных отношений с ними. Эта книга вызывает шок во всем мире, и несколько стран, включая Соединённые Штаты, призывают все правительство ПИВ уйти в отставку."
LIB.100.a: "Уйти в отставку сейчас, смягчить удар..."
LIB.100.b: "Мы будем противостоять этим ложным обвинениям!"

LIB.101.t: "Съезд руководства ПИВ"
LIB.101.d: "После ухода Кинга Партия истинных вигов собралась, чтобы избрать нового главу. Эдвин Барклай является естественным преемником Кинга, и многие отдают ему предпочтение, в то время как другие выдвинули более либеральных Луиса Граймса, Энтони Дэшворда Уилсона и Уильяма Табмена. Кроме того, обширное масонское влияние в ПИВ, хотя сейчас и лишённое верховного мастера в связи с внезапным уходом Кинга, подталкивает нас к тому, чтобы мы наконец-то вышли на свет с тем, что уже имеет место быть. Кто возглавит нацию?"
LIB.101.a: "Эдвин Джеймс Барклай будет защищать статус-кво!"
LIB.101.b: "Уильям Табмен освободит нацию!"
LIB.101.c: "Либерализм Луиса Артура Граймса - это будущее!"
LIB.101.e: "Прогрессивизм Энтони Дэшворда Уилсона спасет Либерию!"
LIB.101.f: "Ложа спасет Либерию!"

LIB.102.t: "Социалисты митингуют против Кинга!"
LIB.102.d: "Одним из самых ненавистных явлений во всей Африке является рабство, и в Либерии дело обстоит не иначе. К сожалению, теперь, когда тайна правительства раскрыта, население восстало против рабства. Хуже того, социалисты воспользовались этой возможностью, чтобы сплотить народ против Кинга, и в результате приобрели значительную популярность. Хотя ещё ничего не решено, ясно, что ситуация выходит из-под контроля. Если мы не предпримем быстрых действий, чтобы остановить прилив социалистов, мы вполне можем потерять контроль над страной. Несмотря на то, что социалисты оказывают всё большее сопротивление правительству, у них всё ещё мало шансов заполучить власть чудом, не то чтобы это имело большое значение для некоторых наших американских благодетелей..."
LIB.102.a: "Ох, Боже..."

LIB.103.t: "Firestone вмешивается!"
LIB.103.d: "Используя свободные средства и оффшорные банковские счета, изобилующие незаконными капиталами, Харви Файрстоун собрал армию наёмников, а также заплатил почти каждому крупному деятелю ПИВ в стране, что фактически обеспечило ему удушающий контроль над политическим аппаратом Либерии из его операционной базы в самом центре Монровии. Используя своё огромное богатство, он организовал мягкий переворот в ответ на растущую нестабильность вокруг кризиса изгнания и скандала с Кингом, и теперь занимает вершину иерархии Путеводного Берега, правя как Король, как единственный истинный суверен. Файрстоун, похоже, спас Либерию от лап красной угрозы - синдикализма, но его работа ещё далека от завершения, если он хочет укрепить достигнутую им непрочную власть."
LIB.103.a: "Теперь это земля Файрстоуна..."

LIB.104.t: "Афролиберийцы и Поро объединяются против Файрстоуна!"
LIB.104.d: "В своей гордыне Харви Файрстоун остался слеп к врагам, которые из тени замышляли его гибель. Не торопясь наращивать свои силы, получая помощь из-за рубежа в виде поставок оружия от членов Интернационала, различные группы либерийских социалистов затаились в ожидании, ободрённые и усиленные оппозиционным настроем, разгоревшимся вокруг Файрстоуна, готовые нанести удар и спасти Либерию от жадных когтей этого толстобрюхого тирана капиталистической нечисти. С оружием наготове и напряжением, достигшим точки невозврата, Либерия теперь стоит на грани полного переворота. Кто выйдет победителем в этой великой схватке за будущее Либерии?!"
LIB.104.a: "Поро захватывает власть!"
LIB.104.b: "ПИВ мертва, а НП назначены руководить Либерией в период паники!"
LIB.104.c: "Файрстоун оттесняет красных!"
LIB.104.e: "Немецкие войска устанавливают Альберта Массакуа королем!"
LIB.104.f: "Немецкие войска установили Фатиму Массакуа Королевой!" 

LIB.105.t: "Новый Великий Магистр?"
LIB.105.d: "После того, как Ложа стала доминировать над ПИВ и Либерией в целом, многие в наших рядах считают, что пришло время избрать нового Великого Магистра. После того как правда о преступлениях Кинга наконец-то полностью раскрылась, он подал в отставку как с поста президента, так и с поста Великого Магистра Ордена. Поскольку мы, наконец, появились в свете либерийской политики для всех, многие призывают к избранию нового Великого Магистра, который будет действовать как наше публичное лицо, но и как способ оставаться слегка в тени.\n\nНа пост Великого Магистра претендуют Уильям Табмен, Луис Артур Граймс, Кларенс Симпсон и Фрэнк Толберт. Каждый из них играет всё большую роль в политике, как внутри ПИВ, так и в самом масонском ордене. Некоторые даже призывали восстановить Кинга в должности, и он сам, похоже, с радостью согласился с этой идеей. Были также призывы не избирать нового Великого Магистра, а просто править как просвещённый совет, не нуждаясь в формальном главе. После подсчёта голосов стало ясно, что..."
LIB.105.a: "..Уильям Табмен - наш новый Великий Магистр!" 
LIB.105.b: "..Луис Артур Граймс - наш новый Великий Магистр!"
LIB.105.c: "..Кларенс Симпсон - наш новый Великий Магистр!"
LIB.105.e: "..Фрэнк Толберт - наш новый Великий Магистр!"
LIB.105.f: "..Чарльз Кинг был переизбран Великим Магистром!"
LIB.105.g: "..мы отвергаем понятие "Великого Магистра"!" 


fire.1.t: "Марионеточное законодательное собрание"
fire.1.d: "Теперь, когда положение Харви Файрстоуна стало относительно безопасным, уважаемый предприниматель делегировал марионеточное законодательное собрание, чтобы оно служило ему и контролировало повседневную деятельность государства. Разумеется, законодательный орган контролируется Партией истинных вигов, которая под руководством Файрстоуна вновь обрела почти полный контроль над политической сценой Либерии. Любое подобие организованной оппозиции было уничтожено, и Файрстоун вместе с ПИВ правит Либерией железным кулаком."
fire.1.a: "Титан индустрии восседает на африканском троне."

fire.2.t: "Проявление доброй воли"
fire.2.d: "Пытаясь задобрить местных жителей, Харви Файрстоун посетил знаменитый портовый город Монровию, чтобы выступить с речью перед либерийским народом.\n\nРечь Файрстоуна, в традициях, присущих только американцам, была практически пронизана патриотическими догмами, приправленными намёками на национальную гордость и надменную страсть, которой славятся американцы. Он говорил об Америке, о Гражданской войне, которая расколола страну на враждующие штаты, расколола великий Союз и отправила в изгнание многих заблудших сыновей и дочерей Штатов, таких как он. Все это время Файрстоун восхвалял достоинства республиканизма и свободной рыночной экономики, плоды которых, как он настаивал, принесут процветание и надежду нации Либерии.\n\n"Это моя надежда." - восКликнул он, - "что американская мечта не умерла в огне конфликта; более того, я надеюсь и обещаю, что благодаря упорному труду и преданности своему делу, это великое государство Либерия сможет удержать в руках волю своего народа, последний, истинный бастион американской свободы; это моё обещание вам, и я не сомневаюсь, что народ Либерии является средством его достижения""
fire.2.a: "Боже, благослови американцев, Боже, благослови Либерию!"

fire.3.t: "Выпьем с герцогом"
fire.3.d: "Сегодня колониальная территория Германии в западной Африке приняла на своей земле маловероятного гостя: Харви Файрстоун прибыл в Ломе, чтобы, как он выразился, заняться "официальными делами" с правящим классом Миттельафрики.\n\nВ сопровождении герцога Николауса фон Ольденбурга, видного представителя прусской знати в немецкой Западной Африке, Файрстоун принял участие в пышном ужине, устроенном герцогом и его свитой, чтобы официально приветствовать американского бизнес-магната на Невольничьем Берегу. Их беседа затянулась до глубокой ночи, так как торжества герцога достигли апогея под накалённым и усыпанным звёздами африканским ночным небом.\n\nУтром следующего дня, после расставания с герцогом и возвращения в Монровию, Файрстоун быстро и с некоторым подозрением одобрил перевод большого количества либерийских рабочих в Германскую Западную Африку.\n\n"Подарок для герцога", - сказал Файрстоун."
fire.3.a: "Лучше всего обсуждать дела за бокалами отличного виски с ароматом сигар, наполняющим воздух."

fire.4.t: "Лучшее от Чиприани"
fire.4.d: "В довольно озадачивающем жесте доброты один из военных лидеров среди лоялистских изгнанников Великобритании в Западной Африке, некий генерал Артур Эндрю Чиприани, похоже, "подарил" большое количество западноафриканских наёмников пограничным силам Либерии, а точнее, под непосредственное командование лично Харви Файрстоуна. Естественно, это вызывает множество вопросов относительно специфики интересов компании Firestone в Либерии и в отношении её ближайших соседей, особенно учитывая недавнее общение Файрстоуна с прусской знатью в Ломе.\n\nПо мере того, как эти и другие более тревожные сообщения о деятельности Firestone Company становятся всё более публичными и распространёнными, народы Африки начинают испытывать беспокойство и трепет, поскольку никто не уверен, что Либерия будет делать дальше."
fire.4.a: "С этим щедрым "подарком" растет личный военизированный отряд Файрстоуна."

fire.5.t: "Вечер с Иисусом"
fire.5.d: "Стремясь заручиться расположением коренного населения Либерии, Харви Файрстоун способствовал прибытию к нашим границам христианских миссионеров из различных американских и африканских христианских деноминаций, от лютеранских и методистских церквей, находящихся под иностранным влиянием, до местных африканских конгрегаций, таких как Епископальная церковь Западной Африки или Пресвитерианская церковь Либерии. Хотя это не первая волна миссионеров, достигших берегов Либерии, поскольку только за этот век нашу страну посетили папские чиновники из Рима и пятидесятники с американского Запада, они стали первыми, кого открыто приветствовало "туземное" правительство, в котором сейчас доминирует Файрстоун.\n\nЭти гордые люди Божьи, многие из которых являются афроамериканцами или уроженцами Чёрной Африки, начали программу раздачи пайков голодающим, медицинской помощи больным и раненым, и другой разнообразной помощи обнищавшим жителям Либерии, одновременно проповедуя свои уникальные версии благотворительных добродетелей Иисуса Христа.\n\nНадеемся, это поможет новой администрации преодолеть разрыв между собой и африканским народом, с которым они теперь живут в одной стране, но сопротивление этим мерам уже было встречено. В Либерии существует местная концепция Кви, глубокое недоверие и отвращение к идеям вестернизации, или соответствия идеалам и культурным нормам западной цивилизации, зародившейся в Европе. Эта концепция Кви препятствовала любым попыткам интеграции большей части населения Либерии на протяжении большей части её истории, но теперь, под руководством Файрстоуна, эти барьеры, наконец, будут уничтожены силой. Только объединившись, связанная вместе любящими объятиями Всевышнего, Либерия сможет по-настоящему достичь процветания и спасения."
fire.5.a: "Аминь!"

fire.6.t: "Обстановка нормальная"
fire.6.d: "Несмотря на постоянно ухудшающуюся ситуацию в мире, Либерия стремится вперёд и планирует новые демократические выборы, чтобы либерийский народ мог высказать своё мнение о нашем общем будущем, поскольку мы приближаемся к очередному перекрёстку на нашем пути к величию и славе. В связи с хаосом, охватившим бывшие Соединённые Штаты, народ нашей страны был слишком расстроен и рассеян, и в результате эти выборы могут быть подвержены риску стать жертвой коррупции. Для того чтобы сохранить нынешнее правительство Либерии стабильным, а предстоящие выборы чистыми, компания Firestone взяла на себя смелость внимательно следить за предстоящими выборами, чтобы гарантировать, что демократический процесс будет под контролем.\n\nСвоими силами, выступающими в качестве сторожевых псов, охраняющих выборы от недобросовестных сторон, компания Firestone сохранила святость демократических выборов, и после нескольких дней ожидания, результаты уже известны. Народ Либерии высказался, и новый президент был избран; победителем стал..."
fire.6.a: "..знаменитый вице-президент короля и уважаемый поэт Эдвин Барклай!"
fire.6.b: "..опозоренный и искупленный бывший президент Кинг, выигравший ещё один срок!"
fire.6.c: "..поборник освобождённой и свободной Либерии Уильям Табмен! Включайте его гимн и ликуйте!"

fire.7.t: "Последняя Америка"
fire.7.d: "Когда США рухнули и превратились в пепел в страшном огне Гражданской войны, американская диаспора рассеялась по всему миру, и многие из этой диаспоры оказались в нашей гордой Либерии, бывшей колонии ныне угасающего гиганта. Живущие здесь изгнанные американцы в ужасе отшатываются от непрерывно поступающих из Штатов новостей, ещё больше скорбя о глубокой трагедии, обрушившейся на Страну свободных. С каждым горестным днём мрачная реальность положения Либерии в мире становится очевидной; с распадом Соединённых Штатов Америки эта маленькая, коррумпированная и инфантильная страна, которую мы теперь называем своим домом, вполне может оказаться последним единым прибежищем "американизма", оставшимся во всём мире. Учитывая эту реальность, Либерия должна стремиться преуспеть там, где наши бывшие хозяева потерпели неудачу, ибо мы - последняя Америка."
fire.7.a: "Дядя Сэм защитит!"

fire.8.t: "Либерия: Великая Утопия"
fire.8.d: "Я Харви Файрстоун, и я здесь, чтобы задать вам вопрос. Разве человек не имеет права на труды рук своих? "Нет", - говорит человек в Вашингтоне, - "они принадлежат бедным" "Нет", - говорит человек в Ватикане, - "они принадлежат Богу" "Нет", - говорит человек в Париже, - "они принадлежат всем" Я отверг эти ответы; вместо этого я выбрал нечто другое. Я выбрал невозможное. Я выбрал... Либерию. Страну, где художник не будет бояться цензора, где учёный не будет связан мелочной моралью, где великое не будет стеснено малым! И в поте лица Либерия может стать и вашей страной."
fire.8.a: "..рабы лишь повинуются."

fire.9.t: "Американский потоп"
fire.9.d: "По милости Божьей, бесправные массы американских граждан сумели добраться до Либерии, наконец-то освободившись от всепоглощающего водоворота, охватившего бывшие Соединённые Штаты. Харви Файрстоун вместе со своим союзником Лэнсделлом Кристи быстро выделил жилую площадь для вновь прибывших беженцев, быстро подписав решение о строительстве субсидированного жилья для укрытия масс, брошенных повстанцами и революционерами, убившими американского гиганта. Истории и рассказы американских беженцев об ужасах, пережитых ими в рухнувших Штатах, способны поколебать самообладание даже самого стойкого ветерана пограничных войск, а компания Firestone проявляет явный интерес к обращению с американскими беженцами как дома, так и за рубежом, призывая их приехать за свободой и вторым шансом здесь, на берегах Либерии."
fire.9.a: "Янки идут, янки идут!"

fire.10.t: "Status Quo Ante Bellum"
fire.10.d: "Принимая во внимание ситуацию, сложившуюся в настоящее время на континентальной части Соединённых Штатов, и Файрстоун, и Партия истинных вигов пришли к выводу, что необходимо принять трудное решение относительно будущего Либерии, если нация хочет выдержать предстоящие испытания и невзгоды. В шокирующем обращении к народу Либерии из своего поместья в пригороде Монровии Харви Файрстоун и нынешняя администрация приняли решение провести политику "республиканизма без демократии", официально прекратив проведение выборов, фактически предоставив Файрстоуну и ПИВ полный и абсолютный контроль над правительством Либерии."
fire.10.a: "Идеальная республика, которой не мешают препятствия и преграды представительной демократии."

fire.11.t: "Лэнсделл Кристи стал исполняющим обязанности генерального директора"
fire.11.d: "С урегулированием ситуации в Либерии, вечно активный ум Файрстоуна снова начал размышлять, и теперь, когда его новый африканский плацдарм стабилизировался, для Файрстоуна настало время вновь отправиться в полет к другим целям. Хотя номинально он и его компания всё ещё являются де-факто главами Либерии, бизнес-империя Файрстоуна слишком огромна, чтобы он мог остаться в Монровии навсегда. Чтобы ослабить зависимость Либерии от его правления, Файрстоун назначил своего второго помощника и правую руку Лэнсделла К. Кристи исполняющим обязанности генерального директора компании Firestone в Либерии, фактически сделав Кристи беспрекословным властелином Ветреного побережья. Под опекой Кристи Либерия продолжит своё движение к последнему бастиону американизма, оставшемуся нетронутым; настоящему американскому анклаву здесь, в Африке."
fire.11.a: "Кристи берёт в свои руки бразды правления будущим Либерии."

fire.12.t: "Затея дурака"
fire.12.d: "В довольно неожиданном повороте событий Харви Файрстоун отклонил предложение Лэнсделла Кристи, решив, что главный оперативный центр компании Firestone, а вместе с ним и Харви Файрстоун, останутся в Либерии до того момента, пока руководство Firestone не сочтет безопасным и выгодным перенести свои предприятия обратно в континентальную часть Соединённых Штатов, если этот день когда-нибудь настанет. Хотя некоторые корпорации и бизнесмены уже вернулись на дымящиеся руины Америки в поисках любых шансов на прибыль, Файрстоун заявил, что, учитывая экономические ограничения Либерии и её устоявшиеся корни, для обеих сторон будет лучше, если инвестиции и деятельность Firestone в Либерии будут превалировать над другими, международными сделками. Хотя он пообещал рассмотреть возможность восстановления компании в Америке позднее, многие ожидают, что Файрстоун и его компания останутся здесь навсегда."
fire.12.a: "Король каучуковой промышленности наконец-то обрел свой африканский трон."

fire.13.t: "Клуб джентльменов"
fire.13.d: "На грандиозном торжественном мероприятии, по изысканности соперничающем с приемом любого европейского монарха или африканского вождя, американская элита Либерии в изгнании устроила грандиозный банкет, который продолжался несколько дней. Продемонстрировав лучшее, что могла предложить страна, стоя плечом к плечу с лучшими представителями колониальной элиты Африки, это событие привлекло внимание и заголовки газет по всему миру. На мероприятии присутствовали Лэнсделл Кристи, герцог фон Ольденбург, видные либерийские политики, такие как Чарльз Кинг и Уильям Табмен, и даже сам Харви Файрстоун - все они смешались среди высшего общества Западной Африки. Будучи всегда светским львом, Файрстоун явно считает себя своего рода колониальным королем во всех смыслах, и этот факт хорошо продемонстрирован на вечеринке и характерным для не` уровнем изобилия, которому позавидовал бы даже Штаатхальтер Геринг."
fire.13.a: "Выпьем за наших новых друзей!"

fire.14.t: "Крепости свободы"
fire.14.d: "Стремясь расширить производство ресурсов по всей Либерии, Харви Файрстоун утвердил заказ на строительство серии автономных, самодостаточных плантационных комплексов. Учитывая нехватку ресурсов в Западной Африке, компания Firestone сочла, что наилучшим способом возделывания сельскохозяйственных угодий Либерии будет создание тщательно продуманных и регулярно пополняемых фермерских поселений во внутренних районах Либерии. Эти "Крепости свободы", как их называет администрация, оснащены только самыми передовыми технологиями в области сельского хозяйства, которые только может предоставить компания Firestone. В этих "Крепостях свободы" есть всё, начиная от высокотехнологичных тракторов, комбайнов, водоочистителей, теплиц, складов, диспансеров для семян и заканчивая любыми другими разработками и инструментами для превращения Либерии в самодостаточную сельскохозяйственную державу."
fire.14.a: "Америка будет жить и умрёт вместе с нами."

fire.15.t: "Президентские выборы, 1939 год"
fire.15.d: "Благодаря вмешательству Файрстоуна Партия истинных вигов вновь стала бесспорно доминирующей силой в либерийской политике. Выборы, таким образом, были бы пустяком, но принципы нашей конституционной республики должны соблюдаться... даже если исход практически предрешён."
fire.15.a: "500 000 голосов за ПИВ!"

fire.16.t: "Прибытие в полночь"
fire.16.d: "Тысячи беженцев уже добрались до Либерии после американской Гражданской войны благодаря плану Лэнсделла К. Кристи, но сегодня на наших берегах появился особенный человек. Исхудавший, запылённый и закалённый в боях, бывший президент Соединённых Штатов Герберт Гувер сейчас стоит в доках Монровии с небольшим отрядом своих сторонников. В Директорате поднимаются споры о том, что мы можем с этим сделать, а именно, стоит ли нам восстанавливать пост президента Соединённых Штатов прямо здесь, в нашем анклаве, или нет. Сам Харви Файрстоун настроен скептически, но Кристи заверил совет директоров, что это было бы большим благом для нашего пошатнувшегося международного положения, а также средством легитимизации возможной кампании по восстановлению против мятежной Америки, если мы посчитаем нужным. Сам Гувер, похоже, с энтузиазмом воспринял идею снова стать президентом (и на этот раз любимым), поэтому совет поставил вопрос на голосование."
fire.16.d.d.sus: "Тысячи беженцев уже добрались до Либерии после американской Гражданской войны благодаря плану Лэнсделла К. Кристи, но сегодня на наших берегах появился особенный человек, которого долгое время считали погибшим. Изможденный, запыленный и закаленный в боях законный президент Соединённых Штатов Герберт Гувер стоит сейчас в доках Монровии с небольшим отрядом своих сторонников и семьей. Президент Гувер, выглядящий ошеломленным и растерянным, утверждает, что не помнит своей смерти, кроме смутного воспоминания о внезапной резкой боли. Даже семья президента не знает, как он выжил, а его жена и дети чувствуют себя рядом с ним неловко, как будто это не тот человек. Даже преданные ему сотрудники секретной службы порой не узнают в нем человека, которого они поклялись защищать.\n\nВ дирекции поднимаются вопросы о том, что мы можем с этим сделать, а именно, стоит ли восстанавливать пост президента Соединённых Штатов прямо здесь, в нашем анклаве, или нет. Сам Харви Файерстоун настроен скептически, но Кристи заверил совет директоров, что это было бы большим благом для нашего пошатнувшегося международного положения, а также средством узаконивания возможной мелиоративной кампании против мятежной Америки, если мы посчитаем нужным. Сам Гувер, похоже, с энтузиазмом отнесся к идее снова стать президентом (и на этот раз любимым), поэтому совет поставил этот вопрос на голосование."
fire.16.a: "Сделать Гувера президентом."
fire.16.b: "Вместо этого тихо поселить его в Крепости Свободы."

fire.17.t: "Смерть Харви Файрстоуна"
fire.17.d: "Сегодня произошла трагедия: умер Харви Файрстоун-старший, председатель совета директоров Firestone Inc. и действующий глава государства Либерия. Его здоровье давно пошатнулось, и сегодня коронарный тромбоз окончательно добил его. Он умер в своем частном особняке недалеко от Монровии, и в его честь состоялись государственные похороны. После смерти Файрстоуна его сын Харви Файрстоун-младший должен будет официально приступить к исполнению обязанностей своего отца, причем Файрстоун-младший уже неофициально выполняет многие из обязанностей своего отца. "
fire.17.a: "Его будет не хватать."
fire.17.b: "Его будет очень не хватать."

fire.18.t: "План Кристи"
fire.18.d: "Новый амбициозный план Лэнсделла К. Кристи по сохранению американской культуры в Либерии был официально представлен широкому совету директоров компании Firestone. Хотя Кристи занимает высокое положение в иерархии корпорации, он по-прежнему должен действовать в согласии с равными себе членами совета директоров, а также преклонить колено перед самим Харви Файрстоуном.\n\nЦель Кристи проста: любыми средствами сохранить и приумножить всю американскую культуру, привезённую сюда изгнанниками. С помощью государственных субсидий, яростных рекламных кампаний и даже военно-морских сил Кристи планирует привлечь как можно больше американской диаспоры к берегам Либерии. Прибыв сюда, посредством благоприятной политики и законодательства, Кристи планирует холить и лелеять эти потерянные, заблудшие американские души здесь, в наших пределах, пока они сеют Семена, из которых должны прорасти их новые корни, создавая новое американское общество и культурную идентичность здесь, на Ветреном побережье. Хотя этот явный фаворитизм по отношению к изгнанникам, вероятно, разозлит коренных американцев и афролиберийцев, в случае успеха он превратит Либерию из разрозненного захолустья в сияющий маяк американизма, безопасный от хаоса второй американской Гражданской войны; небольшая цена за сохранение славы чистой американской культуры, как утверждает Кристи.\n\nСовет директоров совещался после презентации Кристи несколько часов, но Харви Файрстоун заставил спорящих директоров замолчать одним взмахом руки, приказав слуге, ожидавшему в дверях, открыть дверь. Вызвав Кристи обратно в комнату, расчётливый и холодный Файрстоун спокойно и сурово дал свой ответ..."
fire.18.a: ".."принято. Мы начинаем немедленно.""
fire.18.b: ".."отклонено. У нас есть более важные дела.""

fire.17.t: "Скончался Харви Файрстоун"
fire.17.d: "Сегодня произошла трагедия: умер Харви Файрстоун-старший, председатель совета директоров Firestone Inc. и действующий глава государства Либерия. Его здоровье давно пошатнулось, и сегодня коронарный тромбоз окончательно добил его. Он умер в своём частном особняке недалеко от Монровии, и в его честь состоялись государственные похороны. После смерти Файрстоуна его сын Харви Файрстоун-младший должен будет официально приступить к исполнению обязанностей своего отца, который уже неофициально выполняет многие из обязанностей своего отца."
fire.17.a: "Его будет не хватать."
fire.17.b: "Его будет очень не хватать."

fire.19.t: "Враждебное вторжение"
fire.19.d: "Благодаря тому, что мы глубоко вгрызлись в режим Вестафрики, согласившись на нашу темную сделку, мы получили возможность оказывать значительный контроль и влияние на правительство и экономику Трехсторонней колонии. Их администрация теперь связана с нашей волей, рабами амбиций и желаний Харви Файрстоуна, и они больше не смогут отрицать этого. Мы должны продвигать наши позиции дальше, наконец-то взяв на себя прямой контроль над разваливающейся колонией, пока вся структура не рухнула под собственной неумелостью. Вся Вестафрика должна стать личным игровым полем Файрстоуна - маяком безудержного капитализма и корпоративного господства здесь, на Невольничьем побережье."
fire.19.a: "Меняя сделку, молитесь, чтобы я не менял её впредь."

fire.20.t: "Ещё одна успешная сделка"
fire.20.d: "Наш шаг по подчинению правительства Вестафрики увенчался успехом, и теперь их земли активно ассимилируются в нашу администрацию, поскольку их экономика полностью сливается с нашей. Долгое время наше растущее политическое и экономическое господство над колониальным режимом в конечном счете не принесло им успеха, а нам только выгоду. Сейчас компания Firestone, которая начинала как простой производитель резиновых колес в Америке до Великой депрессии, является политическим гигантом здесь, на Темном континенте, пройдя путь от одного завода до управления страной всего за несколько коротких десятилетий."
fire.20.a: "Теперь вся Вестафрика лежит на ладони Файрстоуна."

fire.21.t: "Правда о президенте Гувере"
fire.21.d: "Прошло всего несколько недель с тех пор, как, казалось бы, воскресший президент Гувер появился на наших берегах и был возвращен на своё законное место главы американского правительства. За это время путаница в голове президента Гувера значительно рассеялась, и он утверждает, что наконец-то может вспомнить, как ему удалось выжить после предполагаемого убийства. Оказывается, человек, выбросившийся на берег нашей планеты, был не президентом США, а его двойником. Сам Гувер, отказавшись из гордости использовать такую штуку, в итоге был убит. В шоке от того, что, по его мнению, он не выполнил свой долг, двойник впал в шоковое состояние. В этом шоковом состоянии двойник убедил себя, что он и есть настоящий Гувер. Благодаря этому, а также знанию протокола Белого дома, ему удалось заставить семью Гувера и нескольких преданных ему людей последовать за ним в изгнание. Только что придя в себя, самозваный президент рассказал обо всем Кристи, а тот незамедлительно сообщил акционерам Firestone, которые созвали экстренное собрание по этому поводу.\n\nНесмотря на многочисленные споры, вызванные открытием, что лидер нашей страны - всего лишь притворщик, очень похожий на мертвого президента мёртвой страны, совет директоров пришел к трем решениям ситуации с "Гувером". Во-первых, мы можем просто замять эту информацию и поручить двойнику продолжать делать то, что он делает. В конце концов, Гувер и так обладает очень малой властью в стране, и пусть он просто продолжает делать то, что он делает, поскольку мы зашли слишком далеко, чтобы отступать сейчас. Мы также могли бы просто тихо убрать американское правительство в изгнании с его видного места на обочину. Хотя мы по-прежнему будем принимать его у себя, "Гувер" больше не будет нашей проблемой, поскольку Либерия - независимое от Америки государство, хотя, принимая его у себя, мы все равно будем нести определенную ответственность за него. Наконец, мы могли бы раскрыть правду, распустить правительство в изгнании и восстановить правление Кристи в том виде, в каком оно было до Гувера. Хотя это было бы крайне важно для того, чтобы убить нашу легитимность как государства, это также позволило бы нам двигаться вперёд без того багажа, который приносит нам наличие ложного лидера. После долгих и утомительных дебатов ранним утром акционеры принимают решение..."
fire.21.a: "...оставить лже-Гувера на посту президента."
fire.21.b: "...отодвинуть правительство лже-Гувера в сторону, сохранив при этом его существование."
fire.21.c: "...раскрыть правду и ликвидировать правительство лжепрезидента."

hooverlib.1.t: "Закладывая новую основу для свободы"
hooverlib.1.d: "Подобно Вашингтону, пересекающему ледяной Потомак, президент Гувер пересёк могучий Атлантический океан; не с вооружёнными солдатами, готовыми к бою, а с бегущими, плачущими американцами, отчаянно ищущими шанс на новую жизнь. С горящими домами и пеплом за спиной, эта потерянная стая обращается к Герберту Гуверу, чтобы он указал им путь в период их отчаянной нужды. Приняв суровую реальность того, что Америка потеряна, возможно, навсегда, Гувер упорно стремится сохранить американский образ жизни и его народ, и, как следствие, он создал новое государство, которое эти изгнанники смогут назвать своим домом; новую Америку здесь, на берегах Ветреного побережья. Для Гувера Америка - это не просто куча грязи или полоска земли; это идея, чистая и непогрешимая, которую может нести в сердце любой американец, куда бы он ни поехал. Этот идеал должен стать основой нашего нового режима; объединяющей идеей, вокруг которой может сплотиться наша разрозненная группа изгнанников с разбитым сердцем. Хотя это будет непростая задача, поскольку противоречия между американо-либерийцами и коренными африканцами уже растут, Гувер знает, что только вместе Либерия и, соответственно, американский народ смогут по-настоящему процветать."
hooverlib.1.a: "Вперёд к нашей новой судьбе, к новой Америке!"

hooverlib.2.t: "К вопросу о представительстве"
hooverlib.2.d: "Избирательное право здесь, на берегах Либерии, не является таким всеобщим, как в Штатах, и, поскольку администрация Гувера закончила основную часть своих усилий по стабилизации, вопрос о политическом представительстве снова всплыл на поверхность национального сознания Либерии. Президент Гувер и его кабинет должны окончательно решить, как распределить места в реформированном Конгрессе Либерии, при этом перед ним открыты три возможных пути. Он может позволить только изгнанникам занимать места в палате, что разозлит американцев и афролиберийцев, но обеспечит лёгкость принятия законов, выгодных изгнанникам, или он может позволить любому гражданину Либерии, разумеется, с правом голоса, занимать должность, что ослабит межнаселенческую напряжённость, но в то же время создаст возможность появления новых политических барьеров в будущем. Оба плана имеют свои плюсы и минусы, поэтому некоторые, более жёсткие члены свиты Гувера обдумывали третье возможное решение. Этот план предусматривает полный роспуск Конгресса Либерии, что позволит президенту Гуверу и его кабинету действовать совершенно безнаказанно в качестве практичных автократов страны, устраняя все препятствия на пути к власти и одновременно вызывая гнев почти каждого обычного гражданина страны. Однако этот радикальный выбор не вступит в силу до тех пор, пока не закончится процесс государственного строительства Либерии, в частности, когда будут даны ответы на вопросы о сегрегации и конституции. Каким бы ни был выбор, он должен быть сделан быстро, поскольку чем дольше мы будем находиться в таком дезорганизованном состоянии, тем дольше мы будем оставаться открытыми для возможной расправы со стороны многочисленных врагов и радикалов, которые притаились в длинной траве и ждут возможности нанести удар, таких как печально известные экстремисты Поро или революционные активисты "Либерийской судьбы""
hooverlib.2.a: "Все люди созданы равными, и как таковые, все люди способны править!"
hooverlib.2.b: "Только у настоящих американцев есть сила воли и дальновидность, чтобы править!"
hooverlib.2.c: "Демократия доказала свою ущербность; разрушим этот архаичный институт!"

hooverlib.3.t: "К вопросу о Конституции"
hooverlib.3.d: "Поспешно покидая горящую столицу умирающей американской империи, Герберт Гувер прихватил несколько вещей, которые, по его мнению, будут необходимы в их новом доме. Больше всего среди его драгоценного спасённого груза выделялись оригинальные копии американской Конституции и Декларации независимости. Эти почти священные документы стали одними из самых ценных вещей президента Гувера, повлияв на него, когда он стал главной движущей силой призыва Либерии к принятию новой конституции, чтобы определить права и роли нового правительства. И снова, как и всё в политике, вокруг этой необходимости разгорелись дебаты. Основной лагерь, за который выступает сам Гувер, стремится полностью принять неизмененную форму Конституции США в качестве официальной конституции Либерии, в то время как более умеренные и прагматичные члены его кабинета призывают к тому, чтобы этот священный документ был сильно отредактирован, чтобы соответствовать нынешнему состоянию и ситуации, в которой оказались изгнанники. Однако громкое меньшинство в нашем Конгрессе, в котором доминируют Чёрные американо-либерийцы и более жёсткие изгнанники, осудили этот документ как основу умирающей системы, что было доказано в действительности, когда огонь Гражданской войны охватил бывшие Соединённые Штаты. Эта группа стремится продолжить использование действующей конституции Либерии с некоторыми изменениями, отражающими растущее белое население Либерии. Они рассматривают расовые законы Либерии как идеальный первый шаг к созданию модели раздельного, но равноправного общества, всё, что требуется, это немного правок. Окончательное решение должно быть принято на голосовании, причем Гувер имеет право разрешить ничью, если таковая возникнет. В ожидании нации судьба Либерии висит на волоске. Голоса были подсчитаны, и было решено, что..."
hooverlib.3.a: "..американская Конституция должна быть обновлена, чтобы лучше отражать реалии сегодняшнего дня." 
hooverlib.3.b: "..Либерия будет использовать Конституцию Соединённых Штатов в неотредактированном виде."
hooverlib.3.c: "..Либерия будет продолжать использовать свою нынешнюю Конституцию, обновлённую в соответствии с новыми белыми хозяевами."

hooverlib.4.t: "К вопросу о сегрегации"
hooverlib.4.d: "Среди наиболее противоречивых вопросов, волнующих сегодня либерийское общество, - разногласия в обществе по поводу использования политики сегрегации, разделяющей расы Либерии из-за различий в цвете кожи. Хотя считалось, что этот вопрос был урегулирован во время иммиграционного кризиса, он снова показал свою уродливую голову, несмотря на то, что приход Гувера к власти, возможно, обеспечил окончательное решение дебатов. Гувер и его кабинет, а также временный Конгресс собрались, чтобы раз и навсегда обсудить будущее расовых отношений в Либерии. Более консервативные и жёстко настроенные члены делегации выступали за то, чтобы раз и навсегда принять сегрегацию, полностью разделив расы, насколько это возможно, утверждая, что это к лучшему для поддержания стабильности и сохранения культур в пределах наших границ. Против них выступают либералы и те немногие левые, которые существуют в Либерии, призывающие к различным формам гражданских прав и расового равенства. Выступая в качестве золотой середины, умеренные, а также многие изгнанники выступали за то, чтобы решение оставалось на усмотрение отдельных графств и провинций Либерии, взяв за основу прошлое американское законодательство. Примечательно, что Гувер остался в стороне от этих дебатов, отказавшись выбирать сторону, предоставив народу Либерии самому решать, что лучше для его страны. Каким бы ни было окончательное решение, по другую сторону Либерия будет навсегда измененной страной." 
hooverlib.4.a: "Мы все либерийцы, едины и равны, независимо от расы и вероисповедания."
hooverlib.4.b: "Конгресс согласен с тем, что право выбора остаётся за провинциями."
hooverlib.4.c: "Сегрегация сейчас, сегрегация завтра, сегрегация навсегда!"

hooverlib.5.t: "Судьба "истинных" вигов"
hooverlib.5.d: "Партия истинных вигов строит свою деятельность по образцу благородных вигов древности, одной из самых первых и наиболее почитаемых политических партий Америки. Однако они далеко не похожи на своих единомышленников, действуя как почти однопартийное государство на протяжении более века из-за своего доминирования и коррумпированного удушения политической машины Либерии. С приходом президента Гувера и изгнанников наши усилия по демократизации преуспели, что заставило многих усомниться в истинных намерениях этих политических притеснителей. Несмотря на то, что они используются и как политические болваны, и как легитимная партия, придающая вес нашему новому демократическому мировоззрению, они также причинили более чем справедливую долю вреда народу Либерии. Мы можем либо запретить ПИВ участвовать в национальной политике, вынудив их уйти в подполье. Это, вероятно, усилит масонов, националистическое и тайное крыло ПИВ, но также устранит их как препятствие для наших усилий по демократизации. В качестве альтернативы, им можно позволить продолжать свою деятельность при условии, что они немедленно прекратят все незаконные сделки, а также разорвут все связи с националистическими масонами. Каким должно быть наше решение?" 
hooverlib.5.a: "От ПИВ больше пользы в оковах, чем в мертвом состоянии."
hooverlib.5.b: "Смерть ПИВ! Они больше не будут порочить имя вигов."

hooverlib.6.t: "Окончательная судьба Firestone"
hooverlib.6.d: "После того, как последние пункты нашей первоначальной политики были завершёны и решены, один крупный, бросающийся в глаза недостаток по-прежнему развевается на ветру, угрожая безопасности и процветанию нашей нации с каждым мгновением, пока с ним не разобрались: корпорация Firestone. Вкладывая большой процент в общий ВВП нашей страны и нанимая, через зарплату или рабство, большую часть промышленно развитой рабочей силы нашей страны, Firestone является одним из, если не единственным наиболее важным предприятием в нашей стране. Несмотря на эту важность, компания также душит наше государство, заставляя наш режим подчиняться её прихотям, делая нас рабами её огромных запасов капитала, созревших для инвестиций. Хотя мы обязаны им своим правлением, они также могут оказаться нашей погибелью в будущем, и поэтому необходимо сделать выбор. Примем ли мы на себя огромный экономический удар и возьмёмся за монополию Firestone, возвращаясь к тактике подрыва доверия великого американского президента Тедди Рузвельта, или оставим Firestone Corp на произвол судьбы, позволив их окровавленным рукам продолжать финансировать нашу нацию?" 
hooverlib.6.a: "Пусть Firestone продолжают свою деятельность."
hooverlib.6.b: "В моей Либерии не должно быть монополий!"

hooverlib.7.t: "Возрождение новой Америки"
hooverlib.7.d: "После столетия господства "истинных вигов", десятилетий внутренних распрей и многолетних мук роста, связанных с американскими изгнанниками, Либерия наконец-то превратилась в настоящую, действующую и современную многопартийную демократию. Теперь, сияя как маяк представительной свободы на этом темном континенте, Либерия стоит особняком как одна из единственных функционирующих республик в Африке, окончательно избавившись от своей давней репутации очага раздоров, гражданских беспорядков и всеобщего хаоса. С президентом Гувером во главе, призыв орла свободы слышен по всей Монровии и Соединённым Штатам Либерии, поскольку наш народ вместе идёт к своей новой судьбе. Хотя путь был вымощен трудностями, и дорога впереди выглядит не менее ясной, мы будем с головой окунаться в решение каждой новой проблемы, и все люди будут иметь право высказывать свои мнения, опасения и идеи на этом пути без необходимости жить в страхе перед возможными репрессиями. Эта новая страна свободы и демократии - Либерия." 
hooverlib.7.a: "Американская мечта не умерла, ибо она продолжает жить в Либерии!"

hooverlib.8.t: "Либерия Гувера"
hooverlib.8.d: "Герберт Гувер, не нуждающийся ни в чьём другом голосе или мнении, единолично правит великой страной Либерией - Америкой, находящейся вдали от США, на бурных берегах Африки. Он - один человек, вцепившийся в бразды правления и пытающийся исправить тонущий корабль на фоне нескончаемого потока дикарей, заблудших душ и нуждающихся ртов, которые умоляют своё правительство и президента спасти их от раздоров и борьбы повседневной жизни в Либерии. К счастью для них, Гувер - один из единственных людей, способных справиться с такой тяжёлой ответственностью, и он с радостью принял свой долг. Планируя как можно лучше успокоить изгнанников, дабы облегчить их боль от потери родины, обеспечив им при этом достаточное финансирование, Гувер одновременно попытается ограничить участь рядовых чернокожих либерийцев, чтобы сохранить их покорность и послушание. Хотя многие называли этого стареющего политика неудачником за его промахи в Штатах до начала Гражданской войны, Гуверу дали второй шанс здесь, в Либерии, и он не остановится ни перед чем, лишь бы не оказаться неудачником во второй раз. Исходя из этого, Гувер должен пройти по тонкому канату, пытаясь стать тем сильным человеком, который нужен Либерии, чтобы выжить в эти неспокойные времена." 
hooverlib.8.a: "Маленький кусочек Америки здесь, на Темном континенте."

hooverlib.9.t: "Либерия белого человека"
hooverlib.9.d: "Благодаря нашей недавней политике, которая вступила в силу без серьёзных заминок и задержек, Либерия теперь защищена от жестокости этнического насилия, ибо отныне стены и связующие пески пустыни разделяют расы нашей великой страны. Ужасы кровосмешения больше не запятнают различные группы, живущие в пределах наших границ, и те расы, которые явно превосходят другие, больше не будут влачить жалкое существование на низших ступенях общества. Взяв за образец американские законы Джима Кроу, расовые кодексы Индии, Миттельафрики и французского режима в Алжире, новый правовой кодекс Либерии, как мы надеемся, послужит суровым, но эффективным методом окончательного искоренения расового и политического насилия, которое веками распространялось на этих землях. Под опекой белого человека Либерия наконец-то обрела расовую гармонию и политическую стабильность. Теперь давайте надеяться, что это надолго." 
hooverlib.9.a: "Каждая раса заслуживает своего места в этом мире."

hooverlib.10.t: "Больше не надо прятаться в тени!"
hooverlib.10.d: "Пока правящие изгнанники и их рабы в правительстве продолжали жиреть под солнцем своего очевидного успеха, мы долгое время трудились за кулисами, ожидая идеального момента для удара. Американцы, со всей своей гордыней, оставили себя уязвимыми, делая шаг за шагом, и теперь их нация стоит на грани краха. Мы, истинные сыновья и дочери Ветреного побережья, должны дать последний толчок, необходимый для того, чтобы отправить эту вонючую, гниющую тушу за край, и тогда на её месте появится новая, более великая Либерия. Под руководством масонов и Поро, Либерия снова станет сильной и независимой, свободной от господства и жадности Белого человека и его американо-либерийских рабов." 
hooverlib.10.a: "Поро теперь будет править Либерией!"


hooverlib.11.t: "Небольшие кусочки дома"
hooverlib.11.d: "С прибытием Герберта Гувера и остальных американских изгнанников многие в нашей стране долгое время опасались неизбежных этнических столкновений между американо-либерийцами и белыми американскими изгнанниками. Однако этих столкновений в значительной степени, но не полностью, удалось избежать благодаря неусыпному правлению президента Гувера. Проявив гораздо больше способностей к управлению кризисом, чем когда-либо в Штатах, Гувер искупил свои прошлые неудачи и помог залечить раны Либерии в эти трудные времена. Этот успех позволил изгнанникам мирно и легко начать вливаться в либерийское общество без серьёзных проблем.\n\nОдним из самых больших и очевидных примеров такого нового культурного сосуществования являются быстро растущие американские "анклавы", появляющиеся по всей Либерии как в крупных городах, так и в недавно заселённых диких районах Хинтерленда. Эти очаги расселения американцев объединяются и выделяются на основе общей региональной идентичности, сохранившейся от их прежней жизни в Новом Свете. Эти новые сообщества имеют множество примеров: от многолюдного "Маленького Нью-Йорка" в доках Монровии до шумного "Читауна (Чикаго)", развивающегося в самом сердце ночного района Фиш-Тауна, - эти маленькие кусочки американской городской жизни доставили изгнанникам много комфорта. Сельские американцы с Великих равнин и Юго-Запада также обрели свои дома, и самым большим примером является обширный Прайривилль, постоянно растущий ранчо и фермерский городок, заполненный бывшими жителями Среднего Запада. Эти маленькие очаги псевдоамериканизма остаются последними бастионами американской культуры, не разрушенными ужасами 2-й американской Гражданской войны, и поэтому стали центром внимания администрации президента Гувера. С его помощью эти центры американизма будут и дальше процветать, независимо от мнения местных жителей."
hooverlib.11.a: "Возможно, мы действительно сможем построить новую Америку на этих берегах."

hooverlib.12.t: "Возвращение к нормальной жизни"
hooverlib.12.d: "Хотя мы одержали победу во второй американской Гражданской войне, и наша администрация укрепила своё правление на землях бывших Соединённых Штатов, истинное чувство "нормальности" ещё не полностью вошло в сердца и умы американского народа. Возможно, тонкая регулировка экономики Генри Фордом принесла процветание истинным американцам во всех штатах, а его политическая политика, безусловно, срезала жир с этой некогда прожорливой и упаднической республики, но чего-то незаменимого не доставало.\n\nФорд - не президент, по крайней мере, в старом, до Гражданской войны, смысле, и американский народ это чувствует. Хотя он правит страной вместо заслуженных руководителей прошлого, его правление сейчас кажется пережитком атмосферы военного времени, созданной Гражданской войной, и многие требуют перемен.\n\nТак уж случилось, что нам повезло, потому что законный представитель старой власти, не запятнанный ужасами братской войны, всё ещё существует. Далеко за Атлантикой на невольничьем побережье Африки находится Либерия - крошечная Америка Темного континента, и у её руля сидит бывший президент Герберт Гувер. Несмотря на ущерб, нанесённый нашей стране в прошлом, Гувер уверенно и эффективно направляет корабль либерийской демократии, позволяя некогда коррумпированному захолустью расцвести как пристанище американизма. Несмотря на слухи о его неблаговидных поступках против местных жителей, Форд обдумывал идею обратиться к этому истинному американцу и попросить его присоединиться к нашей администрации в качестве нового лица режима Форда - настоящего президента возрожденной Америки."
hooverlib.12.a: "Гувер погубил Америку однажды, он не погубит её снова."
hooverlib.12.b: "Пригласите последнего настоящего американского президента обратно, чтобы он повел Америку за собой!"

hooverlib.14.t: "Внеочередные президентские выборы"
hooverlib.14.d: "После повторного приезда Герберта Гувера в Америку и его вхождения в администрацию Форда, страна организовала новые выборы, чтобы официально объявить нового президента для нашей возрождённой республики. Примечательно, что протеже и главный рупор Форда, Чарльз Линдберг, решил отказаться от участия в выборах и отойти в сторону, чтобы на выборах победил настоящий и законный президент. Хотя другие партии, которым режим Форда позволил продолжать свою деятельность, также будут участвовать в выборах, у них нет шансов перед кандидатурой Гувера, поддерживаемого Фордом и Линдбергом. Несмотря ни на что, пусть в этот исторический день начнётся подсчёт голосов!"
hooverlib.14.a: "Гувер побеждает с 86% голосов!"

LIBflavor.1.t: "Господство Поро"
LIBflavor.1.d: "Поро, тайное сообщество мужчин, влияние и члены которого распространены по всей либерийской пустыне и прилегающим территориям Западной Африки, составляют большую часть политического истеблишмента большей части либерийского общества за пределами суеты Монровии и других крупных городов Либерии. Вместе со своими гораздо менее известными женскими коллегами, Санде, эти группы служат объединяющей силой, как политической, так и социальной, для основной части афро-либерийского общества. Со временем, благодаря постоянно давящему сапогу ПИВ и синдикалистской и панъафриканской агитации, просачивающейся из таких групп, как Третий Интернационал, Мау-Мау и восставшие ББР, это ранее малоизвестное и сельское собрание разрозненных групп коренных жителей и охотничьих обществ превратилось в почти единый фронт против господства истинных вигов и американского влияния, подпитываемый теперь революционным пылом.\n\nПосле победы переворота Либерийской Судьбы над прежним реакционным режимом Либерии, эти общества смогли снова выйти на свет и стали полноценными, санкционированными государством институтами в рамках правительства Либерии, функционируя как псевдо-союзы для ранее бесправных и пренебрегаемых коренных афро-либерийцев. С Поро и Санде за спиной, президент [LIB.GetLeader] приведёт Либерию к величию!"
LIBflavor.1.a: "Выйдя из тени и попав в центр общественного внимания."


LIBflavor.2.t: "Новая, честная бюрократия"
LIBflavor.2.d: "С восхождением Красной звезды над великой нацией Либерии народ нашей славной страны ликует, когда Красный прилив охватывает Ветреное побережье и проникает глубоко в Хинтерленд. Несмотря на вновь обретённое господство пролетариата над двуличной Партией истинных вигов, следы этого господства всё ещё видны и ощутимы по всей стране. Самое поразительное, что большая часть политического и экономического аппарата Либерии до сих пор полностью заражена дурным запахом иностранных инвестиций и венчурного капитализма. Чтобы исправить это тревожное положение дел, вся либерийская бюрократия должна быть перестроена с нуля, каждая должность должна быть ликвидирована и вновь укомплектована преданными членами либерийского пролетариата. Хотя эта работа будет дорогостоящей и изнурительной и, вероятно, на некоторое время подорвёт способность нашей страны к эффективному управлению, она необходима, если мы хотим уберечь либерийскую революцию от реакционных сил."
LIBflavor.2.a: "Мы сбросили последние пережитки старого глобального капиталистического порядка!"

LIBflavor.3.t: "Иностранная помощь либерийскому пролетариату"
LIBflavor.3.d: "Хотя наш народ освободился от лап капиталистического людоеда, либерийский пролетариат теперь сталкивается с новой проблемой: изоляцией. Мы стоим одни на этом Тёмном континенте; красный, сияющий маяк социалистических ценностей дрейфует среди моря автократий, колониального гнёта и несовершенных демократий. Если мы хотим удержаться на плаву против опустошительного потока реакционной мысли, Либерии нужны союзники. Обратившись к великим социалистическим Державам в рамках Третьего Интернационала и к таким панъафриканским группам, как ББР или Гаити, Либерия сможет выжить и выстоять, даже если для этого придется поступиться частью своей свободы воли и независимости."
LIBflavor.3.a: "Единство левых на благо всех либерийцев."

LIBflavor.4.t: "Ужин с янки"
LIBflavor.4.d: "Бокалы звенели, а столовые приборы царапали нетронутый фарфор, пока президент Эдвин Барклай развлекал своих самых почётных гостей. Устраивая ужин для высших слоев либерийского общества, Барклай надеется сблизиться с этими капитанами промышленности и титанами либерийской политической сцены, чтобы завоевать их расположение и поддержку, поскольку Барклай надеется построить и модернизировать Либеру. На встрече присутствуют такие известные личности, как Харви Файрстоун и его сын Лэнсделл Кристи, Герберт Гувер, а также другие знаменитые представители правительства Либерии, такие как герцог Вестафрики Николаус фон Ольденбург и знаменитый британский исследователь Катберт Кристи, который недавно пережил смертельную схватку во время путешествия на сафари в Конго. В течение всей ночи Барклай шептал на ухо всем присутствующим, заключая нехитрые сделки и давая дорогостоящие обещания - всё ради блага Либерии, как он утверждал. Теперь только время покажет, сможет ли это "политическое маневрирование" действительно помочь бедственному положению Либерии."
LIBflavor.4.a: "В завершение вечера мы выпьем по бокалу вина и выкурим несколько сигар."

LIBflavor.5.t: "Американское искусство расцветает в Либерии"
LIBflavor.5.d: "Эдвард Барклай - человек с тонким вкусом; когда он не руководит повседневной деятельностью Либерии, его часто можно встретить в симфонических залах или художественных галереях по всей стране, предаваясь своему пристрастию к искусству. Заядлый пианист и поэт, Барклай играл в крупнейших концертных залах Монровии и читал стихи и прозу широким массам как в маленьких магазинчиках, так и в многолюдных местах. Его даже застали за увлечением новейшим американским художественным творчеством: джаз. Зародившись в трущобах Нового Орлеана и взорвав популярность среди африканской диаспоры, этот новейший сплав блюза и регтайма, смешанный с устной традицией краденых рабов, стал хитом по всей Америке и распространился во все уголки земного шара. Когда Барклай начал демонстрировать свою новую любовь и талант к этой захватывающей новой форме искусства, либерийцы по всей стране тоже стали одержимы этими синкопированными ритмами души. Президент Барклай настолько проникся этим новым увлечением, что пригласил известных джазовых музыкантов выступить в Монровии в честь приближающегося Дня независимости Либерии. С такими известными лицами джазовой сцены, как Джордж Гершвин, Луи Армостронг, Дюк Эллингтон, Кэб Кэллоуэй, Флетчер Хендерсон и Билли Холидей, подписавшими контракт на участие в концерте, и теми, кто ещё ожидает официального приглашения, это, несомненно, станет событием века. Теперь все либерийцы с нетерпением ждут предстоящего праздника, а нация благодарит и болеет за своего любимого президента Барклая на всём его пути."
LIBflavor.5.a: "Истинный человек культуры."

LIBflavor.6.t: "Клятва верности"
LIBflavor.6.d: "После недавней победы президента Табмена на выборах он приложил все усилия, чтобы протянуть оливковую ветвь различным туземным вождям и племенным лидерам, которые по-прежнему управляют подавляющим большинством коренного афро-либерийского населения, чьи деревни и жилища усеивают внутренние районы страны и за её пределами. Давая возможность местным институтам услышать их голос и работая над созданием некоторых современных удобств для повышения уровня жизни, президент Табмен с момента своего вступления в должность стремится исправить ошибки предыдущих либерийских администраций.\n\nВ шокирующем событии, которое потрясло нацию, президент Табмен был встречен многочисленными племенными вождями, представляющими шестнадцать великих племен Либерии, таких как кпелле, басса, мандинго и многие другие. Эти почитаемые вожди и старейшины собрались вокруг здания Капитолия в Монровии, приведя с собой большую и многочисленную свиту жрецов, слуг и подарков для президента Табмена. Цель этого пышного шествия заключалась в том, чтобы эти смиренные вожди пришли присягнуть на верность президенту Табмену в соответствии со своими традиционными обычаями и ритуалами. Считая Табмена первым президентом Либерии, который действительно помог афро-либерийскому народу, а не пренебрег им и не отправил его на произвол судьбы, эти титаны Хинтерленда пришли официально присягнуть на верность заслуженному президенту Либерии. Вместе они будут помогать Табмену в его стремлении принести процветание всем жителям Либерии, независимо от континента их рождения!"
LIBflavor.6.a: "Даже королям приходится подчиняться правилам демократии. Слава Табмену! Слава Либерии!"

LIBflavor.7.t: "Вновь обретённые силы"
LIBflavor.7.d: "По мере того, как длится его президентский срок, президент Уильям Табмен собирает в своих руках всё больше и больше власти. Когда-то Табмен был связан узами препирательств между соперничающими американско-либерийскими семьями, которые десятилетиями доминировали в либерийской политике, теперь он может править так, как ему и Партии истинных вигов заблагорассудится, и всё это благодаря помощи изгнанников. Обладая значительной частью богатства и влияния в современном либерийском режиме, изгнанники узурпировали исконных американо-либерийцев как истинных хозяев этой страны, хотят они этого или нет. Поскольку президент Табмен и его режим принимают всё больше законов и политических решений, чтобы угодить изгнанникам с каждым новым заседанием нашего правительства, эти янки в бегах, в свою очередь, всё больше и больше помогают администрации Табмена, используя различные методы, такие как благотворительные пожертвования, финансовые инвестиции и помощь в более скрытых и сомнительных делах ПИВ.\n\nТрудно сказать, кто в итоге оказался в выигрыше - Табмен или изгнанники. Тем не менее, это партнерство, несмотря на коррупцию и махинации, принесло некое подобие социально-экономического процветания на Ветреное побережье, независимо от того, какими методами оно было достигнуто и кому оно действительно выгодно."
LIBflavor.7.a: "Табмен нашёл своих новых благодетелей в лице этих американских беглецов."


LIBflavor.8.t: "Де-радикализация общества Поро"
LIBflavor.8.d: "Хотя мы являемся единственным законным и официальным тайным обществом здесь, в нашей возрождённой Либерии, наша администрация не может игнорировать суровую реальность, которая заключается в силе Поро и родственных ему обществ. Служа нелегитимным голосом для племенных масс, эти туземные группы имеют большую власть над большей частью афро-либерийского населения. Для того чтобы наш новый масонский режим продержался долго, мы должны нехотя сотрудничать с этими группами, одновременно стараясь избавить их от социалистического влияния. Мы должны пойти на уступки обществам Поро и Санде, постепенно склоняя их на нашу сторону и отказываясь от мерзких идей, распространяемых в их рядах, но при этом твердо держа этих людей вне масонского братства и в рамках их собственной, менее значительной иерархии. Эти люди - истинные уроженцы Либерии, и с их помощью мы создадим сильную Либерию, свободную от всего иностранного!"
LIBflavor.8.a: "Им будет показан свет масонского ордена, даже если нам придётся навязать его им!"

LIBflavor.9.t: "Освобождение от господства вигов"
LIBflavor.9.d: "Долгое время в масонском ордене Либерии доминировали американо-либерийские хозяева Партии истинных вигов. Поскольку многие видные лидеры вигов сами были масонами, различные ложи долгое время функционировали как марионетки для более крупных игроков ПИВ, используя масонские ресурсы для подпитки своей политической карьеры. С восхождением масонского крыла ПИВ в качестве истинных правителей Либерии необходимость в секретности теперь полностью отпала. Масонское крыло Истинных вигов теперь станет доминирующим лагерем партии, и, как результат, де-факто правителями всей Либерии. По мере роста и укрепления основ нашего режима, всё больше и больше сторонников ПИВ будут отслаиваться от центра Истинных вигов и переходить к нашему уникальному методу либерийской политической мысли. С каждым новым членом, украденным у умеренного центра, масонский орден будет ещё на один шаг ближе к полному господству здесь, на Ветреном побережье. Под их властью иностранцы станут ещё больше вытесняться с позиций власти и влиятельных должностей, в то время как мы будем работать ещё усерднее, чтобы ограничить и манипулировать коренными афролиберийцами ради собственной выгоды."
LIBflavor.9.a: "Ложи масонского ордена разрастаются по мере того, как слабеет старый орден ПИВ Кинга."

LIBflavor.10.t: "Тушение огня с помощью огня"
LIBflavor.10.d: "Президент [LIB.GetLeader] придумал гениальный план борьбы с разлагающим влиянием Поро и Масонского Ордена Либерии: профсоюзы! Копируя практику профсоюзов из стран с сильной защитой трудящихся, предварительно лишив её всей левацкой риторики и привлекательности, мы сможем создать новый орден "тайных" обществ. Служа голосом народа и одновременно обеспечивая его подчинение прихотям нашего режима, эти новые профсоюзы позволят нам загнать в угол и организовать сгорбленных овец, которыми являются либерийские массы, и в то же время внимать их призывам к большим свободам и вольностям. Эти новые либерийские профсоюзы станут основой наших усилий по модернизации и либерализации либерийского общества при сохранении господства американо-либерийцев."
LIBflavor.10.a: "Чтобы бороться с тайными обществами, мы должны создать своё собственное!"

LIBflavor.11.t: "Поездка с Фордом"
LIBflavor.11.d: "Машина ехала по грунтовой дороге, но, несмотря на свою грубость, сохраняла быстрое, но сбалансированное движение, что свидетельствует о мастерстве конструкции шасси. Машина ехала по дороге, по обеим сторонам которой простирались тихие поля - пассажир выбрал именно эту тихую местность, потому что она напоминала ему о доме, которого у него больше не было. Гувер сидел, отвлекаясь от напряженной политики, которой ему предстояло заниматься, и вместо этого сосредоточился на шуточном разговоре, который затеял его пассажир. Напротив него сидел Генри Форд, богатый американский предприниматель, но, что более важно для Гувера, человек, которого он действительно мог бы назвать другом. Форд разглагольствовал о том, что проблемные члены Поро должны понять, что если они хотят равного обращения, то должны доказать свою ценность тяжёлой работой, на что Гувер усмехался. Не от согласия, а от мысли о том, что Форд никогда не подойдет для политика с подобными заявлениями, но, несмотря на все его противоречия, Гувер считал его почти богом, вырвавшимся из жизни политики и бюрократии, с которой он вынужден был иметь дело. Форд обладал сильными сторонами и качествами человека, который, как можно было догадаться, вкалывал ради костюма, в котором он сейчас находился, человека, который не терпел халтуры и стремился к высокому уровню исполнения. Гувер смотрел на своего обтянутого в костюм друга и беспокоился о его здоровье, зная, что оба они похудели после стресса, вызванного работой, которая легла на их спины во время Гражданской войны, разразившейся прямо у них на родине. Им оставалось только надеяться, что оба они ещё увидят свой дом в этой жизни."
LIBflavor.11.a: "Выпьем за родину"

LIBflavor.12.t: "Вызов свободе"
LIBflavor.12.d: "Сегодня президент Либерии Герберт Гувер выпустил новую книгу под названием "Вызов свободе" По словам Гувера, в этом романе подробно описываются два срока его пребывания на посту президента США, его борьба за сохранение всё более разрушающейся страны и то, что, по его мнению, следует делать дальше для его бывшей страны. Конечно, мало кто упоминает о том, что эта книга - шанс для Гувера искупить свою вину в глазах критиков. Такие критики годами клеймили Гувера, обвиняя его во всем - от Гражданской войны до Пыльного котла и проигрыша их любимой бейсбольной команды. Хотя Гувер публично не отвечал на эти обвинения, на него явно повлияло общественное восприятие его пребывания на посту президента, и он посвятил большую часть своей книги объяснению своих действий на посту президента. Важно отметить, что Гувер посвящает несколько глав таким людям, как Уильям Хейвуд, Хьюи Лонг и даже Дуглас Макартур - всем фигурам, которых он определяет как авторитарных деспотов, предавших своих соотечественников и отцов-основателей. В конце книги Гувер подробно описывает свой собственный план возвращения в Америку, если понадобится, силой, чтобы восстановить честь, разум и братство в стране, которая была разорвана на части в его отсутствие. Хотя он не идеален, Гувер клянётся, что исправит свои ошибки и вернёт свободу своей любимой Америке."
LIBflavor.12.a: "Мы с Вами, мистер Гувер!"


LIBflavor.13.t: "Гувер возвращается в Белый дом"
LIBflavor.13.d: "В знаменательный для Америки и всего мира день Герберт Кларк Гувер вернулся в Белый дом. Прошло много лет с тех пор, как он в последний раз переступал порог этого здания, и оно не очень-то постарело за время его отсутствия. Покачав головой над тем, что, похоже, превратило обеденный зал семьи в комнату для военного планирования, Гувер не спеша прошелся по зданию и предался старым воспоминаниям. Когда он закончил, Гувер, чувствуя себя грязным в этом новом Белом доме, решил принять ванну. Когда Гувер выходил из комнаты, его встретил один из немногих сотрудников Белого дома, оставшихся со времен его президентства. Сотрудник, спросив, как Гувер чувствует себя в Белом доме, усмехнулся, когда пожилой государственный деятель ответил: "Старовато" Глядя на Южную лужайку, Гувер испытывал чувство стыда, но также и долга. В конце концов, это была его страна, и даже если он чувствовал усталость, он был ответственен перед американским народом. На этот раз он знал, что заставит свой народ гордиться им."
LIBflavor.13.a: "Не за горами ли процветание?"

LIBflavor.14.t: "Гувер встречается со старым другом"
LIBflavor.14.d: "Когда Герберт Гувер покидал Америку, одной из самых тяжёлых вещей, которые ему пришлось сделать, было расставание со своим старым другом и вице-президентом Чарлзом Кёртисом. Кёртис, хотя никогда не покидал пределы Соединённых Штатов, пережил не меньшее приключение, когда в его родной стране разразилась война. Теперь, когда нация воссоединилась под руководством Гувера, он стал активно искать своих бывших союзников, и, к радости самого Гувера, Чарлз Кёртис откликнулся на зов. Пока неясно, будет ли Кёртис играть какую-то роль в новой администрации Гувера, но вчера вечером за ужином они вместе делились старыми воспоминаниями, и это был один из единственных случаев, когда они смеялись за последние несколько лет. Помимо веселого времяпрепровождения, эти два человека, похоже, делились планами о том, каким должно быть будущее Америки. Похоже, они согласны с тем, что пятно авторитаризма, а также угроза нерегулируемой демократии должны быть удалены из страны, хотя ни то, ни другое не может быть забыто. Период отсутствия Гувера и Кёртиса должен остаться в памяти грядущих поколений из опасения, что ошибки прошлого будут повторены в будущем."
LIBflavor.14.a: "Старый друг лучше новых двух."

LIBflavor.15.t: "Американский фонд помощи"
LIBflavor.15.d: "Такую кровавую бойню, которая раздирала Америку в последние годы, Гувер не видел никогда. По его словам, его возвращение в страну было похоже на прилет на чужую планету; США были едва узнаваемы. Несмотря на это, Гувер полон решимости помочь самым отчаявшимся американцам в их восстановлении после Гражданской войны. Прекрасно понимая, что в Америке есть немало людей, по-прежнему обладающих немалыми финансовыми средствами, он призвал этих людей найти в себе силы пожертвовать средства в новый Американский фонд помощи, доходы от которого пойдут на помощь бедным, бездомным и недавно осиротевшим детям страны. Фонд будет включать в себя средства на школьное питание, чтобы помочь детям возвратиться в школу и, возможно, наверстать упущенное время в их образовании. Гувер надеется, что различные программы, финансируемые из этого фонда, помогут миллионам людей оправиться от одних из самых травмирующих лет их жизни, и он сделает всё необходимое, чтобы его народ снова мог жить безбедно."
LIBflavor.15.a: "Мы хотели бы поблагодарить Вас, Герб!"

LIBflavor.16.t: "Ещё один трон обеспечен"
LIBflavor.16.d: "С установлением нашего контроля над братским государством Сьерра-Леоне, ещё одной бывшей колонией вольноотпущенников, превратившейся в империалистический плацдарм, претензии нашего великого и удивительного лидера на трон коренных ваи вступили в силу, поскольку Дом Массакуа был наследником не одного, а двух Королевств ваи - одного в Либерии, а другого прямо через границу в Сьерра-Леоне. Хотя [LIB.getleader] уже владел титулом и короной обоих Королевств по праву потомка, колониальное присутствие над их вторым Королевством было ограничено. Поскольку теперь мы полностью контролируем оба Королевства, была устроена пышная церемония в традиционном ваийском стиле в честь единства народа ваи и его заслуженной победы над французскими колонизаторами. После этой церемонии [LIB.getleader] теперь будет Царствовать как законный монарх двух Королевств ваи и всей Либерии - впечатляющий подвиг для любого первого монарха династии."
LIBflavor.16.a: "Народ ваи и все либерийцы объединились под властью одного Дома."

LIBflavor.17.t: "Стремиться к обещаниям будущего"
LIBflavor.17.d: "Мы мчимся в современное и свободное будущее, мы не должны делать перерывов или замедлять темп, ибо судьба Либерии - быть современным и цивилизованным маяком новой африканской эпохи, и Королева Фатима будет нашим проводником к этой судьбе, которая нам уготована. Однако, в отличие от многих других держав, которые модернизировались только для того, чтобы потерять душу своей нации или самобытность своего народа, Либерия будет другой. Наша культура уже представляет собой яркий и живой сплав американских, европейских и африканских идеалов, культур, традиций, мифологий, религий и многого другого - стирание или предпочтение любой из них было бы предательством нашей задачи. путём возрождения наших различных и многочисленных местных культур, которые долгое время были скрыты, не зафиксированы или стерты, и ассимиляции в нашем современном обществе без искоренения их уникальной самобытности, Либерия по праву докажет, что мрачные дни империализма не навсегда должны остаться пятном на душе африканцев. Используя это общее наследие, мы построим фундамент модернизированного государства с помощью наших новых немецких благодетелей, обновляя либерийское общество с нуля, по-своему. Всё, от детского воспитания до сельскохозяйственной индустриализации, будет затронуто и улучшено, ибо предел Либерии - это то, насколько далеко мы готовы зайти!"
LIBflavor.17.a: "Либерия станет тем светом, который осветит Тёмный континент."

LIBflavor.18.t: "Дабы смыть ошибки прошлого"
LIBflavor.18.d: "По мере того как мы идем в цивилизованное и благородное будущее, мы должны отбросить пороки и якоря, которые так долго удерживали нас, и Король Альберт будет бдительным проводником, который очистит и цивилизует Либерию раз и навсегда. Американизм - это болезнь, которая разрослась настолько, что поставила на колени старую коррумпированную республику, подгнив основы нашей основополагающей свободы. Мы должны очистить Либерию от этой скверны, насколько это возможно, не причиняя вреда нашему собственному народу. Для этого английский язык должен быть постепенно упразднён как официальный язык Либерии, а ваийский и немецкий языки будут поддерживаться и распространяться государством, чтобы мы могли раз и навсегда сбросить цепи нашего рабства перед янки! Лютеранская церковь и другие протестантские деноминации в Либерии должны расширяться, получая особые льготы от государства, поскольку их миссионерские программы помогают привлечь больше немецких поселенцев на нашу землю. Американцы-либерийцы всё ещё составляют нашу основу, но скоро они будут просто либерийцами, всё теми же и с нашими новыми немецкими гражданами, образующими новое, быстро растущее меньшинство здесь, на Перцовом Берегу."
LIBflavor.18.a: "Американо-либерийцев больше нет!"

LIBflavor.19.t: "Маяк хорошей жизни"
LIBflavor.19.d: "Благодаря новому соглашению, заключённому нашим правительством с Кайзеррейхом, которое наконец-то начало действовать, прибыл первый из, надеемся, многих конвоев немецких поселенцев, наполнив гавань Монровии суетой и шумом, когда сотни свежих, бледных лиц заполнили верфи и иммиграционные офисы. Благодаря тысячам долларов налогоплательщиков, которые правительство потратило на рекламу и новую политику по привлечению новых поселенцев, мы получили первые плоды в этом направлении, поскольку эти новые жаждущие и богатые фрицы стремятся вложить свои жаждущие денег руки в нашу по-прежнему испытывающую трудности экономику. С собой они приносят не только капитал и возможности для инвестиций и экономического роста, но и свою культуру, язык и образ жизни - всё это дополняет и смешивается с великим смесительным котлом, который стал либерийской идентичностью. По мере того, как мы будем принимать всё больше этих немцев на наших землях, их влияние вскоре начнет напрямую конкурировать с влиянием оставшихся американцев на наших землях, а если повезет, то и уничтожит их давно презираемое влияние. В целом, эти немцы станут благом для нашей Либерии, поскольку мы и дальше будем идти к процветанию с Кайзеррейхом на нашей стороне."
LIBflavor.19.a: "Приезжайте в Либерию, страну свободы!"

LIBflavor.20.t: "Петиция о прекращении варварства"
LIBflavor.20.d: "С нашим вступлением в Рейхспакт либерийцы и, в гораздо большей степени, все африканцы оказались, хотя бы немного, на более высоком уровне общественного положения в глазах европейских держав, или мы так надеемся. Династия Массакуа, возглавляющая Ветреное побережье, и их режим неустанно работают над возрождением и совершенствованием исконных африканских традиций и культурных аспектов в благородной попытке сбросить вековую деградацию души, которую пережил наш общий народ.\n\nС этой целью наш благородный правитель [LIB.GetLeader] обратился к правительству Германии с просьбой покончить с одним из самых темных пятен на африканском наследии, существующих в наши современные цивилизованные дни - Völkerschaus. Функционируя как человеческие зоопарки, эти мерзкие создания парадируют наше наследие и верования, словно марионетки, созданные только для развлечения наших новообретённых союзников. Хотя наши крики об уважении, скорее всего, останутся без ответа, [LIB.GetLeader] продолжает упорствовать, ведь отстаивать честь собственного народа - одна из отличительных чёрт истинно великого монарха."
LIBflavor.20.a: "[LIB.GetLeader] - это настоящий защитник интересов африканской борьбы!"

LIBflavor.21.t: "Богатство рядом с благочестием"
LIBflavor.21.d: "Уильям Ваде Харрис - необычная фигура; неудавшийся мятежник, рождённый язычником христианский мистик, каменщик - за свою долгую жизнь Харрис много путешествовал и многого добился. Ставший знаменитым благодаря своим предполагаемым видениям и божественной способности общаться с ангелами, Харрис утверждал, что является глашатаем Гавриила на Земле и реинкарнацией самого пророка Илии. Служа миссионером по всему Перцовому Берегу, проповедуя слово Божье и духовный материализм, он каким-то образом оказался в правительстве Либерии. Бежав от немецкого режима в Вестафрике несколькими годами ранее, который не принял его уникальные проповеди и радикальные идеи, Харрис скитался, пока не оказался проповедником в Монровии, нищим и больным, пока нынешний президент [LIB.GetLeader] не нашел его и не заинтересовался уникальными экономическими идеями Харриса, спасая его от отчаяния нищеты.\n\nСейчас Харрис является стареющим экономическим и духовным советником левого крыла ПИВ, его идеи "евангелия процветания" становятся всё более популярными в левом крыле ПИВ. Харрис и его ученики верят, что путь к наибольшему финансовому успеху есть и всегда будет волей Бога, и этот ключевой принцип стал основой левой программы ПИВ. С этим очищенным и мудрым мистиком и его учением в наших рядах экономика Либерии будет только процветать, ибо так хочет Бог!"
LIBflavor.21.a: "Крестовый поход одного человека против нечестивости и экономической стагнации."

LIBflavor.22.t: "Акклиматизация к красным течениям"
LIBflavor.22.d: "Поскольку социалистическое движение в Либерии находится в таком зачаточном состоянии, даже его лидеры ещё не успели в полной мере насладиться красным сиянием полного социализма. Томас Дж. Фолкнер, лидер и основатель Народной партии, долгое время был защитником угнетённых и отверженных в либерийском обществе, но только недавно он предпринял шаги, чтобы полностью погрузиться в социалистическую мысль. Но даже тогда Фолкнера вряд ли можно было назвать социалистом. Владея и управляя несколькими небольшими предприятиями, Фолкнер стал социалистом только из-за отсутствия социализма в Либерии за пределами Клики Пэдмора. Поэтому он не решается реализовать многие из своих более радикальных идей, опасаясь, что он может принести больше вреда, чем пользы такому хрупкому и расколотому народу, каким в настоящее время являются либерийцы, а его немногочисленные умеренные предложения были напрочь отвергнуты политическими конкурентами. В связи с этим он начал испытывать давление со стороны различных групп внутри страны, требующих от него более быстрых действий для решения проблем народа, которые обещала решить программа его партии, причем большая часть критики исходила от Джорджа Падмора, тоталиста-панъафриканца, который возглавил Поро, и Уильяма Табмена, любимца ПИВ. С этой критикой, грызущей его легитимность и здравомыслие, Фолкнер попытался сделать то, что должно быть сделано для превращения Либерии в действительно свободное государство, даже если это означает обращение к тем же коррупционным методам, которые использовали его предшественники, поскольку будущее Либерии важнее, чем сохранение незапятнанных рук."
LIBflavor.22.a: "Либерия будет реформирована, так или иначе."

LIBflavor.23.t: "Торжественное открытие мороженого и кондитерской TJR Faulkner"
LIBflavor.23.d: "После почти десятилетнего перерыва в работе после поражения Фолкнера на выборах 1927 года вновь открылась кондитерская TJR Faulkner Ice Cream and Confectionery, один из самых популярных бизнесов президента Фолкнера. Закрытый после разгрома бандитами ПИВ, этот магазин был одним из немногих в своём роде в Либерии. Продавая всё, от Сникерсов до неаполитанского мороженого, почти каждый сладкоежка в Республике приветствовал возвращение одного из самых популярных мест в Монровии. Президент Фолкнер в своей речи перед тем, как разрезать ленточку, означающую открытие, сказал, что это не только первый шаг в переходе Либерии в современную эпоху, но что он также планирует открыть ряд магазинов TJR Faulkner Ice Cream and Confectionery по всей стране. Это заявление, как о начале модернизации Либерии, так и об открытии новых кондитерских магазинов, было встречено громом аплодисментов."
LIBflavor.23.a: "Тост за президента Фолкнера!"

LIBflavor.24.t: "Флаг для новой Республики"
LIBflavor.24.d: "С разрушением удушающего контроля Истинных вигов над политикой Либерии, когда Народная партия Томаса Фолкнера захватила контроль над государством, наша нация возродилась под новым, свободным и справедливым правительством. После того как НП закрепила свой контроль, а Фолкнер освоился в новой роли президента Либерии, многие в нашей администрации начали задаваться вопросом о том, следует ли выбрать новый флаг в качестве символа нашей возрождённой демократии. Хотя многие привязаны к нынешнему флагу, он также является мрачным напоминанием о нашем коррумпированном прошлом. Если мы выберем другой флаг, перед нами будет два варианта. Мы можем сохранить мотив "звезды и брусьев" и использовать его в качестве основы для нового флага, который будет представлять наш новый левый уклон, или же мы можем объединить логотип нашей партии, прочную и универсальную тележку, с радикальными образами и панъафриканистскими цветами, создав новый флаг, действительно уникальный для НП и этой новой равной и единой Либерии. Что же нам делать?"
LIBflavor.24.a: "Сохранить нынешний дизайн. Это символ нашего народа!"
LIBflavor.24.b: "Разработать новый флаг "звезда и прутья", соответствующий нашим новым социальным реформаторским идеалам."
LIBflavor.24.c: "Разработать новый флаг с использованием радикальных образов, включающих логотип партии."

LIBflavor.25.t: "Нет времени для традиций"
LIBflavor.25.d: "В условиях, когда обстановка в Либерии ухудшается с каждым мгновением, когда революционеры Поро заполняют Хинтерленд, а масонские силы когтями впиваются в темное сердце Монровии, просто нет больше времени на традиции и процессуальные действия. Военным Либерии нужно больше людей и больше офицеров, и они нужны сейчас! Мы должны призвать на службу всех трудоспособных мужчин, каких только сможем, и пополнить кадровый резерв наших вооружённых сил, чтобы мы могли лучше сдерживать этих восходящих зверей и силы хаоса. Офицеры и солдаты, обычно молодые для службы, должны быть поставлены на более высокие должности, так как мы пытаемся заполнить нашу иерархию накануне гражданского конфликта и войны, ибо хотя это может вызвать хаос и дезорганизацию в наших рядах, это наш единственный выбор.\n\nОднако не все молодые умы, которых призывают на службу, настолько неумелы или не имеют опыта. Благодаря военной миссии адмирала Форда и его усилиям по обучению, несколько офицеров поднялись в наших рядах и, несмотря на свой возраст, проявили настоящую склонность к лидерству и героизму. Одним из таких храбрецов стал молодой Джеймс Эрл Картер-младший. Он родился в Джорджии, но вместе со своей семьей переехал на Перцовый Берег, откликнувшись на призыв адмирала Форда о том, что в Либерии проливается много американской крови. По прибытии в Монровию и он, и его отец поступили на службу, причём отец занял административную должность в ЛПС. Однако этот "Джимми" Картер-младший вместо этого занял нишу помощника на флоте и кают-компании, а со временем проявил врожденный талант к офицерской службе. После ускоренного обучения на курсах морских офицеров и под непосредственным руководством адмирала Форда Джимми Картер показал себя прекрасным и способным морским офицером. Хотя до настоящего адмирала флота ему ещё далеко, офицер его квалификации - один из лучших, что может предложить Либерия, и поэтому он был принят на действительную службу в качестве исполняющего обязанности "адмирала" Он будет командовать людьми вдвое, а то и вчетверо старше себя, конечно, но он будет чертовски хорош в этом!"
LIBflavor.25.a: "Агрессия без противодействия становится заразной болезнью."

LIBflavor.26.t: "Адмирал Форд, спаситель либерийского флота"
LIBflavor.26.d: "За свою пока ещё короткую жизнь адмирал Джеральд Форд прожил интересную карьеру. В молодости он учился в Йельском университете на юриста, а затем поступил на службу в американский военно-морской флот, когда в Соединённых Штатах началась волна хаоса. На волне патриотизма многие молодые люди пошли добровольцами в местные ополчения штатов, национальную гвардию и другие различные виды вооружённых сил. Американское правительство начало ускоренное прохождение кандидатов в военно-морские силы, так как страна всё больше и больше предвкушала Гражданскую войну, и Форд был одним из таких кандидатов.\n\nОднако Форда не отправили на местную военно-морскую базу, как он надеялся, а вместо этого послали в Монровию в составе военного соединения, которому было поручено подготовить Либерию к войне, когда бы она ни началась. Отправленный за сотни миль от дома, молодой Джеральд Форд цеплялся за любые источники американизма, которые он мог найти в этой новой стране, что привело к тому, что он попал в компанию Firestone. Благодаря тому, что Firestone дергал за ниточки его карьеры, а его собственные навыки помогали ему на этом пути, Форд с тех пор стал одним из ключевых военно-морских лидеров Либерии и одним из её единственных полноценных адмиралов. Под его руководством военно-морской флот Либерии значительно улучшился, хотя он по-прежнему далёк от современного военно-морского флота в любом смысле этого слова.\n\nВенцом карьеры Форда стал так называемый "план Форда" - система поощрения, направленная на привлечение в Либерию большего числа американцев для использования в вооружённых силах страны на средства компании Firestone и Лэнсделла К. Кристи. С помощью этого плана он смог привлечь сотни квалифицированных американцев на Ветреное побережье, заставив их служить в иерархии вооружённых сил Либерии. Благодаря своему острому уму и важным связям адмирал Форд стал образцовым офицером и идеальным примером американской военной исключительности. Пусть Либерия вечно процветает с ним рядом."
LIBflavor.26.a: "Говори правду, усердно работай и вовремя возвращайся домой к ужину."

LIBflavor.27.t: "Прекрасный утренний ливень в Монровии"
LIBflavor.27.d: "Очередной девственный и полный идиллии день начался в Либерии так же, как и любой другой. Город Монровия был оживлён рынками и церковными богослужениями. В доках бурлила энергия, рабочие и служащие выгружали утренний груз с пароходов и рыболовецких траулеров. Дети бежали в школу, когда на улицах играли местные оркестры, а бродячие собаки бегали по переулкам, присоединяя свой лай и вой к пению птиц в утреннем оркестре, который играл звуками яркой жизни.\n\nОднако с громовым раскатом всё затихло. На мгновение весь город словно замер, ожидая вспышки света от этого странного раската грома. Когда же ничего не последовало, город возобновил свои весёлые движения, ожидая, что этот треск - не что иное, как первый звук приближающейся бури. Однако эти несчастные ошиблись.\n\nТри металлических цилиндра, которым потребовались годы, чтобы преодолеть расстояние, отделявшее цель от её истока, пробивали себе путь сквозь небо и облака, пока в мгновение ока не достигли цели. Со вспышкой центр Монровии был поглощен водоворотом горящего хаоса и бушующего инферно, когда приземлились первые снаряды, ибо то, что эти невинные души считали просто приближающейся бурей, оказалось совсем другим дождем. С небес на город обрушились разрывные снаряды размером с человека, взрывая и разрушая квартал за кварталом единственного мегаполиса Либерии. Утреннее веселье превратилось в пепел и золу, а все следы того идиллического утра, которое привело к этому аду, исчезли как далёкое воспоминание.\n\nВ нескольких милях от берега, в бинокли и подзорные трубы, экипаж USS Южная Дакота ликовал и веселился над своим горящим врагом, не зная или не обращая внимания на ужасы, которые происходили всего в нескольких милях к востоку. Опустив подзорную трубу, адмирал Форд улыбнулся, подумав про себя, что ещё одно дело сделано на отлично: город мятежников горел, и его дым поднимался к небесам. Поморщившись, он повернулся к ближайшей артиллерийской команде и рявкнул приказ..."
LIBflavor.27.a: "Приготовить новый залп! Мы выстрелим снова через 1 час."

LIBflavor.28.t: "Наша страна пострадала из-за небольшого свинцового дождя"
LIBflavor.28.d: "Разрушения, вызванные непрерывным обстрелом с корабля USS Южная Дакота, начали сказываться. Наша экономика лежит в руинах, а наша столица и единственный крупный город теперь лежит в состоянии тлеющих обломков и горящих трупов. Наши люди молят о пощаде и бунтуют, требуя насадить наши головы на колышки за нашу неспособность справиться с адмиралом Фордом и его блокадой одного корабля. Мы должны действовать, и мы должны действовать сейчас!\n\nУже сейчас наши силы начинают разрабатывать план по уничтожению этого проклятого металлического чудовища, которое разрушило нашу нацию. Послав под покровом ночи небольшую группу проникновения на корабль USS Южная Дакота, мы освободим наш народ. С помощью наших подводных лодок "Болотный угорь" мы попытаемся поразить корабль торпедами снизу, чтобы отвлечь внимание, пока наши войска пробираются на борт и захватывают адмирала. Взяв его под стражу, мы сможем провести переговоры с остальными американскими войсками и, надеемся, положить конец этой ужасной блокаде!"
LIBflavor.28.a: "Мы должны уничтожить зверя изнутри."

LIBflavor.29.t: "Кто убил адмирала Форда"
LIBflavor.29.d: "Вспыхнули красные огни и завыли клаксоны, когда в днище корабля USS Южная Дакота прогремел мощный взрыв. Запаниковавшие матросы, читавшие показания пляшущих приборов и циферблатов, кричали адмиралу Форду, что в судно попали две небольшие торпеды, пробив дыру в днище корабля. С беспорядком, бурлящим вокруг него, как удушающий водоворот, адмирал Форд крикнул всем имеющимся вспомогательным командам, чтобы они спешили занять пробоину, а все имеющиеся палубные команды должны были выйти на главную палубу и начать стрелять по тому, кто посмел напасть на это могучее американское судно.\n\nПо мере развития ситуации и сообщений о перестрелках на нижних уровнях, адмирал приказал своим подчиненным и экипажу занять все необходимые аварийные посты на корабле, в итоге оставшись в рубке управления лишь со скромной командой адъютантов и рулевых, чтобы удержать корабль на плаву - ошибка, которая вскоре станет его гибелью.\n\nПока Форд пытался разобраться в ситуации, его бдительность ослабла, и всё его внимание было приковано к хаотической сцене, разворачивающейся вокруг него. От шока он вернулся к реальности, когда ствол пистолета был направлен прямо ему в лицо, так как перед ним стояла группа либерийских морских пехотинцев, жаждущих крови. В суматохе одна из атакующих групп повстанцев пробралась на командный пункт и теперь собиралась взять адмирала Форда в заложники. Не собираясь сдаваться без борьбы, Форд попытался дать отпор. Оставшиеся в кают-компании несколько американских моряков бросились на либерийских "пиратов" в отчаянной попытке отсрочить неизбежное. Однако с грохотом винтовок и брызгами крови всё закончилось, не успев начаться. Адмирал Форд лежал на земле, истекая кровью и биясь в конвульсиях, а остальные члены его команды упали замертво или корчились в агонии, прежде чем их избавили от страданий на границах Либерии. С последним словом ведущий либерийский морпех направил свою винтовку на голову Форда и пробормотал последнее предложение, прежде чем послать пулю в мозг павшего адмирала..."
LIBflavor.29.a: "Взгляни на меня, теперь я адмирал."

LIBflavor.30.t: "Скользкая преграда на пути к политической грамотности"
LIBflavor.30.d: "Сидя в своём роскошно отделанном кабинете в особняке исполнительной власти в Монровии, президент [LIB.GetLeader] послушно диктовал свои слова верной стенографистке, озвучивая последние служебные инструкции машинистке между глотками бренди и затяжками сигары, лежа в бархатном шезлонге. Этот живописный вид на повседневную жизнь президента не продлился долго, и был внезапно прерван, когда молодая секретарша закричала от ужаса, нарушив настроение президента [LIB.getleader] видом двух больших, чёрных ползущих особей, которые скользнули по полу. В мгновение ока в комнату вбежала охрана президента, которая с облегчением убедилась, что дело всего лишь в бродячих тварях, а не в очередной попытке покушения.\n\nБыстро выбежав из комнаты, Президент был вывезен в безопасное место от этих "ядовитых" змей - несмотря на то, что многочисленные помощники пытались уверить его, что этот вид не ядовит. Поэтому особняк был временно закрыт для "обеззмеивания" здания, и по приказу президента две особи были гуманно убраны из здания и выпущены обратно в дикую природу в нескольких милях от него. Президент [LIB.getleader] сказал, что они, скорее всего, заползли в здание через дренажную систему - проблема, от которой страдает не только Капитолийский холм, но и большая часть Монровии и других городов Либерии с канализацией. Как только здание будет очищено от змей, а дренажная система тщательно осмотрена и отремонтирована, президент поклялся вернуться в свой кабинет власти, а пока он остановился неподалеку на местной военно-морской базе Монровии - в районе, который, как заверили пугливого руководителя, "чист от змей""
LIBflavor.30.a: "Это лишь часть жизни либерийцев."

LIBflavor.31.t: "Взрывной план американизма"
LIBflavor.31.d: "Пока наше правительство продолжает извращать крошечный кусочек американской цивилизации, последний бастион великого американского образа жизни, выясняется, что нам не хватает одного из самых важных символов старой Америки. Да, у нас есть Декларация независимости и Конституция, но есть ещё один символ, которого нам не хватает, чтобы по-настоящему называть себя американским бастионом. Этот символ, конечно же, Статуя Свободы. Великий зеленый гигант, стоящий на страже, высоко держащий факел свободы, направляющий заблудшие души к их новому дому. Для американцев, да и почти для всех людей в мире, Статуя Свободы - это великий символ Америки, и мы просто обязаны обрести этот символ, если действительно хотим называть себя американцами!\n\nОчевидно, что мы не можем пересечь Атлантику и украсть статую, такой шаг, даже если бы он был возможен, был бы практическим самоубийством. Вместо этого, группа изгнанников, близких к правительству, предложила гениальное решение нашей дилеммы. Вместо того чтобы красть старое, мы построим своё собственное! Используя наш растущий флот, мы могли бы легко перенаправлять конвои с медью из Миттельафрики в Монровию. Прибыв в порт, медь, которую они везли, а также медь, содержащуюся в корпусах кораблей, можно использовать для начала строительства нашей Статуи Свободы. По оценкам, на полное строительство монровской Статуи Свободы уйдёт около 3 лет, хотя в зависимости от того, сколько меди мы сможем достать, это может занять больше или меньше времени.\n\nДля того, чтобы наша Статуя Свободы оставалась единственным светочем Свободы, сияющим над Атлантикой, та же группа изгнанников предложила использовать некоторые из "перенаправленных" кораблей в качестве огневых кораблей. Другими словами, наполнить одно из захваченных судов огромным количеством взрывчатки, пришвартовать его у острова Свободы и уничтожить статую. Несмотря на очевидное безумие, такой шаг гипотетически может быть легко осуществим. В то время как строительство статуи уже одобрено, планируемое разрушение старой статуи до сих пор не утверждено."
LIBflavor.31.a: "Одобрить план! Только мы - истинная Америка!"
LIBflavor.31.b: "Что это за безумие? Немедленно отказаться от этого плана!"

LIBflavor.32.t: "Статуя Свободы уничтожена!"
LIBflavor.32.d: "Сегодня утром из Нью-Йорка поступили срочные новости: Статуя Свободы была внезапно разрушена в результате взрывоопасного адского пожара. Символ американских ценностей свободы, справедливости и равных возможностей, статуя уже более 50 лет стоит на страже нью-йоркской гавани. Пока власти продолжают расследование, выяснилось, что корабль, до отказа набитый взрывчаткой, каким-то образом смог причалить к острову Свободы и полностью разрушить не только статую, но и большую часть острова. Больше всего власти смущает то, как такое судно смогло проскользнуть мимо береговой охраны, особенно во время большого гражданского конфликта. На данный момент ни один подозреваемый не назван, и из-за хаотической ситуации в Америке, вероятно, мы не получим ответа в течение некоторого времени."
LIBflavor.32.a: "Вряд ли кто-то ожидал этого."

LIBflavor.33.t: "Новое пиво для новой Либерии"
LIBflavor.33.d: "Пока мы строим новый оплот американской культуры здесь, на Ветреном побережье, в этом новом Союзе вдали от Вашингтона чего-то сильно не хватает. Хотя мы привезли с собой нашу музыку, нашу кухню, нашу самобытность и саму культуру, всё же есть аспекты жизни на родине в Америке, которых нам не хватает здесь, в дикой Африке. Одним из самых ярких и критикуемых аспектов является отсутствие в Либерии важного эликсира: американского пива! С тех пор, как компания Yuengling построила свою первую пивоварню в Поттсвилле, штат Пенсильвания, в 1829 году, отечественный эль, пиво, стаут и многое другое стали неотъемлемой частью американской культуры, подпитывая великую американскую мечту и наше стремление к достижению нашей Великой Судьбы.\n\nНесмотря на эту традицию, в самой Либерии нет пивоварни американского типа, но это скоро изменится. Новая пивоварня, которую строит правительство изгнанников при поддержке, что любопытно, военно-морского флота, возвышается в Монровии. Называясь Монровийской Береговой Пивоваренной Компанией, это частное, но финансируемое правительством предприятие собирается выпустить свой дебютный сорт пива. Названное "Пиво Джимми" в честь известного тусовщика и восходящей звезды либерийского флота адмирала Джеймса "Джимми" Картера, который официально одобрил пиво и способствовал его созданию с самого начала, это новое светлое пиво, несомненно, возродит любовь американских изгнанников к сладкому жидкому хлебу. На каждой банке написано: "Сварен специально для и с личного одобрения одного из величайших любителей пива ЛИБЕРИИ всех времён - Джимми Картера" Наш самый любимый адмирал стал лицом либерийского домашнего пивоварения, а также партийным капитаном Монровии и главным финансистом пивоварни вместе со своим отцом и вышестоящим адмиралом Джеральдом Фордом. Чтобы каждый американский изгнанник мог насладиться этим новым пивом, официальный возраст употребления алкоголя в Либерии был снижен до 14 лет - того же возраста, который требуется для работы в правительстве изгнанников, - так что любой изгнанник, внёсший свой вклад в нашу новую, американизированную Либерию, сможет насладиться плодами своих трудов. С такими кусочками американской культуры здесь, в Либерии, наш маленький анклав американского совершенства и культуры будет процветать как никогда прежде."
LIBflavor.33.a: "Я сварил это пиво специально для себя. Я думаю, это лучшее, что я когда-либо пробовал. А пробовал я немало. Думаю, вам оно тоже понравится."

LIBflavor.34.t: "Дебаты о лидерстве в Народной партии"
LIBflavor.34.d: "В то время как Народная партия продолжает выступать за «радикальные» реформы и эгалитаризм здесь, на Перечном побережье, все большее число новых афролиберийских членов партии начинают заявлять о предполагаемом лицемерии нынешнего руководства партии, утверждая, что партию, которая заявляет, что она создана народом Либерии, должен возглавлять коренной либериец, И хотя они по-прежнему считают президента Томаса Джефферсона Ричли Фолкнера пионером и первопроходцем, они не могут игнорировать тот факт, что он все ещё принадлежит к элитарному правящему классу чернокожих американцев, поскольку Фолкнер родился в Северной Каролине в 1869 году, а затем иммигрировал в Либерию в 1881 году, и хотя он может быть первопроходцем и союзником, они считают этого титана стареющим реликтом, нуждающимся в замене. Альтернативой, которую предлагает эта «нативистская» Клика прогрессистов и левых националистов местного происхождения, является Дидво Веллех Тве, первый уроженец Либерии, достигший высокого поста в правительстве, недавно победивший на выборах в национальное законодательное собрание в качестве представителя округа Нью-Крутаун в Монровии. Ранний член партии, в прошлом непосредственно сотрудничавший с Фолкнером в антикоррупционных кампаниях против TWP и Тубман, Тве с легкостью проводит линию между врожденным нативистским консерватизмом Либерии и современной прогрессивной политикой, направленной на расширение прав и улучшение повседневной жизни всех жителей страны, независимо от социального положения и места рождения, и одновременно служит рупором афро-либерийских масс против элитарного господства американо-либерийцев. Так должны ли мы допустить Тве и его широкую коалицию к власти, позволив Фолкнеру уйти на полупенсию и управлять своей любимой мороженицей, или же Фолкнер должен оставаться лицом PP, а Тве и Гарви лишь помогать ему в законодательном органе?"
LIBflavor.34.d_garvey: "В то время как Народная партия продолжает продвигать «радикальные» реформы и эгалитаризм здесь, на Перечном побережье, все большее число новых афролиберийских членов партии начинают заявлять о предполагаемом лицемерии нынешнего руководства партии, утверждая, что партию, которая заявляет, что она от народа Либерии и для народа Либерии, должен возглавлять коренной либериец, И хотя они по-прежнему считают президента Томаса Джефферсона Ричли Фолкнера пионером и первопроходцем, они не могут игнорировать тот факт, что он все ещё принадлежит к элитарному правящему классу чернокожих американцев, поскольку Фолкнер родился в Северной Каролине в 1869 году, а затем иммигрировал в Либерию в 1881 году, и хотя он может быть первопроходцем и союзником, они считают этого титана стареющим реликтом, нуждающимся в замене. Альтернативой, которую предлагает эта «нативистская» Клика прогрессистов и левых националистов местного происхождения, является Дидво Веллех Тве, первый уроженец Либерии, достигший высокого поста в правительстве, недавно победивший на выборах в национальное законодательное собрание в качестве представителя округа Нью-Крутаун в Монровии. Ранний член партии, в прошлом непосредственно сотрудничавший с Фолкнером в антикоррупционных кампаниях против TWP и Тубман, Тве с легкостью проводит линию между врожденным нативистским консерватизмом и современной прогрессивной политикой, направленной на расширение прав и улучшение повседневной жизни всех жителей Либерии, независимо от социального положения и места рождения, а также служит рупором афро-либерийских масс против элитарного господства американо-либерийцев. \n\nОднако Тве - не единственный вариант, открытый для PP благодаря недавнему публичному заявлению Фолкнера о поддержке UNIA-ACL. Сам Маркус Гарви тоже бросил свою шляпу на ринг, предложив освободить своего хорошего друга Фолкнера от тягот работы на посту, чтобы тот мог уйти на полупенсию, служа в правительстве Гарви - должность, которую он также предложил Тве - пока Гарви ведет Либерию к её так называемой панафриканской судьбе. Проповедуя свой собственный сплав консервативного черного национализма, корпоративизма и неопределенно левацкой популистской экономики, направленной на подъем среднего и низшего классов чернокожих, способствуя сотрудничеству между ними, и панафриканской риторики, он также предлагает сформировать коалицию с панафриканской социалистической Кликой Джорджа Падмора, Маркус Гарви - так называемый Чёрный Моисей и отец афронационализма - теперь позиционирует себя как кандидат единства, способный устранить раскол между афро- и американо-либерийцами, который не только недавно угрожал дестабилизировать PP, но и заразил саму Либерию с тех пор, как Американское колонизационное общество впервые начало отправлять сюда семьи чернокожих в 1822 году. Итак, должны ли мы позволить Тве и его широкой коалиции или УНИА-АКЛ Гарви прийти к власти, позволив Фолкнеру уйти на полупенсию и управлять своей любимой мороженицей, или Фолкнер должен оставаться лицом PP, а Тве и Гарви лишь помогать ему из законодательного органа?"
LIBflavor.34.a: "Фолкнер вывел партию на этот путь. Поддержите его."
LIBflavor.34.b: "Пусть Фолкнер сосредоточится на своем мороженом. Вперед с Тви!"
LIBflavor.34.c: "Фолкнер получает полуотставку, когда на помощь ему приходит UNIA Гарви."

LIBflavor.35.t: "Официальное оформление нашей позиции по отношению к Черному Моисею в изгнании"
LIBflavor.35.d: "Маркус Мосия Гарви-младший живет в изгнании здесь, в Либерии, с начала 1930-х годов. Он был выслан со своего родного острова Ямайка британцами незадолго до революции, а затем снова выслан американцами несколько лет спустя, и оба раза из-за своей агитационной риторики, направленной на то, чтобы вдохновить своих собратьев по африканской диаспоре в Новом Свете подняться и создать свои собственные автономные черные сообщества как Новую Африку в Новом Свете, если они не смогут вернуться в саму Африку, чтобы по-настоящему воссоединиться со своими корнями. После изгнания из доминирующих афро-американских и афро-карибских сообществ Нового Света Гарви приехал в Либерию, которую он уже посещал, поскольку руководил компанией Black Star Line, перевозившей черные семьи из Америки в Африку в поисках лучшей жизни, свободной от белого западного расизма, и использовал нашу любимую страну в качестве своей операционной базы, организуя широкое движение UNIA-ACL, действующее по всему миру. Сама UNIA-ACL (Universal Negro Improvement Association and African Communities League, Всемирная ассоциация улучшения негров и Лига африканских общин, братская организация черных националистов Гарви) уже много лет активно действует в Либерии, сначала она была популярна в основном среди американо-либерийского населения, но в последнее время уверенно завоевывает и афро-либерийскую поддержку, а поскольку лидер Народной партии Томас Фолкнер также является её членом, многие ожидают, что теперь, когда мы находимся у власти, PP официально поддержит UNIA каким-либо образом. Итак, должны ли мы официально обратиться к радикальным черным националистам и панафриканцам Маркуса Гарви, или же ПП должна дистанцироваться от них в любом официальном качестве, чтобы сохранить лицо перед опасающимися умеренными и теми, кто настороженно относится к экстремистским тенденциям UNIA?"
LIBflavor.35.a: "Дистанцироваться от этих националистов."
LIBflavor.35.b: "Публично восхвалять благородные поступки Гарви, но не допускать UNIA в правительство."
LIBflavor.35.c: "Официально объявить о партнерстве между PP и UNIA."

germlib.1.t: "Возвращение нашего самого любимого африканского дипломата"
germlib.1.d: "Объединив разрозненные местные и американо-либерийские группы, сопротивлявшиеся возвышению компании Firestone, Массакуа, Момулу и Фатима смогли сбросить удушающее ярмо жадности Харви Файрстоуна, раз и навсегда избавив маленький народ Либерии от лап этого демона, обуреваемого жадностью, и его мерзкой резиновой корпорации. После поражения Файрстоуна мы вновь стали основным торговым партнером и экономическим благодетелем Либерии, возродив те связи, которые были у наших двух стран до подлого вмешательства Файрстоуна. Теперь известный дипломат Момулу "Альберт" Массакуа обратился к нашему правительству с просьбой официально присоединиться к Рейхспакту, навсегда укрепив либерийско-германские отношения."
germlib.1.a: "Мы приветствуем этих африканских дворян с распростертыми объятиями!"


germlib.2.t: "Борьба с масонами и Поро в Хинтерленде"
germlib.2.d: "Хотя наше правление было установлено и укреплено на побережье, где солдаты ЛПС патрулируют наши крупные города, в то время как немецкие канонерские лодки патрулируют побережье, наше правление во внутренних районах страны было в лучшем случае хрупким. Хинтерленд всё ещё ускользает от нашего режима, большая часть остатков Масонского Ордена прячется среди деревьев на тех немногих участках защищаемой земли, на которые ещё не претендуют орды соплеменников, составляющих силы Поро. Эти группы должны быть уничтожены или с ними нужно поступить иначе, если мы хотим полностью обеспечить контроль над всей Либерией, и перед нами два варианта, как мы можем подойти к этому вопросу. Мы можем либо справиться с этим сами, в одиночку усмиряя Хинтерленд, сжигая драгоценные, истощающиеся военные запасы и рабочую силу, либо мы можем обратиться за помощью к Германской Империи, продав частицу нашей суверенной души, чтобы эти разбойники и дикари были уничтожены. Как мы поступим?"
germlib.2.a: "ЛПС всегда побеждает; мы приручим Хинтерленд в одиночку!"
germlib.2.b: "Мы не должны тратить наши истощающиеся запасы; обратитесь за помощью к Германии!"

germlib.3.t: "Судьба Народной партии"
germlib.3.d: "Хотя мы часто конфликтовали раньше, Народная партия под руководством Фолкнера сыграла важную роль в устранении великой угрозы, которую представляла собой компания Firestone, а ополченцы НП предоставили свинец, пот и кровь нашим силам в многочисленных сражениях против сил безопасности Firestone. После того, как мы одержали победу и заложили основы нашего нового режима, пришло время нашей администрации решить, что делать с этими реформаторами и мечтателями. Хотя никто не может отрицать любовь этой группы к Либерии и Свободе, многие могут и должны поставить под сомнение их преданность Массакуа и новому режиму Либерии. Следует ли позволить этим социалистам продолжать политическую деятельность в рамках нашего нового правительства, или же их следует объявить вне закона и загнать в подполье, где с ними смогут справиться ЛПС и наша полиция."
germlib.3.a: "Разрешить НП и дальше заниматься своей деятельностью, они доказали свою лояльность."
germlib.3.b: "Объявить НП вне закона и арестовать Фолкнера!"

germlib.4.t: "Либерия Альберта"
germlib.4.d: "Альберт Массакуа теперь правит как первый Король Либерии, используя свои корни ваийской знати и поддержку Германии для укрепления своей легитимности и притязаний на этот ранее не существовавший трон. Давно связанный с Германской Империей как первый африканский дипломат при европейских Державах в качестве генерального консула в Германии, Король Альберт полюбил немецкую систему и стремится подражать модели Германской Империи здесь, в Либерии. Поборник протестантских моральных ценностей, немецких идей управления, таких как прусский конституционализм, и акцента на сохранении исконной африканской культуры и суверенитета, Король Альберт стал тем сияющим маяком, который поведёт либерийский народ к престижу и стабильности. При его правлении Либерия превратится в по-настоящему современное и гордое государство, способное стоять бок о бок с мировым гегемоном в качестве самой прямой связи Кайзера с африканским народом."
germlib.4.a: "Мы построим собственный Рейх!"


germlib.5.t: "Либерия Фатимы"
germlib.5.d: "Фатима Массакуа теперь правит как первая Королева Либерии, продолжая почётное наследие своего отца с помощью Рейха. Однако Королева Фатима - не немецкая лапоть, каким был её отец, и стремится сделать нечто большее, чем просто подражать системе Германской Империи здесь, на Ветреном побережье. Находясь под влиянием своего интеллектуального и академического опыта за границей в Америке и Европе, Фатима стремится модернизировать архаичное общество Либерии с нуля, одновременно способствуя приходу истинной, свободной демократии впервые в истории Либерии - демократии, свободной от коррумпированной тирании Истинных вигов. Возрождая и развивая исконные традиции и соединяя их с современными идеалами, Королева Фатима возвестит новый рассвет процветания для либерийского народа, раз и навсегда отбросив нашу теневую, автократическую и коррумпированную историю!"
germlib.5.a: "Истинная демократия будет процветать при новой Королеве Либерии!"


germlib.6.t: "Либерийский культуркампф"
germlib.6.d: "Следуя по стопам великого канцлера Отто фон Бисмарка, мы начнем собственный культуркампф, чтобы избавить Либерию от захватнических сил ислама, анимизма и фетишизма. Их разрушительный голос будет подавлен, а мешающие отступники ислама будут удалены с этой земли. За менее агрессивными нативистскими верующими будут пристально следить и преследовать, чтобы не дать длинной руке местных верований захватить и развратить страну. Наш культуркампф станет ключевым шагом в продвижении единственной истинной и цивилизованной веры - епископалов и наших немецких друзей-лютеран. Либерия никогда не падёт перед теми, кто стремится отделить нашего Бога от нас!"
germlib.6.a: "Единая нация под Богом"

germlib.7.t: "Истинно демократические выборы"
germlib.7.d: "Постоянная работа Королевы Фатимы по обеспечению истинной свободы для либерийского народа наконец-то принесла свои плоды, и в Либерии наконец-то наступил день выборов. После десятилетий коррумпированного господства ПИВ или интриг Файрстоуна либерийский народ наконец-то познает истинную демократию, ибо сегодня нация должна решить, какая партия возглавит Либерию под руководством Королевы. Какая бы партия ни была выбрана, она определит и укрепит судьбу всех либерийцев раз и навсегда, так как честная и свободная демократия снова украсит эти давно измученные берега."
germlib.7.a: "Народная партия одерживает неожиданную победу!"
germlib.7.b: "Истинные виги побеждают."
germlib.7.c: "Немецкий союзный Бунд побеждает!"

germlib.8.t: "Статус Вестафрики"
germlib.8.d: "Неуклюжие вестафриканцы на востоке долгое время пренебрегали большей частью своей земли и народа. Их колониальные амбиции и империалистическая жадность долгое время не позволяли им понять, какое процветание могло бы быть им обеспечено, если бы они только правильно использовали настоящий Эдем, доставшийся им в наследие. Стоя здесь, по нашу сторону границы, наша администрация оплакивает богатые ресурсами и густонаселенные районы экономического развития, такие как щедрые пляжи и джунгли Голд-Коста, зеленеющие леса Тоголенда и Дагомея. \n\nНе оставаясь больше в стороне, наша администрация начала яростно писать новое требование для отправки в Reichskolonialamt, или Имперское колониальное ведомство, в Берлин - требование о передаче суверенитета над Вестафрикой в полном объёме нашему новому, союзному Германии режиму, чтобы лучше управлять и делать прибыльным этот рай, который вестафиканский режим только растратил и привёл к разрушению. Что может быть плохого в просьбе?"
germlib.8.a: "Отправить требование немедленно!"

germlib.9.t: "Либерия требует Вестафрику"
germlib.9.d: "Сегодня Рейхсколониальное ведомство получило известие от династии Массакуа в Либерии. Альберт Массакуа в своём горячем и страстном письме почти потребовал, чтобы руководители Колониального союза, а также государственный секретарь и нынешний штатгальтер Миттельафрики подписали амбициозный, далеко идущий план, согласно которому династия Массакуа, и, в свою очередь, вся Либерия, должны получить полный контроль над переутомлённой и слаборазвитой вестафриканской колонией, утверждая, что либерийцы смогут управлять колонией и сделать её гораздо более стабильной и прибыльной, чем наша нынешняя администрация, которой поручено управлять Невольничьим Берегом. Если мы согласимся на эту сделку, это снимет с нас большую финансовую нагрузку, так как большая часть Миттельафриканских владений оказалась гораздо большей головной болью, чем они того стоят. Однако, согласившись на это, мы, скорее всего, разозлим гордых и свирепых поселенцев Вестафрики, которые высоко ценят свою свободу и суверенитет на африканском континенте. Мы должны быть осторожны в этом решении, ибо Тёмный континент всегда выглядит хитрым и коварным."
germlib.9.a: "Согласиться на просьбу Массакуа. Что может пойти не так?"
germlib.9.b: "Либерийцы будут управлять стабильным государством?! Не глупите."


germlib.10.t: "Отказ на нашу скромную просьбу"
germlib.10.d: "Несмотря на наши серебристые слова и весомые аргументы, Рейхсколониальное управление ответило на наше требование стать хозяевами разваливающейся Трёхсторонней колонии. В своем ответе Рейхсколониальное управление спокойно объяснило ситуацию, как и почему передача нам Вестафрики скорее всего вызовет восстания и причинит гораздо больше вреда, чем это того стоило бы.  Хотя это может остановить наши ближайшие амбиции по экспансии на остальную часть Невольничьего Берега, всё ещё есть возможности для экспансии в других местах. Либерия идёт вперёд, всегда вперёд, независимо от препятствий, с которыми мы можем столкнуться. За Либерию, за Дом Массакуа!"
germlib.10.a: "Прискорбно, но объяснимо. Мы будем искать в другом месте."


germlib.11.t: "Дойч-Либерийская Империя"
germlib.11.d: "Дом Массакуа теперь прочно правит Либерией - от ползучих джунглей Хинтерленда до шума и суеты Монровии. Имея за спиной мощь Германской Империи, наш славный монарх [LIB.GetLeader] повел либерийский народ к своей новой судьбе и теперь стоит бок о бок с мировым гегемоном на вершине мира. Либерия больше не просто след на просторах Тёмного континента, а сияющий маяк цивилизованности и свободы среди безумного марева, которым является Африка. При этой новой династии, первой в своём роде здесь, на Перцовом Береге, Либерия смогла сбросить бремя своего коррумпированного наследия и стать гордым и суверенным государством - настоящим Рейхом в своём собственном праве. Обеспечив своё правление и стабилизировав страну, [LIB.GetLeader] будет и дальше вести этот новый Либерийский Рейх к своей судьбе как новый символ африканской независимости и как новый фронт борьбы с дикостью и хаосом на этом самом неспокойном из континентов."
germlib.11.a: "Die Liebe zur Freiheit brachte uns hierher (Любовь к свободе привела нас сюда)!"

germlib.12.t: "Флаг для дома Массакуа"
germlib.12.d: "С установлением новой монархии над народом Либерии под властью Дома Массакуа большая часть страны была реконструирована и перестроена, чтобы приспособиться к этому радикальному отходу от наших прошлых корней. Всё, что осталось от старой, коррумпированной республики - это запятнанный и опозоренный флаг мечты, доказавшей свою ошибочность и непригодность для либерийского народа. Чтобы избавиться от этого последнего куска нашего запятнанного наследия, для нашего нового Королевства должен быть выбран новый флаг, который будет служить символом как Дома Массакуа, так и новой либерийской нации. Перед нами два варианта: один флаг опирается на наших новых союзников в Кайзеровском Рейхе, а второй обращается к нашим колониальным корням, как старый флаг ныне объединённой колонии Мэриленд - связь с нашими корнями вольноотпущенников, бежавших от тирании Джима Кроу. Каким же должен быть наш флаг, чтобы символизировать нашу возрожденную национальную идентичность?"
germlib.12.a: "Германия - наш новый благодетель. Мы должны отобразить это в дизайне."
germlib.12.b: "Для воспитания национальной гордости мы выберем более старый дизайн."


libporwar.1.t: "Последний кусочек пазла"
libporwar.1.d: "После того как мы закрепили своё господство над остальной частью Западной Африки, наши взоры теперь обращены к одному из последних оплотов европейского влияния и империализма здесь, в наших новых владениях: Гвинея-Бисау. Долгое время находившаяся во власти вероломных португальцев, Гвинея-Бисау станет последней частью пазла в нашем стремлении избавить Западную Африку от колонизаторов и их алчности. Пока их Империя долгое время прозябала в смерти и упадке, либерийское государство только росло и процветало, и теперь пришло время распространить это процветание на жителей Гвинеи-Бисау. Мы предъявим ультиматум трусливым португальцам: уступите нам Гвинею-Бисау или встретьте гнев Пограничных сил!"
libporwar.1.a: "Они уступят или умрут!"
libporwar.1.b: "Возможно, будет лучше, если мы не будем этого делать..."



libporwar.2.t: "Странное предложение из Западной Африки"
libporwar.2.d: "Непрерывно растущее либерийское государство, медленно поглощающее всю Западную Африку, обратилось сегодня в наш колониальный офис в Лиссабоне, требуя полного контроля над нашей давней африканской колонией Гвинея-Бисау и угрожая войной, если мы не согласимся. Не секрет, что колония становится всё более убыточной и превращается в головную боль, но на карту поставлена и наша национальная гордость, ведь уступить нашу суверенную землю иностранной державе, особенно бывшей колониальной стране, было бы, мягко говоря, позорно. Как мы должны реагировать?"
libporwar.2.a: "Ладно, пусть забирают. Мы не будем рисковать войной в джунглях из-за каких-то туземцев."
libporwar.2.b: "Каждый дюйм нашей империи - наш, пусть сделают всё, что в их силах."

libporwar.3.t: "Препятствие на пути к единству"
libporwar.3.d: "Подлые выродки в Лиссабоне посмеялись над нашим ультиматумом как над истерикой избалованного ребенка, проигнорировав нашу просьбу о единстве Западной Африки и угрозу войны. Теперь наша администрация поставлена перед выбором: мы можем либо повернуть назад, сохранив невинные жизни, но обрекая жителей Бисау-Гвинеи на дальнейшее угнетение руками империалистических рабовладельцев, либо мы можем показать этим смеющимся глупцам, кто является истинным хозяином этих земель, вновь подняв оружие против колонизаторов в попытке освободить этих последних закованных в кандалы сыновей нашего региона. Каков будет наш курс действий?"
libporwar.3.a: "Мы мчимся навстречу Бисау!"
libporwar.3.b: "Они бросили вызов нашему блефу, пока отступим."

libporwar.4.t: "Лиссабон мудро соглашается"
libporwar.4.d: "Трусливые португальцы подчинились нашему ультиматуму и официально уступили контроль над Гвинеей-Бисау нашей администрации. Даже сейчас последние части португальского гарнизона садятся на свои корабли и депортируются из порта Бисау обратно домой в Лиссабон, а наши храбрые пограничные силы гордо маршируют по городам и деревням гвинейцев Бисау; их крики и возгласы ликования по поводу вновь обретённой свободы от империалистических европейцев заглушают любой другой шум. С этой последней свободной полосой земли Западная Африка будет нашей!"
libporwar.4.a: "Свобода наконец-то воцарилась во всей Западной Африке."

libporwar.5.t: "Мир с Португалией?"
libporwar.5.d: "Мы уже доказали свою состоятельность, а империалистические армии Португалии не смогли защитить свои владения в Западной Африке. Поскольку Бисау-Гвинея теперь под нашим контролем, многие в высшем командовании ЛПС требуют, чтобы мы послали Португалии предложение о мире. В конце концов, какой смысл проливать ещё больше крови за маленький клочок земли?"
libporwar.5.a: "Выслать им предложение."
libporwar.5.b: "Мы не остановимся, пока не удержим Лиссабон!"

libporwar.6.t: "Конец войны в Бисау?"
libporwar.6.d: "Пограничные силы Либерии и их западноафриканские союзники уже давно оккупировали колонию Гвинея-Бисау, и после того, как громогласный вой артиллерии и ружейной стрельбы почти полностью прекратился, местные жители начали ассимилироваться со своими новыми хозяевами. Поскольку ни одна из сторон, ни африканская, ни португальская, не стремилась к дальнейшему пролитию крови, была предпринята попытка заключить мир, чтобы положить конец конфликту. В случае согласия Португалия полностью уступит Гвинею-Бисау либерийцам, и в свою очередь между двумя странами прекратятся все военные действия. Народы Западной Африки и Португалии затаив дыхание ожидают результатов мирного саммита, и когда конференция наконец-то завершилась, кажется, что....."
libporwar.6.a: "Мирные переговоры состоялись, Гвинея-Бисау воссоединилась со своими африканскими братьями."
libporwar.6.b: "Мирные переговоры провалились, это будет война до смерти."


libporwar.7.t: "Конец всех надежд"
libporwar.7.d: "Были ли это напыщенные португальские министры или некоторые из наиболее упрямых делегатов из Западной Африки, трудно сказать, но что определенно очевидно, так это то, что переговоры провалились. Мирные переговоры между либерийской и португальской администрациями Гвинеи-Бисау полностью провалились, и вооружённые силы обеих стран теперь готовятся к тотальной войне за эту маленькую полосу песка и джунглей. Громовой треск артиллерийских выстрелов и грохот моторов и гусениц снова слышны на этом проклятом побережье, и жители Западной Африки снова готовятся к грядущей буре."
libporwar.7.a: "Тотальная война снова достигла Африки."

liberianumbahone.1.t: "Американский прилив"
liberianumbahone.1.desc: "В то время как бойня 2-й американской Гражданской войны всё ещё бушует за Атлантикой, наши берега и порты начали заполняться волна за волной бегущими янки. Прежде чем этот поток беженцев перерастет в полномасштабный кризис, мы должны раз и навсегда определить позицию нашего штата в отношении прибывающих беженцев. Мы можем либо открыть наши границы для всех бегущих американцев, либо ограничить их только чернокожими, что снизит нагрузку и нашу расовую чистоту, но также разозлит многих за рубежом и даже некоторых внутри нашей страны. Как нам поступить?"
liberianumbahone.1.a: "Либерия открыта для всех!"
liberianumbahone.1.b: "Мы должны сохранить нашу чистоту. Только Чёрные!"

liberianumbahone.4.t: "Европейский прилив"
liberianumbahone.4.desc: "В то время как огонь 2-го Вельткрига бушует на севере через Сахару и Средиземноморье, тысячи европейцев начали стекаться в Монровию, штурмуя наши границы, спасаясь от постоянно растущей войны. Истинные виги позаботятся о том, чтобы эти напуганные и часто богатые европейцы были хорошо устроены, когда они поселятся в нашей, казалось бы, чужой стране. Пока их дома горят, а бизнес рушится, мы будем помогать им, чтобы они могли пустить новые корни, семейные и финансовые, на земле Либерии."
liberianumbahone.4.a: "Монровия - это маяк для всех, кто бежит от огня войны."

liberianumbahone.5.t: "Либерия открывает свои границы"
liberianumbahone.5.desc: "После того как бушующие дебаты об иммиграции были разрешены, Либерия решила открыть свои границы для всех бедных душ, спасающихся от ужасов войны. В то время как по всему миру вспыхивают гражданские конфликты и вооруженные столкновения, Монровия и Либерия в целом будут служить настоящим маяком для всех разбитых и потерянных душ, к которому они будут стекаться в своем горе. С принятием этого нового закона пусть все, кто въедет в наши пределы, обретут новую надежду и светлое будущее на наших землях!"
liberianumbahone.5.a: "Врата Либерии широко открыты."

liberianumbahone.6.t: "Либерия регулирует свои границы"
liberianumbahone.6.desc: "После того, как бурные дебаты об иммиграции были разрешены, либерийский режим решил ограничить въезд в нашу страну. Наши границы будут открыты только для тех, кого мы сочтем достойными и полезными для дела Либерии, и только истинным сынам и дочерям Африки будет разрешено постоянное проживание. Благодаря этой новой политике, безопасность Либерии будет поддерживаться, а помощь и поддержка нуждающимся, спасающимся от ужасов войны, сохранится."
liberianumbahone.6.a: "Врата Либерии будут открыты, но только для избранных."

liberianumbahone.7.t: "Поселенцы оскальпированы!"
liberianumbahone.7.desc: "Ужасные новости об очередном жестоком нападении пришли из внутренних районов! По мере того, как наши граждане продолжают прибывать в новые районы, предназначенные для переселения, между либерийскими поселенцами и африканцами, проживающими в этой полосе джунглей, начинает нарастать напряженность. Поскольку напряженность растет уже несколько недель, а вспышки насилия со стороны толпы - обычное явление, новые ужасные новости мало удивляют нашу администрацию. Однако уровень жестокости, проявленный в этом последнем нападении, вызывает, по меньшей мере, беспокойство. Согласно отчёту, когда молодой фермер шел по утреннему маршруту в Санникелли, он наткнулся на отвратительное зрелище: пятеро молодых либерийских поселенцев лежали мертвыми и скорченными в неглубокой канаве, все окровавленные и избитые до неузнаваемости. Содрогнувшись от ужаса, фермер бросил свои товары и побежал в местный полицейский участок Фиш-Тауна, чтобы немедленно сообщить об ужасе. Когда шериф прибыл с помощниками шерифа, чтобы осмотреть место происшествия, ужасная картина, представшая перед ними, была достаточной, чтобы перевернуть желудок даже самого твердолобого человека. Сообщалось, что служители закона осматривали гниющие тела под жарким африканским солнцем, записывая жуткие подробности своей находки. Из всех повреждений больше всего поражало отсутствие скальпа у всех жертв; их абсолютно белые черепа почти сияли на фоне груды свалявшихся волос и слипшейся плоти. Отсутствие скальпа, а также порванная одежда и рваные раны на теле - жертвы были почти слишком избиты и повреждены, чтобы их можно было опознать. Когда весть об этом жестоком нападении достигла ушей широкой общественности, штат охватила волна возмущения. Хотя эти нападения привели к ещё большей нестабильности и ещё больше выявили масштабы наших проблем, связанных с мятежом, они также имеют положительный побочный эффект - увеличивают наши людские резервы, поскольку тысячи разгневанных либерийцев взялись за оружие, чтобы отомстить за этих несчастных невинных жертв. Ничто так не объединяет население, как нападение на одного из них, и это вновь подтверждается тем, что либерийцы по всей стране записываются в армию в рекордных количествах, готовые поднять кулак и винтовку как один в ответ на действия этих террористов. С нашим ростом численности и растущим единством перед лицом их нападений дикари, стремящиеся подорвать наше правление, только что начали обратный отсчет до своего собственного уничтожения."
liberianumbahone.7.a: "Объединившись перед лицом дикости, Либерия готова..."

liberianumbahone.8.t: "Туземные деревни, превращенные в пепел"
liberianumbahone.8.desc: "Мужчины маршировали по разрушенному форуму в центре города, пыль и пепел вздымались под ногами с каждым шагом. Вооруженные европейскими и американскими винтовками, группа продолжала прочесывать местность, осматривая каждый сгоревший дом и рухнувшее строение в поисках признаков жизни. Вскоре эти солдаты Пограничных сил поняли, что никаких признаков жизни они не найдут, поскольку они были последними живыми людьми в этих заброшенных и выжженных руинах. В этой деревне когда-то жили сотни коренных либерийцев, все они влачили жалкое существование во внутренних районах, но теперь только эти шесть солдат остались, чтобы вдохнуть жизнь в дымный, наполненный пеплом воздух. Как и в других деревнях, пограничные войска были вызваны в город администрацией Монровии, чтобы ускорить отъезд местных жителей и дать им дополнительный "стимул" двигаться, если потребуется, под дулом пистолета или взмахом факела. Однако, как и во многих других деревнях, которые посещали эти и подобные им солдаты, жители не хотели спокойно покидать свои дома, и тогда вооруженные люди обрушили на головы туземцев всю силу своей цивилизаторской миссии. Поджигая склады и семейные дома, деревня и все, что в ней находилось, вскоре были сожжены в адском огне, пока не остались только гарь и угли, а жители, которым повезло или хватило ума, бежали на север, на земли, ещё не тронутые поселенцами, в то время как те, кому не повезло или хватило ума остаться, погибли в янтарном сиянии ада. Продолжая свои бесплодные поиски, мужчины размышляли о том, куда в следующий раз отправит их Монровия. Каждый из них был готов и желал продолжать свой марш смерти, пока эти земли не будут очищены от всех дикарей, ибо Либерия станет домом цивилизации на этом Темном континенте, и Пограничные силы позаботятся об этом, даже если для этого придется сровнять с землей все местные деревни."
liberianumbahone.8.a: "Либерия сотрет своё дикое прошлое, чтобы открыть более цивилизованное будущее!"

liberianumbahone.9.t: "Провал либерийской школьной системы"
liberianumbahone.9.desc: "Катастрофа обрушилась на нашу благородную нацию сегодня, когда неудачи нашей системы школ-интернатов стали очевидны. Теперь вызывая гнев и насмешки общественности за методы и учебные программы, которые сравнивают с американскими школами-интернатами для индейцев, наши местные школьные системы, нацеленные на "либеризацию" коренной молодежи этих диких земель, полностью и окончательно провалились. Созданные с целью тонкой ассимиляции этих диких подростков и одновременно кражи поколения у коренных жителей, чтобы навсегда ослабить их позиции, эти школы провалились по всем параметрам. Эти академии не только не справляются с реальным образованием, но и изобилуют жестоким обращением, ужасными условиями, плохим преподавательским составом и последствиями недостаточного финансирования. Нередки случаи, когда из-за отвратительной атмосферы дети умирали в этих "учреждениях". Хотя эти проблемы не возникли в одночасье, давление на них почти не ослабевает, поскольку большая часть этой информации некоторое время держалась в тайне от поселенцев и цивилизованных граждан Либерии в надежде сохранить лицо для новой администрации. Однако после того, как недавние инсайдерские сообщения о состоянии этих школ стали достоянием широкой общественности, фасад был сорван, и теперь мы должны столкнуться с последствиями."
liberianumbahone.9.a: "Наши усилия по ассимиляции полностью провалились!"

liberianumbahone.10.t: "Успех 'Либеризации'"
liberianumbahone.10.desc: "Свет цивилизации ярко освещает сегодня народ Либерии, поскольку преимущества нашей системы школ-интернатов стали полностью очевидны. Репортеры собрались у здания Капитолия в Монровии, где президент [Root.GetLeader] сделал публичное заявление, чтобы открыто поздравить первый выпускной класс первой городской школы-интерната. В отличие от типичных европейских школ-интернатов, эти учебные заведения работали как тайные центры ассимиляции для поколения новых коренных африканских молодых людей, индоктринируя их в американо-либерийскую жизнь, причем, по общему признанию, с разным уровнем успеха. В течение нескольких месяцев его администрация втайне работала над повышением стандартов школ, стремясь повысить уровень успеха нашей индоктринации туземной молодежи, но результаты были благоприятными, но неоднозначными, и лишь несколько школ достигли того уровня благоприятных результатов, которым пользовалось учебное заведение в Монровии. Чтобы создать приятный образ для масс, этот класс был выбран для выпускной церемонии специально, поскольку они являются звездными учениками начальной школы. Когда средства массовой информации с нетерпением ждали новой истории, а массы с нетерпением ждали, президент [Root.GetLeader] произнес свою речь перед энергичной толпой, объявив о "безграничном" успехе системы школ-интернатов Либерии, скрыв от их любопытных глаз различные результаты. Хотя в действительности наши усилия по "либерианизации" туземцев ещё далеки от завершения, даже несмотря на наши недавние победы, общественность может быть спокойна, полагая, что по крайней мере одна из наших проблем с туземцами была в значительной степени решена."
liberianumbahone.10.a: "Мы "полностью преуспели" в нашем первом шаге по ассимиляции дикарей."

liberianumbahone.11.t: "Манифест Монровии"
liberianumbahone.11.desc: "Срочные новости из Либерии: Либерийцы, похоже, готовятся к войне и прислали нам список требований "безопасности". В список входит уступка всех французских территорий к югу от Сахары, при этом пустыня Сахара должна служить буфером от вторжения. Подобные требования нетерпимы для многих членов нашего руководства, и многие призывают нас подготовить военный ответ."
liberianumbahone.11.a: "Земля все равно ничего не стоит..."
liberianumbahone.11.b: "Ни шагу назад!"

liberianumbahone.12.t: "Французы принимают наши требования!"
liberianumbahone.12.desc: "Признавая угрозу, исходящую от реорганизованных Либерийских пограничных сил, французы мудро приняли наши требования."
liberianumbahone.12.a: "Veni, Vidi, Vici"

liberianumbahone.13.t: "Французы отвергают наши требования!"
liberianumbahone.13.desc: "Несмотря на превосходство Либерийские пограничные силы и нашу мораль, французы отвергли наши Богом данные права на их земли и мобилизовались для войны."
liberianumbahone.13.a: "Встаньте, храбрые люди Либерии! Встаньте под знамя свободы в Африке!"

liberianumbahone.14.t: "Победа налицо"
liberianumbahone.14.desc: "Либерийские пограничные силы пронеслись по французским территориям к югу от Сахары, подобно саранче, поразившей фараона Египта. Наша решимость тверда, наше послание ясно: отпустите наших людей!"
liberianumbahone.14.a: "Отправьте им условия капитуляции"

liberianumbahone.15.t: "Век унижений"
liberianumbahone.15.desc: "Поражение за поражением приносят свои плоды. Когда-то французы были хозяевами Европы. Теперь нас унизила некогда бывшая водная республика Либерия.\n\nБлоха укусила льва."
liberianumbahone.15.a: "Мерде! Мерде! Мерде! Мерде! Мерде! Мерде! Мерде! Мерде!"

liberianumbahone.16.t: "Капитуляция Франции"
liberianumbahone.16.desc: "Как Моисей освободил евреев, мы освободили народы Африки. Бог обрушил свой праведный гнев на французов, и они сдались Ему. Все наши требования были выполнены. Война наконец-то закончилась."
liberianumbahone.16.a: "Как бессмысленно они сопротивлялись."

liberianumbahone.17.t: "Кровь на песке"
liberianumbahone.17.desc: "Бесплодные пески Сахары - одни из самых пустынных и негостеприимных земель на голубом мраморе, который мы называем своим домом; это непостижимо огромное море взрывных ветров и палящего солнечного света. Именно в эти болота тысячами устремляются коренные жители Западной Африки, вынужденные покидать свои родовые дома и места рождения, когда их прежние жизни вырываются из них в короткой вспышке насилия и жестокого безразличия; суровая реальность, которую должна пережить нация, отчаянно стремящаяся к модернизации и расширению, на своем пути к современности. Стадо за стадом беженцев вытесняется в эти выжженные солнцем плохие земли, кровь ещё больше проливается на руки правящего режима, когда эти бедные души вынуждены влачить почти невозможное существование в этом аду на земле, но они продолжают утверждать необходимость таких действий, чтобы дать либерийскому народу все, что ему причитается после многих поколений рабства и угнетения от рук тех, кто украл их с этого континента все эти годы назад. \n\nНесмотря на оправдание, в этих песках гибнут невинные люди от рук правящей администрации, и все это в погоне за прогрессом и процветанием."
liberianumbahone.17.a: "Эти дюны приливают и отливают, как песок и кровь на ветру."

liberianumbahone.18.t.territories: "Создание коренных территорий"
liberianumbahone.18.t.ashmun: "Пограничное государство Эшмун"
liberianumbahone.18.d.removal: "С принятием Закона об удалении коренного населения многие коренные жители Западной Африки, такие как кру и кпелле, были вытеснены из своих домов в пустыню, изгнаны на пустоши Сахары, чтобы освободить место для американо-либерийского поселения. Однако не всех коренных африканцев постигла эта участь: многие сотни тысяч коренных жителей различных этнических групп были изгнаны на бывшую территорию Аканленд. Названные в честь своего бывшего аналога в американской Оклахоме, Коренные Территории должны служить резервацией для коренных африканцев на нашей территории. Созданная по образцу системы, использованной в Америке для покорения коренных американцев, эта массивная резервация, размером примерно с материковую часть Нидерландов, будет служить новым местом содержания для такого количества коренных жителей, которые могут мыслимо и жизнеспособно жить на этой земле, служа черной меткой для остальных граждан нашей страны, которую следует избегать. Поскольку большая часть коренного населения изолирована в одном центральном месте, их будет гораздо легче контролировать и наблюдать, пока мы будем строить остальную часть страны как истинное убежище для афро-либерийцев."
liberianumbahone.18.d.assimilation: "С принятием Закона об ассимиляции коренного населения многие коренные жители Западной Африки, такие как кру и кпелле, были подвергнуты интенсивной кампании "либеризации" с целью спасти их от самих себя. Вместе с этим законом появилось и обширное американо-либерийское поселение в приграничье. Из самых новых приграничных государств наибольшие перспективы открывает бывшая территория Аканланд. Названный в честь известного священнослужителя и основателя Либерии Иегуди Ашмуна, 11-й штат Либерии, Ашмун, служит ярким примером нашей политики ассимиляции коренного населения. По всей стране детей местных жителей привозят в Ашмун, предоставляют им комнату, питание и образование, почти равное гражданскому. По мере того как растет число людей, говорящих только по-английски, и забываются дикие традиции туземцев, Либерия смело шагает к величию."
liberianumbahone.18.a: "Поднимайте стены, ибо мы загоним их в клетку, как дикарей, которыми они и являются."
liberianumbahone.18.b: "Да благословит Господь Либерию!"

liberianumbahone.19.t: "Флаг изгнанников?"
liberianumbahone.19.desc: "Среди нашего сообщества изгнанников и его лидеров набирает популярность флаг, ставший символом сплочения этих бывших янки. Он был разработан неким "сержантом Осенью", уроженцем Мэриленда, который несколько месяцев назад выбросился на наш берег вместе со своими соотечественниками. Он описал его как флаг, который "вызовет воспоминания о прошлом и даст силу, необходимую для того, чтобы вернуть его". Мы можем просто оставить его в покое и больше ничего с ним не делать, считая его очередной безумной просьбой американских изгнанников. В качестве альтернативы, мы могли бы принять его послание близко к сердцу и сделать его нашим национальным флагом наряду с нынешним либерийским однозвездным. Что же нам делать?"
liberianumbahone.19.a: "Пусть они развлекаются, но не обращайте внимания на это серьезное предложение."
liberianumbahone.19.b: "Благородное и патриотическое дело; оно должно стать национальным флагом наряду с нынешним прапором."
liberianumbahone.19.c: "Да здравствует американский путь! Это будет единственный флаг этого американского анклава!"

liberianumbahone.20.t: "Празднование Дня независимости Либерии"
liberianumbahone.20.desc: "26 июля 1847 года Либерия провозгласила свою независимость и стала новым суверенным государством на африканском континенте. Это достижение принадлежало только Либерии, не обращая внимания на дикарей из Абиссинии. И все же, несмотря на все трудности, с которыми столкнулась Либерия в 1800-х годах и позже, мы продолжали бороться. Сама природа нашего народа и идеалы, которыми мы гордимся, делают нас только сильнее; это пограничная страна, которая выдержала испытание временем. Поэтому, помня об этих достижениях, флаги нашей страны развеваются выше, чем обычно, а праздничные мероприятия в крупных городах и во внутренних районах страны взрываются ликованием."
liberianumbahone.20.a: "Мы маршируем дальше, во имя любви к свободе, которая привела нас сюда!"

liberianumbahone.21.t: "Бегство из Соединённых Штатов"
liberianumbahone.21.d.all: "В связи с ужасами Второй американской Гражданской войны, бушующей за границей, на землях наших бывших хозяев и порабощенных предков, многие американцы начали бежать к нашим границам. Среди них - одни из самых ярких умов Штатов, учёные, инженеры и другие интеллектуалы, которые толпами прибывают сюда, спасаясь от опустошительных последствий войны. Однако наиболее важными среди этих изгнанников для нашей администрации были военные стратеги, генералы, офицеры и другие люди в форме, которые бежали к нашим берегам. Наш военный штаб обратился к правительству с просьбой немедленно призвать эти блестящие военные умы в ряды наших вооружённых сил, чтобы в полной мере использовать их опыт в любых предстоящих военных действиях, в которые мы можем быть вовлечены. Должны ли мы принять этих изгнанников в наши вооруженные силы, или допустить этих американских лаптежников в нашу армию слишком большой риск, чтобы рисковать?"
liberianumbahone.21.d.some: "В связи с ужасами 2-й американской Гражданской войны, бушующей за границей, на землях наших бывших хозяев и порабощенных предков, многие афроамериканцы начали бежать к нашим границам. Среди них - одни из самых ярких черных умов из Штатов: учёные, инженеры и другие интеллектуалы толпами прибывали сюда, спасаясь от опустошительных последствий войны. Однако наиболее важными среди этих изгнанников для нашей администрации были военные стратеги, генералы, офицеры и другие люди в форме, которые бежали к нашим берегам. Наш военный штаб обратился к правительству с просьбой немедленно призвать эти блестящие военные умы в ряды наших вооружённых сил, чтобы в полной мере использовать их опыт в любых предстоящих военных действиях, в которые мы можем быть вовлечены. Должны ли мы принять этих изгнанников в наши вооруженные силы, или допустить этих американских лаптежников в нашу армию слишком большой риск, чтобы рисковать?"
liberianumbahone.21.a: "Либерийские пограничные силы нуждаются в опыте. Призывайте их немедленно!"
liberianumbahone.21.b: "Мы не можем допустить, чтобы проблемы американцев заразили нашу собственную структуру. Откажите им в их просьбе."

liberianumbahone.22.t: "Уничтожение коренного населения Либерии"
liberianumbahone.22.desc: "По мере того, как американо-либерийцы продолжают стекаться к берегам Либерии, все больше и больше коренных жителей Западной Африки насильно переселяются из своих родовых домов в дикую природу Западной Африки. Либерийские колонизаторы, похоже, испытывают неутолимую жажду экспансии и новых земель, которые они могут назвать своим домом, в ущерб коренным жителям. Принятие Закона об удалении коренного населения вызвало параллели и критику со стороны международного сообщества, сходную с печально известным геноцидом гереро и намакуа, совершенным немцами под руководством генерал-губернатора Генриха Геринга в Зюдвестафрике на рубеже веков. Перемещённые коренные либерийцы были загнаны в пустоши южной Сахары, приговоренные к вероятной смерти от обезвоживания под интенсивным солнцем этой выжженной солнцем адской местности. Однако их крики о пощаде и отсрочке не будут услышаны, ибо мы знаем, что судьба и право по рождению американо-либерийцев - править и заселять эти земли."
liberianumbahone.22.a: "История повторяется снова..."

liberianumbahone.24.t: "Либерия: 100 лет независимости"
liberianumbahone.24.desc: ""Именно в этот день 100 лет назад наши предки, только недавно освободившиеся от рабства, провозгласили независимость нашей великой республики. И все же не все было хорошо. Земля, на которой они жили, была дикой и необузданной. То ли от чумы, то ли от природы, казалось, что сама земля была против них, против нас. И все же они упорствовали. Бог испытывал их, как испытывает нас, и за это мы стали сильнее, и за это мы стали либерийцами. Ведь быть либерийцем - это не просто жить в стране, носящей это имя. Быть либерийцем - значит бороться и упорствовать против непреодолимых шансов... и побеждать.\n\n\nДесять лет назад народ Либерии вручил мне самый праведный из мандатов. Мне выпала великая честь представлять республику Либерия на протяжении десятой части её существования.\n\nСегодня вы стоите здесь, свидетельствуя о республике на пороге славы.\n\n\nДобро пожаловать всем вам, и да благословит Бог Либерию.""
liberianumbahone.24.d.firestone: ""Именно в этот день 100 лет назад эта страна стала свободной республикой. И все же не все было хорошо. Земля была дикой и необузданной. Из-за чумы, коррупции или природы казалось, что великий эксперимент в Африке обречен на провал. И все же Либерия идет вперёд.\n\nДесять лет назад народ Либерии взывал о помощи, и я услышал его. Я ответил на этот призыв. Мне выпала большая честь представлять Республику Либерия на протяжении одной десятой её существования. За это время я добился большего, чем за предыдущие 90 лет вместе взятые. Однако я не могу поставить себе в заслугу сегодняшнее торжество. Ведь даже сейчас, когда я стою здесь, за тысячи миль от своего дома, за тысячи миль от своей погибшей родины, я, как и все вы, несу в себе дух Америки. Там, где основатели Либерии и даже местные жители потерпели неудачу, мы одержали победу. В стране чумы и голода мы победили. Америка может лежать в упадке, но американская исключительность преобладает.\n\n10 лет назад мы были изгнаны из страны, которую любим больше всего. Сегодня вы стоите здесь, среди братьев и сестер, чтобы сохранить её. Сегодня вы оказываете честь всем американцам, неся этот груз. Вы - факелоносцы во тьме, живые напоминания обо всем лучшем, что было в нашей республике.\n\nБог благословит вас всех, и Бог благословит Америку.\n\nСпасибо. Спасибо.\n\nОкей, давайте убираться отсюда. Какого черта ты ждешь - ты думаешь, я хочу, чтобы меня подстрелили? Пошли.""
liberianumbahone.24.a: "За ещё сто лет!"

liberianumbahone.25.t: "Вестафриканская односторонняя декларация независимости"
liberianumbahone.25.desc: "§RМиттельафрика приняла требования Либерии! Они бросили нас на съедение волкам!§!\n\nСегодня в Ломе наши соотечественники, патриоты Вестафрики, сбросили ярмо колониального господства, расправив крылья, чтобы взмыть в наше светлое и суверенное будущее. Хотя немцы Вестафрики немногочисленны по сравнению с коренным африканским или даже французским и англоязычным населением, они не менее гордая и благородная порода, готовая вести эти ценные берега к их судьбе в качестве центральной жемчужины в обширной Германской империи. Во имя Бога и Кайзера, генерал-губернатор [CIV.GetLeader] и народ Вестафрики будут идти бок о бок к своему законному рассвету, сбрасывая оковы неумелого и жадного правления, распространяемого глупцами из Дар-Эс-Салама, а также избавляясь от ограничивающего влияния слишком осторожных надсмотрщиков в Берлине. Теперь Вестафрика смотрит в будущее, руководствуясь непреклонным стремлением встать вровень с другими великими Державами Рейхспакта и одновременно принести процветание своему немецкому населению."
liberianumbahone.25.a: "Работа и прогресс!"

liberianumbahone.26.t: "Вестафрика идет в отрыв!"
liberianumbahone.26.desc: "Срочные новости достигли мировой сцены из бурно развивающегося города Ломе. Шокирующая новость: администрация Вестафрики сегодня обнародовала одностороннюю декларацию о независимости, освободив себя от Миттельафриканского правительства в Дар-эс-Саламе. По-прежнему заявляя о своей полной лояльности "Готту и Кайзеру", новоиспеченный Вестафриканский Фрайштаат теперь стремится использовать свой новообретенный суверенитет для создания настоящего рая для немецких колонизаторов этих берегов. Хотя Кайзеррейх по-прежнему признает Вестафрику членом более широкой Германской империи, они решили не вмешиваться в эту ситуацию, оставив Миттельафрику разбираться с последствиями, пока Германия занимается более важными проблемами. Теперь весь мир с непоколебимым вниманием наблюдает за происходящим, всем интересно узнать, сможет ли нация, управляемая меньшинством, выжить на африканском континенте."
liberianumbahone.26.a: "Отношение должно стать принципом."

liberianumbahone.27.t: "Вестафриканские крысы вырвались на свободу!"
liberianumbahone.27.desc: "Смятение и гневный шок охватили правящий аппарат Дар-Эс-Салама после прибытия скандального указа из наших теперь уже бывших владений на Золотом и Слоновом побережьях. Режим в Ломе, управляемый генерал-губернатором [CIV.GetLeader], сообщил нам о своем недавно провозглашенном суверенитете и независимости от нашего правления, вместо этого желая действовать как собственное, самоуправляемое государство, которое подчиняется только Кайзеру Вильгельму. Этот наглый поступок возмутил большую часть нашего персонала и правящей администрации, но в реальности мы мало что можем сделать в ответ. Наши запасы и армии уже слишком растянуты и истощены, чтобы вести длительную кампанию так далеко от столицы, а также тот факт, что Кайзеррейх, скорее всего, защитит этих собратьев-немцев от нашего гнева, перечеркивает любую надежду на рекультивацию. Нам придется оставить этих дураков в покое, хотя бы на время. Надеюсь, они приползут обратно, избитые и окровавленные реалиями современной государственности."
liberianumbahone.27.a: "Эти проклятые дураки! Они приползут обратно... верно?"

liberianumbahone.28.t: "Прибытие американских красных"
liberianumbahone.28.d.notred: "С падением бастиона американского синдикализма в Чикаго красное чудовище, которым был Объединённый синдикат Америки, рухнуло под бомбами и сапогами своих разнообразных врагов. В последние мгновения перед падением, волны американцев, поддерживающих синдикализм, покинули земли умирающего Союза, бежав в социалистические государства по всему миру. Удивительно, но многие из этих заблудших душ и товарищей по революции нашли свой путь в Либерию, толпами высаживаясь на наши берега. Среди них были американцы из всех слоев общества, от художников и бизнесменов до учёных и политиков. К счастью, даже ключевые военные фигуры смогли избежать хаоса и резни гражданского переворота в Америке, такие как знаменитый Оливер Лоу, Эдвард Картер, Янгблад Нэнс, Томас Пейдж и многие другие офицеры и солдаты. В целом, неполная смерть красной угрозы пошла на пользу нашей цветущей нации, а их выживание стало нашим благом. Мы будем приветствовать этих неудавшихся революционеров под бдительным оком, где они смогут искупить свою неудачную попытку революции здесь, в Африке."
liberianumbahone.28.d.red: "С падением бастиона американского синдикализма в Чикаго, красное чудовище, которым был Объединённый синдикат Америки, рухнуло под бомбами и сапогами своих разнообразных врагов. В последние мгновения перед падением, волны американцев, поддерживающих синдикализм, покинули земли умирающего Союза, бежав в социалистические государства по всему миру. Не слишком удивительно, что многие из этих заблудших душ и товарищей по революции нашли свой путь в Либерию, толпами высаживаясь на наши берега. Среди них были американцы из всех слоев общества, от художников и бизнесменов до учёных и политиков. К счастью, даже ключевые военные фигуры смогли избежать хаоса и резни гражданского переворота в Америке, такие как знаменитый Оливер Лоу, Эдвард Картер, Янгблад Нэнс и Томас Пейдж, а также множество офицеров и солдат низшего звена. В целом, смерть возможного союзника все же пошла на пользу нашей цветущей нации, а его гибель стала для нас благом. Мы будем приветствовать всех этих неудавшихся революционеров в наших домах и администрациях, где они смогут искупить свою неудачную попытку революции здесь, в Африке."
liberianumbahone.28.a: "Им лучше вести себя хорошо..."
liberianumbahone.28.b: "Объединённые под черно-красными знаменами, мы стоим плечом к плечу с нашими американскими братьями."
liberianumbahone.28.c: "Им лучше вести себя прилично..."

liberianumbahone.29.t: "Прибытие беженцев-федералистов"
liberianumbahone.29.d.all: "После падения Вашингтона дело федералистов в американской Гражданской войне, по крайней мере на Востоке, потерпело неудачу. Не желая страдать под руками радикалов как левых, так и правых, невероятно большая часть федералистов покинула американские берега. Хотя они прибыли не только в Либерию, значительная часть изгнанников-федералистов действительно прибыла в нашу страну.\nСреди почти бесчисленного количества беженцев, кажется, есть полный кусок американского пирога: бедные рабочие заводов, богатые бизнесмены, прославленные генералы и солдаты, которые следуют за ними, и даже странные сенаторы и представители. В целом, беженцы, прибывшие на наши берега, формируют идеальный образ Америки, какой она была и какой могла бы быть. Теперь, когда эта картина находится в Либерии, возможно, мы сможем обеспечить будущее, которое Провидение так ревностно отняло у этих бедных душ."
liberianumbahone.29.d.some: "После падения Вашингтона дело федералистов в американской Гражданской войне, по крайней мере на Востоке, потерпело неудачу. Не желая страдать под руками радикалов как левых, так и правых, Сыны Африки, составлявшие небольшую, но значительную часть федералистов, покинули американские берега, прибыв в одно из немногих мест, где их приняли такими, какие они есть, - Либерию.\nСреди тех, кто бежал к единственной звезде Свободы, сияющей на африканском континенте, есть представители всех слоев общества. От беднейших из бедных до богатейших из богатых, от африканских конгрессменов до современных наследников солдат Буффало - все они приплывают к нашим берегам. Этот внезапный приток афролиберийского населения можно только приветствовать, особенно в связи с нашими недавними актами экспансии. Однако либерийские аборигены, как всегда, продолжают свои бессмысленные протесты. В конце концов, с ростом нашего американского населения разве не ускорится процесс Просвещения бедных африканских душ?"
liberianumbahone.29.a: "Либерия приветствует все заблудшие души на своих берегах!"
liberianumbahone.29.b: "Либерия приветствует все заблудшие души на своих берегах!"

liberianumbahone.30.t: "Прибытие минитменов"
liberianumbahone.30.desc: "Из-за Атлантики волна за волной бегущие американцы достигали наших берегов, наводняя Монровию и другие прибрежные города массой янки из американских прерий. После падения Нового Орлеана, оплота [TEX.get leader], эти бывшие лонгисты и другие союзные группы бежали к нашим берегам в поисках убежища, пока их страна горит позади них. Обладающие большим опытом, эти сгрудившиеся массы должны быть немедленно впущены в нашу страну! Среди них есть врачи, фермеры, учителя, солдаты и многие другие обычные американцы всех вероисповеданий и происхождения, которых связывает воля к упорству после крушения их надежд и мечтаний. Эти отважные наследники первых "минитменов", поднявшихся на борьбу с коррумпированной бюрократией и тиранией, получат должности в нашем государстве и кровати для сна, поскольку они принесут с собой знания и богатство, которые легко могут быть использованы нашей постоянно растущей нацией и амбициями. Наши объятия открыты для этих детей американского Среднего Запада и Юга, ибо с их помощью Либерия будет и дальше процветать!"
liberianumbahone.30.a: "Лонгисты идут, морями!"
liberianumbahone.30.b: "Лонгисты идут, морями!"

liberianumbahone.31.t: "Беженцы из Черного пояса"
liberianumbahone.31.desc: "Лодки с беженцами, только что пересекшими Атлантику, вошли в гавань, приветствуемые транспарантами и небольшими толпами, радостно приветствующими их прибытие. Помимо более очевидного случая приветствия членов семьи и новых потенциальных голосов, были и те, кто жил в Либерии до Гражданской войны и в итоге оказался связан с группами, которые в итоге получили большую популярность в Республике Черного пояса. Принятие большего числа беженцев, особенно тех, кто восстал против более ортодоксальных идеологических сторон, вызвало определенную реакцию. Однако, по большей части, новые беженцы были приняты с распростертыми объятиями, даже среди либерийцев, которые жили здесь до кризиса беженцев. Эти новые беженцы, несмотря на политические разногласия, пока довольны и изгнанниками, и либерийским населением.\n\nТо, что с ними сделали, непростительно, но со временем они должны обрести в Либерии тот уровень процветания, о котором могли только мечтать в Америке."
liberianumbahone.31.a: "В Либерии все в безопасности от ужасов войны!"

liberianumbahone.33.t: "Американский кризис беженцев"
liberianumbahone.33.desc: "Одна из самых постоянных тем в истории человечества - это бегство. При любом конфликте любого рода, будь то война между государствами, борьба внутри семьи или просто политические беспорядки, всегда находятся те, кто бежит. С началом второй американской Гражданской войны, неизбежного результата последних трех десятилетий политического хаоса в Америке, эта историческая тема вновь заявила о себе. Волны беженцев начали бежать из Америки, и одним из основных пунктов их назначения является Либерия, из-за её исторического статуса американской колонии, а также как единственного маяка американского стиля свободы и республиканизма на Темном континенте.\nХотя в течение последнего десятилетия наше правительство тайно накапливало деньги и ресурсы для подготовки на случай, если Америка действительно снова окажется в состоянии Гражданской войны, мы никогда не могли предсказать огромное количество беженцев, которые прибудут в Либерию. Мы готовились, возможно, к нескольким сотням, максимум тысяче, а не к тысячам, которые сейчас стоят на либерийских берегах и думают, есть ли у них будущее здесь, в Африке. Не имея возможности обеспечить эти несчастные души, более бедные американские изгнанники в основном обратились к преступности, чтобы иметь возможность хоть чем-то прокормить себя. Столкнувшись с возможным голодом, сотнями новых беженцев, ежедневно омываемых водой, и растущим уровнем преступности, правительство Либерии впало в полный хаос. Если мы не сможем быстро найти решение этого кризиса, наше правительство просто не сможет долго продержаться."
liberianumbahone.33.a: "Это нехорошо, не так ли..."

liberianumbahone.34.t: "Те, кто бросает камни..."
liberianumbahone.34.d.removal: "Хотя наша страна, безусловно, получила чистую выгоду от прибытия американских изгнанников, это великое благо не обошлось без трудностей и проблем. Одна из самых ярких проблем, с которой столкнулась наша администрация после их прибытия, - это их абсолютное отвращение к так называемому "суровому" обращению нашего режима с коренными африканцами. Называя наши методы и риторику варварскими, особенно критикуя наше использование принудительных массовых миграций, которые привели к голоду и разгулу болезней среди местных жителей, эти янки оказались особенно раздражающим шипом на нашей стороне. Однако эти беженцы не в том положении, чтобы воротить от нас нос; они - народ, изгнанный со своих собственных земель, которые они сами разрушили в своем ничтожном высокомерии. Они позорят наш народ, повторяя те же самые эффективные методы, которые они сами создали и совершенствовали против коренных народов тех земель, которые они теперь оставили гореть и лежать в пепле, проливая кровь братьев и детей на земле, которую они украли, но всё ещё клянутся, что она святая. Эти американцы намного хуже нас, так что пусть они осуждают наши действия и устраивают свои истерики, ибо это не имеет никакого значения. Они - лицемеры, кричащие на ветер, а мы - либерийцы, единые и сильные, идущие к своей единственной судьбе."
liberianumbahone.34.d.assimilation: "Хотя наша страна, безусловно, получила чистую выгоду от приезда американских изгнанников, это великое благо не обошлось без трудностей и проблем. Одна из самых ярких проблем, с которой столкнулась наша администрация после их прибытия, - это их абсолютное отвращение к так называемому "суровому" обращению нашего режима с коренными африканцами. Называя наши методы и риторику варварскими, особенно критикуя наше использование "школ-интернатов", которые забирают местных молодых людей для насильственной ассимиляции в общество Либерии, эти янки оказались особенно раздражающим шипом на нашей стороне. Однако эти беженцы не в том положении, чтобы воротить от нас нос; они - народ, изгнанный со своей собственной земли, которую они сами разрушили в своей мелочной гордыне. Наши школы черпают прямое вдохновение из их собственных школ-интернатов для американских индейцев, печально известных учреждений, которые опустошали индейцев Северной Америки и отбирали поколения детей у их собственного народа. Они позорят наш народ за то, что он повторяет те же эффективные методы, которые они сами создали и совершенствовали против коренных народов тех земель, которые они теперь оставили гореть и лежать в пепле, проливая кровь братьев и детей на земле, которую они украли, но всё ещё клянутся, что она священна. Эти американцы намного хуже нас, так что пусть они осуждают наши действия и устраивают свои истерики, ибо это не имеет никакого значения. Они - лицемеры, кричащие на ветер, а мы - либерийцы, единые и сильные, идущие к своей единственной судьбе."
liberianumbahone.34.a: "...не должны жить в стеклянных домах."

liberianumbahone.35.t: "Старый спор достигает наших берегов"
liberianumbahone.35.desc: "Американские беженцы принесли огромные выгоды, но они также принесли и свою цену. Хотя их богатство, рабочая сила и ноу-хау принесли огромную пользу, они также привезли с собой социальный багаж и уже существовавшие дебаты и проблемы. Главным среди этих дебатов было давнее разногласие, которое многие американцы придерживаются по поводу важности или значимости расы; до сих пор не решенный спор, который отчасти привел к тому, что эти огненные люди дважды за столетие ввергали свою нацию в ад Гражданской войны. Сейчас, когда эти пламенные люди живут в наших пределах и работают в нашей администрации, их аргументы стали нашими, и теперь нашему режиму предстоит решить раз и навсегда: приемлема ли сегрегация или нет? Выбор сделать нелегко, поскольку очевидны преимущества и недостатки обеих систем. Эти дебаты вызвали серьезный раскол в конгрессе нашей страны, и сейчас сотрудничество кажется невозможным, но выбор должен быть сделан ради блага всех либерийцев, черных или белых. Мы находимся на перепутье, и нация ждет с затаенным дыханием того, что, вероятно, станет определяющей политикой нынешней администрации, а будущее Либерии висит на волоске."
liberianumbahone.35.a: "Отдельные, но равные, и все либерийцы."
liberianumbahone.35.b: "Либерийцы, единые и сплоченные, между нами нет разделений."

liberianumbahone.36.t: "Проблема междоусобиц в изгнании"
liberianumbahone.36.desc: "По мере того, как продолжается процесс интеграции американских беженцев из различных фракций Гражданской войны, выясняется, что небольшое, хотя и громкое меньшинство беженцев отказывается оставить прошлое в прошлом. В течение последних нескольких месяцев беженцы, принадлежащие к лагерям федералистов и лонгистов, устраивали небольшие потасовки, которые, хотя и были ужасны, в худшем случае приводили к синяку под глазом или нескольким сломанным костям. Однако вчерашняя драка стала первой, которая привела к смерти, и первой дракой, которая привлекла внимание правительства. Хотя детали ещё выясняются, поскольку инцидент произошел недавно, в основном все выглядит довольно просто. По сообщениям, когда драка разгоралась, один из лонгистов (хотя некоторые утверждают, что это были жители близлежащей лачуги синдикалистов) достал огнестрельное оружие и выстрелил в 25-летнего мужчину, предположительно федералиста. После смерти мужчины драка переросла в настоящий бунт, который удалось подавить только после того, как мимо проезжал патруль Пограничных сил.\nХотя нечто подобное должно было произойти в какой-то момент из-за идеологических различий между Изгнанниками, это ставит наше правительство в неловкое положение. Очевидно, что необходимо предпринять какие-то действия, чтобы наказать виновных и обеспечить порядок и единство среди изгнанников. Однако, что делать - это очень спорный вопрос в залах власти.\nНекоторые, особенно изгнанники, которых мы включили в наше правительство после их прибытия, хотят, чтобы мы передали сообществам изгнанников ответственность за разрешение этой ситуации. В конце концов, это был изгнанник, убивший изгнанника, а это не должно быть делом, с которым мы должны разбираться. Кроме того, Изгнанники все больше устают от того, что ими управляет "чужая" сторона, предоставив им автономию в подобных делах, мы избавим себя от будущего конфликта между двумя нашими народами". Другие в залах власти, в основном поддерживаемые старой гвардией либерийской политики, хотят, чтобы мы напрямую вмешались в политическую жизнь изгнанников, чтобы разобраться с этими смутьянами. Кровь была пролита на либерийской земле, и не имеет особого значения, что и убитый, и убийца - американские изгнанники. Хотя это наверняка будет непопулярный шаг, если мы действительно хотим сделать изгнанников гражданами Либерии, это шаг, который мы должны сделать."
liberianumbahone.36.a: "Пусть изгнанники сами разбираются с этим!"
liberianumbahone.36.b: "Мы все теперь либерийцы, мы должны действовать!"

liberianumbahone.37.t: "Изгнанники требуют полного избирательного права"
liberianumbahone.37.desc: "Число американских изгнанников, заполнивших наши границы, растет с каждым новым судном, приходящим в монровские доки, их влияние и смелость также увеличиваются. Одна из их постоянных жалоб - строгие законы о голосовании здесь, на Наветренном побережье. В Либерии в настоящее время голосовать могут только мужчины-землевладельцы не моложе 21 года, проживающие в официальных штатах Либерии, а женщины и жители провинций полностью лишены возможности участвовать в политической жизни. Для сравнения, Америка приняла 19-ю поправку в 1919 году, предоставив женщинам всей страны возможность голосовать. Изгнанники, вкусившие сладкий нектар истинного демократического участия, теперь требуют, чтобы всеобщее избирательное право распространилось на широкие массы Либерии, независимо от их пола или от того, живут ли они в штатах или провинциях внутренних районов. Как мы должны реагировать?"
liberianumbahone.37.a: "Принять резолюцию, чтобы умиротворить янки."
liberianumbahone.37.b: "Женщины? Голосуют? Не смешите нас."

liberianumbahone.38.t: "Конституционный референдум 1946 года в Либерии"
liberianumbahone.38.desc: "Поскольку политическая ситуация в Либерии стабилизировалась, ужасы Вельткрига в основном позади, а последствия Черного Понедельника и Великой депрессии теперь лишь блеклые воспоминания, уходящие в прошлое, правительство Либерии впервые за более чем десятилетие может заняться решением важных, но менее острых политических вопросов. Больше всего народные массы Либерии жаждут решения вопроса об избирательном праве для женщин, поскольку в настоящее время в Либерии невозможно голосовать, если вы не являетесь землевладельцем, совершеннолетним мужчиной (21 год - текущий возраст для голосования), проживающим в одном из официальных штатов страны. План по этому вопросу, который в настоящее время обсуждается в правительстве Либерии, в случае его принятия предоставит избирательные права всем женщинам, проживающим в штатах с полным избирательным правом, что даст право голоса сотням тысяч американо-либерийских женщин по всей стране. Хотя это сильно обеспокоит многие консервативные элементы в нашей стране, особенно в рядах масонского ордена, это даст президенту [LIB.getleader] большой толчок к росту его популярности и влияния на либерийский народ. Только избиратели могут решить это сейчас, и либерийцы по всей стране с нетерпением ожидают окончательного подсчета голосов. Ближе к вечеру будет объявлен окончательный вердикт. Похоже, что..."
liberianumbahone.38.a: "...резолюция принята!"
liberianumbahone.38.b: "...резолюция отклонена."

liberianumbahone.39.t: "Либерийский конституционный референдум 1955 года"
liberianumbahone.39.desc: "Несмотря на множество других резолюций, касающихся незначительной судебной и сенатской реформы, наиболее горячо обсуждаемая статья этой возможной поправки предоставит всем совершеннолетним жителям Либерии право голоса. Это устранит такие ограничения, как необходимость владения землей или проживания в штатах, а не в провинциях, что позволит большинству населения Либерии получить право голоса. Вместо этого требования к землевладельцам были бы перенесены в список требований для того, чтобы стать сенатором или занять более высокую государственную должность, эффективно блокируя многих нежелательных лиц от правительственных должностей, но при этом умиротворяя массы привлекательностью полного избирательного права. Окончательное решение теперь в руках избирателей, и нация ожидает подсчета последних голосов. Ближе к вечеру будет объявлен окончательный вердикт. Похоже, что..."
liberianumbahone.39.a: "...резолюция принята!"
liberianumbahone.39.b: "...резолюция отклонена."


### Focuses ###
LIB_assess_economy: "Оценка экономики"
LIB_assess_economy_desc: "Наше правительство задолжало в общей сложности 6,4 миллиона долларов США частным инвесторам и американскому правительству. Поскольку экономический кризис в Америке не ослабевает, а на горизонте маячит зловоние новых экономических потрясений, правительство США решило призвать нас к ответу за наши долги, и наши инвесторы, вероятно, сделают то же самое. Мы должны найти новый источник дохода, и быстро."

LIB_increase_taxes: "Повышение налогов"
LIB_increase_taxes_desc: "В условиях экономического коллапса ежегодный налог на жильё, введенный в 1932 году, придется увеличить в три раза, если мы хотим пережить эти трудные времена. На американский импорт, включая самые разные товары, от продуктов питания и одежды до белья и радиоприемников, будут наложены пошлины. Мы должны побудить либерийский народ внести свой вклад в процветание своих детей. Как однажды сказал Бенджамин Франклин, "в этом мире нет ничего определённого, кроме смерти и налогов""

LIB_bailout_partner: "Помощь Либерии"
LIB_bailout_partner_desc: "Наша экономика рушится, и всё обращается в пепел. Мы должны обратиться к более крупной экономической силе, чтобы спасти тонущий корабль, но к кому? Мы можем обратиться к мировому гегемону в Берлине, к нашим старым хозяевам в Вашингтоне, округ Колумбия, или мы можем заключить сделку с дьяволом и продать нашу экономическую душу Харви Файрстоуну и его компании Firestone."

LIB_bailout_ger: "Немецкая помощь"
LIB_bailout_ger_desc: "Разве у нашего посла в Германии, Массакуа, не было плана, по которому Германия могла бы выручить нас? Возможно, в прошлом у нас были разногласия с Германией, но это давняя история. Будущее мира и Африки, вероятно, находится в их руках. Мы обратимся за помощью к Дар-эс-Саламу и Берлину."

LIB_bailout_firestone: "Сделка с Файрстоуном"
LIB_bailout_firestone_desc: "Мы должны отдать предпочтение капиталу и возможностям для инвестиций, которые уже существуют в Либерии. Харви Файрстоун владеет 1,5 миллионами акров земли в пределах наших границ и готов помочь нам выбраться из долгов за определенную цену. По его словам, наша платежеспособность является предметом гордости для его бизнеса."

LIB_bailout_usa: "Американская помощь"
LIB_bailout_usa_desc: "Наша нация должна признать факты: мы всегда были и, вероятно, всегда будем связаны с Соединёнными Штатами, к лучшему или к худшему. Отправим нашего министра иностранных дел в Вашингтон, чтобы найти способ простить долг в 3,4 миллиона долларов, который висит над нашими головами с момента нашего основания. Только с помощью янки мы сможем спасти хрупкую экономику Либерии."

LIB_bailout_usa_2: "Американская помощь"
LIB_bailout_usa_2_desc: "Наша нация должна признать факты: мы всегда были и, вероятно, всегда будем связаны с Соединёнными Штатами, к лучшему или к худшему. Отправим нашего министра иностранных дел в Вашингтон, чтобы найти способ простить долг в 3,4 миллиона долларов, который висит над нашими головами с момента нашего основания. Только с помощью янки мы сможем спасти хрупкую экономику Либерии."

LIB_american_deal: "Сделка дядюшки Сэма"
LIB_american_deal_desc: "США согласились на сделку, но они как всегда безжалостны и меркантильны. Они советуют нам объявить о банкротстве, что активирует положение американского устава в отношении Либерии, которое прощает наш долг в обмен на вынужденные меры жёсткой экономии. Либерия станет неинкорпорированной неорганизованной территорией во всех отношениях, но, по крайней мере, наша экономика выживёт."

LIB_tax_exemption: "Продлить освобождение от налогов"
LIB_tax_exemption_desc: "Поскольку США теперь официально оформили свой непрочный контроль над нашим государством, мы теперь получаем некоторые номинальные льготы и услуги от наших вновь утвердившихся владык. Чтобы привлечь больше их инвестиций и капитала, мы будем добиваться тройного освобождения от налогов, заманивая больше их предприятий приплывать к нашим берегам для ведения бизнеса."

LIB_land_speculation: "Спекуляция землей"
LIB_land_speculation_desc: "Компания Firestone пришла в Либерию только после того, как нанятые ею спекулянты определили, что земля подходит для инвестиций. Если бы американское правительство могло послать больше земельных спекулянтов для изучения большего количества наших богатых ресурсами земель, мы могли бы расширить наш доступ к природным ресурсам Либерии и одновременно увеличить нашу способность получать прибыль."

LIB_rubber_plants: "Каучуковые заводы по всей Либерии"
LIB_rubber_plants_desc: "Харви Файрстоун согласился заплатить 3 миллиона долларов в виде государственных облигаций и ликвидных активов. Взамен он попросил правительство Либерии предоставить ряд "льгот" его собственной компании, а также его партнерам в других американских компаниях, главным образом в Ford Motor Company."

LIB_facilitate_lobbying: "Способствовать лоббированию"
LIB_facilitate_lobbying_desc: "Неприятности и яростные споры разгораются в Конгрессе Либерии из-за наших отношений с компанией Firestone. У некоторых наших представителей есть доказательства того, что печально известный каучуковый конгломерат активно использует рабский труд и подавляет профсоюзы. К счастью, у нас может остаться достаточно средств в наших слаш-фондах, чтобы ещё раз смазать колесо демократии."

LIB_repair_railway: "Ремонт Либерийской магистральной железной дороги"
LIB_repair_railway_desc: "Это новое соглашение с компаниями Ford и Firestone требует от нас восстановления магистральной железной дороги. Мы даже проведём учения нашей армии вдоль линии, пока железнодорожники будут прокладывать рельсы и втыкать колья в твёрдую либерийскую землю. Посмотрим, хватит ли смелости у местных диверсантов снова попытаться разрушить наши новые рельсы."

LIB_join_germany: "Возвращение Массакуа"
LIB_join_germany_desc: "Сделка, которую мы сейчас обсуждаем с Германской Империей, является самой крупной из всех, которые когда-либо возникали на нашем пороге. Если эта сделка будет заключена, мы присоединимся к Германской Империи, отказавшись от большей части нашего суверенитета, но при этом списав долги, которые уже давно мучают нашу экономику. Если альтернативой является бедность и возможное рабство, мы выбираем правление немцев."

LIB_german_industry: "Немецкая промышленная модель"
LIB_german_industry_desc: "Немецкая доктрина промышленного производства делает упор на обширное планирование на стадии проектирования, задолго до начала производства. Используя этот акцент на широком планировании вместе с новым оборудованием, снижающим трудозатраты, и моральными пособиями для работников, мы сможем пробудить либерийскую рабочую силу, чтобы спасти нашу хрупкую экономику. Благодаря любезности наших новых благодетелей, немецкая эстрада даже начала транслироваться на наших заводах и полях в тщетной попытке привить эти новые идеалы и расположить либерийское население к немцам; глупая, но заслуживающая одобрения попытка преодолеть культурную пропасть между нашими народами."

LIB_german_tech: "Кайзерлих-технологии"
LIB_german_tech_desc: "Второй конвой из Кайзеровского Рейха прибыл в верфи Монровии, на этот раз наполненный целым рядом специалистов, учёных и их инструментов, готовых внести свой вклад в академическое развитие нашей страны. Эти инженеры, учёные, интеллектуалы, бизнес-магнаты вместе со своими идеями и схемами помогут превратить Либерию в ценного члена Рейхспакта. Кайзер намерен сделать из нас образцовую колонию, как Нигерия была для Британии. Будем надеяться, что Миттельафрика не станет ревновать или, что ещё хуже, не присоединит нас к своему лоскутному хаосу."

LIB_economy_direction: "Реструктуризация экономики"
LIB_economy_direction_desc: "Наконец-то мы оправились от спада, который начался с Великой депрессии и усугубился во времена Чёрного Понедельника. Теперь мы должны подготовить нашу нацию к любому будущему, и первым шагом к этой подготовке является оздоровление и модернизация нашей экономики."

LIB_civ_ind_1: "Гражданская промышленность"
LIB_civ_ind_1_desc: "Хотя кажется, что на горизонте маячит война, до неё, скорее всего, ещё далеко, и у нас есть более насущные проблемы, которые нужно решить до того, как треск выстрелов снова достигнет наших границ. Многие либерийцы по-прежнему безработны и живут в нищете. Если мы хотим добиться самодостаточной экономики, нам необходимо предпринять согласованные, долгосрочные усилия по модернизации нашей гражданской промышленности."

LIB_civ_ind_2: "Новые промышленные города"
LIB_civ_ind_2_desc: "Мы должны начать строительство ряда новых городов и поселков по всему побережью страны, перемещая население из джунглей Хинтерленда на более развитое побережье, одновременно увеличивая наш промышленный потенциал."

LIB_civ_ind_3: "Расширить Монровию"
LIB_civ_ind_3_desc: "Монровия, хотя и является нашей столицей, по-прежнему остаётся маленьким городом по европейским стандартам. Если мы построим новую промышленность и дома, то увидим массы рабочих, приезжающих из Хинтерленда в поисках работы."

LIB_mobilisation_1: "Мобилизовать Перцовый Берег"
LIB_mobilisation_1_desc: "Американо-либерийцы по-прежнему составляют основную часть Либерийских пограничных сил, и Монровия по-прежнему является неоспоримым центром нашей власти. За пределами столицы и рассеянного охвата ЛПС большая часть нашей страны всё ещё находится в диком состоянии и не контролируется. Мы должны построить новые военные железные дороги, которые помогут эффективно распространить наш контроль по всей стране, а также увеличить призыв в армию всех американцев-либерийцев, признанных правительством годными к службе."

LIB_mobilisation_2: "Мобилизация в Хинтерленде"
LIB_mobilisation_2_desc: "Хинтерленд по-прежнему является домом для подавляющего большинства нашего населения, но большинство из них не вступают в контакт с администрацией Монровии и действуют в качестве независимых образований, причем этот ложный суверенитет поддерживается Поро. Мы должны распространить нашу инфраструктуру на эти просторы, чтобы способствовать урбанизации и облегчить призыв в армию этих туземцев. С помощью экономических стимулов, а при необходимости и силой, мы пополним ряды Пограничных сил!"

LIB_mil_ind_1: "Военная промышленность"
LIB_mil_ind_1_desc: "Любовь к свободе привела нас сюда, в Либерию. Теперь, когда мы заслужили нашу свободу и право жить так, как нам хочется, мы не так легко от неё откажемся. Наша инфантильная промышленность будет быстро развиваться и оптимизироваться, чтобы производить более эффективное оружие войны. Пограничные силы должны быть полностью оснащены, если мы хотим победить наших врагов дома или за рубежом."

LIB_mil_ind_2: "Крепость Мэриленд"
LIB_mil_ind_2_desc: "Хотя Монровия хранила нас почти столетие, нам необходимо распространить нашу зону контроля на юг. Мэриленд, старая столица Республики Мэриленд, расположен на границе с Кот-д'Ивуаром и обеспечивает нам доступ к немецким товарам. Расширяя и укрепляя это поселение, мы создадим новый южный центр для нашего правительства, из которого оно сможет оказывать влияние и контролировать ситуацию."

LIB_university: "Расширить систему университетов"
LIB_university_desc: "Наша система образования никогда не соответствовала нашей гордой традиции единственного просвещённого и по-настоящему свободного народа в Африке. Мы должны построить новый университет в графстве Монтсеррадо, чтобы улучшить образование либерийской интеллигенции, а также расширить уже существующие университеты, такие как Каттингтонский университет в графстве Бонг, построенный в 19 веке Епископальной церковью. Хотя проект ещё не утверждён, уже разгорелась драма по поводу того, стоит ли продолжать реализацию предыдущего плана назвать университет в честь президента Чарльза Кинга, учитывая его теперь уже раскрытое грязное прошлое."

LIB_mil_ind_3: "Крепость Монровия"
LIB_mil_ind_3_desc: "Когда немецкая подводная лодка сделала предупредительный выстрел по Монровии в 1921 году, нам негде было спрятаться, потому что Монровия находится под открытым небом и уязвима для моря. Если мы контролируем Монровию, мы контролируем Либерию. Поэтому Монровия должна стать грозным бастионом свободы, способным выдержать любое нападение тех, кто хочет очернить великий либерийский народ."

LIB_assess_military: "Оценка вооружённых сил"
LIB_assess_military_desc: "Наша армия, Либерийские пограничные силы, представляет собой небольшую и неорганизованную группу разношёрстных ополченцев, возглавляемых немногими обученными офицерами, и все они оснащены оружием и оборудованием, которое было создано ещё до Вельткрига. Если мы хотим защитить наш народ и наш суверенитет, мы должны оценить наши силы и начать обсуждение того, как они будут превращены в правильные и современные вооружённые силы."

LIB_freemason_coup: "Ложа Асцендент"
LIB_freemason_coup_desc: "После глупых ошибок правительства путь к власти, наконец, открылся для националистического, тайного крыла ПИВ, Масонского ордена Либерии, которое может стать доминирующей политической силой в стране. Наша партия воплощает истинный дух вольноотпущенников, которые вернулись в Либерию, чтобы создать это великое государство, но не каждый либериец достоин этого наследия."

LIB_ultimatum_to_foreigners: "Ультиматум иностранцам"
LIB_ultimatum_to_foreigners_desc: "Теперь, когда масонский орден управляет ПИВ и Либерией в целом, Великий Магистр и его соратники в либерийских ложах имеют право управлять Либерией так, как они считают нужным, и могут вершить суд над каждой душой в стране. Однако не все души достойны спасения: иностранцы и изгнанники загромождают нашу береговую линию, европейские и белые американские бизнесмены душат нашу экономику, а афролиберийцы желают лишь свергнуть вековое господство ПИВ. Эти змеи не разделяют нашей любви к свободе, и с ними нужно немедленно разобраться. Либерия - для либерийцев!"

LIB_no_democracy: "Свобода без демократии"
LIB_no_democracy_desc: "Падение умеренных Истинных вигов было вызвано не коррупцией или политическими промахами, а упадком морали. Старый режим ПИВ долгое время преклонял колено перед иностранцами и падальщиками, стремящимися раздробить нашу страну на части, и всё это в погоне за властью и прибылью. Демократия подвела либерийский народ, и бывшие руководители ПИВ доказали это. Выборы в Либерии никогда не вызывали доверия к правительству, а наоборот, сеяли Семена дальнейшего недоверия и хаоса. Мы снова полностью примем концепцию "Ифа Мо", отгородив Либерию и её народ от остального мира, и будем работать над устранением ущерба, нанесённого президентом Кингом и всеми бывшими президентами Либерии до него."

LIB_natpop_rule: "Свобода без демократии"
LIB_natpop_rule_1: "Свобода без демократии"

LIB_power_to_poros: "Расширить возможности Поро"
LIB_power_to_poros_desc: "Поро, наряду с женским обществом Санде, служат доминирующей силой самоуправления и представительства коренных афролиберийцев в Либерии. Мы должны обратиться к этим группам, долгое время игнорируемым правящим режимом, чтобы попытаться завоевать их расположение. Хотя они всегда были и будут ниже могущественных американо-либерийцев и масонского ордена, они всё же могут оказаться полезными в подавлении буйных местных жителей Хинтерленда."

LIB_remove_corruption: "Коррупция в Пограничных войсках"
LIB_remove_corruption_desc: "Либерийские пограничные силы, официально основанные в 1908 году, служат главной военной силой Либерии. Задуманные как символ свободы и всеобщего уважения, они превратились в очередную коррумпированную Клику нашего режима. Американско-либерийские офицеры и генералы берут взятки и откупаются, в то время как их новобранцы прозябают в казармах, умея только маршировать или петь гимн, и лишь малая часть из них знает, как целиться и стрелять из винтовки... жалкое зрелище. Мы должны немедленно заняться этой коррупцией, пока вся армия не разложилась!"

LIB_fighting_tooth_nail: "Не на жизнь, а на смерть"
LIB_fighting_tooth_nail_desc: "Несмотря на гордость, мы должны признать реальность: наше население малочисленно, а наша армия ещё меньше. Партизанская тактика, хотя и не является благородной, является нашим единственным реальным вариантом и верна нашей боевой традиции, опираясь на корни Пограничных сил среди полностью негритянских ополчений, которые первоначально сформировались после колонизации Либерии. Мы будем обучать бойцов наших вооружённых сил сражаться стойко, ибо если Либерия падёт, то падёт и последняя надежда освобождённых людей во всём мире."

LIB_train_militias: "Обучить ополченцев"
LIB_train_militias_desc: "Недостаточно просто оснастить наши войска, ведь даже при наличии самого современного снаряжения, если солдат не знает, как правильно его использовать, вся эта модная амуниция становится практически бесполезной. Чтобы решить эту проблему, мы должны обучать и тренировать бойцов ЛПС, чтобы они стали настоящими солдатами, как душой, так и телом. Они станут лучшими из лучших, ибо Либерия не может позволить себе меньшего."

LIB_grand_battleplan: "Принципы ведения боя"
LIB_grand_battleplan_desc: "Хотя наша армия является уникально либерийской, даже мы не можем отрицать эффективность некоторых из новых видов вооружения, которые европейцы привезли в Африку, пытаясь захватить каждую милю этого некогда нетронутого континента. Автоматическое и полуавтоматическое огнестрельное оружие, понтонный мост, вьючная гаубица; эти и другие образцы военной техники станут хлебом и маслом наших партизанских сил и ополчения. Мы будем использовать эти современные чудеса против их изобретателей."

LIB_defense_force: "Силы обороны Либерии"
LIB_defense_force_desc: "Теперь, когда мы укрепили фундамент ЛПС, мы можем начать специализироваться на элитных подразделениях. Должна быть сформирована Либерийская оперативная группа, которая станет нашей последней линией обороны, для которой не будет места слишком сурового или коварного, где они смогут прокладывать себе путь в погоне за врагами Либерии. Эти храбрые люди должны быть обучены, чтобы быть готовыми идти на подвиг и умереть за свою родину, без вопросов и с максимальной преданностью."

LIB_bush_clearing: "Машины для очистки кустов"
LIB_bush_clearing_desc: "Наша история вырубки кустов для целей, не связанных с гражданским развитием, началась, когда мы покорили народ кранов, распахав их землю и спалив кусты. Мы можем скопировать и модифицировать эту тактику, чтобы покорить весь континент, теперь используя танки и грузовики вместо плуга и факела. Негде будет спрятаться от гусениц и шин Пограничных сил."

LIB_modern_war: "Противодействие современной войне"
LIB_modern_war_desc: "Мы не можем полагаться только на коварную местность Хинтерленда для защиты нашего уязвимого сердца на побережье, ведь если мы научились укрощать дикие земли с помощью современных машин, то и европейцы, долгое время властвовавшие на Тёмном континенте, тоже. Мы должны разработать способы активного противодействия современным машинам и идеям войны, которые обязательно будут использовать наши враги. Начиная от мин и противотанковых пушек и заканчивая сменными АА и новыми доктринами военной теории, мы будем использовать всё возможное, чтобы победить бронированных зверей и современную тактику наших врагов."

LIB_new_army: "Либерийская армия"
LIB_new_army_desc: "Либерийские пограничные силы проделали долгий путь, и сейчас современная и функциональная армия представляет собой лишь тень себя прежней. Теперь наши солдаты поют мелодии со своими товарищами и семьями, а народная музыка и националистический задор наполняют воздух повсюду в нашей стране. Скоро это закончится, и наши мужчины уйдут на войну, а пока мы можем радоваться, потому что у Либерии наконец-то есть современная армия."

LIB_secret_societies: "Положение тайных обществ"
LIB_secret_societies_desc: "Тайные общества, являющиеся предметом чрезмерного преувеличения в Соединённых Штатах, образуют параллельную политическую и правовую систему в Либерии. Исключительно американо-либерийский масонский орден Либерии имеет неоспоримое влияние в Партии истинных вигов, а Поро из Хинтерленда позволяют бесправным афро-либерийским туземцам обрести хоть какое-то представительство в местном патриархальном племенном правительстве. Мы должны окончательно определиться с официальной позицией Либерии по отношению к этим обществам."

LIB_scandal_aftermath: "Последствия скандала вокруг рабства"
LIB_scandal_aftermath_desc: "Втянутый в скандал за скандалом по поводу отсталой экономики Либерии, президент Кинг больше не может сохранять контроль. Правящая ПИВ собралась, чтобы определить лидера, который сможет взять бразды правления в свои руки и провести Либерию через эти неспокойные времена. Хотя сможет ли ПИВ перехитрить своих давних союзников или соперников, ещё предстоит выяснить." 

LIB_totalist_coup: "Судьба либерийского переворота"
LIB_totalist_coup_desc: "Благодаря махинациям, планированию и интригам или просто удаче, движению "Либерийская судьба" каким-то образом удалось захватить власть в Либерии. Во главе с Джорджем Падмором, известным панъафриканским писателем и убежденным социалистом, партия "Либерийская судьба" сместила долгое время доминировавшую ПИВ и теперь должна направить Либерию к идеалам африканского тотализма и панъафриканской мечты."

LIB_totalist_2: "Битва за эмансипацию"
LIB_totalist_2_desc: "Хотя мы контролируем аппарат управления в Либерии, мы всё равно не контролируем всю страну. Мы должны уничтожить остатки ПИВ, которые сейчас бегут во внутренние районы с некоторыми лояльными силами, предавшими Пограничные силы. Хотя они ищут убежища в этих диких землях, их ждёт лишь ужас, когда они встретят свой конец. Глубоко в Хинтерленде силы Поро готовят засаду для этих бегущих предателей Либерии, а наши силы преследуют их, готовые сокрушить их меж двух наших фронтов. Вскоре Либерия будет в безопасности, а над Монровией взойдёт красная звезда Панъафриканского Тотализма."

LIB_totalist_3: "Больше никаких рабов"
LIB_totalist_3_desc: "С момента нашего основания мы были рабами. Более века мы прошли от рабства в руках янки до рабства в руках наших соотечественников-либерийцев. Это наследие рабства и угнетения закончится теперь, наконец, с восхождением Джорджа Падмора на пост главы государства Либерии и с нашими недавними победами над ПИВ. Теперь мы разрушим истеблишмент и превратим Либерию в настоящее тоталистическое государство; тоталистическое государство, которое будет выгодно всем либерийцам, как американцам, так и африканцам по происхождению. Первым шагом на этом пути будет обращение к Международному сообществу с просьбой о помощи в строительстве нашего государства."

LIB_totalist_4: "Спиной к морю"
LIB_totalist_4_desc: "Хотя Либерия превратилась в могущественную тоталистическую нацию, мы до сих пор носим следы и шрамы прежней администрации, борясь за утверждение социалистических идей здесь, на Ветреном побережье. Более того, мы не избавились волшебным образом от суровых реалий, которые преследовали прежний режим. Мы по-прежнему одни на африканском континенте, спиной к морю и без союзников на сотни миль. Стремясь построить государство, выгодное всему пролетариату Либерии, мы должны сохранять оборонительную позицию, поскольку наши враги в Дар-эс-Саламе и Алжире могут нанести удар в любой момент."

LIB_election_soccon: "Центр ПИВ остаётся у власти"
LIB_election_soccon_desc: "Центр Партии истинных вигов, без всякого удивления, одержал очередную победу после экстренного собрания партии, состоявшегося после того, как стала известна правда о безрассудствах Кинга. Поскольку президент Кинг теперь опозорен и находится в отставке, его место занял Эдвин Барклай, который будет проводить ту же политику, что и Кинг. В своей инаугурационной речи Барклай поклялся открыть новый лист для партии и нации без ущерба для долгосрочных союзников."

LIB_election_radsoc: "Победа Народной партии"
LIB_election_radsoc_desc: "Дорога к исполнительной власти была трудной для Народной партии. Несмотря на попытки ПИВ не допустить лучшую надежду Либерии к власти, НП наконец-то заняла своё законное место. Чтобы обеспечить себе победу, НП проводила встречи в Хинтерленде, готовясь нанести удар, когда наступит подходящий момент. В хаосе переворота Поро Томас Дж. Фолкнер смог убедить Законодательное собрание назначить его президентом.  Несмотря на трудности, всё это было необходимо для того, чтобы вытеснить режим Истинных вигов на законных основаниях."

LIB_election_mrklib: "Победа правых ПИВ"
LIB_election_mrklib_desc: "Центр ПИВ - это не более чем лакеи Firestone, продавшие Либерию по дешевке. Кинг некомпетентностью и коррупцией выписал себе смертный приговор, а Барклай, несмотря на благие намерения, кажется ещё одним Кингом в процессе становления. Левые ничем не лучше, они хотят продать наши души языческим туземцам и Файрстоуну под видом "либерализма" Мудро, что Табмен, любимец правых ПИВ, был назначен после позора Кинга. С Табменом у руля Либерия будет следовать курсом, который ей всегда был предназначен, став бастионом свободы для американо-либерийского народа."

LIB_secure_citizenship: "Гарантированное гражданство"
LIB_secure_citizenship_desc: "Несмотря на принятие Закона о гражданстве 1932 года, многочисленные проблемы препятствуют предоставлению права голоса коренным жителям. Налог на жильё - налог на все жилища коренных жителей, который также давал право голоса, - полностью игнорируется, а единственным голосом афролиберийцев является Поро. Мы должны решить, продолжать ли взимать налог на хижины, помогая нашему национальному долгу, или отменить его во имя истинной свободы, пока мы ищем более справедливые пути к представительству коренного населения."

LIB_patronize_allies: "Покровительствовать нашим союзникам"
LIB_patronize_allies_desc: "Укрепив своё правление, мы должны теперь обратиться к многочисленным союзникам и благотворителям, которые сделали возможной очередную победу нашей партии, продолжая десятилетия доминирования ПИВ, захватившей политический истеблишмент Либерии. Хотя мы обычно расходуем большое количество избыточных средств на выплаты этим ценным союзникам и благотворителям, нынешний глобальный экономический коллапс внёс изюминку в этот план, и многие призывают увеличить помощь среднему либерийцу. Мы должны действовать осторожно, чтобы не опорочить свой новый срок, пока он ещё не начался."

LIB_judicial_reform: "Реформа судебной системы"
LIB_judicial_reform_desc: "С начала 20-го века Верховный суд Либерии и наша бюрократия расширили своё влияние и власть. Бывший истеблишмент Истинных вигов позволил этому произойти, и, в свою очередь, они стали бесконтрольно распоряжаться вновь обретённой властью, бросив осторожность на ветер и позволив сформироваться оппозиции. Либерийская судебная система должна быть реформирована в действительно меритократическую систему, чтобы эта вопиющая коррупция не продолжала разрастаться в нашем режиме."

LIB_radical_reform: "Радикальное реформирование"
LIB_radical_reform_desc: "С приходом к власти президента Томаса Дж. Фолкнера мы наконец-то можем приступить к радикальным реформам в Либерии. Вступив в должность с длинным списком политических требований, президент Фолкнер призывает к сокращению президентских полномочий, расширению прав неассимилированного коренного населения, отмене налога на жильё, масштабным реформам милиции, судебной системы и государственных финансов, учреждению гражданской службы, переносу столицы страны из Монровии в глубь страны; это полный список мер по модернизации и уравниванию либерийского общества."

LIB_emancipation: "Никаких уступок для капитала"
LIB_emancipation_desc: "Президент Фолкнер всегда был противником соглашения с Firestone, считая корпорацию не более чем рабовладельцами, пришедшими воспользоваться нашей справедливой Либерией. Мы больше не потерпим этого! Мы добьёмся того, чтобы каждая душа в Либерии была свободна, и чтобы иностранный капитал не проникал в Либерию и не осквернял её бесконтрольно. Когда Либерия была основана в 1847 году, мы были "Страной свободных"; настало время выполнить это обещание."

LIB_break_whigs: "Разбить ПИВ!"
LIB_break_whigs_desc: "Истинные виги по меньшей мере дважды украли победу на выборах у либерийского народа с помощью мошенничества и коррумпированного авторитаризма. Этому извращению либерийской демократии больше не бывать! Монополия Истинных вигов на власть будет прервана сегодня, и все либерийцы, наконец, смогут принять участие в истинной демократии, управляемой народом, для народа."

LIB_amend_constitution: "Поправки в Конституцию"
LIB_amend_constitution_desc: "Наша конституция, основанная на американской конституции, долгое время служила Либерии, но необходимы поправки, чтобы сделать её действительно справедливым и равноправным документом, применимым ко всем достойным либерийцам. Хотя многие в нашей партии не одобряют идею внесения поправок в этот священный документ, потребуются некоторые изменения, чтобы он лучше служил новой партийной линии и в то же время включал как можно больше либерийцев, чтобы ещё больше закрепить наше правление."

LIB_immigration: "Отмена ограничений на иммиграцию"
LIB_immigration_desc: "Хотя Соединённые Штаты приняли иммигрантов из Европы, Азии, Африки и Южной Америки, наш собственный уровень иммиграции был минимальным. Это объясняется нелепым требованием быть чернокожим, чтобы стать гражданином. При поддержке, что неудивительно, компании Firestone, наша страна решила устранить многие барьеры для иммиграции, существующие в нашем правовом кодексе, что позволило гораздо большему числу людей приплыть к нашим берегам."

LIB_foreign_investment: "Привлечь иностранные инвестиции"
LIB_foreign_investment_desc: "Глупцы из бывшего руководства ПИВ брали кредит за кредитом, чтобы обеспечить контроль над экономикой, заимствуя средства у американских компаний, крупнейшим кредитором которых была компания Firestone. Однако президент Табмен понял, что экономика должна быть свободной, чтобы наша резина хоть что-то стоила, и поэтому он решил позволить иностранцам приезжать и напрямую инвестировать свои собственные деньги в нашу экономику и жить в Либерии. Мы станем маяком инвестиционного капитализма для всего мира!"

LIB_holy_materialism: "Богоугодный материализм"
LIB_holy_materialism_desc: "Хотя он называл себя пророком Илией и утверждал, что говорил с ангелом Гавриилом, Уильям Ваде Харрис теперь его союзник. Именно его идея о том, что материальные блага - это знак Божьей благодати, как раз то, что нам нужно в Либерии. Допустив Харриса в наш кабинет в качестве экономического и духовного советника, мы привнесём прикосновение Бога в экономику Либерии или, по крайней мере, используем несколько связные идеи этого безумца в наших интересах."

LIB_race_mixing: "Более тёмный оттенок бледного"
LIB_race_mixing_desc: "Наш союзник, Габриэль Деннис, вернулся из Бразилии с книгой Жуана Батиста де Ласерда. Этот антропологический трактат подробно описывает недостатки отрицания смешения рас. На самом деле, смешение рас может стать способом повысить наш авторитет как нации в Африке. Старые законы, препятствующие смешению рас, должны быть отменены ради наших детей и ради нашего дипломатического статуса в отношениях с крупными Державами."

LIB_legitimize_unions: "Узаконить профсоюзы"
LIB_legitimize_unions_desc: "В либерийском обществе профсоюзы долгое время подвергались очернению и унижению. Однако, учитывая растущую силу либерийских тайных обществ, эти профсоюзы могут стать именно тем, в чем нуждается Либерия. Введя законную форму организации рабочих и граждан, возможно, наше население будет менее склонно обращаться к масонскому ордену или Поро. Независимо от этого, профсоюзы, по крайней мере, принесут некоторую пользу многим рабочим низшего класса, которые двигают нашу экономику вперёд."

LIB_spread_unionism: "Распространить слово"
LIB_spread_unionism_desc: "Хотя потребуется некоторое время, чтобы наша инициатива по созданию профсоюзов прижилась и принесла реальную пользу нашему рабочему классу, мы всё же можем выступить в качестве поборников либеральных идеалов здесь, в Либерии. Опираясь на влияние Америки и Карибского бассейна, великих бастионов чёрного интеллектуализма, мы принесём истинную любовь к свободе сюда, на Путеводный Берег."

LIB_african_investment: "Африканские инвестиции"
LIB_african_investment_desc: "Мы пережили тяжёлые времена из-за недальновидного мышления Истинных вигов. Единственный способ гарантировать, что мы больше никогда не потерпим такого катастрофического поражения, - это следовать плану, разработанному Уилмотом Э. Деннисом, известным либерийским экономистом и интеллектуалом. Мы отправим наших лучших и талантливых людей в другие страны Африки для развития бизнеса и создания новых инвестиционных возможностей, чтобы принести больше богатства в Либерию."

LIB_peculiar_institutions: "Специальные институты"
LIB_peculiar_institutions_desc: "Несмотря на то, что ПИВ десятилетиями препятствовала и блокировала любые попытки полной эмансипации в Либерии, прилив разгневанных афролиберийцев уже невозможно отрицать, поскольку жадность и потребность компании Firestone в "дешёвой" рабочей силе только растёт. Оценка Гуннара Мюрдаля о том, что эмансипация увеличит число образованных и квалифицированных работников, вполне разумна. Мы готовы купить нашу свободу у этих американских дьяволов, лишь бы не разрушить полностью нашу целостность и текущие сделки с Firestone."

LIB_election_soclib: "Победа левых ПИВ"
LIB_election_soclib_desc: "Хотя мы верили в то, что президент Кинг выведет Либерию из темноты, он погряз в коррупции и корыстных интересах. Либерийскому народу нужен лидер, который будет работать над тем, чтобы освободить его от физического и экономического рабства, в котором его держит Firestone. С этой целью после ухода Кинга с поста президента было образовано левое крыло ПИВ. В кои-то веки истинная свобода зазвучит на всем Ветреном побережье, даже если для этого нам придется продать свои души."

LIB_defend_trade: "Защита нашей торговли"
LIB_defend_trade_desc: "Наши торговые пути должны защищаться любой ценой, особенно в открытом море. Тем не менее, наш флот невелик, а наши ресурсы слишком ограничены. Мы должны использовать военно-морские силы и тактику скрытого боя для победы в открытом море при защите наших конвоев, так как прямой конфликт с врагом будет пагубным и его следует избегать любой ценой."

LIB_trade_connections: "План Джеральда Форда"
LIB_trade_connections_desc: "Адмирал Форд, стремясь укрепить слабые и неукомплектованные вооруженные силы Либерии, обратился с призывом ко всем и каждому американцу, ищущему лучшей жизни. Предоставляя сильные стимулы, оплачиваемую работу в армии, бесплатное жильё и питание, а также многое другое, Форд стремится привлечь всех и каждого американца с чистой кровью к берегам Либерии, используя их опыт и знания для улучшения Либерийских пограничных сил и нашего испытывающего трудности военно-морского флота. Получив финансирование от компании Firestone и её местного компаньона Лэнсделла Кристи, Форд без проблем финансирует это начинание, и уже начал замечать успех, когда первые американцы воспользовались его предложением и отплыли в Либерию."

LIB_ambassador_lessons: "Береговая охрана Либерии"
LIB_ambassador_lessons_desc: "Поскольку Соединённые Штаты продолжают копытиться и сгибаться под давлением собственной внутренней нестабильности, становится всё более очевидным, что мы не можем полагаться на янки в вопросах нашей защиты. Исходя из этого, была создана Береговая охрана Либерии, служащая нашей первой линией обороны против любого иностранного противника. Чтобы помочь нам приступить к работе, помощь в подготовке этого нового начинания пришла из Америки: адмирал Джеральд Форд прибыл на наши берега в Монровию со своими многочисленными помощниками, чтобы помочь нам создать эту зарождающуюся новую ветвь либерийских вооружённых сил. Несмотря на то, что БОЛ ещё очень молодая и неопытная, она стала гордостью нынешней администрации, и при упорной работе и некоторой удаче мы превратим её в эффективные силы обороны."

LIB_convenient_convoys: "Легкодоступные конвои"
LIB_convenient_convoys_desc: "Мы слишком бедны, чтобы позволить себе полностью укомплектованный торговый флот. Если мы продадим права на наш военно-морской стяг независимым кораблям, мы сможем создать сильный торговый флот, по крайней мере, на бумаге, извлекая при этом большую прибыль при незначительных расходах."

LIB_swamp_eels: "Создание "Болотных угрей""
LIB_swamp_eels_desc: "Летом опасно спускаться в дельту Басса, так как ночью выходят страшные болотные угри. Адаптировав тактику этого местного символа к нашей военно-морской доктрине, мы создали первый настоящий подводный флот и доктрину любого коренного африканского народа. Подобно угрям из их названий, эти змеи глубин должны вселять страх в сердца наших врагов, пока они бороздят глубины, охотясь за врагами Либерии."

LIB_found_military_academy: "Военная академия имени Дэниела Эдварда Говарда"
LIB_found_military_academy_desc: "Центральное учреждение для обучения следующего поколения либерийских офицеров является абсолютной необходимостью, особенно если мы хотим привить им ощущение Либерии как истинной нации. Названное в честь уважаемого 16-го президента Либерии, это новое учебное заведение должно стать предметом зависти Невольничьего Берега, так как мы создаем своё собственное подобие Вест-Пойнта здесь, в Африке."

LIB_tuskegee: "Пригласить специалистов из института Таскиги"
LIB_tuskegee_desc: "В наполненном свинцом и пеплом небе, которое висело над кровавым полем битвы Вельткрига, было доказано, что авиация является полезным и даже необходимым оружием современной войны. Следуя этой тенденции, Либерии нужны военно-воздушные силы, и это факт, но, к счастью, мы знаем о группе энтузиастов в Алабаме, которые могут помочь нам в пилотировании и разработке новых самолетов. Хотя они всё ещё оправляются от шока и ужаса, вызванных вынужденными экспериментами, эти настоящие герои африканской диаспоры - именно то, что нам нужно, чтобы помочь нашим вооружённым силам подняться в небо."

LIB_african_airmail: "Основать Африканскую службу воздушной почты"
LIB_african_airmail_desc: "Существует коварный план по расширению наступательных возможностей наших ВВС, не вызывая подозрений, подобно тому, как англосаксы замаскировали свою программу бронетехники во время Вельткрига. Если мы назовём наш план по разработке новых бомбардировщиков и штурмовиков "Африканской службой воздушной почты", мы сможем застать наших врагов врасплох, прежде чем отбросим их в каменный век."

LIB_borrowing_research: ""Заимствование" американских исследований"
LIB_borrowing_research_desc: "Специалисты института Таскиги оказывают неоценимую помощь в модернизации вооружённых сил Либерии. Благодаря тесным связям с американскими учреждениями и объектами, некоторые из этих отважных героев смогли тайно вывезти конструкторскую документацию и чертежи из Штатов в руки либерийцев, что стало большим подспорьем для наших исследовательских возможностей."

LIB_flying_stars: "Основать "Летящие звёзды""
LIB_flying_stars_desc: "Молодые асы из Таскиги разработали план программы создания либерийских истребителей. Названное "Летящие звёзды", это новое элитное авиакрыло должно стать ядром нового воздушного корпуса Либерии, прокладывая путь к доминированию либерийской авиации в Западной Африке."

LIB_copy_best: "Скопировать только лучшее"
LIB_copy_best_desc: "Хотя существует множество доктрин и школ военной мысли, только одна нация может по праву претендовать на превосходство своих идей: Германия. Как победители в Вельткриге и нынешний мировой гегемон, вооруженные силы Германской Империи являются предметом зависти всего мира. Мы будем формировать Пограничные силы по прусским милитаристским образцам, чтобы лучше подражать их победоносной тактике и стратегии здесь, на Ветреном побережье."

LIB_air_force: "Основать Либерийское авиакрыло"
LIB_air_force_desc: "Слишком долго наша страна игнорировала важность и полезность применения самолётов в военных целях. Если мы хотим действительно модернизировать и одновременно защитить наши границы, необходимо создать Либерийское воздушное крыло, чтобы мы могли лучше координировать и организовывать наши воздушные усилия."

LIB_battle_principles: "Принципы ведения боя"
LIB_battle_principles_desc: "Хотя наша армия является исключительно либерийской, даже мы не можем отрицать эффективность некоторых новых орудий, которые европейцы привезли в Африку, пытаясь захватить каждую милю этого некогда нетронутого континента. Автоматическое и полуавтоматическое огнестрельное оружие, понтонный мост, вьючная гаубица; эти и другие образцы военной техники станут хлебом и маслом наших партизанских сил и ополчения. Мы будем использовать эти современные чудеса против их изобретателей."

LIB_star_of_africa: "Звезда Африки"
LIB_star_of_africa_desc: "Первый Вельткриг поставил под угрозу свободные народы Западной Африки, особенно здесь, в Либерии, и за рубежом, в Сьерра-Леоне и Кот-д'Ивуаре. Мы должны защитить наших братьев от их французских и немецких повелителей. Мы - последние свободные люди Африки, но, возможно, этому не суждено продлиться долго."

LIB_demand_sierra_leone: "Потребовать Сьерра-Леоне"
LIB_demand_sierra_leone_desc: "Сьерра-Леоне существует как британская, а теперь французская, альтернатива Либерии; она родилась благодаря вольноотпущенникам, сбежавшим из рабства и подневольного состояния, чтобы построить лучшую жизнь здесь, в Африке. Теперь французы правят этими сынами Африки, и делают это уже слишком долго, подавляя жителей Сьерра-Леоне железным кулаком. Мы должны предъявить режиму Алжира ультиматум: освободить Сьерра-Леоне и передать её в наши руки, или встретить гнев Пограничных сил."

LIB_claim_sierra_leone: "Битва за Сьерра-Леоне"
LIB_claim_sierra_leone_desc: "Сьерра-Леоне существует как британская, а теперь французская, альтернатива Либерии; она родилась благодаря вольноотпущенникам, сбежавшим из рабства и подневольного состояния, чтобы построить лучшую жизнь здесь, в Африке. Сейчас французы правят этими сынами Африки, и делают это уже слишком долго, подавляя жителей Сьерра-Леоне железным кулаком. Однако мы знаем, что судьба Сьерра-Леоне связана с Либерией и Великой Западно-Африканской Федерацией, и мы докажем это силой."

LIB_sierra_leone_liberated: "Освобождённая Сьерра-Леоне"
LIB_sierra_leone_liberated_desc: "Пока мы не решим, как лучше обустроить нашу новую разросшуюся нацию, гражданам Сьерра-Леоне были предоставлены временные места в Конгрессе Либерии, что даёт им равный статус с американо-либерийцами до тех пор, пока не будет разработан более продуманный план."

LIB_demand_ivory_coast: "Потребовать Кот-д'Ивуар"
LIB_demand_ivory_coast_desc: "Кот-д'Ивуар - это давний родственник всех либерийцев. Наши коренные народы имеют схожие обычаи и говорят на схожих языках, которые были уничтожены приходом белых рабов много веков назад. Теперь немцы правят Кот-д'Ивуаром, раздавив местных жителей под своими сапогами в хаотичном лоскутном одеяле, которое является Трёхсторонней колонией Вестафика. Чтобы вернуть наш давно разделённый народ, мы выдвинем ультиматум правящему режиму Вестафрики: освободите ивуарийцев или столкнитесь с ЛПС."

LIB_claim_ivory_coast: "Борьба за Кот-д'Ивуар"
LIB_claim_ivory_coast_desc: "Берег Слоновой Кости существует как давно потерянная родня для всех либерийцев. Наши коренные народы имеют схожие обычаи и говорят на схожих языках, которые были уничтожены приходом белых рабов много веков назад. Теперь немцы правят Берегом Слоновой Кости, раздавливая туземцев под своими сапогами в хаотичном лоскутном одеяле, которое является трехсторонней колонией Вестафика. Однако истинные либерийцы знают, что Кот-д'Ивуар по праву является частью Великого Западно-Африканского Содружества, и мы должны вернуть его силой."

LIB_ivory_coast_liberated: "Освобождённый Кот-д'Ивуар"
LIB_ivory_coast_liberated_desc: "Пока мы не решим, как лучше обустроить нашу более крупную нацию, гражданам Кот-д'Ивуара были предоставлены временные места в Конгрессе Либерии, что даёт им равный статус с американо-либерийцами до тех пор, пока не будет разработан более продуманный план."

LIB_african_commonwealth: "Провозгласить Западно-Африканское Содружество"
LIB_african_commonwealth_desc: "Окончательно установив полный контроль над Западной Африкой, мы можем теперь сформировать давно запланированное Западно-Африканское Содружество. Этот союз, не похожий на тот, который был образован доминионами бывшей Британской империи, свяжет различные народы нашего региона, чтобы мы могли лучше процветать и противостоять внешнему влиянию. Это позволит нам не допустить чрезмерного расширения, сохранив при этом контроль над Западной Африкой."

LIB_integrate_guinea: "Интегрировать Гвинею"
LIB_integrate_guinea_desc: "Приобретение Гвинеи было большим ударом и знаком того, что Западная Африка готова к объединению. Хотя их народы в основном мусульмане, для нас будет честью сражаться рядом с нашими гвинейскими братьями."

LIB_integrate_ghana: "Интегрировать Гану"
LIB_integrate_ghana_desc: "Бывшее Королевство Ашанти было одной из сильнейших свободных наций в Западной Африке, в течение многих лет бросая вызов британцам, пока они тоже не пали перед колонизаторами. Теперь они будут стоять рядом с нами, привнося свою силу и заслуженное наследие в общее дело."

LIB_integrate_togoland: "Интегрировать Тоголенд"
LIB_integrate_togoland_desc: "Тоголезский народ отличается сильной традицией свободы, но этот дух долгое время томился под колониальным контролем. Теперь, когда они вошли в состав нашей страны, мы возвысим этих уважаемых людей как равных нашему народу."

LIB_integrate_dahomey: "Интегрировать Дагомею"
LIB_integrate_dahomey_desc: "Дагомея представляет собой самую дальнюю часть наших западноафриканских границ, и народ Фон заслуживает равного места за либерийским столом, несмотря на свою прежнюю историю сотрудничества с французами."

LIB_great_minds: "Великие умы Африки"
LIB_great_minds_desc: "Западная Африка теперь едина и свободна. Все её народы теперь объединены либо силой, либо дипломатией, создавая новый и уникальный политический климат в нашем уголке мира. Теперь, объединившись, мы сможем совместно использовать наши коллективные знания и идеи, стремясь создать истинную утопию для всех африканцев здесь, на Перцовом Берегу."

LIB_oil_for_fleet_and_airforce: "Топливный склад в Монровии"
LIB_oil_for_fleet_and_airforce_desc: "Либерия отчаянно нуждается в топливе. Оно необходимо для работы всех наших машин и является жизненной силой нашего нового экономического развития. Мы должны расширяться и искать альтернативные источники этого черного золота, по мере того как мы будем строить новый склад и нефтеперерабатывающий завод в промышленном районе Монровии, чтобы обеспечить рост поставок."

LIB_civ_ind_4: "Кровь Либерии"
LIB_civ_ind_4_desc: "Каучук в Либерии имеется в изобилии, и такие компании, как Firestone, прекрасно об этом знают. Как один из немногих ресурсов, которые мы можем добывать и перерабатывать внутри страны, наши каучуковые склады, вероятно, принесут нам приличную прибыль, если мы сможем создать собственную каучуковую промышленность, отдельную от монополии Firestone. С расширением резиновой промышленности Либерии мы станем на один шаг ближе к тому, чтобы стать настоящей развитой страной. "

LIB_civ_ind_5: "Кофейные плантации Мэриленда"
LIB_civ_ind_5_desc: "Нам повезло, что в Либерии в изобилии выращивается кофе, большая часть которого находится на землях ныне интегрированной Республики Мэриленд. Поскольку кофе - товар как никогда популярный, продажа его излишков принесёт нам немалую прибыль."

LIB_massaquoi_liberia: "Либерия Массакуа"
LIB_massaquoi_liberia_desc: "Момулу Массакуа, первый африканский дипломат при европейских Державах и монарх двух Королевств Ваи, взошел на вершину власти в Либерии, спасая её от лап Харви Файрстоуна и его мерзкой компании. Со стареющим Массакуа у руля Либерия раз и навсегда избавится от оков американского господства, стремясь к независимости и дрейфуя в сторону Германской Империи."

LIB_purge_firestone: "Чистка от Firestone"
LIB_purge_firestone_desc: "Харви Файрстоун и его проклятая компания слишком долго вмешивались в дела Либерии, уничтожая наших невинных граждан и наживаясь на нашем несчастье и нашей жадности. Связи компании Firestone с нашей экономикой должны быть разорваны, их связи с ПИВ должны быть ликвидированы и сожжены, а вся их деятельность и права в пределах наших границ должны быть уничтожены и аннулированы, ибо Либерия больше не будет склоняться перед иностранными капиталистами и империалистами!"

LIB_dealing_with_commies: "Борьба с радикальными левыми"
LIB_dealing_with_commies_desc: "Хотя мы обеспечили своё господство на побережье и в наших крупных городах, Хинтерленд всё ещё остаётся таким же беззаконным и необузданным, как и прежде, и кишит чумой радикализма и социализма. Мы должны решить, как лучше поступить с этими местными разжигателями войны."

LIB_fate_of_pp: "Судьба Народной партии"
LIB_fate_of_pp_desc: "Народная партия уже давно является занозой в боку ПИВ. Однако Фолкнер и его умеренные социалисты и радикальные либералы могут оказаться полезными для нашего дела. Мы должны собраться, чтобы определить, как лучше поступить с этими реформаторами."

LIB_rejoin_germany: "Воссоединение с Германией"
LIB_rejoin_germany_desc: "С Файрстоуном разобрались, суверенитет нашей страны обеспечен. Мы должны снова обратиться к Кайзеровскому Рейху, на этот раз не как покорные должники, а как триумфальные и равные. Монровия и Берлин должны стоять бок о бок, как бастионы праведного и стабильного мирового порядка!"

LIB_daddy_massaquoi: "Король Либерии"
LIB_daddy_massaquoi_desc: "Момулу Массакуа взошел на трон не только народа ваи, но и на трон самой Либерии. Приняв принципы прусского конституционализма и объединив их с некоторыми исконно ваийскими и американо-либерийскими традициями, Момулу взошел на вершину власти на Ветреном побережье, приняв имя Альберта Массакуа, короля всей Либерии!"

LIB_prussian_consitionalism: "Прусский конституционализм"
LIB_prussian_consitionalism_desc: "Поскольку наши отношения с Германией крепнут с каждым днём, для нас вполне естественно перенять некоторые аспекты их явно успешного государственного аппарата. Копируя аспекты и политику из их конституции и из длинного списка принятой Рейхстагом политики, Либерия станет маленькой Пруссией Африки; ярким примером цивилизованности на этом диком континенте."

LIB_embrace_christianity: "Христианская нация"
LIB_embrace_christianity_desc: "Родившийся в мусульманской вере, но принявший христианство в раннем возрасте, Король Альберт уже давно питает любовь к Христу в своём сердце как верный епископалист. С помощью помощи и финансирования из Германии и её многочисленных протестантских церквей Либерия будет преобразована в благочестивую, христианскую страну, постепенно вытесняя господствующих язычников и тех немногих мусульман, которые существуют в наших пределах."

LIB_liberian_monarchism: "Либерийский монархизм"
LIB_liberian_monarchism_desc: "Это прекрасное побережье, которое мы называем своим домом, расцвело из застойной и коррумпированной республики в энергичную и инновационную монархию. При правлении короля Альберта и при помощи Германии Либерия пережила беспрецедентный рост и развитие. Мы стали предметом зависти народов Невольничьего Берега, ведь Монровия превратилась из разрушающегося бастиона коррупционного разложения в сверкающий маяк цивилизации!"


LIB_daughter_massaquoi: "Королева Либерии"
LIB_daughter_massaquoi_desc: "В связи с ухудшением здоровья своего отца Фатима Массакуа взошла на трон как племени ваи, так и всех либерийцев в качестве Королевы Либерии. Опираясь на своё прошлое интеллектуала и педагога, Фатима стремится модернизировать Либерию, превратив её из коррумпированного захолустья в яркий пример африканской исключительности. Королева Фатима будет тем пастырем, который поведёт Либерию к истинной свободе раз и навсегда!"

LIB_westminster_but_liberia: "Истинно демократическая Либерия"
LIB_westminster_but_liberia_desc: "Вступив на престол, Королева Фатима немедленно приступила к поискам истинной свободы и вольности для либерийского народа. Для этого она постаралась создать истинно демократическую, парламентскую монархию, что является ярким отражением монархической системы, используемой их новыми благодетелями в Берлине. Хотя она по-прежнему будет править как официальная Королева Либерии, Фатима надеется создать первую в Либерии истинную и неподкупную демократическую систему, всё больше делегируя свои полномочия избранным должностным лицам."

LIB_native_trad: "Коренные традиции"
LIB_native_trad_desc: "Чтобы сохранить уникальную самобытность и независимый дух Либерии, Королева Фатима финансировала и выступала за возрождение местных традиций в Либерии - традиций и обычаев, долгое время угнетаемых европейцами и американо-либерийцами. Опираясь на обычаи своего родного народа, ваи, а также остальных шестнадцати племен Либерии, она действительно стремится создать особую и яркую либерийскую идентичность, отдельную от американцев и немцев."

LIB_towards_modernization: "На пути к современности"
LIB_towards_modernization_desc: "Королева Фатима давно мечтала о современной Либерии, и под её правлением и с помощью немцев и либерийского народа она воплотила эту мечту в жизнь. Монровия стала маяком современности, одной из самых передовых столиц в Африке, а прибрежные районы и Хинтерленд получают развитие и передовые технологии, которые никогда не были возможны за пределами Монровии. От полностью электрифицированных кварталов до автомобилей и канализации, Либерия наконец-то имеет все атрибуты современного государства, и не только в столице!"

LIB_german_immgration: "Привлечь немецких иммигрантов"
LIB_german_immgration_desc: "Хотя Либерия, возможно, не такая большая, как Миттельафрика, и не такая прибыльная, как Конго, мы всё же являемся модернизированным и стабильным государством - редкое явление на Тёмном континенте. Мы должны принять ряд коммерческих программ и заманчивых стратегий для привлечения немецких поселенцев из Германской Империи и из различных колоний Миттельафрики, чтобы увеличить нашу собственную численность и расширить доступ к финансовым инвестициям."

LIB_status_of_westafrika: "Статус Вестафрики"
LIB_status_of_westafrika_desc: "Наша администрация, видя разгул коррупции и неэффективность, присущие вестафиканскому режиму, решила обратиться непосредственно в Берлин, чтобы обсудить возможность предоставления нашему новому союзному германскому государству власти над непокорными районами Вестафрики. Поскольку трёхсторонняя администрация Вестафрики и так уже перегружена, а напряжённость в приграничных регионах растёт с каждым днём, мы сможем убедить Кайзера предоставить нам контроль над более беспокойными регионами Вестафрики."

LIB_deutsches_liberianisches_reich: "Немецкая Либерийская Империя"
LIB_deutsches_liberianisches_reich_desc: "С установлением власти дома Массакуа и укреплением союза с Германией Либерия превратилась в свой собственный маленький Рейх здесь, на Ветреном побережье. Вдали от шума и суеты Берлина, Монровия стала ещё одной имперской столицей, где находится трон династии Массакуа, а вместе с ним и сердце нашей новой современной и стабильной Либерии. Вместе Либерия и Германия будут маяками цивилизации и современности на этом Тёмном континенте; пара праведных оплотов против необузданных и диких орд, которые заполонили этот континент до самого основания."

LIB_absorb_ivory: "Поглотить Берег Слоновой Кости"
LIB_absorb_ivory_desc: "Мы не можем позволить себе просто отпустить ценные земли, Либерия и Берег Слоновой Кости должны быть объединены под одним флагом, наш народ наконец-то будет единым."

LIB_absorb_sierra: "Поглотить Сьерра-Леоне"
LIB_absorb_sierra_desc: "Мы не можем позволить себе просто отпустить ценные земли, Либерия и Сьерра-Леоне должны быть объединены под одним флагом, наш народ наконец-то будет единым."

LIB_absorb_guinea: "Поглотить Гвинею"
LIB_absorb_guinea_desc: "Приобретение Гвинеи - это большая удача и знак того, что Западная Африка готова к объединению. Хотя их народы в основном мусульмане, наши гвинейские братья, несомненно, со временем увидят свет цивилизации."

LIB_absorb_ghana: "Поглотить Гану"
LIB_absorb_ghana_desc: "Бывшее Королевство Ашанти было одним из сильнейших в Западной Африке и в течение многих лет противостояло британцам, пока тоже не пало перед колонизаторами. Теперь они будут стоять под нашей защитой, добавляя свою силу к общему целому."

LIB_absorb_togoland: "Поглотить Тоголандию"
LIB_absorb_togoland_desc: "Тоголезский народ имеет сильные традиции свободы, и он будет наслаждаться этим и многим другим в составе Либерийской республики."

LIB_absorb_dahomey: "Поглотить Дагомею"
LIB_absorb_dahomey_desc: "Дагомея представляет собой самый дальний рубеж наших западноафриканских границ, и именно Королевство Дагомея сковало наш народ и продало его тому, кто больше заплатит. Их независимость заканчивается здесь и сейчас."

LIB_american_refugee_crisis: "Американский кризис беженцев"
LIB_american_refugee_crisis_desc: "Соединённые Штаты погрузились в хаос Гражданской войны, и теперь сотни тысяч беженцев пытаются совершить дерзкий побег из охваченной войной страны. Нам в Либерии теперь приходится иметь дело с толпами людей, жаждущих вздохнуть с облегчением в справедливой и свободной стране."

LIB_american_refugee_crisis_some: "Либерия для черных"
LIB_american_refugee_crisis_some_desc: "Либерия всегда должна была стать убежищем для чернокожих, бегущих от угнетения по всему миру, а не курортом, куда может сбежать любой бледнокожий. Либерия была и всегда будет нацией для негров."

LIB_law_of_return: "Закон возвращения"
LIB_law_of_return_desc: "Количество афроамериканцев, эмигрирующих в Либерию, недостаточно велико, мы должны создать стимулы для иммиграции в Либерию для угнетенного черного населения Америки."

LIB_ensure_favorable_treatment: "Обеспечить благоприятное обращение"
LIB_ensure_favorable_treatment_desc: "Афроамериканцы, бегущие из Америки, - наши родственники, они приплыли к нашим берегам в благородном порыве, спасаясь от угнетения, как и наши предки. Мы обеспечим им благоприятное обращение."

LIB_american_refugee_crisis_all: "Звезда свободы в Африке"
LIB_american_refugee_crisis_all_desc: "Хотя Либерия была основана неграми, мы не собираемся уклоняться от наших братьев. Поскольку нам больше некуда обратиться, мы примем всех, кто обращается к нашей земле во время кризиса. Мы будем следовать идеалам старой Америки, приветствуя усталые, бедные и забитые массы, жаждущие дышать свободно."

LIB_secure_fleeing_businesses: "Защитить бегущие предприятия"
LIB_secure_fleeing_businesses_desc: "Разрушения второй американской Гражданской войны разорили многих и закрыли бизнес по всей стране. Однако Либерия может помочь этим бежавшим бизнесменам встать на ноги в новой стране, как это сделали их предки, приехавшие в Америку. Пусть ни один изобретатель, ни один предприниматель, ни один новатор не отвернется от маяка свободы в Африке!"

LIB_liberian_industrial_revolution: "Либерийская промышленная революция"
LIB_liberian_industrial_revolution_desc: "Благодаря значительному росту населения, появлению новых деловых кругов и большой экономической базы Либерия быстро превращается из отсталой, захолустной республики в промышленную державу. Либерия быстро выходит на мировую арену.\n\n§RNOTE: Основные государства получают больше бонусов, чем неосновные.§!"

LIB_african_homestead_act: "Закон об африканском поместье"
LIB_african_homestead_act_desc: "Закон о гражданстве 1932 года был чистой глупостью. Эти "туземцы" не говорят на нашем языке и не разделяют нашу любовь к свободе. Какой смысл давать им гражданство, если их землями лучше владеть нашим соотечественникам - американцам и либерийцам?"

LIB_native_removal_act: "Закон об удалении коренного населения"
LIB_native_removal_act_desc: "Быстро растущему иммигрантскому населению Либерии нужно больше места для жизни и работы, племена внутренних районов и других регионов не приносят нам никакой пользы, поэтому не будет никакого вреда, если мы выселим их, чтобы освободить место для других."

LIB_native_assimilation_act: "Закон об ассимиляции коренного населения"
LIB_native_assimilation_act_desc: "Хотя их гражданство было аннулировано, [Root.GetLeader] решил, со всей своей благосклонностью, что их детям, по крайней мере, должна быть предоставлена возможность стать лучше. Этим актом вводится в действие система школ-интернатов для аборигенов Либерии. Дети коренных жителей нашей великой страны получат благословение быть обученными и воспитанными своими старейшинами и, со временем, вполне могут заслужить право голоса."

LIB_invite_exiles: "Предоставить убежище изгнанникам"
LIB_invite_exiles_desc: "Когда Америка пала, несметные тысячи людей бежали к берегам Либерии. Мы не собираемся уклоняться от них, и им будет предоставлен дом в Либерии. "

LIB_csa_exiles: "Изгнанные синдикалисты"
LIB_csa_exiles_desc: "Мы в Либерии с гордостью принимаем изгнанников, независимо от того, откуда они родом. Хотя мы можем не соглашаться с политикой Объединенного синдиката Америки, мы всегда рады принять их изгнанников."

LIB_usa_exiles: "Федералистские изгнанники"
LIB_usa_exiles_desc: "Федеральное правительство быстро падает, и граждане их территорий стремятся бежать любой ценой, и мы с радостью принимаем их. "

LIB_aus_exiles: "Лонгистские изгнанники"
LIB_aus_exiles_desc: "Хьюи Лонг - человек столь же противоречивый, сколь и влиятельный, и хотя его Американское союзное государство контролирует мощный кусок Америки, у него нет недостатка в изгнанниках. И мы с радостью их принимаем."

LIB_fusionist_cabinet: "Фузионистское правительство"
LIB_fusionist_cabinet_desc: "В последние годы в Либерии возникла новая реальность; реальность, согласно которой лицо нашей нации радикально изменилось. Поэтому мы должны приспособиться к растущему меньшинству американских изгнанников в нашей стране, изменив наше правительство в соответствии с этим. "

LIB_bring_in_new_blood: "Привлечь новую кровь"
LIB_bring_in_new_blood_desc: "Подобно тому, как первые Чёрные американцы основали новую нацию много лет назад, афроамериканцы, бежавшие из Америки, заложили новый фундамент в Либерии. Пришло время оказать им должное уважение, наконец-то предоставив им гражданство и право голоса."

LIB_united_commonwealth: "Наконец-то свобода!"
LIB_united_commonwealth_desc: "Вопреки всему нам удалось установить контроль над большей частью Западной Африки, теперь Либерия превратилась из жалкого осколка нации в грозную силу. Нам больше не придется играть вторую скрипку перед другими, Либерия и вся Западная Африка наконец-то свободны."

LIB_united_states_greater: "Наша судьба, проявленная!"
LIB_united_states_greater_desc: "Когда Либерия только была основана, мы видели себя в качестве Соединённых Штатов чернокожего человека, созданных по образцу всего того, что сделало Америку великой. Теперь мы не только сравнялись с наследием старых Соединённых Штатов, но и превзошли его. Америка могла бы исчезнуть, но Либерия живёт, мы проявили свою собственную судьбу, созрели как нация и освободили Западную Африку. Либерию уважают, и наша нация может гордиться ею."

LIB_keep_our_promise: "Выполнить наше обещание"
LIB_keep_our_promise_desc: "Великая Либерия - это не национальная концепция; это скорее сумма многочисленных усилий. Все мы приехали сюда из любви к свободе, для воссоединения с родиной или за удачей. Мы сделаем эту мечту реальностью для всей Западной Африки."

LIB_military_occupation: "Военная оккупация"
LIB_military_occupation_desc: "Мы не оставим Сьерра-Леоне и Берег Слоновой Кости без защиты. Даже союза недостаточно - вместе мы сильнее, и либерийские войска будут защищать их свободу нашими жизнями."

LIB_greater_liberia: "Великая Либерия"
LIB_greater_liberia_desc: "Мы слабы, если мы не едины - некоторые считают, что сумма целого больше его частей, но правда в том, что наши братья в Западной Африке сильнее, если они выступают на нашей стороне под единым знаменем."







LIB_thegoldenhandshake: "Золотое рукопожатие"
LIB_thegoldenhandshake_desc: "Чтобы сдержать радикализм и обезопасить свои инвестиции в стране, компания Firestone rubber пошла на прямое вмешательство в либерийскую политику. Теперь будет построен новый порядок, при котором американо-либерийские интересы никогда больше не будут под угрозой."
LIB_friendsinwestafrika: "Друзья в Вестафрике"
LIB_friendsinwestafrika_desc: "К востоку от Либерии находится самая западная часть Миттельафрики - Вестафрика. Говоря менее запутанным языком, там может быть кто-то, кто захочет заключить с нами сделку. Чего не знает штатгальтер..."
LIB_puppetlegislature: "Марионеточное законодательное собрание"
LIB_puppetlegislature_desc: "Хотя Файрстоун теперь полностью контролирует страну, либерийская политическая машина не перестаёт вращаться. Мы просто заставим её крутиться в нашу пользу."
LIB_monrovianovertures: "Монровские увертюры"
LIB_monrovianovertures_desc: "Монровия - главный центр власти американо-либерийцев; было бы разумно привлечь их на нашу сторону, прежде чем двигаться дальше."
LIB_businessasusual: "Обычный бизнес"
LIB_businessasusual_desc: "План Кристи никогда не сработает. Лучше сосредоточиться на том, в чем мы хороши в Firestone, - на зарабатывании денег."
LIB_deepenourcommitment: "Углубить наши намерения"
LIB_deepenourcommitment_desc: "План Лэнсделла К. Кристи по спасению лучшего, что может предложить Америка, - это наш оптимальный шанс обеспечить выживание капитализма с наступлением американской Гражданской войны. Мы будем использовать Либерию как сосуд для сохранения американского образа жизни, сейчас и навсегда."
LIB_theduke: "Герцог"
LIB_theduke_desc: "Герцог Николаус фон Ольденбург, похоже, весьма заинтересован в "освобождении" некоторых местных жителей в Хинтерленде от нашего правления. Как бы великодушны мы ни были, мы, конечно, хотели бы рассмотреть возможность обратиться к нему с предложением."
LIB_themercenaries: "Наёмники"
LIB_themercenaries_desc: "На Золотом побережье есть группа солдат удачи, которые с большим удовольствием поддержат слабые, коррумпированные и непрофессиональные Либерийские пограничные силы. Командир Эндрю Чиприани, в частности, кажется хорошим кандидатом для руководства операциями."
LIB_plantationcheckpoints: "КПП на плантациях"
LIB_plantationcheckpoints_desc: "Для того чтобы разместиться в Либерии, Лэнсделл К. Кристи предложил построить самоподдерживающиеся форпосты на плантациях. Даже если сам Харви Файрстоун сомневается в правдоподобности широких масштабов планов Кристи, строительство этих комплексов кажется беспроигрышным вариантом для обеспечения нашего положения здесь."
LIB_onenationundergod: "Единая нация под Богом"
LIB_onenationundergod_desc: "Либерия, как продолжение Америки в Африке, является христианской страной. Несколько стратегически важных инвестиций в церковный аппарат должны заставить замолчать любое оставшееся негритянское несогласие среди высшего класса. Все остальные всё равно будут беспрекословно слушаться своего пастора."
LIB_anunscrupulousliberia: "Беспринципная Либерия"
LIB_anunscrupulousliberia_desc: "Под руководством Файрстоуна в Либерию вернулась стабильность. Сейчас самое время акклиматизировать политиков Партии истинных вигов к новому порядку."
LIB_anamericainafrica: "Америка внутри Африки"
LIB_anamericainafrica_desc: "Гражданская война предоставила Либерии уникальную возможность. С помощью Плана Кристи мы сможем покончить с попятным племенным укладом и превратить страну в то, чем она всегда должна была стать - Америку внутри Африки."
LIB_forafistfulofdollars: "За кругленькую сумму"
LIB_forafistfulofdollars_desc: "Наш план близится к завершению. Либерия уже преобразована. Последнее, что осталось сделать, - обратиться к нашим подопечным по радио."
LIB_thegreatmigration: "Великое переселение"
LIB_thegreatmigration_desc: "Это началось. Лучшие сыновья и дочери Соединённых Штатов Америки десятками тысяч прибывают в наше убежище в Африке. Пусть Хейвуд и Лонг сражаются между собой, ибо однажды мы вернёмся и восстановим старые пути капитализма. А пока у нас есть наш анклав."
LIB_republicwithoutdemocracy: "Республика без демократии"
LIB_republicwithoutdemocracy_desc: "Первоначально Соединённые Штаты были республикой, да, но в конституции ничего не говорилось об этой социалистической концепции под названием "демократия" Либерия Файрстоуна - это республика, подобная старой Америке, без каких-либо излишеств, которые разрушили Америку вчерашнего дня. Хайль Колумбия!"
LIB_america_lives_once_more: "Америка снова жива!"
LIB_america_lives_once_more_desc: "Америка, возможно, пала, но мы по-прежнему обладаем мандатом законного правительства Америки. Президент Гувер вернулся, и с ним Америка снова будет целостной!"
LIB_future_glories: "Будущая слава"
LIB_future_glories_desc: "Президент Гувер в своей недавней речи заявил, что он полностью намерен вернуть себе Америку. Либерия может быть маленькой, заявил он, но её будущая слава превзойдёт её размеры!"
LIB_the_legitmate_president: "Законный президент"
LIB_the_legitmate_president_desc: "Хотя многие радикалы претендуют на звание "президента", мы хорошо знаем, что настоящий американский президент - это Герберт Кларк Гувер. Он сохранил Америку в целостности до того, как она была разорвана на части радикальными силами, и он может снова восстановить стабильность в Америке!"
LIB_rally_the_exiles: "Сплотить изгнанников"
LIB_rally_the_exiles_desc: "Изгнанники всё ещё пессимистично оценивают наши шансы вернуть Америку, но надежда не потеряна. У нас есть шанс отвоевать Америку, не стоит забывать об этом!"
LIB_america_in_exile: "Истинная Америка в изгнании"
LIB_america_in_exile_desc: "Хотя некоторые могут претендовать на мантию "истинного американского правительства", все они лживы. Законное американское правительство находится в Монровии, и мы одержим победу."
LIB_we_have_not_lost_hope: "Но мы не теряем надежды"
LIB_we_have_not_lost_hope_desc: "Мы не будем терять надежду, мы - настоящая Америка, и мы будем стоять на стороне законного правительства, какие бы силы ни пытались остановить нас. Боже, благослови Америку, Боже, помоги Либерии!"
LIB_we_stand_in_the_face_of_overwhelming_odds: "Мы выстоим перед лицом непреодолимых трудностей"
LIB_we_stand_in_the_face_of_overwhelming_odds_desc: "Наша ситуация может показаться мрачной: маленькая неиндустриально развитая африканская страна, противостоящая гиганту - Америке. Действительно, наши шансы вернуть Америку могут показаться ничтожными, но мы полны решимости и мы победим!"
LIB_our_destiny: "Это наша судьба"
LIB_our_destiny_desc: "Время пришло. Все последние приготовления приведены в порядок, и президент Гувер готов отвоевать Америку у предателей и мятежников. Сквозь палаты лживых притворщиков: "Да звенеть свободе!""
LIB_our_finest_hour: "Наш звёздный час"
LIB_our_finest_hour_desc: "Вопреки всему на этой земле нам удалось это сделать. Сейчас Гувер снова занимает пост в Вашингтоне, и Кристи знает, что его план удался, и он действительно спас Америку. Процесс восстановления может стать одним из самых трудных начинаний, которые мы предприняли как нация, но мы победим, как побеждали раньше!"
LIB_hoovers_america: "Америка Гувера"
LIB_hoovers_america_desc: "После славного возвращения президента Гувера в Америку он заявил, что никогда не уйдет со своего поста. Время, проведённое им в Либерии, научило его тому, что демократия - это слабость, а не сила. В новой Америке Гувера будут царить порядок и стабильность. Она никогда больше не впадёт в Гражданскую войну из-за демократии..."
LIB_curnet_realties: "Текущие реалии"
LIB_curnet_realties_desc: "Мы должны смириться с реальностью ситуации, в которой мы находимся. Мы - изгнанники, застрявшие за тысячи миль от своих домов, с небольшим запасом провизии и без реальной возможности вернуться в Штаты. Либерия теперь наш дом, хотим мы это признать или нет. Мы должны обратить свой взор внутрь и попытаться модернизировать эту бывшую колонию, этот последний бастион американской империи, потому что это наш единственный шанс на спасение и выживание."
LIB_preparing_groundwork: "Подготовка фундамента"
LIB_preparing_groundwork_desc: "Осознав реальность ситуации, мы должны теперь работать над созданием основ нового либерийского общества, которое мы стремимся построить. Благодаря помощи, а иногда и гневу черных американо-либерийцев и афролиберийцев мы построим лучшую Либерию!"
LIB_calm_the_exiles: "Успокоить изгнанников"
LIB_calm_the_exiles_desc: "Изгнанники постоянно жалуются или кричат о чём-то, что доставляет большую головную боль нашей администрации, пытающейся создать хоть какое-то чувство единства между нашим разрозненным населением. Однако изгнанники играют важную роль в нашем дальнейшем правлении, поскольку их численность составляет большую часть нашей базы поддержки, а их капитал наполняет большую часть казны нашего режима. Таким образом, они должны быть счастливы, невзирая на издержки. Мы должны найти наиболее постоянный способ умиротворить их!"
LIB_question_of_repsentiation: "Вопрос о представительстве"
LIB_question_of_repsentiation_desc: "Дебаты о том, кто должен получить право занимать государственные должности в конгрессе страны - только изгнанники или все либерийцы, - ведутся ожесточённо, и каждая сторона приводит веские аргументы в пользу своей позиции. Однако выбор должен быть сделан в ближайшее время, чтобы положить конец тупиковой ситуации, в которой находится страна с момента прибытия изгнанников и вступления Герберта Гувера на пост президента. Было выплеснуто столько ярости и упущено столько времени, что некоторые члены нашего кабинета даже призывают к окончательному роспуску Конгресса в целом. Окончательное решение должно быть принято, и как можно скорее!"
LIB_quesion_of_constition: "Вопрос о Конституции"
LIB_quesion_of_constition_desc: "С формированием нового правительства вокруг изгнанников встал вопрос о том, какую конституцию использовать в качестве основы государства. Некоторые призывают использовать американскую конституцию, отредактированную или неотредактированную, в то время как другие выступают за продолжение использования конституции Либерии. Необходимо сделать окончательный выбор, прежде чем молодое правительство страны рухнет, не успев начаться."
LIB_question_of_segeration: "Вопрос о сегрегации"
LIB_question_of_segeration_desc: "Всегда спорная тема, дебаты о том, должна ли сегрегация быть обеспечена или запрещёна, возобновились снова, даже после наших усилий справиться с ней во время иммиграционного кризиса. Окончательное решение о том, будет ли Либерия сегрегационной страной или нет, должно быть принято в ближайшее время, чтобы окончательно утвердить новое правительство Либерии и, наконец, положить конец десятилетиям этнических конфликтов, которые поглотили нашу страну."
LIB_fate_of_TWP: "Судьба ПИВ"
LIB_fate_of_TWP_desc: "Партия истинных вигов доминировала в либерийской политике более века, но эта эпоха беспрепятственного господства подходит к концу. С приходом Гувера на пост президента возник вопрос о том, что делать с ПИВ, поскольку многие стремятся раскрыть политическую сцену нашей страны для демонстрации истинного разнообразия политических идей. Нация, а точнее наш режим, должна решить, можно ли позволить ПИВ функционировать после всего того, что она сделала с нашим народом."
LIB_fate_of_firestone: "Судьба компании Firestone Rubber"
LIB_fate_of_firestone_desc: "Гигант по производству каучука, которым является компания Firestone, уничтожил природный ландшафт и население Либерии в погоне за прибылью, и на протяжении десятилетий наша страна позволяла этому происходить только ради того, чтобы получить лишь малую часть от общей прибыли. Этому должен быть положен конец! Мы обратимся к компании Firestone с ультиматумом: либо она предоставляет нам более выгодные условия и сделки, либо столкнется с великой американской традицией подрыва доверия!"
LIB_new_america: "Новая Америка"
LIB_new_america_desc: "Здесь, на берегах Ветреного побережья, за тысячи миль от Вашингтона и остальных частей великих Соединённых Штатов, президент Гувер и изгнанники создали новую Америку. Хотя она далека от янтарных волн зерна и пурпурных гор величия, эта Америка существует благодаря идеалам и культуре, хранящимся и разделяемым в сердцах нашего народа. Мы обратимся к ошибкам нашего прошлого и постараемся исправить их, чтобы построить новую, лучшую Америку здесь, на бурном побережье Африки."

