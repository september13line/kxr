LIB_slavery_scandal_desc: "Проиграв президентские выборы 1927 года Чарльзу Кингу, Томас Фолкнер обвинил многих членов правительства Партии истинных вигов в вербовке и продаже рабочих по контракту в рабство. Несмотря на то, что ПИВ решительно отрицала это чудовищное обвинение и отказалась сотрудничать в любых попытках расследования, Соединённые Штаты создали комиссию под руководством британского зоолога Катберта Кристи для определения масштабов предполагаемого рабства. Затем президент Герберт Гувер ненадолго приостановил отношения с Монровией, чтобы принудить ПИВ к соблюдению законов. В 1930 году США опубликовали "Отчёт Кристи", который подтвердил многие первоначальные утверждения Фолкнера и привлёк к ответственности многих чиновников ПИВ, включая вице-президента Аллена Янси. Было установлено, что принудительный труд, или современный рабский труд, использовался для строительства некоторых проектов государственных объектов, реализованных при администрации Кинга, таких как дороги, связывающие внутренние районы Хинтерленда, и расширение каучуковых плантаций, которое частично финансировалось компанией Firestone. Кроме того, некоторые племена до сих пор практикуют домашнее рабство, которое можно рассматривать как рабовладение, что ещё больше усложняет проблему. Хотя президенту Кингу удалось сохранить свой пост и остаться относительно чистым во время этого скандала, он всё равно стал источником национального позора для Либерии, ещё больше подрывая наше положение среди великих мировых держав."
LIB_negro_settlements: "Нация негров-поселенцев"
LIB_negro_settlements_desc: "Либерия была основана как родина для освобожденных афроамериканских рабов. Негры составляют весь наш политический аппарат и являются теми единственными, кроме американцев и европейских иностранцев, кто вносит хоть какой-то вклад в нашу экономику. В связи с этим Либерийские пограничные силы, наша основная армия, состоит всего лишь из около 800 негритянских солдат. Наши главные города: Монровия, Маршалл, Эдина, Гранд Басса, Джектаун, Гринвилл, Нифу, Гранд Сесс, Гарава и Харпер - вот где находится подавляющее большинство нашего негритянского населения. За пределами этой территории находится только Хинтерленд - сильно оспариваемый пограничный регион с Национальной Францией и Вестафрикой, полный непокорных коренных жителей. Наш контроль над этим регионом крайне незначителен, и мы как нация фактически существуем только на побережье."
