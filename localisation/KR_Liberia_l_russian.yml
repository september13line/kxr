### Leader Bios ###
POLITICS_MOMOLU_MASSAQUOI_DESC: "Момулу Массакуа прожил долгую и почетную жизнь, удостоившись чести стать первым африканским дипломатом при европейских Державах. Родившись в 1869 году в качестве наследника двух Королевств народа ваи в Либерии и Сьерра-Леоне, семья Момулу надеялась, что он начнет читать Коран и станет святым человеком, как его дед. Вместо этого он попал под влияние американо-либерийцев и стал христианином. Усвоив от этих новых поселенцев протестантские идеалы и английский язык, Момулу продолжил образование в США, пока смерть матери не заставила его взять на себя мантию её трона и вернуться домой к своему народу. Проведя следующие несколько десятилетий в разъездах между Соединёнными Штатами, Либерией и набирающим силу Германской Империей, Момулу построил знаменитую и достойную уважения карьеру на пути к развитию прочной, свободной и независимой африканской цивилизации, основанной на твердых христианских принципах. Теперь, после десятилетий служения своему народу и многолетней службы Германской Империи в качестве генерального консула Либерии при Кайзере, Момулу наконец-то стал править не только народом ваи, но и всей Либерией. Хотя его здоровье пошатнулось, поскольку этот старец достигает конца своих сумеречных лет, Король Альберт, как его прозвали, по-прежнему является объединяющей силой для своего народа, и под его руководством Либерия станет цивилизованной и благочестивой!"
POLITICS_EDWIN_BARCLAY_DESC: "После восторженного скандала, охватившего Партию истинных вигов при коррумпированном режиме Кинга, правое крыло ПИВ как никогда прежде нуждалось в новом лице, и, оказавшись перед необходимостью, они нашли Эдвина Джеймса Барклая. Барклай родился в 1882 году в семье барбадосских иммигрантов и был одним из немногих афрокарибцев в составе более многочисленного американо-либерийского меньшинства. Прежде чем окунуться в политику, Барклай провел свою юную жизнь, сочиняя патриотические стихи и композиции. Присоединившись к ПИВ в 1920-х годах во время работы в администрации Кинга, Барклай неуклонно поднимался по карьерной лестнице в различных рядах ПИВ и сейчас является лицом возрожденной после Кинга коалиции ПИВ. При Барклае господство ПИВ в Либерии сохранится, но под более мягкой, покладистой и менее коррумпированной рукой."
POLITICS_BARCLAY_DESC: "После восторженного скандала, охватившего Партию истинных вигов при коррумпированном режиме Кинга, правое крыло ПИВ как никогда прежде нуждалось в новом лице, и, оказавшись перед необходимостью, они нашли Эдвина Джеймса Барклая. Барклай родился в 1882 году в семье барбадосских иммигрантов и был одним из немногих афрокарибцев в составе более многочисленного американо-либерийского меньшинства. Прежде чем окунуться в политику, Барклай провел свою юную жизнь, сочиняя патриотические стихи и композиции. Присоединившись к ПИВ в 1920-х годах во время работы в администрации Кинга, Барклай неуклонно поднимался по карьерной лестнице в различных рядах ПИВ и сейчас является лицом возрожденной после Кинга коалиции ПИВ. При Барклае господство ПИВ в Либерии сохранится, но под более мягкой, покладистой и менее коррумпированной рукой."
POLITICS_FRANK_TOLBERT_DESC: "Как сын бывшего председателя ПИВ, Фрэнк Эммануэль Толберт всегда отличался особой работоспособностью. Фрэнк Толберт родился в 1910 году в одной из влиятельных американо-либерийских семей Либерии и получил образование в Либерийском колледже, после чего с помощью своего отца, а затем с помощью своего наставника Уильяма Табмена начал заниматься политикой. Сейчас Толберт занимает пост президента Либерии и является новым лицом Истинных вигов, выступая в качестве непосредственного лидера консервативного крыла партии и Масонского ордена Либерии после ухода бывшего президента Кинга и его позорного скандала. С Толбертом у руля и масонскими ложами за его спиной мало что изменится для Либерии, но многие сохраняют надежду, что, возможно, это новое, молодое лицо сможет стать тем свежим началом, которое необходимо Либерии и ПИВ, чтобы сбросить свою запятнанную репутацию."
POLITICS_LOUIS_GRIMES_DESC: "Несмотря на то, что он отошел от основной линии ПИВ, Луис Артур Граймс по-прежнему остаётся одним из самых уважаемых людей в стране. Несмотря на его все более "либеральный" уклон по сравнению с его современниками в ПИВ, такими как Барклай или Табмен, Граймс по-прежнему остаётся главным титаном в структуре власти ПИВ. Родившийся в 1883 году, Граймс получил высшее образование в уважаемом колледже Либерии, который служил альма-матер для большей части политической машины ПИВ, и стал адвокатом, а затем и юристом, быстро продвигаясь по служебной лестнице, пока не стал сначала председателем Верховного суда, а затем государственным секретарем при администрации Кинга. С таким стремительным карьерным ростом Граймс приобрел необходимое политическое влияние, чтобы ещё больше дистанцироваться от консервативного ядра Истинных вигов, и теперь стремится направить Либерию к свету либерализма и справедливой демократии."
POLITICS_WILLIAM_TUBMAN_DESC: "Немногие политики в Либерии достигли такого же уровня известности и влияния, как ныне позорный президент Кинг, но Уильям Табмен безусловно является одним из них. Родившись в 1895 году под именем Уильям Ваканарат Шадрак Табмен в семье политически активного проповедника, Табмен с раннего возраста научился дисциплине и ценности тяжёлой работы. Получив отказ в образовании на американском Юге, несмотря на отчаянные мольбы своей обеспеченной матери, молодой Табмен стремился узнать как можно больше здесь, на родине, а не на родине своих родителей, освобожденных из плена. Получив методистское образование и поступив в военное училище, чтобы стать офицером, Табмен ненадолго стал проповедником, изучая право и переходя от одной карьеры к другой, работая секретарем суда, учителем, сборщиком налогов и даже полковником ополчения. Накопив огромный багаж разнообразных знаний и навыков, Табмен вышел на политическую арену и вступил в ПИВ, выиграл свои первые местные выборы в 1923 году в возрасте 28 лет и с этого момента начал своё восхождение к власти, используя свой богатый опыт общения с различными группами населения Либерии для укрепления своей способности общаться с соотечественниками и руководить ими. Теперь этот опытный ветеран либерийского политического пространства наконец-то вышел из тени Чарльза Кинга и стал самостоятельным президентом Либерии. При Табмене Либерия станет настоящей страной свободы, которой смогут наслаждаться все либерийцы, как американцы, так и африканцы по происхождению."
POLITICS_GEORGE_PADMORE_DESC: "Как и почему тринидадский писатель-панъафриканист возглавил Поро - загадка для многих даже в нашей собственной стране, но именно в такой странной реальности оказалась Либерия. Родившийся в 1903 году как Малколм Айван Мередит Нурс в Британской Вест-Индии, Падмор работал репортером в молодости и получил высшее образование как на родине, так и в США, где он стал участником многочисленных социалистических организаций и, в частности, работал вместе с Уильямом З. Фостером. С падением красных в России и подъемом синдикалистов в Западной Европе Падмор почувствовал вдохновение от этого подъема социалистической мысли. Используя свои связи с либерийским панъафриканским националистом и мыслителем Эдвардом Блайденом, Падмор упаковал чемоданы и уехал из Монровии на рубеже десятилетий, рассматривая Либерию как идеальную возможность продолжить этот социалистический каскад в Африке, поскольку это одна из единственных наций с исконным правлением на континенте. С момента своего прибытия он вместе с другими социалистами стремился к тому, чтобы голоса коренных афролиберийцев наконец-то были услышаны. Используя связи с местными племенами внутренних районов, Падмор стал лицом Поро, хотя их традиционные структуры власти и иерархии всё ещё остаются нетронутыми за фасадом тоталитарного единства. Под его руководством у афролиберийцев наконец-то появился голос, и теперь нация медленно и яростно движется к социалистическому правлению, ибо судьба Либерии - стать светящимся маяком социалистического будущего для этого темного континента."
POLITICS_CHRISTIE_DESC: "Лэнсделл К. Кристи был правой рукой Харви Файрстоуна в Либерии, и теперь, в связи с отсутствием Файрстоуна, именно Кристи выпало управлять Либерией и руководить местными подразделениями компании Firestone в этом регионе в качестве исполняющего обязанности исполнительного директора филиала компании в Либерии. Родившийся в 1903 году в Бруклине, Кристи получил высшее образование в Вест-Пойнте, а после его окончания основал собственную компанию по морским перевозкам, чтобы воспользоваться развивающимся сектором морской торговли Нью-Йорка. Почувствовав запах прибыли и возможностей, Кристи отправился в Либерию, где основал собственный горнодобывающий концерн при содействии компании Firestone. Завоевав внимание самого Файрстоуна своими ловкими методами ведения бизнеса, Кристи был взят под крыло титаном индустрии и с тех пор поднялся на вершину иерархии компании Firestone. Теперь, в качестве исполняющего обязанности исполнительного директора, Кристи стремится реализовать свой модернизационный и инновационный "План Кристи", чтобы превратить Либерию в сияющий маяк "американизма" на этом темном континенте, чтобы все американцы и американо-либерийцы могли получать прибыль и процветать."
POLITICS_GRAND_LODGE_DESC: "С тех пор, как первые корабли с белыми фуражками прибыли на наши берега, доставив вольноотпущенников на Ветреное побережье, в либерийской политике доминировали Истинные виги. Однако за ними всегда стоял грозный и вечно присутствующий Масонский орден Либерии. В 1822 году масоны, бежавшие из негритянских лож американского Юга, которые основал знаменитый аболиционист Принс Холл, оказались на наших берегах, и в течение первых десятилетий жизни нашей новой страны эти масоны устраивали заговоры и интриги, чтобы завладеть сердцем Либерии. Среди них были первые президенты и лидеры новой Либерийской республики, и под их руководством был создан Масонский орден Либерии, который с первых дней своего существования стал жизненно важной и неотъемлемой частью иерархии ПИВ. За прошедшие с тех пор десятилетия влияние масонов только распространялось по всей ПИВ и по всей Либерии, и сейчас их махинации, наконец, окупились, поскольку масонский орден действительно правит Либерией, не нуждаясь в прикрытии. Под единым руководством Ложи Либерия, наконец, избавится от гнойных раковых опухолей, поражающих её стабильность, таких как ненужное внешнее влияние и ненадёжные демократические принципы. Под властью масонского ордена Либерия наконец-то познает стабильность и безопасность."
POLITICS_HARVEY_FIRESTONE_DESC: "Харви Сэмюэл Файрстоун родился 20 декабря 1868 года на ферме, которую его дед построил своими руками, и является одной из самых противоречивых фигур в Либерии, однако в мире в целом его считают просто ещё одним успешным американским бизнесменом. Основав в 1900 году компанию Firestone Tire and Rubber Company для продажи шин на растущем автомобильном рынке Америки, он стал главным поставщиком шин для Ford Motor Company. Прошло немного времени, и в 1926 году Файрстоун, видя потребность в каучуке, открыл плантацию натурального каучука Firestone в Харбеле. С годами Firestone стал близким союзником ПИВ, обеспечивая ценными налогами и пополняя карманы ключевых фигур в правительстве, дабы "поддерживать вращение колес" Хотя эти особые отношения были раскрыты Томасом Фолкнером в 1930 году, ПИВ удалось противостоять этим обвинениям, используя ресурсы и адвокатов, предоставленных самим Файрстоуном. Даже когда Гувер приостановил отношения, чтобы вынудить Монровию подчиниться, Файрстоун поддержал своих союзников в ПИВ. Однако после того, как Фицджеральд раскрыл новость, ПИВ больше не могла стоять на своем. Благодаря движению радикалов Файрстоун использовал свои связи и совершил переворот в ПИВ, окончательно закрепив свой полный контроль над Либерией. Сможет ли Файрстоун сохранить свою власть перед лицом сопротивления местного населения, пока неизвестно."
POLITICS_HARVEY_FIRESTONE_JR_DESC: "Харви Сэмюэл Файрстоун-младший родился 20 апреля 1898 года и во многом стал идеальным отражением своего отца. Юноша с ранних лет освоил семейное ремесло, и отец назначил его главой подразделения Firestone по производству стальных изделий. Он также был одним из самых важных людей в проекте либерийских плантаций, подтолкнув отца к более значительным инвестициям в свой любимый проект. После этого он медленно поднимался по корпоративной лестнице, получая все больше и больше контроля над Firestone, пока смерть отца не привела его в кресло руководителя.  Вместе с получением контроля над компанией Firestone Харви II унаследовал место отца как скрытого благодетеля Республики Либерия. Однако, в отличие от своего отца, младший не собирается быть таким же скрытным в использовании своей власти. Ожидается, что Харви II будет гораздо более прямолинейным в своем правлении, напрямую распоряжаясь властью, а не прячась за марионеточным правительством. Хотя сомнительно, что он полностью избавится от фигуры ПИВ, номинально правящей Либерией, та небольшая власть, которой всё ещё обладает правительство, несомненно, будет утеряна. В любом случае, Файрстоуну предстоит занять большое место, и пока неясно, как он будет управлять своей компанией и Либерией вместе с ней."
POLITICS_CHARLES_KING_DESC: "Чарльз Данбар Берджесс Кинг правит Либерией как одна из самых противоречивых и вызывающих разногласия фигур во всей либерийской истории. Родившийся в 1875 году и пришедший в политику в юном возрасте благодаря связям своей семьи, Кинг долгое время занимал видное место в ПИВ, но после того, как он стал президентом, его репутация быстро превратилась из оптимистичного реформатора в бессердечного и утилитарного демагога. Хотя его экономические и социальные реформы были встречены с теплотой, его президентство было омрачено одним скандалом за другим. Победа на самых сомнительных и, вероятно, фальсифицированных выборах позволила ему оставаться у власти более полутора десятилетий, но недавние обвинения в использовании его режимом рабства и принудительного труда оказались чересчур серьезными. Теперь, ненавидимый большинством в стране, Кинг должен пройти по тонкой грани, чтобы остаться у власти в этой разрушающейся республике, и не стать жертвой волков, которые стремятся разрушить все, что он построил. Будущее Либерии висит на волоске на ладони Кинга, и только он может продиктовать, как сложится это будущее."
POLITICS_CLARENCE_SIMPSON_DESC: "Верующий в принципы мантры ПИВ и убежденный масон, Кларенс Лоренцо Симпсон-старший теперь правит Либерией при поддержке Масонской ложи Либерии. Родившийся в 1896 году в семье американца и вайи, Симпсон долго разрывался между двумя половинами своей личности - нечто, что он пытался исправить всю свою жизнь, что видно по его политике и необычайно дружелюбному отношению к коренным афролиберийцам. Служа дипломатом при мировых Державах в ходе мирных переговоров, последовавших за Вельткригом, Симпсон показал себя хорошим лицом нации, что помогло его политической карьере достичь новых высот после возвращения в Монровию. Теперь, после работы государственным секретарем при Кинге и спикером Палаты представителей Либерии, Симпсон проявил себя и получил возможность ещё раз продемонстрировать этот талант в качестве нового лица Либерии и нового режима ПИВ, в котором доминируют масоны."
POLITICS_FAULKNER_DESC: "Томас Джефферсон Ришелье Фолкнер родился в Северной Каролине в 1869 году и иммигрировал в Либерию в 1881 году. Его называли и до сих пор называют кем угодно - от истинного патриота до самого гнусного предателя. До своего прихода в политику Фолкнер был образцом человека, сделавшего себя сам. Владея фабрикой по производству льда, мороженого и телефонной системой, Фолкнер также владел популярной кондитерской TJR Faulkner Ice Cream and Confectionery и пытался провести электричество в Монровию. Опираясь на свою популярность в Монровии, он был успешно избран мэром города и отработал свой срок, когда пылал пожар Велткрига. После окончания срока полномочий на посту мэра Монровии Фолкнер решил бросить свою шляпу на ринг национальной политики, выдвинув свою кандидатуру на пост президента от Народной партии на выборах 1927 года. Его программа была направлена на проведение радикальных реформ, наиболее значимыми из которых были расширение прав коренных афролиберийцев и призыв к сокращению президентских полномочий. Несмотря на кажущуюся высокую популярность в стране, Фолкнер не имел никаких шансов против укоренившейся политической машины ПИВ, набрав всего 9 000 голосов против 243 000 голосов Кинга, несмотря на то, что в Либерии было зарегистрировано менее 15 000 избирателей. Несмотря на поражение, а может быть, и вопреки ему, Фолкнер вознамерился провести реформы в своей стране с нуля, а не сверху вниз, как он планировал. Отправившись в турне по стране, он медленно собирал доказательства, и в 1930 году комиссия США при содействии Фолкнера установила, что в Либерии действительно практикуется рабство. Хотя это вызвало большой скандал, Кинг смог избавиться от этих обвинений с помощью нескольких удачно расположенных взяток. В 1931 году Фолкнер ещё раз попытался выставить свою кандидатуру против Кинга, но снова потерпел неудачу. После второго поражения многие предприятия и фабрики Фолкнера были конфискованы или уничтожены правительством ПИВ. Фолкнер и его ближайшие соратники не сдавались, а отступили в Хинтерленд, чтобы заручиться поддержкой местных жителей или просто чтобы избежать дальнейших последствий, неизвестно. Однако после второго рабского скандала Кинга Фолкнер, наконец, сделал свой ход. Используя племенных союзников, он смог войти в Монровию в то самое время, когда Падмор начинал свой собственный переворот. Убедив законодательное собрание назначить его президентом, Фолкнер наконец-то добрался до особняка исполнительной власти. Полный решимости провести реформы в своей любимой Либерии, Фолкнер предстоит пройти долгий путь, даже если для получения помощи, в которой так отчаянно нуждается Либерия, ему придется прибегнуть к помощи Третьего интернационала."
POLITICS_FATIMA_MASSAQUOI_DESC: "Мало кто мог предсказать, что за несколько коротких лет Либерия превратится из коррумпированной и гноящейся республики в функциональную демократическую конституционную монархию, но у истории иногда бывает забавная судьба. Фатима родилась в 1912 году на землях народа ваи на юге Сьерра-Леоне, её воспитанием занималась сестра отца, мама Джасса, пока Момулу не счел её достаточно взрослой, чтобы самому заниматься ею. Будучи любимым ребенком, Фатима получала только лучшее во всем, особенно в образовании. Эти широкие возможности в сочетании с ненасытной тягой к знаниям развили её и без того острый и быстрый ум в глубокий аналитический и любознательный интеллект - этот процесс превратил её в знаменитого академика, которым она является сегодня, позволив ей овладеть множеством областей, от лингвистики до социологии, антропологии и многого другого. Теперь Фатима Массакуи, которую называют первой Королевой Либерии, наконец-то вернулась после напряженной и самоотверженной учебы за границей в США и Германии, чтобы править либерийским народом вместо своего отца - таково было последнее желание умирающего человека. Она - маяк современности и прогресса на этой залитой кровью, давно испорченной полосе побережья, и только под её руководством Либерия сможет по-настоящему познать славу современной цивилизации и справедливой демократии, оставаясь при этом верной своей родной культуре и верованиям. Либерия не утратит своих традиций, пока Королева Фатима будет стремиться к современности!"
POLITICS_ANTHONY_DASH_WILSON_DESC: "Новым лицом наиболее "либерального" и ориентированного на реформы крыла ПИВ стал великий и почтенный Энтони Дэшворд Уилсон-старший, заслуженный государственный деятель, который усердно служил Либерии и ПИВ с момента своего прихода в политику. Родившись в 1898 году в многодетной семье как один из младших сыновей епископального проповедника, Уилсон стремился сделать себе имя, отличное от семейного. Получив высшее образование в Каттингтонском колледже, где он учился на юриста, Уилсон вырвался на политическую сцену, работая вместе с Уильямом Табменом и Артуром Граймсом как представители более умеренного крыла ПИВ. Продолжая заниматься юриспруденцией и правосудием параллельно со своей цветущей политической карьерой, Уилсон начал смещаться в "левую" часть спектра ПИВ, став своего рода реформатором - особенно озабоченным коррумпированной судебной и денежной системами Либерии. Теперь Уилсон правит Либерией в качестве её президента, что позволяет ему подчинять нацию своим желаниям, ведя свой единоличный крестовый поход против коррупции, какистократии и корыстных интересов."
POLITICS_HERB_DESC: "Бывший министр торговли США, а ныне действующий президент Соединённых Штатов в изгнании, Герберт Гувер укрепил своё положение одного из самых ненавистных людей в истории Америки. Несмотря на то, что во время своего первого срока он только усугубил Великую депрессию, Гувер был переизбран Палатой представителей в 1932 году, что вызвало всеобщее возмущение. Это печальная реальность для президента - все его попытки восстановить экономику проваливаются, попытки смягчить ситуацию только ухудшают её, и даже его собственная партия отворачивается от него...\n\nОднако теперь всё это в прошлом. Америка пала - нет, Америка была изгнана в Либерию. Судьба - забавная штука. Бойтесь её, бегите от неё, но она всё равно настигает. Гувер восстановит законную Америку с помощью своего Легиона изгнанников. Американский народ будет помнить его как величайшего президента в истории страны."

