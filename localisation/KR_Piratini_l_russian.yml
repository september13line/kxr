### Ideas ###
PIR_bagual: "Рваный дух"
PIR_bagual_desc: "В нашей возрожденной армии возник культ наступления, основанный на храбрости наших солдат, тогда и сейчас."
PIR_mobility: "Наступательная мобильность"
PIR_mobility_desc: "Наша Республика основана на наследии наших отцов-основателей, среди которых военный гений Джузеппе Гарибальди, чье "Lavoro Famoso" является знаком в мастерстве мобильности на поле боя. Это наследие оказывает сильное влияние на офицеров нашей молодой Республики."
PIR_pioneers: "Школа авиации"
PIR_pioneers_desc: "Наши пилоты проходят серьезную подготовку, прежде чем их допускают к управлению нашими немногочисленными современными военными самолетами. Со временем они покажут своё мастерство."
PIR_phoenixi: "Возрождение Рио-Гранде"
PIR_phoenixi_desc: "Наша судьба как молодого государства зависит от нашей храбрости, нашего мастерства и нашей воли защищать Вторую Республику Пиратини от наших врагов."
PIR_csp: "Политика консолидированного государства"
PIR_csp_desc: "Правительство молодого государства Пиратини наконец-то на практике создало эффективный государственный план и пожинает плоды."

