### Events ###
PIR.1.t: "Выборы 1946 года"
PIR.1.d: "С тех пор как мы получили автономию, жители Республики Пиратини ожидали того дня, когда они наконец-то выберут своего президента. И вот он настал! Три основные партии оспаривают голоса: более жесткая консервативная Партидо Консервадор под руководством Иринеу Борнхаузена и Марио Гомеша да Силвы, традиционная Партидо Республикано с Аффонсо Камарго и Каэтано Муньосом да Роша, и либеральная Партидо Федерал с Клотарио Португалом и Веспасиано Барбозой Мартинсом."
PIR.1.a: "Партия консерваторов - Борнхаузен и Гомеш да Силва."
PIR.1.b: "Республиканская партия - Камарго и Муньос да Роша."
PIR.1.c: "Федеральная партия - Клотарио Португал и Барбоза Мартинс."

### Focuses ###
PIR_mil: "Новорожденные вооруженные силы"
PIR_mil_desc: "Наши вооруженные силы были расформированы столетие назад, и нам потребуются большие, масштабные усилия для создания современных боевых сил."
PIR_mil2: "Вооруженные силы Риогранденсе"
PIR_mil2_desc: "Организация наших вооружённых сил продолжается; теперь со специальными военно-морскими, воздушными и наземными подразделениями мы создадим нашу армию на зависть всем."
PIR_army: "Артиллерийские батальоны"
PIR_army_desc: "Наши артиллерийские орудия не соответствуют стандартам современной войны, особенно если учесть их относительное обилие в наших вооружённых силах."
PIR_doct: "Современная боевая доктрина"
PIR_doct_desc: "Способы ведения войны постоянно меняются, и наша растущая нация будет придерживаться не старых идей и принципов, а того, что действительно формирует современное поле боя."
PIR_eq: "Производство пехотного снаряжения"
PIR_eq_desc: "Для того чтобы обеспечить нашу безопасность, мы должны быть уверены, что наши вооруженные силы достаточно хорошо вооружены, чтобы защитить нас."
PIR_miltech: "Военно-технические усилия"
PIR_miltech_desc: "Если мы не сможем адаптироваться к новым механизмам войны, мы падем так же, как пали наши предшественники столетие назад."
PIR_farrapo_legacy: "Разорванный дух"
PIR_farrapo_legacy_desc: "В наших возрожденных вооружённых силах возникает культ наступательности, основанный на храбрости наших солдат, тогда и сейчас."
PIR_navy: "Флот Рио-Гранде"
PIR_navy_desc: "Чтобы защитить наше побережье, от Чуи до, нам нужен флот, причем организованный и укомплектованный. Однако это потребует определенных усилий."
PIR_lavoro_famoso: "Lavoro Famoso"
PIR_lavoro_famoso_desc: "Наша Республика основана на наследии наших отцов-основателей, среди которых военный гений Джузеппе Гарибальди, чье Lavoro Famoso является знаком в мастерстве мобильности на поле боя. Такое наследие оказывает большое влияние на офицеров нашей молодой Республики."
PIR_rio_grande: "Модернизировать верфи Порту-Алегри"
PIR_rio_grande_desc: "На протяжении многих лет Порту-Алегри был торговым портом, и его верфи плохо подходят для военных целей. Мы постараемся изменить это как можно быстрее."
PIR_sea_brigands: "Морские бригады"
PIR_sea_brigands_desc: "Подводные лодки - это эффективный способ для такого маленького флота, как наш, быть эффективным в современной войне, и поэтому они будут в центре нашего внимания."
PIR_elite: "Обучение специалистов"
PIR_elite_desc: "Лучшие из лучших будут собраны для подготовки элитных сил, которые будут сражаться в самых важных битвах в нашей молодой истории."
PIR_air: "Военно-воздушные силы Рио-Гранде"
PIR_air_desc: "Мы создадим современные военно-воздушные силы, способные противостоять вызовам современной войны."
PIR_flying_aces: "Авиационные школы"
PIR_flying_aces_desc: "Наши новые и немногочисленные самолеты будут нуждаться в квалифицированных пилотах, и поэтому наши авиационные и летные школы обеспечат нас лучшими из лучших среди нас."
PIR_bomb: "Бомбардировочная авиация"
PIR_bomb_desc: "Поражать цели с невероятных высот и удерживать тяжелый бомбардировщик - достаточно трудные задачи, не нужно усложнять их, заставляя наших людей пилотировать музейные экспонаты!"
PIR_cas: "Обучение бомбометанию с пикирования"
PIR_cas_desc: "Наши лучшие бомбардировщики обеспечат нам контроль над полем боя, обеспечивая ближнюю воздушную поддержку нашей армии."
PIR_para: "Divisões Paraquedistas"
PIR_para_desc: "Хорошо проведенный парадроп может изменить ход войны, поэтому мы позаботимся о том, чтобы наши штабы и солдаты были готовы должным образом выполнить свой долг."
PIR_tattered_pride: "Полная реформа армии"
PIR_tattered_pride_desc: "Теперь наша армия возрождена, и у нас действительно есть современные силы, достойные парада в Порту-Алегри и защиты нашей республики как от захватчиков, так и от северной агрессии."
PIR_phoenix: "Возрожденная Рио-Гранде"
PIR_phoenix_desc: "Пусть наши деяния станут примером для всей Земли!"
PIR_pp: "Восстановление правительства"
PIR_pp_desc: "Восстановление правительства после столетней оккупации - дело непростое."
PIR_good_govt: "Эффективное правление"
PIR_good_govt_desc: "Под нашим правлением люди уже чувствуют себя в большей безопасности и лучшем положении, чем при Северной оккупации, и поэтому у нас есть больше возможностей для проведения более масштабных реформ."
PIR_consolidated_state_policies: "Консолидированная политика государства"
PIR_consolidated_state_policies_desc: "Правительство нашего молодого государства наконец-то на практике разработало эффективный план управления и пожинает плоды."
PIR_eco: "Первая перепись населения Республики"
PIR_eco_desc: "Для того чтобы правильно планировать будущее, мы должны оценить настоящее; будет проведена сквозная перепись населения, и мы сможем начать наши экономические усилия."
PIR_infra: "Обновление инфраструктуры"
PIR_infra_desc: "Проторенные дорожки, которые Бразилия пыталась проложить в наших землях, не являются надлежащим способом передвижения; современность достигает всех уголков Республики."
PIR_infra2: "Инвестиции в инфраструктуру"
PIR_infra2_desc: "Мы удвоим наши усилия по развитию инфраструктуры и обеспечим хорошую связь между нашими крупными городами."
PIR_manufact: "Возродить местное производство"
PIR_manufact_desc: "Хищническая бразильская практика не позволила трудолюбивому народу Риогранденсе раскрыть свой производственный потенциал. Больше не будет!"
PIR_plan_goncalves: "План Гонсалвеса"
PIR_plan_goncalves_desc: "Начнется масштабная реформа нашей промышленности, чтобы она оставалась на одном уровне с самой современной на Земле!"
PIR_hvyind: "Стимулы для тяжёлой промышленности"
PIR_hvyind_desc: "Мы сделаем одолжение тяжёлой промышленности и обеспечим ей возможность внести свой вклад в восстановление Рио-Гранде."
PIR_education_reform: "Масштабная реформа образования"
PIR_education_reform_desc: "Наша система образования всё ещё слишком бразильская, чтобы управлять ею должным образом; необходимо провести масштабные реформы."
PIR_manufact2: "Масштабная индустриализация"
PIR_manufact2_desc: "Начинается следующий этап плана Гонсалвеса: Строительство современных предприятий."
PIR_armyind: "Военно-промышленные контракты"
PIR_armyind_desc: "Мы должны инвестировать в нашу армию через контракты на создание большего количества оружия."
PIR_mic: "Военно-промышленный комплекс"
PIR_mic_desc: "Мы обеспечим, чтобы над оснащением наших вооружённых сил работали самые лучшие, самые умные и самые способные люди."

