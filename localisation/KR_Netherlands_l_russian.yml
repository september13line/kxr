# События
holst.1.t: "Нидерланды в 1936 году"
holst.1.d: "Нидерланды были одной из немногих стран Европы, сумевших сохранить нейтралитет в Вельтkrieg, несмотря на обсуждения возможности вступления в войну на стороне Германии. Хотя страна значительно выиграла от экономического бума после Вельтkrieg, значительная часть её экономики теперь находится в руках Германии, с крупными инвестициями немецких компаний. Кроме того, левые идеи приобретают серьёзную популярность в Нидерландах с тех пор, как Франция и Британия пали под натиском синдикализма в 1920-х годах, при этом реакционные идеологии также набирают силу. Голландская демократия будет непременно проверена растущей глобальной напряжённостью и любым кризисом экономического благополучия страны."
holst.1.a: "Да здравствует Королева!"
holst.1.b: "Почему я не вижу политические фокусы?"

holst.10001.t: "Динамические фокусные деревья"
holst.10001.d: "Нидерланды используют новую функцию патча 1.5 - динамические фокусные деревья! Это позволяет загружать части дерева фокусов по мере необходимости, давая возможность создавать большие фокусные деревья без отображения всего сразу. Это экономит много прокрутки и сохраняет элемент неожиданности относительно будущих путей. Для Нидерландов политические фокусы скрыты до тех пор, пока они не станут доступными, так что не переживайте, если не видите их сразу - они откроются со временем..."
holst.10001.a: "О, как здорово!"

holst.2.t: "Обвал биржи в Берлине!"
holst.2.d: "3 февраля 1936 года биржа в Берлине рухнула, погрузив мир в депрессию. Уже её называют так называемым 'Чёрным понедельником'. Наша страна имеет тесные экономические связи с Рейхом, и многие немецкие компании закрывают свои голландские заводы, оставляя сотни тысяч без работы. Наши банки сильно пострадали от кризиса, и его последствия уже ощущаются по всей стране."
holst.2.a: "Это может быть плохо."

holst.3.t: "Беспорядки в Йордаане"
holst.3.d: "Район Йордаан в Амстердаме, традиционно социалистический оплот, охвачен насилием.\n\nНедовольство недостаточной поддержкой безработных со стороны нынешнего правительства, вероятно, после подталкивания и агитации со стороны синдикалистских или советских коммунистических организаций, вылилось в публичный протест. Протест перерос в бунт, когда несколько групп молодых людей в чёрной форме высыпали из переулков и напали на толпу с дубинками, кирпичами и битым стеклом.\n\nПолиция не смогла восстановить порядок, и мэру пришлось вызвать несколько армейских подразделений для разгона толпы."
holst.3.a: "Всё разваливается!"

holst.4.t: "Linkse Lijst: Избирательный пакт VDB-SDAP"
holst.4.d: "Создание крайне могущественного право-ориентированного CNA вызвало шок в парламенте и обществе. Как и ожидалось, это оказалось непопулярным шагом среди многих преданных сторонников, которые перешли в меньшие религиозные оппозиционные партии, а многие маргинальные политические комментаторы называют это либо отчаянной попыткой захватить абсолютную власть, либо последним вздохом умирающей системы. Тем не менее CNA пользуется значительной поддержкой населения.\n\nВ ответ умеренные оппозиционные партии проводят свои манёвры. SDAP, несмотря на постепенную потерю членов в пользу радикалов, остаётся крупнейшей политической партией вне CNA, а VDB значительно укрепилась, став главным центром либеральной политики, но ни одна из них не достаточно велика, чтобы противостоять CNA напрямую. Поэтому, чтобы защитить идеалы либерализма, социальной демократии и умеренной левизны в целом, VDB и SDAP объявили о сотрудничестве на предстоящих выборах.\n\nВместе партии не столь велики, как CNA, но имеют надёжную основу, в то время как CNA теряет голоса. Несмотря на то, что обе партии левое направление, их взгляды слишком разнятся, чтобы объединиться, как CNA, но этот Левый список всё же даёт шанс на умеренную победу на выборах, предлагая альтернативу громоздкому право-ориентированному блоку CNA, который с каждым днём сокращается, и маргинальным организациям вроде VNH и Patriotten."
holst.4.a: "Боже мой!"

holst.5.t: "Падение уровня жизни"
holst.5.d: "С 3 февраля, Чёрного понедельника, и краха берлинской биржи экономика Нидерландов испытывает трудности. Наша зависимость от Германии привела к массовой безработице, так как немецкие компании сначала сокращают рабочие места в Нидерландах, распространяя среди населения синдикалистские идеи. В результате партия Социальных Демократических Рабочих, SDAP, привлекает новых членов, а её политическая сила растёт. Многие их идеи имеют смысл, но для их реализации придётся включить их в правящую коалицию - потенциально опасный вариант."
holst.5.a: "Это не предвещает ничего хорошего..."

holst.6.t: "Разрушение столпов"
holst.6.d: "Голландское общество долгое время было строго стратифицировано на отдельные социальные группы - так называемые 'столпы'. Каждый столп имел свои социальные институты: собственные газеты, радиостанции, политические партии, профсоюзы и фермерские объединения, банки, школы, больницы, университеты, скаутские организации и спортивные клубы. Некоторые компании нанимали только сотрудников определённой религии или идеологии. Это привело к ситуации, когда многие люди не имели личного контакта с людьми вне своего столпа.\n\nОднако недавний экономический кризис поколебал устоявшийся порядок. Экономические трудности распространили социалистическую идеологию за пределы привычных столпов, а синдикалисты и советские коммунисты вдохновлены риторикой из Парижа. В то же время многие молодые и безработные из более традиционно правых столпов чувствуют себя обделёнными и покинутыми своим положением, обращаясь к радикальным националистическим партиям вроде Alliance for National Reconstruction, VNH, чтобы восстановить стабильность и процветание Королевства Нидерландов."
holst.6.a: "Боже мой, нет!"

holst.7.t: "Формирование Christelijke Nationale Alliantie"
holst.7.d: "Десятилетиями парламент Нидерландов доминировали различные религиозные партии. Кальвинистские ARP и CHU и католическая RKSP имели убедительное большинство в правительстве и почти все министерские посты.\n\nОднако теперь они не могут полагаться на безусловную и непоколебимую поддержку своих столпов. Несмотря на доминирование в своих сферах, они теряют позиции перед маргинальными левыми и правыми движениями, и даже среди умеренной аудитории растёт влияние левых либералов и социал-демократов. Каждая из этих партий теряет голоса, и несмотря на строгую сегрегацию столпов в повседневной жизни, они пытаются воспользоваться многолетним сотрудничеством, стирая партийные границы.\n\nСоздание Христианского Национального Альянса, CNA, вероятно, приведёт к дальнейшей потере голосов, но консолидация мест в парламенте и поддержка населения делают CNA политическим гигантом, затмевающим все другие партии.\n\nВремя покажет, хватит ли этого, чтобы компенсировать рост утечки избирателей, или господство Бога в политике подходит к концу..."
holst.7.a: "Объединены в вере."

holst.8.t: "Либеральный кризис"
holst.8.d: "Либерализм в Нидерландах находится под давлением. Крупнейшая либеральная партия, традиционалистская LSP, в последние годы постепенно теряет позиции. Многие члены, разочарованные в старой системе, переходят к радикальным националистам из VNH и теперь также к обещаниям крупного блока власти вроде CNA. В результате левая VDB становится крупнейшей либеральной партией страны, поскольку теряет членов гораздо медленнее.\n\nХотя вряд ли они выиграют выборы в этом году, LSP всё ещё надеется показать себя как убедительную умеренную альтернативу консервативному и всё более авторитарному CNA."
holst.8.a: "Тревожные времена, но факел либерализма ещё не погас."

holst.9.t: "Рост радикальной левизны"
holst.9.d: "После неудачной попытки соучредителя SDAP П.Й. Тролестры основать Голландскую Республику в 1918 году и нерешительной реакции умеренного крыла партии, более радикальные революционные элементы покинули социал-демократов, чтобы продолжать борьбу за свержение старой системы среди единомышленников.\n\nНебольшой сдвиг SDAP вправо лишь вдохновил их радикальных соратников в Revolutionair-Socialistische Arbeiderspartij, RSAP, сравнительно небольшой партии в парламенте, которая видит себя наследниками Тролестры и действует внутри системы для её свержения.\n\nЕщё дальше влево, за пределами традиционной парламентской политики, Nationaal Arbeids-Secretariaat, NAS, является основной синдикалистской рабочей организацией в Нидерландах, стремящейся полностью заменить старую систему и перестроить её по французской модели при молчаливой поддержке Парижа.\n\nВ ряде случаев советские коммунисты и бойкотирующая выборы KAPD объединяются вокруг астронома и марксистского теоретика Антона Паннекука.\n\nЕсть даже те, для кого синдикалистский/советский подход слишком консервативен; 'Patriotten', авторитарные социалисты под руководством Дэвида Вайнкупа и Пола де Грута, видят себя хранителями революции, намереваясь удержать её от скатывания к новому 'элитизму'. Многие их идеи соответствуют идеологии, недавно кодифицированной Интернационалом как авангардизм.\n\nСо всеми этими фракциями, борющимися за возможность оставить свой след в истории Нидерландов, парламентская демократия находится под серьёзной угрозой со стороны левых."
holst.9.a: "Ещё больше радикальных левых? Боже мой!"

holst.10.t: "Формирование Ландвахта"
holst.10.d: "После беспорядков в Йордаане полиция быстро выяснила, что молодые люди в чёрной форме, нападавшие на протестующих и исчезавшие с появлением солдат, были не просто случайными хулиганами. Эти фигуры представляют собой первое публичное появление Ландвахта, парамилитарной организации, созданной VNH и якобы возглавляемой самим Корнелисом ван Гейлкеркеном.\n\nС момента Йордаана Ландвахт появилось по всей стране, охраняя митинги и собрания VNH, мешая встречам левых организаций и иногда сражаясь на улицах с их синдикалистскими противниками, Nationale Rode Front, или 'Красным фронтом'. Их дисциплинированные, воинственные марши по главным улицам привлекают большие толпы и новых рекрутов, особенно среди молодежи.\n\nЛандвахт  быстро становится силой, с которой придётся считаться, и их численность продолжает расти - маловероятно, что они будут молчать на выборах..."
holst.10.a: "Боже мой!"

holst.11.t: "Смерть Ван Гибланда Оостерхоффа"
holst.11.d: "Лидер ультранационалистической VNH, Ван Гибланд Оостерхофф, сегодня скончался в своём доме в Амстердаме.\n\nПоследние несколько лет ознаменовались стремительным ростом влияния VNH, вызванным экономическими трудностями, с которыми сталкивались многие в стране, страхом перед синдикализмом и разочарованием в демократии. Однако партия, которую он оставляет, сильно разделена между молодыми, новыми членами партии под руководством Корнелиса ван Хелкеркена и более старым, устоявшимся крылом, имеющим связи с голландской армией и бюрократией, во главе с Х.Н.А. Свартом.\n\nСварт был назначен новым лидером партии, а ван Хелкеркен - его заместителем. Эта пара, похоже, готова бросить вызов устоявшимся партиям за контроль над Гаагой на майских выборах - при условии, что оба крыла смогут продолжать совместную работу."
holst.11.a: "С ними нужно быть осторожными..."

holst.12.t: "Социальные волнения в Нидерландах"
holst.12.d: "В последние месяцы усилились жестокие столкновения между парамилитарными группами левых и правых, а уличные бои стали почти ежедневным явлением в крупных городах. Забастовки происходят регулярно, при этом полиция или 'Чёрные рубашки' Ландвахт разгоняют пикеты забастовщиков. Полиция не справляется с поддержанием порядка, часто требуется помощь армии, но это лишь усиливает недовольство и гражданское неповиновение. Если ситуация продолжит обостряться, майские выборы, вероятно, станут самыми напряжёнными за всю память."
holst.12.a: "Кровавые бандиты!"

holst.13.t: "Резня в Зволле"
holst.13.d: "Социалистический митинг возле Зволле, организованный местными коммунистами совета, закончился трагедией, когда один из забастовщиков бросил бомбу в толпу полиции, пытавшейся разогнать людей. Четыре полицейских погибли, а полиция сразу открыла огонь по толпе, убив две дюжины забастовщиков.\n\nНа рассвете следующего дня полиция при явной поддержке местного отделения Ландвахт массово арестовала местных социалистических лидеров, включая племянника Хенка Сневлиета, основателя и лидера RSAP.\n\nЭти действия вызвали новые протесты по всей стране, и даже VDB призывает премьер-министра Колейна публично осудить то, что они называют 'незаконными задержаниями'."
holst.13.a: "Полиция хорошо справилась, так быстро задержав нарушителей порядка."
holst.13.b: "Эти люди невиновны и должны быть немедленно освобождены!"

holel.1.t: "Выборы в Нидерландах"
holel.1.d: "Парламентские выборы в этом году определённо будут горячо обсуждаться. В памяти людей ещё свежи воспоминания о событиях в Амстердаме и Зволле, когда полиции не удалось сохранить общественный порядок.\n\nНа данный момент, ХНА занимает сильнейшую позицию в парламенте, однако колонны балансируют на грани уничтожения, а растущая потеря избирателей ставит под вопрос превосходство ХНА. При всём при этом, не стоит забывать про Левый список - коалицию левых либералов и социал-демократов, которая имеет шансы получить поддержку многих избирателей и набрать достаточно голосов, чтобы сместить ХНА."
holel.1.a: "RSAP одерживает победу!"

holel.1.t: "Выборы в Нидерландах"
holel.1.d: "После недавних событий в Амстердаме и Зволле парламентские выборы этого года обещают быть напряжёнными, а полиция усиленно патрулирует улицы, чтобы отпугнуть возможных нарушителей порядка.\n\nСуперблок CNA в настоящее время занимает сильнейшие позиции в парламенте, но с учётом того, что его опоры находятся на грани разрушения и блок теряет избирателей слева и справа, его превосходство на выборах весьма сомнительно. Тем не менее, Linkse Lijst, объединение лево-либеральных и умеренных социал-демократов, тоже может рассчитывать на широкую поддержку, возможно, даже достаточную, чтобы сместить CNA. И всегда существует угроза радикализма, готового заявить о себе..."
holel.1.a: "Радикальные социалисты RSAP одерживают победу!"

holel.1.b: "Linkse Lijst сверг гиганта CNA!"
holel.1.c: "CNA сохраняет своё доминирование."
holel.1.e: "VNH становится крупнейшей партией."

holel.2.t: "Кабинет умеренной левой"
holel.2.d: "Выборный альянс Linkse Lijst успешно и убедительно победил CNA. Всё более авторитарная позиция Христианской правой привела к росту поддержки умеренной левой, и теперь Колейн и его раздутую, чрезмерно крупную партию отправили в отставку.\n\nОднако в отличие от полной монолитной унификации CNA, Linkse Lijst был лишь выборным альянсом по обстоятельствам, и лево-либералы из VDB и социал-демократы из SDAP сохраняют свои отдельные партии с собственными программами и идеалами. Некоторые слабые попытки дальнейшей унификации были отвергнуты, и Linkse Lijst больше не существует.\n\nОчевидно, что SDAP была более сильной стороной в этом пакте и поэтому может выбирать, с кем сотрудничать. Королева Виллемина сообщила им, что готова дать пост форматора только социальному либералу, и потому для Албарды стать премьер-министром невозможно без тупика при формировании нового правительства."
holel.2.a: "Умеренная коалиция VDB-SDAP с Удом в роли ПМ."
holel.2.b: "SDAP будет работать с RSAP, и Албарда становится ПМ."

holel.3.t: "Кабинет умеренной правой"
holel.3.d: "Ставка CNA окупилась! Несмотря на потерю значительного числа избирателей, конфессиональный блок оказался достаточно крупным, чтобы смести оппозицию. Безбожные социалисты были полностью запуганы и, по всей видимости, временно ушли в тень. Настало время формировать новое правительство - четвёртый кабинет Колейна.\n\nМногие видные члены CNA уверены, что эта победа подтверждает мандат народа, и поэтому CNA должна сформировать кабинет самостоятельно - хотя и с едва обеспеченным большинством. Однако, поскольку наше большинство лишь минимальное, любое недовольство внутри партии может дестабилизировать кабинет, который должен быть устойчивым в эти бурные времена.\n\nИз-за сокращённого большинства теперь практически уничтоженная LSP предложила присоединиться к нашему кабинету, чтобы помочь в коалиции, а некоторые реакционеры считают, что одной победы на выборах недостаточно, чтобы отпугнуть радикальных левых. Некоторые старшие фигуры даже выдвигают идею сотрудничества с VNH, чтобы использовать их ресурсы для подавления красной угрозы."
holel.3.a: "Мы будем работать с либеральной LSP."
holel.3.b: "Многопартийные кабинеты по определению нестабильны!"
holel.3.c: "VNH будет работать."

holel.4.t: "Выборная победа VNH"
holel.4.d: "В такие трудные времена неудивительно, что народ требует сильного руководства. Идеалы VNH оказались достаточно мощным объединяющим фактором: мы разгромили всех наших соперников на выборах и теперь берём на себя задачу искоренить угрозу международного синдикализма и вернуть Королевству Нидерландов заслуженный статус.\n\nЭто будет нелёгкий путь - помимо Красной угрозы, партийные фракции, которые тратят дни на болтовню в парламенте, скорее всего, будут сопротивляться на каждом шагу, так как у нас нет парламентского большинства. Мы могли бы успокоить их и сформировать полноценную коалицию с CNA, чтобы облегчить переход, или позволить Ландвахт 'убедить' парламент предоставить нам чрезвычайные полномочия."
holel.4.a: "Сформировать коалицию с CNA."
holel.4.b: "'Убедить' парламент с помощью Ландвахта."

holel.5.t: "Отречение Королевы Виллемины"
holel.5.d: "Разочаровавшись в необычном исходе выборов, Королева Виллемина объявила о своём отречении.\nВскоре после этого демиссионное правительство Колейна попросило новый парламент утвердить финансирование коронационной церемонии, но RSAP и республиканское крыло SDAP отклонили предложение.\nПосле голосования Хенк Снеевлиет вышел к народу и NRF-активистам и объявил: 'Королева отреклась, а бывшее правительство быстро собирает вещи. Голландская левица победила!'\nНа следующий день Красный фронт не позволил другим парламентариям войти в парламент и проголосовал за полностью переписанную социалистическую конституцию."
holel.5.a: "Да здравствует Республика!"

holel.5.t: "Отречение Вильгельмины"
holel.5.d: "Королева Вильгельмина разочарована результатами выборов и заявила о своём отречении от престола.\nНезадолго после заявления Королевы, переходное правительство Колейна попросило новый парламент профинансировать церемонию коронации, однако RSAP и республиканское крыло SDAP высказались против этого.\nПосле окончания голосования, Хенк Сневлит вышел к народу и объявил о том что 'Королева отреклась и бывшее правительство уходит в отставку, голландские левые одержали победу!'\nНа следующий день после того, как Красный Фронт не пустил парламентариев в здание парламента, социалисты полностью переписали конституцию."
holel.5.a: "Да здравствует республика!"

holel.6.t: "Отречение Королевы Вильгельмины"
holel.6.d: "Королева Вильгельмина не желала назначать Альбарду форматором, несмотря на то, что он одержал убедительную победу на выборах. В результате Альбарда заявил, что будет участвовать в коалиции только в случае назначения его премьер-министром, а для этого ему придётся работать с RSAP.\n\nКритики теперь утверждают, что Вильгельмина подтолкнула Альбарду к радикализму, и многие требуют её отставки - это может произойти очень скоро."
holel.6.a: "Да здравствует Республика!"
holel.6.b: "Юлиана коронована, а Альбарда назначен форматором."

holel.7.t: "Генерал Рейндерс просит поддержки"
holel.7.d: "Мы уже некоторое время следим за нашим маленьким соседом - Нидерландами. Стало ясно, что левые в Нидерландах одержали победу на выборах в этом году, и вскоре страна может оказаться под управлением синдикалистов. Это тревожное развитие событий, поскольку Рурский регион сильно зависит от голландского порта Роттердам.\n\nСегодня лидер голландских вооружённых сил Изаак Рейндерс прибыл сюда с просьбой о поддержке для организации путча; это может быть отличной возможностью обеспечить, чтобы голландское правительство оставалось в наших интересах. Однако другие утверждают, что в эти дни кризиса Германия не должна вмешиваться в дела других стран, особенно если это потребует расходов или ресурсов."
holel.7.a: "Господин Рейндерс может рассчитывать на нашу поддержку."
holel.7.b: "К сожалению, мы не можем вас поддержать."

holel.8.t: "Рейндерс начинает военный путч"
holel.8.d: "Пока шли последние подсчёты голосов, генерал Рейндерс внезапно захватил контроль над основным радиовещателем страны и в одностороннем порядке объявил о введении 'чрезвычайного положения'.\n\nВ Амстердаме, Гааге, Утрехте, Эйндховене и Гронингене солдаты были размещены для занятия стратегических точек, таких как мосты и административные здания. Отставное правительство Койлена готовило ответ, когда внезапно отряд путчистов ворвался в здание и поместил всех министров под домашний арест.\n\nВ Гронингене кризис длился меньше часа, так как армейская группа лоялистов присоединилась к NRF и нескольким 'добровольческим охранникам', вытеснив восставших путчистов за пределы города. После этого более лояльные силы начали сосредотачиваться и атаковать войска, удерживавшие ключевые позиции по всей стране."
holel.8.a: "Контратака лоялистов разбита."
holel.8.b: "Путч успешно подавлен."

holel.9.t: "Генерал Рейндерс арестован"
holel.9.d: "Сегодня генерал Рейндерс был задержан на границе с документами, показывающими, что он искал немецкую поддержку для осуществления путча, которой, как видно, не получил, так как возвращался не на самолёте, а на автомобиле.\nБлагодаря успешному аресту Рейндерса любая угроза военного путча, похоже, была предотвращена, хотя будет полезно оценить, какие меры можно принять для укрепления лояльности армии нашему конституционно назначенному правительству."
holel.9.a: "Увидимся в суде, Рейндерс!"

holel.10.t: "Успешный военный путч"
holel.10.d: "Последние оплоты лоялистов сломлены, и страна прочно находится в наших руках. Теперь остаётся вопрос, как будет управляться страна впредь.\n\nДемократия, по крайней мере на данный момент, исключена, поскольку народ просто проголосует за левых в парламент, а это не то, чего мы хотим. Выбор стоит между созданием военной хунты под руководством Рейндерса или предоставлением VNH, который тактически поддержал наш путч, возможности сформировать временное правительство, способное искоренить красную угрозу, укоренившуюся в нашей стране.\n\nОднако многие опасаются, что VNH не будет слишком охотно расставаться с властью, как только получит её. Более того, у них есть экстремистское крыло, которое может воспользоваться ситуацией для захвата власти, хотя это соглашение основывается исключительно на договорённости с умеренным военным крылом VNH."
holel.10.a: "Мы создадим хунту."
holel.10.b: "VNH спасёт нашу страну."

holsdap.1.t: "Победа SDAP на выборах"
holsdap.1.d: "Растущая поддержка SDAP принесла большие результаты. Голоса подсчитаны, и SDAP не только получила большинство голосов Linkse Lijst, но и одержала сокрушительную победу, фактически обеспечив себе небольшое, но уверенное большинство в парламенте, в то время как CNA осталась в стороне. Это вызвало масштабные дебаты внутри партии о дальнейшей стратегии.\n\nСуществует большая умеренная группа, выступающая за отказ от последних остатков революционной идеологии и создание коалиции с либералами из VDB, чтобы закрепить нашу легитимность на политической арене. Другие утверждают, что наше большинство означает, что только мы обладаем мандатом народа, и поэтому должны действовать самостоятельно. Наконец, некоторые предлагают вернуться к нашим корням и использовать этот шанс для начала революции внутри системы, заручившись поддержкой RSAP в создании социалистического государства."
holsdap.1.a: "Oke!"

holvdb.1.t: "Победа VDB на выборах"
holvdb.1.d: "Голоса подсчитаны, и, похоже, голландцы не потеряли доверия к либерализму. VDB теперь готова возглавить первый либеральный кабинет с момента Вельткрига - но у нас нет базы поддержки, чтобы сделать это в одиночку. Решение теперь состоит в том, где найти эту поддержку. Партия разделена между теми, кто хочет работать с SDAP, и теми, кто предпочитает CNA. Социально-демократический идеал может сильно отличаться от либерального, но обе партии настроены против экстремизма и авторитаризма с любого края политического спектра, и достаточно широкая поддержка SDAP помогла бы укрепить позиции VDB. Кроме того, обе партии уже доказали, что могут сотрудничать, пусть даже ради победы на выборах. С другой стороны, CNA более устоялась в политике и имеет тесные связи с бюрократией и армией, её составные партии имеют десятилетний опыт управления государством, не говоря уже о значительном контингенте правых либералов, которые будут рады сформировать более сильный и центристский либеральный блок. Теперь VDB должна решить, с кем из этих двух она хочет сотрудничать."
holvdb.1.a: "Яблоки."
holvdb.1.b: "Груши."

###

hol.4.t: "Лидер для Нидерландов"
hol.4.d: "Пришло время выбрать правителя для Нидерландов, которые теперь сведены к нашему марионеточному государству. Хотя кажется очевидным, что генерал Реййндерс должен возглавить местное управление, многое зависит от того, насколько мы ему доверяем: мы могли бы установить герцогиню Люксембурга в качестве Королевы Нидерландов, так как у неё есть слабое право на трон и она будет сильно мотивирована приблизить Нидерланды к аннексии Империей (что расширит её владения и политическую власть), или мы могли бы назначить супругa голландской кронпринцессы регентом. И, конечно, возможно просто дать Реййндерсу полную свободу действий."
hol.4.a: "Да здравствует Королева Мария Адельгейд!"
hol.4.b: "Да здравствует принц Бернхард."
hol.4.c: "Нет, я не могу болеть за Реййндерса, извините..."

hol.6.t: "Забастовки рабочих"
hol.6.d: "Бездействие правительства привело к серии забастовок по всей стране. Большинство чиновников уверены, что протесты утихнут, когда экономика Германии восстановится, хотя среди среднего класса растут опасения."
hol.6.a: "Полиция возьмёт их под контроль."
hol.6.b: "Народ прав - мы должны действовать!"

hol.7.t: "Резня в Зволле"
hol.7.d: "Социалистический митинг у Зволле был разогнан местной полицией. Однако один из забастовщиков бросил бомбу в толпу полицейских, которые открыли огонь из пистолетов. В результате погибли четыре полицейских и две дюжины участников митинга, а на следующий день местные власти повесили четырёх лидеров SDAP, которые в тот момент находились на трибуне. Растут призывы к компромиссу с SDAP, так как всё больше населения выступает против правительства."
hol.7.a: "Мы будем стоять твёрдо!"
hol.7.b: "Пролитая кровь требует уступок - нужно пойти на компромисс с SDAP."

hol.8.t: "План для Рабочих"
hol.8.d: "Теперь, когда SDAP пришла к власти после двадцатилетнего отказа со стороны различных правоцентристских коалиций, она может начать реализовывать свой План для Рабочих, созданный после Чёрного понедельника для решения ухудшающихся экономических условий. План включает меры по поддержке занятости, национализации ключевых отраслей и внедрению системы пособий по безработице за счёт девальвации гульдена и увеличения государственного долга, а также другие более радикальные меры."
hol.8.a: "Мы долго ждали этого дня."

hol.9.t: "Рост синдикализма в Нидерландах"
hol.9.d: "Забастовки и жестокие репрессии полиции способствовали росту крупного революционного движения в Нидерландах. Если мы окажем им поддержку в виде обучения и оборудования, они могут свергнуть правительство."
hol.9.a: "Оказать помощь в свержении реакционеров."
hol.9.b: "Есть вещи, которые лучше не пробовать..."

hol.10.t: "Совместная французско-британская поддержка голландских синдикалистов"
hol.10.d: "Коммуна Франции решила поддержать своих голландских товарищей в борьбе с реакционным правительством и просит нашей помощи. Вместе мы можем помочь голландскому пролетариату восстать и разбить монархистов и капиталистов. С другой стороны, это может обострить отношения с Германией, вплоть до войны."
hol.10.a: "Давайте сделаем это!"
hol.10.b: "Есть вещи, которые лучше не пробовать..."

hol.11.t: "Синдикалистская революция!"
hol.11.d: "События в Нидерландах достигли точки кипения, и социалисты штурмуют столицу с французским и британским оборудованием и добровольцами!"
hol.11.a: "Правительство падает!"
hol.11.b: "Социалистов раздавили!"

hol.12.t: "Синдикалистская революция!"
hol.12.d: "События в Нидерландах достигли точки кипения, и социалисты штурмуют столицу с французским и британским оборудованием и добровольцами!"
hol.12.a: "Правительство падает!"
hol.12.b: "Социалистов раздавили!"

hol.13.t: "Синдикалистский захват власти в Нидерландах!"
hol.13.d: "События в Нидерландах достигли точки кипения, и социалисты штурмуют столицу с французским и британским оборудованием и добровольцами! Судьба голландской Королевской семьи пока неизвестна, ходят слухи, что они намерены бежать в лоялистские Голландские Ост-Индии."
hol.13.a: "Проклятые!"

hol.14.t: "Революция в Нидерландах увенчалась успехом!"
hol.14.d: "С помощью иностранного оружия и добровольцев синдикалистские революционеры захватили власть в Нидерландах и ворвались в столицу. Пока неизвестно, что стало с голландской Королевской семьёй, но, судя по всему, они бежали из страны с позором."
hol.14.a: "Слава пролетариату!"

hol.15.t: "Судьба Королевской семьи"
hol.15.d: "После успешного захвата Нидерландов синдикалистскими милициями вместе с частями вооружённых сил, Королевская семья воспользовалась хаосом, чтобы избежать поимки. Мы получили информацию, что они планируют бежать в оставшиеся части голландской колониальной империи, чтобы вести борьбу против нас оттуда. Узкий круг лояльных революционеров планирует захватить их до того, как они покинут Нидерланды."
hol.15.a: "Королевская семья успешно покидает Нидерланды!"
hol.15.b: "Королевская семья захвачена и жестоко убита милицией!"
hol.15.c: "Индонезия, я иду!"

hol.16.t: "Судьба Нидерландских Карибов"
hol.16.d: "Поскольку синдикалистские партии в Нидерландах смогли захватить власть при поддержке внешних сил, их колониальная империя теперь может быть использована как плацдарм для распространения гнусного синдикалистского влияния в разные части света. Чтобы не допустить проникновения синдикализма в Карибский регион, мы должны захватить голландские колонии Аруба, Кюрасао и Синт-Мартен."
hol.16.a: "Взять под контроль Нидерландские Карибы!"
hol.16.b: "Это может быть не лучшая идея."

hol.17.t: "Судьба Нидерландской Ост-Индии"
hol.17.d: "Поскольку синдикалистские партии в Нидерландах смогли захватить власть при поддержке внешних сил, их колониальная империя теперь может быть использована как плацдарм для распространения гнусного синдикалистского влияния в разные части света. Чтобы не допустить проникновения синдикализма в Тихий океан, мы должны захватить Борнео, Суматру и части Западного Нового Гвинеи."
hol.17.a: "Взять под контроль части Нидерландской Ост-Индии!"
hol.17.b: "Сейчас не время жадничать."

hol.18.t: "Судьба Нидерландской Ост-Индии"
hol.18.d: "Поскольку синдикалистские партии в Нидерландах смогли захватить власть при поддержке внешних сил, их колониальная империя теперь может быть использована как плацдарм для распространения гнусного синдикалистского влияния в разные части света. Чтобы не допустить проникновения синдикализма в Тихий океан, мы должны захватить Борнео, Суматру и части Западного Нового Гвинеи."
hol.18.a: "Взять под контроль части Нидерландской Ост-Индии!"
hol.18.b: "Думаю, обойдемся..."

hol.19.t: "Федерация Вест-Индии захватывает Нидерландские Карибы!"
hol.19.d: "После хаоса в нашем государстве вследствие захвата власти синдикалистами Федерация Вест-Индии воспользовалась ситуацией и захватила контроль над Нидерландскими Карибами. В данный момент мы практически ничего не можем сделать из-за их удаленности через Атлантический океан и скудности наших военных сил в регионе."
hol.19.a: "Колонии - это прихоть империалистов. Кому какое дело?"
hol.19.b: "Тогда - война!"

hol.20.t: "Рейх захватывает Ост-Индию!"
hol.20.d: "Вследствие недавней революции многие наши заморские колонии оказались в беспорядке, и Германское адмиралтейство воспользовалось этим хаосом, чтобы захватить прибыльные территории нашей колониальной империи в Ост-Индии. Уже войска Германии в Восточной Азии пересекли границу и аннексировали значительные участки голландской земли."
hol.20.a: "Жестокая потеря, но сейчас мы ничего не можем сделать."
hol.20.b: "Отличный предлог. Атакуем!"

hol.21.t: "Австралазия захватывает Ост-Индию!"
hol.21.d: "Удивительно, но Австролазийская конфедерация, похоже, решилась без сопротивления войти в наши заморские колонии и захватить их. Проходя через джунгли Новой Гвинеи и высаживаясь с военных кораблей, они за одну ночь овладели значительными территориями бывшей голландской империи."
hol.21.a: "Очень жаль, но мы особо не можем их остановить..."
hol.21.b: "Они пожалеют. Война!"

hol.22.t: "Нидерланды и Антанта"
hol.22.d: "Бессмысленное положение Нидерландов, окружённых враждебными сверхдержавами и раздавленных политическим экстремизмом как слева, так и справа, привело к тому, что они недавно обратились к нам с просьбой присоединиться к Антанте."
hol.22.a: "Им рады!"
hol.22.b: "Голландцы сами по себе. Нет."

hol.23.t: "Нидерланды и Рейхспакт"
hol.23.d: "Под угрозой со стороны политических сил левых и правых, и окружённые враждебными синдикалистскими силами Британии и Франции, голландцы обратились к нам с просьбой о военном союзе. Хотя ранее они рассматривали возможность присоединения к нам во время Вельткрайга, ситуация сейчас настолько критическая, что им приходится стать на нашу сторону."
hol.23.a: "Голландцы - наши братья. Добро пожаловать!"
hol.23.b: "Nein."

hol.24.t: "Голландское правительство в изгнании"
hol.24.d: "Едва спасшись от захвата синдикалистскими ополченцами, Королевская семья вместе с многими высокопоставленными лидерами прибыла на Яву, провозгласив создание Королевства Нидерландов в изгнании, которое однажды освободит нашу родину от синдикализма!"
hol.24.a: "Новое начало!"

hol.25.t: "Новая внешняя политика"
hol.25.d: "Недавний захват власти синдикалистской швалью оставил остатки некогда гордой голландской колониальной империи в шатком положении. Чтобы освободить нашу родину от синдикалистских узурпаторов, нам необходимо присоединиться к одному из крупных союзов. К какому союзу мы должны попытаться присоединиться?"
hol.25.a: "У нас особые связи с Антантой."
hol.25.b: "Мы можем сотрудничать с Японией."
hol.25.c: "Нам нужна поддержка Германии."
hol.25.e: "Нам не нужны союзники."

hol.26.t: "Правительство Нидерландов в изгнании просит вступить в Антанту"
hol.26.d: "Правительство Нидерландов в изгнании недавно объявило, что хочет присоединиться к Антанте. Этот шаг не является полностью неожиданным, так как политика, ориентированная на Антанту, популярна во многих кругах, включая правительство и армию. Хотим ли мы позволить изгнанным монархам вступить в наш союз?"
hol.26.a: "Хорошая идея!"
hol.26.b: "Это было бы бессмысленно."

hol.27.t: "Правительство Нидерландов в изгнании просит вступить в Сферу Процветания"
hol.27.d: "Правительство Нидерландов в изгнании недавно объявило, что хочет присоединиться к нашему альянсу. Этот шаг не является полностью неожиданным, так как прояпонская политика популярна во многих кругах, включая правительство и армию. Хотим ли мы позволить изгнанным монархам вступить в наш союз?"
hol.27.a: "Хотя это странно, голландцы могут стать полезными союзниками."
hol.27.b: "Западные? Ни за что."

hol.28.t: "Правительство Нидерландов в изгнании просит вступить в Рейхспакт"
hol.28.d: "Правительство Нидерландов в изгнании недавно объявило, что хочет вступить в Рейхспакт. Этот шаг не является полностью неожиданным, так как прорегерманская политика популярна во многих кругах, включая правительство и армию. Хотим ли мы позволить изгнанным монархам вступить в наш союз?"
hol.28.a: "Jawohl!"
hol.28.b: "Зачем нам нужны голландцы?"

hol.29.t: "Антанта отказывает во вступлении в Антанту!"
hol.29.d: "Похоже, канадцы не хотят видеть нас в своем союзе..."
hol.29.a: "Какая жалкая ошибка."

hol.30.t: "Японцы отказывают во вступлении в Сферу Процветания!"
hol.30.d: "Похоже, японцы не хотят видеть нас в своем союзе..."
hol.30.a: "Какая жалкая ошибка."

hol.31.t: "Германия отказывает во вступлении в Рейхспакт!"
hol.31.d: "Похоже, немцы не хотят видеть нас в своем союзе..."
hol.31.a: "Какая жалкая ошибка."

hol.33.t: "План Лели по осушению земель"
hol.33.d: "С осушением Нордост- и Зюйдостпольдеров появилось достаточно пространства для развития в Нидерландах. Уже несколько компаний заявили о намерении воспользоваться возможностями, которые открывает это масштабное расширение территории нашей страны."

hol.34.t: "Осушение Зюйдерзе завершено!"
hol.34.d: "Сегодня прошла финальная церемония, ознаменовавшая завершение проекта по осушению Зюйдерзе в рамках Плана Лели. Территория страны значительно увеличилась, и теперь нашим фермерам и промышленности доступно гораздо больше земель для развития."

hol.35.t: "Начало работ в Нордостпольдере"
hol.35.d: "С выделением средств парламентом работы по первой фазе осушения земель в Зюйдерзе могут начаться. Однако некоторые критики выражают сомнения по поводу сроков проекта из-за недавнего краха фондового рынка."
hol.35.a: "Продолжать."
hol.35.b: "Возможно, стоит пока отложить проект."

hol.36.t: "Начало работ в Нордост- и Зюйдостпольдере"
hol.36.d: "Парламент решил полностью реализовать План Лели. Это позволит осушить большие площади для развития и сельского хозяйства, но потребует значительных расходов из казны. Из-за краха берлинского фондового рынка наблюдается массовая критика со стороны прессы и оппозиционных партий. Продолжение проекта может вызвать серьёзные волнения."
hol.36.a: "Продолжать."
hol.36.b: "Пока осушим только Нордостпольдер."
hol.36.c: "Отложить планы на неопределённый срок."

hol.37.t: "Осушение Зюйдерзе"
hol.37.d: "Парламент решил полностью реализовать План Лели, как предложено. Это позволит осушить большие площади для развития и сельского хозяйства, но потребует значительных расходов из казны. Из-за краха берлинского фондового рынка пресса и оппозиционные партии остро критикуют проект. Продолжение работ может вызвать серьёзные волнения."
hol.37.a: "Продолжать, это ради будущего нашей страны!"
hol.37.b: "Сократить план только до Нордост- и Зюйдостпольдеров."
hol.37.c: "Пока осушим только Нордостпольдер."
hol.37.e: "Отложить осушение Зюйдерзе на неопределённый срок."

hol.38.t: "Восстановление порядка в Ост-Индии"
hol.38.d: "Наши недавние меры в Ост-Индии вызвали серьёзное недовольство, назревает общий бунт. Осознавая риск для нашего правительства в случае потери жизненно важных колоний, кабинет провёл экстренное совещание для выработки плана действий."
hol.38.a: "Подавить бунт, ввести войска!"
hol.38.b: "Смягчить систему Cultuurstelsel."
hol.38.c: "Полностью отменить восстановление Cultuurstelsel."

hol.39.t: "Программа расширения флота завершена"
hol.39.d: "Все корабли, запланированные программой расширения флота, завершены, что позволяет более эффективно демонстрировать нашу морскую мощь."
hol.39.a: "Geweldig!"

hol.40.t: "Программа расширения флота"
hol.40.d: "Все малые корабли были спущены на воду и введены в строй, в то время как работа над крупными крейсерами продолжается."
hol.40.a: "Geweldig!"

hol.41.t: "Программа расширения флота"
hol.41.d: "Все корабли, запланированные программой расширения флота, завершены, что позволяет более эффективно демонстрировать нашу морскую мощь."
hol.41.a: "Geweldig!"

hol.42.t: "Программа расширения флота"
hol.42.d: "Все малые корабли были спущены на воду и введены в строй, в то время как работа над крупными крейсерами продолжается."
hol.42.a: "Geweldig!"

hol.43.t: "Программа расширения флота"
hol.43.d: "С вводом крейсеров в строй мы теперь можем полностью сосредоточиться на строительстве авианосцев и линейных крейсеров, которые нам необходимы."
hol.43.a: "Geweldig!"

hol.44.t: "Программа расширения флота"
hol.44.d: "Все корабли, запланированные программой расширения флота, завершены, что позволяет более эффективно демонстрировать нашу морскую мощь."
hol.44.a: "Geweldig!"

### Ивенты после выборов '37-го года
holpostel.1.t: "Пожар в Бинненхофе"
holpostel.1.d: "Маринус ван дер Люббе, синдикалист, уже известный своей пироманией, поджёг Бинненхоф, резиденцию правительства Нидерландов.\nVNH уже призвал к общенациональной атаке на любые левые элементы, и теперь остаётся увидеть, удастся ли нам избежать таких последствий после этого.\nТем временем, левые пытались доказать, что пожар был устроен VNH с целью их подставить, но никто всерьёз не считает это реалистичным сценарием, учитывая прошлое ван дер Люббе и то, что его задержали прямо на месте поджога."
holpostel.1.a: "Сохраняем спокойствие и продолжаем!"
holpostel.1.b: "Объявить чрезвычайное положение!"

holpostel.2.t: "Анти-синдикалистские беспорядки"
holpostel.2.d: "Риторика VNH, особенно его заместителя Корнелиса ван Гелкеркена, похоже, захватила внимание нидерландской общественности. Умеренные, которые ранее могли считать партию параноидальными радикалами, теперь массово взяли в руки оружие и присоединились к призывам VNH к организованным действиям против того, что они назвали систематической попыткой привнести революцию в Нидерланды.\n\nРезультатом этой агрессивной риторики стали беспорядки по всей стране, направленные против известных социалистов, а также ряда левых учреждений. Поступали даже сообщения о попытках Ландвахт проникнуть в штаб-квартиру партии SDAP, надеясь получить контроль над списками членов. Некоторые предполагают, что это делалось для поддержки общенациональных атак на всё, что левее VDB.\n\nКакова должна быть наша реакция на этот всплеск насилия?"
holpostel.2.a: "Пусть беспорядки происходят."
holpostel.2.b: "Пусть полиция вмешается."

holpostel.3.t: "Мятеж в Гронингене"
holpostel.3.d: "Северная часть Нидерландов всегда была откровенно красным бастионом, и сегодня это мнение, к сожалению, только укрепилось после мятежа на небольшом военном корабле у острова Схиермонниког, который обернулся катастрофой.\n\nЛевые мятежники направились в Гронинген, где привлекли элементы местного населения и захватили военный арсенал. В течение нескольких часов к восстанию присоединились силы, расположенные в этом районе. Вскоре после этого Дэвид Вайнкоп появился в радиоэфире через захваченную радиостанцию и заявил, что ненависть к левым «институционализирована», а пожар в Бинненхофе стал сигналом новой революции.\n\nКогда национальное правительство пыталось направить армию для подавления мятежа, оказалось, что значительная часть вооружённых сил, даже в других регионах страны, восстала на стороне красных. Синдикалистский захват теперь кажется неизбежным!"
holpostel.3.a: "Да здравствует революция!"
holpostel.3.b: "Мы подавим мятеж."

holpostel.5.t: "Нидерландское правительство в изгнании"
holpostel.5.d: "Недолго спустя после свержения традиционного правительства Королева сформировала правительство в изгнании в Батавии, подобно тому, как Франция и Британия использовали свои колонии как базу для сопротивления синдикалистскому правительству, захватившему их материковые территории. Это правительство в изгнании привлечёт значительное количество аристократов, политиков и других важных для прежнего правительства людей, надеющихся, что однажды 'родина' будет освобождена."
holpostel.5.a: "Наши индонезийские товарищи этого не допустят!"
holpostel.5.b: "Ещё один европейский режим изгнан в колонии."

holpostel.6.t: "Захват голландских колоний на Западе?!"
holpostel.6.d: "После того как социалистическая волна достигла Нидерландов, возникли опасения по поводу лояльности Голландской Гвианы и Карибских островов, всё ещё находящихся под голландским флагом. Хотя возможно, что правительство Нидерландов в изгнании попытается их вернуть, возможно, лучше действовать нам как можно скорее, чтобы враждебная сила не использовала их как базу операций в западном полушарии."
holpostel.6.a: "Это также в их интересах."
holpostel.6.b: "Мы и так растянуты!"

holpostel.7.t: "Федерация Вест-Индии просит мандат"
holpostel.7.d: "Федерация Вест-Индии предложила защищать наши колониальные владения в западном полушарии до восстановления контроля над Нидерландами, утверждая, что они в настоящее время уязвимы как для агрессивных действий синдикалистов, так и для оппортунистских южноамериканских стран."
holpostel.7.a: "Справедливое рассуждение."
holpostel.7.b: "Мы сами можем защитить наши владения."

holpostel.8.t: "Голландцы принимают предложение"
holpostel.8.d: "Голландское правительство в изгнании приняло наше предложение защищать их американские владения от внешних угроз и передало нам колонии Аруба, Кюрасао, Синт-Мартен, Бонэйр, Синт-Эстатиус и Саба, а также Суринам."
holpostel.8.a: "Прекрасные новости."

holpostel.9.t: "Голландцы отклоняют наше предложение"
holpostel.9.d: "Голландское правительство в изгнании отказалось от нашего предложения защищать их американские владения от внешних угроз."
holpostel.9.a: "Попытка была того стоит."

holpostel.10.t: "Вербовка Ландвахта"
holpostel.10.d: "После нашего подавления беспорядков и маршей против левых целей Ландвахт не только взяла под контроль большую часть беспорядков более организованным способом, но и вербует новых членов в местных полицейских участках среди задержанных.\n\nЕсли мы позволим этой практике продолжаться, мы рискуем в будущем столкнуться с очень большим числом членов Ландвахта, радикализированных временем в камерах, уличными боями с левыми и чувством политических преследований."
holpostel.10.a: "Пусть вербуют."
holpostel.10.b: "Изменим нашу политику сейчас!"

holpostel.11.t: "Ландвахт и Красный Фронт собираются в Фрисландии"
holpostel.11.d: "Теперь, когда Ландвахт привлекла большое количество новых членов, похоже, что несколько местных отделений собираются вместе на границе Фрисландии. В то же время мы наблюдаем, как отставшие бойцы Красного Фронта укрываются внутри города Леуварден.\nИх огромное численное превосходство делает очевидным, что Ландвахт раздавит Красный Фронт на долгие годы, если мы позволим им сражаться друг с другом, но позволить им это сделать означает не только риск столкнуться с практически не контролируемой вооружённой организацией, но и, вероятно, приведёт к резне!"
holpostel.11.a: "Пусть экстремисты уничтожат друг друга."
holpostel.11.b: "Пусть армия сдерживает обе стороны."

holpostel.12.t: "Левые в изгнании"
holpostel.12.d: "После истребления остатков Красного Фронта в так называемой «Битве при Леувардене», многие левые элементы по всей стране, похоже, решили, что Нидерланды больше не безопасны, и в последние недели поток беженцев направляется во Францию коммунаров. Это, без сомнения, негативно скажется на будущих электоральных результатах левых, а также на их мечтах о революции."
holpostel.12.a: "Слава богу, избавились!"

holpostel.13.t: "Заговор Финстервольде"
holpostel.13.d: "Заместитель лидера VNH Корнелис ван Гелкеркен созвал всенародное собрание партии в Маастрихте. Во время собрания он произнёс речь, осуждая наше правительство за тайное управление синдикалистами. Ранее пресса насмешливо окрестила эту теорию заговора «заговором Финстервольде» по названию единственной муниципальной единицы в Нидерландах, где RSAP имеет большинство в муниципальном совете.\n\nБудь это теория заговора или нет, было объявлено открытое восстание против нашего правительства, при этом члены VNH провозгласили, что повстанцы стремятся положить конец длительному влиянию синдикалистов на голландское государство. Похоже, это сообщение эффективно резонировало с населением или, по крайней мере, с сторонниками VNH, многие из которых с радостью присоединились к восстанию.\n\nХотя изначально VNH симпатизировала правительству, которое пыталось заблокировать восстание с помощью трансляции Королевы, более умеренное руководство VNH решило перейти на сторону мятежа, и захват власти популистами кажется почти неизбежным."
holpostel.13.a: "Криптосиндикалисты покидают страну!"
holpostel.13.b: "Мы подавим восстание."

holpostel.15.t: "Полиция присоединяется к анти-синдикалистским беспорядкам"
holpostel.15.d: "После нашего бездействия в отношении анти-синдикалистских беспорядков, появились сообщения не только о росте их масштаба, но и о том, что в нескольких городах местная полиция фактически присоединилась к разгневанным толпам, нападая на социалистов. В некоторых случаях социалисты оказываются арестованными, в других - местная полиция использует оружие против них, вместо того чтобы защищать. Левые элементы, особенно более умеренные, требуют от правительства принять меры для облегчения их страданий, которые они испытывают с тех пор, как Бинненхоф был сожжён дотла."
holpostel.15.a: "Полиция должна оставаться нейтральной!"
holpostel.15.b: "Виноваты они сами."

holpostel.16.t: "Формирование Дорпсвахта"
holpostel.16.d: "После наших приказов национальной полиции воздерживаться от нападений на левых гражданских лиц и учреждения без веской причины, VNH объявила о формировании Дорпсвахта. В отличие от Ландвахта, это не общенациональная структура, а скорее вооружённая соседская стража, выполняющая внесудебные полицейские функции, а также организующая рейды на имущество предполагаемых синдикалистов и патрулирующая главные улицы.\nДорпсвахт создаётся по всей стране, и похоже, что многие умеренные правые считают Дорпсвахт более приемлемой альтернативой Ландвахту, которые часто воспринимаются как чрезмерно агрессивные."
holpostel.16.a: "Закрыть каждую из них."
holpostel.16.b: "Разрешить им действовать."

holpostel.17.t: "Дорпсвахт устремляются в Ландвахт"
holpostel.17.d: "Люди, которые раньше считали Ландвахт не более чем параноидальными радикалами, в результате нашего подавления местных Дорпсвахтов устремляются к регулярному Ландвахту. Это связано с тем, что радикализированные бывшие умеренные считают, что правительство не защищает их от радикальных левых, намеренных их убить."
holpostel.17.a: "Это может стать проблемой."
holpostel.17.b: "Саботировать процессы набора в Ландвахт."

holpostel.18.t: "Скандал в лагерях Ландвахта"
holpostel.18.d: "С появлением Дорпсвахта по всей стране стало ясно, что захваченных этими организациями людей не передают законной полиции. Это побудило 'Centrale Inlichtingendienst', центральную разведку Нидерландов, начать расследование о том, куда на самом деле исчезли эти люди.\n\nСледователи обнаружили, что левые, задержанные Дорпсвахты по всей стране, обычно передаются в провинциальные лагеря, управляемые Ландвахтом, где они содержатся под строгим контролем. Неудивительно, что это юридически считается похищением."
holpostel.18.a: "Это нормально."
holpostel.18.b: "Закрыть эти чертовы лагеря!"

holpostel.19.t: "Марш на Гаагу"
holpostel.19.d: "Ряд людей всё больше считают наше правительство слишком мягким к силам экстремизма, разрывающим Нидерланды. С другой стороны, VNH и её применение внесудебных мер против синдикалистов приобрели большую поддержку среди населения.\n\nТеперь Ландвахт, который за последние месяцы значительно усилилось, собралась в Амстердаме, чтобы пешком идти на Гаагу.\nКоролева, видя, что Ландвахт стала столь сильной и влиятельной в армии, поняла, что сопротивление, явно представляющее собой переворот, будет бесполезным. Поэтому Вильгельмина распустила наше правительство в пользу нового кабинета VNH во главе со Свартом, который планирует управлять страной как диктатор."
holpostel.19.a: "Возможно, мы были слишком мягкими."

holpostel.20.t: "Рост уровня преступности"
holpostel.20.d: "По мере продолжения рецессии всё больше безработных голландцев обращаются к преступности как к последнему способу поддержать себя и свою семью.\nВ результате, парамилитарные Ландвахт и Красный Фронт получают полицейские функции в тех районах, где они господствуют, а полиция не в состоянии сдерживать эту тенденцию. Это, в свою очередь, приводит к растущей симпатии населения к политическим движениям, стоящим за этими организациями.\n\nЕсли мы хотим предотвратить рост членства в более экстремистских политических идеологиях, мы должны остановить это, хотя, вероятно, эта мера будет непопулярной."
holpostel.20.a: "Запретить парамилитарным организациям выполнять полицейские функции."
holpostel.20.b: "Пусть делают, что хотят."

holpostel.21.t: "Бич алкоголизма"
holpostel.21.d: "По мере того как общий уровень жизни продолжает снижаться, наблюдается тревожная тенденция: люди прибегают к бутылке, чтобы забыть свои проблемы.\nЭкономика рано или поздно восстановится, с вмешательством правительства или без него, но если алкоголизм станет слишком серьёзной проблемой, это может повлиять на нашу продуктивность даже после кризиса. В результате многие выступают за запрет продажи алкогольных напитков. Другие же считают, что это нарушает свободу личности."
holpostel.21.a: "За запрет!"
holpostel.21.b: "Запретить мой дорогой виски? Ни за что."

holpostel.22.t: "Алкогольные преступные картели"
holpostel.22.d: "Недавно единственными причинами небезопасности на наших улицах были политические партии, но с началом запрета на продажу алкогольных напитков появились несколько преступных картелей, занимающихся контрабандой или производством спиртного. Хуже того, они ведут борьбу между собой за исключительное право продавать алкоголь в определённых районах. Полиция далеко не способна контролировать ситуацию, и в результате Красный фронт и Ландвахт начали заменять её в обеспечении безопасности на улицах. Либо мы отменяем запрет и уступаем преступникам, либо сохраняем статус-кво, что, вероятно, приведёт к тому, что крайние левые и правые приписывают себе заслугу в сдерживании картелей."
holpostel.22.a: "Отменить запрет."
holpostel.22.b: "Сохранять запрет."

holpostel.23.t: "'Рабочие не пьют пиво!'"
holpostel.23.d: "'Арбейдерс дринкен ген бир' - название синдикалистской кампании по борьбе с алкоголизмом среди рабочего класса, рассматривающей его как способ, с помощью которого реакционеры и капиталисты держат пролетариат под гнётом. По мере того как алкоголизм становился всё более серьёзной проблемой в Нидерландах, а правительство не хотело предпринимать действия, независимые консервативные движения, преследующие ту же цель, начали сотрудничать с синдикалистами, что привело к росту симпатий к обеим идеологиям и усилению политической поляризации."
holpostel.23.a: "Поощрять частные инициативы против алкоголизма..."
holpostel.23.b: "...но не если в этом замешан синдикализм!"

holpostel.24.t: "Популистское социальное обеспечение"
holpostel.24.d: "С начала кризиса многие элементы нашей системы социального обеспечения ухудшились, и страна заполнена безработными, которые едва могут обеспечить своих семей продовольствием. В результате VNH начала общенациональную кампанию по распределению еды в этих районах, открывая продуктовые банки и столовые. Эти действия вызвали большое доверие к ним и создают впечатление, что, хотя они сейчас и не у власти, именно они заботятся о народе.\nМы могли бы закрыть их проект, но рискуем вызвать большое недовольство среди рабочих."
holpostel.24.a: "Это на пользу людям."
holpostel.24.b: "Закрыть проект."

holpostel.25.t: "NAS опережает NVV"
holpostel.25.d: "NVV, самый важный социал-демократический союз в Нидерландах на протяжении многих лет, согласно последнему отчёту CBS, был по числу членов обогнан синдикалистской NAS.\nЭто плохой сигнал для SDAP, так как ясно показывает, что их база власти быстро уходит к более радикальным силам голландской политики. Также это подтверждает, что их опора, до сих пор относительно не затронутая процессом депилларизации, теперь претерпевает то же разрушение, что и другие опоры. Превращение NAS в самый важный профсоюз страны может быть крайне опасным, поэтому некоторые голоса в нашем правительстве призвали к официальному заявлению о том, что мы не будем вести переговоры с NAS, надеясь ограничить её привлекательность."
holpostel.25.a: "Мы не ведём переговоры с синдикалистами."
holpostel.25.b: "Принимаем новый статус-кво."

holpostel.26.t: "Протесты на Маливелде"
holpostel.26.d: "На Маливелде в Гааге начался огромный митинг радикальных социалистов, синдикалистов и других левых маргинальных движений.\nОни протестуют против того, что называют правлением капиталистов, а некоторые даже открыто призывают к революции. Местная полиция не знает, что делать - подавлять демонстрацию или позволить ей пройти своим чередом?"
holpostel.26.a: "Разрешить митинг."
holpostel.26.b: "Разогнать эту красную шваль."

holpostel.27.t: "Февральская забастовка"
holpostel.27.d: "Сегодня утром трамваи в Амстердаме остановились. В то же время сторонники RSAP и NAS распространяли манифест 'Стакт, стакт, стакт!' - Забастовка, забастовка, забастовка! среди амстердамских предприятий. К полудню это превратилось в общую забастовку, а к вечеру охватило все ближайшие города, включая Харлем, Хилверсюм и Утрехт. Очевидно, что организованная синдикалистами забастовка быстро становится самой крупной в истории Нидерландов.\nВ Гааге проводится чрезвычайное заседание, рассматриваются три варианта: удовлетворить требования, что предпочитает левое крыло, ждать окончания забастовки, несмотря на возможный ущерб экономике, или разогнать её, что предпочитает правое крыло."
holpostel.27.a: "Отдать победу синдикалистам."
holpostel.27.b: "Они сдадутся со временем."
holpostel.27.c: "Прогнать их обратно туда, где их место!"

holpostel.28.t: "Февральская забастовка продолжается"
holpostel.28.d: "Наша стратегия выжидания пока не работает, она лишь укрепила забастовщиков, которые уже держатся целых три месяца. Между тем наша экономика по-прежнему почти не работает, и многие, кто ранее был за ожидание, теперь выступают за уступки их требованиям. К сожалению, уважение, которое синдикалисты заслужили за эти дни, только возрастёт, если мы сейчас отступим."
holpostel.28.a: "Поднять белый флаг."
holpostel.28.b: "Время на нашей стороне."
holpostel.28.c: "Разогнать их, достаточно продолжалось!"

holpostel.29.t: "Забастовщики возвращаются на работу"
holpostel.29.d: "После пяти месяцев непрерывной забастовки кажется, что наконец забастовщики сдаются. Всё больше рабочих возвращаются на свои места за последние недели, где им и положено быть, а сегодня NAS объявила о завершении забастовки без каких-либо уступок.\n\nЭто серьёзный политический удар для радикальных левых, которые были унижены и больше не рассматриваются как способные навязать свою волю. Кроме того, их финансовые ресурсы, затраченные на поддержку забастовщиков, сильно истощились. Тем не менее, следует быть осторожными: мы выиграли битву, но не войну."
holpostel.29.a: "Получайте, красная шваль."

holpostel.30.t: "Radio Rood"
holpostel.30.d: "Основанная группой голландских синдикалистских изгнанников, Radio Rood - радиостанция в Лондоне, клевещущая на 'голландскую капиталистическую диктатуру' и призывающая к сопротивлению 'буржуазным свиньям, оккупирующим нашу страну'.\nОни распространяют ложь о происходящих здесь событиях, а также придумывают свои и утверждают, что легальные СМИ игнорируют факты, чтобы держать пролетариат в неведении. Проблема в том, что значительная часть населения верит этому, а у нас почти нет возможности закрыть радиостанцию, базирующуюся в стране, с которой у нас, мягко говоря, враждебные отношения."
holpostel.30.a: "Конфисковать все гражданские радиоприёмники!"
holpostel.30.b: "Они никому не вредят."

holpostel.31.t: "Задержаны французские оружейники"
holpostel.31.d: "Мы задержали группу французских граждан, перевозивших взрывчатку через фламандско-валлонско-голландскую границу.\nОни отказываются объяснять своё присутствие и источник взрывчатки, а при обыске в кармане одного из мужчин был найден имя видного местного синдикалиста и указание места. Полиция, прибыв по назначенному адресу, не обнаружила никого, несмотря на продолжительный поиск. Согласно закону, контрабандисты будут признаны 'нежелательными иностранцами' и выдворены, но Центральная разведка хочет допросить их; они могут быть связаны с коммунадским правительством, что сделало бы это актом шпионажа."
holpostel.31.a: "Позволить CI допросить иностранцев."
holpostel.31.b: "Просто выдворить их!"

holpostel.32.t: "Французы признаются"
holpostel.32.d: "Французские граждане, задержанные на границе несколько дней назад, признались в своих планах перед CI после допроса: очевидно, они хотели снабдить взрывчаткой местную группу, связанную с Sorelian, чтобы взорвать Амстердамский центральный вокзал, сердце национальной железнодорожной инфраструктуры, в операции, которая, по крайней мере, напрямую не приписывается коммунадскому правительству.\nОни раскрыли свои контакты в нашей стране, и полиция готова закрыть все иностранные ячейки террористов Vanguardist, находящиеся в нашей стране."
holpostel.32.a: "Выявить и выдворить французов."

holpostel.33.t: "Французы молчат"
holpostel.33.d: "Несмотря на продолжительный допрос, CI не удалось получить от французских граждан, задержанных на границе, никакой значимой информации. Сейчас они просят официальное разрешение правительства использовать физические... методы, чтобы заставить их говорить. Это, строго говоря, было бы неконституционно, но всё-таки они синдикалистские иностранцы."
holpostel.33.a: "Разрешение дано."
holpostel.33.b: "Нет, просто выдворите их."

holpostel.34.t: "Французы продолжают молчать"
holpostel.34.d: "Несмотря на дополнительные права, предоставленные CI в этом случае, загадочные французские граждане по-прежнему не хотят говорить. Продолжение пыток теперь может привести к их смерти, поэтому CI вновь запросила указания у правительства, что им делать..."
holpostel.34.a: "Продолжим, пока не заговорят или не умрут!"
holpostel.34.b: "Это того не стоит."

holpostel.35.t: "Французы погибли"
holpostel.35.d: "После продолжительного допроса, который на некоторое время стал очень эмоциональным, один за другим французские граждане каким-то образом оказались мертвы. Очевидно, это было чисто случайно, и, конечно, мы к этому не имели отношения, так как никогда не нарушили бы конституцию, пытая этих людей. Тем не менее остаётся факт: мы до сих пор не знаем, что они планировали с этой взрывчаткой, но хотя бы мир стал лучше с удалением семи синдикалистов."
holpostel.35.a: "Предать суду проектировщика комнаты допросов за непредумышленное убийство!"

holpostel.36.t: "Взрыв на Центральном вокзале"
holpostel.36.d: "Сегодня Центральный вокзал Амстердама, сердце железнодорожной инфраструктуры нашей страны, был взорван, в результате чего погибло 127 человек. Ответственность взяла на себя небольшая синдикалистская группа, связанная с коммуна́рдской фракцией Сореля во Франции.\nПосле расследования обломков выяснилось, что использованные взрывчатые вещества идентичны тем, которые были конфискованы у группы французских граждан, занимавшихся их контрабандой. Похоже, это была трагедия, которой можно было избежать."
holpostel.36.a: "Проклятые синдикалисты!"

holpostel.37.t: "Утечка истории о пытках!"
holpostel.37.d: "Как этот документ попал в руки прессы, никто не знает, но факт в том, что им каким-то образом удалось получить копию документа, разрешающего CI применять пытки к французским гражданам, которых мы недавно арестовали на границе.\nЭто лишь усилит риторику синдикалистов о том, что голландское правительство на самом деле является банановой республикой, нарушающей собственную конституцию. Они неизбежно заявят, что наша демократия далека от того, что мы декларируем, и что голландский режим должен быть заменён синдикалистской моделью."
holpostel.37.a: "Ааарgh."

holpostel.38.t: "Революционная статуя осквернена!"
holpostel.38.d: "Статуя в Роттердаме, воздвигнутая в честь революции, была осквернена грязными реакционерами краской оранжевого, белого и синего цветов. К сожалению, реакция такова, что всё больше молодых людей, восхищённых смелостью поступка, вдохновляются следовать анти-революционному подполью VNH, которое планирует разрушить хрупкую нацию, которую мы только что создали. Чтобы предотвратить рост такого вида подпольного сопротивления, мы должны действовать решительно!"
holpostel.38.a: "Жёстко подавить всех анти-революционеров в Роттердаме!"
holpostel.38.b: "Просто смойте краску!"

holpostel.39.t: "Убийство в Утрехте"
holpostel.39.d: "Сегодня Йохан Альбарда проезжал через Утрехт по пути на публичное мероприятие. Его сопровождал министр внутренних дел Вилем Дрис.\nК сожалению, одинокий стрелок, член VNH, решил выстрелить в Альбарду. Но, к сожалению для него, Дрис и Альбарда одеты в похожие костюмы, и с его позиции стрелок не может распознать, кто есть кто; ему придётся угадывать. В кого он должен стрелять?"
holpostel.39.a: "В человека слева."
holpostel.39.b: "В человека справа."

holpostel.40.t: "Убийцу арестовали"
holpostel.40.d: "Сообщается, что полиция арестовала одинокого стрелка, ответственного за убийство. Он известен как Питер Тон и, похоже, является активным членом VNH, а также яростно против всего, связанного с социализмом. В настоящее время он содержится в тюрьме Вухт."
holpostel.40.a: "Хорошо!"

holpostel.41.t: "Осада тюрьмы Вухт"
holpostel.41.d: "Сегодня в Вухте собралась огромная толпа, требуя отдать им Питера Тона. Давление быстро возросло, и комендант тюрьмы сдал Тона, в результате чего его линчевала разъярённая толпа на месте. В порыве победы толпа начала требовать освобождения синдикалистов из тюрьмы и передачи им других правых, вероятно, чтобы поступить с ними так же!"
holpostel.41.a: "Немедленно вмешаться!"
holpostel.41.b: "Пусть получат по заслугам!"

holpostel.42.t: "Беспорядки антиправых прекращены"
holpostel.42.d: "После публичных выступлений нескольких социально-демократических политиков толпы, нацеленные на правых деятелей и группы по всей стране, несомненно подогреваемые синдикалистами, начали расходиться."
holpostel.42.a: "Мы пережили ещё один кризис."

holpostel.43.t: "Америкагейнгеры"
holpostel.43.d: "Америкагейнгеры, или 'поехавшие в Америку', - это голландские синдикалисты, собравшиеся большими группами для подготовки к участию в Американской гражданской войне в составе Добровольческих сил Синдикатов. Их подготовка почти завершена, что создаёт проблему для нашего правительства, как с ними поступать. Если мы позволим им уехать, это может поставить под угрозу будущие отношения с любой несиндикалистской державой, которая победит в Америке.\n\nВ правительстве большинство выступает за лишение их гражданства в случае присоединения к синдикалистской армии, как того требует закон; некоторые считают, что здесь применима голландская пословица 'лучше предотвратить, чем лечить'; другие думают, что стоит просто позволить им провести отпуск в Америке."
holpostel.43.a: "Конфисковать их паспорта."
holpostel.43.b: "Предупредить их о лишении гражданства."
holpostel.43.c: "Просто пусть уедут."

holpostel.44.t: "Прибытие голландских добровольцев"
holpostel.44.d: "Голландские добровольцы прибыли, чтобы поддержать синдикалистское дело; однако они плохо подготовлены, и их дивизия довольно мала, поэтому, возможно, придётся вложиться в них, чтобы сделать их значимой боевой силой, или просто бросить на врага, что, вероятно, приведёт к большим потерям."
holpostel.44.a: "Нам нужна вся возможная помощь!"

holpostel.45.t: "Ежегодный ландтаг VNH"
holpostel.45.d: "Ежегодный ландтаг VNH начнётся через неделю в Утрехте, первый с выборов 1937 года. CI, голландская секретная служба, выяснила, что они объявят о крупном изменении политики на следующий год, и сами они уверены, что это приведёт к росту поддержки их движения, учитывая, что VNH призывает приходить и не членов. К сожалению, CI не удалось получить информацию о данном изменении политики.\n\nНекоторые считают, что идеология VNH опасна и лучше предотвратить проведение ландтага, возможно, аннулировав разрешение на митинг; другие утверждают, что это собрание защищено свободой слова и должно состояться."
holpostel.45.a: "Ландтаг может состояться."
holpostel.45.b: "Отозвать их разрешение."

holpostel.46.t: "Национальный ландтаг VNH 1937"
holpostel.46.d: "Как и ожидалось, национальный ландтаг VNH в Утрехтском Ярбёрсе состоялся сегодня. Сначала лидер VNH Сварт произнёс небольшую вдохновляющую клишированную речь о том, насколько сильно движение выросло с тех пор, как он присоединился, но по-настоящему интересная часть последовала позже. Заместитель лидера Ван Гелкеркен объявил о радикальном изменении политики после неудачи на выборах в этом году: это был широкий спектр консервативно-умиротворяющих мер, начиная от провозглашения поддержки VNH монархии, увеличения поддержки свободного предпринимательства и объявления протестантизма государственной религией, одновременно ограничивая права католиков. Почти наверняка это приведёт к значительной потере поддержки CNA в пользу VNH."
holpostel.46.a: "Рад, что всё закончилось."

holpostel.47.t: "Ландтаг VNH в Неймегене?"
holpostel.47.d: "После того как разрешение на митинг в Утрехте было отменено, руководство VNH обратилось к муниципалитету Неймегена с просьбой разрешить провести митинг на открытом воздухе. Неймеген гораздо более отдалённый, чем Утрехт, и, вероятно, привлечёт намного меньше участников."
holpostel.47.a: "Ну что ж!"
holpostel.47.b: "Нет, спасибо."

holpostel.48.t: "Национальный ландтаг VNH 1937"
holpostel.48.d: "Хотя ожидалось, что он пройдёт в Утрехте, национальный ландтаг VNH состоялся сегодня в Неймегене. Сначала лидер VNH Сварт произнёс небольшую убедительную речь, осуждая муниципальные власти Утрехта за отмену разрешения на митинг в Ярбёрсе. После этого последовала интересная часть: заместитель лидера Ван Гелкеркен объявил о радикальном изменении политики после неудачи на выборах в этом году - это был широкий спектр консервативно-умиротворяющих мер, от провозглашения поддержки VNH монархии до усиления поддержки свободного предпринимательства и объявления протестантизма государственной религией при ограничении прав католиков. Почти наверняка это приведёт к значительной потере поддержки CNA в пользу VNH, хотя новое место проведения ландтага, вероятно, менее удобно для привлечения новых членов."
holpostel.48.a: "Рад, что всё закончилось."

holpostel.49.t: "Ландтаг VNH в Антверпене?"
holpostel.49.d: "Голландская крайне правая партия VNH просит разрешение провести митинг в Антверпене. Похоже, их разрешение на проведение митинга в самой Нидерландах было отозвано, а попытки выбрать другое место или время также не увенчались успехом из-за поддержки враждебного правительства. Теперь они спрашивают нас, могут ли они провести ландтаг в Антверпене, вне юрисдикции голландского правительства, чтобы действительно провести его."
holpostel.49.a: "Фландрия-Валлония приветствует вас!"
holpostel.49.b: "Наверняка их разрешение отозвали не просто так!"

holpostel.50.t: "Национальный ландтаг VNH 1937"
holpostel.50.d: "Хотя ожидалось, что он пройдёт в Утрехте, национальный ландтаг VNH состоялся сегодня в Антверпене. Сначала лидер VNH Сварт произнёс небольшую убедительную речь, осуждая нас за попытки остановить их ландтаг. После этого последовала интересная часть: заместитель лидера Ван Гелкеркен объявил о радикальном изменении политики после неудачи на выборах в этом году - это был широкий спектр консервативно-умиротворяющих мер, от провозглашения поддержки VNH монархии до усиления поддержки свободного предпринимательства и объявления протестантизма государственной религией при ограничении прав католиков. Почти наверняка это приведёт к значительной потере поддержки CNA в пользу VNH, хотя большинству потенциальных новых членов, вероятно, не понравится необходимость ехать во Фландрию-Валлонию, чтобы присутствовать на митинге."
holpostel.50.a: "Рад, что всё закончилось."

holpostel.51.t: "Национальный ландтаг VNH отменён"
holpostel.51.d: "После неудачи в поиске места для проведения ландтага руководство VNH объявило об отмене ежегодного ландтага 1937 года и обвинило нас в том, что мы являемся основной причиной отмены. Они также заявили, что не позволят себя заставить замолчать и что ландтаг 1938 года будет проведён должным образом, чтобы справиться с очередной так называемой трусливой попыткой правительства их остановить."
holpostel.51.a: "Вот так, популисты!"

holpostel.52.t: "Демонстрация VNH во время Приншесдага"
holpostel.52.d: "Prinsjesdag - это день, когда голландское правительство объявляет свои планы расходов на следующий год: Королева зачитывает ежегодные планы правительства, и обычно это праздничное событие. Однако в этом году VNH устроила демонстрацию вдоль дороги, по которой будет проезжать Королева, развевая свои чёрные флаги, избивая предполагаемых синдикалистов и приветствуя своего заместителя Корнелиса ван Гелкеркена своим партийным приветствием 'houzee'. Мэр Гааги хочет, чтобы полиция разогнала демонстрацию, так как опасается угрозы общественному порядку и безопасности Королевской семьи. С другой стороны, оппозиция VNH в муниципальном совете Гааги заявляет, что это важная часть свободы слова и утверждает, что VNH не нападёт на Королевскую семью."
holpostel.52.a: "Разогнать их."
holpostel.52.b: "Пусть проводят свой глупый маленький протест."

holpostel.53.t: "Расширение Nationaal Herstel"
holpostel.53.d: "Крайне правая газета 'Nationaal Herstel', тесно связанная с VNH, сегодня приняла двух высокопрофильных журналистов. Некоторые считают это угрозой, так как это, вероятно, расширит влияние газеты, распространяющей нетрадиционные идеи и фактически являющейся пропагандистским инструментом VNH и крайне правых в целом. С юридической точки зрения, однако, нет реальной основы для запрета газеты, так как это противоречило бы свободе прессы и свободе слова - двум ценностям, которые обычно уважаются в нашей стране."
holpostel.53.a: "Просто уже запретите её."
holpostel.53.b: "Оставьте их в покое."

holpostel.54.t: "Ландвахт подавляет забастовку"
holpostel.54.d: "Сегодня Ландвахт подавила местную забастовку, что стало отличной возможностью для фотосъёмки с работодателями компании благодаря готовности Ландвахта, а значит и VNH, действовать там, где правительство не хотело этого делать. Некоторые призывают к ответным мерам, утверждая, что забастовка была оправданной, что правительство её не подавляло не случайно, и что Ландвахт не имела права действовать вместо правительства."
holpostel.54.a: "Следует ввести санкции."
holpostel.54.b: "Хорошо, когда забастовки подавляют."

holpostel.55.t: "Столкновение Ландвахт и Красного фронта"
holpostel.55.d: "Сегодня Ландвахт и Национальный Красный фронт сталкиваются в Харлеме, что привело к крупным беспорядкам, многочисленным жертвам, а также значительному ущербу для общественной и частной собственности. Полиция готова вмешаться, но в правительственных кругах нет ясности, кого следует наказывать. Некоторые считают, что контрдемонстрация Красного фронта была прямой атакой на демонстрантов про-VNH, поэтому арестовать следует только членов Красного фронта. Другие же считают, что сторонники VNH не должны были сразу вступать в драку со своими длинными палками при виде контрдвижения Красного фронта."
holpostel.55.a: "Арестовать только синдикалистов."
holpostel.55.b: "Объективно арестовать всех, кто устроил беспорядки."
holpostel.55.c: "Арестовать только популистов."

holpostel.56.t: "Национальная молодежная штурмовая организация"
holpostel.56.d: "Сегодня VNH объявила о создании nationale jeugdstorm. По сути, это скаутская организация, однако руководство VNH рассматривает её как способ расширить влияние VNH на молодое поколение и создать идеологическую базу среди тех, кто на данный момент слишком молод, чтобы голосовать, но достигнет этого возраста в ближайшие годы."
holpostel.56.a: "Опасно, запретить организацию!"
holpostel.56.b: "Инициатива, которую стоит только приветствовать!"

holpostel.57.t: "Военные высказываются в поддержку VNH"
holpostel.57.d: "Сегодня несколько высокопоставленных офицеров публично выразили свою поддержку VNH, особенно более умеренной части, представленной Анри Свартом. Они опубликовали манифест, в котором объяснили причины своего шага, указав, что чувствуют себя неправильно представленными демократическим правительством и что оно не желает действительно служить интересам Нидерландов. Это может быть признаком того, что поддержка VNH выше, чем предполагалось ранее. Хотя речь идёт только о офицерах, вероятно, подобные настроения присутствуют и среди рядового состава, поэтому некоторые официальные лица предложили меры для ограничения присутствия VNH в армии."
holpostel.57.a: "Ввести эти меры."
holpostel.57.b: "Армия всегда была националистической институцией."

holpostel.58.t: "Марш на Гаагу"
holpostel.58.d: "Напряжение нарастало уже некоторое время, и VNH постепенно приобретала всё большее влияние и популярность за последние месяцы, но сегодня всё вышло из-под контроля: огромная толпа в форме Ландвахт собралась в Роттердаме и коллективно направилась в Гаагу, где находится правительство.\nУвидев толпу и осознав, что гражданская война будет неизбежна в случае сопротивления, премьер-министр капитулировал и принял все требования VNH: кабинет стал демиссионным, а VNH формирует экстрапарламентский кабинет с чрезвычайными полномочиями. Через несколько часов демократия в Нидерландах была уничтожена."
holpostel.58.a: "Мы снова сделаем Нидерланды великими!"

holpostel.59.t: "Бархатная революция"
holpostel.59.d: "В последние месяцы крайне левое крыло Нидерландов набирало беспрецедентную силу: рекордное членство, влияние на все слои общества и растущее ощущение у населения, что текущее правительство нелегитимно. Сегодня всё изменилось: по всей стране люди вышли на улицы, открыто требуя отставки правительства и создания синдикалистского государства. Вскоре мелкая буржуазия поняла, что никогда не сможет подавить народную революцию, и уже пересекает границу. Народ сегодня победил!"
holpostel.59.a: "Создать временное правительство."

holpostel.60.t: "Раскол CNA"
holpostel.60.d: "То, что многие уже предвидели, сегодня стало реальностью: группа католических депутатов объявила о создании фракции New NRKSP, или Новая Римско-католическая государственная партия - CNA быстро распалась.\n\nДо объединения конфессиональных партий католики всегда имели самую верную базу и, следовательно, большинство мест, однако в CNA протестанты, меньшая партия союза, несколько спорно диктовали условия, как указано в заявлении.\n\nХотя несколько протестантских деноминаций и несколько важных лояльных католиков объявили, что продолжат проект CNA, ясно, что CNA утратила свою уже незначительную абсолютную большинство, и без него придётся идти на компромиссы с оппозиционными партиями по отдельным вопросам."
holpostel.60.a: "Возможно, с самого начала это было слишком хорошо, чтобы быть правдой."

holpostel.61.t: "Выборы 1938 года"
holpostel.61.d: "В результате раскола в CNA выборы проводятся всего через год после предыдущих. Тяжёлые три месяца предвыборной кампании позади, пора подсчитывать голоса; это станет, по сути, референдумом о руководстве CNA: покинут ли католики их в пользу NRKSP и сохранит ли CNA свою базу на этот раз."
holpostel.61.a: "RSAP одерживает победу на выборах."
holpostel.61.b: "SDAP становится крупнейшей партией."
holpostel.61.c: "CNA проигрывает, но остаётся крупнейшей партией."
holpostel.61.e: "База CNA переходит к VNH."

holpostel.62.t: "SDAP формирует новое правительство"
holpostel.62.d: "SDAP стала крупнейшей партией на выборах. После дней празднований вскоре придёт время формировать новое правительство. У нас нет абсолютного большинства, как было у CNA в прошлом году, поэтому придётся формировать кабинет с другими партиями и действовать как часть коалиции. Время поджимает, так как униженная CNA пытается договориться с различными фигурами, чтобы создать реакционный фронт против нас."
holpostel.62.a: "Фиолетовый кабинет с LSP и VDB."
holpostel.62.b: "Римско-красный кабинет с NRKSP."
holpostel.62.c: "Центр-левый кабинет с RSAP и VDB."
holpostel.62.e: "CNA формирует радужный кабинет, чтобы противостоять нам."

holpostel.63.t: "Требования Вильгельмины"
holpostel.63.d: "Королева Вильгельмина готова разрешить формирование коалиции только если более умеренные VDB займут пост премьер-министра. Это сведёт нас до роли младшего партнёра, несмотря на то, что мы крупнейшая партия в коалиции."
holpostel.63.a: "Принять требования."
holpostel.63.b: "Придётся смириться с нашим успехом."

holpostel.64.t: "Вильгельмина отрекается"
holpostel.64.d: "После нашего отказа уступить её требованиям Королева решила, что не будет оставаться на троне в стране под управлением SDAP, и поэтому отрекается. Мы можем позволить коронацию принцессы Юлианы, но RSAP и более радикальная часть SDAP хотят использовать момент, чтобы установить республику, пока мы имеем преимущество. Умеренные в SDAP и VDB, однако, поддерживают Юлиану."
holpostel.64.a: "Да здравствует Республика!"
holpostel.64.b: "Да здравствует Королева Юлиана!"

holpostel.65.t: "CNA формирует новое правительство"
holpostel.65.d: "Несмотря на предательство католиков, мы вновь стали крупнейшей партией в парламенте. В отличие от прошлого года, у нас нет абсолютного большинства, поэтому придётся идти на компромиссы, чтобы сформировать новое правительство."
holpostel.65.a: "Вариант Стафхорстер: при поддержке LSP, NRKSP и SGP."
holpostel.65.b: "Правительство правого крыла с VNH."
holpostel.65.c: "Центр-правое правительство с LSP, NRKSP и VDB."

holpostel.66.t: "Раскол CNA"
holpostel.66.d: "То, что многие предвидели, стало реальностью: группа католических депутатов объявила о создании New NRKSP - фракции Новой Римско-католической партии, и CNA быстро распалась.\n\nК счастью, многие протестанты разных деноминаций, а также несколько высокопоставленных католиков выразили поддержку продолжению CNA, что позволяет кабинету, благодаря нашей коалиции с другими, продолжать правление."
holpostel.66.a: "Могло быть и хуже."

holpostel.67.t: "Крах CNA"
holpostel.67.d: "Выборный союз CNA был создан для победы на выборах 1937 года, и после провала эта структура стала крайне шаткой. Сегодня католики объявили о выходе из союза и намерении восстановить свою партию RKSP. Вскоре бывшие члены CHU тоже покинули союз, и, лишённая альянсов, ARP вернулась к самостоятельной позиции. Так закончилась политика объединённых конфессиональных партий."
holpostel.67.a: "Консервативная политика снова расколота."

holpostel.68.t: "Формирование Лейбористской партии"
holpostel.68.d: "После победы 1937 года через 'Linkse Lijst', SDAP и VDB начали рассматривать возможность объединения партий в одну - 'Партия труда' или 'Partij van de Arbeid' по-нидерландски.\nК концу 1941 года, почти завершив успешный срок совместного правления, обе ежегодные конференции SDAP и VDB приняли решение ликвидировать партийные различия и создать новую партию, при этом SDAP действовала тихо, чтобы не раздражать более левое крыло. Так возник мощный прогрессивный игрок, который мог стать доминирующей силой в нидерландской политике на оставшийся век."
holpostel.68.a: "Теперь мы PvdA!"

holpostel.69.t: "Комитет Оуда"
holpostel.69.d: "Для SDAP слияние прошло менее болезненно, но внутри VDB возникло много трений. Сначала правая часть VDB оставалась в стороне, но через два месяца нынешний премьер-министр Оуд сформировал 'Комитет Оуда' с другими бывшими членами VDB, считавшими, что PvdA слишком сильно подстраивается под социал-демократические взгляды. Комитет успешно договорился о слиянии с рыночно-либеральной LSP, чтобы создать более консервативно-либеральную партию, способную играть значимую роль в пост-Вельткриеговских Нидерландах. Осталось только выбрать название партии."
holpostel.69.a: "Partij van de Vrijheid, или 'Партия Свободы'."
holpostel.69.b: "... слишком похоже на футуристическую популистскую партию."

holpostel.70.t: "Выборы 1941 года"
holpostel.70.d: "После четырёх лет левого правления снова пришло время идти на избирательные участки. Борьба ожесточённая, каждая партия стремится получить большинство, чтобы занять ключевую роль в формировании правительства: вопрос в том, считает ли население, что ситуация улучшилась с 1937 года, и кто за это ответственен."
holpostel.70.a: "[hol_socdems_variable_party_name] получает абсолютное большинство."
holpostel.70.b: "[hol_socdems_variable_party_name] становится крупнейшей партией, но без большинства."
holpostel.70.pvdv: "PvdV становится крупнейшей партией, но без большинства."
holpostel.70.vvd: "VVD становится крупнейшей партией, но без большинства."
holpostel.70.e: "ARP, RKSP и CHU получают ключевую роль."
holpostel.70.f: "VNH становится крупнейшей, но без большинства."

holpostel.71.t: "PvdA формирует правительство 1941 года"
holpostel.71.d: "Очевидно, народ был очень доволен нашими успехами, и, получив уверенное большинство в парламенте, нам даже не нужно рассматривать возможность формирования коалиции с другими партиями.\nКонечно, мы не можем не посмеяться над Питером Оудом и его комитетом, который, вероятно, возглавил бы свой второй кабинет, если бы не покинул нас; теперь он и его либералы изгнаны в оппозицию, как и все другие партии, не относящиеся к PvdA."
holpostel.71.a: "А у него сейчас сколько мест? Девять?"

holpostel.72.t: "PvdA формирует правительство 1941 года"
holpostel.72.d: "Мы выиграли выборы, и хотя этого явно недостаточно для абсолютного большинства и власти в одиночку, этого все же более чем достаточно, чтобы получить инициативу в формировании правительства. Есть несколько вариантов, и нам решать, кого мы предпочтем видеть нашим новым партнёром."
holpostel.72.a: "Фиолетовый с PvdV."
holpostel.72.b: "Фиолетовый с VV.D."
holpostel.72.c: "Римско-красный с RKSP."
holpostel.72.e: "Ярко-красный с RSAP."

holpostel.73.t.pvdv: "PvdV формирует правительство 1941 года"
holpostel.73.t.vvd: "VVD формирует правительство 1941 года"
holpostel.73.d: "Премьер-министр Оуд сумел отлично использовать премиум-позицию премьер-министра, а вместе с рядом новых либеральных политик мы привлекли наибольшее количество голосов по сравнению со всеми другими партиями Нидерландов на наших первых всеобщих выборах. Хотя, очевидно, полученных мест недостаточно, чтобы править страной в одиночку, мы получили инициативу в переговорах о формировании правительства и теперь можем выбрать, кто станет нашим партнёром."
holpostel.73.a: "Фиолетовый с PvdA."
holpostel.73.b: "Консервативный либерализм с CHU и католиками."
holpostel.73.c: "Коалиция Стиккера: ARP с поддержкой VNH со стороны."

holpostel.74.t: "Консерваторы формируют правительство 1941 года"
holpostel.74.d: "Несмотря на провал проекта CNA, нам всё же удалось привлечь наибольшее количество голосов в сумме. Это означает, что мы в хорошей позиции для влияния на формирование правительства, вероятно, с возможностью получить хотя бы одного премьер-министра от наших партий. Нам лишь нужно дождаться предложений от других партий."
holpostel.74.a: "CHU правит с либералами Оуда, RKSP и ARP."
holpostel.74.b: "ARP правит с либералами Оуда и социал-демократами Дриса."
holpostel.74.c: "CHU правит с PvdA, RKSP и ARP."
holpostel.74.e: "ARP правит с VNH, CHU и RKSP."

holpostel.75.t: "Прогрессивные переходят в LSP"
holpostel.75.d: "После устрашения красной угрозой, все леворадикальные организации, находящиеся левее LSP, были дискредитированы и либо распались, либо были запрещены. В результате прогрессивные вместо этого обратились к консервативно-либеральному LSP, который считался «наименее плохим», что привело к тонкому, но решающему сдвигу влево и дало новую жизнь партии, находившейся в тупике с времён Вельткрига."
holpostel.75.a: "Увлекательно."

holpostel.76.t: "Выборы 1941 года"
holpostel.76.d: "Колейн снова это сделал: завершив очередной срок с кабинетом, который он сформировал в 1937 году. Теперь снова выборы, и главный вопрос в Гааге - считает ли народ, что он использовал своё время эффективно или нужен другой подход."
holpostel.76.a: "Колейн снова получает абсолютное большинство."
holpostel.76.b: "CNA становится крупнейшей, но без большинства."
holpostel.76.c: "LSP становится крупнейшей, но без большинства."
holpostel.76.e: "SDAP становится крупнейшей, но без большинства."
holpostel.76.f: "VNH становится крупнейшей, но без большинства."
holpostel.76.g: "RSAP становится крупнейшей, но без большинства."

holpostel.77.t: "CNA формирует правительство 1941 года с увеличенным большинством"
holpostel.77.d: "Превзойдя все наши ожидания, наша партия смогла захватить более пятидесяти мест в парламенте. Колейн объявил о своём уходе, и Луис Бил сформирует следующее правительство, имея в руках уверенное большинство для проведения своих политик."
holpostel.77.a: "Продолжать работу с либералами."
holpostel.77.b: "Итак, правим вместе!"

holpostel.78.t: "CNA формирует правительство 1941 года с уменьшенным большинством"
holpostel.78.d: "Хотя нам не удалось обеспечить абсолютное большинство, как в 1937 году, мы всё ещё крупнейшая партия в парламенте с заметным отрывом. Таким образом, мы получаем инициативу в формировании нового правительства, что станет первой задачей Луиса Била как нового лидера CNA после ухода Колейна."
holpostel.78.a: "LSP представляет надёжного партнёра."
holpostel.78.b: "SDAP менее радикальна и поэтому сейчас жизнеспособна."
holpostel.78.c: "VNH согласна с нами по ключевым вопросам."

holpostel.79.t: "LSP формирует правительство 1941 года"
holpostel.79.d: "После красной угрозы стало очевидно, что мы получили многих бывших леваков - как было видно на ежегодном партийном съезде этого года, где группа новых членов выбрала много левых политик. Это, по-видимому, усилило нашу партию. С прогрессивным голландским электоратом, поддерживающим нас, мы за один срок прошли путь от партии, близкой к падению ниже минимального порога голосов, до крупнейшей партии в парламенте."
holpostel.79.a: "Теперь мы будем править с CNA."
holpostel.79.b: "Теперь мы будем править с VNH."

holpostel.80.t: "SDAP формирует правительство 1941 года"
holpostel.80.d: "Выдав себя за более умеренную электоральную силу и, возможно, благодаря свежей кампании нашего нового лидера Виллема Дриса, SDAP получила наибольшее количество голосов и поэтому получила инициативу в формировании нового правительства. Ходят слухи, что бывший лидер Албарда будет назначен «информатором» по просьбе руководства SDAP."
holpostel.80.a: "Фиолетовый с LSP и VDB."
holpostel.80.b: "Римско-красный с RKSP."
holpostel.80.c: "Глубоко-красный с RSAP."

holpostel.81.t: "Выборы в 1941 году?"
holpostel.81.d: "Мандат нашего коалиционного правительства вот-вот истекает, и технически нам следует провести выборы через несколько месяцев. Многие в VNH спорят, стоит ли это делать: внутри VNH постоянно поднимается аргумент стабильности, и многие считают, что выборы следует приостановить. С другой стороны, проведение выборов может укрепить власть VNH. В CNA выборы рассматриваются как процесс, который следует поддерживать, если направлять. Если выборы не будут приостановлены, шанс на их честное проведение крайне мал."
holpostel.81.a: "Приостановить выборы."
holpostel.81.b: "Просто провести выборы."

holpostel.82.t: "Выборы 1941 года"
holpostel.82.d: "После четырёх лет премьерства Анри Сварта снова предстоят выборы, даже если циники указывают на явно воображаемые недостатки демократического процесса - некоторые диссиденты даже утверждают, что VNH использует фальсификации выборов как инструмент."
holpostel.82.a: "VNH получает абсолютное большинство."
holpostel.82.b: "VNH становится крупнейшей."

holpostel.83.t: "VNH формирует правительство 1941 года"
holpostel.83.d: "Хотя процесс, возможно, был направлен на предотвращение неверного выбора населением, мы уверенно выиграли выборы и получим более половины мест в Палате представителей. Никто в VNH даже не думает принимать коалиционного партнёра."
holpostel.83.a: "VNH правит в одиночку, навсегда..."

holpostel.84.t: "VNH формирует правительство 1941 года"
holpostel.84.d: "Результаты такие же, как и в прошлый раз - интересно, что общественное мнение почти не изменилось за четыре долгих года. В любом случае, выбор остаётся прежним - мы можем запугать Палату представителей, чтобы получить голоса для чрезвычайных полномочий, или продолжить кабинет Swart I с CNA."
holpostel.84.a: "Работать с CNA."
holpostel.84.b: "Пусть Ландвахт посетит Палату представителей."

holpostel.85.t: "Выборы пенсионариев [GetYear]"
holpostel.85.d: "Настало время выборов, и каждый голландец может сегодня голосовать за своего советского пенсионара. SDAP - единственная партия, выдвигающая кандидата самостоятельно; либералы выдвинули кандидата совместно, а ARP и CHU не участвуют, вместо этого призывая избирателей голосовать за кандидата RKSP, поскольку они знают, что не имеют шансов в одиночку и предпочли бы консервативного пенсионара вместо прогрессивного."
holpostel.85.a: "Адриан Герхард от SDAP."
holpostel.85.b: "Корнелис Лодевейк ван дер Билт от LSP/VDB."
holpostel.85.c: "Реулоф Краненбург от LSP/VDB."
holpostel.85.e: "Карел Госелинг от RKSP."

holpostel.86.t: "Ночь мёртвых красных крыс"
holpostel.86.d: "Красная нечисть ударила по нам в самом сердце власти, Бинненхоф - сожжён. И они знают, что будет дальше: если мы не действуем быстро, они объединятся на севере, чтобы начать восстание в надежде ослабить наш режим. Чтобы избежать этого, Ван Гелкеркен приказал Ландвахт задержать как можно больше красных до того, как они вооружатся, что привело бы к насилию. Эта ночь войдёт в историю Голландии как 'ночь мёртвых красных крыс', как метко назвал её Ван Гелкеркен."
holpostel.86.a: "Если не найдёте кого-то, возьмите всю его семью!"
holpostel.86.b: "Вряд ли это необходимо..."

holpostel.87.t: "Арест Даниэля Гулузе"
holpostel.87.d: "Наши массовые рейды привели, кроме захвата менее значимых леваков, к высокопрофильному аресту Даниэля Гулузе, старшего члена синдикалистской 'Национальной трудовой секретариата'. Ландвахт доставила его в импровизированный лагерь в политически заряженных руинах Бинненхофа, вопрос в том, что с ним делать."
holpostel.87.a: "Перевести его в настоящую тюрьму в Вухте."
holpostel.87.b: "Допрашивать здесь!"

holpostel.88.t: "Конвой Гулузе подвергся нападению"
holpostel.88.d: "Синдикалистские партизаны устроили засаду конвою с высокопрофильным пленным Гулузе. Теперь можно быть уверенным, что синдикалисты восстанут, так как они публично совершили серьёзное преступление, что вынудит их открыто бунтовать."
holpostel.88.a: "Следовало оставить его в Гааге."

holpostel.89.t: "Гарма Колтек найден"
holpostel.89.d: "Несмотря на первоначальное сопротивление, некоторые специальные методы убедили Гулузе сообщить нам местоположение своего босса, лидера NAS Харма Колтека. По-видимому, он прячется в дипломатическом районе Гааги. Заместитель лидера Корнелис ван Гелкеркен лично сопровождает Ландвахт, направленных за ним."
holpostel.89.a: "Похвалим Киса за смелость!"

holpostel.90.t: "Голландский синдикалист ищет убежище"
holpostel.90.d: "Здание законодательного органа в Нидерландах было атаковано террористом несколько дней назад. Обвинив синдикалистов в этом, голландские власти и их парамилитарные сторонники начали задерживать синдикалистов по всей стране. Теперь Харма Колтек, лидер голландских синдикалистов, преследуют разъярённые парамилитарные силы, и он просит убежище в нашем посольстве. Есть высокая вероятность, что его убьют, если мы не поможем."
holpostel.90.a: "Мы защитим его."
holpostel.90.b: "Оставим его на виду."

holpostel.91.t: "Колтек в мексиканском посольстве"
holpostel.91.d: "После того как Ландвахт выбила дверь виллы, где скрывался Колтек, они как раз успели увидеть его бегство. К счастью для синдикалиста, вилла находилась всего в нескольких сотнях метров от мексиканского посольства - единственной страны с дипломатическими связями с синдикализмом в Нидерландах. К сожалению, мексиканский посол решил предоставить Колтеку убежище, что по международному праву делает невозможным его задержание. Однако Ландвахт официально не является частью голландского правительства, и Ван Гелкеркен должен принять решение."
holpostel.91.a: "Посольства неприкосновенны."
holpostel.91.b: "Мы должны достать Колтека любой ценой!"

holpostel.92.t: "Колтек объявляет о поддержке восстания"
holpostel.92.d: "Изнутри мексиканского посольства Колтек заявил, что красные на севере должны продолжить восстание, чтобы он и Дань вскоре снова были свободны. Похоже, наша попытка избежать открытого бунта провалилась."
holpostel.92.a: "Спасибо, Мексика..."

holpostel.93.t: "Штурм голландского посольства!"
holpostel.93.d: "Увидев, что мы предоставили убежище Колтеку, голландская парамилитарная организация 'Ландвахт' решила атаковать наше посольство. По ранним данным, они полностью разгромили здание, а несколько сотрудников нашей дипломатической миссии получили ранения. Удивительно, но они даже похитили нашего посла, якобы чтобы передать полиции за помощь беглецу. Хотя его сразу освободила голландская полиция, это нарушение крайне возмутительно!"
holpostel.93.a: "48 часов на покидание страны, голландский посол!"

holpostel.94.t: "Штурм мексиканского посольства"
holpostel.94.d: "Ландвахт просто напал на мексиканское посольство, узнав, что там предоставили убежище Колтеку, ранив нескольких мексиканских сотрудников и задержав Колтека, частично разрушив посольство. Они также, довольно скандально, передали мексиканского посла полиции, утверждая, что он 'помогал беглецу'. Мы немедленно его освободили, пытаясь дистанцироваться от этого спорного действия Ландвахта.\nВ любом случае, успешный арест Колтека делает маловероятным, что умеренный Сневлиет и радикальный Вейнкуп смогут совместно организовать восстание. Наши источники сообщают, что они уже захватывают сторожевой корабль, чтобы отправиться в синдикалистскую сферу, в то время как Красный фронт и умеренные начали жестокие столкновения."
holpostel.94.a: "Мексиканцы всё равно будут недовольны."

holpostel.95.t: "Арест Колтека"
holpostel.95.d: "После того как Ландвахт выбила дверь виллы, где скрывался Колтек, они как раз успели увидеть его бегство. К счастью для синдикалиста, вилла находилась всего в одном квартале от мексиканского посольства - единственной страны с дипломатическими связями с синдикализмом в Нидерландах. К сожалению для Колтека, убежище ему не предоставили, и Ландвахт арестовала его. Теперь крайне маловероятно, что левое восстание в ближайшее время будет успешным, так как умеренный Сневлиет и радикальный Вейнкуп плохо ладят, а ортодоксальные синдикалисты были связующим звеном. Наши разведданные указывают, что оба теперь покидают Гронинген на лодке, уходя в изгнание, в то время как Красный фронт и умеренные погружаются в конфликты."
holpostel.95.a: "Отлично!"

holpostel.96.t: "Левое восстание"
holpostel.96.d: "Как и опасались, левые захватили улицы Гронингена, и вскоре другие города Фрисландии, Дренте и провинции Гронинген последовали за ними. Повстанцы вооружились и получают поддержку населения, выступающего за свержение правительства. Беспорядки растут и в остальной части страны, и некоторые в правительстве считают разумным создать правительство в изгнании, готовое восстановить законную голландскую власть в случае краха. Другие, например Королева Вильгельмина, предпочли бы подавить восстание силой."
holpostel.96.a: "Трусливые популисты-капиталисты бегут с материка."
holpostel.96.b: "Мы раздавим это восстание."

holpostel.97.t: "Независимость Индонезии"
holpostel.97.d: "Независимость Нидерландской Ост-Индии всегда была давним обещанием голландского синдикалистского движения, поэтому неудивительно, что одним из первых актов Национального собрания стало провозглашение независимости колонии. Вопрос в том, насколько свободными должны быть наши дальнейшие отношения с Индонезией."
holpostel.97.a: "Освободить как марионетку."
holpostel.97.b: "Предоставить полную независимость."

holpostel.98.t: "Социалистический путч"
holpostel.98.d: "В последнее время революционные социалисты набирали силу с тревожной скоростью, и сегодня эта тикающая бомба взорвалась: то, что началось как небольшой военный мятеж в Пиле, охватило всю страну, словно пожар. В течение нескольких часов красные захватили все крупные города, а старое плутократическое правительство эвакуировалось, видимо, готовя правительство в изгнании в Ост-Индии. На родине синдикалисты сформировали временный революционный комитет, чтобы взять на себя административные обязанности до формирования полноценного правительства."
holpostel.98.a: "Разорвите свои цепи!"

holpostel.99.t: "Марш на Гаагу"
holpostel.99.d: "Хотя это уже привлекло внимание политической элиты, некогда маленькая партия VNH недавно быстро расширила своё влияние по стране. Сегодня, на крупной демонстрации, тысячи членов партии двинулись на Бинненхофе. Численность была значительной, и, осознав, что отказ удовлетворить их требования приведёт к кровавой гражданской войне, наше правительство было вынуждено уйти в отставку. Новый порядок установился под властью VNH, и теперь их контроль над страной укреплён."
holpostel.99.a: "Мы сделаем Нидерланды снова стабильными!"

holpostel.100.t: "Военный путч"
holpostel.100.d: "Хотя правительство до сих пор успешно сдерживало VNH и социалистов, это происходило с большой ценой. Уличные столкновения происходят ежедневно по всей стране, и поскольку полиция не в состоянии восстановить порядок, часто приходится привлекать армию. Сегодня Реййндерс, верховный командующий вооружёнными силами Нидерландов, потребовал объявить чрезвычайное положение. Правительство согласилось, и фактическая власть теперь находится у Реййндерса, а не у старого правительства."
holpostel.100.a: "Да-да, сэр!"

holpostel.101.t: "Временный Революционный Комитет"
holpostel.101.d: "Мы покончили с либеральной парламентской системой, под которой Нидерланды страдали десятилетиями, и теперь нам нужно заложить основы нашего нового социалистического государства. Необходимо предложить новый конституционный орган, который будет действительно справедливо избираться народом, без партий, находящихся в карманах капиталистов. Для организации всего этого мы сформируем временный революционный комитет, до тех пор пока не будет правильно избрано новое Национальное собрание."
holpostel.101.a: "Высоко поднимем алое знамя!"

holpostel.102.t: "Выборы [GetYear]"
holpostel.102.d: "День выборов наконец настал по указу хунты. Вскоре после этого военные восстановят контроль в Генеральных штатах, и Нидерланды снова получат гражданское правительство. Основными партиями, имеющими шансы, считаются объединённые конфессиональные партии и SDAP, тогда как либералы, вероятно, вернутся на прежние позиции, заполняя последние места для формирования большинства."
holpostel.102.a: "SDAP становится крупнейшей партией!"
holpostel.102.b: "RKSP становится крупнейшей партией!"

holpostel.103.t: "SDAP формирует правительство [GetYear]"
holpostel.103.d: "Результаты выборов известны, и, похоже, социал-демократы стали крупнейшей партией. Инициатива по формированию правительства теперь за ними, и вопрос в том, будут ли они работать с либералами для формирования большинства или с католиками."
holpostel.103.a: "Они работают с VDB и LSP."
holpostel.103.b: "Они работают с RKSP."

holpostel.104.t: "Конфессиональные партии формируют правительство [GetYear]"
holpostel.104.d: "Результаты выборов известны, и, похоже, победу одержали консерваторы. Католическая RKSP является крупнейшей, а более мелкие протестантские партии также получили достойное количество мест. Теперь вопрос в том, будут ли они работать вместе в старом стиле или RKSP потребует 'Torentje' для себя, сотрудничая с социал-демократами, поскольку протестанты иначе не согласились бы на католического премьер-министра."
holpostel.104.a: "Лидер CHU Де Гер объединяет конфессиональные партии и либералов."
holpostel.104.b: "RKSP и SDAP работают вместе."

holpostel.105.t: "Выборы [GetYear]"
holpostel.105.d: "Снова время выборов, и люди по всей стране идут на избирательные участки. Нация с интересом ждёт, кто одержит победу - социал-демократы или консервативные конфессиональные партии."
holpostel.105.a: "Побеждает SDAP!"
holpostel.105.b: "Побеждают конфессиональные партии!"

holpostel.106.t: "Выборы [GetYear]"
holpostel.106.d: "День выборов снова настал, и после нескольких месяцев агитации политики с нетерпением ждут результатов экзит-полов. Три претендента на статус крупнейшей партии - либералы Питера Уда, конфессиональные партии с раздвоенным руководством и социал-демократы под руководством Виллема Дриса. Кто станет крупнейшей партией, тот получит мандат на формирование правительства."
holpostel.106.a: "PvdA получает абсолютное большинство."
holpostel.106.b: "PvdA получает большинство мест."
holpostel.106.pvdv: "PvdV получает большинство мест."
holpostel.106.vvd: "VVD получает большинство мест."
holpostel.106.e: "ARP, RKSP и CHU обеспечивают себе ключевую роль."

holpostel.107.t: "PvdA формирует правительство [GetYear]"
holpostel.107.d: "Мы обеспечили себе абсолютное большинство и теперь можем формировать страну в соответствии с нашими взглядами. Нам не нужно идти на компромиссы с кем-либо, и мы должны убедиться, что наши сторонники останутся довольны нашим прогрессом, иначе на следующих выборах нас ждёт наказание."
holpostel.107.a: "Это будет исключительно кабинет PvdA."

holpostel.108.t: "PvdA формирует правительство [GetYear]"
holpostel.108.d: "Мы выиграли выборы, и хотя этого явно недостаточно для абсолютного большинства и полного правления в одиночку, этого достаточно, чтобы получить инициативу при формировании нового правительства. Доступны несколько вариантов, и нам решать, кого выбрать в качестве нового партнёра."
holpostel.108.a: "Партнёрство с PvdV."
holpostel.108.b: "Партнёрство с VVD."
holpostel.108.c: "Романско-красное с RKSP."
holpostel.108.e: "Ярко-красное с RSAP."

holpostel.109.t: "Либералы формируют правительство [GetYear]"
holpostel.109.d: "Мы, либералы, прошли долгий путь, так как недавно находились в упадке; хотя мы и не получили явного большинства, нам удалось обеспечить большинство мест, и этого достаточно, чтобы получить инициативу в формировании правительства. Вернутся ли дни либерального господства XIX века?"
holpostel.109.a: "Партнёрство с PvdA."
holpostel.109.b: "Консервативный либерализм с CHU и католиками."
holpostel.109.c: "Stikkercoalitie: ARP с внешней поддержкой VNH."

holpostel.110.t: "Конфессиональные партии формируют правительство [GetYear]"
holpostel.110.d: "Бывшие партии-члены CNA добились впечатляющего результата с точки зрения голосов: ARP, CHU и RKSP показали стабильный результат, и как блок их никто не сможет обойти, при этом RKSP даже получил большинство мест."
holpostel.110.a: "CHU правит центр-право с либералами Уда, RKSP и ARP."
holpostel.110.b: "ARP правит центр с либералами Уда и социал-демократами Дриса."
holpostel.110.c: "CHU правит центр-лево с PvdA и ARP."
holpostel.110.e: "RKSP правит Романско-красное с PvdA."

holpostel.111.t: "Выборы [GetYear]"
holpostel.111.d: "Настал день выборов, и все ждут газет с результатами экзит-полов и, надеемся, скоро окончательных итогов голосования. Кто победил?"
holpostel.111.a: "CNA снова получает абсолютное большинство."
holpostel.111.b: "CNA получает наибольшее число голосов, но не большинство."
holpostel.111.c: "LSP получает наибольшее число голосов, но не большинство."
holpostel.111.e: "SDAP получает наибольшее число голосов, но не большинство."

holpostel.112.t: "CNA формирует правительство [GetYear] с абсолютным большинством"
holpostel.112.d: "Мы сделали это снова: нам удалось получить более пятидесяти мест в парламенте, обеспечив себе уверенное преимущество перед другими партиями. Луи Беель сформирует следующее правительство, и у него есть комфортное большинство в парламенте, чтобы проводить свою политику. Если мы захотим быть более инклюзивными, мы можем предложить некоторые министерские посты либералам."
holpostel.112.a: "Сотрудничать с либералами."
holpostel.112.b: "Так правим в одиночку!"

holpostel.113.t: "CNA формирует правительство [GetYear] с сокращённым большинством"
holpostel.113.d: "Хотя нам не удалось получить абсолютное большинство, как раньше, мы всё ещё крупнейшая партия в парламенте с заметным преимуществом. Таким образом, мы получаем инициативу при формировании правительства, что станет первой задачей Луи Бееля как лидера CNA."
holpostel.113.a: "LSP - надёжный партнёр."
holpostel.113.b: "SDAP менее радикальна и поэтому сейчас приемлема."
holpostel.113.c: "VNH согласна с нами по ключевым вопросам."

holpostel.114.t: "LSP формирует правительство [GetYear]"
holpostel.114.d: "LSP получила наибольшее число мест с заметным преимуществом, и теперь мы получаем инициативу в формировании правительства. Вопрос в том, сможем ли мы договориться с CNA о формировании правительства или с VNH."
holpostel.114.a: "Теперь будем править с CNA."
holpostel.114.b: "Теперь будем править с VNH."

holpostel.115.t: "SDAP формирует правительство [GetYear]"
holpostel.115.d: "Мы получили наибольшее число мест, и пришло время что-то с этим сделать. Так как у нас нет явного большинства, придётся идти на компромисс: мы можем работать с либералами, или с католиками, или сформировать полностью социалистическое правительство и сотрудничать с RSAP."
holpostel.115.a: "Фиолетовое с LSP и VDB."
holpostel.115.b: "Романо-красное с RKSP."
holpostel.115.c: "Глубоко-красное с RSAP."

holpostel.117.t: "Второе прусское вмешательство"
holpostel.117.d: "Синдикалисты захватили Нидерланды, открыв уязвимый фланг, через который можно ударить по Рурской области, нашему основному промышленному центру. Военные горячие головы предлагают вторгнуться прямо сейчас, пока их ещё не признали на международной арене, но голландцы, или батавцы, как они себя теперь называют, наверняка укрепились, ожидая этот шаг. Другие предлагают отправить агентов для подрыва стабильности нового режима, что может быть более тонким способом заручиться их лояльностью. Третья возможность - просто оставить их в покое; на данный момент они, похоже, не поддерживаются Интернационалом, и даже если они присоединятся к этому альянсу, какой вред Нидерланды могут нанести?"
holpostel.117.a: "Отправить агентов!"
holpostel.117.b: "Отправить солдат!"
holpostel.117.c: "Отправить пограничников!"

holpostel.118.t: "Пруссаки вмешиваются снова!"
holpostel.118.d: "Так же, как в 1787 году, когда революционеры захватили голландскую республику, реакционеры с востока пришли, чтобы снова поработить голландский народ. Не повторится это с нами! Мы будем бороться за наше будущее, как любой гордый народ!\nДа здравствует батавская дева, долой 'моф'!"
holpostel.118.a: "Сначала здесь был прусс..."

holpostel.119.t: "Германские усилия по дестабилизации"
holpostel.119.d: "Кайзер заметил захват нашего справедливого правительства и решил отправить агентов для дестабилизации нашего режима. Хотя это делает наше правительство пока немного более безопасным, всё равно это неприятно, так как эти люди явно вредят нашему контролю над ситуацией."
holpostel.119.a: "Они нас не возьмут!"

holpostel.122.t: "Вопрос о независимости Суринама"
holpostel.122.d: "С восхождением рабочего государства в Нидерландах ситуация с Голландской Гвианой, известной также как Суринам, становится неловкой: содержание архаического пережитка империализма не соответствует современной рабочей нации. Хотя в регионе нет значительного движения за независимость, вероятно из-за недостаточного развития, были предложены меры по возвращению изгнанного активиста за независимость Антона де Кома в Парамарибо для создания социалистической республики в Суринаме."
holpostel.122.a: "Суринам заслуживает независимости"
holpostel.122.b: "Разве не более империалистично навязывать им независимость?!"

### Негативные ивенты
holgen.5.t: "Синдикалисты объявляют забастовку"
holgen.5.d: "Синдикалистские профсоюзы объявили забастовку против одной из наших крупных компаний.\nЕсли мы не примем меры, компания будет вынуждена пойти на уступки своим работникам, что наверняка укрепит дело синдикалистов и побудит другие профсоюзы поступить так же."
holgen.5.a: "Парни в синем положат конец этой проблеме!"
holgen.5.b: "Переговоры всегда лучше насилия."

holgen.6.t: "Ландвахт атакует социалистическую газету"
holgen.6.d: "В данный момент Ландвахт проводит рейд в офисе пропагандистского штаба партии RSAP в одном из наших городов. Хотя мы явно не согласны с тем, что там пишут, насилие выходит за все рамки и привлекает других анти-синдикалистов к VNH."
holgen.6.a: "Вмешайтесь, свобода слова для всех!"
holgen.6.b: "Пусть развлекаются сами!"

holgen.7.t: "Синдикалистский мятеж"
holgen.7.d: "После спора о зарплатах солдаты одного из наших армейских лагерей подняли мятеж в знак протеста против призыва синдикалистов. Если мы не подавим это движение силой, влияние синдикалистов будет расти."
holgen.7.a: "Окружить базу и арестовать всех!"
holgen.7.b: "Вести переговоры с мятежниками."

holgen.8.t: "Ландвахт убивает мэра"
holgen.8.d: "Выяснилось, что Ландвахт убила мэра одного из наших сельских муниципалитетов, якобы за слишком мягкую позицию по отношению к синдикализму, и теперь отказывается выдать нам виновных. Если мы не покажем пример, это, вероятно, не последний случай."
holgen.8.a: "Арестовать всех, кто препятствует задержаниям!"
holgen.8.b: "Нельзя заставить их сотрудничать."

holgen.9.t: "Красный фронт атакует почтовое отделение"
holgen.9.d: "Красный фронт вызвал большой переполох, атаковав почтовое отделение в одном из наших крупных городов, жестоко обойдясь с его сотрудниками и сжигая огромные количества писем - включая правительственную корреспонденцию. Если мы не применим строгие меры, нельзя исключать возможности будущей мятежной деятельности."
holgen.9.a: "Отправить полицию!"
holgen.9.b: "Не стоит тратить на это дополнительные ресурсы."

holgen.10.t: "VNH открывает новый местный штаб"
holgen.10.d: "VNH открыл новый партийный штаб в одном из наших городов, который они намерены использовать для распространения своих идей и укрепления местных партийных сил. Однако мы получили сведения о незаконной деятельности, поэтому можем провести рейд по штаб-квартире, чтобы получить больше информации."
holgen.10.a: "Провести рейд!"
holgen.10.b: "Пусть будут."

holgen.11.t: "Сбор RSAP"
holgen.11.d: "RSAP проводит крупный митинг в одном из наших городов. Протестующие, по всей видимости, не проявляют насилия, но такие действия вдохновляют других левых присоединиться к их делу. Попытка остановить митинг может привести к тому, что он станет насильственным."
holgen.11.a: "Остановить митинг!"
holgen.11.b: "Пусть идёт своим чередом."

holgen.12.t: "Расширение Красного фронта"
holgen.12.d: "В результате нашего решения преждевременно прервать митинг RSAP мы наблюдаем рост поддержки патриотического движения. Похоже, что недовольные левые всё сильнее радикализируются из-за наших действий."
holgen.12.a: "Чёрт!"

holgen.13.t: "Митинг VNH"
holgen.13.d: "Один из наших крупных городов станет местом проведения значимого события VNH, где ряд активистов и националистических сторонников будут развевать голландский флаг и петь национальный гимн. Хотя нельзя считать, что такое собрание обязательно станет насильственным, позволить ему пройти может вдохновить других присоединиться к националистам. Однако его остановка может обернуться против нас."
holgen.13.a: "Покончить с этой фарсом."
holgen.13.b: "Было бы глупо вмешиваться."

holgen.14.t: "Анархистский взрыв"
holgen.14.d: "Анархист подорвал бомбу в здании местного правительства в одном из наших городов. Мы всё ещё ищем выживших среди развалин, но похоже, что жертвы этого инцидента будут политически токсичны для нашего правительства."
holgen.14.a: "Чёрт возьми!"

holgen.15.t: "Стрельба на партийном митинге"
holgen.15.d: "Связанный с VNH человек взял оружие и начал стрелять в толпу социал-демократов на партийном митинге. Полиции удалось арестовать стрелка, но есть несколько погибших, а ещё группа людей серьёзно ранена."
holgen.15.a: "Покойся с миром."

holgen.16.t: "Синдикалистская речь"
holgen.16.d: "Высокопоставленный член NAS выступил с вдохновляющей речью на мероприятии, организованном синдикалистами во время небольшого забастовочного протеста. В результате мы видим резкий рост нового членства в NAS в этом регионе."
holgen.16.a: "Ну, ладно..."

holgen.17.t: "Успешное выступление в дебатах"
holgen.17.d: "Один из представителей RSAP в нашем парламенте продемонстрировал особенно сильное выступление в дебатах и сумел убедить людей в своей позиции по всей стране, о чём сообщают газеты."
holgen.17.a: "Не думал, что это так хорошо..."

holgen.18.t: "Речь VNH"
holgen.18.d: "Офицер, бывший член VNH, выступил с вдохновляющей речью на похоронах одного из своих товарищей. В результате влияние старой гвардии в армии и за её пределами заметно возросло, о чём обсуждают все уже два дня спустя."
holgen.18.a: "Вот как?"

holgen.19.t: "Групслейдер высказывается"
holgen.19.d: "Один из 'офицеров' Ландвахт, 'Групслейдер', дал интервью одной из крупнейших газет страны. Он проявил себя убедительно, защищая множество политик, поддерживаемых новой гвардией VNH. Похоже, это убедило многих, что VNH вовсе не так скучна!"
holgen.19.a: "Грустное развитие событий..."

holgen.20.t: "Социалисты блокируют марш VNH"
holgen.20.d: "VNH, особенно её новая гвардия, привыкла проводить марши по нашим крупным городам, чтобы продемонстрировать силу. Однако левые перекрыли путь, и чтобы показать, что они не отступают, VNH применили насилие, чтобы разорвать их ряды. Синдикалистское контрнаступление привело к бунту. Мы должны поручить полиции расследовать инцидент, но кто виноват в этом насилии?"
holgen.20.a: "Синдикалисты, они искали конфронтацию."
holgen.20.b: "VNH, они начали применять насилие."

holgen.21.t: "Ландвахт разгоняет демонстрацию"
holgen.21.d: "Ландвахт громит демонстрацию радикальных левых, действуя как полиция при подавлении бунтов. Некоторые говорят, что такое поведение должно быть наказано, но другие отмечают, что демонстрация была незаконной и они просто исполнили гражданский долг."
holgen.21.a: "Просто исполняли свой долг."
holgen.21.b: "Они не закон. Мы - закон."

### Ивенты по фокусам
hol.200.t: "План армии Нидерландов"
hol.200.d: "Напряжение вокруг нас растёт, заставляя наше генеральное управление созвать совещание для определения доктрины армии.\nБолее традиционная часть штаба желает сосредоточиться на обороне страны, восстановлении и реактивации традиционных оборонительных линий, используя воду для остановки противника.\nОднако некоторые отмечают, что эти тактики могут больше не работать из-за изменяющейся природы войны, и заявляют, что нидерландская армия должна быть высокомобильной силой с моторизованными войсками и танками, способной быстро и решительно реагировать на угрозы.\nБолее ориентированные на флот офицеры видят роль армии как вспомогательную по отношению к военно-морским силам, с армией специалистов, проводящей операции по всему нашему имперскому пространству, что позволит иметь небольшую, но высокоэффективную армию, в то время как флот сдерживает противника."
hol.200.a: "Нам нужно сделать Голландию неприступной крепостью!"
hol.200.b: "Наша армия бесполезна, если сидит в бункерах, нам нужны грузовики и танки."
hol.200.c: "Мы ничто без нашей империи, и нам нужен флот и морская пехота для её защиты!"

hol.201.t: "Будущее военно-морского флота Нидерландов"
hol.201.d: "Адмиралтейство обсуждает наилучший путь развития. Наши ресурсы ограничены, поэтому нужно разработать план эффективного использования наших морских сил.\n\nНекоторые представители адмиралтейства ставят торговый флот выше всего. Они считают, что если торговый флот не сможет функционировать, страна окажется в бедственном положении. Они хотят подчеркнуть необходимость защиты флота быстрыми надводными кораблями и, если возможно, нападения на флот потенциальных противников с помощью подводных лодок.\nСлышны также аргументы в пользу концентрации на крупных надводных кораблях для защиты жизненно важных колоний от возможного вторжения Японии. Наши линкоры уже имеют значительный возраст и, вероятно, не смогут защитить Нидерландскую Ост-Индию, если их не модернизировать или не увеличить количество.\n\nНекоторые предлагают сосредоточить нидерландский флот на морской авиации — относительно новой, но потенциально радикально меняющей способ ведения морских сражений в будущем. Они хотят дальнейшего расширения авианосной группы при поддержке сильного подразделения морской авиации."
hol.201.a: "Наш торговый флот должен быть защищён в любое время."
hol.201.b: "Японцы действительно представляют растущую угрозу, нам нужно сосредоточиться на линкорах."
hol.201.c: "Линкоры — это просто плавающий металлолом, делаем ставку на авианосцы!"

hol.202.t: "Новый нефтеперерабатывающий завод на Кюрасао?"
hol.202.d: "Кюрасао находится в непосредственной близости от нефтедобывающей Венесуэлы. Воспользовавшись возможностью, Royal Dutch Shell обратилась к правительству с просьбой арендовать большой участок земли возле Виллемстада для строительства нового завода.\n\nЕсли мы согласимся, потребуется также построить новые причалы для захода и выхода нефтяных танкеров.\n\nСтроительство завода даст огромный экономический импульс Голландским Антильским островам, однако может вызвать конфликт с Венесуэлой... особенно учитывая, что они претендуют на эти острова как на свои."
hol.202.a: "Нефти никогда не бывает слишком много, вперед!"
hol.202.b: "На самом деле, у нас уже достаточно нефти... забейте."

hol.203.t: "Завод в Виллемстаде завершён!"
hol.203.d: "Работы по новому заводу и необходимым портовым сооружениям завершены, и новый завод в сердце Кюрасао введён в эксплуатацию!"
hol.203.a: "Ура, ура, ура!"

holfocus.4.t: "Поиск ресурсов"
holfocus.4.d: "Хотя большая часть наших ресурсов поступает из колоний, на родине тоже должны быть ресурсы, которые мы ещё не обнаружили.\n\nГеологические исследования в Брабанте выявили следы вольфрама, ресурса, которого у нас до сих пор полностью нет. Кроме того, можно углубиться в шахты южного Лимбурга и, возможно, найти пригодное железо для наших сталелитейных заводов."
holfocus.4.a: "Меньше зависимости от иностранной стали было бы неплохо."
holfocus.4.b: "Вольфрам нам действительно пригодится."
holfocus.4.c: "Почему бы не и то, и другое? Мы как-нибудь заплатим..."

holfocus.5.t: "Железо обнаружено в Лимбурге!"
holfocus.5.d: "Наши горные работы увенчались успехом, в шахтах Лимбурга действительно есть пригодное железо, что значительно увеличивает производство стали!"
holfocus.5.a: "Фантастично!"

holfocus.6.t: "Вольфрам обнаружен в Лимбурге!"
holfocus.6.d: "Исследования подтвердили наличие вольфрама в нашей стране. Это несомненно окажется полезным для нашей военной промышленности."
holfocus.6.a: "Прекрасно!"

holfocus.7.t: "Крепость Голландия"
holfocus.7.d: "Мы начали строительство Крепости Голландия. План заключается в том, чтобы окружить Голландию, промышленное и политическое сердце страны, укреплениями, чтобы наши оборонительные позиции были защищены в любой будущей войне. Начнем строительство?"
holfocus.7.a: "Начать!"
holfocus.7.b: "Лучше нет."

holfocus.8.t: "Первый этап Крепости Голландия завершён"
holfocus.8.d: "Фаза 1 Крепости Голландия завершена: ограниченный слой укреплений, который, надеемся, укрепит нашу оборону хотя бы частично. Проект не закончен, впереди ещё многое можно сделать."
holfocus.8.a: "Превосходно!"

holfocus.9.t: "Крепость Голландия завершена"
holfocus.9.d: "Мы завершили строительство Крепости Голландия. Наши самые важные оборонительные линии надёжно защищены, и врагу придётся пройти через множество препятствий, чтобы достичь нашей родины. Возможно, ещё можно укрепить Крепость Голландия, но это, по крайней мере, создаёт прочную основу для дальнейшей работы!"
holfocus.9.a: "Теперь мы можем спокойно спать по ночам!"

holfocus.10.t: "Вопрос о SDAP"
holfocus.10.d: "После снятия оков капиталистического правления рабочие успешно упразднили Генеральные штаты и готовятся избрать третий Национальный Сейм. Одним из первых вопросов является, позволить ли SDAP участвовать в предстоящих выборах; большинство других остатков буржуазного элитизма не допустят участия, но SDAP уже однажды пыталась инициировать революцию, что вызывает у других левых групп некоторое уважение. К сожалению, в последние годы SDAP смещается вправо, что вызывает у нас серьёзные опасения — они могут стать лазейкой для саботажа революции."
holfocus.10.a: "Разрешить участие SDAP."
holfocus.10.b: "Отклонить допуск SDAP как представителей общин."

holfocus.11.t: "Выборы в Третью Национальную Ассамблею"
holfocus.11.d: "После выборов каждая муниципальная коммуна направила своих представителей в третью Национальную Ассамблею. Эта ассамблея определит будущее нового голландского порядка."
holfocus.11.a: "Хорошо."

holfocus.15.t: "Битва за Гауду"
holfocus.15.d: "Красный фронт и Landwacht планировали превратить город Гауда в огромное побоище, но на этот раз мы были готовы; в рамках масштабной операции, где полиция, армия и разведывательные группы правительства действовали совместно, мы обеспечили наличие значительных сил полиции. С их помощью мы нейтрализовали местное руководство обеих сторон и разогнали толпу. Даже если были жертвы, ясно, что любое последующее столкновение между ними будет встречено теми же силами, пока у них не иссякнет боеспособность."
holfocus.15.a: "Отлично."

holfocus.16.t: "Восстановление Бинненхофа"
holfocus.16.d: "Теперь, когда мерзкие синдикалисты сожгли Бинненхоф, наша задача — построить замену, чтобы центр власти был защищён, а наше правительство могло вновь функционировать в Гааге, а не в Амстердаме, где мы временно находимся."
holfocus.16.a: "В эти кризисные времена стоит сделать его небольшим."
holfocus.16.b: "Просто восстановить старый Бинненхоф."
holfocus.16.c: "Создать гигантский памятник в стиле ар-деко духу Голландии!"

holfocus.17.t: "Лагеря в Папуа"
holfocus.17.d: "Хотя лагеря в Западной Гвинее всегда использовались для содержания диссидентов в Индиях, перевозка синдикалистов с материковой части Нидерландов на практике ещё не применялась, несмотря на предложения. Большое преимущество лагерей в Новой Гвинее по сравнению с тюрьмой в Вухте в том, что синдикалисты не смогут просто сбежать во Францию или Великобританию, а густые джунгли и слухи о людоедских племенах местных жителей служат веской причиной продолжать трудовую повинность. После строительства нескольких новых лагерей теперь есть место для массового ареста и отправки туда синдикалистов."
holfocus.17.a: "Пусть гниют на этом заражённом малярией клочке земли."

holfocus.18.t: "Zonderlinge Zaterdag"
holfocus.18.d: "Рано утром Landwacht проявила необычную активность на улицах Амстердама. Около 10 часов группа примерно из семидесяти пяти Landwachters была замечена, когда они шли к дворцу на краю площади Дам, где находится офис Генри Сварт. Войдя в офис, их намерения быстро стали ясны: они требуют, чтобы Сварт публично подал в отставку и подготовился к передаче власти. Когда Сварт оказался в эфире национального вещателя, судьба нации оказалась на острие ножа."
holfocus.18.a: "Полиция ворвётся и захватит заговорщиков."
holfocus.18.b: "Сварт публично подаёт в отставку."

holfocus.19.t: "Торговая миссия"
holfocus.19.d: "Голландия, если говорить прямо, — экспортная экономика. Одной из главных проблем в последние годы является то, что почти весь наш экспорт направляется в Германию, а теперь, когда готовность Рейха к внешней торговле резко упала, страдает и наша экономика. В попытке диверсифицировать наших торговых партнёров, мы можем обратиться к соседним скандинавам или искать новые рынки за пределами Европы, в Америке."
holfocus.19.a: "Отправить миссию в Скандинавию."
holfocus.19.b: "Отправить миссию в Северную Америку."
holfocus.19.c: "Отправить миссию в Южную Америку."

holfocus.20.t: "Прибытие голландской торговой миссии"
holfocus.20.d: "Прибыла голландская торговая миссия. Они надеются заключить договор, чтобы снять хотя бы часть торговых барьеров — крайне необычная просьба в эти кризисные времена. В любом случае, согласие может усилить нашу торговлю, но циники отмечают, что это скорее попытка голландцев избавиться от экономической зависимости от Германии, чем забота о наших общих экономических интересах."
holfocus.20.a: "Долой торговые барьеры."
holfocus.20.b: "Нет, барьеры и так в порядке."

holfocus.21.t: "Торговая миссия возвращается"
holfocus.21.d: "Наша торговая миссия вернулась из поездки. Помимо увлекательных рассказов участников о событиях, они также сообщают о достигнутых результатах."
holfocus.21.a: "Посмотрим!"

holfocus.22.t: "Переговоры по социальному обеспечению"
holfocus.22.d: "Одним из первых требований левых было проведение ограниченных реформ в сфере социального обеспечения и регулирования; от сокращения рабочего времени до обязательных норм безопасности и субсидий для безработных и тех, кто совсем не может работать."
holfocus.22.a: "Презренное, недопустимо голландское предложение!"
holfocus.22.b: "Некоторые реформы можно принять."
holfocus.22.c: "Внедрить все их реформы."

holfocus.23.t: "Переговоры о дипломатическом статусе коммунаров"
holfocus.23.d: "В то время как большинство 'обычных' стран склонны признавать правительства в изгнании, такие как Канада и Национальная Франция, вместо синдикалистов, правящих на своей родине, Нидерланды были одной из немногих стран, которые яростно отказывались даже де-факто признавать их существование. Это может измениться, поскольку левые требуют, чтобы мы вели переговоры с Коммуной Франции о дипломатической миссии в интересах наших граждан, путешествующих туда."
holfocus.23.a: "Мы не ведём переговоры с террористами!"
holfocus.23.b: "Хорошо, но мы явно откажемся от де-факто признания!"
holfocus.23.c: "Ладно, но мы не будем говорить, что это де-юре признание!"

holfocus.24.t: "Переговоры о защите от Landwacht"
holfocus.24.d: "Левые требуют, чтобы мы перебросили силы для их защиты от 'гопников в чёрном', после консультаций с нашим шпионом в NAS выяснилось, что они имели в виду Landwacht. Тем не менее, перебрасывать наши драгоценные силы на защиту каких-то левых особенно в сферах CNA считается совершенно недопустимым!"
holfocus.24.a: "Мы этого делать не будем."
holfocus.24.b: "Перебросить несколько резервистов."
holfocus.24.c: "Дать им то, что они хотят."

holfocus.25.t: "Переговоры об ограничении Красного фронта"
holfocus.25.d: "Красный фронт, возможно, является одной из крупнейших угроз гражданскому миру в Нидерландах, так как они постоянно дерутся с Landwacht. Требование ограничить их действия в сделке очевидно, но левые не согласятся на это просто так."
holfocus.25.a: "Требуем прекратить их деятельность и распустить их!"
holfocus.25.b: "Отныне они могут лишь защищать своих активистов от Landwacht."
holfocus.25.c: "Не ограничивать их права в сделке."

holfocus.26.t: "Переговоры с NAS"
holfocus.26.d: "NAS, пожалуй, самый важный синдикалистский союз в Нидерландах, способен привести нашу экономику к краху, и кроме того, лишение его влияния повредит авторитету ортодоксального синдикализма, вероятно, сильно!"
holfocus.26.a: "Потребовать прекратить их деятельность и распустить союз!"
holfocus.26.b: "Они должны объединиться с социал-демократическим NVV!"
holfocus.26.c: "Не предъявляйте им требований."

holfocus.27.t: "Переговоры с RSAP"
holfocus.27.d: "RSAP — единственная радикально-левая партия, представленная в парламенте, главным образом потому, что остальная левая отвергает легитимность нашего парламента. Тем не менее, они представляют угрозу для нашей системы, так как, придя к власти, наверняка попытались бы её упразднить. Ограничение их возможностей уменьшит и политическое влияние радикальных социалистов."
holfocus.27.a: "Они должны распуститься!"
holfocus.27.b: "Потребовать воздерживаться от участия в забастовках и демонстрациях."
holfocus.27.c: "Не предъявляйте им требований."

holfocus.28.t: "Переговоры об ограничениях Landwacht"
holfocus.28.d: "Landwacht очевидно представляет проблему для поддержания порядка на улицах Нидерландов, так как они постоянно ввязываются в драки с левыми. Голландское правительство хочет ясно дать понять, что Landwacht должен уступить полиции, чтобы та могла задерживать нарушителей при необходимости."
holfocus.28.a: "Потребовать прекратить их деятельность и распустить их!"
holfocus.28.b: "Отныне они могут лишь защищать своих активистов от Красного фронта."
holfocus.28.c: "Не ограничивать их права в соглашении."

holfocus.29.t: "Переговоры о военном влиянии"
holfocus.29.d: "Большая проблема в том, что многие офицеры старой гвардии в нашей армии состоят в VNH как представители своей 'умеренно-авторитарной' фракции. Это подрывает надежность армии и делает возможным путч со стороны VNH. Мы намерены изменить это, прежде всего через корректировку правил партии."
holfocus.29.a: "Потребовать, чтобы нельзя было одновременно быть активным военнослужащим и членом VNH."
holfocus.29.b: "Следить, чтобы активные военные не могли становиться членами VNH."
holfocus.29.c: "Не поднимать этот вопрос."

holfocus.30.t: "Переговоры о митингах VNH"
holfocus.30.d: "Одна из важнейших причин быстрого роста VNH в последние годы — огромные партийные митинги, которые проводит Ван Гилкеркен, пропагандируя будущее под эгидой VNH. Это ведет к росту радикальной молодежной гвардии и представляет угрозу нашему парламентскому строю."
holfocus.30.a: "Потребовать прекратить проведение этих митингов."
holfocus.30.b: "Разрешить их только на ежегодном земельном дне VNH."
holfocus.30.c: "Не накладывать таких ограничений."

holfocus.31.t: "Переговоры о правах профсоюзов"
holfocus.31.d: "Первым требованием VNH было запретить профсоюзы, так как, по словам Ван Гилкеркена, это 'бандиты, стремящиеся лишь саботировать нашу нацию'. Однако это не будет ни стабилизирующим, ни популярным решением."
holfocus.31.a: "Сильные профсоюзы жизненно важны для нашего общества."
holfocus.31.b: "Ограничить их права, но не запрещать полностью."
holfocus.31.c: "Запретить профсоюзы, как требовали."

holfocus.32.t: "Переговоры о тарифах"
holfocus.32.d: "VNH требует защитить голландский бизнес с помощью тарифов, делая иностранные товары дороже. Однако Нидерланды — экспортная страна, и чрезмерные тарифы могут вызвать торговую войну, которую мы не потянем, поэтому правительство должно быть осторожно."
holfocus.32.a: "Мы не вводим тарифы."
holfocus.32.b: "Некоторые тарифы допустимы."
holfocus.32.c: "Ввести все тарифы, которые они хотят."

holfocus.33.t: "Переговоры о национализации"
holfocus.33.d: "Самое спорное требование популистов — национализировать всю немецкую собственность в Нидерландах. Некоторые опасаются, что это вызовет гнев Kaiserreich."
holfocus.33.a: "Мы ничего не национализируем!"
holfocus.33.b: "Немцам не нужна вся эта собственность."
holfocus.33.c: "Мы национализируем всю немецкую собственность."

holfocus.34.t: "Успешные переговоры с синдикалистами"
holfocus.34.d: "Мы успешно достигли соглашения с крайне левыми. Теперь пора реализовать нашу часть сделки и увидеть, как они выполнят свою."
holfocus.34.a: "Отличные новости!"

holfocus.36.t: "Переговоры с синдикалистами провалились"
holfocus.36.d: "Синдикалисты покинули переговоры, сочтя, что мы готовы предложить слишком мало для реальных изменений. Таким образом, переговоры провалились, и шансы на сделку теперь минимальны."
holfocus.36.a: "Чёртовы красные."

holfocus.37.t: "Успешные переговоры с националистами"
holfocus.37.d: "Мы успешно достигли соглашения с крайне правыми. Теперь пора реализовать нашу часть сделки и увидеть, как они выполнят свою."
holfocus.37.a: "Отлично."

holfocus.39.t: "Переговоры с националистами провалились"
holfocus.39.d: "VNH покинули стол переговоров, считая, что 'мы слишком слабы, чтобы спасти страну' и что им пришлось бы слишком много уступить для заключения сделки. Переговоры провалились, и шансы на соглашение малы."
holfocus.39.a: "Эти экстремисты — что за люди."

holfocus.40.t: "Голландская дипломатическая миссия"
holfocus.40.d.a: "Голландское правительство неохотно предложило обменяться дипломатическими миссиями между нашими странами, что фактически является признанием нашего существования, чего они ранее не демонстрировали. Это шанс обеспечить нашим гражданам место, куда обратиться в Нидерландах, но наши источники сообщили, что они согласились лишь благодаря переговорам с местными синдикалистами, так что мы, возможно, можем выжать больше."
holfocus.40.d.b: "Голландское правительство неохотно предложило обмен дипломатическими миссиями между нашими странами, хотя заявило, что это вовсе не означает признания нашего правительства. Это оскорбительно, но наши источники говорят, что этот шаг связан с переговорами с нашими товарищами там, так что, возможно, мы сможем надавить на них, чтобы признали наше правительство."
holfocus.40.a: "Принять предложение."
holfocus.40.b: "Потребовать юридического признания голландским правительством."

holfocus.41.t: "Коммуна принимает предложение"
holfocus.41.d.a: "Голландское правительство неохотно предложило обменяться дипломатическими миссиями между нашими странами, что фактически является признанием нашего существования, чего они ранее не демонстрировали. Это шанс обеспечить нашим гражданам место, куда обратиться в Нидерландах. Наши источники сообщили, что они согласились лишь благодаря переговорам с местными синдикалистами."
holfocus.41.d.b: "Голландское правительство неохотно предложило обмен дипломатическими миссиями между нашими странами, хотя заявило, что это вовсе не означает признания нашего правительства. Это оскорбительно, но наши источники говорят, что этот шаг связан с переговорами с нашими товарищами там, так что, возможно, мы сможем надавить на них, чтобы признали наше правительство."
holfocus.41.a: "Принять предложение."
holfocus.41.b: "Потребовать юридического признания голландским правительством."

holfocus.42.t: "Коммуна принимает миссию"
holfocus.42.d: "Французские коммунары приняли наше предложение об обмене дипломатическими миссиями, и началась подготовка к покупке зданий в Париже и Гааге нашими странами соответственно. Синдикалисты будут довольны, что закрепит нашу сделку."
holfocus.42.a: "Мне это всё ещё не нравится."

holfocus.43.t: "Коммуна требует юридического признания"
holfocus.43.d: "Французы заявили, что примут наше предложение только если мы официально признаем их правительство, что объективно невозможно без отмены признания Национальной Франции. Кроме того, это ослабляет наш имидж. Не сделать этого может поставить под угрозу нашу сделку с левыми..."
holfocus.43.a: "Ни за что!"
holfocus.43.b: "Ладно тогда..."

holfocus.44.t: "Голландское дипломатическое признание"
holfocus.44.d: "Голландское правительство уступило нашему давлению и теперь признаёт нас законным правительством Франции. Их правительство понесло унизительное политическое поражение, тогда как мы одержали крупную дипломатическую победу на мировой арене."
holfocus.44.a: "Давление работает!"

holfocus.45.t: "Голландия отказывается признать нас"
holfocus.45.d: "Несмотря на наше давление, голландцы отказались нас признать. Это значит отсутствие дипломатических миссий, но для нас это не катастрофа. Мы могли бы рассказать голландским синдикалистам, насколько их правительство было неразумным со своими возмутительными требованиями... ну, придётся что-то придумать!"
holfocus.45.a: "Нет, лучше оставить всё как есть!"
holfocus.45.b: "Дай-ка я подумаю над возмутительными требованиями..."

holfocus.46.t: "Протест синдикалистов"
holfocus.46.d: "Когда мы не получили ответа от коммунаров, мы предположили, что сделки нет. Однако теперь появились синдикалистские переговорщики, заявившие, что мы предъявили коммунарскому правительству возмутительные требования и намеренно сорвали переговоры, чтобы их наказать..."
holfocus.46.a: "Ладно, ладно, мы их признаем!"
holfocus.46.b: "Мы это отрицаем и не вернемся к этому."

holfocus.47.t: "Нидерланды национализируют немецкую собственность"
holfocus.47.d.a: "Голландское правительство объявило о масштабной программе национализации после переговоров с ультранационалистами. Они нацелились на немецкую собственность по всей стране, и голоса с левого до правого политического спектра требуют действий для защиты немецких интересов."
holfocus.47.d.b: "Голландское правительство объявило о небольшой программе национализации, которая, кажется, нацелена исключительно на немцев. В немецкой политике это вызвало возмущение, и звучат призывы предпринять что-то для защиты немецких интересов в нашем маленьком соседнем государстве."
holfocus.47.a: "Немецкая армия защитит немецкие интересы."
holfocus.47.b: "Сдаёмся или теряем доступ к рынкам Reichspakt."
holfocus.47.c: "Мы ничего не можем сделать."

holfocus.48.t: "Немецкий военный ультиматум"
holfocus.48.d: "Немцы прислали ультиматум: либо мы отменяем планы национализации, либо немецкая армия вмешается силой для защиты немецких интересов. Похоже, у нас мало выбора, кроме как отменить планы, даже если это не понравится нашим новым националистическим партнёрам или умеренным."
holfocus.48.a: "Они блефуют!"
holfocus.48.b: "Нас раздавят."

holfocus.49.t: "Голландия отказывается выполнить наш ультиматум"
holfocus.49.d: "Голландцы, видимо, считают, что мы блефуем, и отказались отменить национализацию. Нападение сейчас заставило бы нас потерять лицо на международной арене, но некоторые считают, что неразумно атаковать 'обычную' страну, пока синдикалисты стучат в наши ворота. Кроме того, национализация едва ли является действительным поводом для войны."
holfocus.49.a: "Тогда война!"
holfocus.49.b: "Не действовать."

holfocus.50.t: "Немецкий экономический ультиматум"
holfocus.50.d: "Kaiserreich потребовал отменить нашу национализацию, угрожая лишить нас доступа к рынку Reichspakt, что может потенциально разрушить нашу экономику. Уступка, однако, вероятно, разозлит наших националистических партнёров."
holfocus.50.a: "Благодаря политике и Чёрному понедельнику мы можем себе это позволить."
holfocus.50.b: "У нас нет выбора."

holfocus.51.t: "Нидерланды отвергают наше ультиматум"
holfocus.51.d: "Несмотря на наши угрозы, нидерландцы отказались отменить процесс национализации. Теперь нам решать, осуществим ли мы нашу угрозу или просто оставим это без внимания."
holfocus.51.a: "Эмбарго будет введено."
holfocus.51.b: "Оставить всё как есть звучит неплохо."

holfocus.52.t: "Нидерланды уступили"
holfocus.52.d: "Под давлением Германии нидерландцы уступили, и немецкая собственность не будет национализирована. Владельцы активов в Нидерландах приветствовали решительную реакцию немецкого правительства и осыпали нас похвалами за то, что мы не позволили правительству маленького соседа нас запугивать."
holfocus.52.a: "Вот им урок."

holfocus.53.t: "VNH публично осуждает нас"
holfocus.53.d: "Наши 'партнёры', VNH, публично осудили то, как мы справились с немецким дипломатическим спором, заявив, что мы не сделали всего необходимого для защиты интересов нашей страны и позволили немцам нарушить наш суверенитет. Вот и весь наш договор."
holfocus.53.a: "Трудно отменить то, чего никогда по-настоящему не было!"

holfocus.54.t: "Переговоры правительства провалились"
holfocus.54.d: "После неудачных переговоров как с левыми, так и с правыми, CNA и LSP находятся на исторически низких рейтингах, большинство их избирателей перешли к SDAP и VDB. В то же время, крайне левые и крайне правые намерены бойкотировать выборы. LSP пыталась вернуться за стол переговоров, но CNA заявила, что время для разговоров прошло. Оказалось, что они не смогли выйти из тупика."
holfocus.54.a: "Нужны новые выборы через несколько месяцев!"

holfocus.55.t: "Выборы [GetYear]"
holfocus.55.d: "После падения кабинета CNA и LSP были назначены выборы. SDAP и VDB имеют хорошие шансы, так как их действия привели к потере поддержки CNA и LSP, а негативный опыт работы с демократическими партиями заставил VNH и RSAP бойкотировать выборы, по крайней мере на этот раз."
holfocus.55.a: "SDAP обходит CNA."
holfocus.55.b: "CNA остаётся крупнейшей, но теряет большинство."

holfocus.56.t: "SDAP формирует правительство [GetYear]"
holfocus.56.d: "Став крупнейшей партией в парламенте, SDAP получает первую возможность сформировать правительство. Договор с VDB, единственной партией, готовой сотрудничать, был достигнут быстро. Единственным неприятным моментом стало то, что Королева Вильгельмина отказалась назначить Альбарду форматором, поэтому эту должность пришлось занять лидеру VDB, Уду."
holfocus.56.a: "Так и появился кабинет Уда."

holfocus.57.t: "SDAP формирует правительство [GetYear]"
holfocus.57.d: "Хотя CNA снова одержала победу, мы, к сожалению, потеряли большинство. Получив первую возможность сформировать правительство, мы поняли, что можем сделать это лишь с SDAP или VDB, которые считали друг друга предпочтительными партнёрами. Не найдя подходящего союзника, пришлось дать шанс SDAP. SDAP сформировала кабинет с VDB, по неизвестным причинам, хотя говорят, что Королева участвовала в переговорах."
holfocus.57.a: "... но мы победили!"

holfocus.58.t: "Первый секретарь внешних дел"
holfocus.58.d: "Третье Национальное собрание избирает 'Eerste Secretaris der Externe Zaken' Батавской коммуны — руководителя внешнеполитического ведомства. Кандидаты есть у нескольких фракций, но реальный шанс на победу имеют только поддержанные фракциями; независимые представители, хотя и не лишние, не могут повлиять на ключевые голоса."
holfocus.58.a: "Патриот Пауль де Грот."
holfocus.58.b: "NAS — Николас Бёйземейкер."
holfocus.58.cc: "KAPN — Бенджамин Лопес Кардазо."
holfocus.58.c: "RSAP — Виллем ван Равестейн."
holfocus.58.e: "SDAP — Шарль Гийом Крамер."

holfocus.59.t: "Первый секретарь экономики"
holfocus.59.d: "Третье Национальное собрание избирает 'Eerste Secretaris der Economie' Батавской коммуны — руководителя экономического ведомства. Фракции представили своих кандидатов, но решающее слово, вероятно, останется за независимыми членами парламента."
holfocus.59.a: "Patriotten — Луи 'Лу' де Виссер."
holfocus.59.b: "NAS — Ян Постма."
holfocus.59.cc: "KAPN — Абрахам Вердуин."
holfocus.59.c: "RSAP — Жак де Кадт."
holfocus.59.e: "SDAP — Якоб ван Хелдерен."

holfocus.60.t: "Первый секретарь внутренних дел"
holfocus.60.d: "Третье Национальное собрание избирает 'Eerste Secretaris der Interne Zaken'. От того, кто займёт эту должность, зависит формирование новой судебной системы. Если её займёт жёсткий руководитель, свобода в коммуне может оказаться под угрозой."
holfocus.60.a: "Patriotten — Бернхард Колтоф."
holfocus.60.b: "NAS — Ян Бергер."
holfocus.60.cc: "KAPN — Анриетта Холст."
holfocus.60.c: "RSAP — Фокке Босман."
holfocus.60.e: "SDAP — Якоб ван Хелдерен."

holfocus.61.t: "Председатель Volksraad"
holfocus.61.d: "Все члены Volksraad назначены, кроме одного — председателя Volksraad, главы правительства Батавской коммуны. Лидеры фракций уже объявили о своих кандидатурах."
holfocus.61.a: "Патриот Давид Вайнкуп."
holfocus.61.b: "NAS — Харм Колтек."
holfocus.61.cc: "KAPN — теоретик Антон Паннекук."
holfocus.61.c: "RSAP — Хенк Сневлиет."
holfocus.61.e: "SDAP — Виллем Альбарда."

holfocus.62.t: "Патриоты получают большинство"
holfocus.62.d: "Движение патриотов получило широкую поддержку независимых, которые, как оказалось, не так уж и независимы. Первый закон Volksraad касался назначения советника совета, которым стал Давид Вайнкуп до своей смерти. Закон был одобрен без проблем. Новая конституция полностью удовлетворяет потребности патриотов."
holfocus.62.a: "Батавская демократия была кратким опытом."

holfocus.63.t: "NAS получает большинство"
holfocus.63.d: "Nationaal Arbeids-Secretariaat и их профсоюзная философия завоевали сердца большинства народа. Делегаты всех нидерландских коммун предоставили их представителям большинство в Volksraad. Новый Volksraad избрал председателя NAS Харма Колтека первым советником совета Батавской коммуны. Сейчас Volksraad начал разработку конституции."
holfocus.63.a: "Профсоюзам будет выделено особое место."

holfocus.64.t: "RSAP получает большинство"
holfocus.64.d: "Хенк Сневлиет покинул Национальное собрание, объявив, что RSAP получила большинство в Volksraad — исполнительном органе Батавской коммуны — благодаря поддержке Национального собрания. Сневлиет также сообщил, что Volksraad выразил ему доверие в качестве первого советника совета новой нации."
holfocus.64.a: "Советник Сневлиет."

holfocus.65.t: "SDAP получает большинство"
holfocus.65.d: "SDAP получила поддержку большинства делегатов в Национальном собрании, что дало контроль над Volksraad. Виллем Альбарда заявил по радио, что не будет баллотироваться на пост советника совета, оставляя эту должность Виллему Дрису. Это связано с тем, что в новой конституции будет пункт, запрещающий одновременно баллотироваться на пост председателя Volksraad."
holfocus.65.a: "Революция теперь подорвана?"

holfocus.66.t: "Подвешенное собрание"
holfocus.66.d: "Делегаты коммун не сошлись во мнениях о будущем нации, Volksraad и Собрание разделены на конкурирующие фракции. Большинство не достигнуто, фракции обсуждают возможность коалиции через компромисс. В то же время лидер Красного фронта Пауль де Грот вместе с несколькими патриотами открыто критикует революцию за превращение в бесконечный парламентаризм, и с поддержкой некоторых патриотов его призывы могут быть услышаны, если соглашение не будет достигнуто скоро."
holfocus.66.a: "Сневлиет и Альбарда заключают сделку."
holfocus.66.b: "RSAP и NAS видят возможность."
holfocus.66.c: "Красный фронт совершает переворот против правительства."

holfocus.67.t: "Конец насилию"
holfocus.67.d: "Правительство пригласило руководство VNH, RSAP и NAS в Бинненхофе для строгого предупреждения. Премьер-министр заявил: 'Мы не пригласили вас сюда без причины, и мы не запрещали Красный фронт и Landwacht без причины. Народ Нидерландов устал от насилия на улицах между вашими фракциями, и я тоже. Будьте уверены, если любое последующее насилие со стороны организаций, созданных членами ваших партий, приведёт к запрету NAS, RSAP или VNH, всё руководство этих организаций будет признано виновным в подстрекательстве к насилию. Свободны!'.\nПресса отметила, что члены VNH и синдикалисты покинули здание без столкновений."
holfocus.67.a: "Надеюсь, они поняли послание."

holfocus.68.t: "Линия Рейна"
holfocus.68.d: "Одна из мер VNH для выхода из Чёрного понедельника была кейнсианским проектом строительства укреплений вдоль Рейна, чтобы защититься от возможного продвижения синдикалистов из Франции. Таким образом, как утверждалось, правительство одновременно тратило деньги для повышения покупательной способности простого человека и готовилось к будущему."
holfocus.68.a: "Ни один синдикалист не переступит Рейн!"

holfocus.69.t: "[HOL.GetNameDefCap] хочет вступить в Reichspakt"
holfocus.69.d: "Нидерланды выразили желание вступить в военный союз Reichspakt. Как нам ответить?"
holfocus.69.a: "Добро пожаловать!"
holfocus.69.b: "Они нам не нужны."

holfocus.70.t: "Германия приняла наш запрос"
holfocus.70.d: "Немцы приняли наш запрос о вступлении в оборонительный пакт Reichspakt."
holfocus.70.a: "Отлично!"

holfocus.71.t: "Германия отклонила наш запрос"
holfocus.71.d: "Немцы отказали в нашем запросе на вступление в оборонительный пакт Reichspakt, заявив, что мы не сможем помочь. Это оскорбление."
holfocus.71.a: "Их потеря!"

holfocus.72.t: "[HOL.GetNameDefCap] хочет вступить в Интернационал"
holfocus.72.d: "Батавская коммуна выразила желание вступить в Интернационал. Как нам ответить?"
holfocus.72.a: "Добро пожаловать!"
holfocus.72.b: "Они нам не нужны."

holfocus.73.t: "Коммуна принимает наш запрос"
holfocus.73.d: "Французы приняли наш запрос о вступлении в Интернационал."
holfocus.73.a: "Отлично!"

holfocus.74.t: "Коммуна отклонила наш запрос"
holfocus.74.d: "Французы отказали в нашем запросе о вступлении в Интернационал, заявив, что мы не сможем помочь. Это оскорбление."
holfocus.74.a: "Отлично!"

holfocus.75.t: "Помощь Нидерландам"
holfocus.75.d: "Японцы атакуют [HOL.GetNameDef], стремясь захватить их колонию в Индонезии. Среди австралазийского штаба существует опасение, что если японцам позволят захватить территорию, они используют её как плацдарм для вторжения в Австралию. Они просят нас обратиться к нидерландцам для союза, прежде чем бой дойдёт до Сиднея или Мельбурна."
holfocus.75.a: "Обратиться к нидерландским властям."
holfocus.75.b: "Нет, японцы наверняка оставят нас в покое."

holfocus.76.t: "Австралазия предлагает союз"
holfocus.76.d: "Австралазия предлагает нам вступить в Антанту и взамен поможет в борьбе с общим врагом. Что скажем?"
holfocus.76.a: "Согласны!"
holfocus.76.b: "Не переживайте, мы справимся сами!"

holfocus.77.t: "Австралазия ведёт переговоры с нидерландцами"
holfocus.77.d: "Австралазия сообщила, что намерена вести переговоры с нидерландцами о вступлении их в наш союз, так как они могут быть полезны на нашем фронте. Мы всё ещё можем отказаться, хотя европейские Нидерланды в будущем тоже могут стать хорошей базой против Kaiserreich."
holfocus.77.a: "Хорошая инициатива."
holfocus.77.b: "Мы не хотим войны с Японией."

holfocus.78.t: "Нидерланды вступают в Антанту"
holfocus.78.d: "Нидерланды согласились с нашим планом и вступили в Антанту. Пора мобилизовать австралийский народ для защиты нашей нации!"
holfocus.78.a: "Хорошо тогда!"

holfocus.79.t: "Канада не одобряет"
holfocus.79.d: "Канадцы сообщили, что не хотят, чтобы мы вступали в войну против японцев в Юго-Восточной Азии."
holfocus.79.a: "Тогда мы отступаем."

holfocus.86.t: "Политика в отношении Бельгии"
holfocus.86.d: "Теперь, когда страна стабилизирована и можно снова смотреть в сторону внешней политики, необходимо оценить политику по отношению к южной части Нидерландов. Одни считают, что лучше поддерживать дружеские отношения с правителями Бельгии. Однако, особенно на крайне правом фланге, есть лобби, требующее заявить права на Фландрию, где большинство также говорит по-нидерландски, и которая, по логике, должна быть частью нидерландского государства."
holfocus.86.a: "Мы должны объединить голландоязычные народы под одним флагом!"
holfocus.86.b: "Бельго-нидерландская дружба взаимовыгодна!"

holfocus.87.t: "[HOL.GetNameDefCap] требует Фландрию"
holfocus.87.d: "Нидерландцы предъявили нам ультиматум: они хотят, чтобы мы эвакуировали Фландрию и передали её под их контроль, иначе будет война. Хотя мы уверены, что сможем победить эту угрозу, вопрос в том, не дешевле ли просто уступить Фландрию."
holfocus.87.a: "Просто отдать это место."
holfocus.87.b: "Приходите и забирайте!"

holfocus.88.t: "[From.GetNameDefCap] уступает Фландрию"
holfocus.88.d: "К нашему некоторому удивлению, [From.GetNameAdj] согласились с нашими требованиями и передали Фландрию под наш контроль. Нидерландская армия с гордостью входит в Фландрию, а небольшие толпы фламандских националистов приветствуют её на улицах Антверпена, Гента и Брюгге. Хотя не все довольны, большинство людей остаются равнодушными."
holfocus.88.a: "Welkom, medeburgers!"

holfocus.89.t: "[From.GetNameDefCap] отвергает требования"
holfocus.89.d:9 "В своей бесконечной глупости, [From.GetNameAdj] не ответили на наш ультиматум вовремя. Похоже, нам придётся воевать за то, что по праву наше."
holfocus.89.a: "Вы сами этого хотели!"

holfocus.90.t: "[HOL.GetNameDefCap] пытается захватить Фландрию"
holfocus.90.d: "[HOL.GetNameDefCap] направил ультиматум [fla_controller.GetNameAdj], оккупантам Фландрии, требуя их эвакуации и передачи территории, полностью игнорируя факт, что Фландрия фактически наша. Хотя мы вряд ли можем объявить им войну за вмешательство к врагу, они могут быть уверены, что после победы мы вернём себе своё!"
holfocus.90.a: "[Root.GetNameDef] не забывает!"

holfocus.91.t: "Южноафриканский вопрос"
holfocus.91.d: "На протяжении XIX — начала XX века нидерландское правительство помогало потомкам голландских колонистов в Южной Африке, чему способствовало сильное общественное мнение в Нидерландах. На рубеже XX века это мнение начало меняться, возможно, под влиянием концепции 'апартеида'. Вопрос в том, продолжать ли поддерживать буров или поддерживать доминионистов, которые обладают моральным превосходством и представлены потомками голландских колонистов, такими как Смутс и Хофмейр."
holfocus.91.a: "Продолжать поддержку буров."
holfocus.91.b: "Мы будем поддерживать демократию в Южной Африке."

holfocus.92.t: "[HOL.GetNameDefCap] предлагает программу исследований"
holfocus.92.d: "[HOL.GetNameDefCap] предложил идею новой совместной исследовательской программы, надеясь, что обмен научными результатами будет взаимовыгодным и улучшит отношения."
holfocus.92.a: "Звучит как план."
holfocus.92.b: "Спасибо, но нет!"

holfocus.93.t: "[From.GetNameDefCap] соглашается!"
holfocus.93.d: "Мы получили ответ от [From.GetNameDef]! Они согласились начать совместную исследовательскую программу, которая вступает в силу."
holfocus.93.a: "Делиться — значит заботиться!"

holfocus.94.t: "[From.GetNameDefCap] отказывается!"
holfocus.94.d: "После тщательного рассмотрения, [From.GetNameDef] решили, что начать совместную исследовательскую программу с нами не в их интересах."
holfocus.94.a: "А как насчёт 'делиться — значит заботиться'?"

holfocus.95.t: "Советские коммунисты получают большинство"
holfocus.95.d: "Антон Паннекук и его советские коммунисты из 'Communist Labour Party of the Netherlands' одержали победу и получили большинство в Volksraad и Национальном собрании. Первый закон правительства KAPN отменяет пост советника совета и позволяет Volksraad функционировать как коллективный глава государства нашей коммуны."
holfocus.95.a: "Коммуна советов будет!"

holfocus.101.t: "Социалисты распускают правительство"
holfocus.101.d: "После успешного захвата власти на недавних выборах, социалисты объявили, что старое правительство исчезло и новое будет строиться на его основе."
holfocus.101.a: "Да здравствует рабочий класс!"

### Ивенты по фокусам ВМФ

holnavy.3.t: "Подлодки типа «O»"
holnavy.3.d: "Первым подводным миноукладчиком на службе ВМС Нидерландов был тип «O-19» - один из крупнейших типов голландских подлодок, с водоизмещёнием в 998 тонн. «O-19» был довольно быстрым для своего водоизмещёния и развивал над водой скорость в 19,25 узлов и 9 узлов после погружения. Вооружение данного типа подлодок представляло из себя восемь 530-мм торпедных аппаратов, несколько 88-мм палубных пушек двойного действия, две 40-мм пушки «Бофорс» и пулемёт калибра 12,7-мм, что давало «O 19» внушительные для довоенной подлодки возможности для борьбы с вражеской авиацией.\n\nВозможно, самым инновационным элементом «O-19» был первый в мире работающий под водой шноркель - труба, которая позволяет дизельным двигателям работать на перископной глубине. Стоит ли нам продолжить использовать шноркели на новых типах подлодок?"
holnavy.3.a: "Выглядит опасно, лучше не надо!"
holnavy.3.a.tt: "Добавляет проект из стандартного древа технологий."
holnavy.3.b: "Добавить шноркели в новый проект!"
holnavy.3.b.tt: "Внести некоторые изменения в проект подводной лодки."
holnavy.4.t: "Новая колониальная подлодка"
holnavy.4.d: "Большая часть подлодок типа «K» довольно устарела. Эти подлодки спроектированы специально для патрулирования тёплых вод Ост-Индии. Новый проект подлодки, с использованием последних технологических достижений, позволит нам укрепить нашу способность защищать Ост-Индию, может быть даже заставить врага переделывать свои корабли, чтобы иметь возможность противостоять этим подлодкам. Этот новый проект позволит нам сделать просто патрульные подлолки, а подлодки, которые будут способны вести боевые действия вдали от наших военно-морских баз."
holnavy.4.a: "Нам следует выбрать проект получше."
holnavy.4.a.tt: "Добавляет проект из стандартного древа технологий."
holnavy.4.b: "Эти подлодки точно смогут проводить операции вдали от наших военно-морских баз."
holnavy.4.b.tt: "Внесите изменения в проект подлодки, даже если он обойдётся нам дороже."
holnavy.1.t: "Проект противоподлодочного эсминца"
holnavy.1.d: "Торговые пути к нашим колониям довольно длинные, вражеским подлодкам не составит труда перехватывать наши конвои. Мы можем переделать наши малые корабли специально для борьбы с подлодками, оснастив их новейшими технологиями по обнаружению подлодок и дополнительным вооружением для борьбы с ними.\n\nОднако, это тем или иным образом влетит нам в копеечку."
holnavy.1.a: "Не изменяйте проект и отправьте его на судостроительным заводам."
holnavy.1.a.tt: "§YДобавит бонус к исследованию следующего стандартного проекта эсминца.§!\n"
holnavy.1.b: "Адаптируйте проект для борьбы с подлодками!"
holnavy.1.b.tt: "§YДобавит вариант эсминца текущего технологического уровня с увеличенным количеством противоподлодочного вооружения и уменьшенным количество переносимых торпед.§!\n"
holnavy.13.t: "Крейсер во главе флотилии"
holnavy.13.d: "Так как у нас и без того большой арсенал эсминцев, то вместо того, чтобы строить полноразмерные крейсеры, мы можем создать проект корабля, который будет иметь вооружение крейсера, но быть заметно меньше его по водоизмещёнию. Данный корабль будет стоять во граве эскадры эсминцев.\n\nПроекту дано кодовое имя «Аргонавт 600», он будет иметь водоизмещёние в 3500 тонн, вооружён шестью 150-мм пушками и средствами борьбы с авиацией и подлодками, а также будет способен нести на себе гидросамолёт Fokker C.XI(W). Учтиывая возможности корабля и его оснащение, мы вынуждены оставить его без брони, однако это также сделает «Аргонавта» дешевле в производстве."
holnavy.13.a: "Какая ужасная идея, лучше будет делать полноразмерные крейсеры."
holnavy.13.a.tt: "§YДобавит бонус к исследованию следующего стандартного проекта крейсера.§!\n"
holnavy.13.b: "Маленький и шустрый, прям как наш военно-морской флот."
holnavy.13.b.tt: "§YДобавит вариант дешёвого и малого крейсера текущего технологического уровня.§!\n"
holnavy.5.t: "Лёгкий крейсер типа «Кейкдюн»"
holnavy.5.d: "Наши старые типы крейсеров имели слишком тонкую броню по сравнению с крейсерами Японии, что привело нас к идее создания нового проекта крейсеров.\n\nДанные крейсеры сформируют костяк нашего флота и будут предоставлять жизненно важную поддержку нашим крупным кораблям. У нас уже есть набросок проекта таких кораблей (кодовое имя «Кейкдюн», по названию района в Гааге), мы можем продолжить его разработку, также у нас есть возможность увеличить бюджет и усовершенствовать проект.\n\nКак вариант, можно попробовать заметно удешивить проект, чтобы сделать побольше таких крейсеров, но тогда остаётся только надеяться, что они не будут взрываться от первого попадания по ним."
holnavy.5.a: "Хорошо, нам нужен первый экземпляр и как можно быстрее!"
holnavy.5.a.tt: "§YДобавит бонус к исследованию следующего стандартного проекта крейсера.§!\n"
holnavy.5.b: "Нам следует вложить проект побольше денег..."
holnavy.5.b.tt: "§YДобавит усиленный, но более дорогой вариант крейсера текущего технологического уровня.§!\n."
holnavy.5.c: "А мойки в камбузах действительно нужны? Крейсеры вообще-то дорогие!"
holnavy.5.c.tt: "§YДобавит дешёвый, но ослабленный и уменьшенный вариант крейсера текущего технологического уровня. Остаётся надеяться, что подобная посудина не пойдёт на дно в первом же бою...§!\n."
holnavy.6.t: "Проект панцершиффа"
holnavy.6.d: "Бронированные крейсеры типа «Королева-регентша» слишком устарели для нашего флота, нам нужно их разобрать, либо переоборудовать. Однако у нас есть неплохая идея о компактном и относительно доступном по цене ударном корабле.\n\nНовые технологии позволяют нам избавиться от главного недостатка такого корабля - относительно низкой скорости хода. Также мы можем лучше продумать конструкцию, либо изменить проект на более медленный, но лучше вооружённый корабль береговой охраны.\nКак вариант, мы можем поступить иначе и спроектировать облегчённую версию корабля с меньшим бронированием и дополнительными средствами ПВО. Такой проект может хорошо себя показать в Ост-Индии."
holnavy.6.a: "Мы выберем всесторонне развитый вариант."
holnavy.6.a.tt: "§YДобавит бонус к исследованию следующего стандартного проекта бронированного крейсера.§!\n"
holnavy.6.b: "Нам подойдёт средство береговой охраны."
holnavy.6.b.tt: "§YДобавит тяжеловооружённый, но медленный вариант бронированного крейсера текущего технологического уровня.§!\n"
holnavy.6.c: "Замените некоторые пушки в угоду ПВО и большей скорости хода."
holnavy.6.c.tt: "§YДобавит вариант бронированного крейсера текущего технологического уровня с мощным ПВО.§!\n"
holnavy.7.t: "Проект крейсера ПВО"
holnavy.7.d: "Нам нужны новые крейсеры с расчётом на будущее. Крейсеры ялвяются важными судами сопровождения, которые обычно переносят на себе ассорти из артиллерии, ПВО и торпед.\n\nНаш единственный авианосец не способен перевозить на себе большое количество эскадронов истребителей, поэтому нам следует создать новый проект крейсера, у которого средств ПВО больше, чем корабельных пушек. Такая компоновка позволит нам обезопасить наши крупные корабли и конвои от нападений с воздуха."
holnavy.7.a: "Какая простая и эффективная идея, приступайте!"
holnavy.7.a.tt: "§YПредоставляет специализированный зенитный крейсерный вариант с высокотехнологичным оборудованием.§!\n"
holnavy.7.b: "Нам нужно больше пушек смотрящих в море, а не в небо!"
holnavy.7.b.tt: "§YПредоставляет бонус к исследованиям для следующего стандартного дизайна крейсера.§!\n"
holnavy.8.t: "Наши линкоры"
holnavy.8.d: "На данный момент в нашем распоряжении имеется пять быстрых линкоров немецкого проекта и сборки. Спущенные на воду в 1920-х годах, они были сделаны по лекалам времён Вельткрига, что, безусловно, многое говорит об их возрасте. Постоянно расширяющийся и улучшающийся Императорский флот Японии вынуждает нас обратить внимание на наши собственные линкоры.\n\nУ нас есть два варианта - поставить на имеющиеся у нас линкоры новые пушки, усовершенствованные средства ПВО и улучшенную систему управления огнём, либо же мы можем заказать новый проект у немецких верфей.\nРазумеется, мы также можем сделать наш собственный проект, однако наши знания и опыт строительства крупных кораблей довольно ограничен, что несомненно выльется в увеличенные затраты средств и времени."
holnavy.8.a: "Переоборудуйте наши линкоры."
holnavy.8.a.tt: "§YДобавит два усовершенствованных варианта исеющихся линкоров и разблокирует решение по их модернизации.§!\n"
holnavy.8.b: "Нам нужен хороший флгман, свяжитесь с немецкими кораблестроителями."
holnavy.8.b.tt: "На придётся подождать несколько недель пока они делают наброски для нашего проекта."
holnavy.8.c: "Всё это слишком дорого для нас!"
holnavy.8.c.tt: "Мы можем попытаться сделать наш собственный проект линкора..."
holnavy.9.t: "Новый авианосец?"
holnavy.9.d: "На данный момент, в нашем распоряжении есть всего один авианосец - HrMs Gouden Leeuw. Не смотря на то, что его одного не хватает для паритета с ведущими морскими Державами, он всё ещё важе для нашего флота. Мы можем попробовать повысить его эффективность за счёт расширения ангаров.\n\nКак вариант, мы можем связаться с немецкими верфями и заказать у них проект авианосца, таким образом, мы сможем расширить возможности нашей морской авиации за счёт дополнительного авианосца.\n\nТакже мы можем спроектировать наш собственный авианосец на основе HrMs Gouden Leeuw, но это в любом случае займёт некоторое время."
holnavy.9.a: "Обновите «Золотого Льва»."
holnavy.9.a.tt: "§YДобавить усовершенствованный вариант HrMs Gouden Leeuw, с увеличенной вместимостью для ещё 8 самолётов.\nРазблокирует решение по улучшению корабля.§!\n\n"
holnavy.9.b: "Отправьте заказ немецким кораблестроителям."
holnavy.9.b.tt: "Ответа от них предстоит ждать в течении нескольких недель."
holnavy.9.c: "Мы сами сделаем проект!"
holnavy.9.c.tt: "Мы можем попытаться сделать наш собственный проект авианосца..."
holnavy.15.t: "Проект эсминца сопровождения"
holnavy.15.d: "Эффективные корабли сопровождения важны для защиты наших уязвимых кораблей от угроз как с неба, так и из под воды. У флота Нидерландов хватает эсминцев, но большая часть из них уже имеет почтенный возраст. Проект нового эсминца находится на стадии разработки, однако мы можем усовершенствовать проект корабля и повысить его эффективность, но при этом придётся учитывать его повышенную стоимость производства."
holnavy.15.a: "Отправьте кораблестроителям изначальный вариант проекта."
holnavy.15.a.tt: "Корабль будет готов в ближайшее время.\n\n"
holnavy.15.b: "Нам следует несколько усовершенствовать проект..."
holnavy.15.b.tt: "Увеличение вместимости торпедных отсеков повзолит эффективнее отбиваться от вражеских кораблей."
holnavy.51.t.bb: "Мы получили лицензию на производство проекта немецкого линкора!"
holnavy.51.t.cv: "Мы получили лицензию на производство проекта немецкого авианосца!"
holnavy.51.d.bb: "Теперь мы можем строить наши превосходные корабли при поддержке немецких судостроителей!"
holnavy.51.d.cv: "Теперь  мы можем строить новейшие авианосцы при поддержке немецких судостроителей!"
holnavy.51.a: "Замечательно!"
holnavy.51.b: "Отлично, но пока отложите его на время."
holnavy.51.a.tt: "Добавляет заказанный проект корабля в опции строительства."
holnavy.100.t: "Завершено переоснащение линкоров."
holnavy.100.d: "Переоснащение линкоров завершено, HrMs Aemillia, Mercurius, Groote Liefde, Willem van Oranje и Sint Mattheus были переоснащены путём оснащения передовыми системами управления огнём и средствами ПВО, а также капитальным ремонтом. Все эти изменения значительно повысят продолжительность эксплуатации кораблей!"
holnavy.100.a: "Чудесно!"
holnavy.101.t: "Gouden Leeuw вернулся в строй!"
holnavy.101.d: "После нескольких дней работы, гордость нашего флота, HrMs Gouden Leeuw был наконец усовершенствован. Было увеличено место под ангары, авианосец физически не сможет перевозить больше самолётов. Также была проведена замена двигателей, что позволит «Золотому Льву» развивать большую скорость, расширяя его возможности при относительно небольших затратах."
holnavy.101.a: "Чудесно!"

### Ивенты по фокусам ВВС
holfocus.400.t: "Разработка Koolhoven F.K. 55"
holfocus.400.d: "«Кольховен» начали разработку проекта высокопроизводительного самолёта в конце 1937 года. Проект был закончен в начале 1938 г. и носил кодовое название «F.K.55» - одноместный истребитель с реверсивным ходом пропеллеров и расположенным за спиной пилота двигателем. Изначально в проект входила замена элеронов на крыльях на «щелевые спойлеры» для бокового контроля, однако от этой идеи быстро отказались."
holfocus.400.a: "Давайте построим его!"
holfocus.401.t: "Разработка Fokker D.XXI"
holfocus.401.d: "Fokker D.XXI был моноплановым истребителем. Согласно техстандартам «Фоккер» того времени, фюзеляж в виде стальной трубы был почти полностью покрыт тканью, включая поверхности механизма управления полётом; элемент впереди задних кромок крыльев покрыт съемными алюминиевыми панелями. Крылья у D.XXI были из дерева и состояли из двух коробчатых лонжеронов, прикреплённых к рёбрам из фанеры. Самолёт был оснащён неподвижной ходовой с ножками консольных балок; торможение обеспечивалось независимо управляемыми педалями с использованием сжатого воздуха.\n\nКабина пилота D.XXI была полностью покрыта плексигласовым покрывалом с большими раздвижными секциями, которые могли быть открыты для экстренной эвакуации пилота. Пилоты были защищены от повреждений при перегрузке с помощью пилона, встроенного в конструкцию самолета, установленного за сиденьем. Топливо хранилось в расположенном на корме двигателя 77-литровом баке, также на крыльях можно было установить дополнительные топливные баки.\nОсновное вооружение состояло из двух пар 7,92-мм пулеметов M36 FN-Browning, одна пара размещалась внутри крыльев, другая - в передней части фюзеляжа, в результате чего последняя стреляла через лопасти воздушного винта; установленные внутри фюзеляжа орудия имели 500 патронов каждый, в то время как у крылатых орудий было 300 патронов.\nПосле вступления в строй, D.XXI стал значительным шагом вперёд для военной авиации Нидерландов, истребительная авиация которых до этого времени состояла из стареющих бипланов с открытыми кабинами. Новый самолёт от «Фоккер» доказал свою чрезвычайную прочность, будучи способным выдерживать скорость в 700 км/ч во время пике."
holfocus.401.dxxi-2.t: "Разработка Fokker D.XXI"
holfocus.401.dxxi-2.d: "Отдел авиации, или Luchtvaartafdeling (LVA), держит в своём распоряжении несколько эскадрилий устаревших бипланов... и те, существуют только на бумаге. На данный момент, LVA не имеет возможности защищать небо над Нидерландами, что уж говорить о нашей обширной колониальной империи...\n\n«Фоккер» снова был выбран поставщиком авиатехники для наших ВВС, компанией уже разработан рабочий прототип истребителя модели D.XXI.\n\nНовый самолёт от «Фоккер» имеет множество заметных преимуществ, такие как чрезвычайная прочность, которая не идёт в ущерб манёвренности и позволяет D.XXI развивать скорость в 700 км/ч при уходе в пике.\nОднако недостаточно мощный двигатель и спаренные пулемёты под винтовочный патрон являются существенными недостатками в сравнении с конкурентными моделями того же класса."
holfocus.401.dxxi-5.t: "Разработка Fokker D.XXI-5"
holfocus.401.dxxi-5.d: "После замены устаревших бипланов на D.XXI, были высказаны опасения по поводу относительно низкой мощности двигателя и создаваемым неоткатным шасси сопротивлением при посадке. Не смотря на то, что пилоты одобрили данную модель, ей всё равно требуется модернизация.\n\nПоступило несколько предложений по улучшению проекта. Один вариант, включающий в себя улучшенный двигатель и убирающиеся шасси, уже готов к производству."
holfocus.401.dxxiii.t: "Разработка Fokker D.XXIII"
holfocus.401.dxxiii.d: "Fokker D.XXI хорошо послужили нам, однако ограниченные мощности двигателей привели к их стремительному устареванию. К счастью «Фоккер» разработал двухмоторную замену в виде Fokker D.XXIII. Два мотора означают удвоение лошадиных сил, что определённо даст нашим пилотам превосходство в воздушном бою.\n\nFokker D.XXIII также располагает двумя 7.92-мм и 13-мм пулемётами, что также увеличит огневуюмошь самолёта по сравнению с предыдущей моделью."
holfocus.401.dxxv.t: ""
holfocus.401.dxxv.d: ""
holfocus.401.a: "Давайте построим его!"
holfocus.401.b: "Давайте построим его!"
holfocus.402.t: "Новый бомбардировщик для LVA"
holfocus.402.d: "Разработав новые истребители, пришла пора заняться бомбардировщиками. «Фоккер» предоставили нам два проекта - первый является проектом небольшого, но точного пикирующего бомбардировщика; в то время как второй проект представляет из себя большой двухмоторный бомбардировщик. Недостаток финансов позволит нам выбрать только один из проектов."
holfocus.402.a: "Небольшого пикирующего бомбардировщика будет достаточно."
holfocus.402.b: "Тактические бомбардировщики станут отличным дополнением для LVA."

### Бэкграундовые ивенты
holflavor.1.t: "Переход на Центральноевропейское время?"
holflavor.1.d: "Ещё с конца Вельткрига существовали предложения о том, чтобы Нидерланды, в настоящее время использующие среднее время по Гринвичу, перешли на Центральноевропейское стандартное время.\n\nОднако после Британской революции эти призывы стали более резкими, так как у нас больше нет значимых торговых партнёров в этом часовом поясе. Британские и французские синдикалистские режимы до сих пор не признаны дипломатически нидерландскими властями, а Фландрия-Валлония уже перешла на Центральноевропейское время под давлением Германии.\n\nЭтот спор тихо продолжался в течение 1930-х годов, разгораясь между лагерем, утверждающим, что Нидерланды должны следовать естественному часовому поясу Амстердама, и фракцией, считающей, что Нидерланды должны перейти на время Kaiserreich — ведь это наш единственный наиболее важный торговый партнёр. Хотя соглашение в пользу последнего было наконец достигнуто в 1935 году, и с 1 февраля 1936 года страна должна была добавить один час, чтобы синхронизировать свои часы с часами Рейхспакта, окончательное решение остаётся за нами."
holflavor.1.a: "Давайте действовать!"
holflavor.1.b: "Мне и GMT подходит, отменяем!"

holflavor.2.t: "Открытие моста Ваальбург"
holflavor.2.d: "Паром через реку Вааль был одним из самых загруженных паромов Нидерландов. Осознав его ограниченные возможности, муниципальные власти Неймегена начали строительство моста Ваальбург в 1931 году. 16 июня 1936 года готовый мост был официально открыт Её Величеством Королевой."
holflavor.2.a: "Ура!"

holflavor.3.t: "Принцесса Юлиана объявляет о помолвке!"
holflavor.3.d: "Наблюдалось, что наследная принцесса Юлиана встречалась с принцем Бернхардом цур Липпе-Бистерфельд, которого она познакомилась на Зимних Олимпийских играх ранее в этом году, но объявление о её помолвке с ним по радио всё же стало неожиданностью для страны. Несмотря на трудности, которые испытывает народ в эти тяжёлые времена из-за последствий кризиса Чёрного понедельника, это стало приятной радостью, и повсюду ощущается торжество."
holflavor.3.a: "Как мило!"

holflavor.4.t: "Брак Юлианы"
holflavor.4.d: "Сегодня наследная принцесса Юлиана выходит замуж за своего жениха, принца Бернхарда цур Липпе-Бистерфельд, который принял голландский вариант фамилии — 'ван Липпе-Бистерфельд'. Од только объявление вызвало волну радости по всей кризисной Нидерландах, и сама церемония, безусловно, не будет менее значимой. Национальный праздник позволит хотя бы немного отвлечься от текущих тяжёлых экономических условий и станет лучиком надежды для тех, кто переживает из-за состояния страны!"
holflavor.4.a: "Поздравляем, Юлиана!"

holflavor.5.t: "Солнечное затмение над Нидерландами"
holflavor.5.d: "Сегодня над Нидерландами, как и ожидалось, наблюдалось солнечное затмение; как граждане, так и учёные выходили, чтобы увидеть Солнце, частично скрытое Луной, а некоторые даже отправились к французской границе для наилучшего обзора явления."
holflavor.5.a: "Берегите глаза."

holflavor.6.t: "Пожар на Центральном вокзале Утрехта"
holflavor.6.d: "Центральный вокзал в Утрехте загорелся, в результате чего был уничтожен весь верхний этаж. Расследование властей пришло к выводу, что трагедия, вероятно, была вызвана электрическим замыканием, и поэтому не является результатом злого умысла. Пресса уже требует официального заявления для завтрашних газет."
holflavor.6.a: "Скажите прессе правду."
holflavor.6.b: "Сообщите, что это сделали синдикалисты."
holflavor.6.c: "Обвините реакционные элементы."

holflavor.7.t: "Первый Großer Preis в Зандворте"
holflavor.7.d: "Сегодня на городском треке в Зандворте прошёл первый голландский Großer Preis, или Гран-при. Хотя он не засчитывается для европейского чемпионата, он вызвал большой интерес, и мэр Зандворта призвал поддержать строительство официального гоночного трека, где можно будет проводить официальный Großer Preis для Нидерландов — уже учитываемый в европейском чемпионате."
holflavor.7.a: "Однажды мы его построим!"

holflavor.8.t: "Продажа Велуве"
holflavor.8.d: "В результате жестокого экономического кризиса аристократическая семья Крёллер-Мюллер не может позволить себе содержание своих охотничьих угодий в Велуве. Они объявили о намерении продать охотничьи земли, по возможности поддерживаемому государством фонду, который сделает территорию доступной для посетителей и может стать первым национальным парком на континентальной Голландии, густо населяемым дичью, такой как олени и кабаны, выпущенные в область Антоном Крёллером.\n\nЕдинственное условие сделки — разрешение продолжать жить в их особняке на территории. Ходят слухи, что госпожа Мюллер даже намерена основать музей, если план будет осуществлён."
holflavor.8.a: "Поддержать фонд, приобрести земли."
holflavor.8.b: "Земли проданы немецкому аристократу."

holflavor.9.t: "Смерть Снейдерса"
holflavor.9.d: "Корнелис Якобус Снейдерс, командующий вооружёнными силами Нидерландов во время Вельткрига, скончался сегодня. Снейдерс был довольно спорной фигурой: либеральный кабинет, управлявший Нидерландами, хотел уволить его за пораженческие настроения, так как он считал, что Нидерланды не должны сопротивляться германскому вторжению — этот шаг был предотвращён только личным вмешательством Королевы Вильгельмины. После Вельткрига Снейдерс вновь прославился, соучредив VNH, который сегодня представляет крайне правое крыло нидерландской политики."
holflavor.9.a: "Requiescat in Pace."

holflavor.10.t: "Рождение принцессы Беатрикс"
holflavor.10.d: "Принцесса Юлиана родила будущую наследную принцессу Нидерландов, названную Беатрикс Вильгельмина Армгард ван Ориндже-Нассау, которая унаследует голландский трон после смерти или отречения матери. Это большое облегчение для нидерландской монархии, так как появление наследницы предотвратит будущий кризис престолонаследия, и многие уже публично поздравляют Королеву."
holflavor.10.a: "Ура!"

holflavor.11.t: "Ландтаг VNH"
holflavor.11.d: "VNH провела свой первый ежегодный Ландтаг после прихода к власти в Нидерландах. Члены партии со всей страны собрались в Роттердаме, чтобы отпраздновать это радостное событие. Корнелис ван Гейлкеркен произнёс вдохновляющую речь, после чего начались торжества.\n\nПо словам Ван Гейлкеркена, национальный Jeugdstorm, молодёжная лига VNH, была исключительно важна для перелома ситуации и предоставления VNH шанса изменить страну, но он предупредил, что ни один режим не безопасен, пока синдикализм не будет полностью искоренён. Интересно, что он полностью проигнорировал старую гвардию VNH, что, по мнению экспертов, выявляет напряжение между старой и новой гвардией."
holflavor.11.a: "Houzee! Houzee! Houzee!"

holflavor.12.t: "День Королевы"
holflavor.12.d: "Сегодня день рождения Королевы, а значит, национальный праздник 'Конингиннедаг'. Люди по всей стране празднуют монархию, а также то, что значит быть голландцем. Как обычно, Королева Вильгельмина и вся Королевская семья не принимают участие в публичных торжествах, чтобы сохранять своё Королевское достоинство. Тем не менее, тысячи поклонников собрались у дворца Соестдейк с флагами, выражая радость."
holflavor.12.a: "Hiep hiep, hoera!"

holflavor.13.t: "Диссидентский День Королевы"
holflavor.13.d: "До революции это был бы День Королевы, день рождения Королевы. В результате реакционеры и другие роялисты устраивают всевозможные беспорядки, от открытого празднования дня рождения Королевы до реальных бунтов и демонстраций за восстановление монархии."
holflavor.13.a: "Пусть Красный фронт положит конец этому безобразию!"

holflavor.14.t: "День Королевы"
holflavor.14.d: "Сегодня день рождения Королевы Юлианы, а значит, первый новый День Королевы. Люди по всей стране празднуют монархию и, несомненно, голландский дух. Дети, в любом случае, будут в восторге: наш прежний День Королевы приходился на летние каникулы, а теперь они получают дополнительный выходной в учебный период.\n\nОтличается не только дата: в отличие от Вильгельмины, Королева Юлиана запланировала публичное появление в свой День Королевы: сегодня она приняла цветочный дар, как это всегда делала её бабушка, Королева-регент Эмма."
holflavor.14.a: "Hiep hiep, hoera!"

holflavor.15.t: "День Королевы"
holflavor.15.d: "Сегодня день рождения Королевы и, следовательно, национальный праздник 'Конингиннедаг'. Люди по всей стране празднуют монархию, а также то, что значит быть голландцем.\nКоролева Юлиана, как обычно, публично приняла цветочные дары во дворце Соестдейк."
holflavor.15.a: "Hiep hiep, Hoera!"

holflavor.16.t: "Первомай"
holflavor.16.d: "Хотя Первомай или День труда никогда не был особо популярен в Нидерландах, с приходом нового социалистического правительства нам нужен альтернативный праздник, чтобы заменить популярный, но ныне упразднённый 'Конингиннедаг'. Сегодняшнее первое празднование, похоже, привлекло лишь несколько жёстких синдикалистов, но были и некоторые умеренные, поэтому у нас большие надежды, что в следующем году будет полноценное празднование. Единственным недостатком дня стало то, что по соображениям безопасности пришлось перенести запланированную ежегодную речь пенсионера из Амстердама в Гронинген."
holflavor.16.a: "Первое празднование не удалось..."

holflavor.17.t: "Первомай"
holflavor.17.d: "Снова первое мая, а значит, снова День труда. Люди по всей стране имеют выходной, чтобы праздновать революцию и её достижения. [HOL.GetLeader] произнёс ежегодную речь пенсионера в Амстердаме, пока люди были одеты в красное, после чего школьный класс имел честь исполнить 'Интернационал', транслируемый по радио на всю страну!"
holflavor.17.a: "Разорвите ваши цепи!"

holflavor.18.t: "День независимости"
holflavor.18.d: "После упразднения монархии правительство должно было найти альтернативное празднование, чтобы заменить ранее популярный День Королевы. Либеральный представитель предложил сделать национальным праздником день подписания Плаккат ван Верлатинге, Дня независимости Соединённых провинций.\nИнициатива была с энтузиазмом принята и оказалась большим успехом: она вдохновляет не только республиканцев по всей стране, но и членов VNH, а некоторые роялисты видят в этом смысл. Похоже, мы нашли идеальную альтернативу."
holflavor.18.a: "Вильгельмус... ой нет, он же упразднён!"

holflavor.19.t: "День независимости"
holflavor.19.d: "Снова День независимости, а значит, национальный праздник Голландской республики. Люди по всей стране празднуют существование нашей нации, а также то, что значит быть голландцем.\nПенсионер [HOL.GetLeader] произнёс речь по радио, а клубы, готовившие празднования для своих муниципалитетов, наконец начали проводить подготовленные мероприятия для школьников."
holflavor.19.a: "Да здравствуют Нидерланды."

holflavor.20.t: "Мечта о единой Низменной земле"
holflavor.20.d: "Несмотря на века этнической напряжённости, сохранилось долгосрочное движение, выступающее за объединение низменных народов в регионах Люксембурга, Фландрии-Валлонии и Нидерландов. Несмотря на активные попытки некоторых политических групп в этих регионах подавить такие идеи, они всё же выжили. Теперь, когда наши войска маршируют по Низменным землям, нам предстоит окончательно решить, имеет ли эта идея смысл."
holflavor.20.a: "Мы не желаем делить одно государство с этими псами."
holflavor.20.b: "Объединить БеНеЛюкс силой, но сохранить нашу национальную идентичность."
holflavor.20.c: "Создать настоящий союз БеНеЛюкса!"

holflavor.21.t: "Возрождение паннижнегерманизма"
holflavor.21.d: "Теоретически разработанное либеральными членами Фламандского движения, такими как датско-фламандский журналист Констант Хансен, Паннижненемецкое движение имело уникальный подход к единству Низменных земель. В первую очередь сосредоточенное вокруг Фландрии и Нидерландов, движение паннижнегерманизма стремилось объединить низко-германские народы, создавая новое государство от БеНеЛюкса до Восточной Пруссии. Со временем, из-за пангерманских настроений, движение утратило популярность и ушло в забвение. С объединением Низменных земель под нашей властью наблюдается возрождение Паннижненемецкого движения среди политических кругов, с пламенными идеологами, призывающими к объединению с нашими низко-германскими братьями. Это возрождение получило поддержку местных властей и членов кабинета, многие из которых хотят, чтобы мы заняли официальную позицию относительно наших низко-германских братьев. Многие предложили развивать тесные культурные и экономические связи с соседями, поощрять культурный обмен с низко-германскими сообществами и создание общего языка между средненидерландским и низко-германским. Некоторые радикальные националисты, однако, считают, что уникальная культура и язык низко-германцев находятся под угрозой исчезновения из-за прусской элиты, и необходимо немедленно принять меры для исправления ущерба, нанесённого нашим братьям."
holflavor.21.a: "Сохранять либеральные корни движения и поддерживать культурные связи с низко-германцами."
holflavor.21.b: "Мы радикализируем движение и будем работать над освобождением наших низко-германских братьев!"
holflavor.21.c: "Все немцы должны быть объединены под одной крышей!"

holflavor.22.t: "Судьба «Двенадцатой провинции»"
holflavor.22.d: "Далеко на другом конце света, на северо-восточной окраине Голландской Ост-Индии, лежит провинция Северный Сулавеси, которая, возможно, является самым голландским местом за пределами собственных Нидерландов. Хотя ранее территория была под контролем испанских и португальских колоний, а также местного мусульманского большинства, к началу XVII века мы свергли султанат Тернате, контролировавший эти земли, и к 1677 году архипелаг Сангир полностью оказался под голландским контролем. Вскоре после завоевания губернатор соседних островов Молукк, Роберт Падтбругге, посетил крупнейший город региона Манандо, чтобы осмотреть новые территории и их население. Это привело к заключению соглашения губернатора с местными вождями Минхассы Манандо, по которому он обещал помочь в создании единой Минхасанской конфедерации в обмен на их автономную лояльность, начиная многовековое соглашение, которое обеспечило путь к голландскому контролю над регионом. К 1693 году голландское влияние начало распространяться по Северному Сулавеси: европейские культурные нормы и христианство становились всё популярнее среди Минхассы, укореняя протестантизм и европейские традиции для сопротивления мусульманскому большинству, которое долгое время господствовало над ними. Это не обходилось без трудностей: антиимпериалистские и антиевропейские настроения раздражали местное население, в основном в городе Тондано, что привело к восстаниям в 1807 и 1809 годах, которые были быстро подавлены голландскими колониальными войсками при поддержке лояльных Минхасса.\n\nНесмотря на трудности, соглашение об автономии продолжалось до 1870 года, когда был установлен прямой контроль. Хотя сначала это не нравилось большинству Минхасса, со временем прямое управление получило поддержку, благодаря таким усилиям, как открытие наших миссионерских школ в 1881 году, которые предоставили местным жителям первый шанс на настоящее образование, что в итоге улучшило отношения между Минхасса и голландцами и заложило основу для современного сотрудничества, которое мы видим сегодня. Фактически, благодаря улучшению отношений и широкому принятию голландской культуры и христианства, недавно местное политическое движение, состоящее из самых лояльных и евроцентричных Минхасса, поставило своей целью полную интеграцию Северного Сулавеси и земель Минхасса в Нидерланды как истинной двенадцатой провинции, при этом предоставляя Минхасса полные и равные права граждан Голландии. С движением за независимость индонезийцев, подавленным, по крайней мере на данный момент, и с Минхасса, вновь доказавшими свою лояльность Нидерландам, мы находимся в идеальном положении, чтобы наконец решить, что делать с этими землями и Минхасса. Итак, что мы сделаем?"
holflavor.22.a: "Ни один уголок империи не оставляем. Интегрировать Северный Сулавеси!"
holflavor.22.b: "Мы не можем тратить время и ресурсы на отдалённые территории."

