### Leaders ###
POLITICS_WILHELMINA_DESC: "Коронованная первой Королевой Нидерландов после смерти её отца, Вильгельмина ван Оранж-Нассау с 1890 года является конституционным монархом страны. В результате её правления Нидерланды оставались нейтральными в Вельткриге, что некоторые считают результатом хороших отношений Королевы с немцами. В 1918 году произошла неудачная попытка социалистической революции, провал которой объясняется личной популярностью Королевы и созданием первого католического премьер-министра Нидерландов - во многом против воли её величества. \n\nВремя покажет, сможет ли Королева сохранить своё положение символа народного единства, когда тёмные тучи начнут собираться на горизонте."

