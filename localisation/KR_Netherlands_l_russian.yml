hol.8984.t: "Вопрос о монархии"
hol.8984.d: "После победы и освобождения от власти богомерзких синдикалистов, пришло время решить судьбу монархии. Многие желают видеть в роли Королевы Марию, однако есть и те, кто поддерживает её мужа Бернахрада. Представители радикальных фракций же заявили, что реставрация монархии приведёт к вспыхиванию огня революции с новой силой, в то время как другие считают, что престол должна занять Королева Юлиана, поскольку она имеет на это полное право. Военным нужно решить дальнейшую судьбу своей страны."
hol.8984.a: "Да здравствует Королева Мария Адельхейд!"
hol.8984.b: "Да здравствует Король Бернхард!"
hol.8984.c: "Да здравствует Королева Юлиана!"
hol.8984.e: "Власть в стране продолжат удерживать военные."

