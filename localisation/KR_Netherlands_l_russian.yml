# Идеи
HOL_mech_troops: "Механизированная пехота"
HOL_mech_troops_desc: "Наша земля ровная, а люди - сильные. Сомнений нет, механизированная пехота - будущее наших вооружённых сил!"
HOL_marine_troops: "Корпус морской пехоты"
HOL_marine_troops_desc: "Корпус морской пехоты, соответствуя гордой истории морских сражений Нидерландов, является одним из лучших в мире."
HOL_werkverschaffing: "Обеспечить работой"
HOL_werkverschaffing_desc: "Правительство утвердило план расширения своей программы по созданию новых рабочих мест для борьбы с растущей безработицей, которая была вызвана начавшимся после Чёрного Понедельника экономическим кризисом."
HOL_labourreforms: "Ограниченные трудовые реформы"
HOL_labourreforms_desc: "Продолжающаяся критика со стороны левых вынудила правительство принять незначительные реформы в сфере труда."
HOL_expand_veldleger: "Расширить Фельдлегер"
HOL_expand_veldleger_desc: "У сухопутных войск Нидерландов всегда были проблемы с призывом в рядовой состав. С возросшей безработицей, мы можем привлечь людей в ряды нашей армии."
HOL_idea_strict_weapon_laws: "Строгое оружейное законодательство"
HOL_idea_strict_weapon_laws_desc: "Для стабилизации положения в стране мы приняли строгие ограничения на ношение оружия, продлив время на обучение и введя дополнительные требования для производителей и частных лиц."
HOL_idea_floating_airfield: "Плавающие аэродромы"
HOL_idea_floating_airfield_desc: "Нововведения крайне важны, если наша страна хочет пережить конфликты будущего."
HOL_ideas_airplane_radar: "Радар"
HOL_ideas_airplane_radar_desc: "Новейшей военной разработкой является радар - жизненно важная для нашей страны система защиты, которая работает как в воздухе, так и на воде."
HOL_vesting_holland_construction: "«Крепость Голландия»"
HOL_vesting_holland_construction_desc: "Есть только один способ защитить нашу страну - заставить врага бороться за каждый метр голландской земли."
HOL_idea_instability: "Беспорядки на улицах"
HOL_idea_instability_above_50: "Беспорядки на улицах"
HOL_idea_instability_desc: "Левые и правые радикалы ведут бои на улицах. Сейчас они пытаются одержать друг над другом верх и если одной из сторон это удастся, то наш режим может быть свергнут."
HOL_idea_instability_above_50_desc: "Левые и правые радикалы ведут бои на улицах. Сейчас они пытаются одержать друг над другом верх и если одной из сторон это удастся, то наш режим может быть свергнут."
HOL_idea_mobilisation_timetables: "Обновлённые графики мобилизации"
HOL_idea_mobilisation_timetables_desc: "Составив новые графики, мы сможем ускорить процесс мобилизации."
HOL_denizzlazytrucks: "Производство грузовиков"
HOL_denizzlazytrucks_desc: ""

# Политические идеи
HOL_idea_ambtenarenverbod: "Запрет госслужбы"
HOL_idea_ambtenarenverbod_desc: "Запрет госслужбы не позволяет официальным лицам вступать в радикальные группировки с целью сдерживания роста популярности недемократических идеологий."
HOL_idea_ambtenarenverbod_01: "Запрет госслужбы"
HOL_idea_ambtenarenverbod_01_desc: "Запрет госслужбы не позволяет официальным лицам вступать в радикальные группировки с целью сдерживания роста популярности недемократических идеологий."
HOL_idea_ambtenarenverbod_02: "Запрет госслужбы"
HOL_idea_ambtenarenverbod_02_desc: "Запрет госслужбы не позволяет официальным лицам вступать в радикальные группировки с целью сдерживания роста популярности недемократических идеологий."
HOL_idea_transition_to_fair_economy: "Переход к справедливой экономике"
HOL_idea_transition_to_fair_economy_desc: "Сложно создать систему которая бы работала для всех, в этом нет сомнений. Тем не менее, голландский дух способен выдержать этот напряжённый переход к другой экономической системе."
HOL_idea_market_socialism: "Рыночный синдикализм"
HOL_idea_market_socialism_desc: "Установление нового левого порядка в Нидерландах ещё не означает, что ему следует отказаться от старых особенностей. В конце концов, рынок стимулирует деятельность рабочих во многих сферах, включая строительство."
HOL_idea_february_strike: "Февральские забастовки"
HOL_idea_february_strike_desc: "Нашу страну мучает период бурной протестной активности, который парализовал большую часть нашей промышленности."
HOL_idea_peoples_military: "Народная армия"
HOL_idea_peoples_military_desc: "С приходом нового порядка в Нидерланды изменились и вооружённые силы, которые были созданы народом и для народа."
HOL_idea_union_of_the_military: "Союз вооружённых сил"
HOL_idea_union_of_the_military_desc: "Наши вооружённые силы состоят как из товарищей, так и реакционных офицеров. Негативное отношение офицеров к нашему режиму со временем пройдёт, поэтому нам не стоит их репрессировать, а дать им возможность продолжить свою службу в рядах новой, народной армии."
HOL_idea_dutch_militia: "Голландское ополчение"
HOL_idea_dutch_militia_desc: "Мы, синдикалисты, окружены теми, кто желает нам вреда. Для нас жизненно необходимо создать народное ополчение."
HOL_idea_labour_camps: "Трудовые лагеря"
HOL_idea_labour_camps_desc: "Реакционеры встанут на нашу сторону только после того, как мы им покажем, какое удовольствие может приносить труд."
HOL_idea_mass_collectivisation: "Массовая коллективизация"
HOL_idea_mass_collectivisation_desc: "Ключевую роль в нашей экономической доктрине играет коллективизация сельского хозяйства и промышленности - объединение малых производств с крупным и более эффективным центром."
HOL_idea_democratic_workplace: "Демократия на рабочем месте"
HOL_idea_democratic_workplace_desc: "У каждого рабочего должен быть голос там, где он работает. Работодатели и реакционеры больше не смогут притеснять тех, кто проливает пот за их благополучие."
HOL_idea_verzorgingsstaat: "Всеобщее благосостояние"
HOL_idea_verzorgingsstaat_desc: "Меньшее из того, что мы можем предоставить нашему народу - хорошо продуманное и корректно работающее государство всеобщего благосостояния, которое бы устраивало как социалистов, так и консерваторов."
HOL_idea_outlawed_unions: "Запретить профсоюзы"
HOL_idea_outlawed_unions_desc: "Слишком долго профсоюзы были рассадником крамольных левых идей. Мы больше не потерпим тех, кто предоставляет убежище нашим политическим врагам."
HOL_idea_staatsvakbond: "Государственные профсоюзы"
HOL_idea_staatsvakbond_desc: "Усмирив старые профсоюзы, наш народ преисполнен националистического рвения. Государственные профсоюзы позволят нам использовать рьяный патриотизм для военных нужд."
HOL_idea_nationalist_renaissance: "Возрождение национализма"
HOL_idea_nationalist_renaissance_desc: "Народ Нидерландов, с небольшой поддержкой нашего правительства, вновь обрёл внутренний стержень. Грядёт новая эра патриотизма."
HOL_idea_orde_van_oranje_nassau: "Орден Оранских-Нассау"
HOL_idea_orde_van_oranje_nassau_desc: "Рыцарский орден Оранских-Нассау служил наградой за непосильную помощь народу Нидерландов, как на поле битвы, так и в гражданской службе."
HOL_idea_negotiate_with_extremists: "Переговоры с экстремистами"
HOL_idea_negotiate_with_extremists_desc: "Иногда в интересах страны приходится вести переговоры с теми, кого разумные политики считают... несколько неблагонадёжными."
HOL_idea_neutrality: "Батавский нейтралитет"
HOL_idea_neutrality_desc: "После потери Бельгии, Нидерланды прошлого объявили о своём нейтралитете с целью оградить себя от вооружённых конфликтов в Европе. Новой Батавской Коммуне следует поступить тем же образом."
HOL_idea_secret_police: "Тайная полиция"
HOL_idea_secret_police_desc: ""

# Особое
HOL_idea_batavian_courage: "Батавское сопротивление"
HOL_idea_batavian_courage_desc: "Около 150 лет назад, немцы, тогда известные как пруссаки, уничтожили голландскую демократию и привели к власти Оранскую династию. Сейчас они хотят сделать это снова и мы им этого не позволим!"

HOL_idea_batavian_courage_1: "Батавское сопротивление"
HOL_idea_batavian_courage_1_desc: "Около 150 лет назад немцы, тогда известные как пруссы, уничтожили голландскую демократию и восстановили семью Оранских-Нассау. С помощью наших британских товарищей мы сделаем все, чтобы это не повторилось!"

HOL_idea_batavian_courage_2: "Батавское сопротивление"
HOL_idea_batavian_courage_2_desc: "Около 150 лет назад немцы, которых тогда называли пруссами, уничтожили голландскую демократию и восстановили семью Оранских-Нассау. С помощью наших британских товарищей мы сделаем все возможное, чтобы это не повторилось!"

HOL_idea_batavian_courage_3: "Volksleger"
HOL_idea_batavian_courage_3_desc: "Около 150 лет назад немцы, тогда известные как пруссаки, уничтожили голландскую демократию и восстановили семью Оранских-Нассау. С помощью наших британских товарищей мы сделаем так, чтобы это не повторилось!"

HOL_red_advisors: "Британские советники"
HOL_red_advisors_desc: "Агенты Р.Э.Д в настоящее время предоставляют зарождающейся Голландской народной армии столь необходимые указания и руководство."

HOL_british_designs_tanks: "Британские бронетанковые конструкции"
HOL_british_designs_tanks_desc: "В голландской армии существует пробел в тактике ведения боевых действий с использованием бронетехники и конструкции танков. Хотя с помощью британских разработок и голландской изобретательности мы, голландцы, стремимся устранить этот пробел."

HOL_red_navy: "Восстановление военно-морского флота"
HOL_red_navy_desc: "Большая часть флота бежала вместе с голландской Королевской семьей. Новое адмиралтейство, потеряв большую часть своего опыта, установило более реалистичные ожидания в строительстве кораблей."

HOL_red_navy_1: "Новое направление"
HOL_red_navy_1_desc: "Отсутствие флота и адмиралтейства позволило новому Фольксмарине направить свою доктрину в новое русло."

HOL_red_navy_2: "Радикальный подход"
HOL_red_navy_2_desc: "Радикальный подход позволил [HOL.getname] в некоторой степени восстановиться в качестве военно-морской державы."

