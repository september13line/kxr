### Focuses ###
HOL_left_list_victorious: "Победа Левого списка"
HOL_left_list_victorious_desc: "Умеренные левые одержали победу на недавних выборах, что дало им политический капитал и возможность сформировать новое правительство."
HOL_SDAP_RSAP: "Коалиция SDAP-RSAP"
HOL_SDAP_RSAP_desc: "Наиболее умеренные из социал-демократов сформировали коалицию с радикальными социалистами для достижения своих целей."
HOL_VDB_SDAP: "Коалиция VDB-SDAP"
HOL_VDB_SDAP_desc: "Социал-демократы должны работать вместе со своими товарищами из Левого списка, если они хотят установить первое в Нидерландах левоцентристское правительство."
HOL_overthrow_the_system: "Переворот!"
HOL_overthrow_the_system_desc: "Парламентская система Нидерландов устарела! Нам следует уничтожить существующую систему ради более радикального решения."
HOL_use_popular_mandate: "Использовать народный мандат"
HOL_use_popular_mandate_desc: "Люди доверили нам восстановление страны. Выполнив их просьбы, нам следует изменить существующую систему."
HOL_revoke_ambtenarenverbod_vdb: "Упразднить запрет госслужбы"
HOL_revoke_ambtenarenverbod_vdb_desc: "Для своего времени, запрет госслужбы показал свою относительную эффективность в изолировании экстремистов от голландской политики. Нам следует упразднить запрет и дать возможность гражданам снова стать частью демократии."
HOL_revoke_ambtenarenverbod: "Упразднить запрет госслужбы"
HOL_revoke_ambtenarenverbod_desc: "Запрет госслужбы был неудачной попыткой Колейна по сдерживанию синдикализма в Нидерландах. Пришло время избавиться от этого недоразумения!"
HOL_amend_wapenwet: "Поправка в закон об оружии"
HOL_amend_wapenwet_desc: "На данный момент, в Нидерландах довольно просто разжиться оружием, что в нынешние времена политической нестабильности вызывает серьёзные беспокойства. Если бы мы ужесточили наше оружейное законодательство, то это помогло бы уменьшить смертность во время беспорядков."
HOL_minimum_wage: "Установить минимальную з/п"
HOL_minimum_wage_desc: "Сейчас многие люди работают за гроши, которых не хватает даже для обеспечения своих первичных потребностей. Нам следует установить общее значение минимальной оплаты труда."
HOL_ban_VNH_ll: "Запретить VNH"
HOL_ban_VNH_ll_desc: "VNH - сила, вносящая разлад в политическую систему Нидерландов. Страна станет лучше без их порочного влияния."
HOL_dissolve_landwacht: "Запретить Ландвахт"
HOL_dissolve_landwacht_desc: "Военизированное крыло VNH получило свою печальную известность за террор во время мирных демонстраций, разгоняя их силой, и якобы даже за совершение политически мотивированных убийств! Ландвахт следует запретить!"
HOL_dissolve_RNF: "Запретить Красный фронт"
HOL_dissolve_RNF_desc: "Национальный красный фронт, известный своим участием в уличных беспорядках, преследовании предпринимателей и, возможно, нападками на священнослужителей - угроза общественному порядку! Если мы хотим вернуть стабильность, то должны объявить их вне закона!"
HOL_welfare_state: "Спланировать благосостояние"
HOL_welfare_state_desc: "В таких просвещённых странах как Дания всеобщее благосостояние уже не является чем-то необычным. Однако в Нидерландах ничего подобного нет. Если мы хотим прийти к этому, то в первую очередь, следует составить продуманный план."
HOL_police_vs_paramilitaries: "Полиция против экстремистов"
HOL_police_vs_paramilitaries_desc: "Улицы небезопасны из-за военизированных группировок, уже который день Ландвахт и Красный фронт ведут уличные бои. Пришло время хорошо экипированным отрядам полиции восстановить общественный порядок."
HOL_demand_end_to_violence: "Прекратить насилие!"
HOL_demand_end_to_violence_desc: "Несмотря на запрет военизированных группировок, уровень насилия на улицах уменьшился лишь незначительно. Пришло время пригласить лидеров с обеих сторон баррикад на встречу, на которой мы вместе обсудим выход из политического кризиса."
HOL_far_right_in_tatters: "Разогнать ультраправых"
HOL_far_right_in_tatters_desc: "Благодаря нашим мерам, ультраправые были практически изгнаны из нашей страны. Им понадобятся годы, чтобы вернуть своё влияние на политической арене! Однако, чтобы этого не произошло, мы должны постоянно следить за ними."
HOL_collectivisation_dem: "Демократическая коллективизация"
HOL_collectivisation_dem_desc: "Нам следует провести полную коллективизацию частной собственности, что позволит голландцам вносить равный вклад в будущее Нидерландов."
HOL_doorbraak: "Разрушить колонны"
HOL_doorbraak_desc: "Слишком долго политическая система Нидерландов была раздроблена на изолированные друг от друга группы по интересам. Довольно! Наконец-то мы сможем разбить устаревшие колонны с помощью программы по депилларизации общества."
HOL_doorbraak_vdb: "Депилларизация"
HOL_doorbraak_vdb_desc: "Колонны скоро рухнут и Нидерланды станут истинной демократией. Никто больше не будет голосовать только за католиков просто потому что он - католик, ведь все смогут голосовать за того, за кого захотят! Мы должны помочь этому свершиться с помощью формальной депилларизации."
HOL_progressive_tax_system: "Прогрессивное налогообложение"
HOL_progressive_tax_system_desc: "Чтобы построить государство всеобщего благосостояния и приблизиться ко всеобщему равенству, то мы должны облагать богатых большим налогом, чем бедных, даже если богачам это не понравится."
HOL_close_pillar_institutions: "Закрыть колонные учреждения"
HOL_close_pillar_institutions_desc: "Пришло время покончить с пилларизацией. Нам следует закрыть католические, протестантские и даже социалистические СМИ!"
HOL_have_the_RNF_disband: "Распустить Красный фронт"
HOL_have_the_RNF_disband_desc: "Изначально, Красный фронт был создан для защиты рабочих от подконтрольной капиталистам полиции, а позже и от Ландвахта. Теперь, когда правам трудящихся ничего не угражает, эта сомнительная группировка нам больше не нужна."
HOL_we_are_all_brothers: "Всеобщее братство"
HOL_we_are_all_brothers_desc: "Все в Нидерландах - братья, а раз мы братья, то политические предпочтения более не разделяют нас. Давайте поможем друг другу!"
HOL_national_dutch_broadcasting_station: "Общественное вещание Нидерландов"
HOL_national_dutch_broadcasting_station_desc: "С закрытием большей части станций вещания с целью депилларизации, нам нужно запустить единую станцию вещания, которая будет представлять всеобщие интересы голландцев."
HOL_socialist_paradise: "Социалистический рай"
HOL_socialist_paradise_desc: "Наша политика привела к созданию социалистического рая. Мы заставили правых замолчать, сделав страну вновь стабильной! Давайте же вместе порадуемся за судьбу голландского рабочего!"
HOL_pensions_for_the_elderly: "Государственная пенсия"
HOL_pensions_for_the_elderly_desc: "Важной частью благосостояния Нидерландов станет возможность каждого пожилого голландца уйти на пенсию с достаточной для нормальной жизни суммой, которая обеспечивается теми, кто ещё работает."
HOL_sick_leave: "Закон о больничных листах"
HOL_sick_leave_desc: "Работодатели должны позволять заболевшим рабочим оставаться дома на некоторое время. К сожалению, не все согласны с этим утверждением, поэтому нам следует сделать больничные обязательными."
HOL_lowered_tuition_fees: "Образовательные субсидии"
HOL_lowered_tuition_fees_desc: "Ничто так не усиливает социальную мобильность как возможность дееспособным гражданам по своему желанию получать образование. Отныне, будущее граждан будет определять их судьбу."
HOL_mandatory_insurance: "Обязательное медицинское страхование"
HOL_mandatory_insurance_desc: "Здоровая молодёжь обычно не оформляет себе страховку из-за её дороговизны, что не позволяет людям, нуждающимся в уходе, получить его из-за нехватки денег. Именно поэтому мы должны сделать медицинское страхование обязательным."
HOL_twinkling_social_democracy: "Светоч социал-демократии"
HOL_twinkling_social_democracy_desc: "Наша политика сделала Нидерланды светочем гуманизма и справедливости для всего мира. Примером того, как следует строить настоящее благосостояние."
HOL_entice_christian_progressives: "Привлечь левых христиан"
HOL_entice_christian_progressives_desc: "Многие христианские прогрессивисты голосуют за консерваторов просто потому что они - христиане. Частью депилларизации будет план по стимулированию прогрессивистов голосовать за левые партии, которым они втайне симпатизируют."
HOL_the_united_state: "Единая страна"
HOL_the_united_state_desc: "Мы должны всегда быть едиными. Давайте же объединимся против всех невзгод!"
HOL_foreign_policy: "Внешняя политика Нидерландов"
HOL_foreign_policy_desc: "Вернув стабильность в политическую систему, пришла пора вновь взглянуть на другие страны и решить, должны ли мы сохранить свой добровольный нейтралитет или же найти союзников в этом новом, враждебном мире?"
HOL_join_mitteleuropa: "Присоединиться к Рейхспакту"
HOL_join_mitteleuropa_desc: "Со времён Англо-бурской войны мы сближались с Германией и если Рейхспакт падёт под натиском безбожных синдикалистов, то и мы будем рисковать повторить его судьбу. Мы будем сражаться за своё будущее, чтобы никто не мог навязать его нам!"
HOL_sustain_neutrality: "Сохранить нейтралитет"
HOL_sustain_neutrality_desc: "У Нидерландов и без опустошительных мировых конфликтов хватает своих проблем. Как и раньше, мы будем сотрудничать с теми, кто одержит победу в грядущем конфликте."
HOL_join_entente: "Присоединиться к Антанте"
HOL_join_entente_desc: "Антанта долгое время казалась нам нежелательным партнёром, поскольку поступки британцев в Южной Африке оставили у простых голландцев о них негативное впечатление. Однако, мир изменился, и мы должны изменить свой политический курс вместе с ним."
HOL_join_internationale: "Присоединиться к Интернационалу"
HOL_join_internationale_desc: "Революция пришла и закрепилась в Нидерландах. Пришло время присоединиться к Интернационалу и помочь рабочим по всему миру обрести свободу."
HOL_relations_south_africa: "Южноафриканский вопрос"
HOL_relations_south_africa_desc: "Южная Африка населена бурами, выходцами из Нидерландов, ставя нас перед очередным выбором в это непростое для нашей страны время. Большинство партий призывает нас принять решение по этому вопросу."
HOL_aftermath_black_monday: "Последствия Чёрного Понедельника"
HOL_aftermath_black_monday_desc: "Чёрный Понедельник нанёс сильный удар по экономике Нидерландов. Правительству придётся незамедлительно принять важные решения для спасения экономики от полного уничтожения."
HOL_plan_for_labour: "План труда"
HOL_plan_for_labour_desc: "План труда является социал-демократической стратегией по борьбе с последствиями Чёрного Понедельника за счёт увеличения государством своих расходов и организацией общественных работ для борбы с безработицей."
HOL_austrian_approach: "Внедрить монетарный подход"
HOL_austrian_approach_desc: "Социалисты и консерваторы называют нас безумцами, но мы считаем, что лучший подход заключается в непрямом вмешательстве в экономику. Мы позволим рынку помочь себе самостоятельно, проведём девальвацию гульдена и, тем самым, откроем больше возможностей для импорта и экспорта."
HOL_werkfonds: "Рабочий фонд"
HOL_werkfonds_desc: "Лучший способ избавиться от последствий Чёрного Понедельника кроется в положительном госбюджете и сильном гульдене. Мы можем вложить лишние деньги в проекты общественных работ, но, согласно социал-демократическому плану, без навязывания крупных долгов нашей пустеющей казне."
HOL_national_recovery: "Национальное восстановление"
HOL_national_recovery_desc: "В то время как мир становится всё более враждебным, некомпетентность плутократов привела к обвалу нашей экономики. Инвестиции в военную промышленность могут поспособствовать экономическому росту."
HOL_public_works: "Общественные работы"
HOL_public_works_desc: "Инвестиции в общественные проекты по типу строительства каналов, парков и магистралей позволят безработным обывателям получать деньги за свой труд, что повысит их покупательную способность и обеспечит страну развитой инфраструктурой."
HOL_drop_golden_standard: "Отказ от золотого стандарта"
HOL_drop_golden_standard_desc: "Отказ от золотого стандарта и проведение девальвации гульдена поможет нам продавать больше товаров в другие страны, что поможет вывести экономику из кризиса."
HOL_defense_spending_spree: "Расходы на оборону"
HOL_defense_spending_spree_desc: "Мы вернём нашей армии былое величие. Социалисты и другие непатриотичные элементы утверждают, что армия - это последнее, на что государству следует тратить деньги в эти времена. Мы докажем что они ошибаются!"
HOL_extend_unemployment_sub: "Увеличить пособия по безработице"
HOL_extend_unemployment_sub_desc: "Из-за Чёрного Понедельника число безработных больше, чем когда-либо! Консервативные и, в особенности, либеральные правительства последних десятилетий внедрили базовые пособия по безработице, но они боятся слишком сильно повышать выплаты, учитывая тот факт, что вкупе с инфляцией жить на эти выплаты становится невозможно."
HOL_rijksweg_12: "Закончить Рейксвег 12"
HOL_rijksweg_12_desc: "В Германии времён фон Тирпица уже рассматривались планы по строительству шоссе, соединяющего Гаагу с германской границей, но в конечном итоге была построена лишь часть до Ауденрейна. Продолжение Рейксвега до границы с Германией послужит мощным символом заботы нашего правительства о национальных инфраструктурных проектах."
HOL_trade_missions: "Торговые представительства"
HOL_trade_missions_desc: "Торговые представительства, пытающиеся достичь соглашения с иностранными правительствами и компаниями, являются отличным способом расширить охват голландского бизнеса и потенциально смягчить текущий экономический спад."
HOL_loan_to_shell: "Кредит для «Шелл»"
HOL_loan_to_shell_desc: "В то время как другие голландские компании развивались, «Шелл» потерпела катастрофическую потерю своих британских вкладов после революции 1925 года. Ситуация стала лучше только с присоединением к Миттельевропе. Мы можем выдать компании кредит который обязательно превратится в инвестицию, выгодную для обеих сторон."
HOL_cut_unemployment_subsidies: "Урезать соцпакет"
HOL_cut_unemployment_subsidies_desc: "Всё больше и больше людей увольняются со своих рабочих мест, а казначейство не справляется с растущим спросом на субсидии и льготы. Если мы не хотим в конечном итоге получить чудовищный долг, то должны сократить имеющиеся выплаты."
HOL_country_of_canals: "Страна речных каналов"
HOL_country_of_canals_desc: "Строя каналы по всей территории Нидерландов, мы будем обеспечивать людей работой, в то время как предприятия, в перспективе, получат выгоду от новых каналов и инфраструктуры."
HOL_factory_building: "Строительство фабрик"
HOL_factory_building_desc: "Строя больше фабрик, страна сможет расширить своё военное производство. В основном мы обеспечиваем себя перевозками, но никогда не помешает вложиться в другие секторы экономики."
HOL_rhine_line: "Линия «Рейн»"
HOL_rhine_line_desc: "С самого своего зарождения коммунарский режим во Франции строил планы по уничтожению Германии и её соседей. Рейн для коммунаров является значительной преградой и если бы мы укрепили свои форты, то это не позволило бы ни одному иностранному синдикалисту ступить на голландскую землю к северу от реки."
HOL_limited_working_week_2: "Уменьшить рабочую неделю"
HOL_limited_working_week_2_desc: "Текущий стандарт рабочей недели слишком длинный, работодатели не могут позволить себе нанять людей больше, чем хотелось бы. Сократив рабочую неделю, работодатели будут вынуждены нанимать больше, что позволит большему количеству людей зарабатывать на жизнь."
hol_finish_afsluitdijk: "Усовершенствовать Афслёйтдейк"
hol_finish_afsluitdijk_desc: "Дамба Афслёйтдейк была завершена в ранних 1930-х. Результатом стало перекрытие залива Зёйдерзе, что превратило озеро Эйсселмер во внутренний залив. Однако возможное разрушение дамбы может иметь катастрофические последствия для Нидерландов, поэтому инвестиции в обеспечение структурной целостности дамбы вряд ли повредит. Кроме того, это также обеспечит многих столь необходимой им работой."
HOL_west_indies_as_tradepost: "Вест-Индский торговый пост"
HOL_west_indies_as_tradepost_desc: "Вест-Индия имеет идеальное расположение для торговли с западом. Столь далёкая от немецкого влияния Америка может дать возможность диверсифицировать наш экспорт, который в настоящее время слишком сильно зависит от Германии."
HOL_loan_to_SBM: "Кредит для СБО"
HOL_loan_to_SBM_desc: "«Суринамское бокситное общество» является горнодобывающей компанией в Голландской Гайяне. Дав компании кредит мы поможем расширить ей свою деятельность в Южной Америке, что может предоставить нам больше важных для ВПК ресурсов."
HOL_kill_workplace_regulations: "Покончить с бюрократизмом"
HOL_kill_workplace_regulations_desc: "Один из факторов, стимулирующих голландскую промышленность конкурировать с иностранцами - наш комплекс очень сложных, но обременительных мер безопасности. Увы, но мы не можем позволить себе такие вещи во время кризиса."
HOL_park_in_every_town: "Парк в каждый город"
HOL_park_in_every_town_desc: "Ещё один способ сохранить уровень занятости - строить много парков. Потомки смогут отдыхать в них, а мы пока ищем способы борьбы с кризисом."
HOL_draft_able_unemployed: "Призыв дееспособных"
HOL_draft_able_unemployed_desc: "Многие безработные утверждают, что не могут найти работу, в то время как у нас недостаток кадров, которые бы защищали отечество. Мы должны покончить с этой парадоксальной ситуацией! Если безработные хотят получать деньги от государства, то им придётся что-то для этого сделать, даже если они этого не хотят!"
HOL_finish_fortress_holland: "Линия Греббе"
HOL_finish_fortress_holland_desc: "В деле сдерживания грязных синдикалистов мы не можем надеяться на одних только немцев. Построив укрепления в районе Греббе мы сможем, даже в случае уничтожения Германии, защитить культурно-экономическое сердце Нидерландов."
HOL_privatization_of_projects: "Приватизация проектов"
HOL_privatization_of_projects_desc: "Наши инвестиции окупились. Компании задумались над приобретением некоторых национальных проектов в надежде получить прибыль. Для этого им нужно будет нанять людей, которые, в свою очередь, будут тратить больше денег. Мы ещё не полностью оправились от последствий Чёрного Понедельника, но этот шаг станет началом конца наших лишений."
HOL_precrisis_export_rates: "Докризисные показатели"
HOL_precrisis_export_rates_desc: "Наши усилия по обеспечению прибыльности голландских компаний принесли свои плоды - экспорт возвращается к докризисному уровню. Чтобы справиться с нагрузкой, компании вынуждены нанимать больше людей, что приводит к увеличению покупательной способности граждан. Это ещё не привело к полному выздоровлению, но конец кризиса уже не за горами."
HOL_less_unemployment: "Сокращение безработицы"
HOL_less_unemployment_desc: "Наша программа по созданию новых рабочих мест принесла свои плоды. День ото дня безработных становится меньше. Нам ещё не удалось полностью оправиться от кризиса, но худшее уже позади."
HOL_more_spending_power: "Увеличение покупательной способности"
HOL_more_spending_power_desc: "Наши крупные инвестиции в вооружённые силы приводят к тому, что люди находят работу повсюду - от производства оружия до службы в армии. В настоящее время, это немного способствует восстановлению экономики. Нам ещё не удалось полностью оправиться от кризиса, но конец кризиса близок как никогда."
HOL_recovery_from_black_monday: "Восстановление после Чёрного Понедельника"
HOL_recovery_from_black_monday_desc: "Наша разумная стратегия борьбы с экономическим крахом, который последовал после Чёрного Понедельника, привела к стабилизации нашей экономики. Во всех её секторах работают люди, продаётся и покупается всё больше продуктов, увеличивается ликвидность. Похоже, нам удалось провести страну через трудные времена, люди снова уверены в будущем."
HOL_repay_government_debts: "Погасить госдолг"
HOL_repay_government_debts_desc: "Правительство вынуждено выпустить ряд облигаций и попросить кредиты у иностранных инвесторов. Очень важно чтобы мы погасили эти долги как можно раньше."
HOL_control_inflation: "Контроль инфляции"
HOL_control_inflation_desc: "Мы должны принять меры по снижению инфляции и взять её под контроль. Этого можно достичь, например, потребовав повысить ставки по банковским резервам, чтобы банки были вынуждены удерживать у себя больше капитала. Подобные меры помогут остановить перегрев нашей недавно восстановленной экономики."
HOL_restore_regulation: "Докризисное регулирование"
HOL_restore_regulation_desc: "Несколько жёсткая политика борьбы с экономическим кризисом не была напрасной. Тем не менее, для нас жизненно важно восстановить утраченное доверие народа путём восстановления некоторых из заслуженных им привилегий."
HOL_startup_tax_cuts: "Льготы новым предприятиям"
HOL_startup_tax_cuts_desc: "Малый и средний бизнес - основа величия Нидерландов. Многие из некрупных предприятий не смогут пережить недавние потрясения в экономике, поэтому мы должны предложить налоговые льготы этим небольшим фирмам, распалив в них предпринимательский дух."
HOL_big_corp_tax_cuts: "Поддержка крупного бизнеса"
HOL_big_corp_tax_cuts_desc: "Ни для кого не секрет, что крупные корпорации жизненно важны для будущего экономического успеха. Мы должны рассмотреть возможность предоставления различных льгот и субсидий ряду наших ведущих корпораций."
HOL_eastern_industrialization: "Индустриализация востока"
HOL_eastern_industrialization_desc: "Наше будущее за импортом из Германии и приграничных регионов. Инвестиции в эти регионы поможет извлечь выгоду из трансграничной торговли и стимулировать открытие ряда новых предприятий."
HOL_northern_industrialization: "Индустриализация севера"
HOL_northern_industrialization_desc: "Мы уже сделали вклады для помощи бизнесу на севере страны. Остаётся только открыть его для новых предложений."
HOL_dutch_arms_industry: "Консолидация ВПК"
HOL_dutch_arms_industry_desc: "Наши недавние усилия по стимулированию малого бизнеса уже начали окупаться, особенно в сфере обороны. Тем не менее, сейчас крайне важно призвать ряд небольших военных фирм объединиться, чтобы они могли внести существенный вклад в наш оборонный сектор."
HOL_subs_philips: "Субсидии для «Филипс»"
HOL_subs_philips_desc: "«Филипс» - одна из известнейших корпораций нашей страны, мировой игрок на рынке электроники. Субсидирование разработок и исследований этой компании, вкупе с её участием в государственных проектах, поможет нам использовать инновации для собственных, государственных нужд."
HOL_subs_spyker: "Инвестиции в «Спайкер»"
HOL_subs_spyker_desc: "Не смотря на взлёты и падения, значимость «Спайкер» делает компанию ключевым игроком для нашей страны. Инвестируя в контрольный пакет акций компании, мы сможем воспользоваться её мастерством в разработке новой наземной техники."
HOL_subs_fokker: "Выплаты «Фоккеру»"
HOL_subs_fokker_desc: "Печально известная «Фоккер» ответственна за внесение грандиозного вклада в победу Центральных держав во время Вельткрига. Именно поэтому не стоит недооценивать её важность в качестве локомотива нашего авиапроизводства в ближайшем будущем."
HOL_guns_for_mitteleuropa: "Оружие для Рейхспакта"
HOL_guns_for_mitteleuropa_desc: "Поскольку нас считают относительно беспристрастной третьей стороной, то мы находимся в выгодном положении, имея возможность продавать оружие всем, кому пожелаем. Германская Империя является гегемоном континентальной Европы, которому нужно оружие. Мы можем сделать немцам предложение."
HOL_guns_for_entente: "Оружие для Антанты"
HOL_guns_for_entente_desc: "Пускай мы и не разделяем склонность Антанты к бессмысленному насилию и осуждаем её недалёкость в принятии решений, но всё же мы разделяем её любовь к оружию. До тех пор, пока она платит нам за него, конечно же."
HOL_buy_unsold_civ_planes: "Покупка гражданских самолётов"
HOL_buy_unsold_civ_planes_desc: "К сожалению, не каждый разработанный продукт хорошо продаётся. По крайней мере, это даёт нам возможность купить некоторые самолеты по очень низкой цене и переделать их под свои нужды."
HOL_fokker_fiscal_deal: "Финансовая сделка с «Фоккер»"
HOL_fokker_fiscal_deal_desc: "Дальнейшие инвестиции в «Фоккер» позволят компании увеличить свои производственные мощности, что в целом приведёт к дальнейшему развитию военной промышленности."
HOL_new_RnD: "Новые исследовательские проекты"
HOL_new_RnD_desc: "Войны будущего будут выигрываться за счёт сотрудничества учёных и государства. Такие взаимоотношения могли бы повысить наши исследовательские возможности."
HOL_booming_economy: "Экономический бум"
HOL_booming_economy_desc: "Наша экономика стала не столько тенью своего прежнего «я», сколько самым настоящим фениксом. Голландия сильна, наша страна процветает."
HOL_SDAP_question: "Вопрос о SDAP"
HOL_SDAP_question_desc: "С приходом нового социополитического порядка в Нидерланды, пришло время рассмотреть вопрос о том, разрешить ли относительно центристской SDAP баллотироваться на выборах в совет. Стоит учитывать, что для реакционизма они могут стать троянским конём."
HOL_elect_assembly: "Выборы в новое собрание"
HOL_elect_assembly_desc: "Чтобы создать новую конституционную основу для Нидерландов, мы должны провести выборы в наш новый законодательный орган."
HOL_third_national_assembly: "Третье национальное собрание"
HOL_third_national_assembly_desc: "Время пришло. Собрание решит кто займёт посты в новой исполнительной ветви фольксраада, что позволит всем левым партиям внести свою лепту в создание нового политического строя."
HOL_Industrial_Democracy: "Промышленная демократия"
HOL_Industrial_Democracy_desc: "Немногие больше не будут принимать решения за многих. Наши работники будут более активно участвовать в принятии решений, распределять обязанности и полномочия на рабочем месте."
HOL_Rebuilding_the_country: "Перестройка [HOL.GetNameDef]"
HOL_Rebuilding_the_country_desc: "После того, как [HOL.GetRulingPartylong] была избрана Третьей национальной ассамблеей для управления страной, они стремятся перестроить [HOL.GetNameDef] с нуля."
HOL_one_raadspensionaris: "За верховного председателя!"
HOL_one_raadspensionaris_desc: "Неожиданно, но большинство в собрании, похоже, пришло к одному решению. Единственным верховным председателем должен стать Давид Вейнкоп, который без тени сожаления будет защищать революцию от империалистов и реакционеров."
HOL_council_of_the_state: "Государственный совет"
HOL_council_of_the_state_desc: "Коммунистический совет под руководством Антона Паннекука и его КРПН набрали большинство на выборах в собрание, став направляющей силой исполнительной ветви фольксраада. Паннекук известен своей оппозицией официальным органам, что для некоторых делает результаты выборов шокирующими."
HOL_vakbondsfederatie: "Федерация профсоюзов"
HOL_vakbondsfederatie_desc: "Харм Колтек и его NAS набрали большинство на выборах в собрание. Колтек известен за призывы к созданию аналогичному коммунарам режиму под предводительством «федерации профсоюзов». Являясь наиболее ортодоксальными из влиятельных левых группировок, NAS будут искать компромисса со всеми политическими силами."
HOL_socialist_republic: "Социалистическая Республика"
HOL_socialist_republic_desc: "Революционно-социалистическая рабочая партия Хенка Сневлита набрала большинство на выборах в собрание. Вероятно, будет сформирована новая социалистическая республика, с меньшим количеством радикальных левых и реакционеров-отступников из SDAP."
HOL_social_democracy: "Социал-демократия"
HOL_social_democracy_desc: "Для многих в собрании стало шоком то, что умеренная SDAP набрала уверенное большинство в фольксраад. Похоже, что для других, более воинственных революционных фракций, допуск социал-демократов к участию в выборах оказался серьёзной ошибкой."
HOL_peoples_military: "Народная армия"
HOL_peoples_military_desc: "Революция не состоялась бы просто так, она могла быть сорвана империалистами и реакционерами в наших вооружённых силах. Если мы хотим очистить страну от опасных злоумышленников и сохранить Коммуну, то должны провести серьёзные реформы."
HOL_union_of_the_military: "Союз вооружённых сил"
HOL_union_of_the_military_desc: "Возможно, это нехорошо что большая часть наших вооружённых сил остаётся нераскаявшимися капиталистами и реакционерами. Тем не менее, мы должны работать с теми, кто у нас есть. Голландцы, вне зависимости от своих политических вглядов, должны работать сообща на благо страны."
HOL_dutch_militia: "Голландское ополчение"
HOL_dutch_militia_desc: "Путь вперёд для наших вооружённых сил заключается в наборе в народное ополчение, которое поможет нам защитить революцию и не дать иностранным силам сокрушить нас до того, как нам удастся встать на ноги."
HOL_reform_army: "Реформа армии"
HOL_reform_army_desc: "С установлением нового порядка в собрании и фольксрааде, мы должны обратить наш взгляд на наши вооружённые силы. Недавние политические потрясения оставили их необученными и неукомплектованными и мы должны немедленно исправить это."
HOL_ban_reactionary_thought: "Подавить реакционные идеологии"
HOL_ban_reactionary_thought_desc: "Революции угрожает опасность. На каждом шагу поджидает угроза, которую необходимо систематически устранять чтобы сохранить уже достигнутое. Начать стоит с наиболее очевидных источников угрозы, в их числе народы немецкого происхождения."
HOL_Revolutionary_Vanguard: "Революционный авангард"
HOL_Revolutionary_Vanguard_desc: "Революция не может ждать, её нужно продвигать вперёд, чтобы рабочие всего мира могли объединиться под одним знаменем. Разорвать цепи!!!"
HOL_Enshrine_Leninism: "Закрепить ленинизм"
HOL_Enshrine_Leninism_desc: "Ныне покойный революционер-марксист Владимир Ленин заявил, что пролетариат должен восстать против своих капиталистических поработителей и быть авангардом революции. Мы продолжим его великое дело!"
HOL_war_communism: "Военный синдикализм"
HOL_labour_camps: "Трудовые лагеря"
HOL_labour_camps_desc: "Мы можем научить наших политических и идеологических противников миру через труд, сражаясь за революцию в шахтах и лагерях. Там, без оружия, они не смогут представлять для нас большую угрозу."
HOL_democratic_workplace: "Демократичные рабочие места"
HOL_democratic_workplace_desc: "У каждого рабочего должен быть голос там, где он работает. Работодатели и реакционеры больше не смогут притеснять тех, кто проливает пот ради их благополучия."
HOL_Mixed_Eco: "Социалистическое экономическое планирование"
HOL_Mixed_Eco_desc: "Возможность планировать экономику в соответствии с интересами трудящихся позволит правительству диктовать развитие, ориентируясь в первую очередь на них, а не на прибыль."
HOL_Communal_Eco: "Смешанная экономика"
HOL_Communal_Eco_desc: "При [HOL.GetRulingParty] частные и государственные компании работают в тандеме, чтобы гарантировать, что рабочие и реакционеры стоят на первом месте."
HOL_Proletarian_Humanism: "Пролетарский гуманизм"
HOL_Proletarian_Humanism_desc: "Правящая партия [HOL.getrulingparty] поддерживает синдикализм, внедряемый в [HOL.getname] со скоростью ленивца. Они считают, что люди отличаются от естественного порядка вещей, и поэтому к ним следует относиться именно так."
HOL_Industrial_Syn: "Промышленный синдикализм"
HOL_Industrial_Syn_desc: "Нидерланды, благодаря эксплуатации рабочих и их колониальных рабов, стали центром индустриализации. Теперь, когда у руля стоит пролетариат, мы можем исправить ошибки капиталистов и обеспечить, чтобы права рабочего были поставлены на первое место."
HOL_Factory_Towns: "Заводские города"
HOL_Factory_Towns_desc: "Чтобы обеспечить защиту рабочих от контрреакционеров, мы должны обеспечить их безопасность в своих городах. Даже если это означает, что они не могут уехать, особенно те, кто имеет немецкое происхождение..."
HOL_mass_collectivisation: "Массовая коллективизация"
HOL_mass_collectivisation_desc: "Коллективизация сельского хозяйства и промышленности путём объединения малых производств с крупным и более эффективным центром сыграет ключевую роль в нашей экономической доктрине."
HOL_Improve_Unions: "Пересмотр законов о профсоюзах"
HOL_Improve_Unions_desc: "Мы должны взять пример с [FRA.getname], которые в какой-то момент оказались во власти своих собственных профсоюзов, направляющих экономику с помощью нечестных и почти капиталистических средств. Мы ужесточим наши меры, чтобы этого не произошло в нашей маленькой стране."
HOL_Rebuild_The_Bureaucracy: "Восстановление бюрократии"
HOL_Rebuild_The_Bureaucracy_desc: "Чтобы полностью избавиться от пятен предыдущей администрации, потребуются годы. Хотя мы предпринимаем шаги по очищению от капиталистической бюрократии и замене её той, которая заботится о рабочих."
HOL_verzorgingsstaat: "Всеобщее благосостояние"
HOL_verzorgingsstaat_desc: "Меньшее из того, что мы можем предоставить нашему народу - хорошо продуманное и корректно работающее государство всеобщего благосостояния, которое бы устраивало как социалистов, так и консерваторов."
HOL_union_liberty_constitution: "Конституция свободных профсоюзов"
HOL_union_liberty_constitution_desc: "Формализация нового политического строя с помощью официальной конституции успокоит многих наиболее консервативных голландцев, а также узаконит нашу исполнительную власть в её новом виде."
HOL_market_socialism: "Рыночный синдикализм"
HOL_market_socialism_desc: "Установление нового левого порядка в Нидерландах ещё не означает что ему следует отказаться от старых особенностей. В конце концов, рынок стимулирует деятельность рабочих во многих сферах, включая строительство."
HOL_block_german_trade: "Эмбарго на немецкие товары"
HOL_block_german_trade_desc: "Слишком долго немецкий империализм создавал угрозу всему хорошему в этом мире. Усилия Германии в деле порабощения рабочего класса, где бы он ни был, делает дальнейшую торговлю с этой страной абсурдом."
HOL_tolerate_german_trade: "Допустить торговлю с Германией"
HOL_tolerate_german_trade_desc: "Для многих идея принятия нового социалистического строя означала незамедлительное, самоубийственное объявление войны такому гиганту, как Германия. Однако правительство решило продолжить отношения с Германией до тех пор, пока она приносит нам пользу."
HOL_join_international: "Присоединиться к Интернационалу"
HOL_join_international_desc: "Если мы хотим внести свой вклад в борьбу с реакционерами, монархизмом и тиранией империализма, то должны присоединиться к Интернационалу в борьбе с его врагами, где бы они ни были."
HOL_european_centroamerica: "Европейская Центроамерика"
HOL_european_centroamerica_desc: "Некоторые в нашем правительстве выступают за конфликт против капиталистов и империалистов, но многие, в настоящее время, тайно предлагают новую политику, несущую название «Центроамериканский курс». Суть данной политики заключается в продолжении нашего прежнего внешнеполитического нейтралитета, но уже с новым, социалистическим блеском."
HOL_finish_national_assembly: "Покончить с Национальным собранием"
HOL_finish_national_assembly_desc: "С проведением ряда важных реформ, существование Национального собрания, похоже, приближается к своему логическому завершению. Невозможно создать новую общественно-политическую систему без избавления от элементов прежней."
HOL_spreading_the_revolution: "Распространение революции"
HOL_spreading_the_revolution_desc: "Мы, синдикалисты, должны внести свой вклад в борьбу рабочего класса с капиталистической тиранией. Поступать иначе было бы грубым нарушением нашего долга."
HOL_English_Advisors: "Люди из Р.Э.Д."
HOL_English_Advisors_desc: "Люди из Р.Э.Д 'Революционная экспортная Директория' годами работали из тени, уклоняясь от агентуры капиталистов GS III, и помогали революции. Теперь, когда появился пролетариат, они поменяли свою роль, чтобы помочь нам в восстановлении Nederlander Volksleger (NV)."
HOL_Syn_Flood: "Подготовить линии затопления"
HOL_Syn_Flood_desc: "Со времен нашей войны за независимость против испанцев в 16 веке, наводнение, или намеренное затопление земли, было неотъемлемой частью нашей обороны. При правильной подготовке оно, несомненно, спасет нас снова: мы ещё не видели танка, способного преодолеть воду."
HOL_Red_Sky: "Инициатива Красного Неба"
HOL_Red_Sky_desc: "Хотя мы - нация торговцев и строителей, наше население намного меньше тех, кто стоит у ворот. Мы будем использовать снаряды, а не людей, чтобы сдержать врагов, и наш гордый рабочий будет поставлять их в постоянном темпе."
HOL_Red_Sky_1: "Разбить столпы капитализма"
HOL_Red_Armour: "Британские танки"
HOL_Red_Armour_desc: "В нашей армии существует пробел в тактике ведения бронетанковой войны и в конструкции танков. Хотя с помощью британских разработок и голландской изобретательности мы, голландцы, стремимся устранить этот пробел."
HOL_Red_Navy: "Новый флот"
HOL_Red_Navy_desc: "Классовые предатели, реакционеры, веррадеры. Так называют тех, кто служит во флоте Burgerlijk, который сейчас трусит в [DEI.Getname]. Они оставили нас ни с чем, хотя мы будем восстанавливать..."
HOL_Red_Navy_New_Direction: "Новый курс"
HOL_Red_Navy_New_Direction_desc: "Хотя у нас нет флота, у нас есть возможности для его строительства. Хотя строительство линкоров или дредноутов нам не по карману, мы выбрали новое направление."
HOL_Red_Navy_AC: "Радикальный подход"
HOL_Red_Navy_AC_desc: "Анализ затрат и выгод на строительство новых линкоров и панцершипов показал, что они устаревают по мере того, как покидают верфи. Смелый, новый радикальный подход мог бы увидеть "Vlootplan Furstner" reviewed, and implemented for our Navy."
HOL_Red_Vesting: "Красная крепость"
HOL_Red_Vesting_desc: "Отмена оборонительных планов Винкельмана приведет к тому, что наши форты будут обращены к немцам, а не к нашим товарищам."
HOL_Volkleger: "Народная армия"
HOL_Volkleger_desc: "Мы убрали наших офицеров из Бургерлиха и тех, кто симпатизировал их делу. Теперь мы действительно являемся армией для народа."
HOL_Red_Missles: "Разработка ракет"
HOL_Red_Missles_desc: "В продолжение нашей инициативы "Красное небо" - ракеты и подобные боеприпасы исследуются и создаются, чтобы обрушить их на наших врагов."
HOL_Red_Air: "Народные ВВС"
HOL_Red_Air_desc: "Поскольку многие из наших прежних членов ввс ушли, как и наш флот, нам пришлось начать с нуля. Наше единственное спасение в том, что они оставили нам самолеты..."
HOL_Red_Para: "Десантные войска"
HOL_Red_Para_desc: "Для борьбы с врагом требуется не грубая сила, а точность, которую могут обеспечить наши недавно сформированные десантники."
HOL_Syn_Guns: "Оружие пролетариата"
HOL_Syn_Guns_desc: "Британское оружие попадает в руки голландского пролетариата, который оттеснит пруссаков."
HOL_Red_Pillars: "Сокрушить столпы капитализма"
HOL_Red_Pillars_desc: "Как мы разбили столпы нашего общества, мы должны разбить столпы капитализма. С нашим новым арсеналом мы именно это и сделаем."
HOL_Rembering_DBR: "Революция в Батавии"
HOL_Rembering_DBR_desc: "Наша история изобилует попытками немцев и всех форм, которые они принимают, лишить нас свободы. Мы позаботимся о том, чтобы голландский пролетариат знал об этих фактах, независимо от того,"embellished" they are."
HOL_CS6: "CS 6"
HOL_CS6_desc: "CS 6 была сформирована под эгидой агентов Р.Э.Д., происхождение её названия утеряно. Её цель - помочь сохранить синдикалистскую идеологию в [HOL.getname]... любыми средствами."
HOL_batavian_committee_of_science: "Батавский научный комитет"
HOL_batavian_committee_of_science_desc: "Национализировав активы исследовательских компаний и передав их под контроль единого комитета, мы сможем эффективнее проводить свои исследования."
HOL_reijnders_putsch: "Путч Рейндерса"
HOL_reijnders_putsch_desc: "В шокриующем повороте событий, главнокомандующий голландской армией, Изаак Рейндерс, начал военный переворот в Амстердаме. Офицер утверждает, что страна в опасности перед лицом синдикалистских самозванцев. На данный момент, судьба Нидерландов остаётся неясной."
HOL_VNH_victory: "Победа VNH"
HOL_VNH_victory_desc: "VNH удержал удивительную победу на недавних выборах, вытеснив ХНА. Что собирается предпринять новое правительство остаётся неизвестным."
HOL_CNA_gamble_worked: "Авантюра ХНА сработала"
HOL_CNA_gamble_worked_desc: "Правящий Христианский национальный альянс одержал очередную победу на выборах, продолжая неоспоримо удерживать власть в стране. Однако набранное большинство, по сравнению с прошлыми выборами, уменьшилось, и ХНА, возможно, придётся формировать коалицию, чтобы сохранить власть. Тем не менее, статус-кво остаётся непогрешимым."
HOL_junta_consolidation: "Консолидация хунты"
HOL_junta_consolidation_desc: "С удачным завершением путча нам следует разделить власть. Объединив членов новой временной военной хунты, нам удастся принести столь необходимую стабильность в уставшую от беспорядков страну."
HOL_intimidate_parliament: "Запугать парламент"
HOL_intimidate_parliament_desc: "Без запуганного парламента, который передаст чрезвычайные полномочия, новый статус-кво не сможет долго продержаться. Такие меры могут быть неприятными, но они необходимы, чтобы предотвратить восстание синдикалистов."
HOL_alliance_of_the_right: "Альянс правых"
HOL_alliance_of_the_right_desc: "Проблемы Нидерландов невозможно решить усилиями одной партии. Нужно создать альянс националистов и консерваторов, который спасёт страну от радикализма."
HOL_CNA_on_its_own: "Единовластие ХНА"
HOL_CNA_on_its_own_desc: "Нам не нужна помощь. У Нидерландов уже есть направляющая её рука, и эта рука, с божьей помощью, продолжит вести общество к процветанию."
HOL_work_with_LSP: "Сотрудничество с LSP"
HOL_work_with_LSP_desc: "Если бы нам приходилось войти с кем-то в коалицию, то в первую очередь это была бы LSP. В то время как наша программа сосредоточена на решении социальных проблем, программа LSP сосредоточена на экономических. Такое компромиссное сотрудничество не создаст слишком много проблем."
HOL_martial_law_in_europe: "Объявить военное положение"
HOL_martial_law_in_europe_desc: "Для защиты нового режима необходимо немедленно начать облавы. Ими мы продемонстрируем наш подход к решению политического кризиса. Объявив военное положение, мы покажем всей Европе свою решимость в деле спасения Нидерландов."
HOL_rebuild_binnenhof: "Реставрировать Бинненхоф"
HOL_rebuild_binnenhof_desc: "Бинненхоф является почти что священным для Нидерландов местом, поджог которого означает ничто иное как разложение нашего государства и падение страны в политический хаос. Реставрация Бинненхофа может показать многим, что не всё потеряно и терять надежду ещё рано."
HOL_red_scare: "Красная угроза"
HOL_red_scare_desc: "Нельзя недооценивать угрозу, которую социализм и синдикализм представляют нашему образу жизни. Настало время объяснить это народу, если он ещё этого не осознал."
HOL_amend_ambtenarenverbod: "Поправки в запрет госслужбы"
HOL_amend_ambtenarenverbod_desc: "Запрета госслужбы оказалось недостаточно для защиты нашей хрупкой политической системы от подрывной деятельности. Несколько подкорректировав законодательство, мы сможем ослабить влияние левых группировок на государственный аппарат."
HOL_influence_legal_system: "Расширение полномочий"
HOL_influence_legal_system_desc: "Непростые времена требуют непростых мер. Наше решение определённо не понравится консерваторам, но для всех нас жизненно важно расширить влияние правительства на правовую и судебную системы страны, чтобы мы могли напрямую противостоять угрозам, стоящим перед нами."
HOL_dissolve_landwacht_RNF: "Роспуск Ландвахта"
HOL_dissolve_landwacht_RNF_desc: "Ландвахт связан с националистами из VNH, который ведёт борьбу против нас. С ними следует покончить! Единственное разрешённое в Нидерландах военизированное формирование - это мы."
HOL_syndie_crackdown: "Облавы на синдикалистов"
HOL_syndie_crackdown_desc: "В течение многих лет наш народ позволял бродить по своим улицам тем, кто стремился причинить ему вред. С этим прискорбным положением дел пора покончить, если мы хотим сохранить независимость Нидерландов перед лицом красных орд, противостоящих нам на юге и западе."
HOL_break_up_soc_pillar: "Разрушить социалистическую колонну"
HOL_break_up_soc_pillar_desc: "Социалистическая колонна представляет собой угрозу всем остальным. Такие организации как профсоюзы могут укрывать сторонников синдикализма. Мы не потерпим этого."
HOL_anthem_in_schools: "Пение гимна в школах"
HOL_anthem_in_schools_desc: "В рамках более крупномасштабной политической кампании поощрения фанатичного национализма перед лицом левой оппозиции, мы должны ввести обязательное пение национального гимна в школах."
HOL_new_flag_protocol: "Указ о новом флаге"
HOL_new_flag_protocol_desc: "Один простой способ который способен разжечь искру голландской гордости в наших соотечественниках заключается в принятии нового флага. Новые правила, регулирующие порядок обращения с национальным флагом, включая уголовное наказание за жестокое обращение с ним, будет простой, но популярной мерой."
HOL_nationalist_renaissance: "Возрождение национализма"
HOL_nationalist_renaissance_desc: "Не нужно заставлять голландцев любить свою страну, ведь полюбить её легко. Тем не менее, поражает, как быстро нам удалось объединить огромное количество людей вокруг политического будущего нашей страны."
HOL_queens_speech: "Речь Королевы"
HOL_queens_speech_desc: "В последние месяцы Её Величество стремилось держаться подальше от политики, соответствуя своему положению и Королевскому достоинству, но вскоре она может публично объявить о своей поддержке нашего режима."
HOL_secret_police: "Учредить секретную полицию"
HOL_secret_police_desc: "Становится очевидно, что нынешний аппарат госбезопасности не справляется со своими обязанностями. Создание совершенно нового отдела полиции, связанного с разведкой и военными подразделениями, может помочь нам сохранить стабильность в стране."
HOL_papua_camps: "Трудовые лагеря в Папуа"
HOL_papua_camps_desc: "Открыв новые пенитециарные учреждения в далёком Папуа, мы сможем изгнать туда всех синдикалистов, угрожающих нашей стране. В конце концов, никто не будет настолько глуп, чтобы попытаться сбежать с кишащего людоедами острова."
HOL_landwacht_as_citizen_guard: "Попытаться узаконить Ландвахт"
HOL_landwacht_as_citizen_guard_desc: "Очевидно что у Ландвахта проблемы с имиджем. Тем не менее, если мы попытаемся показать Ландвахт как хранителей гражданского спокойствия и достаточно подробно продумаем это послание для населения, этого может быть достаточно, чтобы скрыть вопиющие недостатки организации."
HOL_outlaw_unions: "Объявить профсоюзы вне закона"
HOL_outlaw_unions_desc: "Профсоюзы - оплот синдикализма, который ставит под угрозу существование нашей нации. Приняв законодательство, которое, по сути, подчинит нам профсоюзы, мы сможем положить конец их презренному влиянию."
HOL_spreading_the_revolution: "Распространение революции"
HOL_spreading_the_revolution_desc: "Мы, синдикалисты, должны внести свой вклад в борьбу рабочего класса с капиталистической тиранией. Поступать иначе было бы грубым нарушением нашего долга."
HOL_idea_south_africa_in_exile: "Южноафриканское правительство в изгнании"
HOL_idea_south_africa_in_exile_desc: "Мы приютили в Гааге бурское правительство в изгнании."
HOL_idea_convention_host: "Проведение международной конвенции"
HOL_idea_convention_host_desc: "Наша страна славится своими многочисленными международными конвенциями, что мешает потенциальным захватчикам оправдать свою атаку на нас."
HOL_batavian_committee_of_science: "Батавский научный комитет"
HOL_batavian_committee_of_science_desc: "Национализировав активы исследовательских компаний и передав их под контроль единого комитета, мы сможем эффективнее проводить свои исследования."
HOL_dutch_researching: "Исследовательский институт Нидерландов"
HOL_dutch_researching_desc: "Объединение наших усилий с фламандцами поможет ускорить ход наших исследований."
HOL_royalist_sentiment_transferred: "Использовать монархистские настроения"
HOL_royalist_sentiment_transferred_desc: "При поддержке Королевы, правление нашей хунты стало легитимным, что поможет нам переманить умеренные слои общества на нашу сторону. С каждым днём всё больше и больше людей начинает видеть в нас спасителей страны."
HOL_order_of_orange_nassau: "Орден Оранских-Нассау"
HOL_order_of_orange_nassau_desc: "Рыцарский орден Оранских-Нассау служил наградой за непосильную помощь голландскому народу, как на поле битвы, так и в гражданской службе. С поддержкой монархии, мы можем начать использовать орден в своих политических и военных целях."
HOL_permanent_stability: "Непоколебимая стабильность"
HOL_permanent_stability_desc: "Ни для кого не секрет что популисты слева и справа могут поднять народ на борьбу с нами, и, играя на страхах населения, ввергнуть страну в хаос. Есть только один правильный способ решить эту проблему - покончить со свободными выборами."
HOL_restore_democracy: "Вернуть демократию"
HOL_restore_democracy_desc: "Опасности синдикализма и популизма остались позади. В репрессивной хунте больше нет необходимости, пришло время восстановить демократическое правление в Нидерландах."
HOL_VNH_crackdown: "Облавы на VNH"
HOL_VNH_crackdown_desc: "Нам удалось подавить Ландвахт, но их коварные покровители из VNH всё ещё проявляют активность. Важно понимать что угроза стране представлена не только синдикалистами, но и националистическими группировками."
HOL_zonderlinge_zaterdag: "Странная суббота"
HOL_zonderlinge_zaterdag_desc: "Реформы VNH показали свою эффективность, страна уже начала восстанавливаться, как политически, так и экономически. В то же время, события «Странной субботы» свели все наши усилия по возвращению стабильности на нет."
HOL_staatsvakbond: "Государственные профсоюзы"
HOL_staatsvakbond_desc: "Голландский народ вновь вернул себе чувство гордости. Однако потеря профсоюзов, которые были неотъемлемой частью прошлой общественной системы, может обернуть народный гнев против нас. Учреждение государственных профсоюзов поможет нам усмирить и направить ненависть народа в сторону наших врагов."
HOL_van_geelkerkens_arrest: "Арест ван Гелкеркена"
HOL_van_geelkerkens_arrest_desc: "Попытка ван Гелкеркена силой отправить Сварта в отставку провалилась. Сейчас для нас очень важно извлечь из этого события как можно больше политического капитала. Путём жёсткого подавления переворота, мы можем утвердить нашу власть и поднять нашу популярность на новые высоты."
HOL_swarts_retirement: "Отставка Сварта"
HOL_swarts_retirement_desc: "Ван Гелкеркену удалось успешно отстранить Сварта от власти, что привело к восхождению в Нидерландах гораздо более радикальной идеологии. Удивительно что всё прошло предельно гладко, учитывая утечку секретной информации об опальных лоялистах из VNH."
HOL_reform_landwacht: "Чистки в Ландвахте"
HOL_reform_landwacht_desc: "Ландвахт показал свою исключительную эффективность в обеспечении безопасности нашего правительства. К сожалению, в рядах организации осталась группа нежелательных элементов, бросающих тень на другие военнизированные формирования и наше правительство. Нам следует кое-что изменить."
HOL_landwacht_part_of_army: "Ландвахт в армии"
HOL_landwacht_part_of_army_desc: "Слишком долго власть в VNH и армии была в руках слабаков. Именно поэтому нам следует внедренить наших верных бойцов из Ландвахта в армейские ряды. Мы должны укрепить нашу власть."
HOL_new_era: "Голландская стратократия"
HOL_new_era_desc: "Мы в полном восторге от того, что нам удалось вытащить Нидерланды из кризиса. К сожалению, мирное время подходит к концу и именно поэтому мы должны объединить армию с правительством. Только став единым целым, государство и армия смогут сохранить величие нации."
HOL_dutch_apartheid: "За лейдера и отечество!"
HOL_dutch_apartheid_desc: "От верхушек самых высоких башен Амстердама и до самых глубоких канализаций, слышен один и тот же клич - «За лейдера и отечество!». Наконец-то нам удалось установить новый порядок. За лейдера! За отечество!"
HOL_tighten_ambtenarenverbod: "Ужесточить запрет госслужбы"
HOL_tighten_ambtenarenverbod_desc: "Запрет госслужбы показал свою неэффективность в борьбе с влиянием экстремистов на государственный аппарат. Мы должны принять законы, которые сделают запрет эффективным средством борьбы с опасными идеологиями."
HOL_entrench_pillarization: "Усилить пилларизацию"
HOL_entrench_pillarization_desc: "Колонны - это то, на чём строится голландское общество, без них не будет стабильности. Мы должны использовать любые возможности для поддержания наших культурных и демократических институтов."
HOL_ban_paramilitaries: "Запретить полувоенные формирования"
HOL_ban_paramilitaries_desc: "Такие группировки как Ландвахт и Красный фронт приносят слишком много проблем. С ними следует покончить. Сейчас же."
HOL_gov_support_for_pillars: "Поддержать колонны"
HOL_gov_support_for_pillars_desc: "Мы начали принимать ряд законов и предложений, направленных на поддержку традиционных колонн голландского общества. Например, стимулирование посещёния церкви и поощрение голландских футболистов их отправки играть за границу должно привести к увлечению количества радиослушателей."
HOL_paramilitary_crackdown: "Подавить полувоенные группировки"
HOL_paramilitary_crackdown_desc: "Мы уже приняли закон запрещающий военизированные организации, пришло время привести его в исполение. Проведя жёсткие облавы на эти недемократические группы, мы выдворим их прочь из страны, к своим иностранным покровителям. От этого зависит безопасность Нидерландов."
HOL_pillar_crumbling_stopped: "Колонны выстояли"
HOL_pillar_crumbling_stopped_desc: "Наши усилия по сохранению традиционного голландского общества не пропали даром. Всё больше и больше представителей общественности начинают признавать правильность нашего вмешательства в культурные и социальные вопросы общества."
HOL_dissolution_of_NAS: "Роспуск NAS"
HOL_dissolution_of_NAS_desc: "Объявление вне закона синдикалистской партии - крайне важный шаг для того, чтобы наши усилия имели хоть какой-то шанс на успех. Воодушевлённое речами французских коммунаров, это движение представляет угрозу для всего голландского общества."
HOL_ban_RSAP: "Объявить RSAP вне закона"
HOL_ban_RSAP_desc: "Не смотря на то, что радикальные социалисты не так опасны, как другие левые радикальные группировки, они всё ещё представляют угрозу нашему обществу. Мы должны уберечь низший класс и интеллегенцию от влияния их пагубной риторики."
HOL_ban_patriotten: "Запретить Патриотов"
HOL_ban_patriotten_desc: "Группировка Патриоты - заразное заболевание, которое Нидерланды не видело вот уже много лет. Эта группировка настолько радикальна, что сама по себе представляет угрозу для других левых. Мы должны подавлять им подобных."
HOL_ban_VNH: "Запрет VNH"
HOL_ban_VNH_desc: "С уходом левых в подполье, возросла важность избавления от ультраправой угрозы на корню. Наиболее радикальные элементы VNH могут превратить непривлекательную правую группу в потенциальную опасность для страны, и, как таковые, они должны предстать перед судом."
HOL_razzia_for_undergrounds: "Начать рейды на подполье"
HOL_razzia_for_undergrounds_desc: "Многие экстремистские группировки ушли в подполье. Мы начнём крупномасштабную полицейскую операцию по устранению остатков этих ненавистных групп любой ценой."
HOL_stable_once_again: "Возвращение стабильности"
HOL_stable_once_again_desc: "Это был тяжёлый путь, но с подавлением серьёзной политической оппозиции, мы, возможно, наконец дали Нидерландам спокойно вздохнуть."
HOL_negotiate_with_the_left: "Переговоры с левыми"
HOL_negotiate_with_the_left_desc: "Если мы хотим, чтобы политика в Нидерландах оставалась относительно незатронутой экстремизмом, то нам важно рассмотреть вариант переговоров с некоторыми из наиболее умеренных левых для обеспечения стабильности в стране."
HOL_limit_working_week: "Ограниченное благосостояние"
HOL_limit_working_week_desc: "Проведение нескольких умеренных реформ и предоставление льгот может быть достаточным для снижения популярности левых. Вопрос в том, будут ли эти изменения приемлемы для всех?"
HOL_limit_RNF: "Ограничить Красный фронт"
HOL_limit_RNF_desc: "Леворадикальный Красный фронт представляет серьёзную угрозу гражданскому обществу. Мы должны что-то предпринять."
HOL_limited_minimum_wage: "Фактическое признание синдикалистов"
HOL_limited_minimum_wage_desc: "Многие левые часто требуют признать синдикалистские режимы, такие как Французская Коммуна. Хотя их признание определённо не понравится многим правым, возможно, стоит признать их хотя бы формально."
HOL_limit_NAS: "Ограничить NAS"
HOL_limit_NAS_desc: "Жизненно важно предпринять какие-либо меры против NAS - союза ортодоксальных синдикалистов, которые имеют наибольшее уважение среди левых. Вопрос в том, насколько далеко зайдут наши требования?"
HOL_protection_against_np: "Защита от Ландвахта"
HOL_protection_against_np_desc: "Ландвахт является военнизированной группировкой националистического толка, которая постоянно избивает левых активистов и уличных протестующих. Нет никаких сомнений, что предстоящие переговоры будут сосредоточены на том, как мы можем помочь левым в борьбе с националистами."
HOL_limit_socialist_parties: "Уменьшить влияние социалистов"
HOL_limit_socialist_parties_desc: "Нам критически важно уменьшить власть радикальной социалистической RSAP - единственной крайне левой группы, которая имеет представителей в парламенте. Они были серьёзной проблемой для нас и поэтому переговоры были бы хорошим способом их устранить."
HOL_negotiations_succeeded: "Переговоры удались!"
HOL_negotiations_succeeded_desc: "Наша готовность уступить по нескольким пунктам и удивительная готовность наших политических оппонентов прийти к согласию означает, что переговоры завершились относительным успехом для всех участников."
HOL_cordon_sanitaire_vs_right: "Санитарный кордон против правых"
HOL_cordon_sanitaire_vs_right_desc: "Благодаря переговорам, власть левых была ограничена до разумных пределов. Пришло время объединиться против правого экстремизма в Нидерландах."
HOL_democratic_survival: "Голландская демократия живёт!"
HOL_democratic_survival_desc: "Судя по всему, после месяцев непростых переговоров, в голландскую политику наконец возвращается стабильность."
HOL_negotiate_with_the_right: "Договориться с правыми"
HOL_negotiate_with_the_right_desc: "Текущая ситуация и не кажется идеальной, но сейчас мы находимся в лучшем положении чтобы вести переговоры с радикальными элементами VNH с целью привнести в голландскую политику хоть какое-то спокойствие."
HOL_limit_landwacht: "Ограничить деятельность Ландвахта"
HOL_limit_landwacht_desc: "Исполнение ключевой части сделки лежит на Ландвахте - правой военнизированной группировки в составе VNH, ответственной за жестокий разгон левых уличных протестов. Мы могли бы потребовать распустить Ландвахт, но слишком сильное давление на него может обернуть против нас даже относительно умеренных членов VNH."
HOL_limit_union_rights: "Урезать права профсоюзов"
HOL_limit_union_rights_desc: "Если есть одна вещь, с которой мы все можем согласиться, так это то, что от синдикализма и его сторонников в профсоюзах исходит смертельная для нас опасность. Однако, предложенные VNH методы могут сильно пошатнуть веру рабочих в синдикализм."
HOL_limit_influence_military: "Ограничить влияние военных"
HOL_limit_influence_military_desc: "Несколько высокопоставленных военных чинов являются известными членами VNH. Мы должны ограничить влияние националистов на наши вооружённые силы, вне зависимости от сделки, которую мы с ними заключим. Мы не можем позволить себе рисковать возможным переворотом."
HOL_limited_tariffs: "Снижение тарифов"
HOL_limited_tariffs_desc: "VNH требует снижения экономических тарифов на импортные товары, что несколько противоречит их националистическим убеждениям. Это может помочь заручиться их поддержкой, но подобное решение может оказаться непопулярным в обществе, поскольку вброс дешёвых товаров на рынок может подорвать местный бизнес."
HOL_limit_populist_parties: "Ограничить популистские партии"
HOL_limit_populist_parties_desc: "Мы должны потребовать от VNH рассмотрения их позиции по уменьшению количества проводимых партией митингов. На этих митингах ряд молодых голландцев радикализуется более экстремистскими элементами внутри партии."
HOL_limit_foreign_assets: "Национализация немецких активов"
HOL_limit_foreign_assets_desc: "Невероятно, но один из членов VNH требует конфискации всей немецкой собственности, которая только есть в Нидерландах! Несмотря на невероятную опасность данного решения, VNH заверили нас, что это их главное требование. Нам не удастся просто взять и проигнорировать их предложение."
HOL_r_negotiations_succeeded: "Переговоры удались!"
HOL_r_negotiations_succeeded_desc: "Судя по всему, умеренное крыло VNH не настолько безрассудно, как нам казалось ранее. С их поддержкой в деле нейтрализации ультраправых элементов внутри националистического движения, мы наконец можем обратить внимание общественности на мирное урегулирование голландской политики."
HOL_cordon_sanitaire_vs_left: "Санитарный кордон против левых"
HOL_cordon_sanitaire_vs_left_desc: "Время пришло. С поддержкой умеренных и правых группировок, мы сможем остановить вредоносное влияние левых радикалов в нашей гордой стране. Похоже, что в конце концов в Нидерланды снова вернётся стабильность."

### Army, navy and air focuses januari 2018 delet old stuff below when its down.

## Army
HOL_dutch_army_focus: "Армия Нидерландов"
HOL_dutch_army_focus_desc: "Нидерланды имеют немалый опыт ведения боёв на суше, но в виду маячащего на горизонте кофликта нам следует подумать о будущем нашей армии."
HOL_land_doctrine_defensive: "Сосредоточиться на обороне"
HOL_land_doctrine_defensive_desc: "Наша земля - страна беспощадных болот и стойких людей. Играя на своих преимуществах, мы заставим наших врагов истекать кровью за каждый метр нашей земли."
HOL_kai: "Расширить «Artillerie-Inrichtingen»"
HOL_kai_desc: "Деятельность компании «Koninklijke Artillerie Inrichtingen» жизненно важна для нашей армии. Нам нужно вновь запустить производственные линии для замены старого оборудования на современное."
HOL_anti_tank_focus: "Новое противотанковое вооружение"
HOL_anti_tank_focus_desc: "Если мы хотим противостоять превосходящему нас врагу, то нам нужно оружие, способное пробивать самую крепкую броню. Мы должны инвестировать в противотанковое вооружение и его разработку."
HOL_artillery_focus: "Модернизация артиллерии"
HOL_artillery_focus_desc: "Наши защитные меры бесполезны, если у нас нет больших орудий, а те орудия XIX-го века, которые мы имеем сейчас, послужат хорошими музейными экспонатами."
HOL_korps_luchtafweer: "ПВО"
HOL_korps_luchtafweer_desc: "У нас не получится соперничать с мировыми Державами в воздухе. Мы должны инвестировать в создание сети оборонительных огневых точек и зенитных башен."
HOL_vesting_holland: "Усиление «Крепости Голландия»"
HOL_vesting_holland_desc: "Наша защита должна выдержать, но было бы глупо надеяться, что в своём нынешнем состоянии она окажется достаточно эффективной против иностранного вторжения. Дальнейшее инвестирование в наш комплекс укреплений имеет первостепенное значение."
HOL_study_defence_plans: "Новые оборонительные планы"
HOL_study_defence_plans_desc: "Будучи маленьким прибрежным государством, мы всегда ожидаем нападения с моря, однако новые угрозы мирового масштаба заставляют нас бороться и с возможными наземными вторжениями. Нам нужно составить новые планы по обороне Нидерландов."
HOL_mobilisation_preparation: "Подготовить мобилизацию"
HOL_mobilisation_preparation_desc: "Пересмотр графиков мобилизации в будущем позволит нам быстрее подготовиться к возможной войне."
HOL_reinforce_divisions: "Усиление дивизий"
HOL_reinforce_divisions_desc: "Получив новые винтовки, ботинки, артиллерию и ПТО, пришло время передать всё это дивизиям Фельдлегера."
HOL_infantry_focus: "Голландские ботинки"
HOL_infantry_focus_desc: "Наша пехота - основа нашей армии. Мы должны оказать ей любую возможную поддержку, чтобы солдаты не были вынуждены вступать в бой вооружившись мётлами и сандалиями."
HOL_machine_guns: "Новые автоматы"
HOL_machine_guns_desc: "Нашим автоматам место в музее, самое время заменить их на новые!"
HOL_land_doctrine_mobile: "Манёвренная армия"
HOL_land_doctrine_mobile_desc: "Преимущественно плоский ландшафт Нидерландов делает передвижение наших механизированных и бронированных дивизий простой задачей. Дальнейшие инвестиции в механизацию пехоты и применение новых военных доктрин помогут Нидерландам стать силой, с которой нужно считаться."
HOL_gemotoriseerde_huzaren: "Моторизованные гусары"
HOL_gemotoriseerde_huzaren_desc: "Когда-то наши кавалеристы ездили на лошадях, но сейчас пришло время для гусаров нового поколения, которые будут нести смерть нашим врагам из кабин танков и бронеавтомобилей."
HOL_bicycle_army: "Велосипеды для наших солдат"
HOL_bicycle_army_desc: "Голландцы известны своими велосипедами. Они дают велосипедисту удивительный уровень мобильности и верно служат нашим солдатам уже многие годы. Именно поэтому нам нужно много велосипедов. Очень много."
HOL_pantserkorps: "Танковый корпус"
HOL_pantserkorps_desc: "Налогоплательщики любят когда их деньги тратятся на что-то новое. Заявив общественности о нашем желании создать новые бронированные силы, мы смогли без проблем заручиться народным одобрением."
HOL_korps_pioniers: "Пионерский корпус"
HOL_korps_pioniers_desc: "Пионерский корпус - сокровище наших вооружённых сил. Как и раньше, чтобы извлечь максимальную выгоду из их талантов, мы должны продолжать вкладывать в них больше времени и энергии."
HOL_korps_verkenners: "Интегрированные разведроты"
HOL_korps_verkenners_desc: "На войне точные сведения о противнике важнее умения вести бой. Интегрировав разведроты в наши дивизии, мы дадим нашим силам неоценимое преимущество над противником."
HOL_armoured_cars: "Бронеавтомобили M39 «Пантрадо»"
HOL_armoured_cars_desc: "Бронеавтомобили предоставляют дешёвую и эффективную возможность для разведки и транспортировки наших солдат. Мы должны приложить больше усилий в наши исследования в области разработки и производства лучших моделей."
HOL_requisition_trucks: "Конфисковать грузовики"
HOL_requisition_trucks_desc: "Грузовики - жизненно важная часть экспортно-ориентированной экономики, но нам ведь нужно на чём-то перевозить наших солдат!"
HOL_study_mobile_tactics: "Новые манёвренные тактики"
HOL_study_mobile_tactics_desc: "Мы начали приобретать все эти новые, дорогие машины, но у нас нет опыта их использования! Нам следует изучить способы грамотного взаимодействия моторизованных и танковых дивизий."
HOL_mech_infantry: "Braat Overvalwagen"
HOL_mech_infantry_desc: "Разработанный в Голландской Ост-Индии, «Braat Overvalwagen» является сравнительно дешёвым бронетранспортёром. Мы можем рассмотреть вопрос о использования этого автомобиля для нужд материковых Нидерландов."
HOL_prepare_the_inundation_lines: "Подготовить линии затопления"
HOL_prepare_the_inundation_lines_desc: "Со времён войны с Испанией за независимость, искуственное затопление земли играло нам на руку. Тщательно всё приготовив, мы можем надолго задержать врага."

## Navy
HOL_dutch_navy: "Флот Нидерландов"
HOL_dutch_navy_desc: "Вельткриг всё дальше и дальше уходит в прошлое и мы должны подумать о том, как нам дальше развивать свой флот. На выбор есть несколько планов, мы должны решить какой из них лучшим образом подойдёт для выполнения наших задач."
HOL_vlootplan_furstner: "План Фюрстнера"
HOL_vlootplan_furstner_desc: "Нам следует кардинально изменить состав нашего флота. Очевидно, что в скором времени постоянно развивающиеся авианосцы в своей эффективности обгонят линкоры и отправят их на свалку истории. Нам нужно усовершенствовать имеющиеся у нас авианосцы и, если получится, расширить парк флотской авиации."
HOL_de_schelde: "«Королевская верфь Шельды»"
HOL_de_schelde_desc: "Область около Флиссингена идеально подходит для нового расширения верфи. «Королевская верфь Шельды» была построена в 1875 году и изначально занималась лишь починкой и пополнением судов, но сейчас пришло самое время превратить верфь в крупный судостроительный объект."
HOL_dd_furstner: "Эсминцы сопровождения"
HOL_dd_furstner_desc: "Наши авианосцы и другие крупные корабли представляют из себя медленные и неповоротливые цели, которые могут быть запросто торпедированы без надлежащего сопровождения. Мы должны быть уверены, что у нас достаточно эсминцев для защиты крупных судов."
HOL_claa_furstner: "Лёгкий крейсер ПВО"
HOL_claa_furstner_desc: "Нам нужны корабли, которые способны сбивать вражеские самолёты для защиты нашего флота. Водоизмещёние крейсеров позволит им идеально справляться с этой задачей."
HOL_carrier_tactics: "Тактики авианосцев"
HOL_carrier_tactics_desc: "У нас есть авианосцы, но мы даже никогда не задумывались о том, как можно эффективно их использовать. Нам следует это исправить."
HOL_fleet_carrier: "Золотой Лев"
HOL_fleet_carrier_desc: "Авианосец HrMs Gouden Leeuw - гордость нашего флота. Он значительно расширил возможности нашего наших ВМС, но проблема в том, что флоты других стран имеют больше авианосцев в своём распоряжении. Мы можем переоборудовать судно с целью увеличения количества перевозимых самолётов, либо же просто сделать новый авианосец."
HOL_light_carrier: "Новый авианосец"
HOL_light_carrier_desc: ""

HOL_vlootplan_helfrich: "План Хелфриха"
HOL_vlootplan_helfrich_desc: "У нас нет возможности конкурировать с морскими силами крупных держав. Именно поэтому адмирал Хелфрих предложил сосредоточиться на производстве тех кораблей, которые у нас получаются лучше всего - подлодки. Они позволят нам постоянно нападать на вражеские транспортные суда и конвои, одновременно защищяя наши собственные."
HOL_protect_merchant_marine: "Защита торгового флота"
HOL_protect_merchant_marine_desc: "Наш торговый флот жизненно важен для нашей страны. Без него мы будем отрезаны не только от наших колоний, но и от морских торговых путей вообще, поэтому задача сопровождения грузовых кораблей является для нас приоритетной. Чтобы эффективно защищать конвои, нам следует разработать специализированные корабли, подходящие для решения этой задачи."
HOL_destroyer_escort_asw: "Противолодочные эсминцы"
HOL_destroyer_escort_asw_desc: "Величайшая опасность для нашего торгового флота скрывается под водой. Эта угроза терпеливо выжидает момент и наносит удар тогда, когда предпринимать какие-либо действия уже слишком поздно. Мы должны переоснастить наши эсминцы для борьбы с подводными лодками."
HOL_destroyer_escort_aa: "Эсминцы ПВО"
HOL_destroyer_escort_aa_desc: ""
HOL_flotilla_leader: "Лидер флотилии"
HOL_flotilla_leader_desc: "Крупные корабли являются дорогими в эксплуатации, а у нас никогда не хватит возможностей построить их больше для полного удовлетворения потребностей нашего флота. Такая ситуация вынуждает нас разработать новый тип кораблей, который бы исполнял роль флагмана. Нам нужен крейсер или эсминец, оснащённый достаточной огневой мощью, которой хватит для быстрого уничтожения вражеских кораблей как на воде, так и под водой."
HOL_civilian_convoys: "Забрать грузовые суда!"
HOL_civilian_convoys_desc: "Мы в состоянии войны и нам нужен каждый корабль, который способен вовремя доставлять грузы и наших солдат в пункты назначений!"
HOL_convoy_sailing: "Реорганизация конвоев"
HOL_convoy_sailing_desc: "Правильная организация наших транспортных кораблей с сопровождением повысит их шансы на успешное прибытие в пункты назначений."
HOL_rdm: "«Rotterdamsche Droogdok Maatschappij»"
HOL_rdm_desc: "У компании «Rotterdamsche Droogdok Maatschappij» есть специальные верфи для подлодок, в которых работают талантливые инженеры, предоставляющие нам новейшие разработки в подводном судостроении. Более того, на этих верфях можно строить малые надводные суда, а это именно то, что нам надо... и то, что мы можем себе позволить."
HOL_submarine_snorkel: "Подлодки типа «O»"
HOL_submarine_snorkel_desc: "Наши подводные лодки сделаны, в основном, для проведения операций в Атлантике. Нам нужно чтобы они были скрытными и мощными, ведь именно это позволит нам конкурировать на море с такими Державами как Германия, Француская Коммуна и Британский Союз."
HOL_submarine_colonial: "Колониальные подлодки типа «K»"
HOL_submarine_colonial_desc: "Наша Империя рассредоточена по всему миру и именно поэтому наши подлодки должны быть способны проходить значительные расстояния. Нам нужно заменить наши стареющие колониальные подлодки и построить новые!"
HOL_ship_a_day: "Тактика «корабль-в-день»"
HOL_ship_a_day_desc: "У нас качественные подводные лодки, но их мало в сравнении с другими морскими Державами. Мы должны использовать наши суда на полную мощность. Адмирал Хелфрих предлагает выжимать из подлодок и их экипажей максимум, проводя агрессивные, непрямые нападения на вражеские верфи и торпедируя всё, что находится в поле зрения."
HOL_wolfpack: "Волчьи стаи"
HOL_wolfpack_desc: "Наши подлодки должны объединяться в небольшие группы, что позволит им атаковать несколько целей одновременно. Однако это также означает, что не все из «стаи» смогут успешно отступить в случае ответного нападения..."
HOL_lonewolf: "Независимые действия"
HOL_lonewolf_desc: "Наши подлодки, для покрытия широкой площади, должны быть распределены как можно дальше друг от друга. Пусть это и уменьшит эффективность атак в случае успешности рейда, но это также уменьшит шанс обнаружения и риск потери подлодок, вынуждая вражеские корабли рассредоточиться."

HOL_vlootplan_doorman: "План Дормана"
HOL_vlootplan_doorman_desc: "Флот необходим для нашего выживания. Мы должны использовать всю огневую мощь, которую только можем себе позволить. Кучки небольших судов и устаревших крейсеров будет недостаточно, нам следует потратить деньги на разработку и строительство качественных крейсеров и линкоров."
HOL_wilton_fijenoord: "«Вилтон Фейенорд»"
HOL_wilton_fijenoord_desc: "Компания «Maatschappij Wilton-Fijenoord» была основана в первой половине XIX века и была первой голландской судостроительной компанией, которая стала использовать паровые турбины. Именно она ответственна за постройку большинства голландских крейсеров, эсминцев и подлодок."
HOL_cl_doorman: "Крейсер типа «Кейкдюн»"
HOL_cl_doorman_desc: "Наши предыдущие проекты крейсеров либо устарели, уступают в огневой мощи, либо имеют слишком тонкую броню. Пришло время предоставить голландским ВМС поистине современные крейсеры, которые будут служить костяком нашего флота."
HOL_pantserschip: "Новый панцершифф"
HOL_pantserschip_desc: "Наши старые бронированные крейсеры либо ржавеют в доках, либо перестроены под иные нужды. Мы можем восстановить этот тип кораблей и использовать их как береговую охрану, либо же просто использовать их как дешёвую альтернативу дорогим линкорам."
HOL_bc_doorman: "Наши самые большие крейсеры"
HOL_bc_doorman_desc: ""
HOL_dn_doorman: "Наши линкоры"
HOL_dn_doorman_desc: "Четыре линкора типа «Батавия» были построены на протяжении 1920-х годов. Не смотря на то, что у нас не хватает знаний для строительства с нуля величественных кораблей, мы можем переоборудовать имеющиеся для расширения их возможностей, либо же попросить немецких судостроителей составить для нас новые проекты кораблей."
HOL_doctrine_doorman: "Учения с участием крупных кораблей"
HOL_doctrine_doorman_desc: "Новые крупные корабли, которые мы строим, потребуют интенсивных тренировок для матросов, которых у нас, к счастью, достаточно. Мы должны внедрить для всех новых моряков режим тренировок, подходящий для большого океанского флота."

# Фокусы ВВС
HOL_dutch_airforce: "ВВС Нидерландов"
HOL_dutch_airforce_desc: "Боевые самолёты уже показали свою полезность во время Вельткрига, спрос на них только увеличивается. Нам нужно создать солидные ВВС для сдерживания иностранных угроз."
HOL_luchtvaartacademie: "Основать военно-воздушную академию"
HOL_luchtvaartacademie_desc: "ВВС всё ещё не хватает организованной системы подготовки как для пилотов, так и для офицеров. Основание военно-воздушной академии поможет нам значительно улучшить тактическое взаимодействие нашей военной авиации."
HOL_gilze_rijen_airbase: "Военная база «Гилзе-Рейен»"
HOL_gilze_rijen_airbase_desc: "В распоряжении наших ВВС есть только военная база «Сустерберг». Она расположена в центре одноимённого города, что не очень подходит для хранения всех имеющихся у нас боевых самолётов. Развитие уже построенной взлётно-посадочной полосы в Гилзе-Рейен позволит нашим ВВС обзавестись дополнительной авиабазой."
HOL_koolhoven: "«Кольховен»"
HOL_koolhoven_desc: "Расположенная в Роттердаме авиакомпания «Koolhoven Vliegtuigen Fabriek N.V.» в прошлом поставляла нам небольшие самолёты для тренировки новых пилотов. Однако, «Кольховен» показывает свой потенциал и мы можем рассмотреть их кандидатуру в качестве поставщика современных самолётов, которые так нужны нашим ВВС."
HOL_koolhoven_fighter: "Истребители от «Кольховен»"
HOL_koolhoven_fighter_desc: "Раз уж мы выбрали «Кольховен» в качестве проектировщика для наших ВВС, то мы должны начать замену старых истребителей на новые, производства «Кольховен»."
HOL_koolhoven_naval_bomber: "Морские бомбардировщики от «Кольховен»"
HOL_koolhoven_naval_bomber_desc: "Самолёты с торпедами - бич любых кораблей, особенно больших и медленных. У «Кольховен» есть набросок многообещающего двухмоторного бомбардировщика, идеально подходящего для патрулирования побережья."
HOL_fokker: "«Фоккер»"
HOL_fokker_desc: "Расположенная в Роттердаме авиакомпания «Фоккер» давно является крупным игроком на рынке гражданской авиации. Нам следует позаимствовать их проекты и адаптировать для военных нужд, чтобы увеличить дальность полётов, манёвренность и огневую мощь наших истребителей."
HOL_fokker_fighter: "Истребители от «Фоккер»"
HOL_fokker_fighter_desc: "Самолёт Fokker D.XVII составляет основную часть наших эксадрилий истребителей, поскольку данная модель хорошо показала себя как стойкий и манёвренный истребитель. Пришло время найти того, кто лучше подходит для удовлетворения нужд наших ВВС. Кто может нам подойти, если не «Фоккер»?"
HOL_fokker_jachtkruiser: "Fokker G.1"
HOL_fokker_jachtkruiser_desc: "Двухмоторный истребитель Fokker G.1 может быть не так быстр и проворен, но обладание смертоносным вооружением и потенциальной возможностью снарядиться бомбами делает его весьма гибким в своём классе."
HOL_fokker_ontwerp_115: "Закончить бомбардировщик Ontwerp 115"
HOL_fokker_ontwerp_115_desc: "У «Фоккер» есть проект самого что ни на есть четырёхмоторного бомбардировщика. Мы можем поручить им создание презентационного прототипа, который покажет нам, есть ли такому гиганту место в наших ВВС."
HOL_new_bomber: "Новый бомбардировщик"
HOL_new_bomber_desc: "Нашим ВВС нужен бомбрадировщик, который заменит устаревшие модели. Однако наши возможности не позволяют хранить множество разных типов самолётов, поэтому мы можем выбрать только один. Что нам выбрать - быстрые и проворные самолёты наземной поддержки, или же двухмоторные бомбардировщики?"
HOL_cas_tactics: "Тактика «ближе-к-дому»"
HOL_cas_tactics_desc: "При низком полёте наши относительно медленные бомбардировщики будет сложнее заметить, а это значит, что у них будет больше шансов добраться до цели. Если только они не встретят на пути дерево, конечно же..."
HOL_tactical_tactics: "Тактики летающих крейсеров"
HOL_tactical_tactics_desc: "Наши двухмоторные бомбардировщики не просто самолёты с 20-мм пушками на носу, они представляют из себя самые что ни на есть летающие крейсеры! Не стоит обманываться их низкой скоростью, за счёт своего вооружения они представляют серьёзную угрозу не только для других бомбардировщиков, но и для истребителей!"
HOL_carrier_planes: "Проекты палубной авиации"
HOL_carrier_planes_desc: "HrMs Gouden Leeuw бесполезен без хороших самолётов на борту. «Кольховен» предложил нам несколько проектов, которые можно быстро адаптировать для использования на авианосцах."

