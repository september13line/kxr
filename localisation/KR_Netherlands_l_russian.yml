### Army Focuses OLD STUFF, Delet when done. ###
HOL_coastal_defence_two: "Береговые укрепления"
HOL_coastal_defence_two_desc: "Нидерланды славятся своей береговой линией, и мы всегда были морским народом. Тем не менее, это означает, что у наших врагов больше потенциальных мест для высадки."
HOL_breach_dikes: "Подорвать дамбы!"
HOL_breach_dikes_desc: "Мы должны пожертвовать всем, если хотим защитить нашу землю от завоевания. Мы должны затопить землю, чтобы замедлить захватчиков. Мы сможем позаботиться об очистке после победы!"
HOL_tank_research_german: "Приобрести панцеры у Германии"
HOL_tank_research_german_desc: "Хотя они не были первыми, кто их разработал, после окончания Вельткрига немцы стали хорошо известны в области разработки панцеров."
HOL_tank_research_entente: "Изучайте разработки Канады"
HOL_tank_research_entente_desc: "Канада и Антанта, возможно, не более чем изгнанники на краю света, но у них есть хорошие танки."
HOL_tank_research_domestic: "Стройте голландские танки"
HOL_tank_research_domestic_desc: "Нет ничего лучше, чем уверенность в себе. Мы построим свои собственные танки, и они будут мирового класса. Если нет, мы всегда сможем найти кого-нибудь, кто будет стрелять."
HOL_land_doctrine_specialist: "Армия специалистов"
HOL_land_doctrine_specialist_desc: "Возможно, мы не сможем пойти на большие свершения, но мы можем создать небольшую армию невероятно умелых людей, которые будут стоить как десять иностранных солдат."
HOL_marine_transports: "Транспорт для наших морских пехотинцев"
HOL_marine_transports_desc: "Мы - морская нация, с давним наследием доставки солдат через весь мир для ведения войны в наших заморских колониях. Мы должны решить проблему плачевного состояния наших десантных кораблей-амфибий."
HOL_knil: "Реформировать KNIL"
HOL_knil_desc: "Королевская армия Нидерландской Ост-Индии в последние годы доказала, что нуждается в реформировании. В настоящее время они не справляются с задачей защиты голландской территории по всему миру. Мы сделаем так, чтобы каждый человек был вооружен до зубов."
HOL_knil_jungle_training: "Обучение в джунглях"
HOL_knil_jungle_training_desc: "Ряд наших заморских колоний покрыт жестокими тропическими лесами, что ограничивает нашу способность осуществлять контроль над ними во внутренних районах и, что более важно, защищать их от иностранного вторжения. Для исправления ситуации мы улучшим специальную подготовку подразделений, действующих в джунглях."
HOL_korps_commandos: "Корпуса коммандос"
HOL_korps_commandos_desc: "Корпус коммандос - это название пропитано страхом. Мы будем использовать этот факт."
HOL_korps_parachutisten: "Парашютисты"
HOL_korps_parachutisten_desc: "Будущее современной войны связано с десантниками, это совершенно ясно. Мы должны убедиться, что не отстаем в их подготовке от наших соперников."

# Дипломатические фокусы
HOL_belgian_policy: "Бельгийский вопрос"
HOL_belgian_policy_desc: "Политический кризис подошёл к концу, пришло время обдумать нашу позицию по отношению к Бельгии."
HOL_friendship_with_belgium: "Дружба с бельгийским режимом"
HOL_friendship_with_belgium_desc: "Бенилюкс не должен разрываться от мелочных дрязг. Отныне, Нидерланды и Бельгия станут друзьями."
HOL_koninklijke_academie: "Исследовательское соглашение с Бельгией"
HOL_koninklijke_academie_desc: "В своей дружбе с Бельгией мы можем пойти дальше. Инвестиции в трансграничные исследования приведут наши страны к процветанию."
HOL_liberating_the_flemish: "Одна нация, одно Государство"
HOL_liberating_the_flemish_desc: "Лишь из-за исторического недоразумения Фландрия не находится в составе Нидерландов. Нам следует вернуть себе то, что принадлежит нам по праву. Все голландцы должны стать частью голландского национального государства!"
HOL_baerle_talks: "Конференция в Барле"
HOL_baerle_talks_desc: "Пришло время обсудить будущее Бенилюкса. Мир охватил кризис и мы должны объединиться!"
HOL_liberation_by_force: "Присоединение или смерть!"
HOL_liberation_by_force_desc: "Мы вернём себе Фландрию. Этого хотим не только мы, но и народ, который сейчас марширует на улицах. Мы не можем разочаровать его, иначе потеряем дух нашей нации."
HOL_third_convention_of_hague: "Третья Гаагская конвенция"
HOL_third_convention_of_hague_desc: "Среди других стран, Нидерланды имеют славу непредвзятого, беспристрастного третейского судьи. Во времена глобальных перемен, мы, как член международного сообщества, должны предоставлять безопасное место для переговоров тем, кто в этом нуждается."
HOL_leave_indonesia: "Королевская Хартия"
HOL_leave_indonesia_desc: "Пришло время дать нашим колониям немного независимости. В этом вопросе нам понадобится от них любая помощь, которую мы только можем себе позволить."
HOL_south_african_policy: "Южноафриканский вопрос"
HOL_south_african_policy_desc: "В Южной Африке проживают буры - потомки голландских колонистов. В эти непростые для всех нас времена, политические партии как слева, так и справа призывают объявить нашу чёткую позицию в отношении к бурам."
HOL_help_the_boers: "Помочь бурам"
HOL_help_the_boers_desc: "Буры - наши родственники, мы не можем бросить их в беде."
HOL_abandon_the_boers: "Порвать с бурами"
HOL_abandon_the_boers_desc: "Буры - пережиток прошлого. Мы не можем вечно тешить себя мечтами, которым не суждено осуществиться."
HOL_sar_koninklijke_academie: "Исследовательское соглашение с бурами"
HOL_sar_koninklijke_academie_desc: "Многие буры из южноафриканского научного сообщества являются нашими большими поклонниками. Мы можем объединить наши усилия с ними для достижения лучших результатов в исследованиях."
HOL_koninklijke_academie_saf: "Соглашение с Доминионистами"
HOL_koninklijke_academie_saf_desc: "Лучший способ избавиться от прошлого - завести новых друзей. Южноафриканские доминионисты благодарны нам за отказ помогать бурам и предлагают научное сотрудничество."
HOL_sa_government_in_exile: "Правительство Южной Африки в изгнании"
HOL_sa_government_in_exile_desc: "Мы должны выйти за рамки банальностей. Буры, так или иначе, приходятся нам родственниками, и именно поэтому мы должны предоставить им убежище, возможность сохранить свою легитимность."

