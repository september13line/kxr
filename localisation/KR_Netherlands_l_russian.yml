### Economic ideas ###
HOL_idea_crisis: "Последствия Чёрного Понедельника"
HOL_idea_crisis_desc: "Крах Берлинской фондовой биржи привёл Нидерланды к экономической катастрофе. Губительные последствия Чёрного Понедельника уже начали оказывать влияние на нашу политику и промышленность."
HOL_idea_economic_recovery: "Восстановление экономики"
HOL_idea_economic_recovery_desc: "Наша экономика начала восстанавливаться после разрушительного удара Чёрного Понедельника. Однако чтобы полностью восстановиться ей понадобится некоторое время."
HOL_idea_unemployed_drafted: "Воинский призыв"
HOL_idea_unemployed_drafted_desc: "Нидерланды не могут позволить себе содержать безработных и бездомных, которые избегают службы своей стране. Каждый способный держать в руках оружие должен биться за свою страну, в случае необходимости. По крайней мере, это позволит поддерживать нашу военную экономику на плаву."
HOL_idea_unemployed_benefits_cut: "Урезание льгот"
HOL_idea_unemployed_benefits_cut_desc: "Множество субсидий, налоговых и социальных льгот вот уже несколько лет отравляют нашу страну. Избавшившись от подобных методов поощрения, мы добьёмся значительного прироста рабочей силы."
HOL_idea_workplace_regulations_cut: "Урезанный бюрократизм"
HOL_idea_workplace_regulations_cut_desc: "Бюрократизм не приносит нам пользы. Уменьшение нашего законодательного влияния на голландские корпорации будет стимулировать их рост в долгосрочной перспективе."
HOL_idea_high_debts: "Высокий госдолг"
HOL_idea_high_debts_desc: "Не удивительно, что внезапная трата денег на наш ВПК не приносит нашему национальному бюджету никакой пользы."
HOL_idea_high_inflation: "Высокая инфляция"
HOL_idea_high_inflation_desc: "Наше внезапное изменение экономической политики относительно золотого стандарта неизменно привело к неконтроллируемой инфляции и обесцениванию нашей валюты."
HOL_idea_booming_economy: "Экономический бум"
HOL_idea_booming_economy_desc: "Мы не только преодолели худшее, но и помогли Нидерландам стать ярким образцом экономической мощи."
HOL_idea_defense_spending_spree: "Увеличение военных расходов"
HOL_idea_defense_spending_spree_desc: "Мы можем поставить нашу экономику на военные рельсы одним, быстрым рывком и превратить нашу армию в идеально отточенный механизм."
HOL_idea_abandoned_goldstandard: "Отказ от золотого стандарта"
HOL_idea_abandoned_goldstandard_desc: "Голландцы любят золото, но только путём принятия непростых экономических решений мы сможем вывести страну из кризиса."
HOL_idea_werkverschaffing: "Новые рабочие места"
HOL_idea_werkverschaffing_desc: "С расширением национальной рабочей программы, мы сможем сократить безработицу, даже если работа будет представлять из себя мытьё полов или мощение дорог."
HOL_idea_public_works: "Общественные работы"
HOL_idea_public_works_desc: "Если проблемой займётся больше людей, то проблема станет более решаемой."

