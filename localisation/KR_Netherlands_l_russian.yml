современного сотрудничества, которое мы видим сегодня. Фактически, благодаря улучшению отношений и широкому принятию голландской культуры и христианства, недавно местное политическое движение, состоящее из самых лояльных и евроцентричных Минхасса, поставило своей целью полную интеграцию Северного Сулавеси и земель Минхасса в Нидерланды как истинной двенадцатой провинции, при этом предоставляя Минхасса полные и равные права граждан Голландии. С движением за независимость индонезийцев, которое, похоже, находится на грани успеха, и с этими лояльными Минхасса, ищущими защиты из Амстердама, пока колония рушится вокруг них и их бывшие мусульманские господа ищут возмездия, возможно, это наш последний шанс наконец решить, что делать с этими землями и Минхасса. Итак, что мы сделаем, пока не стало слишком поздно?"
holflavor.23.a: "Ни один уголок империи не оставляем. Интегрировать Северный Сулавеси!"
holflavor.23.b: "Мы не можем тратить время и ресурсы на отдалённые территории."

### Foreign Equipment ###
hol.301.t: "Закупка танков у Германии"
hol.301.d: "Мы никогда не предпринимали попыток купить у кого-либо танки, не говоря уже о собственном их производстве. Все наши потенциальные противники обладают танками и мы не должны от них отставать.\n\nЕсли мы обратимся к Германии, то она наверняка согласится продать нам несколько Katze Sturmpanzer'ов, возможно у нас также получится договорится о покупке лицензии и создании нашего собственного танка на основе закупленных."
hol.301.a: "Покупайте только танки, у нас нет возможности производить свои собственные."
hol.301.b: "Заказать партию танков и лицензию на их производство."
hol.301.c: "С нашими-то деньгами? Танки слишком дорогие, они нам не нужны!"

hol.302.t: "Нидерланды хотят купить у нас танки"
hol.302.d: "В Берлин прибыли представители Нидерландов, они хотят купить партию наших старых танков. Что мы им ответим?"
hol.302.a: "Принято, эти танки всё равно мало чего стоят."
hol.302.b: "Нельзя, они могут использовать их против нас!"

hol.303.t: "Нидерланды хотят купить у нас танки и лицензию на них"
hol.303.d: "В Берлин прибыли представители Нидерландов, они хотят купить партию наших старых танков и лицензию на их производство. Что мы им ответим?"
hol.303.a: "Ну, если они так хотят купить устаревшие танки..."
hol.303.b: "Нельзя, они могут использовать их против нас!"

hol.304.t: "Германия согласилась продать танки!"
hol.304.d: "Немцы приняли наше предложение, скоро они отправят нам 180 Sturmpanzerwagen'ов. Эти танки сформируют костяк наших танковых бригад."
hol.304.a: "Потрясающе!"

hol.305.t: "Германия согласилась продать танки и лицензию!"
hol.305.d: "Немцы приняли наше предложение, скоро они отправят нам 180 Sturmpanzerwagen'ов и предоставят нам лицензию на их производство. Эти танки сформируют костяк наших танковых бригад."
hol.305.a: "Потрясающе!"

hol.306.t: "Прибыли танки из Германии"
hol.306.d: "Согласно нашей сделке, из Германии только что прибыли готовые к эксплуатации танки."
hol.306.a: "Потрясающе!"

hol.307.t: "Германия отказалась продавать нам танки!"
hol.307.d: "Германия отказалась продавать нам часть своих танков. Немцы не объяснили причину, но, возможно, она есть и имеет стратегический характер."
hol.307.a: "Обратимся к кому-нибудь другому."

hol.308.t: "Приобретение «Виккерсов» у Канады"
hol.308.d: "Мы никогда не предпринимали попыток купить у кого-либо танки, не говоря уже о собственном их производстве. Все наши потенциальные противники обладают танками и мы не должны от них отставать.\n\nКанада, возможно, захочет продать нам несколько своих лёгких «Виккерсов», возможно у нас также получится договорится о покупке лицензии и создании нашего собственного танка на их основе."
hol.308.a: "Покупайте только танки, у нас нет возможности производить свои собственные."
hol.308.b: "Заказать партию «Виккерсов» и лицензию на их производство."
hol.308.c: "С нашими-то деньгами? Танки слишком дорогие, они нам не нужны!"

hol.309.t: "Нидерланды хотят купить у нас танки"
hol.309.d: "Голландцы хотят купить у нас несколько старых «Виккерсов». Каков будет наш ответ?"
hol.309.a: "Принято, эти старые «Виккерсы» всё равно мало чего стоят."
hol.309.b: "Нельзя, они могут использовать их против нас!"

hol.310.t: "Нидерланды хотят купить у нас танки и лицензию на них"
hol.310.d: "Голландцы хотят купить у нас несколько старых «Виккерсов» и лицензию на их производство. Что мы им ответим?"
hol.310.a: "Ну, если они так хотят купить устаревшие танки..."
hol.310.b: "Нельзя, они могут использовать их против нас!"

hol.311.t: "Канада согласилась продать танки!"
hol.311.d: "Канадцы приняли наше предложение, скоро они отправят нам 180 лёгких «Виккерсов». Эти танки сформируют костяк наших танковых бригад."
hol.311.a: "Потрясающе!"

hol.312.t: "Канада согласилась продать танки и лицензию!"
hol.312.d: "Канадцы приняли наше предложение, скоро они отправят нам 180 лёгких «Виккерсов» и предоставят нам лицензию на их производство.  Эти танки сформируют костяк наших танковых бригад."
hol.312.a: "Потрясающе!"

hol.313.t: "Прибыли танки из Канады"
hol.313.d: "Согласно нашей сделке, из Канады только что прибыли готовые к эксплуатации танки."
hol.313.a: "Потрясающе!"

hol.314.t: "Канада отказалась продавать нам танки!"
hol.314.d: "Канада отказалась продавать нам часть своих «Виккерсов»."
hol.314.a: "Обратимся к кому-нибудь другому."

holdei.1.t: "Экономическая политика Ост-Индии"
holdei.1.d: "Мы приняли решение сохранить свою власть над Ост-Индией, пришла пора решить что делать с нашей колонией. Ост-Индия имеет огромный нераскрытый потенциал, который только и ждёт, когда мы его используем. Мы можем попробовать провести стремительную индустриализацию колонии как для себя, так и для местных. Однако стоит иметь в виду, что если мы переусердствуем, то это будет иметь нежелательные последствия..."
holdei.1.a: "Мы получим из Ост-Индии любую пользу, которую только сможем получить."
holdei.1.b: "Следует проявлять осторожность и готовить местных к получению автономии."

holdei.2.t: "Автономия для Ост-Индии?"
holdei.2.d: "Народ Голландской Ост-Индии хочет независимости. Поддерживать статус колонии было проблематично, в последние годы оттуда стало приходить всё меньше и меньше ресурсов, а повышенная враждебность местных также не сыграла нам на руку. Стоит ли нам давать Ост-Индии статус автономии?"
holdei.2.a: "Да. Ост-Индия и так была обременительной." 
holdei.2.b: "Вот ещё! Ост-Индия всегда будет голландской!"

holdei.4.t: "Мирные переговоры с Японией?"
holdei.4.d: "Япония атаковала нас в надежде присвоить себе наши Ост-Индийские колонии, однако, судя по всему, японцам это не удаётся. В то же время, маловероятно, что у нас получится захватить их позиции. Стоит ли предложить им белый мир?"
holdei.4.a: "Отправьте в Токио посла."
holdei.4.b: "Нас не остановить!"

holdei.5.t: "Голландцы предлагают перемирие!"
holdei.5.d: "Голландское колониальное руководство решило предложить нам белый мир. Предложение выглядит стратегически целесообразным, поскольку ни одна из сторон не может одержать верх, а война затягивается. Тем не менее, некоторые на Родных островах могут расценить это как некоторую форму поражения."
holdei.5.a: "Мир."
holdei.5.b: "Никогда!"

holdei.6.t: "Япония принимает перемирие!"
holdei.6.d: "Японцы приняли наше предложение о белом мире. Похоже, нам удалось успешно защитить наши колониальные владения перед лицом агрессии."
holdei.6.a: "Ост-Индия - голландская земля!"

holdei.7.t: "Япония отвергла перемирие!"
holdei.7.d: "Гордые японцы отвергли наше предложение о белом мире, война продолжается."
holdei.7.a: "Какой позор..."

hol.zz1.t: "Мелиорация Нидерландов"
hol.zz1.d: "Проект «Зёйдерзе» начал приносить свои плоды, первым из которых стал Нордостполдер. Выросло производство сельскохозяйственной продукции, снизились цены на продовольствие для нашего городского населения."
hol.zz1.a: "Бог создал мир, но Нидерланды сделали голландцы!"

hol.400.t: "Вест-Индия в руках [FROM.GetAdjective]"
hol.400.d: "Катастрофа! Наши вест-индские территории захвачены [FROM.GetNameDef]! Массы уже протестуют на улицах [Root.Capital.GetName], поскольку не видят смысла сражаться за территории так далеко от дома."
hol.400.a: "Отведите наши войска, подпишите мирный договор и уступите Вест-Индию."
