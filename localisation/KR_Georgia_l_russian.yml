geo.549.t: "Подход к коллективизации"
geo.549.d: "Стоит ли нам замедлять наше движение к великому будущему? Нет, товарищи! Нет! Нет! И ещё раз - нет! Перед нами стоит великое испытание - коллективизация нашей земли! Мы, советский народ, должны выбрать путь, который приведет нас к светлому завтрашнему дню!\n\nПусть каждый из нас внесет свой вклад в строительство новой, сильной Родины! Мы предлагаем три пути к коллективизации:\n\n- Тотальный подход: объединим наши усилия, нашу волю и нашу энергию воедино, чтобы достичь новых высот благосостояния! Пусть каждый участник нашего великого общества станет неотъемлемой частью коллектива - двигателя нашего прогресса!\n- Принудительный подход: не допустим никаких замедлений на пути к нашей цели! Каждый гражданин обязан внести свой вклад в коллективизацию, подчиняясь воле нашей Великой Партии! Да зазвучит слоган: 'Коллективизация - наш общий долг перед Родиной!'\n- Добровольный подход: дадим возможность каждому советскому гражданину самостоятельно решить, как он хочет внести свой вклад в наше общее дело! Пусть каждый чувствует себя участником великого проекта строительства коммунизма!\n\nТоварищи, настало время делать выбор! Пусть каждый из нас приложит свои усилия для того, чтобы наша Родина процветала и крепла каждый день! Вперёд, к коллективизации! Вперёд, к светлому будущему!"
geo.549.a: "Тотальный! Развёртывание продотрядов."
geo.549.b: "Принудительный"
geo.549.c: "Добровольный"

geo.550.t: "Недовольство коллективизацией"
geo.550.d: "К нашему удивлению, многие крестьяне были недовольны коллективизацией. Они были недовольны социализацией земли, тем благом, которое им принёс социализм. Они восстают, требуя вернуть свой урожай, свой скот и, что хуже всего, свою собственность. В этом месяце уже подавлено около 3000 крестьянских бунтов, а в некоторых регионах разразился страшный голод. Крестьяне бегут в города и становятся рабочими, потому что думают, что жизнь рабочего намного лучше. Они правы только в одном - это государство для рабочих, построенное рабочими. Пока они бунтуют, мы добились результатов, о которых Керенский мог только мечтать. Мы должны нести это бремя коллективизации до скончания веков, потому что вся власть исходит от людей, а мы их представители."
geo.550.a: "Они подчиняться!"
geo.550.b: "Выбрать более мягкий и прагматичный подход"

geo.551.t: "Распространение восстания крестьян"
geo.551.d: "Наши первые меры оказались неэффективными, чтобы подавить восстание, и теперь недовольство распространяется по регионам. Несмотря на серьезную угрозу нашей стабильности, последуют и другие восстания, если нам не удастся вовремя их пресечь."
geo.551.a: "Мы уничтожим любое инакомыслие!"

geo.552.t: "Смертность крестьян"
geo.552.d: "Свершен выбор - наша страна предала вечные принципы солидарности и силы, отдав предпочтение пути тотальной коллективизации. Наши крестьяне, славные сыны и дочери нашей земли, вступили на этот путь с готовностью пожертвовать ради великих целей. Но великие цели требуют великих жертв, и смерть крестьян стала трагическим аккордом в этой новой симфонии перемен.\n\nСтальная воля нашего руководства привела к неизбежным жертвам. Под ценой нашего будущего лежат тысячи жизней, погребенные под горем и утратами. Скорбь охватывает наши сердца, но вместе с тем мы должны неуклонно двигаться вперёд, потому что великие цели нашего Советского Союза не могут быть достигнуты без высокой цены.\n\nСкорбим мы о наших ушедших, но проклятие нашего времени - это не отступать перед трудностями, а преодолевать их. Пусть память о тех, кто пал на пути к новой действительности, будет вечным памятником нашей стойкости и решимости в борьбе за великие идеалы социализма!"
geo.552.a: "Мы докажем превосходство коллективизации."

geo.553.t: "Голод!"
geo.553.d: "В нашей стране, как доложили Председателю, страшный голод грозит целым регионам. Согласно отчёту, основными факторами, способствовавшими голоду, являются принудительная коллективизация сельского хозяйства, принудительные закупки зерна в сочетании с быстрой индустриализацией, сокращением рабочей силы в сельском хозяйстве и несколькими сильными засухами. Все это полная чушь и главная причина - засуха, а возможно, и действия западных шпионов и диверсантов. В любом случае нам придется бороться с голодом и его последствиями."
geo.553.a: "Замечательно."

geo.554.t: "Массовые расстрелы крестьян"
geo.554.d: "Тотальная коллективизация, принятая с железной волей нашего руководства, несет на себе тяжкую тень первой крови, пролитой на нашей земле. Волна перемен, охватившая нашу страну, оказалась слишком мощной, слишком неумолимой, и многие не смогли приспособиться к новой реальности.\n\nМассовые расстрелы крестьян, поднявшихся против нового порядка, стали жестоким знаком железной руки нашего государства. тёмные тени власти пала на тех, кто осмелился восставать против нового курса, кто не смог или не захотел принять его. Кровь наших сограждан стала первым, но, боюсь, не последним предупреждением нашей власти о том, что никакие сомнения и сопротивление не будут терпеться на пути к строительству нашего великого социалистического общества.\n\nПусть эта кровь будет напоминанием всем нам о жестокости реальности, о необходимости подчиниться воле нашего Великого Лидера и двигаться вперёд, к великим целям социализма, не оборачиваясь назад на дорогу крови и терзаний."
geo.554.a: "Это точно нам поможет."

geo.701.t: "Судьба армии России"
geo.701.d: "Русская армия была гораздо более организованной и, откровенно говоря, массовой, чем наша, и нам пора наверстывать упущенное. Хотя многие офицеры и солдаты перешли на нашу сторону в этой освободительной войне, некоторым из них нельзя доверять. Некоторые высокопоставленные военачальники покинули страну, но те, кто остался, могут быть опасны для режима"
geo.701.a: "Очистить армию!"
#geo.701.b: "Оставить их"

geo.704.t: "Становление НКВД"
geo.704.d: "Доклад, представленный на заседании Центрального Комитета, единогласно признаёт: структура Всероссийской Чрезвычайной Комиссии, сыгравшая значительную роль в годы тяжёлых испытаний революции и гражданской войны, более не отвечает современным вызовам социалистического государства. Опыт её деятельности – как славные страницы борьбы с врагами народа, так и досадные ошибки, запятнавшие память о жертвах и лишениях, – требует глубокого осмысления.\n\nВ условиях новой политической реальности необходимо создать орган, способный соединить в себе непреклонность революционной бдительности и чёткую дисциплину государственного управления. В этой связи принято решение об учреждении Народного Комиссариата Внутренних Дел (НКВД). Руководство возлагается на товарища Берию, верного соратника партии и героя Второй гражданской войны, чья личная преданность делу и организаторский талант не подлежат сомнению.\n\nФункции нового комиссариата определены предельно ясно:\n- борьба с диверсиями, шпионажем и подрывной деятельностью;\n- охрана важнейших государственных объектов и коммуникаций;\n- контроль за работой милиции, лагерей и исправительных учреждений;\n- организация внутренней разведки и системная регистрация данных о неблагонадёжных элементах;\n- поддержание общественного порядка в условиях грядущих преобразований.\n\nОсобое внимание уделяется архитектуре и символике новой структуры. Постановлено возвести Главное здание НКВД в столице, на проспекте, носящем имя Берии. Это должно стать не только административным центром, но и символом нового порядка. Комплекс будет включать зал заседаний, архивные хранилища, помещения для аналитических отделов и единую систему связи с регионами. Таким образом, государство получит не только крепость безопасности, но и штаб для формирования социалистического будущего."
geo.704.a: "Отлично"

SOV_Promote_Urbanisation: "Продвижение урбанизации"
SOV_Promote_Urbanisation_desc: "Урбанизация - это будущее нашего общества, поэтому мы будем продвигать городские районы, которые строим, и обеспечивать бесплатную раздачу этой жилплощади!"

SOV_Russian_Education: "Социалистическое образование"
SOV_Russian_Education_desc: "С введением новых программ обучения русскому языку для меньшинств по всему государству, массы ранее неграмотных, не говорящих по-русски людей по всей стране начали учиться читать, писать и говорить на языке своей страны. По мере того, как все больше и больше нашего населения становится грамотным и образованным, можно достичь большего исследовательского потенциала."

SOV_Improve_The_Supplies: "Улучшить сеть поставок"
SOV_Improve_The_Supplies_desc: "Российская сеть снабжения испытывает трудности, и как только мы поймем, что грядет большая освободительная война для рабочих и крестьян Восточной Европы, мы должны быть готовы к тому, что наша восстановленная армия справится с этим."

SOV_Establish_the_Politburo: "Учредить Политбюро"
SOV_Establish_the_Politburo_desc: "Политбюро должно быть создано для того, чтобы управлять страной коллективно. Сейчас большая часть власти находится в руках председателя, но с созданием Политбюро его верные люди также разделят власть и ответственность."

SOV_True_Bolshevism: "Истинный большевизм"
SOV_True_Bolshevism_desc: "Многие в партии думают, что идут по пути Ленина, но это не так, они так сильно ошибаются, что с таким же успехом могут оказаться в постели с Кайзером или американским президентом. Мы будем теми, кто перенесет в будущее видение Ленина и увидим, что он не умрет во второй раз! "

totalist_stalin_subtype: "Сталинизм"
totalist_stalin_subtype_desc: "Идеология Сталинизма, сформированная под влиянием непростой истории Кавказа и России, родилась как синтез революционного грузинского социализма и глубокого понимания российской реальности. Во главе этой идеологии — Иосиф Джугашвили, известный как Иосиф Виссарионович Сталин.\n\nНо, как оно и бывает, великие лидеры не всегда остаются заложниками своих первичных взглядов. Освободив Закавказье, Джугашвили обрушил свою энергию на Россию, которая к тому моменту утопала в анархии и междоусобицах. Его армия, словно река, захлестнула русские равнины, с каждым шагом не только сокрушая врагов, но и изучая их. Грузинские комиссары видели крестьян, таких же измученных и забытых, как грузины до революции. Сталин начал понимать: русский народ — не угнетатель, а жертва.\n\nПереосмысление роли России произошло благодаря его ключевому соратнику Вячеславу Молотову, чья дипломатия и прагматизм помогли Сталину увидеть потенциал в восстановлении страны через союз русского и кавказского народов. Под его влиянием Сталин пришёл к выводу: Россия — это не угнетатель, а сила, способная стать основой для великого Союза\n\nЭкономически Сталинизм строится на мощной системе госплана — централизованного органа, управляющего экономикой страны. Под руководством Сталину вводится чёткий пятилетний план, который регулирует развитие тяжёлой промышленности, инфраструктуры и сельского хозяйства. В отличие от жесткой коллективизации прошлого, Сталинизм предлагает более гибкую модель, допускающую ограниченные формы частного сектора под строгим государственным контролем. Основной упор делается на развитие электроэнергетики, металлургии и военной индустрии как краеугольных камней экономического роста.\n\nСталинизм утверждает новую мораль: труд, порядок, дисциплина и коллективная ответственность перед нацией и государством. Активно поощряется пропаганда, изображающая Сталина не только как лидера, но и как объединяющую фигуру для всех народов. Национальный вопрос решается через создание "интернациональной федерации", где русская культура занимает ключевое место как объединяющий фактор.\n\nЭта идеология сочетает в себе безжалостный прагматизм в управлении, стремление к самодостаточности и модернизации, а также гордость за наследие народов Советского Союза. Сталинизм стал символом силы и порядка, ставя перед собой задачу не только возродить Советский Союз, но и превратить его в авангард мировой социалистической революции."

