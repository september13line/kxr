### KUB ####

geo.534.t: "Что делать с Кубанью?"
geo.534.d: "Земли кубанских казаков, расположенные у Черного моря, исторически были частью Российской империи до тех пор, пока во время хаоса большевистской революции и последовавшей за ней Гражданской войны и немецкой интервенции. Россия, похоже, готова вновь включить это мелкое государство в состав Родины. Как нам поступить? Какой бы курс действий мы ни выбрали, мы должны быть готовы к конфликту интересов с Украиной, так как они, конечно, не отнесутся легкомысленно к нашим амбициям, особенно в отношении дружественного им государства."
geo.534.a: "Потребовать их подчинения!"

geo.535.t: "Грузия требует нашего подчинения!"

geo.536.t: "Кубань покоряется"
geo.536.d: "Несмотря на их готовность к независимости, у их непризнанного государства нет будущего. Они сделали правильный выбор."
geo.536.a: "С возвращением, ребята!"

### MTR ###

geo.544.t: "Статус горской республики"
geo.544.d: "Народы Кавказских гор долгое время были нашими врагами - в прошлом мы десятилетиями пытались покорить горы. Мы знаем, что эти народы больше всего поддерживают свободу, и нам будет трудно вести переговоры. Тем не менее, у нас есть несколько вариантов."
geo.544.a: "Потребовать их подчинения!"

geo.545.t: "Грузия требует нашего подчинения!"

geo.546.t: "Горская республика подчиняется"
geo.546.d: "Несмотря на их готовность к независимости, у их непризнанного государства нет будущего. Они сделали правильный выбор."
geo.546.a: "С возвращением, ребята"

geo.547.t: "Название нашего союза"
geo.547.d: "Теперь, когда мы завоевали Россию, как мы должны называться?"
geo.547.a: "Советский Союз"
geo.547.b: "Союз Советских Социалистических Республик"

geo.548.t: "Союз становится стабильным"
geo.548.d: "Нация постепенно достигает своих целей. Революция уже здесь! Стабильность приближается, и люди начинают верить в Джугашвили и его благосклонное правление."
geo.548.a: "Мы упорствуем"
