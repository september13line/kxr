GEO_eco_idea_desc: "Высший экономический совет состоит из бывших большевиков, которым было доверено руководство экономикой. Слабая позиция Грузии в регионе привела правящих меньшевиков в отчаянное положение в плане создания инфраструктуры и промышленности, централизованное планирование, предложенное бывшими большевиками, рассматривалось как лучшая надежда Грузии. "
