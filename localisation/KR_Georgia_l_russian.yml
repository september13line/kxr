DKB_economic_totalist_4: "Экономические потрясения"

### Integration ###

GEO_Attack_Europe: "Вернуть Восточную Европу"
GEO_Attack_Europe_desc: "Теперь все российское государство находится под нашим командованием. Пришло время отвоевать наши земли в Восточной Европе у различных искусственных государств."
GEO_Invade_Finland: "Поставить Финляндию на колени"
GEO_Invade_Finland_desc: "Финляндия и её лже-Король достаточно долго издевались над Россией. Пришло время снова послать русские войска в Хельсинки."
GEO_Invade_WHR: "Вторгнуться в Белую Россию"
GEO_Invade_WHR_desc: "Прорывное государство, называемое Белой Россией, было заявлено во время старых разделов, но было захвачено Кайзером. На этот раз мы не потеряем наши земли!"
GEO_Invade_Ukraine: "Решить украинскую проблему"
GEO_Invade_Ukraine_desc: "Мощные немецкие армии защищали Украину от аннексии после Октябрьской революции, но теперь, когда мы снова у власти, появился шанс воссоединить Украину с Россией."
GEO_End_Poland: "Освободить Польшу"
GEO_End_Poland_desc: "Поляки всегда были мятежной кучкой, требовавшей своей независимости. Но они забыли, что по конституции Конгрессной Польши они навечно связаны с Россией. Давайте напомним им об этом факте."
GEO_Demand_Bessarabia: "Потребовать Бессарабию"
GEO_Demand_Bessarabia_desc: "Бессарабия важна не только стратегически, но и культурно, поскольку там проживает русское меньшинство. Мы будем требовать её передачи от румынского правительства."
GEO_End_Germany: "Уничтожить Рейх"
GEO_End_Germany_desc: "Потери по мирному договору в Брест-Литовске слишком велики, чтобы их подсчитывать. Пришло время вернуть России славу, которую она имела до Вельткрига!"
GEO_Attack_Mongolia: "Атаковать Монголию"
GEO_Attack_Mongolia_desc: "Монголы не только оккупируют Туву, которая является нашей законной землей, но и стоят на нашем пути в Китай. Мы должны что-то с этим сделать."
GEO_China_Policy: "Вмешаться в дела Китая"
GEO_China_Policy_desc: "Китайский регион сейчас находится в состоянии Гражданской войны. Различные военачальники и правительства пытаются установить контроль над всеми территориями бывшей империи Цин. И немцы, и японцы пытаются втянуть Китай в свою сферу влияния. Однако Россия также имеет претензии на китайский регион. Мы должны выбрать сторону, которую будем поддерживать, и попытаться помочь ей установить контроль над всем Китаем, а также иметь сильного союзника."
GEO_Demand_KVZHD: "Требование КВЖД"
GEO_Demand_KVZHD_desc: "КВЖД, или Китайско-Восточная железная дорога, была построена нами для обеспечения перевозок в порт Владивосток. Она была потеряна после революции, когда её захватили китайцы.  Пришло время потребовать её возвращения вместе со всеми землями, окружающими её."
GEO_Secure_Straits: "Охрана проливов"
GEO_Secure_Straits_desc: "Россия всегда стремилась к контролю над Городом Желаний, но судьба жестоко преградила нам путь к этому. Нам предоставляется бесценная возможность взять Босфор наш"
GEO_Reclaim_Lands: "Освобождение\nнаших земель"
GEO_Reclaim_Lands_desc: "Теперь, когда мы - Россия, мы должны отвоевать наши бывшие земли у тиранов, правящих в Центральной Европе."

GEO_Attack_CA: "Вернуть Среднюю Азию"
GEO_Attack_CA_desc: "Теперь все русское государство находится под нашим командованием. Пришло время отвоевать наши земли в Центральной Азии у различных повстанческих государств."
GEO_Demand_ALO: "Обезопасить Казахстан"
GEO_Demand_ALO_desc: "Казахстан обширен и богат. Как только мы вернём его в лоно России, мы сможем посмотреть ещё дальше на юг, в Туркестан."
GEO_Invade_Turkestan: "Обеспечить безопасность Туркестана"
GEO_Invade_Turkestan_desc: "Туркестан не особенно богат и даже не густонаселен. Но скоро он станет нашим, и будет служить прекрасным плацдармом к богатым персидским и индийским провинциям, если нам это понадобится."
GEO_on_our_own: "Коминтерн"
GEO_on_our_own_desc: "Грузинское Советское государство не должно быть лаптем щи хлебать. Пора нам создать свой собственный союз и больше не плясать под чужую дудку!"

GEO_Integration_decisions: "Территориальная интеграция"
GEO_Integration_decisions_desc: "Мы должны стремиться к реинтеграции территорий, потерянных нами во время распада империи. Смена руководства по сравнению со старым режимом окажет значительное влияние на нашу промышленность, однако в долгосрочной перспективе это сделает Россию достаточно сильной, чтобы противостоять опасностям мира."
