GSV_BT_Cavalry_Tanks: "Концентрированные арт-заграждения"
GSV_BT_Cavalry_Tanks_desc: "Артиллерийский барраж - это, проще говоря, непрерывный обстрел линии целей. Она эффективна как в наступательном, так и в оборонительном плане, поскольку заставляет защитников покинуть свои позиции и не дает атакующим проникнуть в район. Благодаря этому заграждение стало важной тактикой в Великой войне. Тем не менее, её ещё можно улучшить.\n\nНекоторые видные генералы Красной Армии предлагают сочетать её с сосредоточенным огнем. Вместо того чтобы стрелять в линию, наша артиллерия должна обрушивать свои снаряды на определенные цели. Это логично, зачем нашим солдатам стрелять в пустоту, если можно целиться прямо во врага? Ни один вражеский форт не выдержит нашего непрерывного дождя смерти."

GSV_Moscow_Maneuvers: "Киевские манёвры"
GSV_Moscow_Maneuvers_desc: "Для проверки новаторских тактических и оперативных доктрин, разработанных нашими выдающимися теоретиками обороны, Наркомат обороны поручил Красной Армии совместно с ВВС провести массовые учения и тренировки в Киевском военном округе. \n\nЭто будут крупнейшие на сегодняшний день учения Красной Армии; в них примут участие десятки тысяч человек, тысячи единиц бронетехники и сотни самолетов.\n\nЭти учения проверят способность Красной Армии использовать объединённые силы авиации, танков, кавалерии и пехоты для решительного разгрома противника путём сокрушения его передовых линий и выхода в тыл. Красная Армия продемонстрирует руководству партии, а также многим иностранным высокопоставленным лицам и наблюдателям, присутствующим на учениях, как это новое «Оперативное искусство» будет использовать вышеупомянутую инновационную тактику."

GSV_Multi_Turreted_Tanks: "Танковые клинья"
GSV_Multi_Turreted_Tanks_desc: "Реформы Тухачевского открыли новую эру новаторского тактического мышления в Красной армии, но, по словам преподавателя Военной академии имени Фрунзе, «что толку от теории, если она не воплощается в жизнь?». «Тактический» глубокий бой станет ступенькой, из которой будет собран оперативный скачок, и в дальнейшем повлияет на более широкую военную стратегию.\n\nТщательно маневрируя и ставя перед собой задачи, эта теория будет реализована на практике, с применением комбинированного оружия и маневренных формирований. Стрелковый корпус при поддержке артиллерии Красной Армии и авиации ВВС будет пробивать вражеские линии, чтобы разбить тактические зоны противника в точке соприкосновения. При таком подходе боевой порядок будет состоять из трёх эшелонов: один встретит противника в лоб, второй поддержит прорыв, а третий обойдет противника с фланга и свяжет его. Мобильные средства будут находиться в резерве, чтобы быть задействованными только после достижения прорыва."

