### Leaders ### 
POLITICS_NOE_ZHORDANIA_DESC: "Как и многие его сверстники, Ной Жордания вышел из мутных вод грузинского национализма и марксизма, найдя синтез между ними. В начале 20-го века он стал известен как противник слияния Российской Социал-демократической Рабочей партии с её грузинским коллегой и как убежденный Меньшевик, который был личным другом Карла Каутского. В 1917 году он был избран председателем Тбилисского совета и осудил большевистскую революцию, после чего успешно выступал за создание демократической Грузинской Республики. Он стал её первым всенародно избранным премьер-министром и с этой позиции ориентировал внешнюю политику Грузии на Германскую империю, используя свои связи с немецкими политиками для получения международного признания, а также экономической и военной помощи. Жордания не стал полностью соглашаться с требованиями Германии о том, чтобы Грузия стала монархией при князе Гогенцоллерне, против чего он выступал не только из-за своих республиканских убеждений, но и потому, что боялся, что это сделает Грузию де-факто государством-клиентом Кайзеррейха. Он руководил созданием Конституции Грузии и выковал исторический компромисс между социал-демократами и национал-демократами, чтобы объединиться за общее дело грузинского национализма, несмотря на их радикальные идеологические разногласия. Это де-факто перемирие с консерваторами помогало Жордании переизбираться на протяжении последних 18 лет, но в 1935 году он объявил о своем решении вскоре уйти в отставку и освободить место для молодого поколения в грузинском руководстве. Это произошло после периода экономической стагнации и многочисленных неэффективных реформ, бросивших сложную тень на наследие Жордании."
POLITICS_IOSIF_BARATOV_DESC: "Иосиф родился в княжеской семье Бараташвили, в селе Борбало. Изучая юриспруденцию в Санкт-Петербургском университете, он начал увлекаться Радикальной студенческой политикой, а после окончания университета взялся за ряд громких дел в качестве обвиняемого по различным грузинским националистам и революционерам. Он помог основать Социал-Федералистскую партию и примкнул к трудовой фракции эсеров, поддержав их в Думе после революции 1905 года. В основном он стремился использовать российский парламент в качестве платформы для поднятия ряда прогрессивных вопросов, включая Аграризм, экономическую помощь, борьбу с антисемитизмом, а также решение вопросов грузинской автономии и национализма, но ему не удалось добиться сколько-нибудь значимой поддержки среди российской политической элиты. После обретения Грузией независимости он вышел на политическую сцену страны как довольно влиятельная фигура, начав делать собственную карьеру и теперь всерьез продвигая свои идеи, а не просто ходатайствуя перед более могущественными, чем он, Державами."
POLITICS_EKVTIME_TAKAISHVILI_DESC: "Эквтим родился в семье мелкого грузинского дворянства в провинции Гурия, но осиротел в очень раннем возрасте и воспитывался своими братьями и сестрами, а также бабушкой. Хотя поначалу он был известен как беспокойный ребенок, после поступления в Петроградский университет его признали образцовым студентом со страстью к истории и археологии. Его первый набег на политику произошел после того, как он стал учителем в Тбилиси и стал симпатизировать местным радикальным студенческим группам, в то время как его страсть к долгой и легендарной истории Грузии воспитала в нем большое чувство национальной гордости. После Февральской революции он подписал Декларацию независимости Грузии и стал ключевым членом Консервативной Национал-демократической партии, опасаясь растущего радикализма Социал-демократической партии. Он был заместителем председателя парламента, где он стремился защитить права Грузинской церкви и крестьян против растущего секуляризма и урбанизации, поддерживаемой социал-демократами. Он также является принципиальным защитником общественного образования и ирредентистом исторических границ Грузии. Несмотря на своё аристократическое происхождение, он был против влияния дворянства на политику Грузии, но также выражал определенную симпатию к идее аполитичного конституционного монарха, который может выступать в качестве номинального руководителя страны. Он также защищал право собственности правительства на национальную казну Грузии, предотвращая попадание известных национальных сокровищ и реликвий в руки частных коллекционеров."
POLITICS_JOACHIM_VON_PREUSSEN_DESC: "Принц Иоахим Франц Гумберт прусский родился в Берлине 17 декабря 1890 года, через два года после правления своего отца Вильгельма II. Как и его братья, он посещал элитные школы и поступил на военную службу, в конце концов присоединившись к 1-му пехотному гвардейскому полку Королевской прусской армии, самому престижному полку в Германской империи. Во время Вельткрига он служил на Восточном фронте, но был ранен через два месяца войны и немедленно отправлен домой в Берлин. Вернувшись, Иоахим обручился с немецкой дворянкой Марией Август фон Анхальт, женившись на ней в следующем году. У супругов был один ребенок, Принц Карл Франц Иосиф прусский, ныне известный как наследный принц Грузии Иосиф. Иоахим стал довольно популярным среди зарождающихся государств во время Вельткрига, его предлагали в качестве потенциального монарха в Ирландии, Финляндии и Польше, но во всех трех случаях он был отвергнут или пропущен другими кандидатами. В 1917 году немецкий дипломат Фридрих Вернер фон дер Шуленбург и монархисты в Комитете независимой Грузии стремились установить Иоахима царем Грузии, но правительство Ной Жордания решительно выступило против этого. Позже эта идея была возрождена консервативным генералом Шалвой Маглакелидзе и убежденным германофилом Жоржем В. Матчабелли, которые настаивали на референдуме о восстановлении монархии. Иоахим принял корону и принял царское имя Иоахим, но иностранный принц не часто появлялся на публике, так как, как известно, он боролся с изучением грузинского языка и личными проблемами, связанными с его психическим здоровьем. Он всё ещё прилагает символические усилия, чтобы понравиться народу, и уже пользуется большой поддержкой среди знати благодаря Маттабелли."
POLITICS_LEO_SHENGELAIA_DESC: "Лев родился в 1887 году в селе Обуджи Зугдидского района Грузии. В раннем возрасте он стремился получить юридическое образование. Во время учебы в университете он вступил в контакт с радикальными студенческими группами и стал членом Партии социалистов-революционеров, особенно заинтересовавшись их программами реформы образования. В 1917 году он вместе с пятью другими товарищами основал “Свободный университет", небольшую частную школу, финансируемую эсерами, предназначенную для обучения низших классов Тбилиси. За время работы администратором в школе он получил признание за свои работы по аграрным и трудовым вопросам Грузии, которые в конечном итоге заслужили ему место в Национальном совете Грузии и возможность поставить свою подпись под Декларацией независимости страны. Лев служил в грузинском парламенте и неуклонно поднимался по служебной лестнице в рядах эсеров, пока в 1922 году в партии не возник крупный раскол, разделивший правых социалистов-революционеров от их левых коллег. Лео присоединился к левому политику Ивану Гобечии и взял на себя контроль над центральным комитетом партии, в конечном итоге утвердившись в качестве её официального лидера несколько лет спустя при поддержке левого крыла партии и Гобечии. После этого он стал осторожным сторонником Социал-демократического правительства Грузии, не готовым взять власть в свои руки, но неустрашимым перед перспективой когда-нибудь сделать это."
POLITICS_GIORGI_BAGRATION_DESC: "История дома Багратионов-Мухрани начинается с возвышения в начале XVI века князя Баграта, который получил вотчину Мухрани от своего брата, Царя Грузии, но в конце концов поднялся, чтобы взять на себя большую автономную власть и получил фактический суверенитет над своей вотчиной. После завоевания Грузии русскими владыки дома Багратиона и дома Багратиона-Мухрани считались одинаково могущественными, но вскоре ветвь Мухрани стала приобретать все большую поддержку в российской политике, особенно среди грузинских националистов. Старшая ветвь дома Багратионов в конце концов вымерла, оставив князей Мухрани следующими в очереди на грузинский престол. Притязания Багратиона-Мухрани были официально признаны, когда на недавнем политическом референдуме трон занял Георгий Багратион, восстановив грузинскую монархию. Король Георг IX считается довольно замкнутым человеком, не имеющим собственных политических взглядов. На него оказали сильное влияние его покойный отец Александр, погибший в борьбе с большевиками, а также его сын князь Ираклий, которого принято считать гораздо более способным политическим интриганом. Это сделало короля Георга довольно легко манипулируемой фигурой, что разочаровывает большую часть знати. Тем не менее Король по-прежнему пользуется популярностью среди простого народа. Даже если он не был приглашен в качестве подписанта, он дал своё одобрение грузинской декларации независимости в 1918 году, а затем завербовался в качестве солдата в войну против большевиков. Ещё предстоит выяснить, сможет ли этот необученный, неподготовленный Король стать самостоятельным человеком, или же он будет определяться влиянием своего сына, своих советников, генералов и премьер-министра."
POLITICS_GRIGOL_DESC: "Григол Константинович Орджоникидзе родился и вырос в Грузии, в юном возрасте вступил в ряды большевиков и быстро поднялся в их рядах, став заметной политической фигурой. Когда началась Гражданская война в России, он быстро встал на сторону русских революционеров. Однако по мере развития войны Григолу стало ясно, что он ведет проигрышную войну, и, увидев свою родину независимой, он почувствовал возрождение чувства патриотизма. Уехав вместе с другими большевиками в Грузию, он занялся политикой страны. Когда меньшевики осознали, что перед ними стоит огромная задача, Григол предложил создать коалиционное правительство, в которое вошли он сам и его бывшие союзники-большевики. С тех пор он позиционирует себя как глава государства, однако его власть не является незыблемой. Многие из его бывших товарищей, входящих теперь в Высший экономический совет, по слухам, планируют переворот..."
POLITICS_STALIN_DESC: "Иосиф Джугашвили, прозванный в детстве Сосо, родился в крестьянской семье в Грузии, его отец был сапожником, бизнес которого потерпел крах. Живя в нищете и став жертвой жестокого обращения со стороны отца, Иосиф ушел из дома, наивно глядя на мир и не подозревая, какое влияние он окажет на свою нацию. После долгих лет наблюдений за преступлениями русского царства молодой Иосиф присоединился к местным революционерам и, сделав себе имя, проявил себя как прирожденный лидер и боец. Когда началась Гражданская война в России, он возглавил своих товарищей в борьбе с вражескими войсками, вместе с Григолом эти два грузина стали печально известны своей эффективностью и жестокостью. По ходу войны Иосиф бежал в Грузию, присоединился к коалиционному правительству и проявил себя как умный экономический советник.\n\nПосле того, как он совершил переворот и провозгласил себя председателем нации, он теперь обладает способностью изменить судьбу своей страны в соответствии с идеологией грузинского социализма. Ярый националист и социалист, его народные революционные идеалы и жажда власти сделали его бесспорным лидером новой Грузии."
POLITICS_EVGENI_GEGECHKORI_DESC: "Евгений Гегечкори родился в дворянской семье в январе 1881 года и начал учиться в Кутаиси, а затем поступил в Московский государственный университет. В период учебы он связался с социал-демократическими кругами, а также стал лидером грузинского студенческого сообщества в Москве. Несмотря на арест за связь с меньшевиками в 1904 году, в 1906 году он окончил университет со степенью юриста. Вернувшись на родину, он стал присяжным заседателем и организатором социал-демократической партии в Грузии, проявив себя как популярный оратор с международным авторитетом. Его первое серьезное знакомство с национальной политической властью началось, когда он был назначен комиссаром временного правительства в Кутаиси во время Февральской революции, а когда Грузия объявила о своей независимости, Гегечкори оказался в сильной позиции, чтобы присоединиться к новому руководству страны, в котором доминировали меньшевики.\n\n\nЗа более чем десятилетие работы в различных правительствах Ное Жордания, Гегечкори накопил значительный политический опыт в качестве министра иностранных дел, министра юстиции и министра внутренних дел. Его многочисленные портфели и долгая служба сделали его естественным преемником Жордания, но теперь, когда он находится в центре внимания, ему предстоит выйти из тени своего предшественника, если он хочет сохранить Грузию безопасной и независимой."
POLITICS_GRIGORY_VESHAPELI_DESC: "Григорий Вешапели родился в 1891 году в семье из Сачхере Шорапанского района и ходил в школу в Кутаиси. За свои академические способности он был удостоен стипендии, что позволило ему получить среднее образование в Московском государственном университете, изучая литературу. Он участвовал в газете "Грузия", комментируя текущие события и начиная свою карьеру в качестве политика. Свободно владея русским, английским, французским и немецким языками, молодой человек был естественным лидером на зарождающейся грузинской политической сцене. Он стал одним из основателей Национально-демократической партии и представителем в Учредительном собрании новой независимой страны.\n\nПо мере того, как шли годы, Вешапели отдалился от партии, которую он когда-то основал, создав отколовшуюся группу, известную как "Независимая национально-демократическая партия". Вскоре она стала известна как Национальная партия землевладельцев Грузии и начала привлекать землевладельцев, промышленников и интеллигенцию. Вешапели и его партия провели большую часть своих лет в качестве младшего партнера своих старых коллег из Национально-демократической партии, но изменение политических ветров и новая иностранная гегемония привели к тому, что Вешапели стал лидером Грузии. Наконец-то получив шанс блеснуть, Григорий Вешапели и НПЗГ продолжают вести Грузию через последние потрясения."
POLITICS_MIKHEIL_TSERETELI_DESC: "Князь Михеил Церетели родился 23 декабря 1878 года в дворянской семье в Имеретинском районе Западной Грузии. Как и другие члены его семьи, Михеил сделал карьеру в академической среде, учился за границей в Гейдельбергском университете и получил степень доктора философии по истории в 1913 году. Он преподавал в качестве доцента в нескольких учебных заведениях и является экспертом в области шумерологии, Грузии и Кавказа, иберо-кавказской цивилизации и социологии, автором десятков научных работ.\n\nНо не этим он известен сегодня. Михаил Церетели войдет в историю не как очередной пыльный академик, а как яростный поборник грузинского национализма. Ещё до окончания университета, в 1908 году, он стал одним из основателей Комитета независимой Грузии в Константинополе, издавая журнал "Нация". Во время учебы в Гейдельберге он стал соучредителем ещё одной организации с таким же названием, как раз когда Российская Империя начала разрушаться. В 1918-1919 годах он стал послом новой республики в Швеции и Норвегии.\n\nКак только грузинская политика начала радикализироваться в 1920-х годах, Церетели вместе с генералом Лео Кереселидзе стал соучредителем националистической партии "Белый Георгий". Профессорское крыло партии никогда не было доминирующей фракцией, однако, похоже, что судьба (и внешние благодетели) решила, что именно Михеил Церетели будет тем, кто проведет Грузию через эти тревожные времена."
POLITICS_CHOLOKASHVILI_AUTHDEM_DESC: "Чолокашвили родился в июле 1888 года в аристократической семье в Кахетии и вместе с другими дворянами учился в Тбилиси. В 1909 году он вступил в ряды российской армии и служил в 16-м Тверском драгунском полку. В начале первого Вельткрига он был отозван на службу в качестве офицера кавалерии сначала против Австро-Венгрии, а затем против османов. Он прославился, захватив "Орлиное гнездо" у османских войск в битве при Сарикамыше (1914) и получив Золотую шпагу за храбрость в 1916 году. Оправившись от тяжелых ран, он присоединился к недавно сформированному Грузинскому кавалерийскому легиону в экспедиции против Персии.\n\n\nГрузинский патриот, он вернулся на родину в 1917 году на фоне растущей нестабильности в Российской империи. Он стал ведущим офицером в зарождающейся грузинской армии и приобрел значительное влияние в армейских кругах. Хотя он не является прямым членом Картули Традиционалистта Кавшири (СГТ), его имя известно в монархических кругах как потенциального союзника, и он знаком с князем Ираклием.\n\n\nИзменяющиеся политические и международные тенденции привели к тому, что Чолокашвили пришел к власти, возглавив правительство, в котором доминируют члены СГТ. Он начал внедрять авторитарный, централизованный режим с антисоциалистической и яростной националистической политикой. Несмотря на его монархические симпатии, планов реставрации в ближайшее время не существует, и, похоже, он пока останется единственным самодержцем в стране."
POLITICS_CHOLOKASHVILI_PATAUT_DESC: "Чолокашвили родился в июле 1888 года в аристократической семье в Кахетии и вместе с другими дворянами учился в Тбилиси. В 1909 году он вступил в ряды российской армии и служил в 16-м Тверском драгунском полку. В начале первого Вельткрига он был отозван на службу в качестве офицера кавалерии сначала против Австро-Венгрии, а затем против османов. Он прославился, захватив "Орлиное гнездо" у османских войск в битве при Сарикамыше (1914) и получив Золотую шпагу за храбрость в 1916 году. Оправившись от тяжелых ран, он присоединился к недавно сформированному Грузинскому кавалерийскому легиону в экспедиции против Персии.\n\n\nГрузинский патриот, он вернулся на родину в 1917 году на фоне растущей нестабильности в Российской империи. Он стал ведущим офицером в зарождающейся грузинской армии и приобрел значительное влияние в армейских кругах. Хотя он и не был прямым членом радикальной партии "Белый Георгий", известно, что он симпатизировал её убеждениям и был знаком с её членами.\n\nВ результате изменения политических и международных тенденций Чолокашвили пришел к власти, возглавив правительство, в котором доминировали члены партии "Белый Георгий". Он начал внедрять авторитарный, централизованный режим с антисоциалистической и яростной националистической политикой. Несмотря на его монархические симпатии, похоже, что он останется единственным самодержцем в стране на данный момент."

###Parties
GEO_totalist_party: "КПГ"
GEO_totalist_party_long: "Коммунистическая партия Грузии\n§LКоммунистическая партия Грузии, образованная из Тбилисского комитета РСДРП в 1926 году, была революционной партией под руководством Григория Орджоникидзе и Иосифа Джугашвили, двух большевиков, прибывших в Грузию и тайно избежавших ареста. Действуя подпольно, партия пропагандировала коммунистические идеи среди более бедного населения. Если бы представилась возможность, бедняки могли бы поддержать большевистскую партию, которая, несомненно, использовала бы ситуацию в своих интересах.§!"
GEO_syndicalist_party: "СПГ"
GEO_syndicalist_party_long: "Синдикалистская партия Грузии\n§LСиндикалистская партия Грузии является идеологическим наследником политических обществ покойного "Князя-анархиста" Варлама Черкезишвили начала 1900-х годов, а также многочисленных импровизированных фабричных комитетов, возникших в Грузии во время русской революции. Она не имеет какой-либо реальной последовательной партийной структуры и является просто свободной коалицией агентов Про-Интернационала, радикальных профсоюзных активистов и горстки сочувствующих политиков из Социалистической революционной партии (Sotsialuri Revolutsionerebi).§!"
GEO_radical_socialist_party: "ГСРП"
GEO_radical_socialist_party_long: "Грузинская социалистическая революционная партия\n§LГрузинская социалистическая революционная партия была сформирована летом 1918 года радикальными политическими деятелями, которые выступили против слабости грузинских меньшевиков, особенно в отношении их приверженности правам женщин и социальной справедливости, но особенно в отношении их классовой политики, так как СР опасались, что Грузия упускает ценный момент в истории, чтобы полностью посвятить себя революции. После обретения Грузией независимости партия смягчила свои взгляды, чтобы избежать цензуры и подавления, а также опасаясь навлечь на себя гнев германского гегемона. И меньшевики, и эсеры в Грузии сохраняли дистанцию друг от друга, никогда не вступая в официальную коалицию, хотя такое предложение часто обсуждалось и дискутировалось.§!"
GEO_social_democrat_party: "СДПГ"
GEO_social_democrat_party_long: "Социал-демократическая партия Грузии\n§LСоциал-демократическая партия Грузии, более известная как грузинская меньшевистская партия, вышла из двух отдельных кризисов в грузинском националистическом движении. В конце 19-го века появились три группы, уместно названные первой, второй и третьей группой, каждая из которых имела различные идеи о том, как должна быть достигнута независимость Грузии. Третья группа под руководством Ной Жордания и Ираклия Церетели приняла марксистскую идеологию и стремилась соединить грузинский национализм с социалистическими убеждениями. В 1903 году разразился второй кризис, когда третья группа проголосовала за вступление в Российскую Социал-Демократическую Рабочую партию, несмотря на протесты видных членов, таких как Ной Жордания. Этот хрупкий союз просуществовал недолго, с наступлением русской революции многие грузинские члены партии решили прекратить сотрудничество с русскими, хотя некоторые грузины, такие как Церетели, остались верны русскому отделению партии. Жордания стал лидером недавно получившей название ССДП и помог создать независимую грузинскую республику, руководствуясь смесью социализма, гуманизма и национализма, отвергая при этом более экстремистские большевистские течения, которые охватили Евразийское рабочее движение.§!"
GEO_social_liberal_party: "ГС-ФРП"
GEO_social_liberal_party_long: "Грузинская социал-федеративная революционная партия\n§LСозданная в 1904 году грузинская Социалистическая федералистская революционная партия первоначально высмеивалась многими её левыми сверстниками как буржуазная партия имущего класса, но со временем стала привлекательной как для землевладельцев, так и для крестьян, с платформой, ориентированной на сельскохозяйственные вопросы. Наступил критический момент, когда партийное руководство перешло к насильственной революционной борьбе в русле "Боевой организации" социалистов-революционеров и стало одобрять экспроприации и насильственные репрессии против несправедливых землевладельцев, несмотря на осуждение со стороны грузинских консерваторов. Это принесло им большую поддержку со стороны низших классов и помогло создать коалицию с левыми и прогрессивными партиями по всей Российской Империи. После Русской революции ССПРП объединилась с грузинскими социал-демократами и с тех пор находилась в коалиции, но со временем их аграрная направленность привела к конфликтам с более городской, ориентированной на труд политикой, принятой социал-демократами. Ещё неизвестно, сможет ли коалиция вынести эти разногласия.§!"
GEO_market_liberal_party: "НПЗГ"
GEO_market_liberal_party_long: "Национальная партия землевладельцев Грузии\n§LНациональная партия землевладельцев Грузии является отколовшейся группой Национал-демократической партии и первоначально была известна как”независимая Национал-демократическая партия" Как следует из её нынешнего названия, партия ставит во главу угла свои политические послания, чтобы обратиться к крупным землевладельцам и городским промышленникам, а также к консервативной и либеральной интеллигенции страны. Несмотря на то, что первоначально она была сформирована в результате раскола внутри НДП, её лидеры сохранили дружеские отношения со своими старыми коллегами и сотрудничают в либерально-консервативной коалиции в Конгрессе.§!"
GEO_social_conservative_party: "НДП"
GEO_social_conservative_party_long: "Национал-демократическая партия\n§LНационал-демократическая партия - одна из старейших до сих пор существующих грузинских националистических групп, первоначально основанная “отцом Грузии” Ильей Чавчавадзом. В первые годы своего существования она была почти более многочисленной, но в 1917 году Спиридон Кедия вместе со старшим государственным деятелем Нико Николадзе возглавил Возрождение партии и участвовал в первых грузинских выборах, а также в грузинском Временном правительстве. Партия стояла за права крестьян, умеренной интеллигенции и традиционалистов, против того, что они считали волной Радикальной социалистической идеологии, захлестнувшей Грузию. Несмотря на то, что Национал-демократическая партия не смогла остановить эту волну, она тем не менее укрепилась как фактический лидер оппозиции против меньшевиков Ной Жордании, последовательно набирая все больше и больше преимуществ на последних выборах. После восхождения Эквтиме Такаишвили на пост председателя партии национал-демократы также стремились развивать более тесные связи со своими коллегами-аграрными партиями и открыли возможность сотрудничества с грузинскими монархистами для обеспечения власти.§!"
GEO_authoritarian_democrat_party: "СГТ"
GEO_authoritarian_democrat_party_long: "Союз грузинских традиционалистов\n§LСоюз грузинских традиционалистов, основанный спустя некоторое время после провозглашения независимости Грузии, является промонархической лоббистской группой, в которой в основном доминируют представители грузинской военной и земельной знати. Внутри союза существуют различные фракции, выступающие за идею немецкого или грузинского Царя, чтобы объединить страну. Грузинский претендент Георгий Багратион якобы является членом этой группы, но настоящим вдохновителем деятельности династии Багратионов-Мухрани является его политически подкованный сын Ираклий. Фракцию германофилии возглавляют консервативный генерал Шалва Маглакелидзе и эксцентричный князь Жорж В. Хотя союз верит в установление конституционной монархии, его часто обвиняют в попытках усилить влияние дворянства в Грузии или в продвижении немецких коллаборационистов на высшие посты власти. Он поддерживает отчужденные связи с более экстремистским, стойко прогрузинским Белым Георгием.§!"
GEO_paternal_autocrat_party: "Белый Георгий"
GEO_paternal_autocrat_party_long: "Белый Георгий\n§LПатриотический союз Белого Георгия, получивший своё название от фигуры святого Георгия, возник из поддерживаемого Германией комитета независимости Грузии из-за разногласий по поводу будущего Грузии. Комитет, в состав которого входили многочисленные военные, деятели культуры и дворяне, твердо верил в создание свободной и независимой нации, способной возродить культурную самобытность грузинского народа, но был возмущен, когда Германия начала предъявлять все новые и новые экономические и политические требования к зарождающемуся государству. Отвергнув своих прежних покровителей, Тетри Гиорги собрались в 1920-е годы и сплотились вокруг дела тотального суверенитета, веря в создание свободного грузинского государства под руководством монарха или аналогичного национального деятеля. Более радикальные члены партии открыто выражали восхищение крайне правыми движениями легионеров и Интегралистов в Европе, возможно, надеясь имитировать их восхождение к власти.§!"
GEO_national_populist_party: "Белый Георгий"
GEO_national_populist_party_long: "Белый Георгий\n§LПатриотический союз Белого Георгия, получивший своё название от фигуры святого Георгия, возник из поддерживаемого Германией комитета независимости Грузии из-за разногласий по поводу будущего Грузии. Комитет, в состав которого входили многочисленные военные, деятели культуры и дворяне, твердо верил в создание свободной и независимой нации, способной возродить культурную самобытность грузинского народа, но был возмущен, когда Германия начала предъявлять все новые и новые экономические и политические требования к зарождающемуся государству. Отвергнув своих прежних покровителей, Тетри Гиорги собрались в 1920-е годы и сплотились вокруг дела тотального суверенитета, веря в создание свободного грузинского государства под руководством монарха или аналогичного национального деятеля. Более радикальные члены партии открыто выражали восхищение крайне правыми движениями легионеров и Интегралистов в Европе, возможно, надеясь имитировать их восхождение к власти.§!"

GEO_stalin_party: "ГБП"
GEO_stalin_party_long: "Грузинская большевистская партия\n§LПереименовав партию в Грузинскую большевистскую партию, её новый лидер Иосиф Джугашвили официально принял идеологическую программу грузинского социализма - смесь авторитарных методов управления с поддержкой грузинского национализма и шовинизма, а также активной русофобией и планом реструктуризации всей грузинской экономики. Под бдительным оком великого Кобы Грузия будет процветать.§!"
GEO_jugheli_party: "НГГ"
GEO_jugheli_party_long: "Народная гвардия Грузии\n§LНародная гвардия Грузии под командованием Валико Джугели пришла к власти. Разделяя некоторые меньшевистские доктрины, режим Джугели является ярым националистом, выступающим против любой демократии и монархизма. С идеей грузинского ирридентизма, это движение сделает так, чтобы грузины никогда больше не были рабами. Задуманное как "Движение за независимость", на самом деле в большинстве своих тезисов "Джугели" следует грузинскому социализму Джугашвили, даже если он никогда не признаётся в этом.§!"
GEO_patriotic_league: "Голубые роги"
GEO_patriotic_league_long: "Голубые роги (Цисперканцелеби)\n§LГолубые роги изначально были литературной группой поэтов-символистов, которая позже превратилась в избирательный блок, созданный для участия в общенациональных выборах в Учредительное собрание. Однако они не смогли преодолеть установленный порог. После этого "Голубые роги" под руководством Паоло Иашвили и Якоба Николадзе стали бастионом грузинской интеллигенции - круга поэтов и художников, создававших знаковое грузинское искусство в различных формах и фигурах, в основном вдохновленных авангардным движением и грузинским национализмом. В результате неожиданной победы путча Мхедриони, у власти теперь находятся цисперканцелеби, которые рассчитывают создать популистское, демократическое движение с сильным акцентом на грузинские традиции и национализм.§!"
SOV_stalin_party: "ВКП (б)"
SOV_stalin_party_long: "Всесоюзная Коммунистическая партия большевиков\n§LПартия Советской России, возглавляемая Иосифом Сталиным, претерпела радикальные идеологические изменения после долгой освободительной кампании в Кавказе. Под влиянием новых обстоятельств и опыта, Сталин решил отказаться от ярой русофобии и изменить свои смягчить взгляды в целях объединения и укрепления Союза.§!"

