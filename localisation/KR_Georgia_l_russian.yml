GEO_Emphasis_on_Light_Industry: "Развитие лёгкой промышленности"
GEO_Emphasis_on_Light_Industry_desc: "Легкая и специализированная промышленность играет большую роль в любой социалистической экономике. Эти отрасли удовлетворяют потребности наших людей больше, чем любой промышленный комплекс. По мере развития нашей новой индустриальной экономики мы должны ставить нужды рабочих на первое место и удовлетворять их как можно скорее, одновременно расширяя экономику.\n\nНе только это, но и включение местных Советов в промышленность позволит рабочим контролировать эти небольшие заводы и учреждения. По мере развития нашей экономики наши намерения будут понятны трудящимся всего мира, поскольку мы ставим их нужды и желания превыше быстрого экономического роста."

GEO_Invest_into_Sovkhozes: "Организация Совхозов"
GEO_Invest_into_Sovkhozes_desc: "Совхозы, наряду с колхозными коллективными хозяйствами, выступают в роли краеугольного камня нашей громадной сельскохозяйственной индустрии. Именно они являются основой для обеспечения продовольствием и предоставления работы нашим товарищам по всему Союзу. В отличие от колхозов, эти государственные хозяйства становятся теперь ещё более приоритетными для развития социализма в нашей стране, ибо их потенциал в обеспечении продовольствием и рабочими местами превосходит все ожидания.\nПредоставив дополнительные грузовики, оборудование и финансирование, вы вносите значительный вклад в рост и масштабы совхозов, поднимая уровень производства на новые высоты. Для прокорма нашего народа, численность которого превышает 162 500 000 человек, нам необходимо создать больше совхозов. Ваше содействие в этом процессе сделает наше социалистическое государство ещё сильнее и самодостаточнее."

