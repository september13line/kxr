GFX_SPEVNT_RUSSIAN_UNIFICATION_stalin: "Джугашвили объединяет Союз"
GFX_SPEVNT_RUSSIAN_UNIFICATION_stalin_TEXT: "Каждый распространяет свою собственную систему настолько далеко, насколько может продвинуться его армия “\n\n§Y— Иосиф Сталин —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_stalin_REMARK: "Тримф грузинского большевизма!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_stalin_DESC: "После поражения большевиков в Гражданской войне, большая их часть закрепилась в Грузии под руководством Иосифа Джугашвили. Хотя он придерживается более националистических взглядов, Джугашвили по-прежнему верен делу большевизма. Теперь, когда все внешние противники устранены, а Союз един, его правление стало неоспоримым. Пока неясно, как изменится Россия за время его правления, но одно можно сказать точно - большевистская революция в России свершилась."

