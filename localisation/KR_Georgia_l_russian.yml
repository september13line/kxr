### Focuses ###

GEO_1st_Caucasian_Congress_focus: "1-й Кавказский большевистский съезд"
GEO_1st_Caucasian_Congress_focus_desc: "Мы пригласим всех кавказских бывших большевиков созвать первый Кавказский большевистский съезд для обсуждения дальнейших действий."
GEO_Summon_generals_focus: "Созыв генералов"
GEO_Summon_generals_focus_desc: "Красная Армия не боится трудных походов, и ей нужно только время, чтобы отдохнуть. \nМы пригласим генералов Красной Армии, которые ещё находятся в Великобритании и Франции, чтобы вместе завершить наше дело."
GEO_second_red_october_focus: "Второй §RКрасный§! Октябрь"
GEO_second_red_october_focus_desc: "Пришло время исправить поражения Октябрьской революции и Гражданской войны в России. Хотя нынешний человек из стали вернулся, мы никогда не повторим ошибок наших революционных предшественников, потому что мы учились на ошибках любимого Ленина, чтобы снова подняться там, где он упал. Когда мы пройдем маршем по России, над Москвой снова взметнется красный флаг!"
GEO_Rise_The_Resistance: "Народная война"
GEO_Rise_The_Resistance_desc: "Миллионы трудящихся Родины ждут освобождения от своих угнетателей. Из несметных десятков озлобленных рабочих лишь немногие храбрецы объединяются в подпольные вооруженные движения сопротивления. Мы должны финансировать эти группы и работать с ними, сотрудничая в деле свержения лживого режима. Если мы сможем подтолкнуть их к восстанию против эксплуатации и капиталистического гнета, наша революция будет ещё более легитимной и ещё ближе к победе!"

GEO_Socialist_Propaganda: "Вещание правды"
GEO_Socialist_Propaganda_desc: "Ничто не может быть таким влиятельным, как призыв социалистической пропаганды. Она открывает правду о капиталистическом угнетении и эксплуатации людям всего мира, которые ходят затуманенные и заблуждающиеся. Когда народ России осознает эту ложь и проникнется истинной славой социализма, наша победа будет обеспечена."

GEO_Peace_Labour_May: "Мир. Труд. Май."
GEO_Peace_Labour_May_desc: "Медведь побежден на полях сражений, и красное знамя наконец-то высоко развевается над Красной площадью. Мы - новая Россия - более стабильная, более справедливая и более развитая, чем все до нас. Давайте будем маяком социализма для нашего региона и всего мира."

GEO_Aftermath_Of_Civil_War: "Октябрь отомщён!"
GEO_Aftermath_Of_Civil_War_desc: "Мы победили, и наш флаг развевается от Москвы до Якутска. Хотя наша победа достойна празднования, у нас есть более важные задачи. Теперь мы должны справиться с разрушениями, причиненными войной. Хотя большая часть России находится под нашим правлением, в армии, среди граждан и политиков всё ещё существует сильная оппозиция нашему режиму, и это необходимо исправить, чтобы сохранить нашу власть."

GEO_Deal_With_Opposition: "Борьба с оппозицией"
GEO_Deal_With_Opposition_desc: "Оппозиция нашему режиму процветает в России, нанося ущерб основам нашей власти. Мы должны немедленно разобраться с ними, или стоять и смотреть, как они разрывают наш новый режим изнутри. Мы должны отделить пшеницу от плевел."

GEO_Fate_Of_Socialist_Parties: "Судьба социалистических партий"
GEO_Fate_Of_Socialist_Parties_desc: "После того, как революция свершилась, другие социалистические партии, существующие в России, теперь требуют представительства в нашем правительстве. Мы должны решить, должны ли мы позволить им это. Хотя левое единство важно в теории, в будущем они могут оказаться политическими препятствиями. Мы должны выбирать осторожно."

GEO_Cement_The_Regime: "Укрепление режима"
GEO_Cement_The_Regime_desc: "Наш режим здесь, чтобы остаться, побеждая наших врагов и заставляя замолчать наших недоброжелателей, чтобы обеспечить наше правление. Мы наконец-то справились с политическим кризисом, который терзал нашу администрацию с момента прихода к власти, и основательно закрепили революцию. Теперь мы должны работать над улучшением экономики на благо всех жителей нашего государства, а не только немногих на вершине."

GEO_Economic_Integration: "Экономическая интеграция"
GEO_Economic_Integration_desc: "Текущий уровень инфляции довольно высок, а частная собственность ещё не была полностью уничтожена и перераспределена. Нам необходимо восстановить экономику как можно скорее, поэтому мы объединим все оставшееся частное имущество, которое имеет ценность, и начнем использовать его для нужд государства, либо ликвидируя, либо переделывая для наших нужд. Кроме того, изъятие активов для капитала вместо глупого печатания новых денег позволит нам справиться с инфляцией."

GEO_Expand_The_Plan: "Расширить план"
GEO_Expand_The_Plan_desc: "Поскольку экономика находится в наших руках, а наши новейшие реформы и программы показывают многообещающие результаты, план должен быть расширен. Нам ещё многое предстоит сделать, чтобы полностью модернизировать страну, поэтому необходимо получить новое финансирование и поставить новые цели."

GEO_Industrialize_The_Motherland: "Индустриализация родины"
GEO_Industrialize_The_Motherland_desc: "Наша родина остро нуждается в индустриализации - она давно опустошена войной и экономическим крахом. Наши немногочисленные заводы пустуют, а производство находится на самом низком уровне с момента открытия заводов. Нам нужна быстрая индустриализация и развитие экономики сейчас, чтобы вся наша страна не застряла в прошлом, в то время как весь остальной мир устремился в будущее."

GEO_Cement_The_Economy: "Социализм в отдельно взятой стране"
GEO_Cement_The_Economy_desc: "В настоящее время экономика демонстрирует признаки стабильного роста после того, как наши неустанные усилия по преодолению спада, вызванного "Чёрным Понедельником", и по восстановлению после Гражданской войны, похоже, окупились. Похоже, мы справились с экономической разрухой, или с большей её частью, на данный момент, но мы должны стремиться все выше и выше, чтобы подняться к настоящему процветанию."

GEO_Fate_Of_Russian_Army: "Судьба русской армии"
GEO_Fate_Of_Russian_Army_desc: "В связи с победой белых, большая часть русской армии всё ещё полна монархических офицеров и реакционных генералов. Они должны быть либо арестованы, либо казнены - и армия должна быть распущена, чтобы ещё больше избавиться от любого долговременного пятна. Все освобожденные солдаты и офицеры должны вступить в новую народную армию. Красная Армия поднимется вновь."

GEO_Increase_Military_Budget: "Увеличить военный бюджет"
GEO_Increase_Military_Budget_desc: "Когда возможные предатели вычищены из наших рядов, а экономика находится на пути к процветанию, мы должны начать заниматься нашими вооруженными силами. Военный бюджет должен быть увеличен, чтобы позволить нашим военным больше возможностей для расширения и разработки новых вещей, а также активно создавать новые места для работы, способствуя нашему экономическому восстановлению, поскольку все больше людей записываются на службу Родине."

GEO_Main_Military_Council: "Организация\nКрасной армии"
GEO_Main_Military_Council_desc: "Эксперименты с ополчением и общинной обороной показали свою слабость. Социалистическую родину может защитить только сильная, централизованная армия, за которой следят идеологические комиссары, чтобы обеспечить её верность революции."

GEO_Reorganize_Armament: "Милитаризация труда"

GEO_Reorganize_Armament_desc: "Человек в своей основе хочет избегать работы. Таким образом, мы должны использовать государственное принуждение для создания общества, основанного на интересах трудящегося большинства. Будут созданы трудовые армии, мобилизующие пролетариат на работу под военным надзором. Мы также должны бороться с дезертирами, которые хотят саботировать великую революцию."
GEO_Cement_The_Army: "Цементирование армии"
GEO_Cement_The_Army_desc: "Сейчас армия находится под нашим полным контролем. Солдаты проходят обучение, производится новое оружие, разрабатываются и внедряются новые доктринальные инновации, с конвейеров сходит современное оружие войны - мы становимся сильными и хорошо защищенными. Никогда больше Красная Армия не потерпит такого ужасного и катастрофического поражения, как в Гражданской войне в России!"

GEO_Into_The_Future: "В будущее"
GEO_Into_The_Future_desc: "Наш народ шагает в будущее, наслаждаясь счастливой жизнью в государстве, где все равны. Наша новая промышленность работает на полную мощность, а наша армия стоит непоколебимо и готова к службе. Наша страна и её народ готовы защитить наш суверенитет. Мы вместе идем к своей судьбе."

###

GEO_Crush_The_Hegemone: "Сокрушить немецкую гегемонию"
GEO_Crush_The_Hegemone_desc: "Пришло время положить конец немецкой гегемонии над Европой. Слишком долго гунны властвовали над народами континента ради собственной выгоды. Украинцы, белорусы, латыши, литовцы, эстонцы и другие народы томятся под немецкой оккупацией. Их рабочие умоляют об освобождении, и мы ответим на этот призыв."

GEO_Expand_Into_Caucasus: "Расширение на Кавказ"
GEO_Expand_Into_Caucasus_desc: "Остальная часть Кавказского региона является независимой и дикой. Мы должны немедленно исправить это положение и покорить оставшиеся независимые народы этих земель. Все народы между Чёрным и Каспийским морями, живут ли они на равнинах, как казаки, или высоко в горах, как грузины, являются истинно русскими, независимо от того, что они считают иначе, ибо свет социализма объединяет нас всех."

GEO_Demand_Karelia: "Потребовать Карелию"
GEO_Demand_Karelia_desc: "Финляндия, давно ставшая занозой в нашем боку, ударила нам в спину и отобрала Карелию у её законных владельцев, когда мы были свидетелями борьбы брата с братом в Гражданской войне. Отомстив за поражение красных, мы должны немедленно обратиться к их нынешнему режиму и потребовать возвращения этой законной русской глины, чтобы финны не почувствовали наш гнев."

GEO_Demand_Bessarabia: "Потребовать Бессарабию"
GEO_Demand_Bessarabia_desc: "Бессарабия - это законная русская земля, украденная во время нашего прошлого падения иностранными псами. Этот регион изобилует русскоязычными народами, и как таковой является законной российской глиной. Мы пойдем в этот пограничный регион и спасем местных русских от этих недостойных псов, властвующих над ними."

GEO_Liberate_Balkans: "Освободить Балканы"
GEO_Liberate_Balkans_desc: "Балканы полны славянских душ, ожидающих своего спасителя, который избавит их от иностранного гнета и неправильных режимов. Этим спасителем будет наша гордая нация! Мы войдем в великие города Белград, Софию и многие другие, освобождая наших этнических братьев из-под власти меньших государств."

GEO_Revolution_In_Central_Asia: "Революция в Центральной Азии"
GEO_Revolution_In_Central_Asia_desc: "Центральная Азия - законная территория любого единого российского государства, впервые покорившаяся воле нашей нации в 19 веке. После хаоса Черного Понедельника, Гражданской войны и Вельткрига этот регион ускользнул от нашего внимания. Мы должны принести искру революции народам степей, вернув им их законное место в наших руках."

GEO_Invade_Middle_East: "Вторжение на Ближний Восток"
GEO_Invade_Middle_East_desc: "Ближний Восток - это огромная, хаотичная земля с несметными богатствами и пользой, несмотря на свою репутацию бесплодного песчаного карьера. Поскольку регион ещё не оправился от пожара Арабо-Османской войны, нет лучшего времени, чем сейчас, чтобы попытаться поднять наш флаг от Каира до Багдада и самого Константинополя!"

GEO_Deal_With_Persia: "Договориться с Персией"
GEO_Deal_With_Persia_desc: "Россия давно стремилась завоевать Персию, желая заполучить её богатые ресурсами земли и доступ к теплым водам вдали от портов иностранных сверхдержав. Поскольку регион давно дестабилизирован, так как Османы боролись с распадом, мы ворвемся в эти районы и поднимем флаг России над Тегераном!"

GEO_Move_Into_Afghanistan: "Рейд в Афганистан"
GEO_Move_Into_Afghanistan_desc: "Кладбище империй заслужило своё прозвище благодаря крови и стали, успешно отражая нападения иностранных захватчиков на протяжении веков. Мы войдем в Кабул и докажем, что это прозвище ошибочно. Мы сделаем то, что не смогли сделать даже великий Александр или Дарий, могущественные монголы или британцы, и сделаем Кладбище империй новым цветущим приобретением нашей великой нации!"

GEO_Intervene_In_India: "Вмешаться в дела Индии"
GEO_Intervene_In_India_desc: "Большая игра между ныне павшими Британской и Российской Империями представляла собой серию международных взаимодействий по поводу судьбы Индии, причем Россия постоянно претендовала на жемчужину Британской империи. С крахом Англосаксонской империи и нашим восхождением к воссоединению земель русских, мы находимся сейчас в выгодном положении, чтобы закончить Большую игру раз и навсегда. Русские сапоги наконец-то войдут в Дели!"

GEO_The_Eastern_Threat: "Восточная угроза"
GEO_The_Eastern_Threat_desc: "На востоке находится старый враг России - Японская Империя. Потрясшая весь мир своей победой над старым царским режимом, она навсегда осталась внушительным и постоянно присутствующим соперником российских амбиций на Востоке. Мы должны нанести удар по этим жалким врагам, чтобы вернуть земли, которые они у нас украли, отомстив за поражение 1905 года."

GEO_China_Policy: "Вмешаться в дела Китая"
GEO_China_Policy_desc: "Китайский регион сейчас находится в состоянии Гражданской войны. Различные военачальники и правительства борются за господство и контроль над бывшими территориями империи Цин. Германия и Япония вмешиваются в этот хаос, пытаясь втянуть Китай в свою сферу влияния. Однако Россия также имеет претензии на китайский регион в части Монголии и Маньчжурии. Мы должны выбрать сторону, которую будем поддерживать, и попытаться помочь им установить контроль над всем Китаем, используя их добрую волю, а также сильного союзника в Китае в этом процессе."

GEO_don_kuban_focus: "Удар по Дон-Кубанскому союзу!"
GEO_don_kuban_focus_desc: "Дон-Кубанцы слабы и не в состоянии эффективно управлять своей землей, поэтому мы должны нанести удар до того, как русские неизбежно пройдут через Кавказ!"

GEO_Support_LKMT_Focus: "Послать помощь Гоминьдану"
GEO_Support_LKMT_Focus_desc: "Китай разделен как никогда, к счастью, есть социалисты, борющиеся за справедливость для китайских масс. Мы должны поддержать наших союзников в Гоминьдане."

GEO_SOV_Assert_Our_Influence_Far_East: "Враг на Западе"
GEO_SOV_Enemy_In_The_West_desc: "Немцы, наши вечные соперники. Они думают, что их господство над нами окончательно, мы покажем им, как они ошибаются."

GEO_SOV_Mongolian_Issue: "Монгольский вопрос"
GEO_SOV_Mongolian_Issue_desc: "Монголы не только оккупируют Туву, которая является нашей законной землей, но и стоят на нашем пути в Китай. Мы должны что-то предпринять."

GEO_Join_The_Internationale: "Вступить в Интернационал"
GEO_Join_The_Internationale_desc: "Вместо того, чтобы всем нам в одиночку пытаться противостоять немецким империалистам, мы должны объединить усилия с нашими товарищами в Великобритании, Франции, Италии и других странах."

GEO_The_Fourth_Internationale: "Коминтерн"
GEO_The_Fourth_Internationale_desc: "С ревизионистами на Западе нельзя вести переговоры. Мы должны создать свой собственный союз верных нам стран."

GEO_SOV_Into_The_Caucasus: "Красные казаки"
GEO_SOV_Into_The_Caucasus_desc: "Потерянный после Вельткрига, Дон-Кубанский Союз - реакционное государство, управляемое казачьими военачальниками. За пределами их тирании скрываются контрреволюционеры и религиозные фундаменталисты прямо на краю теократической исламской империи на юге. Пока они остаются на свободе, эти государства представляют активную угрозу для нашей революции."

GEO_Return_Imperial_Splinter_States: "Вернуть отколовшихся"
GEO_Return_Imperial_Splinter_States_desc: "Брест-Литовская трея стала катастрофой для пролетариата, поработив его в условиях режимов, созданных только для немецкой эксплуатации. Мы должны исправить эту несправедливость."

GEO_SOV_Polish_Question: "Вернуть Центральную Польшу"
GEO_SOV_Polish_Question_desc: "Поляки всегда были мятежной кучкой, требовавшей своей независимости. Однако они забыли, что по конституции Конгрессовой Польши они навечно связаны с Россией. Хотя Царя-дьявола уже давно нет, мы должны нести свет революции польскому народу."

GEO_SOV_Enemy_In_The_West: "Враг на Западе"
GEO_SOV_Enemy_In_The_West_desc: "Самые большие потери от Вельткрига были, по правде говоря, не на Востоке или Юге. Это была потеря наших самых промышленно развитых регионов на западе. Пришло время вернуть их законным владельцам."

GEO_SOV_The_Final_Battle: "Последняя битва"
GEO_SOV_The_Final_Battle_desc: "Брест-Литовский договор преподнес на блюдечке с голубой каемочкой миллионы рабочих немецким промышленникам и отдал им в придачу самые промышленно развитые земли России. Наш долг - раз и навсегда освободить народы Востока от немецкого ига."

GEO_Integrate_Far_Eastern_Republic: "Интеграция Приамура"
GEO_Integrate_Far_Eastern_Republic_desc: "После свержения Народной Республиканской Армией этого японского прихвостня, этого гнусного реакционера Колчака мы можем начать процесс объединения наших народов в единое целое и устранить раскол между нашими пролетариями."

GEO_Raise_NRA: "Поднять НРА!"
GEO_Raise_NRA_desc: "НРА, или Народно-республиканская армия Дальневосточной республики - это ополчение, действующее в Заамурье. Мы можем попытаться дестабилизировать ситуацию на Дальнем Востоке, попросив НРА поднять свою армию и пообещав им полную военную поддержку."

GEO_SOV_India_Policy: "Поддержка [BHC.GetName]"
GEO_SOV_India_Policy_desc: "Наши индийские братья по Бхаратийской коммуне вынуждены бороться с аристократическими князьями и империалистическими доминионами за освобождение субконтинента. Их положение нестабильно, мы должны помочь им."

GEO_SOV_Demand_North_Iran: "Претендовать на Северный Иран"
GEO_SOV_Demand_North_Iran_desc: "Завоевание Северного Ирана важно для обеспечения нашего господства в районе Каспийского моря и освобождения иранских рабочих от многолетнего гнета персидской монархии."

GEO_SOV_Demand_Bessarabia_Back: "Требуйте возвращения Бессарабии"
GEO_SOV_Demand_Bessarabia_Back_desc: "Бессарабия важна не только в стратегическом плане, в ней проживает множество трудящихся, угнетаемых отвратительными монархистами и железногвардейцами, включая русское меньшинство, проживающее там. Мы будем требовать её передачи от румынского правительства."

GEO_SOV_Assert_Our_Influence_Far_East: "Утвердить нашу позицию в Азии"
GEO_SOV_Assert_Our_Influence_Far_East_desc: "Наша позиция на Востоке по отношению к Японии не настолько сильна, чтобы вступать с ней в войну. Хотя мы бы очень хотели освободить японских рабочих, мы вынуждены вести переговоры о возвращении Сахалина, нашей законной земли."

GEO_Support_LKMT_Focus: "Послать помощь Гоминьдану"
GEO_Support_LKMT_Focus_desc: "Китай разделен как никогда, к счастью, есть социалисты, борющиеся за справедливость для китайских масс. Мы должны поддержать наших союзников в Гоминьдане."

GEO_Bring_Revolution_To_Balkans: "Принести революцию на Балканы"
GEO_Bring_Revolution_To_Balkans_desc: "Наши южные братья слишком долго находились под тиранией иностранных империй, перебрасываемые от одного угнетателя к другому. Мы должны освободить их и дать им равенство и справедливость, которых они по праву заслуживают."

GEO_Cooperate_With_CSA: "Сотрудничать с О.С.А"
GEO_Cooperate_With_CSA_desc: "Один из ярких примеров капиталистического вырождения, США, был свергнут, и теперь их рабочие освобождены от оков эксплуататорской мрази. Было бы разумно укрепить наше сотрудничество с новым правительством О.С.А."

GEO_Support_Anticolonial_Uprisings: "Поддержка антиколониальных восстаний"
GEO_Support_Anticolonial_Uprisings_desc: "Мы не должны забывать, что в мире ещё много людей, у которых нет собственных государств. Поддерживая восстания против колониальных империалистов, мы можем помочь им добиться освобождения. В конце концов, антиколониализм для пролетариата так же естественен, как и социализм."

GEO_Zhukovs_Reform_Plan: "План реформ Жукова"
GEO_Zhukovs_Reform_Plan_desc: "Жуков разработал план, цель которого - увеличить призыв в армию и одновременно стандартизировать производство оборудования. Это позволит нам выпускать на наших заводах все больше боевого оружия, что ещё больше подстегнет наши будущие военные усилия. С проведением этих реформ огонь инноваций и эффективности будет ярко гореть на каждом российском заводе и литейном цехе."

GEO_Mass_Conscription_SOV: "Массовая воинская повинность"
GEO_Mass_Conscription_SOV_desc: "Для того чтобы выиграть войны, которые неизбежно грядут, особенно в условиях все более хаотичной ситуации в мире и наших амбиций по завоеванию и освобождению во имя социализма, мы должны установить более высокие квоты на призыв в армию, одновременно снизив планку для возможных добровольцев и призывников. Нам понадобятся люди, если мы хотим победить."

GEO_Standarisation_Of_Equipment_Production_SOV: "Стандартизация производства"
GEO_Standarisation_Of_Equipment_Production_SOV_desc: "Стандартизация методов производства позволит нам производить всю нашу военную технику более эффективно и гораздо быстрее. Это не только повысит общий уровень производства, но и улучшит качество нашего оружия. По мере стандартизации деталей, боеприпасов и методов производства, проблемы несовместимости деталей и типов оборудования уйдут в прошлое, что означает меньше головной боли для наших солдат на фронте."

