###events

geo.1.t: "Демократическая Республика Грузия"
geo.1.d: "Грузия обрела независимость во время хаоса Гражданской войны в России, после выхода из недолговечной Закавказьеской Федерации. Во время хаоса Грузия обратилась к Германии за помощью в защите от врагов, окружавших страну. Грузия подписала несколько соглашений с Германией, в частности Потийский договор, по которому страна перешла под защиту Германии в обмен на ряд экономических уступок, которые привели к явному доминированию Германии в экономике. Также по Батумскому договору Грузия передала все свои регионы с мусульманским большинством Османской империи. После короткого конфликта с ныне мёртвой Республикой Армения Грузия потеряла Лори и с тех пор остаётся мирным и стабильным государством.\n\nВходя в состав России, Грузия была центром меньшевистской активности, что сохранилось и после обретения независимости, с 1918 года у власти находилась меньшевистская Социал-демократическая партия Грузии. После краткого пребывания Ноэ Рамишвили на посту председателя в 1918 году, Ной Жордания правит страной уже 18 лет. Все это время меньшевики имели полное политическое господство в Грузии, хотя с годами количество их голосов сократилось. На выборах 1935 года меньшевики почти потеряли своё большинство, но смогли удержаться. Национально-демократическая партия, НДП, набрала большое количество голосов, а её лидер, Эквтиме Такаишвили, начал тесно сотрудничать с монархическими группами. Популярность монархии растет с годами, и двумя основными кандидатами на пост короля являются принц Иоахим Прусский, сын Кайзера Вильгельма II, и Георгий Багратион, глава старой грузинской Королевской семьи, династии Багратиони.\n\nГрузия является маяком стабильности в мире растущей неопределенности. В конце прошлого года старый и популярный Ной Жордания объявил, что уйдет с поста председателя, и его заменит Евгений Гегечкори, который работал в правительстве Жордания с момента обретения независимости, но пользуется заметно меньшей популярностью, чем он. Однако, если только на страну внезапно не обрушится катастрофа, до следующих выборов в 1939 году ничего не изменится в политическом плане."
geo.1.a: "Грузия должна выжить."

geo.2.t: "Пересмотреть Потийский договор"
geo.2.d: "Потийский договор был подписан с Германией, когда Грузия находилась под прямой угрозой со стороны большинства своих соседей, и не был признан на международном уровне. Теперь все обстоит иначе. Грузия имеет сильное международное признание, и хотя напряженность в отношениях с соседями растет, некоторые в стране утверждают, что защита не стоит того, чтобы находиться под немецким кулаком. Люди указывают на тот факт, что договор дает Германии большой контроль над инфраструктурой Грузии и создает компанию, которая имеет большой контроль над грузинской горнодобывающей промышленностью. Хотя это было бы экономически выгодно в краткосрочной перспективе, это оттолкнет нашего величайшего экономического партнера Германию и поставит нас на антигерманский путь.\n\nПринц Иоахим Прусский недавно заявил, что если Грузия приостановит действие договора и национализирует компанию, он откажется от любой просьбы о возведении на престол, заявив:\n\n"Грузия и Германия нужны друг другу". С другой стороны, Георгий Багратион недавно заявил обратное, что он откажется стать монархом, если Грузия будет придерживаться договора, заявив:\n\n\n\n"Грузия слишком долго жила под кулаком Германии. Сейчас это наш единственный шанс остановить это.\n\nВнешнеполитические последствия этого решения огромны. Придерживаясь договора, мы подтверждаем свою лояльность Германии и, в свою очередь, её сильного союзника - Османской империи. Однако, если мы расторгнем договор, это позволит нам действовать более агрессивно и вернуть территории, на которые претендует наша страна, например, Батум, который в настоящее время находится под контролем османов."
geo.2.a: "Договор расторгнут, а компания национализирована."
geo.2.b: "Мы не можем предать немцев. Отдать компанию в залог."

geo.3.t: "Трубопровод Баку-Поти"
geo.3.d: "За годы, прошедшие с тех пор, как османы получили контроль над Батумом после Батумского договора, между Грузией и Азербайджаном был построен новый трубопровод - Баку-Поти, созданный специально для транспортировки нефти, а не керосина, который используется в трубопроводе Баку-Батум. Трубопровод Баку-Поти финансировался в основном азербайджанским правительством, хотя большая его часть проходит через Грузию, и торговля по нему осуществлялась в Поти, на нашей земле. Некоторые из более националистически настроенных членов нашего правительства предложили, чтобы помочь завершить решение кризиса, вызванного экономическим кризисом, национализировать трубопровод и забрать его прибыль себе. Отношения между Азербайджаном и Грузией всегда были напряженными, в основном из-за азербайджанского контроля над Закаталой, городом, на который претендует Грузия.  "
geo.3.a: "Национализировать трубопровод!"
geo.3.b: "Не нужно злить соседей."
geo.4.t: "Грузия национализировала трубопровод Баку-Поти!"
geo.4.d: "Хотя наши отношения с Грузией никогда не были прочными, они позволили нам инвестировать и построить новый трубопровод Баку-Поти через их территорию, специально предназначенный для транспортировки нефти. Большая часть финансирования этого трубопровода была предоставлена нашим правительством. Однако до нас только что дошли новости о том, что правительство Грузии решило национализировать свою часть трубопровода и забирать прибыль себе! Это только усилит и без того напряженные отношения между нашими двумя правительствами."
geo.4.a: "Будь они прокляты!"
geo.5.t: "Оценка годового бюджета армии"
geo.5.d: "Поскольку напряженность в мире растет все больше и больше, а экономический кризис бьет по нации, военная комиссия решила, что пришло время пересмотреть бюджет армии, в частности, следует ли армии больше сосредоточиться на оборонительных или наступательных возможностях."
geo.5.a: "Необходим более наступательный подход."
geo.5.b: "Окопаться в земле оказалось лучшей тактикой в предыдущих войнах."

geo.6.t: "Чёрный Понедельник ударил по нашей стране!"
geo.6.d: "После того как несколько дней назад в Берлине произошел обвал фондового рынка, его последствия дошли и до нашей страны. Всего за несколько часов наша экономика была разрушена, инфляция стремительно растет, многие предприятия разоряются, а тысячи рабочих увольняются с работы каждый день. Ситуация с каждым часом становится все хуже и хуже, уже поступают сообщения о продовольственных бунтах. Хотя Евгений Гегечкори занимает пост председателя всего несколько недель, его популярность уже упала, а в Национальном совете царит хаос, другие партии уже заявляют, что правительство делает недостаточно."
geo.6.a: "Мы должны действовать как можно скорее."
geo.7.t: "Цены на продовольствие стремительно растут"
geo.7.d: "Поскольку многие фермеры покинули сельскую местность, а другие фермеры отказываются продавать продукты по дешевке, в городах доступно меньше продовольствия, и поэтому цены растут с каждым часом. Многие мужчины, женщины и дети уже не могут купить еду, потому что зарабатывают слишком мало, и поэтому некоторые прибегают к насильственным методам решения проблемы. Магазины, торгующие продуктами питания, подвергаются налетам почти каждый день, и присутствия полиции недостаточно, чтобы остановить их. Многие продавцы погибли, а другие слишком напуганы, чтобы продолжать бизнес, и закрыли свои двери, что ещё больше усугубляет ситуацию. "
geo.7.a: "Мы не можем изменить рынок."
geo.7.b: "Попробуйте создать комиссию по ценообразованию на продукты питания."
geo.8.t: "Массовые продовольственные бунты"
geo.8.d: "После того, как наше правительство решило ничего не предпринимать против роста цен на продукты питания и их нехватки, в Грузии повсеместно вспыхнули продовольственные бунты, и появились сообщения о том, что люди отправляются в сельскую местность, чтобы грабить фермы в поисках еды. Ситуация стала практически неконтролируемой."
geo.8.a: "Кто мог предположить, что все будет так плохо?"
geo.9.t: "Создание Комиссии по ценам на сельскохозяйственную продукцию"
geo.9.d: "Сегодня парламент принял предложение о создании комиссии по ценообразованию на продовольствие, чтобы держать цены под контролем и обеспечить всех продовольствием. Хотя фермеры не будут в восторге от этого, это позволит предотвратить небольшой голод."
geo.9.a: "Они проделают большую работу"
geo.10.t: "Импортировать продовольствие?"
geo.10.d: "Учитывая нынешнюю нестабильную ситуацию в нашем сельскохозяйственном секторе экономики, и в большей степени из-за жестоких продовольственных бунтов, происходящих в городах, многие видные члены партии предложили временно импортировать необходимые продукты питания, чтобы предотвратить ухудшение ситуации. Конечно, это, скорее всего, остановит продовольственные бунты, но нужно учитывать тот факт, что в этом случае наш государственный долг значительно возрастёт."
geo.10.a: "Согласиться с планом"
geo.10.b: "Это слишком рискованно"
geo.11.t: "Ситуация с продовольствием стабилизируется"
geo.11.d: "После решения правительства начать импорт продовольствия из-за рубежа, магазины снова начали медленно заполняться, и подавляющее большинство людей снова в состоянии легально прокормить себя..."
geo.11.a: "За это пришлось заплатить, но оно того стоит."
geo.12.t: "Ситуация ухудшается!"
geo.12.d: "После решения правительства не начинать ввоз продовольствия из-за границы, продуктов становится ещё меньше, а люди становятся все более жестокими. Нас критикуют почти все остальные стороны из-за нашего плохого суждения."
geo.12.a: "Это действительно плохо"
geo.13.t: "Фермеры снижают цены"
geo.13.d: "После обострения продовольственных беспорядков наше правительство вновь начало переговоры с крестьянством, на этот раз более охотно идя на компромиссы. После многочасовых дебатов между представителями СДПГ и многочисленных фермерских организаций, две группы пришли к соглашению. В обмен на различные проаграрные меры фермеры согласились на снижение цен, что привело к стабилизации ситуации в городских районах."
geo.13.a: "Очень хорошо"
geo.14.t: "Протесты в Тифлисе"
geo.14.d: "Тысячи людей собрались сегодня утром в Тифлисе, протестуя против руководства Евгения Гегечкори и тяжёлой экономической ситуации, в которой они сейчас находятся. Одни называют его марионеткой немцев, другие говорят, что он намеренно работает против них ради личной выгоды. Эти протесты возглавляют многочисленные партии в Грузии, от НДП Эквтиме Такаишвили до СР Лео Шенгелая. Хотя они сильно отличаются друг от друга, все они требуют одного и того же: новых выборов. На акции протеста Эковтайм Такаишвили выступил перед большой толпой с речью о том, что ситуация в Грузии изменилась с прошлого года, и нынешнее правительство не способно её исправить. Евгений пока никак не прокомментировал ситуацию."
geo.14.a: "Это выглядит совсем нехорошо..."
geo.15.t: "Ной Жордания уходит в отставку"
geo.15.d: "В декабре прошлого года было объявлено, что Ной Жордания уходит с поста председателя Демократической Республики Грузия. Он правил страной в течение 18 лет, и при нем Грузия приблизилась к Германии, стала сильной и относительно стабильной страной. Однако, после неудачных реформ и стагнации экономики, Жордания решил, что пришло время уйти в отставку.\n\n\nЕго сменщик, Евгений Гегечкори, тесно сотрудничал с Жордания на протяжении 18 лет его правления, работая в его кабинете министром иностранных дел, министром юстиции и министром внутренних дел. Благодаря относительной стабильности Грузии в настоящее время и хорошим экономическим перспективам, у общественности должно быть время, чтобы полюбить Гегечкори так же, как и Жордания."
geo.15.a: "Жордания хорошо послужил."
geo.16.t: "Протесты в Тифлисе распространяются"
geo.16.d: "Массовые протесты в Тифлисе продолжились неделю спустя и начали распространяться по всей стране. Протесты усилились в Поти и Кутаисе, требуя отставки правительства и проведения новых выборов. Хуже того, Георгий Багратион присоединился к протестам в Тифлисе, призывая к ..."конец социализма в Грузии". Сегодня Евгений Гегечкори пытался выступить у здания Национального Совета, но протестующие помешали этому, в результате чего Гегечкори выглядит ещё слабее."
geo.16.a: "Может ли все стать ещё хуже?"
geo.17.t: "Ухудшение ситуации с меньшинствами"
geo.17.d: "Ситуация с основными меньшинствами Грузии значительно ухудшилась. Народный совет Абхазии - совет, представляющий абхазский народ, официально заявил, что центральное правительство должно назначить новые выборы. В последние дни протесты в Сухуме и Сочи усилились, чувствуя поддержку Совета.\n\nВ Южной Осетии дела обстоят гораздо хуже. Хотя со времени окончания осетинских восстаний в 1920 году там было относительно спокойно, похоже, что экономический коллапс вновь вызвал конфликт в этом районе. Грузинская армия пытается сдержать осетинских бунтовщиков, но конфликт наносит большой ущерб району."
geo.17.a: "Будь они прокляты."
geo.18.t: "Давление на Гегечкори с требованием назначить новые выборы усиливается"
geo.18.d: "Давление на Евгения Гегечкори с требованием назначить новые выборы усиливается со всех сторон. В Тифлисе и по всей стране продолжаются акции протеста, а в некоторых отраслях промышленности говорят о забастовках против правительства. Оппозиционные партии в Национальном совете, возглавляемые Эквитимом Такаишвили, продолжают призывать правительство к отставке и новым выборам. Но ещё большее беспокойство вызывает рост сопротивления Гегечкори со стороны его собственной партии. Многие министры кабинета министров начинают говорить о том, что лучше провести новые выборы, чтобы попытаться сохранить то, что осталось от грузинской стабильности."
geo.18.a: "Возможно, выборы необходимы."
geo.19.t: "Евгений Гегечкори призывает к новым выборам"
geo.19.d: "После массовых волнений в народе против нынешнего правительства, председатель Гегечкори неохотно решил назначить новые национальные выборы через 4 месяца. Хотя ясно, что СДПГ вряд ли получит большинство, если вообще победит, страна не может жить без него."
geo.19.a: "Это должно было произойти."
geo.20.t: "Протесты заканчиваются и начинается предвыборная кампания"
geo.20.d: "С назначением новых выборов протесты в Тифлисе и по всей стране почти полностью сошли на нет, осталось лишь несколько отрядов, которые постепенно затухают. Уже начались строительные проекты по восстановлению ущерба, нанесенного протестами, а также кампании политических партий.\n\nМалые партии, ССРПР, СР и НПЗГ, скорее всего, не получат большинства, и вместо этого являются потенциальными вариантами коалиций в возможном правительстве меньшинства. Ключевыми партиями кампании являются СДПГ и НДП.\n\nГегечкори и СДПГ выступают за сохранение нынешней системы и правительства, говоря об успехах, достигнутых Грузией за последние 18 лет. НДП, с другой стороны, ведет кампанию о неудачах нынешнего правительства, в первую очередь о неспособности правительства быстро справиться с экономическим кризисом. НДП также набирает голоса среди монархистов, после того как Эквитиме Такаишвили пообещал, что если НДП победит на выборах, они проведут референдум о монархии."
geo.20.a: "Мир возвращается в Тифлис."
geo.21.t: "Принц Иоахим объявил о поддержке НДП"
geo.21.d: "Недавно популярный немецкий принц Иоахим заявил о своей поддержке НДП Эквтиме Такаишвили. В своем заявлении он утверждал, что очевидно, что время социализма в Грузии подошло к концу, и установлено правильное, ответственное, консервативное правительство, и что голос народа услышан в отношении монархии. Иоахим говорил о неоспоримых успехах конституционно-монархической системы Германии, которая помогла им стать мировым гегемоном."
geo.21.a: "Может быть, слишком близко к Германии?"
geo.22.t: "Георгий Багратион объявил о поддержке НДП"
geo.22.d: "Недавно популярный кандидат в монархисты Георгий Багратион объявил о своей поддержке НДП Эквитима Такаишвили. В своем заявлении он утверждал, что социализм, под властью которого находилась Грузия, привел к постоянному хаосу, который мы наблюдаем последние несколько месяцев, и что для выживания Грузии необходимо создать правильное монархическое, консервативное, националистическое правительство."
geo.22.a: "Монархии слишком старомодны."
geo.23.t: "Рост числа оппозиционных левых партий"
geo.23.d: "Поскольку СДПГ всё ещё пытается вернуть свою популярность, другие левые политические партии начинают отбирать у нее все больше и больше избирателей СДПГ. Справа от СДПГ находится ГС-ФРП под руководством Иосифа Бараташвили, партия, ориентированная на федерализм и децентрализацию. Слева от СДПГ - СР Грузии, радикальная партия, ориентированная на аграрный социализм и идею социализации земли, или разделения земли между крестьянами-арендаторами. Хотя ни одна из этих партий не приблизится к формированию правительства, их растущая популярность наряду со слабостью СДПГ означает, что СДПГ будет вынуждена создать коалицию с одной из этих партий."
geo.23.a: "Разделение голосов?"
geo.24.t: "Рост поляризации"
geo.24.d: "С крахом гегемонии СДПГ над политической властью и растущим хаосом как внутри страны, так и за её пределами, поляризация растет, и все больше людей на окраинах общества поддерживают более радикальные партии. Слева многие люди, некоторые даже бывшие сторонники большевиков, начинают все больше и больше поддерживать СР. Справа некоторые, кто считает, что НДП не идет достаточно далеко, начинают поддерживать Патриотический союз Белый Георгий, правую националистическую партию, возглавляемую бывшим генералом Лео Кереселидзе и профессором Михеилом Церетели. Эта группа уже много лет ратует за монархизм, но всё ещё считается слишком радикальной для большинства, и НДП объявил, что откажется формировать с ними коалицию в случае необходимости."
geo.24.a: "Впереди тревожные времена."
geo.25.t: "НДП и НПЗГ ведут коалиционные переговоры"
geo.25.d: "НДП, вероятность победы которой на предстоящих выборах становится все выше, уже вступила в предварительные коалиционные переговоры с НПЗГ, партией землевладельцев, отделившейся от НДП несколько лет назад. Поскольку они сходятся во взглядах по большинству вопросов, и тот факт, что хотя НДП, скорее всего, победит, они вряд ли получат большинство мест, можно предположить, что они сформируют коалицию с НПЗГ Григола Вешапели."
geo.25.a: "Они ещё не победили..."
geo.26.t: "Евгений Гегечкори и Ное Жордания проводят массовый митинг в Тифлисе"
geo.26.d: "В последней отчаянной попытке получить голоса избирателей на выборах, до которых осталось всего пара недель, СДПГ провела большой митинг в центре Тифлиса, в котором приняли участие многие высокопоставленные политики СДПГ, включая Евгения Гегечкори и популярного Ной Жордания. Оба выступали с речами, получая громкие аплодисменты от толпы. Хотя этот митинг был воспринят как огромный успех, многие СМИ называют его слишком маленьким и запоздалым, прогнозируя близкую победу НДПГ."
geo.26.a: "Смогут ли они вырвать победу?"
geo.27.t: "Эквтайм Такаишвили объявляет референдум о монархии"
geo.27.d: "Хотя Эквитайм Такаишвили и НДП официально являются республиканцами, одним из основных направлений их политики был референдум о том, должна ли Грузия стать конституционной монархией. Поскольку популярность монархии за последние несколько лет возросла, эта политика стала одной из главных причин их победы на выборах.\n\nНыне, однако, возникает важный вопрос. Должны ли НДП и НПЗГ официально принять ту или иную сторону на референдуме? Если правительство примет чью-либо сторону, а затем проиграет референдум, это подорвет доверие к правительству. Однако, если мы не примем чью-либо сторону, это может привести к победе той стороны, с которой мы не согласны."
geo.27.a: "Официально встать на сторону Республиканской кампании."
geo.27.b: "Не принимать никакой стороны."
geo.27.c: "Официально встать на сторону монархической кампании."
geo.28.t: "Белый Георгий проводит митинг в Тифлисе"
geo.28.d: "Шалва Маглакелидзе был высокопоставленным генералом грузинской армии, пока не ушел в отставку, чтобы принять более активное участие в политической жизни Грузии, особенно на стороне монархизма. Будучи убежденным правым, который всегда с большим подозрением относился к меньшевистскому правительству, он помог основать Белый Георгий, правую антисоциалистическую и антисиндикалистскую националистическую организацию. Хотя сама группа незначительна, многие из её политиков, включая лидера Лео Кереселидзе и особенно Шалву Маглакелидзе, очень популярны в Грузии и помогли продвинуть идею монархизма на передний план грузинской политики.\n\nСегодня организация проводит промонархический митинг в Тифлисе, на котором присутствуют тысячи грузинских граждан. Митинг начался мирно, но в течение дня все больше и больше протестующих, в основном из левых партий и групп, начали присоединяться к митингу "Белый Георгий". После нескольких легких столкновений между социалистами и монархистами полиция была вынуждена вмешаться, чтобы попытаться разделить группы. Однако обе стороны восприняли это как попытку полиции подавить их сторону, поэтому насилие усилилось, что привело к крупным потасовкам между социалистами, монархистами и полицией. К концу дня было много раненых, городу был нанесен большой ущерб, но, к счастью, никто не погиб."
geo.28.a: "Это вызывает беспокойство..."
geo.29.t: "Объединённый социалистический фронт формируется против монархизма"
geo.29.d: "Евгений Гегечкори, бывший председатель Грузии, недавно объявил в Тифлисе "Единый социалистический фронт" против монархизма в стране. После переговоров с социалистами-революционерами и ГС-ФРП, все они пришли к соглашению о совместной кампании против монархической кампании. В своей речи в Тифлисе Гегечкори говорил о том, что создание царства сведет на нет все успехи социализма в Грузии, и что любой истинный социалист должен быть диаметрально против монархической кампании. Он также осуждает проведение нами референдума по этому вопросу, утверждая, что это была дешевая попытка получить голоса избирателей, разделив страну."
geo.29.a: "Обиженный неудачник."
geo.30.t: "Интервью с Иоахимом"
geo.30.d: "Недавно в крупнейшей газете страны было опубликовано интервью с кандидатом в монархисты принцем Иоахимом Прусским. В интервью рассказывается об истории его жизни и его стремлениях в отношении Грузии.\n\nИоахим рассказывает о своей ранней карьере в 1-й продовольственной гвардии Королевской прусской армии и о своей службе на восточном фронте. Позже он рассказывает о своей жене Мари и сыне Карле, и о том, как сильно изменилась их жизнь в Грузии. Он даже обсуждает своё психическое здоровье и трудности с грузинским языком. Когда Иоахима спросили, подходящее ли сейчас время для того, чтобы Грузия стала монархией, в условиях растущей напряженности в мире, он ответил, что сейчас самое подходящее время для этого. Он заявил, что монархия может стать точкой стабильности после нескольких месяцев политического хаоса, а его связи с немцами позволят Грузии стать ближе к мировому гегемону.\n\n\nХотя некоторые считают слабое психическое здоровье Иоакима и его проблемы с грузинским языком слабостью, большая часть страны относится к нему с симпатией, и ему нравится его честность и смелость в обсуждении этого вопроса. Его популярность резко возросла после этого интервью."
geo.30.a: "Но хотим ли мы видеть немца на грузинском троне?"
geo.31.t: "Интервью с Джорджем"
geo.31.d: "Недавно в крупнейшей газете страны было опубликовано интервью с кандидатом в монархисты Георгием Багратионом из Мухрани и его сыном Ираклием. В интервью рассказывается об истории его жизни и его стремлениях в отношении Грузии.\n\nГеоргий рассказывает о своей ранней жизни, будучи частью российского дворянства, и о своем военном образовании в Пажеском корпусе. Он рассказывает о своей истории участия в жизни Грузии и борьбе за дело Грузии, включая борьбу против большевиков во время Гражданской войны в России. Говоря о политике, Георгий обсудил, что монархия должна быть аполитичным органом в стране, и заявил, что его сын Ираклий более политичен, с чем он согласился. Ираклий продолжал говорить о том, что монархия должна быть точкой стабильности в стране, и должна быть способна "Хотя сам Георгий выступил в интервью вполне достойно, комментарии его сына вызвали споры. Его заявление о \N\n"корректировке курса\N" многие расценили как оскорбление демократии, и утверждают, что Ираклий на самом деле не хочет конституционной монархии, а просто больше власти. Тем не менее, Георгий остаётся довольно популярным, особенно в правых кругах, которые почитают военный опыт Георгия в борьбе с большевиками и во многом согласны с заявлениями его сына."
geo.31.a: "Хотят ли они демократии?"
geo.32.t: "Референдум о монархии"
geo.32.d: "Наконец-то, после нескольких недель предвыборной кампании и политического насилия, пришло время для референдума по вопросу о монархии. Сегодня жители Грузии вышли на референдум толпами, и казалось, что результат будет близким. Однако в итоге победа досталась..."
geo.32.a: "...монархисты."
geo.32.b: "...республиканцы."
geo.33.t: "Марш социалистов в Тифлисе"
geo.33.d: "Узнав результаты референдума о монархии, социалисты по всей стране были в ярости. Важные республиканские лидеры, включая бывших председателей Ной Жордания и Евгения Гегечкори, осудили результаты и референдум в целом. Теперь, на следующий день после референдума, тысячи людей вышли на улицы Тифлиса, чтобы выразить протест против того, что их страну превратили в Королевство. Пламенные речи Жордания привели к тому, что толпа начала перерастать в насилие, а позднее в течение дня имели место случаи вандализма и столкновения с полицией. Ходили даже слухи, что Валико Джугели, видный член СДПГ, который также является генералом страны, находился в Тифлисе, поддерживая протестующих. Похоже, что в Грузии все станет ещё хуже, прежде чем станет лучше."
geo.33.a: "Но это воля народа!"
geo.34.t: "Валико Джугели реформирует Народную гвардию"
geo.34.d: "Народная гвардия Грузии была добровольческим формированием, состоявшим в основном из меньшевиков, в первые дни независимости Грузии. Она была распущена после того, как контроль над Грузией был обеспечен, и Германия гарантировала независимость Грузии. Однако Валико Джугели, бывший командир Народной гвардии, недавно заявил, что после победы монархии на референдуме Грузия снова находится под угрозой, и что Народная гвардия должна быть реформирована. Ранее в тот же день он также подал в отставку с поста генерала армии. Уже тысячи социалистов вступили в ряды Народной гвардии, и теперь есть опасения, что Джугели хочет совершить переворот в Тифлисе, восстановить республиканское правительство под руководством СДПГ и проигнорировать прошедшие демократические выборы и демократический референдум."
geo.34.a: "Джугели представляет опасность для Грузии."
geo.35.t: "Генерал Какуца Чолокашвили встретился с королем Георгом"
geo.35.d: "Какуца Чолокашвили, генерал грузинской армии, недавно встретился с царем Георгием Багратионом и его сыном Ираклием. На встрече Чолокашвили заявил, что в Тифлисе царит хаос, а народная гвардия Джугели вооружается, поэтому, возможно, настало время вмешаться и остановить это. Чолокашвили туманно рассказал о своих планах, говоря "защищать Грузию" и "временно взять власть в свои руки", но было ясно, что он предлагает переворот. Чолокашвили сказал, что на его стороне определенные части армии, и он может быстро войти в Тифлис, сместить нынешнее правительство и обеспечить безопасность города. Оттуда Грузия всё ещё будет находиться под внешней угрозой, и поэтому его новая администрация должна остаться у власти в обозримом будущем. Чолокашвили также утверждает, что у него есть гражданская поддержка со стороны крайне националистически настроенного Белого Георгия. Чолокашвили предлагает странную смесь абсолютной монархии, военной диктатуры и автократии националистов, коалицию между монархией, военными и Белым Георгием. Подобный план может навсегда положить конец демократии в Грузии. Только от Георгия и Ираклия зависит, будет ли Чолокашвили продвигать этот план."
geo.35.a: "Приступайте к выполнению плана."
geo.35.b: "Как он посмел даже предположить такое!"
geo.36.t: "Какуца Чолокашвили берёт Тифлис"
geo.36.d: "Рано утром, когда большая часть страны ещё спала, Какуца Чолокашвили подготовил свои силы и двинулся на Тифлис. Его войска быстро продвигались вперёд, охраняя входы и выходы из города и захватывая правительственные здания. Его войска также окружили дома Ной Жордания и Евгения Гегечкори, поместив их под домашний арест. Когда премьер-министр Экивтайм Такаишвили очнулся, было уже слишком поздно, так как правительство уже находилось под контролем Чолокашвили. Такашвили быстро объявил о своей отставке, и Король Георгий назначил Чолокашвили новым премьер-министром Грузии, который приостановил действие конституции и распустил парламент."
geo.36.a: "Демократия в Грузии мертва."
geo.37.t: "Беспорядки в Тифлисе"
geo.37.d: "По всему Тифлису происходят беспорядки, вооруженные перестрелки с полицией против Народной гвардии Джугели. К настоящему времени погибли 4 человека, нанесен большой ущерб. Однако появляются признаки того, что хаос может подойти к концу. Все больше и больше людей начинают покидать протесты и возвращаться к работе, принимая тот факт, что их страна теперь является монархией. Хотя многие радикалы присоединились к Народной гвардии Джугели, не многие из них действительно явились воевать в Тифлис, скорее всего, не желая рисковать своей жизнью ради результата, за который проголосовала большая часть страны. Похоже, мы прошли пик антимонархических протестов."
geo.37.a: "Свет в конце туннеля."
geo.38.t: "Последние протестующие разошлись по Тифлису"
geo.38.d: "После нескольких недель протестов и беспорядков в Тифлисе, вызванных референдумом о монархии, последние протестующие наконец-то разошлись, и в Тифлис вернулась стабильность. Хотя решение о монархии останется крайне противоречивой темой, и вокруг него всегда будут споры, насилие и вандализм прекратились."
geo.38.a: "Слава богу."
geo.39.t: "Восстание народной гвардии Джугели"
geo.39.d: "Валико Джугели объявил сегодня, что после того, как Тифлис пал перед "реакционными силами Царя и генерала Чолокашвили", пришло время для его Народной гвардии восстать против правительства, чтобы попытаться вернуть страну. Он отступил от Тифлиса и взял город Кутаис. Отряд его народной гвардии также захватил Абхазию, а другой отряд пытается взять Поти, хотя тамошний гарнизон доставляет им неприятности. Похоже, началась Гражданская война."
geo.39.d.jugashvili: "Валико Джугели объявил сегодня, что после того, как Тифлис пал перед "реакционными силами большевистской мрази", пришло время для его Народной гвардии восстать против правительства, чтобы попытаться вернуть страну. Он отступил от Тифлиса и взял город Кутаис. Отряд его народной гвардии также захватил Абхазию, а другой отряд пытается взять Поти, хотя тамошний гарнизон доставляет им неприятности. Похоже, началась Гражданская война."
geo.39.a: "Мы боремся за Грузию."
geo.40.t: "Осада Кутаиса"
geo.40.d: "Кутаис - один из важнейших городов страны, как самый густонаселенный и промышленно развитый. Джугели контролирует город, разгромив небольшой гарнизон. Чтобы вернуть город, у нас есть 2 варианта. Река Риони протекает прямо через город, и мы контролируем её немного выше по течению. Один из наших офицеров предложил отправить небольшую группу наших элитных войск вниз по реке на плотах в город, в качестве подлого нападения. Однако многие военные считают, что небольшой группы войск будет недостаточно, и что лучшим вариантом действий будет направить в город большую армию, чтобы сразиться с гарнизоном Народной гвардии лоб в лоб и победить их превосходящим числом и оружием. Что касается речного плана, есть опасения, что если погода ухудшится, наши войска не смогут управлять плотами, будут неорганизованны и легко отбиты."
geo.40.a: "Отправьте элитные силы вниз по реке."
geo.40.b: "Ввести в город крупные силы."
geo.41.t: "Войска разгромлены в Кутаисе"
geo.41.d: "В середине ночи правительственные войска были отправлены вниз по реке Риони, чтобы внезапно напасть на гарнизон Народной гвардии. Однако, когда они плыли по реке, налетел шторм, и река стала бурной. Некоторые плоты были повреждены или даже уничтожены, а другие выбросило на берег. К тому времени, когда они достигли города, они были неорганизованны, а часть их снаряжения и оружия была повреждена водой и суровыми условиями. Гарнизон Народной гвардии в городе легко смог отобрать и разгромить наши войска. Это крупное поражение правительства."
geo.41.a: "Проклятье."
geo.42.t: "Правительственные войска берут Кутаис"
geo.42.d: "Направление большого количества войск в город было правильным решением, так как в течение дня началась буря, и река стала опасной. Наша масса войск смогла быстро разгромить слабый гарнизон Народной гвардии и успешно восстановить контроль над городом."
geo.42.a: "Превосходно."
geo.43.t: "Осада Сухума"
geo.43.d: "Далее встает вопрос о взятии города Сухум, столицы региона Абхазия. Народная гвардия имеет относительно сильное присутствие в городе, а население вряд ли будет сильно сотрудничать с правительственными войсками. Планы по захвату города выдвигались разными офицерами. Город является крупным портом на Черном море, и в настоящее время в порту находится множество кораблей. Некоторые офицеры предлагают, чтобы наши силы сначала сосредоточились на захвате порта, а затем двинулись в сам город, чтобы не дать войскам Народной гвардии отступить из города. Однако другие офицеры говорят, что это слишком рискованно, и что, загнав Народную гвардию в угол внутри города, наши войска будут вынуждены сражаться со всеми её силами сразу и погибнут. Однако, если мы дадим Народной гвардии возможность отступить, они будут сражаться менее энергично и быстро отступят. Большинство наших офицеров согласны с планом взять сначала сам город, а не порт."
geo.43.a: "Сначала возьмите главный город, затем перейдите в порт."
geo.43.b: "Сначала возьмите порт, а затем продвигайтесь в город."
geo.44.t: "Войска народной гвардии отступают от Сухума"
geo.44.d: "Бои шли на улицах Сухума, когда наши войска вошли с севера. Наши войска смогли быстро оттеснить их к порту, откуда они бежали на кораблях. Хотя им удалось отступить, это позволило нам легко захватить город."
geo.44.a: "Идеально."
geo.45.t: "Правительственные войска разгромлены в Сухуме"
geo.45.d: "Осада Сухума выглядела так, будто все идет идеально, поскольку наши войска продвигались с востока и быстро взяли под контроль порт. Однако, продвигаясь дальше в город, наши войска столкнулись с крайне жестким сопротивлением народной гвардии. Наши войска прошли около половины города, прежде чем были вынуждены вернуться назад из-за упорного сопротивления народной гвардии. Со временем наши войска оттесняли все дальше и дальше, и в конце концов их оттеснили до самого порта. Народная гвардия отступала все сильнее и сильнее, и в конце концов наши войска были вынуждены отступить на лодках в порт. Сухум, похоже, перешел под контроль Джугели."
geo.45.a: "Все прошло не очень хорошо."
geo.46.t: "Битва при Поти"
geo.46.d: "В портовом городе Поти на западе всё ещё идет небольшое сражение. Наши войска пока контролируют город, но регулярно происходят стычки с Народной гвардией, а недалеко от города собираются крупные силы для его взятия. Мы должны как можно быстрее перебросить войска в Поти. У нас остались войска из Сухума, но потребуется время, чтобы организовать их и отправить вниз. Напротив, у нас есть войска дальше по Кавказской железной дороге, которая заканчивается в Поти. Многие наши офицеры предлагают отправить войска по ней, чтобы вовремя добраться до Поти и снять осаду."
geo.46.a: "Отправить войска по Кавказской железной дороге."
geo.46.b: "Нет необходимости использовать железную дорогу, отправьте войска из Сухума."
geo.47.t: "Поти спасен"
geo.47.d: "Наша поддержка по Кавказской железной дороге прибыла в Поти всего за несколько часов до того, как народная гвардия двинулась на город. К счастью, после длительного сражения наши войска смогли удержать город и оттеснить войска Народной гвардии."
geo.47.a: "Идеально."
geo.48.t: "Поти потерян"
geo.48.d: "Оказалось, что наша поддержка прибыла в Поти слишком поздно. Когда наши войска прибыли из Сухума, они обнаружили, что город уже пал под натиском войск Народной гвардии. Они попытались ворваться в город, но были быстро отбиты. Похоже, Поти потерян."
geo.48.a: "Мы обязательно вернёмся!"
geo.49.t: "Джугели приближается к Тифлису"
geo.49.d: "Валико Джугели, лидер Народной гвардии, был замечен марширующим к Тифлису, ведущим большие силы для взятия столицы. Правительственный гарнизон, оставшийся в Тифлисе, довольно мал, и он сможет взять его, если получит поддержку из других захваченных городов. Это будет напряженная битва за будущее страны."
geo.49.a: "Может быть, будущее будет более светлым..."
geo.50.t: "Отряды Джугели разгромлены!"
geo.50.d: "Большие силы под командованием Валико Джугели были встречены под Тифлисом нашими более крупными и хорошо снабженными силами. В ходе боя, после артиллерийского обстрела, предполагается, что Джугели был убит, а если бы он сбежал, его легко было бы выследить и схватить. С этой победой наше правительство в безопасности. Теперь мы можем приступить к реализации наших планов и заключить союз с гражданским правительством Белый Георгий."
geo.50.d.jugashvili: "Большие силы под командованием Валико Джугели были встречены под Тифлисом нашими более крупными и хорошо снабженными силами. В ходе боя, после артиллерийского обстрела, предполагается, что Джугели был убит, а если бы он сбежал, его легко было бы выследить и схватить. С этой победой наше правительство в безопасности. Теперь мы можем приступить к реализации наших планов, окончательно превратив Грузию в яростно националистическое государство."
geo.50.a: "За Грузию!"
geo.51.t: "Джугели и народная гвардия берут Тифлис!"
geo.51.d: "Когда войска Джугели прибыли под Тифлис, они получили силы и припасы из других городов страны. По сравнению с ними правительственные войска были недоснабжены и не имели боевого духа. Многие из них даже перешли на сторону Народной гвардии ещё до начала сражения. После нескольких часов сражения правительственные войска были разбиты, войска Джугели вошли в Тифлис, и он взял власть в свои руки. Какуца Чолокашвили, Георгий Багратион и его сын Ираклий были арестованы. Выступая перед парламентом, Джугели объявил Грузию вновь республикой и заявил, что возглавит коалицию СДПГ, СР и ГС-ФРП до проведения выборов."
geo.51.d.jugashvili: "Когда войска Джугели прибыли под Тифлис, они получили силы и припасы из других городов страны. По сравнению с ними правительственные войска были недоснабжены и не имели боевого духа. Многие из них даже перешли на сторону Народной гвардии ещё до начала сражения. После нескольких часов сражения правительственные войска были разбиты, войска Джугели вошли в Тифлис, и он взял власть в свои руки. Серго Гоглидзе и Иосиф Джугашвили были арестованы. Выступая перед парламентом, Джугели объявил Грузию вновь демократической республикой, и что он возглавит коалицию СДПГ, СР и ГС-ФРП до проведения соответствующих выборов."
geo.51.a: "Грузия свободна!"
geo.52.t: "Что делать с Чолокашвили и Багратионами"
geo.52.d: "Теперь, когда контроль над правительством обеспечен, необходимо ответить на вопрос: что делать с преступниками, которые пытались положить конец грузинской демократии. В первую очередь, вопрос касается Какуцы Чолокашвили, Георгия Багратиона и его сына Ираклия. Конечно, они должны быть наказаны, их преступления - это измена Грузии. Однако некоторые утверждают, что лучше всего было бы лишь слегка наказать их, поместив под домашний арест. Это покажет, что наша администрация готова к прощению, и что мы боремся не ради мести, а ради улучшения страны."
geo.52.a: "Они совершили государственную измену, они заслуживают пожизненного заключения."
geo.52.b: "Будь добр, дай им домашний арест."
geo.53.t: "Интегрировать народную гвардию"
geo.53.d: "Силы Народной гвардии сослужили нам хорошую службу в свержении диктаторского монархического правительства. Хотя это были не самые хорошо обученные войска, они продемонстрировали истинную поддержку ключевых грузинских ценностей, таких как демократия и республиканизм. Сейчас начался процесс интеграции этих войск в армию, чтобы помочь разбавить сторонников Чолокашвили и положить конец ещё одной потенциальной диктатуре, если таковая возникнет."
geo.53.d.jugashvili: "Силы Народной гвардии сослужили нам хорошую службу в свержении диктаторского большевистского правительства. Хотя это были не самые хорошо обученные войска, они продемонстрировали истинную поддержку ключевых грузинских ценностей, таких как демократия и республиканизм. Сейчас начался процесс интеграции этих войск в армию, чтобы помочь разбавить сторонников Чолокашвили и положить конец ещё одной потенциальной диктатуре, если таковая возникнет."
geo.53.a: "Они хорошо сражались."
geo.53.b: "Народная гвардия должна оставаться на страже."
geo.54.t: "Укрепление политических институтов"
geo.54.d: "Теперь Валико Джугели объявил, что пришло время укрепить политические институты страны, чтобы попытаться избежать новой монархической диктатуры. Во-первых, он принял закон, согласно которому Грузия всегда будет республикой, чтобы не дать монархии шанса снова прийти к власти. Конституция 1921 года, произведение конституционного искусства, была пересмотрена, но было решено, что она всё ещё работает и не является причиной того, что Чолокашвили и Багратион смогли прийти к власти. Вместо этого Джугели обвиняет суды, созданные для защиты конституции. Он отверг всех судей, которые пытались придать режиму Чолокашвили легитимность, и подчеркнул, что именно суды должны защищать политические институты Грузии."
geo.54.d.jugashvili: "Теперь Валико Джугели объявил, что настало время укрепить политические институты страны, чтобы попытаться избежать новой социалистической диктатуры. Во-первых, он принял закон, запрещающий Коммунистической партии и всем её членам, а также бывшим членам Российской коммунистической партии заниматься любой политической деятельностью, чтобы гарантировать, что у них не будет шансов снова прийти к власти. Конституция 1921 года, произведение конституционного искусства, была пересмотрена, но было решено, что она всё ещё работает и не является причиной того, что Джугашвили смог прийти к власти. Вместо этого Джугели обвиняет суды, созданные для защиты конституции. Он отверг всех судей, которые пытались придать режиму Джугашвили легитимность, и подчеркнул, что именно суды должны защищать политические институты Грузии."
geo.54.a: "Грузия всегда будет республикой!"
geo.54.a.jugashvili: "Грузия всегда будет демократией!"
geo.54.b: "Грузия больше не должна доверять демократии!"
geo.55.t: "Джугели объявляет о новых выборах"
geo.55.d: "Сегодня, выступая перед парламентом, Валико Джугели объявил большой толпе людей, что через несколько месяцев состоятся новые выборы. Он заявил, что НДП, разрешив референдум, частично несет ответственность за диктаторский захват власти, и поэтому народ заслуживает того, чтобы ещё раз проголосовать за новый парламент. Это заявление было встречено одобрительными возгласами толпы, которая была рада тому, что в стране снова наступит демократия."
geo.55.a: "Превосходно."
geo.56.t: "Грузия отвернулась от Германии"
geo.56.d: "Демократическая Республика Грузия родилась при поддержке Германской империи. Чтобы обеспечить свою независимость в неспокойные времена русской революции, правительство Грузии подписало Потийский договор, который давал Германии огромную экономическую власть в стране. После экономического кризиса и краха грузинской экономики Грузия решила объявить о прекращении действия Потийского договора и вместо этого заняла антинемецкую позицию, используя национализм для привлечения поддержки своего правительства. Некоторые из наиболее джингоистически настроенных членов их правительства даже обсуждали вопрос о возвращении Батума у нас."
geo.56.a: "Есть за чем следить."
geo.57.t: "Грузия мобилизуется к войне!"
geo.57.d: "С началом войны на Ближнем Востоке, грузинское правительство усилило свои нападки на империю в речах, провозглашая, что грузины, страдающие от османского правления, скоро будут "освобожденны". Это, наряду с внезапным притоком войск на границу, может означать только одно: Грузия скоро объявит войну Империи."
geo.57.a: "Проклятье."

geo.60.t: "Кабинет короля"
geo.60.d: "Теперь, когда страна находится под надежным контролем нашего нового режима, настало время создать кабинет министров, состоящий из наших союзников.\n\nКакуца Чолокашвили, который привел к созданию нового правительства, останется на посту премьер-министра. Сын короля Георгия, принц Ираклий, помогал в перевороте, и он гораздо более политически активен и способен, чем его отец. Он станет министром иностранных дел. Георгий Квинитадзе - отставной генерал, ныне один из самых популярных представителей партии "Белый Георгий", станет министром экономики. Лео Кереселидзе - ещё один бывший генерал, возглавлявший Грузинский легион в Первом Вельткриге. Лидер партии "Белый Георгий", решено, что он станет министром внутренних дел. Хотя правительство кажется отличным, Король всё ещё не уверен, следует ли ему сохранить милитаристское правительство Чолокашвили или, возможно, назначить главой правительства более гражданского, но, тем не менее, ультранационалистического Михаила Церетели, грузинского князя."
geo.60.a: "Милитаристское правление Чолокашвили будет продолжаться."
geo.60.b: "Михеил Церетели привнесет в кабинет министров новую националистическую искру."
geo.61.t: "Грузия просит о присоединении к Рейхспакту"
geo.61.d: "Во время Первого Вельткрига мы помогли Грузии стать союзником на Кавказе. С момента обретения независимости правительство Грузии сохраняло дружественные отношения с нашим, и теперь, когда международный порядок находится под угрозой, они попросили присоединиться к нашему альянсу."
geo.61.a: "Добро пожаловать в Рейхспакт."
geo.61.b: "Мы отказываемся."
geo.62.t: "Германия приняла!"
geo.62.d: "Германия приняла нашу просьбу о присоединении к Рейхспакту"
geo.62.a: "Превосходно."
geo.63.t: "Германия пошла на спад!"
geo.63.d: "Германия отклонила нашу просьбу о присоединении к Рейхспакту"
geo.63.a: "Проклятье."
geo.64.t: "Грузия требует Закаталы"
geo.64.d.AZE: "Грузия претендовала на город Закатала в течение десятилетий, но по соглашению после первого Вельткрига мы получили контроль над ним. Однако теперь Грузия пришла к нам, находящимся в состоянии войны, и потребовала, чтобы мы передали город им, и заявила, что если мы откажемся, это будет означать войну."
geo.64.d.not_AZE: "На протяжении десятилетий Грузия претендовала на город Закаталы, но по соглашению, заключенному после первого Вельткрига, Азербайджан получил контроль над ним. Однако теперь Грузия обратилась к нам с просьбой передать город им. Хотя это наглый тон, возможно, уступить их просьбе лучше, чем рисковать ненужной войной из-за бесполезной провинции?"
geo.64.a: "У нас нет другого выбора, кроме как передать его."
geo.64.b: "Нами нельзя помыкать! Мы будем бороться за это."
geo.65.t: "Азербайджан передает Закаталы"
geo.65.d: "Азербайджан передал город Закаталы, опасаясь войны на два фронта."
geo.65.a: "Замечательно."
geo.65.b: "Мы хотим ещё большего - чтобы Закавказье воссоединилось."
geo.66.t: "Азербайджан отказался!"
geo.66.d: "Азербайджан отказался передать город Закаталы. В своем требовании мы угрожали войной, так что сейчас самое время."
geo.66.a: "Это означает войну!"
geo.66.b: "Может быть, нет..."
geo.67.t: "Выборы в Народный совет Сухуми"
geo.67.d: "Народный совет Сухумского района, децентрализованный орган, созданный в первые годы существования республики для представления интересов абхазского народа, недавно провел местные выборы по всему Апхазскому району. Создание Народного совета позволило абхазскому народу не чувствовать себя запуганным или под угрозой со стороны центрального правительства и дало ему право голоса в своем регионе. Выборы прошли без заминок, при этом контроль над советом получили более левые националистические группы."
geo.67.a: "Демократия - это хорошо."
geo.68.t: "Вопрос автономии для Южной Осетии"
geo.68.d: "После выборов в Народный совет Сухуми, состоявшихся несколько недель назад, жители региона Южной Осетии начали задаваться вопросом, почему у них нет собственного органа самоуправления. После югоосетинских восстаний, закончившихся в 1920 году, в регионе Южной Осетии было относительно спокойно, а самоопределение югоосетинского народа превратилось в неясную идею, которой придерживались только интеллектуальные круги. Однако после экономической и последующей политической катастрофы 1936 года в регионе вновь возникла напряженность, а поскольку многие помнили насилие первых дней республики, в регион был направлен военный отряд вплоть до выборов. Теперь, когда народ Апхазети осуществил свою местную демократию, вопрос о том, заслуживает ли южноосетинский народ того же, начинает становиться главным."
geo.68.a: "Надеюсь, все разрешится мирным путём."
geo.69.t: "Марш автономии Южной Осетии в Цхинвале"
geo.69.d: "Малые группы, борющиеся за автономию Южной Осетии, похоже, наконец-то прорвались в основное русло: массовая поддержка марша в поддержку автономии прошла в Цхинвали, столице югоосетинского региона. Хотя насилия между демонстрантами и милицией не было, есть опасения, что если подобные демонстрации будут продолжаться, то более экстремистские элементы этого движения могут войти в основное русло."
geo.69.a: "О, Боже..."
geo.70.t: "Народный совет Сухуми одобряет автономию Южной Осетии"
geo.70.d: "Народный совет Сухуми, контролируемый левыми, официально объявил, что они, а значит и представляемый ими абхазский регион, одобряют идею создания децентрализованного органа для народа Южной Осетии. Стало ясно, что это то, что мы не можем игнорировать, и многие в правительстве требуют ответа, чтобы не допустить роста беспорядков в югоосетинском регионе."
geo.70.a: "Создать Народный Совет Южной Осетии."
geo.70.b: "На нас нельзя оказывать давление."
geo.71.t: "Создан Народный совет Южной Осетии"
geo.71.d: "Проведены последние приготовления, создан новый Народный Совет Южной Осетии, представляющий народ Южной Осетии. Временное правительство было назначено до проведения официальных выборов в Совет. Протесты в регионе прекратились, и хотя некоторые из них всё ещё призывают к полной независимости, они ограничены интеллектуальными кругами, а массы в целом довольны."
geo.71.a: "Слава богу."
geo.72.t: "Жители Южной Осетии начинают вооружаться"
geo.72.d: "После одобрения Народным советом Сухуми многие южные осетины предположили, что автономия уже на подходе. Когда это желание автономии было отвергнуто нашим правительством, многие вместо этого пришли к выводу, что в регионе грядут репрессии. Поэтому многие южные осетины в регионе, помня о многочисленных конфликтах, происходивших в регионе, начали вооружаться оружием, контрабандой ввезенным с севера. Ещё есть шанс положить конец любой опасности конфликта, если будет объявлена автономия для региона. Вместо этого было бы неплохо увеличить там военное присутствие."
geo.72.a: "Увеличить военное присутствие."
geo.72.b: "Не нужно кровопролития, создайте Народный Совет Южной Осетии."
geo.73.t: "Военная полиция убила трех протестующих"
geo.73.d: "После дальнейших протестов в регионе Южной Осетии военная полиция была вынуждена установить там постоянное присутствие. После нескольких часов протестов в Цхинвале начался пожар, который, после возложения вины на протестующих, привел к столкновениям между военной полицией и протестующими. Ситуация быстро ухудшилась, и начались беспорядки. В ходе ночных столкновений многие люди получили ранения, а трое участников беспорядков были убиты. В связи с тем, что новости о гибели людей распространились по всему югоосетинскому региону, напряженность накалилась, и нам следует ожидать реакции со стороны населения."
geo.73.a: "Видимо, мирным путём это не решить..."
geo.74.t: "Повстанцы Южной Осетии атакуют военную базу"
geo.74.d: "После гибели протестующих несколько дней назад группа неорганизованных югоосетинских повстанцев собралась вместе и напала на военную базу у северной границы. Хотя военным удалось быстро усмирить нападавших, это привело к гибели 13 южноосетинских и 4 грузинских военнослужащих. Очевидно, что для разрядки ситуации необходимо предпринять что-то радикальное. Мы можем, наконец, уступить требованиям южных осетин об автономии, или же жестко подавить их, чтобы окончательно подавить любое стремление к автономии силой."
geo.74.a: "Пришло время уступить и установить для них автономию."
geo.74.b: "Применить жесткие военные меры."
geo.75.t: "Военные репрессии в Южной Осетии"
geo.75.d: "После того, как в регионе Южной Осетии возникла напряженность, туда были направлены военные для подавления дальнейшего сопротивления в регионе. Многие зачинщики протестов и беспорядков были арестованы, а протесты разогнаны силой. Хотя имели место столкновения с повстанцами, они были быстро подавлены военными. Южная Осетия в безопасности.\n\nНо теперь Абхазия не в безопасности."
geo.75.a: "Превосходно."
geo.76.t: "Абхазские сепаратистские военные формирования штурмуют Сухуми"
geo.76.d: "На фоне новостей о нашем жестоком подавлении в югоосетинском регионе, сепаратистское военное формирование абхазских регионалистов во главе с Симоном Басария - популярным политиком в Сухуми, ворвалось в столицу Абхазского региона с целью свержения Народного Совета Абхазии, который, по их словам, состоит из грузин и не представляет народ Абхазии. Они потребовали большой автономии для своего региона и запрета грузинам участвовать в политике Абхазии."
geo.76.a: "Ввести армию в Сухум."
geo.76.b: "Увеличить автономию Абхазского Совета."
geo.77.t: "Вооруженные столкновения в Зугдиди"
geo.77.d: "В небольшом городе Зугдиди, на краю Абхазии, наша армия вступила в вооруженные столкновения с абхазскими сепаратистскими формированиями. Кровопролитные бои в городской черте продолжались несколько дней, пока мы, к сожалению, не потеряли контроль над Зугдиди. С падением этого города, похоже, пал последний оплот Грузии в Абхазии."
geo.77.a: "Ни в коем случае! Увеличить контингент войск в регионе."
geo.77.b: "Уступить, создать Абхазскую и Осетинскую автономные области."
geo.78.t: "Симон Басария провозглашает независимую Абхазию!"
geo.78.d: "Симон Басария, местный абхазский политик, а ныне лидер Народного Совета Абхазии, с согласия большинства Совета, объявил о независимости Абхазии, в связи с грузинским угнетением и желанием абхазского народа иметь собственное государство. Без дальнейшего уведомления дополнительные войска из Тбилиси подошли к Сухуми, готовясь к штурму города и роспуску незаконной республики."
geo.78.a: "Катастрофически! Это война!"
geo.78.b: "Хапсадгып азы! (Играть за Абхазию)"
geo.79.t: "Мир с Абхазией?"
geo.79.d: "Мы воюем уже более двух месяцев, и, поскольку наши войска дезорганизованы и деморализованы, некоторые наши политики обратились к правительству с идеей подписать временное перемирие с Абхазией. Хотя это решение может вызвать большие волнения среди грузинских националистов, это наш единственный шанс на выздоровление."
geo.79.a: "Никогда! Абхазия - это Грузия!"
geo.79.b: "На этот раз мы должны подписать перемирие..."
geo.80.t: "Джугели заканчивает демократию"
geo.80.d: "Сегодня Валико Джугели, временный премьер-министр Грузии, объявил о роспуске парламента. Он объявил военное положение и с помощью Народной гвардии любое сопротивление было вскоре подавлено.\n\nПосле того, как Валико Джугели решил продлить режим временной диктатуры, теперь ничто не сможет остановить его от принятия больших полномочий и превращения в настоящего диктатора Грузии."
geo.80.a: "Джугели - новый диктатор Грузии!"

geo.81.t: "Наконец-то, Грузия едина"
geo.81.d: "Давно потерянные, но никогда не забытые: после недавней победы в войне с Османской империей наши братья-лазы в Ризе и за его пределами наконец-то вернулись в любящие объятия своей истинной родины. На протяжении всей истории регион и его народ находились под властью бесчисленных царств, от ничтожных княжеств до великих империй, но они оставались верны православной вере, и их история тесно переплеталась с историей Грузии - до тех пор, пока не пришли османские орды. После турецкого завоевания "санджака Лазистан" в середине XVI века была проведена политика исламизации, которая вбила религиозный клин между братскими грузинскими и лазскими народами.\n\nТем не менее, многие в Тбилиси праздновали освобождение Ризе, а хомшеци, армянское меньшинство, живущее в основном к востоку от города, чрезмерно радуются освобождению от власти тиранов, которые долго преследовали их в прошлом. Лази, однако, со временем стали довольно довольны османским правлением и поэтому скептически относятся к недавней смене правительства. Учитывая близость Ризе к линии фронта, многие из них не только потеряли свои дома и близких во время войны, но и видели, как их жизнь и надежды разбиваются о снаряды, выпущенные из наших пушек, и одной из главных задач [GEO.GetLeader] и его правительства остаётся залечить раны, разорванные конфликтом, и восстановить доверие лазцев к Грузии и её народу.\n\nНатурально, процесс восстановления уже начался. Рабочие со всей страны расчищают завалы, а гуманитарные организации обеспечивают нуждающихся едой и жильем. Османская администрация Ризе к настоящему времени в основном заменена, порт, который был в значительной степени разрушен османскими войсками после нашего наступления, теперь снова принимает корабли со всего Черного моря, и кажется, что нормальное состояние постепенно возвращается на наши новые земли. Тем не менее, ещё предстоит узнать, сколько времени потребуется для того, чтобы сердца лазцев укрепились и они приняли наше правление таким, какое оно есть на самом деле: освобождение."
geo.81.a: "Грузия приветствует своих потерянных сыновей!"

geo.82.t: "Шанс на единство"
geo.82.d: "[TUR.GetNameDefCap] вступил в войну со своими арабскими соседями, и эта война рискует окончательно разрушить полувековую имперскую историю. Это дает нам идеальную возможность для долгожданного объединения с нашими единоверцами и единокровными братьями, живущими в районе Батуми. Однако мы не можем рассчитывать на поддержку наших действий со стороны Германии, поскольку она имеет довольно тесные связи с османами и предпочтет поддержать более выгодного потенциального союзника.\nКаким будет наше решение?"
geo.82.a: "Защищать то, что у нас уже есть."
geo.82.b: "Да здравствует Великая и Единая Грузия!"


geo.120.t: "Выборы 1936 года"
geo.120.d: "После хаоса, вызванного экономическим кризисом и неудачами правительства СДПГ, Евгений Гегечкори был вынужден назначить новые выборы, которые, как он знал, он, скорее всего, проиграет. Сегодня, когда люди пришли на избирательные участки, похоже, что выборы будут близкими, и ни одна из партий не сможет получить единоличное большинство. Скорее всего, победит коалиция НДП-НПЗГ, хотя возможно, что СДПГ удастся одержать победу в меньшинстве."
geo.120.c: "Аграрно-социалистическая ГСРП сумела победить."
geo.120.a: "Меньшевистская СДПГ выживает в меньшинстве."
geo.120.e: "Социалистическо-федералистская партия, что удивительно."
geo.120.b: "Коалиция НДП-НПЗГ получает большинство голосов."
geo.121.t: "Вопрос коалиции СДПГ"
geo.121.d: "Хотя СДПГ победила на выборах, ни у одной партии нет достаточного количества мест для формирования правительства большинства. Поэтому необходима коалиция. Она может быть сформирована либо с федералистской, националистической и децентралистской ГС-ФРП, либо с радикально социалистической СР. Обе партии дали понять, что они открыты для коалиции."
geo.121.a: "Сформировать коалиционное правительство с ГС-ФРП."
geo.121.b: "Сформировать коалиционное правительство с СР."
geo.122.t: "[GetYear] Выборы"
geo.122.d: "После нескольких недель предвыборной кампании, похоже, выборы будут близкими, и обе партии будут вынуждены создать коалицию. Партия, получившая наибольшее количество мест, является..."
geo.122.a: "...ГСРП."
geo.122.b: "...СДПГ."
geo.122.c: "...ГС-ФРП."
geo.122.e: "...коалиция ГС-ФРП-СДПГ."
geo.122.f: "...НПЗГ."
geo.122.f2: "...Коалиция НПЗГ-СГТ."
geo.122.g: "...коалиция НДП-НПЗГ."
geo.122.h: "...НДП."
geo.122.i: "...коалиция НДП-СГТ."

geo.123.t: "Вопрос коалиции СДПГ"
geo.123.d: "Хотя СДПГ победила на выборах, ни у одной партии нет достаточного количества мест для формирования правительства большинства. Поэтому необходима коалиция. Мы можем заключить союз либо с децентралистской и националистической ГС-ФРП, либо с аграрно-социалистической СР."
geo.123.a: "Сформировать коалиционное правительство с ГС-ФРП."
geo.123.b: "Сформировать коалиционное правительство с СР."

geo.124.t: "Вопрос о коалиции ГС-ФРП"
geo.124.d: "С победой ГС-ФРП на выборах мы теперь столкнулись с правительством меньшинства. Не имея большого выбора, мы должны заключить союз либо с эсерами, либо с меньшевиками. Первый вариант потребует от нас отступления от некоторых наших националистических принципов в пользу интернационалистской позиции эсеров. Если же мы вступим в союз с социал-демократами, то сохраним наши националистические позиции, хотя нам придется отказаться от поддержки малого бизнеса."
geo.124.a: "Сформировать коалиционное правительство с СДПГ."

geo.125.t: "Вопрос коалиции ГСРП"
geo.125.d: "Несмотря на явную победу на выборах, мы не получили большинства в парламенте, что ставит нас в зависимость от формирования коалиции либо с социалистами-федералистами, либо с меньшевиками. Первый вариант потребует от нас отказаться от некоторых радикальных реформ в пользу более умеренных, даже поддержки бизнеса. Если же мы вступим в союз с меньшевиками, то сможем договориться о социализации земли, хотя нам придется отказаться от наших интернационалистских взглядов."

geo.126.t: "Комиссия для Джугашвили"
geo.126.d: "Американский бас-баритон и активист Поль Робсон посетил сегодня Тбилиси с портфелем и инструментами в руках. Музыкальный активист установил пост на Центральной площади и под эгидой подозрительных властей начал петь песню о нашем славном народе. Используя композицию музыканта Александра Васильевича Александрова, большевистскую пропагандистскую мелодию, оригинальный английский текст Робсона был наполнен странными причудами - например, он назвал лидера Джугашвили "человеком из стали" и упомянул "Советский Союз". Несмотря на явное незнание широкой грузинской культуры, ко второй половине песни толпа подпевала словам Робсона.\n\n\nРобсон продолжил, что в Грузии он почувствовал себя неосужденным из-за цвета кожи и впервые в жизни стал полноценным человеком. Его мелодия уже продается на пластинках, одна из которых, подписанная Робсоном, досталась самому Джугашвили."
geo.126.a: "Немного странно, но мы возьмем это!"

geo.127.a: "...коалиция ГС-ФРП-СДПГ"
geo.127.b: "...НПЗГ."
geo.127.c: "...НДП."

geo.128.t: "НДП-НПЗГ Коалиция раскололась!"
geo.128.d: "В связи с некоторыми разногласиями в правящей коалиции, особенно по поводу будущего состояния экономики, НПЗГ объявила, что выйдет из правящей коалиции с НДП и присоединится к оппозиции.\n\nКак Григол Вешапели и его партия рассчитывают на сотрудничество с Германией и расширение торговых возможностей Грузии, НДП пытается "защитить" экономику Грузии от иностранного влияния и установить патерналистский режим автаркии в экономических делах."
geo.128.a: "Как это могло произойти?"

geo.129.t: "Парламент проголосовал за внеочередные выборы!"
geo.129.d: "После распада коалиции НДП-НПЗГ, НДП потеряла большинство в парламенте, и НПЗГ использовала возможность договориться со всеми другими партиями, чтобы назначить внеочередные выборы. Хотя политика НПЗГ за время их короткого правления доказала свою эффективность, они являются настоящими бенефициарами этого решения и с большой вероятностью получат мандат в новом парламенте Грузии."
geo.129.a: "Принесут ли они новую эру стабильности?"

geo.130.t: "Иоахим поддерживает НПЗГ!"
geo.130.d: "В связи с падением коалиции и назначением внеочередных выборов Король Иоахим хочет выразить свою поддержку партии Национальных землевладельцев, которые, в свою очередь, поддерживают его как короля и являются прогерманскими. Хотя некоторые советники короля советуют ему сделать это, правительство должно выразить своё мнение о том, должен ли Король вмешиваться в общественное мнение или нет."
geo.130.a: "Король не должен вмешиваться!"
geo.130.b: "Он имеет право так говорить."

geo.131.t: "Гиорги поддерживает НДП!"
geo.131.d: "После падения коалиции и назначения внеочередных выборов Король Гиорги готов выразить свою поддержку Национально-демократической партии, которая, в свою очередь, поддерживает его как короля. Несмотря на автократические настроения Гиорги, некоторые советники короля советуют ему сказать своё слово, хотя правительство должно высказать своё мнение о том, следует ли Его Величеству вмешиваться в общественное мнение или нет."
geo.131.a: "Король не должен вмешиваться!"
geo.131.b: "Он имеет право так говорить."

geo.132.t: "Партия социалистической революции радикализируется"
geo.132.d: "После того как правительство вероломно оставило в силе Потийский договор, а немецкие колонизаторы и империалисты продолжили грабить грузинские ресурсы и обирать простых рабочих и крестьян, Грузинская социал-революционная партия раскололась на основе своей официальной позиции и отношения к новому правительству. Небольшое число более умеренных политиков были вынуждены покинуть партию и присоединиться к меньшевикам, в то время как левое крыло получило большинство в Центральном комитете и призвало к радикальным мерам. \n\nОбъявив о внепарламентской коалиции с Синдикалистской партией, новое революционное движение может с новой силой ворваться в Грузию. Мы должны ожидать реакции - возможно, новых репрессивных законов и усиления охраны правопорядка."
geo.132.a: "Крестьяне ждут освобождения..."

geo.133.t: "Эстетическая лига патриотов набирает популярность"
geo.133.d: "На прошедших на прошлой неделе местных выборах в Кутаиси партия, ранее не замеченная грузинским народом, неожиданно вышла на первое место. Эстетическая лига патриотов, участвовавшая в выборах в Учредительное собрание в 1918 году, не смогла набрать более 100 голосов, несмотря на то, что в её состав входили шесть самых известных поэтов и писателей Грузии.\n\nНо история партии на этом не закончилась. Лига патриотов стала официальной организацией, и многие члены литературного объединения "Синие рога" также стали членами партии, распространяя патриотическую поэзию, вдохновленную грузинским национализмом, и постепенно набирая популярность. Для большинства грузин, однако, поэты до недавнего времени представляли мало интереса как политики.\n\nПосле радикализации общества под влиянием германского империализма и неудач Национально-демократической партии, дать достойный отпор было практически невозможно. Меньшевики попустительствовали этому курсу, а социалисты-революционеры перешли к тактике революционного террора и оказались вне закона. И только тогда внимание левых грузинских националистов, особенно среди бедных слоев населения, привлекла Партия поэтов - стремящаяся к социально-экономическому равенству и готовая к решительным действиям, по крайней мере, судя по их стихам."
geo.133.a: "Это... довольно авангардистски."

geo.134.t: "Военизированное формирование Мхедриони"
geo.134.d: "Эстетическая лига патриотов заявила, что призывает добровольцев вступить в Мхедриони - Рыцарей, которые, по словам Якоба Николадзе, должны стать настоящими защитниками Родины. Хотя газеты пишут, что это явно военизированное формирование и должно быть объявлено вне закона, многие грузины вступают в Мхедриони с патриотическими чувствами."
geo.134.a: "Должны ли мы беспокоиться о каком-то поэтическом обществе?"

geo.135.t: "Попытка переворота Мхедриони и Голубых рогов в Тбилиси"
geo.135.d: "Мы должны были прислушаться раньше. Сейчас, когда военизированные формирования Мхедриони собрали большую поддержку среди грузин, Голубые роги объявили "Поэтический марш" на Тбилиси, который наше правительство не отличило ни от какого другого действия, кроме военного путча. С массовыми протестами на стороне Голубые роги потребовали отставки нашего правительства и объявили "Революцию миллионов роз", определенно вдохновленную творчеством Нико Пиросманишвили. Пока армия и полиция приближаются к центру Тбилиси, исход этого противостояния ещё не решен."
geo.135.a: "Подавите военизированные формирования и объявите вне закона это жалкое движение..."
geo.135.b: "Голубые роги вынуждают правительство отправиться в отставку..."

geo.136.t: "Николадзе назначен исполняющим обязанности президента"
geo.136.d: "В нарушение всех правил и конституции, лидер Голубые роги, Якоб Николадзе, был назначен исполняющим обязанности президента республики! Распущенное правительство было вынуждено пойти на этот шаг, учитывая обстоятельства и огромную поддержку нового революционного движения.\n\nМногие признали это решение, несмотря на то, что большинство парламента и политиков были категорически против, заявив, что это действие демонстрирует полное неуважение к избирательному закону и правам простых грузин. С другой стороны, простые грузины, кажется, вполне довольны тем, что патриоты теперь представлены в правительстве, и надеются на позитивные изменения в жизни страны."
geo.136.a: "Остался только последний шаг..."

geo.137.t: "Николадзе провозглашает 'Авангардистский режим'"
geo.137.d: "Как и следовало ожидать, воспользовавшись ситуацией, Николадзе объявил о конце старой эпохи и провозгласил, что настало время "авангардного режима". В мгновение ока Мхедриони из военизированного формирования превратился в голос народа и его защитников, а Лига патриотов заняла почетное место его представителей.\n\nКроме того, речь Николадзе на площади в Тбилиси содержала множество революционных лозунгов, а сформированное им новое правительство из членов литературного движения "Голубые рога" провозгласило конец буржуазной демократии в Грузии."
geo.137.a: "Эпоха буржуазной демократии закончилась."

geo.138.t: "Шалва Маглакелидзе и СГТ Коалиционные переговоры"
geo.138.d: "Шалва Маглакелидзе - лидер довольно непопулярного движения грузинских традиционалистов, которые, к тому же, разделяют с нами прогерманские взгляды. Понимая это, правительство обратилось к Маглакелидзе и его немногочисленной фракции в парламенте с тем, чтобы объединить наши усилия. Однако одно из главных требований СГТ - сделать Маглакелидзе министром экономики, что повернет нашу страну на путь милитаризации, не очень поддерживаемый НПЗГ."
geo.138.a: "Их подход слишком... милитаристский."
geo.138.b: "Объявить коалицию НПЗГ-СГТ!"

geo.139.t: "НДП формирует предвыборную коалицию с СГТ!"
geo.139.d: "В то время как переговоры о коалиции между НПЗГ и СГТ провалились, Маглакелидзе решил обратиться к... лучшему союзнику. Недавние переговоры между ним и НДП увенчались успехом, что означает, что на следующих выборах нам придется бороться с сильной правой коалицией НДП и СГТ!"
geo.139.a: "Это опасно."

geo.140.t: "Маглакелидзе предлагает монархический самопереворот"
geo.140.d: "Хотя у нас есть четкая прогерманская платформа, как и у СГТ, в нашей платформе не хватает одного элемента - монархии. Монархические симпатии Маглакелидзе выразились в том, что он предложил восстановить монархию, главой которой должен стать немецкий претендент Иоахим. Несмотря на то, что недавний референдум показал, что идея монархии не завоевала сердца простых грузин, Маглакелидзе утверждает, что мы не встретим никаких волнений или серьезных протестов и предлагает просто короновать Иоахима и сделать это."
geo.140.a: "Мы - демократия... в конце концов..."
geo.140.b: "У нас есть право - вот и все."

geo.141.t: "Маглакелидзе предпринимает попытку монархического путча!"
geo.141.d: "Мы отвергли предложение Маглакелидзе и явно перевели его на другую сторону баррикад. Нашего отказа от восстановления престола, обжалования результатов референдума, оказалось недостаточно. Теперь Маглакелидзе, генерал, собрал преданных ему людей среди офицеров, чтобы свергнуть наш демократический режим и восстановить грузинскую монархию с помощью армии!"
geo.141.a: "Грузинской демократии конец."
geo.141.b: "Лояльная Национальная гвардия арестовывает Маглакелидзе!"

geo.142.t: "Восстановление грузинского престола"
geo.142.d: "Переворот удался, и жалкий демократический режим не смог остановить нас! Теперь, когда генерал Маглакелидзе стал главой нового правительства, навязанного штыками, пришло время восстановить трон Грузии и пригласить Иоахима править нами!"
geo.142.a: "Да здравствует Иоахим и генерал Маглакелидзе!"

geo.143.t: "Комитет за освобождение мусульманской Грузии"
geo.143.d: "С самого начала оккупации грузинского города Батуми турецкими войсками там возникло несколько противоборствующих организаций.\nГруппа под названием "Sedai Milet" (Голос народа) пропагандировала протурецкие и пантюркистские идеи и спонсировалась османскими властями с целью дискредитации нашего правительства.\nНо эта группа была не столь многочисленна, как предполагала турецкая пропаганда. Гораздо более влиятельным был "Комитет освобождения мусульманской Грузии" или ССГК, возглавляемый Мемедом Абашидзе и Хайдаром Абашидзе. Несмотря на то, что изначально комитет был создан в Тбилиси, после того, как прогрессивные активисты покинули Аджарию, среди населения Аджарии была проведена большая работа против оккупационного правительства османов, панисламистско-реакционной сущности. Все это время комитет работал фактически в изгнании, так как в Турции их ждала тюрьма.\nНо после освобождения Батуми от турецкой оккупации комитет освобождения, наконец, вернулся в Батуми. Они созвали Меджлис мусульман Грузии и призвали наше правительство предоставить им юридическую автономию."
geo.143.a: "Создать автономный Грузинский мусульманский округ."
geo.143.b: "Нет автономии для них, мы все грузины."

geo.144.t: "Факел декаданса Бодлера"
geo.144.d: "Известный французский писатель и поэт Шарль Пьер Бодлер является, возможно, самым влиятельным европейским поэтом современности, любимым миллионами и вдохновляющим тысячи начинающих филологов, поэтов, художников и политиков на протяжении последних десятилетий, несмотря на то, что умер почти век назад в 1867 году. Многие называют Бодлера первым настоящим модернистом, его творчество печально известно своим депрессивным и антигедонистическим тоном, а в последние годы его считают пророком благодаря его великому предвидению того, как будет развиваться современный век, вечно страдающий от войн, колониализма, гедонизма, эгоизма, голода, тирании, душевных ссор и эмоциональных страданий, вызванных бессердечным и банальным "прогрессом", и многое другое, поскольку он предсказывал, что бесконтрольная современность, зацикленная на погоне за низменными желаниями в противовес пониманию логики и природного мира в равновесии, превратит душу человечества и цивилизацию в Чёрное - будущее, против которого он выступал как один из первых мастеров "упадка", свидетелем которого стало движение декадентов. \n\nОднако, это меланхоличное мировоззрение побудило его стать главным лицом не только декадентского движения, но и большей части современной европейской поэзии, навсегда повлияв своим дебютом на ход развития европейской литературы, философии и письменного искусства. Диапазон и влияние Бодлера были таковы, что он также повлиял на нашу собственную труппу "Тисперканцелеби", более известную как "Синие рога" - труппу поэтов-социалистов, которая дала начало нашей собственной политической партии и нынешней идеологии. Мы признаём пророческий гений Бодлера таким, каким он был, и сейчас, в наш век ужаса, видим, что он был действительно прав. Он предсказал подъем немецкого и русского гегемонов и других подобных им, подчиняющих мир своим эгоистическим желаниям, лишая массы свободы, художественного огня и самой души, а также предсказал скрытую тиранию меньшевиков и других подобных им змей в траве, и именно эти ужасы наша порода вдохновенного социализма должна стереть с лица нашего государства. Однако, хотя большинство в наших рядах поддерживает бодлерианскую мысль, многие спорят о том, как лучше воплотить его идеи в жизнь. Хотя большинство в наших пределах считает, что нам не нужно никого другого, чтобы помочь нам в этой революционной миссии очищения и художественного гуманизма, некоторые считают, что Третий Интернационал - особенно Коммуна Франции, откуда когда-то был родом Бодлер - уже олицетворяет собой бодлеристскую идиллию, и поэтому мы должны обратиться к ним как к союзникам, чтобы закончить эту борьбу вместе. Осталось только решить, какая из групп права."
geo.144.a: "Бодлер был прав, но только наш режим докажет, что наступила новая эра."
geo.144.b: "Мы присоединимся к Французскому Интернационалу, живому доказательству того, что с декадансом покончено!"

geo.145.t: "Жертва Пиросмани искусству"
geo.145.d: "Нико Пиросмани сравнивали с другими великими художниками, забытыми или не замеченными в своё время, такими как Винсент Ван Гог, и все же искусство Пиросмани остаётся одним из лучших, когда-либо созданных на нашей родине, с его фирменными черно-масляными полотнами, демонстрирующими такую живость и визуальный восторг, что его картины сегодня украшают залы известных правительственных зданий и собственные музеи Грузии. Несмотря на его современную популярность и огромное влияние, которое он оказал на более поздних художников и мыслителей, таких как мы в "Синих рогах", он умер в бедности и относительной безвестности в 1918 году в возрасте 55 лет после того, как сам научился рисовать, работая на различных подработках в качестве сироты, но мы не позволим наследию этого мастера умереть вместе с его смертью. \n\nТри плана того, как мы должны поддержать его наследие, были представлены Генеральному комитету, и вскоре они будут вынесены на голосование членов партии. Первый план, самый дешевый из трех, предлагает учредить специальную ежегодную премию имени Пиросмани, которая будет присуждаться лучшему художнику или небольшой группе художников в штате каждый год, предоставляя им государственное финансирование, популярность и собственную студию, предоставляемую нашим правительством. Среднее предложение хочет продвинуть эту идею премии на один шаг дальше, создав национальный союз художников имени Пиросмани, который будет предоставлять общую студию и государственное финансирование всем принятым художникам штата. Наконец, третий и самый дорогой вариант - создать этот союз художников, а также установить статуи, фрески и картины, посвященные Пиросмани, в каждом крупном городе Грузии, чтобы все наши граждане могли греться в свете его великого влияния и гениального художественного ума, хотя этот план обойдется штату дороже всего. Поскольку каждая сторона отстаивает свою точку зрения, мы должны поставить её на голосование, чтобы почтить память Великого Пиросмани - величайшего современного художника Грузии."
geo.145.a: "Во всех городах Грузии должен быть памятник Пиросмани!"
geo.145.b: "Ввести специальную ежегодную премию в его честь!"
geo.145.c: "Все художники должны быть награждены и о них должно заботиться государство!"

geo.146.t: "Предложить Грузии мир?"
geo.146.d: "Грузия быстро захватила Закаталы и Куру и теперь рвется к Баку. Правительство опасается их успеха и поэтому предлагает уступить спорные регионы."
geo.146.a: "Уступите регионы, нам не нужно больше кровопролития."
geo.146.b: "Азербайджан никогда и никому не уступит!"

geo.147.t: "Азербайджан просит мира"
geo.147.d: "Азербайджан предложил подписать мир и согласился уступить нам спорные районы Закаталы и Куры. Что мы должны сделать?"
geo.147.a: "Подписать мир."
geo.147.b: "Теперь мы смотрим в будущее Закавказье!"

geo.148.t: "Грузия предложила восстановить Закавказье."
geo.148.d: "Грузины приняли наши условия, но теперь они предлагают ещё более безумную идею... восстановление Закавказье. Хотя это может иметь некоторые преимущества, учитывая российский экспансионизм, мы должны как минимум дважды подумать, прежде чем подписывать с ними какие-либо договоры..."
geo.148.a: "Согласны."
geo.148.b: "Настоять только на уступке спорных территорий."

geo.149.t: "Азербайджан отвергает!"
geo.149.d: "Азербайджанское правительство отвергло наши требования об объединении."
geo.149.a: "Марш на Баку, братья!"
geo.149.b: "Наконец, мир!"

geo.150.t: "Грузия принимает!"
geo.150.d: "Правительство Грузии охотно приняло наши условия и теперь готово подписать перемирие."
geo.150.a: "По крайней мере, мы не потеряли свой суверенитет!"

kx_geo.1.t: "Тень Гражданской войны в России"
kx_geo.1.d: "Грузинское государство было официально создано в 1918 году после Брест-Литовского договора, и страна оказалась окружена хаосом Гражданской войны в России. Грузия быстро стала оплотом меньшевистской партии, сумев при этом отбиться от вторжения большевистских сил в ходе Гражданской войны. Правящая партия меньшевиков объединилась с несколькими большевиками и социалистами-революционерами для создания новой "кавказской" марки социализма, которая сформировала новый парламент. В 1920-е годы промышленная база страны развивалась удивительно хорошо, а крупные большевистские деятели получили значительную власть над экономикой страны. Вскоре после этого была создана Коммунистическая партия Грузии, лидером которой стал Григол Орджоникидзе, а его заместителем - Иосиф Джугашвили. Несмотря на запрет в течение десятилетия стабильного роста и экономической зависимости от Германии, Коммунистическая партия приобрела огромную популярность как среди крестьян, так и среди грузинских националистов.\n\nКаким бы ни было будущее, будущее Грузии, без сомнения, неопределенно."
kx_geo.1.a: "Тревожно, мягко говоря..."
kx_geo.2.t: "Иосиф Джугашвили делает свой ход"
kx_geo.2.d: "Вскоре после переворота Иосиф Джугашвили занял пост министра внутренних дел и комиссара по национальным делам, уже начав подавлять автономистские устремления абхазов и осетин. Уже в течение нескольких лет Иосиф медленно превращал партию в новое варево - смесь тотализма и национализма, называя её грузинским социализмом. Фракция сторонников Джугашвили в Коммунистической партии, становясь все более националистической, теперь продвигала идею сильной и независимой Грузии, отвергая российский экспансионизм и немецкое экономическое господство. Если со вторым большевистская партия уверенно справилась, то первое осталось. Председатель партии Орджоникидзе выступал против национализма и вообще не признавал своего товарища Кобу, который, видимо, либо сошел с ума, либо был укушен каким-то проклятым националистом-меньшевиком. \n\nНо стремление Джугашвили доминировать не только в Закавказьеком национальном вопросе, но и в коммунистической партии и во всей Грузии выразилось в том, что он начал активно и при поддержке своих сторонников лоббировать проведение нового съезда компартии, якобы послереволюционного, для определения дальнейших действий, что ему удалось сделать, и он был созван.\n\nНа съезде Джугашвили с трибуны говорил о необходимости переизбрать Центральный комитет и председателя, а также изменить название и курс партии. Как видный большевик и эксперт по национальному вопросу, недавно побывавший на конференции тоталистов в Бирмингеме, партия прислушалась к словам Джугашвили. Хотя многие усмотрели в его словах попытку совершить государственный переворот в партии и подчинить себе власть, Джугашвили предложил Орджоникидзе почетную должность наркома тяжёлой промышленности. Однако мнение оставалось за партией - одобрить или нет план Джугашвили по реорганизации страны и партии."
kx_geo.2.a: "Партия голосует за Джугашвили!"
kx_geo.2.b: "Джугашвили отбит, Орджоникидзе побеждает!"
kx_geo.3.t: "Новое военное учреждение"
kx_geo.3.d: "Многие генералы в армии всё ещё придерживаются устаревших меньшевистских взглядов, несмотря на преданность Грузии и её национальной обороне, эти генералы не горят желанием принять идеалы социализма Джугашвили. Ещё более удивительными являются слухи об антисоциалистическом диссидентстве. Поэтому первоочередной задачей Джугашвили является захват контроля над военной иерархией своими товарищами.\n\nВчера вечером Серго Гоглидзе вместе с несколькими сотнями членов Народной гвардии ворвался в штаб вооружённых сил Грузии в Тбилиси. Честные грузинские солдаты, увидев Гоглидзе и его людей, открыли ворота и по приказу Гоглидзе арестовали генералов, подозреваемых в потенциально опасных взглядах. После решения этого вопроса председатель Джугашвили планирует повысить Гоглидзе до начальника Генерального штаба, что даст ему беспрекословный контроль над вооруженными силами."
kx_geo.3.a: "Мощь грузинской армии будет охранять революцию Иосифа!"
kx_geo.4.t: "Народная гвардия Грузии"
kx_geo.4.d: "Народная гвардия Грузии - это националистическое и социалистическое добровольческое формирование, состоящее из вооружённых боевиков, целью которых является защита грузинской нации. Во главе с героем войны Валико Джугели, отряд насчитывает около 2 000 активных боевиков и ещё 10 000 резервистов, преданных и готовых взяться за оружие в любой момент. Официально лояльный меньшевистскому правительству, Джугели, по слухам, на самом деле предан Джугашвили и грузинскому социализму, однако, учитывая лояльность самого Джугашвили, можно не сомневаться, что эти товарищи будут защищать национальные интересы грузинского государства."
kx_geo.4.a: "Храбрые товарищи защищают нашу нацию!"
kx_geo.6.t: "Провозглашение Закавказского государства!"
kx_geo.6.d: "После того, как Азербайджан оказался под контролем Грузии, председатель Джугашвили вышел на балкон своей резиденции, откуда открывался вид на переполненную площадь Джугашвили, чтобы объявить о создании Великого Закавказского Государства. Был представлен новый флаг, который простирался от балкона до земли, в то время как традиционные танцоры георигны исполняли "Перхули". Ликующие толпы приветствовали это радикальное преобразование, ознаменовавшее конец разделенного Кавказа, и ожидается, что новая волна антироссийского национализма охватит нации, поскольку Джугашвили теперь переместит своё внимание на север. В своей речи он заявил: "История показала, что непобедимых армий не существует, теперь к нам присоединились наши азербайджанские товарищи, и нет в этом мире силы, способной остановить мощь Закавказского социализма!"\n\nУже сейчас Армяне и Дон-Кубанцы готовятся к оборонительной войне, в то время как Османы развернули дополнительные войска вдоль своей границы."
kx_geo.6.a: "Наконец-то единство!"
kx_geo.7.t: "Народная гвардия сталкивается с сопротивлением"
kx_geo.7.d: "Территории Армении и Азербайджана сейчас находятся под жесткой оккупацией по приказу председателя Джугашвили. Народной гвардии поручено восстановить порядок на разрушенных войной землях, что само по себе является трудной задачей, однако этнические боевики, лояльные бывшим правительствам, начали контр-повстанческие действия против новых гарнизонов по всему Закавказье. К счастью для Народной Гвардии, этим боевикам сильно не хватает координации и морали, мы быстро разберемся с этими повстанцами."
kx_geo.7.a: "Мы сокрушим это сопротивление!"
kx_geo.8.t: "Заряд казаков!"
kx_geo.8.d: "Гордый воинственный народ степей долгое время был пешкой российского империализма, оставив свою родину не более чем ступенькой на пути из России в Закавказье. Грузия помнит, как казаки взялись за оружие против белых и немцев, гордые марионетки великих держав, они были в восторге, когда их хозяева позволили образовать Дон-Кубанскую республику. С тех пор они угрожают стабильности этого региона этническими конфликтами и экспансией России. \n\nКогда казаки вновь ринутся в бой, подняв сабли и пришпорив коней, будет видно, как эти архаичные воины мёртвой эпохи выживут против сокрушительного натиска современного национализма и социализма."
kx_geo.8.a: "Пол-лиги, пол-лиги, пол-лиги дальше...."
kx_geo.9.t: "Православная церковь Грузии"
kx_geo.9.d: "Грузинская православная церковь - это древняя структура, которая может быть датирована 5 веком, и для большинства населения учение Христа неразрывно связано с их образом жизни. Хотя Джугашвили больше не религиозный человек, он помнит время, когда, будучи маленьким мальчиком, он тоже служил слову Христа. Именно поэтому ситуация с Церковью очень чувствительна: она обеспечивает единство народа, но в то же время является мощной структурой, которая не подчиняется председателю. Она также не отказывается от общения с другими церквями во враждебных нам государствах. Мы должны решить судьбу Церкви, сохраним ли мы её огромное присутствие в обществе или прислушаемся к социалистическому влиянию тех, кто выступает против нее?"
kx_geo.9.a: "Церковь является неотъемлемой частью грузинской культуры!"
kx_geo.9.b: "Церковь распространяет разделение и ложное поклонение, мы покончим с этими угнетателями!"
kx_geo.10.t: "Гонения на православную церковь"
kx_geo.10.d: "Католикос-Патриарх не только оскорбляет Председателя своим неповиновением, отказываясь разорвать связи с Русской Коммуной, он имеет наглость заявлять, что его долг перед Христом выше, чем долг перед грузинским социализмом! Председатель обратился к нации, заявив: "Слишком долго церковь присасывалась к соску нации! Пожинает плоды, заработанные в поте лица трудящихся! Хватит!"\n\nПо новому приказу Джугашвили церковь должна конфисковать все имущество в пользу государства, а если она не подчинится, государство заберёт его силой. В Тифлисе и других городах разъяренные толпы рабочих бросают вызов слову Христа. Сбивая священников и круша их кресты, Джугашвили для них теперь главное..."
kx_geo.10.a: "Православная церковь устарела, мы будем использовать её богатства для государства."
kx_geo.11.t: "Вопрос Меншивика"
kx_geo.11.d: "Когда Россия распалась в результате Гражданской войны, грузинская партия меньшевиков быстро воспользовалась образовавшимся вакуумом власти и захватила власть, провозгласив Грузию независимым государством. После переворота Джугашвили Ной Жордания, как и многие меньшевистские деятели, оказался на обочине жизни, хотя никаких веских доказательств нелояльности не существует, очевидно, что эти политики жаждут мести.\n\n\nДолжны ли мы подделать документы и заставить свидетелей доказать нелояльность или просто поручить нашим лоялистам разобраться с ними?"
kx_geo.11.a: "Позвольте Берии незаметно позаботиться о них..."
kx_geo.11.b: "Мы предадим их суду и сделаем из них публичный пример."
kx_geo.12.t: "Приспешники Берии избавились от руководства Меньшивика"
kx_geo.12.d: "Берия по прямому приказу председателя Джугашвили, члены Народной гвардии похищают видных членов меньшевистской партии из их домов рано утром. Григол Орджоникидзе, Исидор Рамишвили, Ноэ Рамишвили, Ноэ Хомерики и Николай Чхеидзе были затащены в надежный бункер под улицами Тифлиса. Приведенный к Берии, он обвинил их всех в государственной измене, заявив, к их полному удивлению, что они пытались совершить контрпереворот. Не обращая внимания на слезные мольбы о невиновности, Берия приказал своим людям поставить их к стене и наполнить свинцом..."
kx_geo.12.a: "Проблема больше не существует."
kx_geo.13.t: "Суд над Меншивиками"
kx_geo.13.d: "Важнейшие меньшевики предстали перед Народным судом. Обвиняемые в государственной измене, планировании попытки переворота и содействии гражданским беспорядкам, суд потребовал обоснованной защиты, которую должны обеспечить назначенные государством адвокаты. Суд также предложил несколько мер наказания, которые должен определить сам Джугашвили.\n\nГригол, как утверждает защита, является верным товарищем Джугашвили, заявив, что их связывают крепкие дружеские отношения ещё со времен большевистской партии. Он также утверждал, что документы с подробностями планируемого переворота были подделаны. По словам защиты меньшевиков, все это было спланировано Берией в попытке расширить свою власть. Несмотря на эти утверждения, Берия заверил суд, что его доказательства являются пуленепробиваемыми и что заявления Серго следует считать ложными. Суд также счел защиту сомнительной, ссылаясь на свидетельства очевидцев о встречах меньшевистских чиновников с предполагаемыми русскими шпионами.\n\nПосле долгих раздумий суд пришел к выводу о виновности всех обвиняемых, они представили свои оправдания Джугашвили, теперь ему предстоит решить судьбу подсудимых."
kx_geo.13.a: "Если они представили удовлетворительную защиту, их только снимут с государственных должностей и посадят под домашний арест."
kx_geo.13.b: "Их защита не доказывает их полную невиновность в нелояльности, 25 лет каторжных работ!"
kx_geo.13.c: "Мы не допустим, чтобы Меньшивиков больше заявлял о своей невиновности, казним их!"
kx_geo.14.t: "Русский язык запрещён."
kx_geo.14.d: "В рамках продолжающихся попыток председателя правительства уменьшить внешнее влияние на страну, русский язык, который широко использовался на протяжении всей истории Грузии, был запрещён. Те, кто будет говорить на русском языке в общественных местах, а также распространять материалы, напечатанные на русском языке, будут оштрафованы, а повторные нарушители будут приговорены к принудительным работам. Между тем, общины меньшинств подвергаются нападкам со стороны государственных образовательных сил, перед которыми стоит задача распространить использование грузинского языка среди как можно большего числа людей."
kx_geo.14.a: "Все российское влияние будет подавлено!"
kx_geo.150.t: "Проявление силы"
kx_geo.150.d: "К счастью, Россия расположена на некотором расстоянии, чего нельзя сказать о нашем враге на юге. Османы имеют с нами прямую границу, проходящую по самой слабой естественной защите страны. Это лишь вопрос времени, когда османы попытаются совершить геополитическую агрессию, чтобы усмирить нас. Поэтому советники председателя предложили нанести первый удар, доказав туркам, что мы не падем без боя. Не секрет, что мощь империи сильно упала со времен Вельткрига.\n\nЛибо мы можем начать внезапные рейды и нападения на османские поселения и конвои, чтобы ещё больше ослабить их позиции в регионе, такие атаки будут замаскированы под случайные нападения бандитов. Или более экстремальный вариант - начать полномасштабное вторжение в Лазистан, где проживает много этнических грузин, которые, скорее всего, поддержат наше дело."
kx_geo.150.a: "Прикажите Народной гвардии начать восстание на границе!"
kx_geo.150.b: "Османы слабы! Марш в Лазистан!"
kx_geo.151.t: "Народная гвардия Грузии одержала победу!"
kx_geo.151.d: "Замаскированные под наёмников и бандитов, народные гвардейцы нападали на поселения и аванпосты по всей южной границе. Быстрое движение гвардейцев, совершающих нападения, оказалось слишком сильным для размещённых османских войск, что заставило их отступить из этого региона. Такое поражение стало для них шокирующим!"
kx_geo.151.a: "Унизительное поражение для османов."
kx_geo.152.t: "Османы сопротивляются мятежу!"
kx_geo.152.d: "Атаки провалились! Мы недооценили стойкость османов, несмотря на то, что они были застигнуты врасплох и не имели подкреплений, им удалось оттеснить наши силы и защитить границу. Несмотря на отсутствие официальных связей с правительством, это поражение явно грузинских солдат показало большую слабость, слабость, которую османы вряд ли забудут."
kx_geo.152.a: "Определенный удар по самолюбию Джугашвили."
kx_geo.153.t: "Оккупация Лазистана"
kx_geo.153.d: "В регионе Лазистан проживает большое количество грузин, когда грузинские военные прошли через павшие османские блокпосты, их приветствовали жители, верные Джугашвили. Сила наших вооружённых сил превосходит силы турок, и через некоторое время весь регион будет под нашим контролем"."
kx_geo.153.a: "Мы будем противостоять мерзким туркам!"
kx_geo.154.t: "Коллекция богатств"
kx_geo.154.d: "Высший экономический совет успешно разработал и принял "Закон о сокращении несущественной собственности". Это позволило государству собрать все частное имущество, которое считается несущественным для уровня жизни граждан, а затем это имущество будет использовано для финансирования государственных проектов. Граждане уже потеряли право на частную собственность, а поскольку закон исполняется воинствующей Народной гвардией, маловероятно, что мы столкнемся с сопротивлением. Более важным является решение о том, куда направить часть этого вновь обретенного богатства. Было бы разумно вознаградить верных членов правительства, однако такая передача денег может дать им больше власти. С другой стороны, председатель мог бы оставить все себе, чтобы обеспечить справедливое распределение денежных потоков."
kx_geo.154.a: "Председатель несет наибольшую ответственность."
kx_geo.154.b: "Лояльность имеет свои преимущества."
kx_geo.155.t: "Культ Джугашвили"
kx_geo.155.d: "Улицы Тифлиса были оживлены красными флагами, радостными возгласами и маршем солдат. Вокруг впечатляющей мраморной статуи Председателя тяготели сотни импозантных гвардейцев, скандирующих национальный гимн Грузии. А с балкона Тифлисского дворца стоял Джугашвили, восхищаясь всем, что он построил. В то время как казалось, что весь остальной мир разрывается на части, в этот момент, наблюдая за тем, как его верное население наивно смотрит на глобальные дела, председатель понял, как важно сохранить свою нацию как крепость. Защищенную нерушимыми стенами от остального мира. Его влияние на Грузию переросло в почти богоподобное существо, легионы его преданных последователей поклоняются ему как спасителю и защитнику своей нации."
kx_geo.155.a: "Да здравствует председатель!"
kx_geo.157.t: "Если вы сегодня пойдете в лес..."
kx_geo.157.d: "Работа председателя может быть чрезвычайно напряженной, поэтому свободное время Джугашвили любит проводить на своих многочисленных дачах. Одна из таких дач включает в себя много земли, которую Джугашвили и его товарищи используют для охоты на дичь, и этот день должен был быть таким же, как и любая другая охота. Вооружившись охотничьим ружьем, он отправился со своими товарищами по охоте, в основном чиновниками эсеров, на поиски каспийского оленя.\n\nТрудно пробираясь через густой лес, Джугашвили жаждал чего-нибудь подстрелить, от недавнего общения с партийными чиновниками у него разболелась голова, и ему нужно было проветрить мозги перед возвращением в Тифлис. Оглядевшись вокруг, он заметил странное явление: его телохранители, которые обычно всегда окружали его, отдалились от него, в то время как его товарищи по охоте сгруппировались в нескольких метрах от него. Он повернул голову, чтобы проверить свою винтовку, когда звук трескающихся веток застал его врасплох: его группа, казалось, исчезла, оставив его одного в окружении внушительных деревьев. Затем без предупреждения раздался свирепый рев, который ударил по барабанным перепонкам, как пули: на него надвигался огромный горный медведь. Прежде чем он успел среагировать, медведь набросился на него, готовый рассечь его слабое тело на части. Собрав все силы, Джугашвили закричал о помощи..."
kx_geo.157.a: "...появляются телохранители и стреляют в медведя, раня его прежде, чем он успевает убить его!"
kx_geo.157.b: "его телохранители опоздали! Труп председателя лежит разорванный на части..."
kx_geo.158.t: "Председатель восстанавливается после нападения"
kx_geo.158.d: "Рев Джугашвили от боли, когда его лицо было рассечено, привел в замешательство его телохранителей, которые немедленно бросились через лес на поиски своего председателя. Они заметили его на земле, когда над ним возвышался горный медведь. Выпустив залп огня, медведь был сражен, его последние хрипы закончились пулей в голову. Председателя немедленно доставили в ближайшую больницу, где он сейчас находится в реанимации. Оправившись от ранений, народ с облегчением воспринял новость о том, что их дорогой лидер жив, чтобы сражаться ещё один день, однако, несмотря на хорошие новости, остаются некоторые серьезные вопросы. Почему его товарищи по охоте бежали ещё до того, как был замечен медведь? Почему его телохранители были размещёны так далеко от охотничьих угодий? Что бродячий горный медведь делал на его земле? Почти смертельное нападение обезумевшего медведя или, возможно, что-то более зловещёе....."
kx_geo.158.a: "Отдыхайте хорошо, председатель."

kx_geo.167.a: "Укрощение казаков..."
kx_geo.167.t: "Палаты знаний"
kx_geo.167.d: "После напряженной войны с Донским Кубанским союзом мы успешно захватили столицу Екатеринодар и оттеснили сопротивляющуюся армию к российской границе. Хотя мы далеки от установления власти над всей страной, мы обладаем властью над большинством жителей Дон-Кубани. Повстанцы скрываются в горах, и теперь война перерастет в партизанскую, которая, несомненно, принесет нам большие страдания. А пока давайте праздновать нашу победу!"
kx_geo.167.a: "Никакая сила не сможет остановить нас!"
kx_geo.170.t: "Грузия в интернационале?"
kx_geo.170.d.russia: "Дружественные грузинские режимы попросили присоединиться к нашей фракции, объединив наше оружие в предстоящем глобальном конфликте."
kx_geo.170.d: "[GEO.GetNameDefCap] был одним из наших ближайших союзников в Восточной Европе после их революции, и теперь они прислали запрос на официальное присоединение к нашему альянсу. Однако если мы согласимся, то, скорее всего, столкнемся с конфликтом с Россией."
kx_geo.170.a: "Пусть вступают, к черту русских."
kx_geo.170.b: "Грузия не стоит конфликта с Россией."
kx_geo.170.c: "Впустите их!"
kx_geo.170.e: "Грузия должна быть частью нашей страны, а не нашим союзником!"
kx_geo.171.t: "[FROM.GetName] выражает отказ!"
kx_geo.171.d: "После того, как наши дипломаты были посланы в [FROM.Capital.GetName], чтобы убедить [FROM.GetAdjective]ое правительство позволить нам присоединиться к Интернационалу, похоже, нам отказали в нашей просьбе, и теперь мы одни в Европе против иностранного империализма, и нас заставили идти по изоляционистскому пути."
kx_geo.171.a: "Они заплатят за это предательство!"

kx_geo.172.t: "Продовольственные бунты провоцируют большевистское восстание"
kx_geo.172.d: "Восстания, поднятые народом Грузии, уставшим быть не более чем колонией Германии и неспособностью слабого меньшевистского правительства сделать хоть что-нибудь, затянулись уже довольно давно. \n\nВолна протеста была подхвачена местным большевистским комитетом, который, наконец, вышел из подполья с обещаниями исправить ситуацию и лозунгами о свержении предателей-меньшевиков. Народ, не знавший большевизма, но слышавший о нем, сначала отнесся к революционным деятелям с недоверием, но теперь его гнев был услышан. Было оказано вооруженное сопротивление, и в Тбилиси были введены правительственные войска, чтобы подавить беспорядки и казнить подонка Орджоникидзе и его приспешника Джугашвили.\n\nРезультат этого противостояния пока неизвестен, но мы можем только надеяться, что Грузия не падет, как и её правительство."
kx_geo.172.a: "КПГ удалось захватить власть!"
kx_geo.172.b: "Коммунисты отбиты, меньшевики побеждают!"

kx_geo.173.t: "Товарищ Джугашвили ранен в спину!"
kx_geo.173.d: "Ужасные новости дошли сегодня до Центрального Комитета! Наш министр внутренних дел Иосиф Джугашвили был убит выстрелом в спину неизвестным! По словам очевидцев, Джугашвили подъехал к зданию правительства, и когда он выходил из машины, убийца произвел несколько выстрелов из маузера в спину Кобы, а когда тот упал, добил его! Маньяк кричал "Гори в аду, палач народов!", а затем сумел скрыться с места преступления. До сих пор возмездие не свершилось, спецслужбы ведут его поиски, но для многих очевидно, что это произошло из-за недавних расстрелов абхазской интеллигенции в Сохуме под руководством Джугашвили.\n\nСклонный к паранойе и насилию, Джугашвили почти не ходил по улицам Тбилиси, опасаясь своих врагов, которых он искал, однако, внутри партии, а не среди народа, который доверял ему, но был предан националистической горячкой Кобы."
kx_geo.173.a: "Видимо, он был параноиком не просто так."

kx_geo.174.t: "Искоренение антисоветских настроений"
kx_geo.174.d: "Глава ЧК Лаврентий Берия заявил, что в стране существует огромное количество западных и восточных шпионов, различных оппозиционных групп, дискредитирующих советское правительство и планирующих контрреволюционный террор и политические убийства. Кроме того, есть информация о контрреволюции в армии и на флоте, а также даже в самой ЧК.\n\nНеобходимо принять срочные меры по уничтожению и искоренению антисоветских элементов - горстки потенциальных политиков, которых даже трудно назвать таковыми. Необходимо выбрать вектор, на котором мы сосредоточимся, чтобы очистить партию от отбросов."Гори в аду, палач народов!", а затем сумел скрыться с места преступления. До сих пор возмездие не свершилось, спецслужбы ведут его поиски, но для многих очевидно, что это произошло из-за недавних расстрелов абхазской интеллигенции в Сохуме под руководством Джугашвили.\n\nСклонный к паранойе и насилию, Джугашвили почти не ходил по улицам Тбилиси, опасаясь своих врагов, которых он искал, однако, внутри партии, а не среди народа, который доверял ему, но был предан националистической горячкой Кобы."
kx_geo.174.a: "Примите все необходимые меры!"

