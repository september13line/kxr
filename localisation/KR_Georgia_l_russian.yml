### KLY ###
geo.524.t: "Статус Калмыкии"
geo.524.d: "Народ, населенный буддистами и астраханскими казаками, когда-то был великим Ханством, но теперь он - пешка перед ферзем. Калмыкия недавно обрела независимость и является непризнанным государством, поэтому разгромить её не составит труда."
geo.524.a: "Потребовать их подчинения!"

