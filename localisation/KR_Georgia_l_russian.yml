### Personal Focus tree ###

GEO_chairman_stalin: "Председатель Джугашвили"
GEO_chairman_stalin_desc: "В замке большевистской коммунистической партии теперь сидит новый председатель. Мы преобразуем Россию под руководством председателя Джугашвили."

GEO_Institutionalize_Terror: "Власть террора"
GEO_Institutionalize_Terror_desc: "Народ всё ещё почти бунтует из-за нашего захвата власти. Мы должны защитить режим от контрреволюционеров как внутри, так и за пределами нашего государства. Мы отправим ЧК на улицы, чтобы найти зачинщиков этих продолжающихся беспорядков и положить конец их шараде о "возвращении власти народу". Пока мы будем делать свою работу, армия подавит оставшееся сопротивление. Если все пойдет по плану, мы должны добиться полного подчинения в течение месяца или около того после начала операций. По прогнозам, потери среди гражданского населения не превысят допустимых пределов."

GEO_cult_of_stalin: "Отец Грузии и Союза"
GEO_cult_of_stalin_desc: "Наш Союз - это большая семья, состоящая из множества разных людей под руководством грузинского народа, а каждой семье нужен глава. Товарищ Джугашвили является таким главой, который обеспечивает воспитание многочисленных детей в духе грузинского социализма и направляет наши усилия в светлое будущее. Там, где он должен быть суров, он суров, но он всегда руководствуется чувством грузинского унионизма и национализма."

GEO_Mass_Collectivisation: "Массовая коллективизация"
GEO_Mass_Collectivisation_desc: "Сельскохозяйственные угодья великих просторов России никогда не контролировались крестьянином, а только великим князем, царем и капиталистом. Нельзя допустить, чтобы это подавление трудящихся продолжалось, и поэтому мы должны приступить к радикальной программе быстрой коллективизации наших ферм. Только при коллективной собственности они могут быть по-настоящему свободны от капиталистического сапога."

GEO_Mass_Collectivisation: "Массовая коллективизация"
GEO_Mass_Collectivisation_desc: "Сельскохозяйственные угодья великих просторов России никогда не контролировались фермером, а только великим князем, царем и капиталистом. Но теперь в деревне появился ещё один враг - кулак, капиталистический фермер, который стремится только к норме прибыли. Нельзя допустить, чтобы это подавление рабочего продолжалось, и поэтому мы должны приступить к радикальной программе декулакизации нашей сельскохозяйственной промышленности. Только при коллективной собственности они могут быть по-настоящему свободны от капиталистического сапога."

beria_labour: "Рабский труд"
beria_labour_desc: "У председателя есть грандиозные перспективы для России, которые возможны только при условии увеличения рабочей силы. Нежелательные для общества люди, такие как преступники, политические заключенные, этнические меньшинства, безработные, бездомные и даже сироты, будут использоваться в качестве рабского труда для строительства нашего индустриального будущего."

beria_desires: "Назначить Берию"
beria_desires_desc: "Берия - это человек, которому мы можем доверить устранение противников нашей власти. Он будет назначен главой ЧК. С ним государство в безопасности."

beria_gulag: "Один большой ГУЛАГ"
beria_gulag_desc: "Изобилие ресурсов доминирует над ландшафтом Сибири, рабочие трудятся против своей воли на строительстве внушительных заводов и военных аванпостов, ЧК патрулирует улицы страны, как тюремные надзиратели. Джугашвили и Берия превратили Россию в строгий и хорошо управляемый трудовой лагерь, который охватывает города, горы и сельскохозяйственные угодья."

GEO_trans_state_focus: "Закавказский Союз"
GEO_trans_state_focus_desc: "От Тбилиси до Баку высоко развевается флаг Закавказье, знаменуя новую эру, которая наступает для народов Грузии, Армении и Азербайджана. Этот союз будет оформлен путём создания Великого Закавказского Социалистического Государства."

GEO_don_kuban_focus: "Уничтожить Дон-Кубанский союз!"
GEO_don_kuban_focus_desc: "Дон-Кубанцы слабы и не способны эффективно управлять своей землей, поэтому мы должны нанести удар до того, как русские неизбежно пройдут через Закавказье!"

GEO_the_georgian_state_focus: "Великая изоляция"
GEO_the_georgian_state_focus_desc: "Мы не должны забывать наши корни. Мы - грузины. Гордая и могучая нация Грузии. Мы поставим все другие кавказские народы под свою пяту и защитим их от чужеземцев."

### Events ###

geo.502.t: "Навеки Красный Октябрь"
geo.502.d: "Кажется, история строит свои сюжеты там, где её ожидают меньше всего. Возрождение бывших Кавказских Советов и Красной Армии произошло как вихрь, за несколько лет преобразив обстановку в регионе. Новость утра поразила всех: Джугашвили, высший представитель Кавказского Совета, только что объявил, что Красная Армия движется маршем в сторону Москвы. Это не просто поход, это стирание позора прошлых дней. Сегодняшняя Красная Армия - эпитом мощи и решимости, претендуя на вершину власти и влияния.\n\nТе, кто сомневался в возможностях этой новой силы, теперь вынуждены признать её стремительное возрождение. Волна перемен, занесенная на Кавказ, превратила отвергнутые и забытые идеалы в пламя надежды для многих. Путь Красной Армии на Москву - это не только демонстрация её силы, но и символ трансформации, возрождения духа и новых возможностей."
geo.502.a: "Октябрьская революция возвращается"

geo.507.t: "1-й Кавказский большевистский съезд"
geo.507.d: "На дне сегодняшнего события в Тбилиси, Джугашвили и Берия созвали Кавказский большевистский съезд. Раскрывая перед присутствующими свои планы, выступили они с горячими речами, обсуждая дальнейшее развитие революции на Кавказе. Ведущие фигуры, такие как Каганович, Буденный, Орджоникидзе и другие, активно участвовали в конференции, внимательно обсуждая идею продолжения революции в этом регионе.\n\nИ, наконец, съезд принял решение - Джугашвили был избран секретарем большевистского Кавказского района, подтверждая тем самым готовность бороться за изменения на этой земле. Это решение стало свидетельством твердой воли большевиков продолжать революционные перемены на Кавказе, укрепляя их решимость к изменению общественного строя в этом регионе."
geo.507.a: "Да здравствуют большевики!"

geo.5077.t: "Великая речь Председателя"
geo.5077.d: "Товарищи! Сегодняшний день стал вехой в нашем стремлении к освобождению наших земель от оков буржуев-империалистов. В этом зале, перед вами, стоит решение, отличающее нас от предыдущих дней – день, который определит путь Кавказского района в истории нашей революции!\n\nСегодняшний съезд, объединяя наши умы и сердца, принял важное решение. Мы вступаем на путь, прокладывая дорогу к свободе, когда каждый рабочий, крестьянин и борец за правду и справедливость будет иметь возможность дать вклад в будущее России.\n\nДа, представители многих стран присматриваются к нам с недоумением. Они считают, что Кавказ - это ложе споров, непокорное место, которое нельзя изменить. Но мы здесь, сегодня, объявляем: Кавказская земля – это земля перемен, где зреет новое начало, новый этап нашей борьбы за освобождение трудящихся от оков эксплуатации и угнетения!\n\nБольшевики продолжат революцию на Кавказе! Мы встанем во главе борьбы за ликвидацию угнетения и за установление светлого будущего для каждого трудящегося человека. С этого дня начнется новая эра борьбы за нашу свободу и равенство."
geo.5077.a: "Вперёд к победе!"

geo.508.t: "Коммунистический интернационал"
geo.508.d: "Среди вихря перемен и великих идей, поднимающих наши сердца, пришло время освободиться от оков навязчивого французского Интернационала. Мы стоим на пороге создания собственного союза, нашего единого братства, никогда не отступающего перед веяниями западных ревизионистов.\n\nВ этом важном моменте истории мы восстаем, чтобы привести нацию в борьбе за осуществление идеалов союза рабочих по всему миру. Наша цель - установление Советской власти в каждой стране, где в сердце каждого трудящегося горит свет коммунизма. Мы несем знамя единства, стремясь создать общество, где трудовая солидарность и социалистические идеалы проложат путь к более светлому будущему.\n\nПусть этот вызов к освобождению вдохновит сердца наших товарищей и наполнит наше движение мощью. Пусть наш союз станет несокрушимым, подобно стальным стенам, защищающим наши мечты и амбиции. Вперёд, к светлому будущему, где союз рабочих прольет свет на каждый уголок мира."
geo.508.a: "Коминтерн победит!"

geo.509.t: "Город на Неве"
geo.509.d: "Теперь, когда мы решили возродить большевистскую революцию в России, всё ещё есть напоминания о революционном 1917 годе. Теперь, когда мы у руля, мы можем назвать город домом революции по имени нашего самого славного революционного вождя - Владимира Ленина."
geo.509.a: "Мы должны проявить уважение к Ленину!"
geo.509.b: "Петроград - это имя города, и оно останется таким."

geo.510.t: "Города России"
geo.510.d: "В рамках реформ Керенского в 20-е годы многие города были переименованы, названия некоторых напоминали о монархическом прошлом России, другие были названы на немецкий манер, злейшим врагом России, из-за которого и произошли великие перемены последних 20 лет. Теперь, когда мы у власти, мы можем дать некоторым городам новые названия в память об именах наших друзей-большевиков и союзников-революционеров. Мы также можем дать новые названия некоторым городам в память об имени нашего славного лидера Джугашвили, который в революционные времена взял себе кличку Сталин. Как мы должны поступить с ними?"
geo.510.a: "Давайте переименуем города в честь наших революционных лидеров."
geo.510.b: "Керенский принес в Россию демократию, и его дело будет жить."

geo.511.t: "Вопрос о столице Союза"
geo.511.d: "Наконец-то мы контролируем Россию. Союз теперь восстановлен. Теперь, когда мы контролируем большое государство, у нас есть много вариантов.\n\nПервый вариант: Москва. Столица Российского государства до 1721 года. Лучший вариант для управления нашими огромными российскими территориями. Хорошо защищена.\n\nВторой вариант: Петроград. Столица Российского государства с 1721 года, основанная Петром Великим. Родина Первой Октябрьской революции. Рискованный, так как город находится на самом краю границ государства. Самая легитимная столица России.\n\nТретий вариант: Волгоград. Город достойно защищён. Отличный баланс для столицы между Кавказом и Россией, связывающий обе страны.\n\nЧетвертый вариант: Тбилиси. Наша родина. Хорошо защищенный в горах. Центр Грузии. Близко к нашему народу и ядру нашей нации."
geo.511.a: "Родина революции. Петроград."
geo.511.b: "Москва. Мы не можем рисковать столицей."
geo.511.c: "Волгоград. Баланс между Кавказом и Россией."
geo.511.e: "Тбилиси. Наша родина."

geo.512.t: "Старое имя"
geo.512.d: "Много лет назад, во времена революции, Джугашвили принял имя "Сталин", что означает "человек из стали". Должен ли Джугашвили снова принять это имя в качестве своего нового официального имени? Это облегчит произношение нашего имени советским товарищам."
geo.512.a: "Великолепная идея!"
geo.512.b: "Я грузин, и мое имя останется грузинским!"

geo.513.t: "Великие амбиции"
geo.513.d: "В глубинах Кавказских вершин зарыта история нашей страны, укрепленная трудными испытаниями и победами. Сегодня Грузия, наша непоколебимая родина, достигла уровня, когда её сила и величие видны на мировой арене. Наш путь вперёд наполнен возможностями и выбором, который определяет нашу внешнюю политику.\n\nМы можем стремиться к дальнейшему расширению, утверждая свою силу и влияние за пределами Кавказа. Продолжение нашего пути завоевания соседей и возобновление Октябрьской революции в России открывают новые перспективы для нас. Это шаг к большему влиянию и установлению своих принципов в широком мировом контексте.\n\nС другой стороны, мы можем выбрать путь самоизоляции и защиты, окружив себя Великими горами Кавказа. Это означает сохранение нашей неприкосновенности и собственной самобытности, отказ от внешних вмешательств и сохранение уникальной культуры и традиций.\n\nРешение, какую внешнюю политику принимать, определяет наш будущий путь. Мы можем стремиться к величию и влиянию, открывая новые горизонты и взаимодействуя с миром, или остаться неприкосновенными, сохраняя свою самобытность и безопасность в изоляции. Это решение будет формировать не только нашу политику, но и наше место в истории."
geo.513.a: "Приказ Председателя:\nРасширять наше государство дальше!"
geo.513.b: "Полная изоляция в Великих горах!"

geo.10000.t: "Портрет Джугашвили"
geo.10000.d: "Каким будет портрет Иосифа Джугашвили / Сталина?"
geo.10000.a: "ЧАДовый Сталин"
geo.10000.b: "Сталин в ушанке"
geo.10000.c: "Ванильный Сталин"
geo.10000.g: "Озабоченный Сталин"
geo.10000.e: "Курящий Сталин"
geo.10000.f: "Ванильный Сталин 2"
geo.10000.z: "Лучший ванильный Сталин"

geo.699.t: "Проблема профсоюзов"
geo.699.d: "Профсоюзы имеют огромное влияние среди пролетариата, и поэтому мы должны решить, что с ними делать. Одни считают, что профсоюзы - это подлинно социалистическое демократическое явление, которое мы должны использовать в своих интересах, другие полагают, что профсоюзная политика должна зависеть от политики партии."
geo.699.a: "Независимые профсоюзы"
geo.699.b: "Профсоюзы, контролируемые государством"

geo.702.t: "В честь великого Сталина"
geo.702.d: "Великий Сталин, воплощение силы и мудрости, заслуживает непрерывного восхищения и поклонения. Великое событие в истории нашей Родины – переименование столицы, чтобы вечно сохранить его величие и вклад в наше будущее. В честь великого Сталина и его вдохновляющей роли в строительстве социализма, Москва будет претерпевать историческое преобразование, становясь городом Сталинодар.\n\nЭто знаменательное решение принято в знак признательности за его вождение страны к победе в Великой Освободительной войне и решительному руководству в построении социалистического общества. Сталинодар, новая столица, будет свидетельствовать о бессмертной славе великого лидера и станет символом единства, силы и процветания.\n\nЭто событие не только переименовывает город, но и придает ему новую энергию и направление, во имя стремления к высшим идеалам социализма. Гордость Союза будет вновь обрести своё великое значение, а Сталинодар станет источником вдохновения для будущих поколений, напоминая о том, что советское наследие является основой нашей несокрушимой силы и триумфа."
geo.702.a: "Это поистине гениально!\nСЛАВА ТОВАРИЩУ СТАЛИНУ!!"
geo.702.b: "С ума сошли?"

geo.703.t: "Великое освобождение"
geo.703.d: "Величественный поход Сталинских несокрушимых войск – это эпопея о свободе и триумфе над тьмой вражеского гнёта. С непоколебимым руководством Вождя истребительные отряды проложили свой путь сквозь сердце империализма, освобождая угнетенных пролетариев и крестьян, возвышая знамя социализма.\n\nСтальные решения и блестящая тактика Сталина триумфально разгромили врагов революции, и великое торжество пролетариата было нерукотворно воплощено в каждом боевом успехе. Гимн победы звучал громко на полях сражений, а образ Сталина возвышался как символ свободы и справедливости.\n\nВ ходе этого триумфального похода, каждый буржуа был сметен, и каждая камень имперского гнёта был поднят. Светлое будущее сияло впереди, озаряя стезю к новой эре, где социализм и победа народа становились великими строительными блоками мира без угнетения и эксплуатации.\n\nВ столице в честь великой победы, звучат военные марши и торжественные гимны, на Красной Площади развеваются красные знамена, символизируя бессмертное достижение и героический дух советского народа.\nГород сверкает яркими огнями праздничных фейерверков, освещая памятники великим подвигам и военным лидерам. Толпы людей, одетых в национальные костюмы, заполняют улицы, выражая единство и радость великой победы."
geo.703.a: "Трижды Ура!"

geo.1488.t: "Предатели бегут в Грузию"
geo.1488.d: "Они сбежали. В Грузию. Через. Верхний. Ларс."
geo.1488.a: "Пидоры соевые."

### DKB ###
geo.514.t: "Что делать с Донским казачьим войском?"
geo.514.d: "Земля донских казаков-хозяев у Черного моря исторически была частью Российской империи, пока во время хаоса большевистской революции и последовавшей за ней Гражданской войны и немецкой интервенции. Россия, похоже, готова вновь включить это маленькое государство в состав Родины. Как нам поступить? Какой бы курс действий мы ни выбрали, мы должны быть готовы к конфликту интересов с Украиной, так как они, конечно, не отнесутся легкомысленно к нашим амбициям, особенно в отношении дружественного им государства."
geo.514.a: "Потребовать их подчинения!"

geo.515.t: "Грузия требует нашего подчинения!"

geo.516.t: "Донские казаки подчиняются"
