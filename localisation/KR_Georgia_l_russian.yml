GEO_black_monday: "Новая экономическая политика"
GEO_black_monday_desc: "После того, как последствия переворота остались позади, настало время решить, как мы будем развивать нашу экономику в будущем. Идти против Германии или вместе с ней - вот вопрос, который мы должны задать. "
GEO_pipeline_issue: "Пересмотреть Потийский договор"
GEO_pipeline_issue_desc: "Потийский договор - это соглашение, подписанное немецким и грузинским правительствами в 1918 году с целью обеспечения защиты и признания Германией новой Грузинской Республики. Однако за это пришлось заплатить, и Грузия должна была разрешить Германии беспрепятственное использование всех грузинских железных дорог и создание нефтепровода из Азербайджана. Возможно, настало время пересмотреть этот договор?"
GEO_pipeline_seized: "Потийский договор уничтожен!"
GEO_pipeline_seized_desc: "Потийский договор стал позорным шрамом для Грузии и привязал нашу нарождающуюся экономику к немецким баронам-грабителям. Хотя это может лишь слегка улучшить наши экономические проблемы, разорвав договор и национализировав нефтепровод, мы можем послать четкий сигнал нашему народу и немцам."
GEO_kept_pipeline: "Поддержать Германию"
GEO_kept_pipeline_desc: "Германия, при всех своих недостатках, поддерживала нас с 1918 года и сдерживала османов. Это прискорбное и необходимое зло - поддерживать наши связи с Рейхом, чтобы предотвратить дальнейший экономический коллапс."
GEO_nationalisation: "Национализация жизненно важных отраслей"
GEO_nationalisation_desc: "Многие важные для грузинской экономики отрасли готовы пойти ко дну из-за беспрецедентного кризиса. Мы не можем этого допустить и должны национализировать их. Это может быть дорогостоящим в краткосрочной перспективе, но в долгосрочной перспективе это принесет дивиденды." 
GEO_farmers_fund: "Создать Фонд грузинских земледельцев"
GEO_farmers_fund_desc: "Сельскохозяйственный сектор страны ужасно пострадал и стремительно падает. Чтобы предотвратить широкомасштабный крах и нищету среди грузинских фермеров, мы должны вмешаться и обеспечить им государственные субсидии, чтобы они остались на плаву."
GEO_seize_companies: "Изъять иностранные инвестиции"
GEO_seize_companies_desc: "Хотя это может разозлить наших иностранных инвесторов, у нас нет другого выбора, кроме как вмешаться и временно захватить иностранные предприятия, которые смогли остаться на плаву, чтобы поддержать другие сектора экономики."
GEO_expand_batumi_harbour: "Расширить Потийскую гавань"
GEO_expand_batumi_harbour_desc: "Потийская гавань - самая большая и самая прибыльная гавань в Грузии. Освободив часть средств, мы сможем развивать её дальше, инвестировать в регион в целом и сделать судоходство и иностранные предприятия более доступными."
GEO_dam: "Построить плотину в Ладжанури"
GEO_dam_desc: "В Ладжанури находится большой резевуар, и уже давно существуют планы по строительству плотины в этом районе. В условиях экономического кризиса, разрушающего экономику и оставляющего многих безработных, начав наконец реализацию этого проекта, мы сможем вернуть многих безработных на рабочие места."
GEO_state_bank: "Учредить центральный банк"
GEO_state_bank_desc: "В Грузии уже давно не было собственного центрального банка, и в условиях экономического кризиса, когда иностранные банкиры стали активно участвовать в банковской деятельности, многие в правительстве считают, что пришло время создать свой собственный банк, чтобы отделить Грузию от иностранных интересов."
GEO_infrastructure_program: "Протянуть линию до Сочи"
GEO_infrastructure_program_desc: "В эпоху хаоса и нестабильности, когда мир содрогается от ударов Чёрного понедельника, сильные не прячутся — они строят. Сталь и бетон, шпалы и рельсы — это не просто железнодорожная линия, это артерия, питающая империю. Протянув её до Сочи, мы не только укрепим контроль над Кавказом, но и дадим людям работу, укрепим торговые пути, создадим символ несгибаемой воли государства. Пока другие тонут в панике, мы будем прокладывать дорогу в будущее — и этот путь будет вымощен не страхом, а прогрессом."
GEO_modernize_existing_industry: "Программы промышленного образования"
GEO_modernize_existing_industry_desc: "Большая часть отечественной промышленности Грузии дряхлая и устаревшая, что усугубляет наше экономическое положение. Если мы хотим выйти из экономического кризиса, мы должны быстро модернизироваться. Специализированные программы промышленного образования помогут подтянуть наших рабочих и улучшить наши промышленные возможности."
GEO_bailouts: "Помощь иностранным компаниям"
GEO_bailouts_desc: "В Грузии работает много иностранных компаний, и они являются жизненной силой экономики. Если позволить им потерпеть неудачу, это будет означать для нас экономическую гибель, поэтому выделение государственных средств для поддержания их на плаву является необходимостью."
GEO_manganese: "Субсидии 'Джорджиан манганези'"
GEO_manganese_desc: "Горнодобывающая компания АО "Джорджиан манганези" является важным работодателем и горнодобывающим предприятием в вышеупомянутом городе. Субсидирование шахты обеспечит менее безболезненный выход из экономического кризиса и сохранит рабочие места." 
GEO_tiflis_coal_power_plant: "Осветить надежду"
GEO_tiflis_coal_power_plant_desc: "Поскольку в результате кризиса всё больше мужчин становятся безработными, было предложено построить в столице новую угольную электростанцию, которая создаст всевозможные возможности для трудоустройства как в долгосрочной, так и в краткосрочной перспективе, сохранив работу для многих наших граждан."
GEO_german_recovery_model: "Инвестиции немецких оружейных заводов"
GEO_german_recovery_model_desc: "Немецкие оружейные компании неоднократно инвестировали в Грузию и остаются актуальной и жизненно важной частью экономики. Продолжение этой деятельности посредством некоторых инвестиций обеспечит устойчивость перед лицом экономического кризиса."
GEO_krupp: "Крупп Грузия"
GEO_krupp_desc: ""Крупп" - одна из старейших немецких компаний, являющаяся крупным игроком в мире стали и вооружений. Обеспечение их инвестиций в Грузию будет невероятно прибыльным деловым предприятием и обеспечит взаимовыгодные отношения."
GEO_the_azeri_armenian_pipeline: "Трубопровод Баку-Поти"
GEO_the_azeri_armenian_pipeline_desc: "Нефтяные месторождения Баку изолированы от остальной Европы из-за того, что Азербайджан расположен на Каспийском море. Строительство новых трубопроводов между Баку и портом Поти будет очень выгодной инвестицией для обеих сторон."
GEO_black_monday_solved: "Рассвет возрождения"
GEO_black_monday_solved_desc: "Возможно, потребовалось некоторое время и большая политическая работа, но Грузия, наконец, преодолела экономический кризис, и экономика снова вернулась к оптимальному состоянию."
GEO_army_focus: "Оценка бюджета национальной армии"
GEO_army_focus_desc: "Согласно нашей конституции, решение и оценка бюджета национальной армии Грузии возложены на правительство страны."
GEO_artillery_investments: "Инвестиции в артиллерию"
GEO_artillery_investments_desc: "Артиллерия является жизненно важной необходимостью для любых вооружённых сил и уже давно является основным элементом военных действий во всем мире. Хотя в Грузии может не хватать отечественного производства, высвобождение некоторых средств может помочь решить эту проблему."
GEO_special_operations: "Специальные операции Джалеби"
GEO_special_operations_desc: "По мере развития военных действий Грузия должна развиваться вместе с ними и создавать специально обученные подразделения для действий в определенных условиях и ситуациях. Это может быть дорого, но цена будет достойной."
GEO_mountaineers: "Грузинские лыжные войска"
GEO_mountaineers_desc: "Грузия и Кавказ в целом - это страна больших, покрытых снегом гор, и традиционные военные действия здесь не совсем возможны. Чтобы лучше подготовиться к возможной войне в горах, следует уделить первоочередное внимание специальной подготовке войск, чтобы они научились кататься на лыжах и воевать при этом."
GEO_officer_training_scheme: "Схема подготовки офицеров"
GEO_officer_training_scheme_desc: "Офицерский корпус Народной гвардии начал стагнировать из-за отсутствия военного противостояния и снижения стандартов в последние годы. Переобучив многих из этих офицеров новым военным разработкам, мы сможем оживить офицерский корпус."
GEO_small_arms_development: "Развитие стрелкового оружия"
GEO_small_arms_development_desc: "В Грузии отсутствует комплексная оружейная промышленность, но с некоторым государственным финансированием мы можем отвлечься от иностранных компаний и развить небольшой, но процветающий сектор разработки оружия внутри страны."
GEO_support_equipment_development: "Компании поддержки"
GEO_support_equipment_development_desc: "Народная гвардия сделала мало шагов в развитии своих вспомогательных рот, часто оставляя солдат работать самостоятельно. Дальнейшее развитие этой области должно стать приоритетным."
GEO_navy_focus: "Наша береговая защита"
GEO_navy_focus_desc: "Наша береговая линия может быть небольшой, но мы не можем просто оставить флот в упадке. С небольшим финансированием мы можем создать небольшие и способные силы для защиты побережья!"
GEO_poti_dockyard: "Развивать Потийскую верфь"
GEO_poti_dockyard_desc: "Потийская верфь является основой военно-морского флота, и если обеспечить её хорошее состояние и расширение операций, это пойдет только на пользу нашим военно-морским силам."
GEO_convoy_raiding: "Навыки рейдерства конвоев"
GEO_convoy_raiding_desc: "Грузия не может иметь большой военно-морской флот, но мы, безусловно, можем преследовать тех, кто его имеет. Рейдерство конвоев будет специализацией нашего флота, и мы будем лишать наших врагов жизненно важных путей."
GEO_submarine_tactics: "Тактика подводных лодок"
GEO_submarine_tactics_desc: "Подводные лодки являются главной силой нашего небольшого флота и необходимы для защиты побережья. Совершенствование нашей военно-морской тактики с их помощью сослужит хорошую службу нашим военно-морским силам."
GEO_submarine_tech: "Новые технологии"
GEO_submarine_tech_desc: "Мы не можем допустить, чтобы наше военно-морское оборудование устарело и вышло из строя. Инвестируя в новые конструкции подводных лодок и лицензии, мы можем улучшить наши военно-морские силы."
GEO_oil_tankers: "Новые нефтяные танкеры"
GEO_oil_tankers_desc: "Транспортировка нефти через Грузию является одним из основных компонентов нашей экономики. Необходимо закупить новые танкеры, чтобы эта отрасль продолжала развиваться и работала ещё лучше, чем раньше."
GEO_protect_batumi: "Защитить Батумскую гавань"
GEO_protect_batumi_desc: "Батумская гавань - главная экспортная гавань Грузии, и без нее наша экономика рухнет. Необходимо возвести специальные укрепления, чтобы обеспечить её обороноспособность."
GEO_navy_excercise: "Военно-морские учения"
GEO_navy_excercise_desc: "Наш военно-морской персонал ослаб и потерял форму. Несколько учений на Черном море должны быстро вернуть их в боевую форму!"
GEO_batumi_returned: "Родная гавань"
GEO_batumi_returned_desc: "Одной из самых больших обид, нанесенных Грузии Потийским договором, была передача Батуми Османской империи. Наконец-то эта ошибка правосудия была исправлена, и мы снова управляем этим регионом. Предстоит ещё много работы, но жители этого исторического города могут спокойно отдыхать, вернувшись под власть своей материнской страны."
GEO_rebuilding_batumi: "Перестройка портового города"
GEO_rebuilding_batumi_desc: "После того, как стратегически важный город-порт Батуми по праву вернулся к нам, нам осталось собрать осколки после конфликта, охватившего Анатолию."
GEO_expand_the_tanker_fleet: "Расширить танкерный флот"
GEO_expand_the_tanker_fleet_desc: "Грузия теперь контролирует не один, а два крупных порта на Черном море. Это позволит нам значительно увеличить количество нефтяных танкеров, которыми мы можем управлять, и, как следствие, увеличить наш экспорт. Несомненно, это послужит только благом для экономики Батуми."

#Sakartvelos Samkhedro-Sahaero Dzalebi:
GEO_air_focus: "СССД"
GEO_air_focus_desc: "Sakartvelos Samkhedro-Sahaero Dzalebi, вероятно, самый неразвитый род войск, но мы не можем позволить нашим ВВС страдать, чтобы наше небо не заполонили захватчики!"
GEO_air_academy: "Создать Грузинскую школу пилотов"
GEO_air_academy_desc: "В настоящее время в Грузии нет собственной академии подготовки лётчиков. Мы должны решить эту проблему, чтобы мы могли готовить собственных пилотов, а не отправлять их за границу."
GEO_air_investments: "Инвестиции в ВВС"
GEO_air_investments_desc: "Наши военно-воздушные силы испытывают недостаток и отстают от иностранных конкурентов. Если мы хотим защитить себя, нам необходимо обеспечить хорошие инвестиции в них."
GEO_air_tech: "Новые модели самолётов"
GEO_air_tech_desc: "Грузинские модели самолетов отстали от большинства мировых моделей. За счёт простого финансирования можно приобрести новые конструкции и лицензии."
GEO_night_bombing: "Обучение ночным полетам"
GEO_night_bombing_desc: "Воздушный бой относительно молод, и ночные миссии часто оказываются опасными для новых пилотов. Обучение для таких случаев будет способствовать укреплению наших воздушных сил."
GEO_aa_investments: "Истребители орлов"
GEO_aa_investments_desc: "По мере того, как война продвигается вперёд, нападения с неба становятся все более распространенными. Принятие необходимых мер для противодействия этому - достойная инвестиция." 
GEO_at_investments: "Нам нужны танки!"
GEO_at_investments_desc: ""
GEO_unified_training: "Программы военного образования"
GEO_unified_training_desc: "Многие патриотичные грузины, несомненно, приняли бы предложение послужить на благо нации. Освободив финансирование для новых и лучших курсов военного образования, мы сможем улучшить доктринальное мастерство армии."

GEO_EDP_MMEP_coalition: "НДП-НПЗГ Победа коалиции"
GEO_EDP_MMEP_coalition_desc: "Похоже, что экономический кризис оказался слишком сильным для меньшевистского правительства, и теперь коалиция между Национально-демократической партией и Национальной партией землевладельцев получила большинство голосов."
GEO_the_monarchy_referendum: "Референдум о монархии"
GEO_the_monarchy_referendum_desc: "В рамках своих альянсов НДП пообещали провести референдум о создании грузинской монархии, где двумя кандидатами на престол будут гогенцоллернский принц Иоахим и грузинский дворянин Георгий Багратион."
GEO_george_bagration_monarch: "Царь Георгий IX"
GEO_george_bagration_monarch_desc: "Георгий Багратион, коренной грузинский дворянин и потомок правящего дома Грузии, был выбран, чтобы занять трон нового Королевства. Его правление будет несколько авторитарным и, несомненно, будет сопровождаться борьбой с законодательной властью."
GEO_republic_victory: "Республиканство побеждает"
GEO_republic_victory_desc: "Неожиданно республиканизм получил новый мандат на референдуме, и мечты монархистов были разрушены. Они, несомненно, попытаются отменить этот результат, но на данный момент грузинский конституционный республиканизм выжил."
GEO_joachim_monarch: "Царь Иоахим I"
GEO_joachim_monarch_desc: "Принц Иоахим Франц Гумберт из Пруссии был выбран правителем нового грузинского царства и, несомненно, будет подталкивать правительство к углублению связей с Германией, но, тем не менее, будет уважать конституционный строй."
GEO_for_king_and_country: "За короля и страну!"
GEO_for_king_and_country_desc: "Наш Царь - олицетворение нашей справедливой нации, объединитель народа и защитник Грузии. Пусть крик раздастся по всей стране, когда грузинские мужчины будут сражаться за Царя и страну!"
GEO_georgian_nationalism: "Грузинский национализм"
GEO_georgian_nationalism_desc: "Грузия не должна быть слугой ни одного хозяина! Мы - гордый народ с гордой историей, и мы не должны стыдиться или быть принужденными к рабству. Пусть народ гордится тем, что защищает свою нацию."
GEO_promote_christian_values: "Христианские ценности"
GEO_promote_christian_values_desc: "Грузия - это, прежде всего, христианская и традиционная нация. В соответствии с политической программой НДП, традиционные и христианские ценности будут продвигаться для укрепления национального единства."
GEO_grow_close_to_germany: "Сближение с Германией"
GEO_grow_close_to_germany_desc: "С Иоахимом на троне вполне естественно, что мы начинаем сближаться с нашими немецкими благодетелями. Они первыми признали нашу зарождающуюся нацию и защитили нас от турецко-русских вторжений. Укрепление этих отношений вполне в наших интересах."
GEO_increase_kings_power: "Усилить власть королей"
GEO_increase_kings_power_desc: "Король Георг проявил интерес к тому, чтобы играть более активную роль в политике. Король занимает оптимальное положение, чтобы руководить страной и её народом. Поэтому его власть должна быть ещё больше!"
GEO_leading_role_Of_church: "Ведущая роль церкви"
GEO_leading_role_Of_church_desc: "Церковь всегда играла важную роль в жизни простого грузина. Мы должны обеспечить поддержку Церкви и её ведущей роли в грузинской культуре и общественной жизни."
GEO_german_business_tax_cuts: "Снижение налогов для немецкого бизнеса"
GEO_german_business_tax_cuts_desc: "Немецкие предприятия - обычное явление в Грузии, и они часто помогали укреплять нашу экономику. Король Иоахим лоббировал создание дополнительных стимулов для немецких инвестиций, а именно, снижение налогов. Кто мы такие, чтобы отказываться от инвестиций?"
GEO_nationalise_entrenched_german_industry: "Национализировать промышленость Ганса"
GEO_nationalise_entrenched_german_industry_desc: "Немецким бандитам удалось получить огромный и прочный плацдарм в Грузии. Это прискорбное пятно на нашей нации, и пришло время исправить ситуацию, с которой не справилось ни одно правительство."
GEO_rural_development_scheme: "Схемы развития сельских районов"
GEO_rural_development_scheme_desc: "Сельские районы Грузии были подведены предыдущими правительствами, и крестьяне сильно пострадали при них. Чтобы остановить дальнейший упадок, необходимо развивать и финансировать сельские районы."
GEO_reinforce_constituent_assembly_power: "Власть Учредительному собранию"
GEO_reinforce_constituent_assembly_power_desc: "Мы являемся демократическим правительством и должны отстаивать этот факт. Наш законодательный орган, Учредительное собрание, должен получить широкие полномочия, чтобы предотвратить тиранию."
GEO_german_road_investments: "Инвестиции Германии в дороги"
GEO_german_road_investments_desc: "Германия проявляет интерес к расширению своих экономических предприятий на Кавказе, и для облегчения торговли ей необходимы современные дороги. К счастью, Германия предложила финансировать строительство новых дорог и инфраструктуры."
GEO_strive_for_autarky: "Стремиться к автаркии"
GEO_strive_for_autarky_desc: "Вытесняя иностранных интерпостеров в нашей экономике, мы должны стремиться к автаркии и отучать себя от внешней торговли. Пришло время работать над созданием автаркии и закрытием доступа Грузии на международные рынки."
GEO_lower_taxes: "Снижение налогов"
GEO_lower_taxes_desc: "Коалиция всегда стремилась к созданию более свободной Грузии, и экономическая свобода является основной частью этого. Налоги должны быть снижены по всем направлениям, а в бюджете должна быть введена жесткая экономия."
GEO_german_arms_deals: "Немецкие сделки с оружием"
GEO_german_arms_deals_desc: "По мере того, как мы все больше погружаемся в сферу влияния Германии, её правительство предложило продать излишки оружия, чтобы улучшить наш собственный военный потенциал. Мы будем глупцами, если не согласимся на эту выгодную сделку."

GEO_SSDP_victory: "СДПГ сохранилась"
GEO_SSDP_victory_desc: "Удивительно, но СДПГ удалось выжить на выборах, хотя и с правительством меньшинства. Теперь начинаются напряженные переговоры о создании коалиции с ГС-ФРП или СР."
GEO_SSDP_SR_coalition: "Коалиция СДПГ-Меньшевики"
GEO_SSDP_SR_coalition_desc: "СДПГ удалось добиться коалиции с радикальными социалистическими СР. Теперь правительство, несомненно, приступит к реализации программы социализации и улучшения жизни бедных."
GEO_SSDP_SSPRP_coalition: "Коалиция СДПГ-ГС-ФРП"
GEO_SSDP_SSPRP_coalition_desc: "СДПГ удалось добиться коалиции с социально-либеральной ГС-ФРП. Теперь коалиция будет осуществлять программу политической либерализации и укрепления законодательной власти."
GEO_reassure_the_people: "Успокоить население"
GEO_reassure_the_people_desc: "Недавние экономический и политический кризисы потрясли страну и заставили народ содрогнуться. По мере того, как стабильность вновь возвращается в Грузию, мы должны напомнить народу, что стабильное управление продолжается."
GEO_government_security: "Обеспечить безопасность правительства"
GEO_government_security_desc: "Наша коалиция только зарождается, и у нее много противников. Если мы хотим, чтобы наша администрация не досталась нашим врагам, мы должны стремиться обеспечить надлежащую безопасность правительства."
GEO_education_development: "Улучшить государственное образование"
GEO_education_development_desc: "Образование, контролируемое государством, не хватает в стране и оставляет многих грузин без настоящего образования. Дополнительное финансирование для его улучшения является необходимостью."
GEO_state_propaganda: "Пропагандистская кампания"
GEO_state_propaganda_desc: "Наших сторонников мало, а противников много. Необходимо склонить народ на нашу сторону и убедить его в том, что наше правительство справедливо и работает в его интересах."
GEO_entrench_political_freedoms: "Укрепление политической системы"
GEO_entrench_political_freedoms_desc: "Экономический кризис едва не разрушил хрупкую демократию, которой мы так дорожим. Наша система конституционного управления должна быть укреплена и укоренена в национальной ткани."
GEO_increase_welfare: "Углубить систему социальной защиты"
GEO_increase_welfare_desc: "Социал-демократическая СДПГ создала небольшую, но надежную систему социального обеспечения. Чтобы удовлетворить наших сторонников, она должна быть углублена и заботиться обо всех грузинах."
GEO_political_decentralisation: "Политическая децентрализация"
GEO_political_decentralisation_desc: "ГС-ФРП хочет видеть децентрализацию правительства, и чтобы обеспечить их лояльность, мы должны выполнить эти обещания и делегировать некоторые полномочия из Тифлиса."
GEO_autonomous_agricultural_bodies: "Автономные сельскохозяйственные органы"
GEO_autonomous_agricultural_bodies_desc: "Фермеры Грузии сильно пострадали от экономического кризиса, и было предложено создать специализированные и автономные органы по надзору за сельским хозяйством. Мы можем только поддержать эту идею."
GEO_expand_the_constituent_assembly: "Расширить Учредительное собрание"
GEO_expand_the_constituent_assembly_desc: "В соответствии с предложениями ГС-ФРП, настало время перетасовать избирательные места и расширить Учредительное собрание, чтобы больше грузин были лучше представлены в политике."
GEO_increase_unionism: "Повысить уровень унионизма"
GEO_increase_unionism_desc: "Социалистические ПП желают, чтобы мы сняли ограничения на профсоюзы и способствовали их развитию среди трудящихся. Естественно, мы должны последовать этому предложению и осуществить его, чтобы лучше защитить грузинских рабочих."
GEO_agrarian_socialism: "Аграрный социализм"
GEO_agrarian_socialism_desc: "СР - аграрные социалисты, а в Грузии не хватает промышленности. Естественно, что мы должны пропагандировать аграрный социализм среди нашего населения, чтобы также улучшить жизнь сельского населения."
GEO_land_socialisation: "Социализация земли"
GEO_land_socialisation_desc: "К сожалению, многие крестьяне работают на чужой земле, а не владеют собственной. По призыву СР мы должны стремиться исправить эту проблему и осуществить крупную земельную реформу для крестьян."

GEO_SR: "Победа Эсеров на выборах"
GEO_SR_desc: "Удивительно, но Эсерам удалось победить на выборах, хотя и с правительством меньшинства. Теперь начинаются напряженные переговоры, чтобы создать коалицию с ГС-ФРП или СДПГ."
GEO_Establish_Ties_With_Commune: "Лояльность Интернационалу"
GEO_Establish_Ties_With_Commune_desc: "Мы должны присоединиться к международному социалистическому движению! Грузия больше не должна быть пешкой иностранного империализма. Мы должны сделать маленький шаг к объединению наших социалистических товарищей по всему миру."
GEO_Soviet_Republic: "Переход в Республику Советов"
GEO_Soviet_Republic_desc: "Демократическая республика - это хорошо, но это не так хорошо. Созданием Советов или Советов по всей Грузии мы обеспечили поддержку нашего государства со стороны крестьян. Поскольку половина парламента принадлежит реакционерам, мы не должны позволить им захватить власть!"

GEO_SSPRP: "Победа ГС-ФРП"
GEO_SSPRP_desc: "Социалистическо-федералистской партии удалось собрать поддержку и получить большинство среди остальных, хотя и недостаточное для полной победы. Теперь мы должны объединить наши революционные демократические силы в коалицию."
GEO_Support_Smallholders: "Поддержка мелких фермеров"
GEO_Support_Smallholders_desc: "Фермеры и мелкие землевладельцы были невидимы для меньшевистского правительства. С их четкой ориентацией на крестьянство и городской пролетариат, нашим фермерам пришлось нелегко, но они - истинные патриоты, которым нужна большая поддержка со стороны нашего государства."
GEO_Ensure_Church_Support: "Обеспечить поддержку церкви"
GEO_Ensure_Church_Support_desc: "Грузинская православная церковь уже давно является главным институтом для нашей страны. Учитывая наши глубокие связи с церковью, мы не можем просто оставить их в покое. Обеспечив им поддержку, мы покажем нашему народу, что церковь на нашей стороне."


GEO_pataut_georgia: "Коалиция короля Георга"
GEO_pataut_georgia_desc: "Георгий Багратион и его верные сторонники захватили власть. Теперь нет сомнений, что он будет стремиться к установлению реакционной и Королевской диктатуры."
GEO_secret_police: "Тайная полиция"
GEO_secret_police_desc: "Многие грузины не держат в узде свою преданность. Специальная полиция, не ограниченная законами страны, поможет решить эту проблему, и все грузины будут преданы своему Царю и правительству."
GEO_purge_socialist_politicans: "Подкупить нелояльных"
GEO_purge_socialist_politicans_desc: "Всякая преданность — лишь вопрос цены. И пусть они клялись в верности старому порядку, пусть плели заговоры в тёмных залах и выжидали удобного момента, — в их сердцах горит не идеал, а алчность. Мы дадим им то, чего они жаждут больше всего: власть, роскошь, безопасность. При нашем режиме они не просто сохранят своё место — они поднимутся выше, чем когда-либо мечтали. Мы купим их душу золотом и привяжем к себе цепями выгоды. Пусть попробуют предать то, что стало для них источником благополучия. Пусть попробуют укусить руку, что кормит их…"
GEO_crush_socialist_rebels: "Добить левую сволочь"
GEO_crush_socialist_rebels_desc: "Некоторые социалисты взялись за оружие, чтобы бороться против законного царского правления. Они должны быть преданы мечу, а их мелкий крестовый поход за восстановление социалистической тирании уничтожен."
GEO_media_crackdown: "Подавление СМИ"
GEO_media_crackdown_desc: "Большая часть средств массовой информации ещё не поддержала законное правление короля. Необходимо установить новый контроль, и только строго лояльным газетам разрешить публиковать славу короля."
GEO_form_a_government: "Сформировать\nкабинет короля"
GEO_form_a_government_desc: "Теперь, когда Георг обеспечил контроль над государством, пришло время создать лояльный кабинет, который будет исполнять волю короля без вопросов и разногласий."
GEO_expand_police_force: "Учредить SSSG"
GEO_expand_police_force_desc: "Время темно, как грузинская ночь, и враги скрываются в её тени. За нашими спинами плетутся заговоры, шепчутся предатели, скалятся шпионы. Мы не позволим им разорвать Королевство на части. Государственная служба безопасности Грузии (SSSG) станет незримым мечом в руке короны, всевидящим оком, проникающим в самые тёмные уголки измены. Их присяга - верность Королю. Их метод - холодный расчёт. Их цель - уничтожение врагов. В эти беспокойные времена лишь тот, кто видит скрытое и карает неотвратимо, может править без страха."
GEO_state_media: "Государственные СМИ"
GEO_state_media_desc: "Предоставленные сами себе, СМИ будут печатать только ложь и клевету против короля. Только по-настоящему лояльным, контролируемым государством СМИ можно позволить печатать правду и доверять им."
GEO_connect_the_country: "Связь со страной"
GEO_connect_the_country_desc: "Старый социалистический режим стремился оставить страну в виде архипелага островов, не связанных между собой горами. Король Георг счел нужным объединить все свои владения с помощью грандиозной системы автомобильных и железных дорог."
GEO_general_training: "Грядущее возмездие"
GEO_general_training_desc: "Необходимо создать специализированные схемы военной подготовки и сделать их обязательными для всех, иначе в Королевской армии не будет хватать хороших рекрутов. Только благодаря обширным схемам обучения мы сможем должным образом милитаризировать государство."
GEO_militerise_the_state: "Милитаризация государства"
GEO_militerise_the_state_desc: "Нация должна быть военизирована и готова сражаться за Царя, иначе мы погибнем. Конечно, все патриотичные грузины не увидят ничего плохого в службе на благо короны."
GEO_georgian_ultranationalism: "Грузинский ультранационализм"
GEO_georgian_ultranationalism_desc: "Царь является олицетворением нации и всего того, за что она выступает. Слава Грузии должна кричать с вершин холмов, и все подданные страны не должны склоняться ни перед каким иностранным господином."
GEO_state_orthodoxy: "Государственное православие"
GEO_state_orthodoxy_desc: "Православие - наша государственная религия и большая поддержка Царя. Эта поддержка должна быть использована в наших интересах, чтобы потенциальное инакомыслие было подавлено."
GEO_paternal_king: "Король-отец"
GEO_paternal_king_desc: "Король Георг желает народу только милосердия и доброты. Как отец своим детям, он знает, что лучше и, что более важно, что правильно для нации и её народа."


GEO_mmep_victorous: "Победа НПЗГ"
GEO_mmep_victorous_desc: "Национальная партия землевладельцев одержала победу на недавних выборах, получив уверенное большинство в парламенте."
GEO_mitteleuropa_ties: "Гордый член Миттелевропы"
GEO_mitteleuropa_ties_desc: "Миттелевропа - это не просто слово для нас. Благодаря либеральной политике и выгодному географическому положению мы являемся лакомым кусочком для наших миттелевских инвесторов. Очевидно, что эта позиция принесет нам много преимуществ, учитывая экономическое развитие."
GEO_expand_krupp_georgien: "Инвестиции Krupp"
GEO_expand_krupp_georgien_desc: "Мы добились успеха в привлечении инвестиций Krupp в Грузию! Наши взаимовыгодные отношения стали очень полезными для Грузии. Несмотря на трудности наших местных производителей, наши отношения с Krupp могут быть расширены до нового уровня."
GEO_support_landowners: "Поддержка землевладельцев"
GEO_support_landowners_desc: "Грузинские землевладельцы, включая мелких фермеров, являются истинными патриотами и нашей преданной электоральной базой. Мы должны инвестировать в грузинское сельское хозяйство и субсидировать фермеров, чтобы обеспечить рост нашей экономики."
GEO_criticize_edp: "Дискредитировать Такаишвили"
GEO_criticize_edp_desc: "Такаишвили провалил руководство партией, превратив её в бастион ультраправых активистов, религиозных фундаменталистов и сторонников протекционистской экономики. Учитывая все последние неудачи, мы должны направить на него критику и негативные СМИ - чтобы дискредитировать НДП и завершить карьеру Такаишвили."
GEO_theodemocracy: "Идеал теодемократии"
GEO_theodemocracy_desc: "Ориентация на создание теодемократии, которая в нашей партийной программе определяется как "сочетание традиционных демократических принципов и ведущей роли церкви в нравственной жизни народа", - это очень нужный идеал, который мы должны осуществить."
GEO_ties_with_nobility: "Связи с дворянством"
GEO_ties_with_nobility_desc: "Дворянские дома Грузии, к счастью, пережили потрясения меньшевистского правления и остаются довольно важным социальным слоем в Грузии. Хотя большинство из них в конечном итоге перешли в Белый Георгий или НДП, мы должны завоевать их доверие и показать им, что НПЗГ здесь и сейчас и работает в их интересах."
GEO_ally_shalva_maglakelidze: "Элли Шалва Маглакелидзе"
GEO_ally_shalva_maglakelidze_desc: "Шалва Маглакелидзе и его СГТ - германофильская организация, которая была очень полезна в продвижении достижений князя Иоахима. Мы должны более тесно сотрудничать с ними и помочь им получить достаточную поддержку населения, чтобы стать нашими союзниками на следующих выборах."
GEO_art_grants: "Гранты на науку и искусство"
GEO_art_grants_desc: "Грузинская наука и искусство находятся в фазе расцвета после обретения независимости. Мы должны использовать то, что меньшевики называют их достижением, и обратить это в свою пользу. Вкладывая дополнительные средства в Академию наук Грузии, мы обеспечим развитие нашего общества, а наши деятели искусства продвинут Грузию к свободе."
GEO_hegemone_of_caucasus: "Кавказский гегемон"
GEO_hegemone_of_caucasus_desc: "Мы обеспечили нашу гегемонию на Кавказе. Поскольку Грузия, безусловно, является самой сильной страной в Закавказье, мы готовы закрепить наши завоевания."
GEO_liberal_hub: "Либеральный деловой центр"
GEO_liberal_hub_desc: "С обеспечением в Грузии экономики свободной торговли, мы действительно стали центром бизнеса для соседних государств, включая даже государства Центральной Азии. Надеюсь, мы останемся открытыми для инвесторов во всем регионе."
GEO_free_trade_economy: "Экономический идеал"
GEO_free_trade_economy_desc: "Грузия находится на перекрестке Европы и Азии, такая возможность не должна быть упущена. Про-бизнес элементы НПЗГ лоббируют открытие экономики и предоставление иностранным компаниям более широкого доступа и инвестиций."

GEO_mkhedrioni_coup: "Переворот Мхедриони"
GEO_mkhedrioni_coup_desc: "Военизированная организация цисперканцелеби, Мхедриони или Рыцари, прекратили заблуждение и захватили власть в грузинском государстве, чтобы восстановить его славу."
GEO_the_new_georgian_age: "Новая эпоха Грузии"
GEO_the_new_georgian_age_desc: "С консолидацией власти Голубые роги Грузия вступает в новую эпоху - эпоху революции, которая принесет позитивные изменения всем грузинам."
GEO_rule_of_blue_horns: "Власть Тисперканцелеби"
GEO_rule_of_blue_horns_desc: "Голубые рога по-прежнему ассоциируются в основном с литературой и искусством, но быть поэтом не значит управлять страной. С истинными представителями народа Синие Рога принесут Грузии процветание."
GEO_komisarta_sabcho: "Народный совет"
GEO_komisarta_sabcho_desc: "Вместо прогнившего Национального совета мы должны создать новый, подлинно революционный законодательный орган - Народный совет полномочных министров."
GEO_nationalization: "Национализация земель"
GEO_nationalization_desc: "Грузинская земля долгое время находилась в руках буржуазии и империалистов. С национализацией почвы мы обеспечим истинное равенство для грузинского народа."
GEO_eliminate_foreign_rule: "Уничтожить иностранный капитал"
GEO_eliminate_foreign_rule_desc: "Шипы немецкого господства слишком долго угрожали нашей стране. Мы должны разорвать все связи с немецкими империалистами и конфисковать все их активы, чтобы они забыли о Грузии!"
GEO_infusion_of_Baudelaireism: "Влияние Бодлерианства"
GEO_infusion_of_Baudelaireism_desc: "Шарль Бодлер, французский поэт и критик, является истинным основателем символизма, который повлиял на всю будущую европейскую поэзию. Не только грузинские площади должны быть заполнены его памятниками, его наследие должно жить, и Грузия будет пионером бодлеризма."
GEO_supreme_justice: "Повелители верховной справедливости"
GEO_supreme_justice_desc: "Говорят, что мы только воображаем себя Властелинами Верховного Правосудия, но наши враги недооценивают нас. Когда Мхедриони станет главной вооруженной силой в Грузии, истинные Властелины правосудия возьмут власть в свои руки. Мы должны не только узаконить смертную казнь, мы должны сделать так, чтобы с помощью специальных политических комиссий грузинские солдаты верили в верховенство "Голубых рогов" и сакартвельцев."
GEO_martyrdom_of_pirosmani: "Гимн мученичеству Пиросмани"
GEO_martyrdom_of_pirosmani_desc: "Нико Пиросманишвили, талантливый художник, умерший в нищете из-за царского правления и меньшевистского высокомерия России. Этот человек был одним из лучших грузин, которых когда-либо видел мир, и его мученическая смерть должна стать общеизвестным фактом для всех наших граждан."
GEO_revolutionary_spirit: "Революционный дух"
GEO_revolutionary_spirit_desc: "Революционный дух никогда не умрет. Он толкает нашу страну вперёд - к процветанию и силе, которые дает нам грузинский народ. Хотя некоторые говорят, что революция уже ушла от нас, она всё ещё там - в сердцах патриотичных грузин, которые готовы изменить свою страну."
GEO_anarchist_art_forms: "Культура не терпит компромиссов"
GEO_anarchist_art_forms_desc: "Искусство всегда является подозреваемым номер один для диктаторов и тираний. Но искусство не терпит компромиссов. И грузинское искусство будет лучше всего защищено, все виды искусства должны быть терпимы, несмотря на их содержание или смысл. Если это не свобода, то я не знаю, что это такое!"
GEO_find_repose_in_traditionalism: "Религиозный традиционализм"
GEO_find_repose_in_traditionalism_desc: "Грузины - очень традиционалистский и набожный народ. Мы знаем, что многие были напуганы нашей революционной и социалистической программой, но мы никогда не должны трогать грузинскую церковь или отменять её традиции. Церковь и наш народ должны знать, что мы на одной стороне - на стороне грузинского патриотизма и подчиняемся грузинским традициям, несмотря на наш радикализм."
GEO_confer_new_knighthoods: "Присвоить народные Рыцарские звания"
GEO_confer_new_knighthoods_desc: "Хотя некоторые говорят, что это нонсенс, мы считаем, что хорошие люди должны быть поощрены за свои хорошие дела. Будучи в основном номинальным титулом, народные Рыцари станут достойными членами грузинского сообщества."
GEO_dawn_of_orient: "Рассвет Востока"
GEO_dawn_of_orient_desc: "Наши враги говорят, что солнце Востока уже зашло, но мы с этим категорически не согласны. Только с Революцией миллиона роз и Вознесением Синих Рогов над Востоком взошло солнце. Мы направим наш путь к народам всего мира, особенно к нашим соседям."



GEO_SKP_In_Power: "Комунисты захватывают власть!"
GEO_SKP_In_Power_desc: "Ускоренные продовольственными беспорядками и слабостью меньшевиков, грузинские коммунисты под руководством Григола Орджоникидзе и Иосифа Джугашвили сумели захватить власть и установить советское правление в стране."
GEO_Internationalism_Prevails: "Интернационализм побеждает"
GEO_Internationalism_Prevails_desc: "Фракция интернационалистов победила, несмотря на большое количество националистических сторонников Джугашвили."
GEO_Party_Discipline: "Усиление партийной дисциплины"
GEO_Party_Discipline_desc: "В последнее время партийная дисциплина была не слишком хорошей. После активного вмешательства фракции Джугашвили наша партия стала разобщенной, как того и хотели наши враги. Мы должны сделать так, чтобы партия была сильной."
GEO_Establish_Georgian_Red_Army: "Грузинская Красная Армия"
GEO_Establish_Georgian_Red_Army_desc: "Жалкая сила, которой является Народная гвардия Грузии, не поможет нам в нашей борьбе. Мы должны создать настоящую грузинскую Красную Армию - силу, которая поможет нам освободить Кавказ."
GEO_Ties_With_Abkhaz_Ossetian_Bolsheviks: "Уступки абхазо-осетинским большевикам"
GEO_Ties_With_Abkhaz_Ossetian_Bolsheviks_desc: "Абхазские и осетинские большевики и раньше имели много разногласий с грузинским правительством. Но с приходом к власти нашей интернационалистской партии все проблемы меньшинств будут решены."
GEO_Promote_Transcaucasian_Ideal: "Закавказьеский идеал"
GEO_Promote_Transcaucasian_Ideal_desc: "Закавказьеские республики могут существовать, только если они сильны вместе - Грузия, Армения и Азербайджан должны стать одной страной, это единственный возможный выбор, если мы хотим выжить."
GEO_Centralise_The_Power: "Централизация власти"
GEO_Centralise_The_Power_decs: "Мы не можем делегировать большую часть своих полномочий региональным советам, пока мы не станем достаточно сильными. Мы должны временно централизовать власть в руках Центрального Комитета и гарантировать, что партия будет руководить, а не быть руководимой."
GEO_Marxist_Guidance: "Марксистское руководство"
GEO_Marxist_Guidance_desc: "Как сказал Маркс: "Смысл мира заключается в отсутствии оппозиции социализму". Благодаря нашим реформам нам удалось достичь надлежащего мира. Рабочие по всей стране живут в нормальных условиях и знают, что их труд способствует богатству и процветанию нашего общества. Принципы Маркса стали не только частью грузинской жизни, но и частью грузинского сердца."


GEO_tower_focus: "Трехлетний план Грузии"
GEO_tower_focus_desc: "Индустриальная модернизация должна принести Грузии будущее. В последние годы Тифлис претерпел драматические изменения, став центром промышленности, торговли и коммерции. Из этой столицы страна может оказывать своё политическое влияние, однако потенциал Грузии может быть раскрыт только в том случае, если остальная часть страны последует этому примеру."
GEO_class_conflict: "Классовая война"
GEO_class_conflict_desc: "Феодальное общество до сих пор крепко держится в Грузии, несмотря на модернизацию остального мира, что привело к резкому разделению между землевладельцами и рабочими. Настало время для трудящихся страны нанести ответный удар, государство будет прославлять классовую борьбу и способствовать возвышению бедных слоев общества."
GEO_enforce_wealth_focus: "Распределение богатства"
GEO_enforce_wealth_focus_desc: "Уровень жизни классов разделяет нацию, богатая элита наслаждается изысканной жизнью, в то время как сельские крестьяне рабски зарабатывают на пропитание. Председатель - заботливый отец нации, все граждане равны, и с конфискацией государством чрезмерного частного богатства все граждане будут жить на одном уровне. Истинное равенство!"
GEO_collectivise_farms_focus: "Коллективизировать фермы"
GEO_collectivise_farms_focus_desc: "Сельское хозяйство в основном ведется архаичными методами, растущему населению требуется больше пищи, что требует нового способа ведения сельского хозяйства. Коллективизация бывших частных ферм и управление ими как фабриками с увеличением числа фермеров, получающих конкретные задания, позволит значительно повысить урожайность."
GEO_industry_focus: "Индустриализация сёл"
GEO_industry_focus_desc: "Чудеса машиностроения открывают неограниченный потенциал для производственных возможностей Грузии, пришло время вывести фабрики из городов на огромные пространства сельской местности. Дикая местность будет приручена, мать-природа ответит перед председателем."


GEO_georgian_socialism_focus: "Грузинский социализм"
GEO_georgian_socialism_focus_desc: "Сила, трудолюбие и патриотический долг будут определять эту нацию. Больше не сдерживаемые оковами раздробленной отсталой нации, только пределы верности товарищей могут остановить грузинский социализм!"
GEO_peoples_guard_focus: "Народная гвардия"
GEO_peoples_guard_focus_desc: "Созданная для защиты грузинской нации, Народная гвардия храбро служит против внешних агрессоров, пропагандируя социалистическо-националистический дух, разделяемый нашим Председателем. Мы будем использовать этих воинов для защиты Родины."
GEO_new_army_focus: "Инакомыслие в армии"
GEO_new_army_focus_desc: "Товарищ Серго Гоглидзе сыграл решающую роль в обеспечении власти Джугашвили над народом, его репрессии против потенциальных контрреволюционеров и суровые наказания для тех, кто не желает выполнять его приказы, создали Гоглидзе в обществе имидж верного слуги председателя. Конечно, ему можно доверить полное руководство контрреволюционными задачами..."
GEO_mountain_gulags_focus: "Горные ГУЛАГи"
GEO_mountain_gulags_focus_desc: "Великий Кавказский хребет представляет собой неприступную крепость природы, покоренную и укрощенную только силой грузинского народа. Товарищ Джугашвили разработал прекрасный план использования этого - строительство трудовых лагерей, в которых будут содержаться враги государства. Из этих горных гулагов не будет побега."
GEO_loyal_workers_focus: "Лояльный пролетариат"
GEO_loyal_workers_focus_desc: "Будет введена финансируемая государством пропаганда на рабочих местах, по всей стране на государственных металлургических заводах, угольных шахтах, лесопильных заводах, фабриках и колхозах послание грузинского социализма будет сильнее, чем когда-либо! Долг политических комиссаров будет заключаться в том, чтобы верные рабочие преклонялись перед председателем, чтобы они были готовы сражаться до последнего человека, защищая родину!"
GEO_end_mensheviks_focus: "Уничтожить меньшевизм"
GEO_end_mensheviks_focus_desc: "Меньшевики, благодаря влиянию изгнанных большевиков, проделали похвальную работу по сохранению грузинского государства. Однако им не хватает желания и дальше добиваться возрождения Грузии как доминирующей нации в регионе. Их умеренные взгляды могут стать препятствием для политики Джугашвили..."
GEO_loyalty_focus: "Преданность или страх?"
GEO_loyalty_focus_desc: "Рабочие, солдаты, правительственные чиновники - все клянутся в своей нерушимой верности Джугашвили. Это из-за любви к председателю? Или, может быть, это результат нашей успешной демонстрации силы? Ответ не имеет значения, так как сила и власть председателя неоспоримы."
GEO_expand_state_focus: "Революционная наука"
GEO_expand_state_focus_desc: "Все усилия будут направлены на ускорение научного прогресса, мы больше не отсталый народ. Предоставив больше полномочий разведывательному управлению, мы сможем открыть более широкие возможности для господства."
GEO_resist_russia_focus: "Противостоять русскому влиянию"
GEO_resist_russia_focus_desc: "Лингвистика - это нечто большее, чем разговорный язык, с помощью лингвистики нация может оказывать влияние на другие нации. Культурное влияние России через русский язык - это пережиток империалистического контроля, мы должны уничтожить это угнетение!"
GEO_georgian_culture_focus: "Великая культура"
GEO_georgian_culture_focus_desc: "Запрет русского языка был только первым шагом к объединению нации, красота грузинской культуры должна пропагандироваться и навязываться всем. Этнические меньшинства слишком долго оскорбляли нашу нацию, практикуя свою противоположную культуру, вместо этого мы должны обучать их грузинским ценностям и образу жизни."
GEO_georgian_strength_focus: "Кавказская сила"
GEO_georgian_strength_focus_desc: "Наш народ сформировался под воздействием суровой окружающей среды, окреп в результате истории угнетения при царской власти и родился заново благодаря рождению грузинского социалистического государства. Ни один другой народ не разделяет нашей силы и решимости, ни один другой народ не сравнится с нами в стойкости. Мы - главные хозяева Кавказа!"
GEO_no_nation_focus: "Мы преклоним колени ни перед кем"
GEO_no_nation_focus_desc: "Антирусская культурная кампания позволила противостоять российскому влиянию, однако мы всё ещё подвержены внешнему господству, если не предпримем прямых действий. Османская Империя уже давно пытается формировать нашу политику в свою пользу, мы должны послать четкий сигнал. Грузия не преклоняет колени ни перед какой другой нацией."
GEO_chairman_focus: "Джугашвили - это Грузия!"
GEO_chairman_focus_desc: "Любовь председателя к Грузии не знает границ, он пожертвует всем ради того, чтобы грузинский народ был свободен от всех форм тирании и угнетения. И в свою очередь грузинский народ искренне любит своего председателя. Нация превратилась в идеализированное общество Джугашвили. Джугашвили - это Грузия."

GEO_defend_motherland_focus: "Защита Родины"
GEO_defend_motherland_focus_desc: "Мечта Джугашвили может быть осуществлена только в том случае, если нация будет готова защищать себя. Донские кубанцы и русские на севере и османы на юге представляют опасную угрозу, в то время как армяне и азербайджанцы держат вражеские правительства, окруженные врагами, мы должны быть готовы ко всему."
GEO_expand_motherland_focus: "Расширение Родины"
GEO_expand_motherland_focus_desc: "Лучшая защита - хорошее нападение, поэтому грузинские военные должны быть готовы к наступательным войнам во имя защиты национальных интересов Грузии."
GEO_armenia_focus: "Армения? Никогда о ней не слышали..."
GEO_armenia_focus_desc: "Режим в Ереване питает большую враждебность к грузинскому социализму и председателю. Учитывая превосходство вооружённых сил Грузии, нет никаких причин для вторжения."
GEO_azer_focus: "Захватить азербайджанские ресурсы"
GEO_azer_focus_desc: "Бакинские нефтяные месторождения обладают огромными богатствами и влиянием на весь Кавказский регион и за его пределами. В наших интересах начать внезапное наступление на ничего не подозревающих азербайджанцев."
GEO_uniting_the_people_focus: "Объединение народа"
GEO_uniting_the_people_focus_desc: "С армянским и азербайджанским населением, находящимся под контролем германцев, государство должно пройти через интеграцию и объединение этих народов. Этническое и культурное сопротивление должно быть подавлено, прежде чем будет сформировано единое государство. "
GEO_don_kuban_focus: "Покончить с казаками"
GEO_don_kuban_focus_desc: "Дон-Кубанцы слабы и не способны эффективно управлять своей землей, поэтому мы должны нанести удар до того, как русские неизбежно пройдут через Закавказье!"
GEO_join_internationale: "Вступить в Интернационал"
GEO_join_internationale_desc: "Настало время, когда мы должны выполнить наши международные обязательства и поддержать революцию за рубежом, присоединиться к французам на их пути к освобождению рабочих Европы."
GSV_join_internationale: "Вступить в Интернационал"
GSV_join_internationale_desc: "Настало время, когда мы должны выполнить наши международные обязательства и поддержать революцию за рубежом, присоединиться к французам на их пути к освобождению рабочих Европы."
GEO_isolation: "Тоталистическая изоляция"
GEO_isolation_desc: "Грузия не нуждается в международных союзах, мы выжили без влияния других стран в течение многих лет и должны продолжать это делать."


GEO_The_Rise_Of_Jugheli: "Восход Джугели"
GEO_The_Rise_Of_Jugheli_desc: "Валико Джугели, лидер Народной гвардии, положил конец жалкому большевистскому правлению Джугашвили, что бы он ни пытался говорить. С Джугели во главе, настоящим патриотом Грузии, мы выстоим!"
GEO_Dictatorship_Peoples_Guard: "Диктатура народной гвардии"
GEO_Dictatorship_Peoples_Guard_desc: "Народная гвардия спасла нашу страну от кровавых большевиков, но этого недостаточно. С Народной гвардией, контролирующей страну, мы обеспечим спасение Грузии как от внешних, так и от внутренних врагов."
GEO_Cancel_All_Autonomies: "Унитарное Государство"
GEO_Cancel_All_Autonomies_desc: "Грузия должна быть децентрализована, это правда. Но постоянные разговоры о федерализации только разрывают нашу нацию на части. Больше мы не должны показывать свою слабость."
GEO_Georgization: "Насильная грузинизация"
GEO_Georgization_desc: "В последние десятилетия меньшинства думали, что у них есть право диктовать нашей нации. Этого больше не должно быть. Грузия уже давно является бастионом православия, демократии и прогрессивизма, которые она распространила на соседние регионы. Грузия - для грузин!"
GEO_Agricultural_Municipal: "Сельские советы"
GEO_Agricultural_Municipal_desc: "Мы осознаем, что наша страна является преимущественно крестьянской аграрной страной. Поэтому, согласно меньшевистской программе, мы должны создать муниципальные сельскохозяйственные советы - те, которые обеспечат сотрудничество между крестьянами и помогут им коллективизироваться. Мы не должны принуждать их к этому, вместо этого мы должны контролировать, чтобы ни один крестьянин не имел большой прибыли."
GEO_Ensure_Industrial_Growth: "Обеспечить промышленный рост"
GEO_Ensure_Industrial_Growth_desc: "Мы не должны навсегда оставаться аграрной страной. С ростом городского пролетариата мы должны прислушиваться к нуждам нашего народа и обеспечивать развитие промышленности."
GEO_Political_Commissars: "Комиссары"
GEO_Political_Commissars_desc: "Поскольку Народная гвардия когда-то была добровольческой армией, мы больше не можем позволить себе многополярность во взглядах наших солдат. Они должны быть надежными солдатами и патриотами Грузии - это единственное, что имеет значение. И мы обеспечим это введением политических комиссаров."
GEO_Redefine_Georgian_Socialism: "Переосмыслить грузинский социализм"
GEO_Redefine_Georgian_Socialism_desc: "Жалким подходом Джугашвили к грузинскому социализму ему удалось отравить сознание некоторых наших соотечественников-грузин своим большевистским бредом. Джугели объяснит народу, что на самом деле означает грузинский социализм и что он не имеет ничего общего с большевиками."
GEO_Jugheli_militerise_the_state: "Милитаризация общества"
GEO_Jugheli_militerise_the_state_desc: "Народ должен быть милитаризован и готов к борьбе за свою свободу, иначе мы погибнем. Конечно, все патриотичные грузины не увидят ничего плохого в службе в Народной гвардии."
GEO_Jugheli_State_Orthodoxy: "Государственное православие"
GEO_Jugheli_State_Orthodoxy_desc: "Православие - наша государственная религия и великий сторонник нашей нации. Эта поддержка должна быть использована в наших интересах, чтобы потенциальное инакомыслие было подавлено."
GEO_A_Patriotic_Fever: "Дзала Ерт'обашиа!"
