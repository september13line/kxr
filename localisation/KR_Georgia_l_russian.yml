GFX_SPEVNT_GSV_win_DESC: "Знамя победы реет над страной, озаряя их красным светом свободы! Красная армия, великая стражница Октябрьской революции, непреклонно встаёт против всех белых сил, что осмеливаются поднять руку на праведное дело строительства социализма!\nПредатели, сепаратисты, казаки, бароны — все они, враги народа и рабочего класса! Но красная звезда омывает их злодейские планы их же кровью! Мы стоим на страже рабочих и крестьян, наш меч неумолимо пронзает злодейские сердца врагов революции! Красная армия, под руководством Генералиссимуса Сталина, громит все подкреплённые буржуями силы! Наши танки - это молот, разбивающий костяк контрреволюции! Наши пулеметы - это огонь, сжигающий последние остатки вражеского сопротивления! Наш флаг - это знамя победы, взмётнутое над развалинами вражеских крепостей!\nПусть руки предателей трясутся, пусть сердца сепаратистов сжимаются от страха - они не уйдут от правосудия народной мести! Пусть знают все, что в России восходит красное солнце социализма, оно не остановится, пока последний буржуинский ублюдок не будет предан вечному пламени революции!"
