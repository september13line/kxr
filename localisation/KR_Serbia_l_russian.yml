### Focuses ###
SER_Return_Of_The_Crown_Prince: "Возвращение наследного принца"
SER_Return_Of_The_Crown_Prince_desc: "После более чем десятилетнего изгнания герой войны Александр Караджорджевич вернулся в Белград. Наследный принц был коронован как Король Сербии, что стало поводом для национального торжества. Модернизатор и милитарист, его благосклонное правление сделает Королевство только сильнее. Боже, храни короля!"

SER_Alexanders_Vision: "Видение Александра"
SER_Alexanders_Vision_desc: "Для того чтобы наша великая страна вступила в современную эпоху, ей необходимо радикальное политическое обновление. Король и Живкович, работая в полной гармонии, планируют приостановить действие конституции Бойовича и построить на её пепелище сильное правительство, которым наш народ сможет гордиться. Ничто не может встать на пути к высоким целям нашего короля - прогрессу и восстановлению!"

SER_Encourage_Yugoslavism: "Поощрять Югославизм"
SER_Encourage_Yugoslavism_desc: "Наш Король является убежденным сторонником панславянского югославянского движения, считая, что всех южных славян объединяет общая культура. Хотя это нередкое убеждение среди интеллигенции Сербии и за её пределами, Александр хочет поощрять югославскую идеологию среди простых сербов, стремясь заложить основу для будущего югославского государства."

SER_Begin_Land_Reform: "Начать земельную реформу"
SER_Begin_Land_Reform_desc: "Сербия в значительной степени аграрная страна, подавляющее большинство населения которой составляют сельские фермеры. Король Александр стремится завоевать расположение народа и утвердить себя в качестве модернизирующегося лидера, издав указ о том, что все феодальные поместья, превышающие 100 кадастровых ярлов, должны быть раздроблены, а их владельцам выплачена компенсация. Это коснется большого числа землевладельцев, но в долгосрочной перспективе должно помочь уменьшить бедность в сельской местности."

SER_Glory_To_The_King: "Слава королю"
SER_Glory_To_The_King_desc: "Наш Король и герой войны является поистине величайшим символом сербской нации. Как он вел нас в самые тёмные времена Сербии, так и вернулся, чтобы вести её к свету. Да здравствует Король Александр!"

SER_Maintain_Military_Dominance: "Поддерживать военное господство"
SER_Maintain_Military_Dominance_desc: "Только армия может освободить сербский народ. Естественно, что она продолжает занимать важное место как опора стабильности и патриотизма, как защитник нации от внутренних и внешних врагов и как инструмент воссоединения Сербии."

SER_Monument_To_The_Unknown_Soldier: "Памятник Неизвестному солдату"
SER_Monument_To_The_Unknown_Soldier_desc: "После окончания войны почитание Неизвестного солдата стало популярным, и вопрос о строительстве посвященного ему памятника рассматривался уже более десяти лет. В отсутствие Австрии интерес к этому проекту возродился, и у нас мало причин не продолжить его в знак уважения к тем, кто сражался и погиб за Сербдом."

SER_The_Vojvoda_Stands_Tall: "Воевода стоит высоко"
SER_The_Vojvoda_Stands_Tall_desc: "После того, как многочисленные заговоры были раскрыты, Воевода Бойович остаётся на вершине сербской нации. Теперь он может без сопротивления преобразовать Сербию в государство, способное освободить остальную часть Сербства, с верным и преданным своей миссии народом, не боящимся внутренних врагов."

SER_Organise_The_Radical_Union: "Организовать Радикальный Союз"
SER_Organise_The_Radical_Union_desc: "Бывший народный радикал, премьер-министр Стоядинович снова и снова убеждается в слабости свободной демократии. Однако он признает, что народ должен полностью поддерживать правительство, иначе оно будет свергнуто путём революции. Для укрепления нации Стоядинович создаст "Радикальный Союз", популистскую партию массовой мобилизации, которая вновь укрепит Национальное собрание."

SER_Mobilise_The_Greenshirts: "Мобилизовать зеленорубашечников"
SER_Mobilise_The_Greenshirts_desc: "Зеленые рубашки - это название военизированной организации Радикального союза. Хотя обычно её задача - преследовать политических оппонентов и защищать своих членов от конкурирующих групп, "Воевода" посчитал важным мобилизовать её в качестве вспомогательной полицейской и военной силы. Надеемся, что это будет способствовать растущей милитаризации страны в рамках подготовки к предстоящей борьбе."

SER_One_Vojvoda_One_Nation_One_State: "Правление Воеводы"
SER_One_Vojvoda_One_Nation_One_State_desc: "Наши реформы привели нас в новую эпоху процветания, но мы ещё не закончили. Стоядинович провозгласил, что Радикальный союз не успокоится, пока их цель не будет достигнута: "Одна Воевода, одна нация, одно государство, процветание дома и мир на наших границах""

SER_The_Republican_Proclamation: "Республиканская прокламация"
SER_The_Republican_Proclamation_desc: "Регентства больше нет! Временный президент Слободан Йованович провозгласил Сербскую Республику, поставив своей целью создание демократии, свободной от тирании и угнетения. С народом на нашей стороне возвращение утраченных территорий станет лишь вопросом времени."

SER_Draft_A_Constitution: "Разработать проект конституции"
SER_Draft_A_Constitution_desc: "Нынешняя конституция явно не подходит для нашей зарождающейся новой республики. С целью построения стабильной и процветающей демократии для всех сербов, нам придется разработать новую конституцию, которая действительно будет представлять ценности республиканской Сербии."

SER_Free_The_Vojvodas_Prisoners: "Освободить заключенных Воеводы"
SER_Free_The_Vojvodas_Prisoners_desc: "Воевода не стеснялась сажать в тюрьмы политических оппонентов и диссидентов, и ряд демократов по-прежнему находятся в тюрьмах под ничтожными предлогами. Освобождение политических заключенных - это действие, которое будет говорить громче слов и ясно покажет нашу приверженность плюрализму и демократии."

SER_A_Nascent_Balkan_Democracy: "Балканская демократия"
SER_A_Nascent_Balkan_Democracy_desc: "Для кого-то свободная и либеральная демократия в центре такого нестабильного региона, как Балканы, кажется невозможной, но президент Йованович построил её вопреки всему. После принятия конституции и восстановления гражданского правления пришло время временному президенту покинуть свой пост и приветствовать новую эпоху."

SER_Restore_Local_Governance: "Восстановить местное управление"
SER_Restore_Local_Governance_desc: "Сменявшие друг друга правительства Сербии придерживались политики централизации. Хотя это, безусловно, принесло свои плоды, это также навредило низовым движениям и местным демократическим процессам. Восстановление местных органов власти поможет восстановить демократические ценности на региональном и муниципальном уровне."

SER_Implement_The_Pasic_Manifesto: "Реализовать Манифест Пашича"
SER_Implement_The_Pasic_Manifesto_desc: "Никола Пашич был, возможно, величайшим государственным деятелем в истории Сербии. На протяжении более 30 лет Пашич был ведущим деятелем, его политическая программа предусматривала широкомасштабные реформы: в прессе, судебной системе и школах. Регентство уничтожило многое из того, что он сделал, и наш долг - чтить его наследие."

SER_Open_The_Serbian_Economy: "Открыть сербскую экономику"
SER_Open_The_Serbian_Economy_desc: "Слишком долго сербская экономика была слабой и изолированной от великих держав. Теперь, когда мы можем свободно выбирать свой собственный путь, у нас есть возможность обратить эту изоляцию вспять. Заключение новых международных торговых сделок и проектов с нашими соседями и другими странами может только способствовать развитию экономики."

SER_Farming_Subsidies: "Субсидирование сельского хозяйства"
SER_Farming_Subsidies_desc: "Австрийцы многое у нас отняли, в том числе и скот у наших фермеров. Эта правительственная инициатива направлена на дальнейшее субсидирование наших фермеров, чтобы позволить нашему сельскохозяйственному сектору вернуться к уровню производства до Вельткрига."

SER_Continue_The_Mechanisation_Efforts: "Продолжать усилия по механизации"
SER_Continue_The_Mechanisation_Efforts_desc: "Современная экономика требует современных инструментов и ноу-хау. Механизация, несомненно, повысит производительность труда в основном аграрного народа, даже если это долгий и дорогостоящий процесс."

SER_Invest_In_Zadrugar: "Инвестировать в Задругар"
SER_Invest_In_Zadrugar_desc: "В процессе механизации сельского хозяйства нам необходима промышленность для его поддержки, поскольку спрос на тракторы, запасные части и техническое обслуживание резко возрастает. К счастью, сербская компания Zadrugar специализируется в этом промышленном секторе. С дополнительной помощью государства они смогут с большей легкостью удовлетворять растущие потребности."

SER_Rural_Credit_Banks: "Сельские кредитные банки"
SER_Rural_Credit_Banks_desc: "Проще говоря, в сельской местности не хватает кредитов, они часто сосредоточены в городах. Сельские кредитные банки все чаще появляются в аграрных странах, и Сербия не является исключением. Эти банковские системы, созданные для предоставления бедным крестьянам доступа к столь необходимой финансовой поддержке и кредитам, нуждаются в усиленной государственной поддержке, чтобы помочь развитию сельской экономики."

SER_Emergency_Economic_Relief: "Экстренные меры"
SER_Emergency_Economic_Relief_desc: "Чёрный Понедельник тяжело ударил по всей Европе, и Сербия, к сожалению, не стала исключением. Необходимо быстро принять чрезвычайные меры, чтобы помочь бедным сербам, которые не по своей вине попали в тяжелые времена. Пока экономика не восстановится, мы должны сделать так, чтобы как можно меньше сербов голодали на улицах."

SER_Modernise_Belgrade: "Модернизировать Белград"
SER_Modernise_Belgrade_desc: "Несмотря на то, что столица восстановилась после разрушений Вельткрига, Белград остаётся относительно неразвитым по сравнению с другими европейскими столицами. Требуется больше усилий и инвестиций, чтобы привести великий город в современный мир."

SER_Resume_Cash_Crop_Exportation: "Возобновить экспорт товарных культур"
SER_Resume_Cash_Crop_Exportation_desc: "Сербия сохраняет очень аграрную экономику, но изоляция и недавние экономические проблемы нанесли серьезный ущерб её основному импорту. Когда цены на экономическом рынке в значительной степени стабилизировались, мы можем возобновить экспорт сельскохозяйственной продукции и инвестировать полученную прибыль."

SER_Form_The_State_Railway_Directorate: "Сформировать Государственное управление железных дорог"
SER_Form_The_State_Railway_Directorate_desc: "В настоящее время наши различные железные дороги контролируются тремя различными конкурирующими организациями, что делает инвестиции и расширение сложным процессом. Чтобы упорядочить этот процесс, мы централизуем управления в Государственную дирекцию железных дорог Сербии."

SER_Overhaul_Narrow_Gauge_Railways: "Капитальный ремонт узкоколейных железных дорог"
SER_Overhaul_Narrow_Gauge_Railways_desc: "Из-за географических особенностей Сербии, в стране много линий, использующих узкую колею для ограничения расходов и более легкого преодоления пересеченной местности. Однако эти линии переживают лучшие времена и часто были построены по более низким стандартам, и им не помешал бы капитальный ремонт, чтобы улучшить их пропускную способность и качество."

SER_Expand_The_Bor_Mines: "Расширить шахты Бор"
SER_Expand_The_Bor_Mines_desc: "В Сербии имеется значительная горнодобывающая промышленность, и шахты в Бору могут быть расширены при увеличении государственной поддержки. Это поможет нам добывать больше ресурсов в Восточной Сербии и повысит нашу экономическую независимость."

SER_Expand_The_Radinac_Steel_Mill: "Сталелитейный завод в Радинаце"
SER_Expand_The_Radinac_Steel_Mill_desc: "Сталелитейный завод в Радинаце является одним из немногих и наиболее важных производителей стали в Сербии. Его расширение снизит нашу зависимость от импорта, так как сталь является основой большинства отраслей тяжёлой промышленности."

SER_Found_FOMU: "Завод FOMU"
SER_Found_FOMU_desc: "Завод оружия и боеприпасов в Ужице, или FOMU, является одним из важнейших сербских производителей военного оборудования и, конечно же, боеприпасов. Все это понадобится в будущем, когда над Балканским регионом разразится буря."

SER_Form_The_Military_Council: "Сформировать Военный совет"
SER_Form_The_Military_Council_desc: "Предложенный генералом Миланом Недичем в былые годы, Совет по реформам мог бы значительно расширить и модернизировать нашу молодую армию. Когда австрийцы от нас отстанут, настанет время последовать предложению Недича и начать его реформы."

SER_Organise_The_Chetniks: "Четники"
SER_Organise_The_Chetniks_desc: "С момента окончания Вельткрига сербские четники, которые так храбро сражались в окончательно обреченной войне, были разделены и бесцельны. Объединив их командиров, мы сможем создать единую "Ассоциацию четников", которая сможет эффективно бороться за сербские интересы."

SER_Modernise_The_Engineering_Battalions: "Модернизировать инженерные батальоны"
SER_Modernise_The_Engineering_Battalions_desc: "Неожиданный результат нашего быстрого перевооружения после оккупации всплыл на поверхность. Хотя наши фронтовые войска эффективны, наши подразделения поддержки, образно говоря, остались позади. У Совета Реформ есть планы по их модернизации, и вот они воплощены в жизнь."

SER_Support_Zastava: "Поддержка Заставы"
SER_Support_Zastava_desc: "Застава" - одна из старейших сербских компаний и основной производитель огнестрельного оружия и артиллерийских орудий. Их поддержка неизбежно принесет пользу, так как мы продолжаем перевооружение и переоснащение наших вооружённых сил."

SER_Training_The_New_Guard: "Обучение новой гвардии"
SER_Training_The_New_Guard_desc: "Вельткриг закончился много лет назад, и большая часть старой гвардии либо умерла, либо ушла в мир иной. Настало время подготовить новый класс офицеров, которые поведут наши войска, вооруженные жизненно важными знаниями своих предшественников."

SER_Modern_Howitzers: "Современные гаубицы"
SER_Modern_Howitzers_desc: "Генерал Недич всегда поддерживал доктрину "подавляющей огневой мощи", и мощная артиллерия является сильной опорой его планов. Сербские гаубицы боялись раньше, и их будут бояться снова!"

SER_New_Army_Tactics: "Новая армейская тактика"
SER_New_Army_Tactics_desc: "Война изменилась. То, что работало два десятилетия назад, не работает сегодня, особенно с появлением ВВС и танков. Совет реформ принял решение обучить наших солдат и офицеров искусству ведения современной войны."

SER_Begin_Mechanisation: "Начать механизацию"
SER_Begin_Mechanisation_desc: "До сегодняшнего дня сербская армия была построена на силе солдата. Однако, с бесконечным развитием технологий, транспортные средства стали ключевым активом для повышения эффективности солдат. Отныне мы будем моторизировать наши войска, делая их одновременно более быстрыми и хорошо отдохнувшими."

SER_Import_Entente_Armour_Designs: "Импортные образцы брони Антанты"
SER_Import_Entente_Armour_Designs_desc: "В современном мире передовые бронетанковые технологии поделены между синдикалистами, немцами и нашими старыми союзниками за Атлантикой. Настало время нанести визит нашим друзьям в Оттаве, чтобы в надежде получить полк танков для использования армией в будущем."

SER_Lessons_Of_The_War: "Уроки войны"
SER_Lessons_Of_The_War_desc: "Какой бы славной ни была наша победа над Болгарией, она не была безупречной. Вооруженный жизненно важным опытом, полученным на фронте, Совет реформ уже разработал планы по преодолению допущенных нами ошибок, и настало время воплотить их в жизнь."

SER_Serbian_Mountain_Corps: "Сербский горный корпус"
SER_Serbian_Mountain_Corps_desc: "Местность на Балканах очень гористая, особенно на землях, которые мы хотим вернуть. Чтобы помочь в грядущих войнах, Совет реформ планирует создать новый, специализированный горный корпус. Оснащенные лучшим оружием и возглавляемые лучшими генералами, они станут нашими самыми элитными войсками."

SER_Mihailovics_Redoubt: "Редут Михайловича"
SER_Mihailovics_Redoubt_desc: "Полковник Драза Михайлович, без сомнения, неоднозначный офицер. Однако он также является дальновидным, с превосходными планами по обеспечению обороны Сербии на случай, если наши завоевания пойдут наперекосяк. Давайте направим финансирование и людей Михайловичу, чтобы он мог создать свой "редут", и, надеюсь, он перестанет вмешиваться в работу Совета."

SER_Expand_The_Serbian_Aviation_Command: "Расширить командование сербской авиации"
SER_Expand_The_Serbian_Aviation_Command_desc: "Сербские "ВВС", если не сказать больше, не имели реальных шансов против австрийско-венгерских люфтваффе. Теперь, когда эти ублюдки отступили, сербское верховное командование сочло нужным расширить своё воздушное крыло... теперь нужно найти пилотов, чтобы управлять этими чертовыми штуками."

SER_Seek_New_Expertise: "Поиск нового авиационного опыта"
SER_Seek_New_Expertise_desc: "Сербия располагает лишь горсткой опытных пилотов, и ей приходится обращаться к иностранным специалистам... вопрос в том, к кому...?"

SER_Local_Munition_Efforts: "Производства боеприпасов"
SER_Local_Munition_Efforts_desc: "Сербия, желая стать более самодостаточной, начала предлагать местным ремесленникам стимулы для производства боеприпасов и оружия. Для того, чтобы это начинание принесло плоды, потребуется стандартизация, но в долгосрочной перспективе выгода будет огромной."

SER_Doctrinal_Studies: "Доктринальные исследования"
SER_Doctrinal_Studies_desc: "Для того чтобы Сербия овладела небом, необходимо провести дальнейшие исследования. Никогда больше враг не будет полностью господствовать в нашем воздушном пространстве."

SER_The_Serbian_Airforce: "Настоящие сербские ВВС"
SER_The_Serbian_Airforce_desc: "Сербия с помощью иностранных советников и местных талантов приняла настоящую "сербскую" воздушную доктрину. S Bogom, za veru i otečestvo!!!"

SER_Fighter_Bomber_Acquisition: "Приобрести авиацию"
SER_Fighter_Bomber_Acquisition_desc: "Выбор сделан, теперь мы должны приобрести новые самолеты, которые будут отражать доктрины наших авиационных экспертов."

SER_Replace_Weltkrieg_Era_Planes: "Заменить самолеты эпохи Вельткрига"
SER_Replace_Weltkrieg_Era_Planes_desc: "Сербский воздушный флот состоит из нескольких старых самолетов времен Вельткрига, которые австрийцы так "щедро" разрешили нам иметь. Мы должны искать новые конструкции, чтобы обеспечить себе господство в сербском небе."

SER_Modernise_Airports: "Модернизировать аэропорты"
SER_Modernise_Airports_desc: "Аэропорт в Белграде переживает лучшие времена. Теперь, когда австрийцы ушли, мы можем, наконец, модернизировать этот жалкий повод для аэропорта и, возможно, устранить пару-тройку ям..."

SER_Local_Designs: "Местные проекты"
SER_Local_Designs_desc: "Наши инженеры теперь имеют больше доступа к иностранным проектам самолетов, они могут разрабатывать свои собственные проекты, что позволяет Сербии и дальше быть самостоятельной."

SER_Crna_Gora_I_Srbija: "Црна Гора и Сербия"
SER_Crna_Gora_I_Srbija_desc: "После слишком долгого перерыва сербские братья в Белграде и Подгорице снова объединились. Давайте официально оформим этот новый южнославянский союз и выпьем за то, чтобы он стал первым шагом на пути к гораздо более великой федерации..."

SER_Brotherly_Union: "Братский Союз"
SER_Brotherly_Union_desc: "Народ сербско-черногорского союза испытывает новое чувство единства. Великие державы пытались разделить нас с помощью войн и конфликтов, но им это не удалось. Пусть этот молодой союз станет примером братского мира в регионе, полном неуправляемого хаоса."

SER_Prospecting_In_Niksic: "Разведка в Никшиче"
SER_Prospecting_In_Niksic_desc: "Безответственное хорватское правительство в Загребе так и не воспользовалось огромными богатствами Никшичского региона. Теперь, с обретением свободы, горнодобывающие компании приступили к плодотворным раскопкам. Мы должны вложить динар в их проекты и добывать ресурсы, необходимые нам для войны."

SER_Integrate_The_Montenegrin_Economy: "Интегрировать черногорскую экономику"
SER_Integrate_The_Montenegrin_Economy_desc: "Если мы хотим воспользоваться всеми преимуществами бурно развивающейся экономики Подгорицы, то необходимо предпринять большие шаги для централизации экономической структуры союза. Интеграция их банков и заводов будет медленной, но она будет прибыльной, когда будет завершена."

SER_Connect_The_Railways: "Соединить железные дороги"
SER_Connect_The_Railways_desc: "Из-за взаимной ненависти Вены и нас вдоль бывшей черногорской границы существуют разрывы в наших железных дорогах. Давайте устраним эти пробелы и объединим наши страны."

SER_Revive_The_Serbian_Navy: "Сербский флот"
SER_Revive_The_Serbian_Navy_desc: "Современное сербское государство никогда не имело военно-морского флота, поскольку до сих пор не имело выхода к морю. Это будет долгий путь к созданию военного флота для защиты нашей новой береговой линии, и нам понадобится помощь наших недавно приобретенных территорий и существующего речного флота, чтобы заложить фундамент."

SER_Dockyard_Construction: "Строительство верфей"
SER_Dockyard_Construction_desc: "Наша береговая линия имеет ограниченные возможности для строительства военно-морского флота. Потребуются серьезные инвестиции со стороны правительства, чтобы запустить военно-морскую промышленность, способную удовлетворить наши потребности в судостроении."

SER_Form_A_Merchant_Navy: "Сформировать торговый флот"
SER_Form_A_Merchant_Navy_desc: "Ни одно государство не достигло процветания без надлежащего торгового флота. Теперь, когда мы больше не зависим от иностранных перевозок, мы можем создать свой собственный торговый флот для перевозки товаров в Сербию и из Сербии."

SER_Focus_On_Light_Ships: "Сосредоточьтесь на легких кораблях"
SER_Focus_On_Light_Ships_desc: "Мы бы заблуждались, если бы думали, что можем позволить себе, а тем более построить огромный флот. Небольших кораблей, таких как эсминцы и подводные лодки, будет более чем достаточно для защиты нашего побережья и обеспечения безопасности торговых судов от наших врагов."

SER_Shipbuilding_Investments: "Инвестиции в судостроение"
SER_Shipbuilding_Investments_desc: "Наши судостроители неопытны и испытывают недостаток средств; для решения этих проблем им потребуется дополнительная помощь правительства. Нам нужно будет заказать у них больше кораблей и расширить наш военно-морской бюджет, чтобы учесть трудности проекта в приобретении инструментов, опытных специалистов, недостающих компонентов и так далее."

SER_First_Naval_Exercises: "Первые военно-морские учения"
SER_First_Naval_Exercises_desc: "Впервые в истории сербский флаг будет развеваться на кораблях в море. Будет нелегко создать традиции для нашего нового флота, в Сербии сравнительно мало опытных моряков, но это первый шаг, и сербский народ покажет, что он способен преодолеть любой вызов."

### Expansion ###
SER_greater_serbia: "Великая Сербия"
SER_greater_serbia_desc: "Наш режим установлен. Теперь мы можем начать обдумывать нашу позицию по отношению к остальному миру. Мы можем вновь проводить политику великой Сербии - расширять Сербию территориями с сербским населением, что очень популярно в политических и военных кругах."
SER_slavic_federation: "Славянская Федерация"
SER_slavic_federation_desc: "Наш режим установлен. Теперь мы можем начать обдумывать нашу позицию по отношению к остальному миру. Мы можем попытаться создать Славянскую Федерацию, объединив всех славян на Балканах в одно государство для Сербов, Хорватов и Словенцев."
SER_conquer_vojvodina: "Покорить Воеводину"
SER_conquer_vojvodina_desc: "Воеводина и Восточный Банат по праву принадлежат Сербии. Несмотря на венгерскую политику мадьяризации, сербы по-прежнему составляют большинство. Мы должны, наконец, объединить эти земли с Родиной."
SER_albanian_question: "Албанский Вопрос"
SER_albanian_question_desc: "Гибнущее албанское государство продолжает агитировать за Косово. Пора покончить с этим делом и стереть эту маленькую страну с лица земли."
SER_free_bosnia: "Свободная Босния"
SER_free_bosnia_desc: "В Боснии проживает большое сербское меньшинство. Настало время окончательно освободить Боснию из когтей Австрийской Империи."
SER_integrate_bosnia: "Интеграция Боснии"
SER_integrate_bosnia_desc: "Босния была присоединена к нашей нации, но мусульманское население всё ещё сопротивляется нашему новому правлению. Мы должны успокоить их и полностью интегрировать Боснию в нашу страну."
SER_claim_dalmatia: "Претендовать на Далмацию"
SER_claim_dalmatia_desc: "Сербии нужен выход к Адриатическому морю. Далмация была бы лучшей мишенью для экспансии в этом направлении."
SER_status_of_montenegro: "Статус Черногории"
SER_status_of_montenegro_desc: "Черногория должна стать частью Сербии. Это даст нам доступ к Адриатическому морю и даст нам более лояльных граждан для нашей армии. В основном сербское население выразило желание присоединиться к нашему государству. Мы можем оказать давление на Иллирию, чтобы она отказалась от Черногории в обмен на гарантии того, что мы пока не будем предъявлять к ней никаких требований."
SER_form_yugoslavia: "Сформировать Югославию"
SER_form_yugoslavia_desc: "Сербия успешно победила всех, кто пытался помешать объединению Западных Балкан под нашим знаменем. Теперь мы можем создать Югославию, чтобы окончательно объединить славянские народы Балканского полуострова и принести мир в этот неспокойный регион!"
SER_claim_slovenia: "Покорить Словению"
SER_claim_slovenia_desc: "Мы создали Союз Славянского Народа, но Словаения всё ещё не в составе Югославии. Мы должны привезти их и в нашу страну."
SER_a_serbian_nation: "Сербский народ"
SER_a_serbian_nation_desc: "Сербия-это страна для сербов, и хотя мы терпим других людей, живущих внутри нашей страны, мы должны быть уверены, что выживем как нация для сербского народа."
SER_extra_research_slot_ii: "Белградский университет"
SER_extra_research_slot_ii_desc: "С нашей более крупной страной учёные стекаются в Белград и его университет, где мы можем улучшить наши исследования в различных областях."

### Belgrade Pact ###
SER_congress_of_belgrade: "Белградский конгресс"
SER_congress_of_belgrade_desc: "После Вельктрига мы потеряли большую часть нашей страны в Австрии и Болгарии. Поскольку мы не можем взять Австрию прямо сейчас, нам нужно смотреть на юг. Мы можем созвать Конгресс в Белграде с Румынией и Грецией, для обсуждения вопроса о создании официального союза, направленного против Болгарии."
SER_ultimatum_to_bulgaria: "Ультиматум Болгарии"
SER_ultimatum_to_bulgaria_desc: "Настало время отвоевать Македонию у Болгарии. Мы можем послать Болгарии ультиматум о передаче всех спорных территорий, или Белградский пакт объявит им войну."
SER_occupation_of_bulgaria: "Прекратить оккупацию"
SER_occupation_of_bulgaria_desc: "После окончания Третьей Балканской войны мы оккупировали большую часть Болгарии. Настало время восстановить независимую Болгарию, хотя они будут значительно уменьшены в размерах."
SER_develop_bulgaria: "Развивать Болгарию"
SER_develop_bulgaria_desc: "Оккупация опустошила Болгарию и под нашим руководством им, возможно, будет позволено вновь создать небольшую промышленную базу."
SER_integrate_macedonia: "Интеграция Македонии"
SER_integrate_macedonia_desc: "Наши новые территории в Македонии должны быть полностью интегрированы в Сербское Государство. Хотя мы недолго правили ими после Второй Балканской войны, теперь мы здесь, чтобы остаться. Население должно понимать, что оно должно стать частью Сербии."
SER_develop_macedonia: "Развивать Македонию"
SER_develop_macedonia_desc: "Теперь, когда Македония, наконец, снова в наших руках, нам нужно развивать её промышленность."

###black hand###
SER_black_hand: "Призрак прошлого"
SER_black_hand_desc: "Король наконец-то снова занял своё законное место в качестве нашего великого лидера, благодаря остаткам старого движения, которое вызвало Вельткриг: Чёрная рука!"
SER_SKK: "Народная партия"
SER_SKK_desc: "Со смертью Аписа движение погрузилось в хаос! Против его воли, власть движения была направлена в Хады гражданской части, движения збор, с его лидером, Димитрием Льотичем, как командующим."
SER_loyalty_king: "Верность королю"
SER_loyalty_king_desc: "Каждый мужчина, женщина и ребенок должны знать, что Король-первый среди нас, и именно он ведет нашу страну к величию, и такая верность ему означает верность стране."
SER_black_general: "Чёрный Генерал"
SER_black_general_desc: "Со смертью Аписа движение погрузилось в хаос! Было решено, что его воля будет уважена, и военные продолжат руководить движением. На смену Апису был избран Драгустин Кересович, перспективный генерал сербской армии, некоторые люди даже называли его "воеводой", и его целью, похоже, было строительство новой Сербии."
SER_pacify_oposition: "Усмирить оппозицию"
SER_pacify_oposition_desc: "Теперь, когда мы находимся у власти, нам нужно убедиться, что наши политические враги не пытаются воспользоваться политической нестабильностью нашего марша. Лучше всего арестовать эти угрозы на время и освободить их, когда режим станет более стабильным."
SER_SKK_expansion: "Расширить культурный клуб"
SER_SKK_expansion_desc: "Культурный клуб был создан как продолжение нашего движения, и он был создан, чтобы спасти сербскую культуру, когда мы всё ещё находились под австрийской оккупацией. Вполне логично, что теперь мы должны расширить его, чтобы в полной мере помочь ему укрепить сербскую культуру в сознании нашего народа."
SER_fund_king_men: "Финансировать людей короля"
SER_fund_king_men_desc: "Мы получили предложение сформировать новый учебный полк, чтобы "сформировать людей короля" Этот полк кажется довольно суровым, однако он, похоже, окупается тем, что дает нам квалифицированные войска для боя."
SER_aid_foreign: "Помогите нашим иностранным братьям"
SER_aid_foreign_desc: "Многие наши братья и сестры находятся под иностранной оккупацией, и они взывают к воссоединению со своей Родиной, возможно, нам следует ускорить это воссоединение, предоставив им некоторые средства."
SER_promote_unity: "Содействовать единству"
SER_promote_unity_desc: "Некоторые люди считают наш способ захвата власти незаконным. Лучше всего нам побыстрее рассеять эти обвинения, иначе мы столкнемся с мятежниками на наших землях."
SER_black_legion: "Чёрный Легион"
SER_black_legion_desc: "Чтобы поддерживать наш дух высоко и людей подготовленными, лучше всего брать пример с наших румынских друзей и формировать наш собственный Легион, с нашими собственными ценностями."
SER_new_myth: "Наша собственная мифология"
SER_new_myth_desc: "Сербы-величайшие из южных славян и наша мифология показывает это. Настало время, чтобы все остальные узнали о нашем величии"
SER_Loyal_population: "Систематизация работы"
SER_Loyal_population_desc: "Сербское население должно работать как единое целое, чтобы создать нового сербского человека и новое Сербское государство. Благодаря нашему мощному контролю над системой мы можем помочь тем, кто нуждается в рабочих местах, чтобы создать идеальную Сербию."
SER_unity_or_death: "Единство или смерть!"
SER_unity_or_death_desc: ""Единство или смерть! Это был великий призыв к сплочению наших предшественников, и он будет нашим. Мы не успокоимся, мы не дрогнем в достижении великого Сербского государства."
SER_mobilize_population: "Мобилизация населения"
SER_mobilize_population_desc: "Население всегда должно быть готово в любой момент быть призванным на войну за сербскую нацию, и для этого, лучше всего, чтобы мы вовремя мобилизовали народ."
SER_catholic: "Хорватская Система"
SER_catholic_desc: "Наши братья-католики так долго находились под австрийским сапогом, что некоторые сомневаются в их верности нашему объединительному делу. Чтобы доказать таким образом, что они лояльны к нам, мы построили для них новую систему обслуживания со многими людьми, уже желающими присоединиться к ней."
SER_muslim: "Наши братья во враждебной стране"
SER_muslim_desc: "Боснийские сербы обратились к нам с просьбой разрешить им вступить в наши ряды и тем самым показать, что они не забытое меньшинство в море мусульманства, а сильная сила, с которой следует считаться."
SER_denial_serbs: "С возвращением, наши береговые братья"
SER_denial_serbs_desc: "Мы долго ждали этого союза с нашими братьями из Черногории и вот, он наконец сформирован. В связи с таким грандиозным событием, большая часть черногорского населения желает присоединиться к нашей армии, чтобы укрепить этот союз."
SER_friends_forever: "Мы друзья навсегда!"
SER_friends_forever_desc: "Мы друзья навеки в этой жизни, так, как наша Родина освобождена. Превосходно процветает мирное семя."
SER_redirect_war_funds: "Средства для войны"
SER_redirect_war_funds_desc: "С окончанием четвертой Балканской войны мы можем лучше распределить средства, использованные в военных действиях, на другие цели внутри страны. Мы направим эти инвестиции на отвоевание чистых сербских земель у немецкого тирана."
SER_by_jingo: "Джинго!"
SER_by_jingo_desc: "Все силы должны быть направлены на уничтожение австрийской нации и защиту нашей собственной. Сербия окружена врагами, и мы должны сделать так, чтобы мать Сербия никогда больше не оказалась в тяжелом положении."
SER_Import_Russian_Armour_Designs: "Русская техника"
SER_Import_Russian_Armour_Designs_desc: "Славный славянин, изобретательный и умный, протянет нам руку помощи. Мы свяжемся с Россией по поводу импорта бронетехники и поставим её на вооружение армии."
SER_serbia_strong: "Vodi Srbe Svoje!"
SER_serbia_strong_desc: "Было бы ложью называть страну самой сильной - ведь есть только одна, для которой это утверждение справедливо. Сербия, несомненно, самая сильная страна на земле, и, Боже, мы это докажем."
SER_claim_hungarian_yugoslavia: "Иллир.. Что?"
SER_claim_hungarian_yugoslavia_desc: "Несмотря на наше очевидно успешное вторжение в Австрию, перед великой Сербией всё ещё стоят серьезные препятствия. Фюме-Задар и части Венгрии являются основой идеи Югославии, и мы их вернем!"

### Events ###
serbia.0.t: "Королевство Сербия"
serbia.0.d: "Убийство эрцгерцога Фердинанда сербским националистом в 1914 году оказалось катализатором, положившим начало Вельткригу. Несмотря на ожидавшуюся легкую кампанию, австрийским войскам удалось оккупировать саму Сербию только в конце 1915 года, причем из-за вступления Болгарии в войну. После войны южные территории Сербии были переданы Болгарии, а остальная часть оставалась под австрийской оккупацией до 1926 года, когда австрийцы были вынуждены вывести свои войска из-за этнической напряженности в других частях империи. С тех пор Сербия изо всех сил старалась выжить, держась в тени в свете знания того, что она не может противостоять никакому военному нападению. Однако со временем правительство становилось все более антиавстрийским и шовинистическим, и, зная, что они не могут надеяться победить Австрию, они вместо этого обратили своё внимание на юг, на земли, оккупированные Болгарией. Уже было проведено несколько дипломатических переговоров с румынским и греческим правительствами с целью подорвать болгарскую гегемонию в регионе, и некоторые говорят, что разговоры о формальном Союзе не за горами. Смоожет ли Сербия успешно взять курс на триумф в "Болгарском вопросе"? И если да, то сможет ли она, наконец, победить старого врага Австрию и осуществить свою мечту о панславянском союзе?"
serbia.0.a: "Сербия снова будет великой!"

serbia.1.t: "Чёрный Понедельник ударил по Сербии!"
serbia.1.d: "С тех пор, как закончился Вельткриг, наша экономика была проблемной. Огромные разрушения оставили огромную пустоту, которую нам нечем было заполнить; наша промышленность была уничтожена, и целое поколение было потеряно из-за ужасов войны. Тем не менее, нам удалось частично восстановиться, и при Петаре Бойовиче была восстановлена стабильная, хотя и ослабленная экономика, основанная, прежде всего, на прибыльном сельскохозяйственном экспорте, который поддерживал нас до войны.\n\nКоллапс немецкого фондового рынка свел на нет всю эту тяжелую работу. Исчезновение крупнейших рынков сбыта нашей продукции привело к краху нашего крупнейшего экономического сектора, а отсутствие индустриализации обнажило слабость последних экономических реформ. Единственное, что уберегло от полного краха, как в Германии, это относительная изоляция Сербии, которая помогла защитить некоторые ключевые отрасли. Министр финансов и вице-президент белградской фондовой биржи Милан Стоядинович готовит ряд жестких чрезвычайных мер для стабилизации динара и возвращения экономики в нормальное русло, которые, как ожидается, будут утверждены регентом, когда они будут готовы."
serbia.1.a: "Это катастрофа!"

serbia.2.t: "Австрия отступает от границы"
serbia.2.d: "Хотя оккупация закончилась в 1926 году, угроза со стороны Общей армии осталась. С тех пор как панславянское восстание дипломатически завершилось образованием Иллирии, Вена разместила армию вдоль нашей границы. У разоруженной Сербии не было другого выбора, кроме как молчать, не смея вызвать гнев Габсбургов. Но эта угроза может измениться...\n\nЧёрный Понедельник явно нарушил баланс сил в двуединой монархии, так как сегодня австрийцы начали выводить большую часть своей армии из Сербии, как они это сделали в Италии несколько недель назад. Мы пока не знаем всех причин вывода войск: начали ли разгораться этнические конфликты, как это было в 20-е годы, или же здесь кроется нечто более зловещёе? Какова бы ни была причина, "Воеводе" стало немного легче дышать по ночам, зная, что хрупкая независимость Сербии стала немного надежнее."
serbia.2.a: "Возможно, это возможность?"

serbia.3.t: "Тишина на фронте"
serbia.3.d: "В прошлом месяце медленный отход австрийцев от границы оставил многих ошеломленными и растерянными, а новые договоренности, похоже, сохранились. Поскольку Габсбургам грозит возмездие в виде возросших народных волнений, они оставили лишь костяк команды, охраняющей наши границы. Ясно, что их некогда вечный страж над Белградом отошел в мир иной, и мы наконец-то свободны от венского ига после двадцати лет угнетения.\n\n\nНо что нам делать с этой вновь обретенной свободой? Петар Бойович, наш многолетний регент и воевода, получил миллион вопросов, а ответов у него мало. Он знает, что Австрия, скорее всего, вернется, и в большем количестве, поэтому наше окно возможностей невелико. Это окно ещё больше сократилось из-за последствий "черного Понедельника", который также ослабил нас. Он не может выглядеть слабым и неэффективным перед лицом этой золотой возможности, и поэтому ожидается, что в ближайшие недели Божович предпримет политические шаги, чтобы закрепить независимость Сербии."
serbia.3.a: "Мы свободны от Австрии. По крайней мере, пока."

serbia.4.t: "Растущие волнения в Черногории"
serbia.4.d.CRO: "С момента основания нашей иллирийской нации была надежда, что ненужный этнический конфликт на южнославянских землях утихнет. В основном, так и произошло, поскольку небезопасные радикальные движения рассосались, а ранее антивенские группировки перешли на другую сторону. Но очевидно, что это не так в регионе Черногории, где долгое время наблюдалась просербская активность.\n\nЗа последние пару лет активность сербско-черногорской унионистской Народной партии увеличила её численность, несмотря на наши попытки подавить эту организацию. Они выступают против Скупщины Иллирии, в которой доминируют хорваты, и впоследствии борются с ощущаемым отсутствием права голоса в национальных делах. Кроме того, недавно они укрепили контроль над своим региональным парламентом, что делает их действия ещё более раздражающими. У нас нет доказательств того, что недавний всплеск беспорядков был поощрен сербским государством, но они, несомненно, попытаются извлечь выгоду из беспорядков, если они станут намного хуже."
serbia.4.d.AUS: "С тех пор как мы создали Корону Иллирии, мы надеялись, что этнические конфликты в южнославянских землях утихнут. В основном так и произошло, поскольку повстанческие радикальные движения распались, а ранее выступавшие против Вены группировки перешли на другую сторону. Но очевидно, что это не так в регионе Черногории, где долгое время наблюдалась просербская активность.\n\nЗа последние пару лет активность сербско-черногорской унионистской Народной партии увеличила её численность, несмотря на наши попытки подавить эту организацию. Они выступают против Скупщины Иллирии, в которой доминируют хорваты, и впоследствии борются с ощущаемым отсутствием права голоса в национальных делах. Кроме того, недавно они укрепили контроль над своим региональным парламентом, что делает их действия ещё более раздражающими. У нас нет доказательств того, что недавний всплеск беспорядков поощряется сербским государством, но они, несомненно, попытаются извлечь выгоду из беспорядков, если они станут намного хуже."
serbia.4.a: "Они ведь не сдаются, не так ли?"

serbia.5.t: "Черногорский гамбит"
serbia.5.d: "Черногория долгое время была регионом сербских интересов, с обширным населением сербов и, что важно, побережьем с судостроительной промышленностью для военно-морских дел. Во время Вельткрига Черногория и Сербия сражались бок о бок против полчищ Габсбургов, и мы разделили это сокрушительное поражение. Черногория оставалась оккупированной Веной, в то время как мы смогли обеспечить себе свободу, и в настоящее время все больше бушует в Иллирии, где доминируют хорваты. Несмотря на то, что Черногории была предоставлена автономия, черногорские народы видят в нас братьев, и все больше склоняются к объединению.\n\nСегодня группа политиков и военных встретилась с регентом Бойовичем с дерзким предложением. Их конечный план - объединение Черногории и Сербии, осуществляемое с помощью политических интриг, а не военной мощи, где региональный парламент провозгласит независимость после ложного инцидента с черногорскими гражданами, а затем юридически оформит союз с Сербией. Таким образом, вмешательство Австрии не будет иметь достаточной легитимности, и Габсбургам останется только наблюдать за развитием событий. Многие ведущие черногорские политики благосклонно относятся к этой идее, а сербско-черногорская унионистская Народная партия долгое время была доминирующей, несмотря на давление со стороны Иллирии и Австрии.\n\n\nПлан, несомненно, чрезвычайно рискованный, но потенциально очень выгодный. Воевода пообещал рассмотреть это предложение и поговорил со своими доверенными советниками о том, насколько реалистичным будет невмешательство Австрии. Они считают, что Кайзер Карл, при всех его многочисленных недостатках, скорее всего, предпочтет мирное разрешение такого кризиса, чем кровавое, но это не абсолютная уверенность. Божович, как регент, должен будет принять окончательное решение. Стоит ли нам продолжать этот "черногорский гамбит"?"
serbia.5.a: "Не стоит."
serbia.5.b: "Это слишком рискованно..."

serbia.6.t: "Хаос в Подгорице"
serbia.6.d: "Похоже, что ситуация в Черногории была карточным домиком; чтобы окончательно развалиться, нужен был лишь небольшой толчок. После растущих беспорядков в регионе, наше тонкое вмешательство в дальнейшее разжигание антивенских настроений оказалось всем необходимым для приведения плана в действие.\n\nНесколько дней назад очевидное убийство сербской семьи и хорватского солдата с синдикалистскими симпатиями привело Подгорицу в хаос. Военные, на которых возложили ответственность за инцидент, не смогли подавить протесты, и в итоге порядок в столице региона был нарушен. Андрия Радович, лидер-ветеран Народной партии Черногории, а затем и черногорского парламента, объявил о выходе Черногории из Иллирийского союза. Спустя несколько часов был принят ещё один акт о создании официального южнославянского союза между Сербией и Черногорией, а иллирийской армии было разрешено безопасно покинуть сербские земли. Всего за 6 часов Черногория легально вошла в состав Сербии, объединив два народа, которые так долго были порознь.\n\nКонечно, мы знаем правду о ситуации. В эту семью стреляли не хорватские солдаты, а агенты одного из многочисленных сербских тайных обществ, вдохновленных печально известной "Черной рукой" Кроме того, законопроекты, принятые Радовичем, были запланированы несколько недель назад и дважды проверены, чтобы быть максимально юридически непроницаемыми. Неожиданно, такой ход событий, вероятно, усилит поддержку умеренных демократических партий, таких как демократы и радикалы, в Сербии, и, вероятно, ещё больше подорвет контроль Национальной партии над страной. Но сегодня есть повод для радости, потому что наши братья освобождены."
serbia.6.a: "Црна Гора и Сербия!"

serbia.7.t: "Хаос в Подгорице!"
serbia.7.d.CRO: "Мы знали о беспорядках в Черногории, но похоже, что весь регион представляет собой карточный домик, готовый рухнуть при малейшем кризисе.\n\nНесколько дней назад убийство сербской семьи и хорватского солдата, симпатизирующего синдикалистам, привело Подгорицу в состояние хаоса. Военные, на которых возложили вину за случившееся, не смогли подавить протесты, и в итоге порядок в столице региона был нарушен. Андрия Радович, лидер-ветеран Народной партии Черногории, а затем и черногорского парламента, объявил о выходе Черногории из Иллирийского союза. Спустя несколько часов был принят ещё один акт о создании официального южнославянского союза между Сербией и Черногорией, а иллирийской армии было разрешено безопасно покинуть сербские земли. Всего за 6 часов Черногория законно вошла в состав Сербии\n\nЭти события весьма подозрительны, но все, что касается отделения и союза, кажется законным, и вместо безрассудного вмешательства Сербии в наши дела, кажется, что они, в кои-то веки, были нейтральной стороной. Как бы то ни было, весь этот инцидент возмутителен и очень дестабилизирует иллирийскую нацию. Ясно, что мы должны немедленно пойти на уступки сербскому населению в пределах наших границ, даже если это политически усилит наших соперников в хорватско-сербском альянсе, если мы хотим сохранить нашу нацию."
serbia.7.d.AUS: "Мы знали, что беспорядки в Черногории - это плохо, но похоже, что весь регион - это карточный домик, готовый рухнуть при малейшем кризисе.\n\nНесколько дней назад убийство сербской семьи и хорватского солдата с синдикалистскими симпатиями привело Подгорицу в хаос. Военные, на которых возложили ответственность за этот инцидент, не смогли подавить протесты, и в итоге порядок в столице региона был нарушен. Андрия Радович, лидер-ветеран Народной партии Черногории, а затем и черногорского парламента, объявил о выходе Черногории из Иллирийского союза. Спустя несколько часов был принят ещё один акт о создании официального южнославянского союза между Сербией и Черногорией, а иллирийской армии было разрешено безопасно покинуть сербские земли. Всего за 6 часов Черногория законно вошла в состав Сербии\n\nЭти события весьма подозрительны, но все, что касается отделения и союза, кажется законным, и вместо безрассудного вмешательства Сербии в наши дела, кажется, что они, в кои-то веки, были нейтральной стороной. Независимо от этого, весь инцидент возмутителен и, несомненно, требует ответа. Военные, как и ожидалось, предлагают полную мобилизацию наших армий, чтобы решить сербскую проблему раз и навсегда. Это заманчивая перспектива; сербы также ослаблены после "черного Понедельника", и, по данным разведки, их армия сильно урезана. Однако Кайзер отказывается санкционировать такую операцию, опасаясь, что ещё одна война может разрушить хрупкую систему, удерживающую вместе Австрию и Венгрию. Вместо этого он попросил нас направить строгую дипломатическую жалобу, одновременно готовя операцию по разрушению союза, как только внутренние проблемы империи будут решены."
serbia.7.a: "Мы должны восстановить порядок!"
serbia.7.b: "Белград заплатит за это!"

serbia.8.t: "Телеграмма из Вены"
serbia.8.d: "Последние несколько дней Воевода Бойович с тревогой ожидал реакции Австрии на события в Черногории. Сегодня он получил ответ, и, к счастью для нас, положительный.\n\nКайзер Карл подверг суровой критике союз, заявив, что Черногория "подорвала десятилетие инвестиций и возможностей, которые она получила под короной Иллирии", однако он сохранил свою решимость мирного урегулирования, как мы и предполагали. Австрия, по крайней мере, на данный момент, отказалась от своих притязаний на Черногорию и не будет осуществлять военную интервенцию на наши земли. Тем не менее, в телеграмме содержится одна угроза: "Инциденты против хорватских или боснийских граждан в пределах сербско-черногорского союза будут рассматриваться как инциденты против граждан Империи, и будут рассматриваться как таковые...""
serbia.8.a: "Пусть кричат."

serbia.9.t: "Заговоры в изобилии"
serbia.9.d: "В течение последнего десятилетия сербская политика была более или менее стабильной при Воеводе. Югославизм и роялизм победившей Народно-радикальной партии австрийцы сочли слишком опасными, поэтому Божович построил своё правительство на новой партии - консервативной, централистской Сербской национальной партии, поддерживаемой военным истеблишментом и различными правыми диссидентскими группами. В течение последних 10 лет политические репрессии и нелиберальная демократия работали на укрепление СНП, а затем и контроля Божовича над нацией. Но что-то должно было разрушить наш тщательно выстроенный, но медленно слабеющий истеблишмент, и этим событием стал Чёрный Понедельник.\n\nХотя мы находимся на пути к восстановлению, многие потеряли веру в Национальную партию, даже под новым, молодым руководством бывшего мэра Ниша Драгиши Цветковича. С одной стороны, демократы и радикалы вернули часть сторонников, которые покинули их в конце оккупации, и теперь представляют более сплоченную оппозицию Бойовичу. С другой стороны, наличие многих тайных, обычно роялистских, обществ вызывает серьезное беспокойство по поводу контроля Воеводы над вооруженными силами. По слухам, ходящим в Белграде, очевидно, что власть Петара Бойовича над своей страной никогда не была такой слабой."
serbia.9.a: "Следите за ними."

serbia.10.t: "Основание СКК"
serbia.10.d: "Ведущие интеллектуалы в Сербии, как правило, либералы, примыкающие либо к радикалам, либо к демократам. Как таковые, они являются одной из крупнейших и наиболее последовательных форм оппозиции Национальной партии, и, будучи одними из самых влиятельных людей в стране, их голоса имеют вес. С учётом того, что короткий и все более вялый срок пребывания на посту премьер-министра неопытной Драгиши Цветкович повлиял на авторитет регентов в Народной скупщине, эти влиятельные люди имеют больше власти над Сербией, чем когда-либо.\n\nСегодня в Белграде собралась группа из семидесяти интеллектуалов, которые основали "Народный культурный клуб" (Клуб сербской культуры). Среди них были профессора Слободан Йованович и Павле Попович, ведущий политик Демократической партии Милан Грол и многие другие юристы, писатели и учёные. Девиз группы "Сильная сербская идентичность, сильная сербская нация" подытоживает их националистические взгляды, но скрывает их приверженность либерализму, который определяет их негативное мнение о нынешней довольно авторитарной конституции. Самым важным аспектом встречи является их явная склонность к республиканизму, хотя и с прагматической точки зрения, а не с идеологической; они считают, что Сербия не может вечно оставаться регентством, и если она хочет процветать, то на смену ей должна прийти свободная, либеральная и демократическая республика."
serbia.10.a: "Признак грядущих перемен?"

serbia.11.t: "Живкович требует возвращения наследного принца"
serbia.11.d: "Генерал Петар Живкович - один из самых видных сербских сторонников Караджорджевича, который неоднократно оказывался в стороне от Петара Бойовича. Когда Живкович обратился в "Воеводу" с просьбой разрешить наследному принцу Александру, сыну Петра I и наследнику сербского престола, вернуться из длительного изгнания в Швейцарию, его подозревают в том, что он является лидером теневого роялистского тайного общества "Белая рука", это не стало сюрпризом. Если бы Александр вернулся, это, несомненно, привело бы к почти немедленной реставрации; наследный принц, герой войны, всё ещё является популярной фигурой в стране, несмотря на согласованные усилия Австрии очистить нацию от наследия Караджорджевичей во время оккупации.\n\nЭто не первый раз, когда Живкович просит о возвращении Александра. В 1931 году, во время кризиса Creditanstalt в Австрии, Живкович обратился с подобной просьбой, надеясь воспользоваться рассеянностью Габсбургов и официально восстановить монархию. Хотя Бойович тогда отклонил эту просьбу, после "черного Понедельника" Сербия оказалась в гораздо более независимом положении. Реставрация Караджорджевича, несомненно, вызовет гнев Австрии, но они не смогут вмешаться, и это будет популярный в стране шаг. Тем не менее, регентство было стабильным временем для сербской политики, и восстановление Александра, вероятно, будет дестабилизирующим шагом, усугубленным его собственной любовью к самодержавию, что, несомненно, приведет к полной политической перестройке. Кроме того, Александр питает явное пристрастие к югославизму, что может поставить под угрозу сербский народ. Регенту предстоит сделать важный выбор. Следует ли позволить Александру вернуться после 20 лет изгнания, или регентство будет продолжено?"
serbia.11.a: "Очень хорошо, делайте приготовления."
serbia.11.b: "Мы не можем провоцировать Австрию."

serbia.12.t: "Коронация Александра"
serbia.12.d: "Когда пару дней назад кронпринц Александр вернулся в Сербию, это стало поводом для национального торжества. Улицы были заполнены тысячами людей, приветствующих возвращение кронпринца, флаги развевались в воздухе, а толпы пели патриотические песни. Жители Белграда, конечно же, не забыли о своей верности Дому Караджорджевичей. После такого выдающегося национального праздника у Петра Бойовича был только один выход. Сегодня, когда премьер-министр Живкович уже разработал тщательно продуманные планы, они были приведены в действие. После церемонии, которая длилась несколько часов, Александр был официально коронован как новый Король Сербии, наконец-то сев на трон, который оставался пустым более десяти лет. Бойович официально закрепил за новым королем временную власть, которой он обладал как регент, а стареющий Воевода объявил о своем уходе из политической и военной жизни.\n\nВ международном масштабе реакция была неоднозначной. Как и ожидалось, за последние несколько дней мы не получили ничего, кроме возмущения от австрийского посольства, хотя, судя по всему, Габсбурги не собираются мобилизоваться против нас для реставрации. Из более позитивных новостей, мы получили большое поздравление от короля Румынии Кароля II, друга нового короля, что, несомненно, будет способствовать балканскому единству в ближайшие годы."
serbia.12.a: "С возвращением, Ваше Величество."

serbia.13.t: "Слухи в армии"
serbia.13.d: "Сербская армия с её историей предательств и заговоров, в первую очередь жестокого майского переворота 1903 года, никогда не славилась своей надежностью. Будь то широко распространенное присутствие тайных обществ, таких как "Белая рука", или обычный оппортунизм Генерального штаба, Бойович более чем осведомлен о врагах, которые у него есть в армии.\n\nНо теперь, когда он отверг предложение генерала Живковича о восстановлении Караджорджевича, поползли слухи. По словам группы мелких офицеров, которые вчера доложили "Воеводе", группа офицеров и солдат организует роялистский путч против Бойовича, с явным намерением свергнуть регента и вернуть наследного принца Александра на сербский трон. Бойович хранит молчание об этой информации, надеясь вывести своих врагов на чистую воду, где с ними, возможно, удастся справиться в надлежащее время. Если, конечно, эти слухи правдивы, ведь за последние годы "Воевода" слышал много подобных заявлений..."
serbia.13.a: "Лучше бы они не замышляли, пока Болгария всё ещё представляет угрозу!"

serbia.14.t: "Марш на Белград"
serbia.14.d: "Похоже, что слухи о том, что генерал Пётр Живкович организует путч против Воеводы Петра Бойовича, не только оказались правдой, но и сильно недооценили ситуацию. Сегодня Белград проснулся под звуки выстрелов, когда бригада под командованием Живковича вошла в город, блокировала его и окружила Национальную скупщину, взяв в заложники Бойовича и членов Национальной скупщины.\n\n\nПётр Живкович выдвинул два требования: прекращение изгнания Дома Караджорджевичей и назначение его премьер-министром. Формально Живкович не требовал отставки Бойовича, но по логике вещей, он бы добился восстановления Александра в течение нескольких дней, бесцеремонно сместив регента. Бойович успел отправить телеграмму с просьбой о военной помощи до того, как телефонные линии были прерваны, но неизвестно, была ли она получена.\n\n\nПока время идет к ультиматуму предателя Живковича, Бойовичу нужно действовать. Если он будет медлить, есть шанс, что роялисты возьмут штурмом Национальное собрание, подвергая опасности жизни сотен политиков и гражданских лиц. Преклонить колени перед таким предателем, как Живкович, было бы катастрофой, но при отсутствии признаков помощи со стороны верных Воеводе подразделений это может быть единственным выходом."
serbia.14.a: "Мы должны сдаться."
serbia.14.b: "Сопротивляйтесь этой измене!"

serbia.15.t: "Крах путча Живковича"
serbia.15.d: "Сопротивление Бойовича не было напрасным. После 16-часовой осады армия под командованием генерала Милутина Недича вошла в Белград, чтобы справиться с путчем. Попытка путча Живковича быстро провалилась, и после ночи спорадических боев солнце взошло, когда Пётр Бойович снова контролировал столицу, предатели были разбиты, а его власть укрепилась. Предательская организация "Белая рука", включая Живковича, который был утвержден в качестве лидера общества, была арестована и ожидает суда, а Милутин Недич, вероятно, получит самые высокие награды за свои усилия по предотвращению переворота.\n\nПолитическая неопределенность, охватившая Сербию, возможно, ещё не закончилась, но роялистский идеал потерпел крах. Возможно, когда-то Воевода и был убежденным роялистом, но события последних нескольких недель решительно настроили его против реставрации Караджорджевичей. "
serbia.15.a: "Так будет со всеми предателями."

serbia.16.t: "Йованович встречается с регентом"
serbia.16.d: "Поскольку Сербия всё ещё не оправилась от путча Живковича, это был лишь вопрос времени, когда другие группы попытаются извлечь выгоду из нестабильности. Сегодня Слободан Йованович, уважаемый интеллектуал и профессор на протяжении более 30 лет, а также лидер либерального общества SKK, провел продолжительную встречу с Петром Божовичем по поводу его предложений относительно будущего Сербии.\n\n\nЙованович предлагает радикальные реформы, в первую очередь превращение Сербии в либеральную республику с профессором-ветераном в качестве временного президента до проведения выборов. После поражения роялистских войск появилась возможность для провозглашения республики, однако Воевода разрывается между ними. В конце концов, либерализация Сербии может сделать её открытой для синдикалистских сил, от которых Национальная партия Божовича пыталась защититься. С другой стороны, политическая дыра, образовавшаяся в Национальной партии после путча, почти обрушила её авторитет. Новое начало может быть именно тем, что нужно Сербии. После обсуждения со своими помощниками за обедом, Воевода встретился с Йовановичем, чтобы дать свой вердикт по поводу республиканского предложения."
serbia.16.a: "Предложение приемлемое. Приступайте к подготовке."
serbia.16.b: "Сербии нужен сильный лидер!"

serbia.17.t: "Рождение Сербской Республики"
serbia.17.d: "Сегодня Воевода и регент Королевства Сербия Пётр Божович произнес перед Народной скупщиной важную речь о будущем нации. Лирически рассуждая о предательстве роялистских сил две недели назад, он заявил, что для того, чтобы Сербия была достаточно сильной, чтобы вернуть утраченные территории, необходимы перемены. Именно тогда он передал слово профессору Слободану Йовановичу.\n\nЙованович объявил, что он станет президентом новой Сербской Республики, что станет новым началом для нестабильной страны. Будет написана новая конституция, отменены политически репрессивные законы, и в кратчайшие сроки будут проведены свободные выборы. Тем временем временное двухпартийное правительство под руководством Национального совета за демократию (Nacionalni veće za demokratiju) Йовановича будет контролировать переход к демократии. Новый президент проявил уважение к режиму Бойовича, заявив, что без осторожного, прагматичного руководства "Воеводы" в первые дни независимости Сербия могла бы быть легко поглощена австрийской угрозой. Однако, по его словам, пришло время народу определить дальнейший путь Сербии.\n\nПосле ухода Бойовича из политической и военной жизни, бразды правления перешли к оптимистичному Йовановичу. Сможет ли он принести мир и стабильность в свою новую республику, ещё предстоит увидеть."
serbia.17.a: "Новое яркое начало."

serbia.18.t: "Промышленники прекращают поддержку"
serbia.18.d: "Отказ от предложения республиканцев, возможно, был ошибкой. Поскольку авторитет Национальной партии почти достиг дна, группа богатых промышленников предприняла радикальный шаг и прекратила поддержку режима Бойовича. В коротком заявлении консорциум бизнесменов и владельцев корпораций утверждает, что последние кризисы сделали правительство Сербии бессильным, и пока не будет восстановлено сильное правительство, они откажутся иметь дело с правительством регента.\n\nРоялистский путч мог представлять серьезную угрозу, но этот может оказаться ещё более разрушительным. Премьер-министр Драгиша Цветкович находится на грани отставки, что может привести к краху всего правительства. Некоторые помощники Бойовича отметили, что выполнение предложения Йовановича, возможно, поможет исправить ситуацию, хотя другие посоветовали "Воеводе" выступить против промышленников, надеясь, что народ встанет в очередь за ним."
serbia.18.a: "Отступите, нам нужна их поддержка против Болгарии."
serbia.18.b: "Стойте твердо."

serbia.19.t: "Стоядинович заявляет о поддержке регентства"
serbia.19.d: "Милан Стоядинович был верен "Воеводе" с самого начала регентства, а с момента своего назначения на пост министра финансов в 1934 году Стоядинович медленно создавал свою собственную политическую базу. Оставаясь в стороне от продолжающегося кризиса, благодаря своему активному участию в ликвидации последствий "черного Понедельника", Стоядинович публично поддержал Петра Бойовича, назвав его "сильным лидером, который нужен Сербии в такие времена"\n\nЗа кулисами шли бурные обсуждения. У Милана Стоядиновича есть дальновидные идеи по реформированию больной Национальной партии, чтобы вернуть контроль над Народной скупщиной. Его план заключается в реорганизации правительства в мобилизованное массами движение - коалицию "Радикальный Союз" Надеемся, что назначив Стоядиновича премьер-министром, промышленники вернутся к поддержке правительства сильного человека."
serbia.19.a: "Назначьте его главным!"

serbia.20.t: "Воевода переживает бурю"
serbia.20.d: "Это были хаотичные несколько недель, но с новым премьер-министром Стоядиновичем рядом регент и Воевода Пётр Бойович укрепил свои позиции в качестве непререкаемого авторитета в Сербии. Выступая перед Народной скупщиной в окружении Стоядиновича и легиона верных солдат, Бойович разоблачил различные заговоры и заговоры, которые пытались подорвать его правление. Кроме того, он сделал популистский ход, который, несомненно, посоветовал новый премьер-министр, и похвалил стойкость и единство сербского народа в это время "беспрецедентного кризиса"\n\nКак мы и надеялись, ультиматум промышленников рассыпался после того, как стало ясно, что режим Бойовича вновь укрепился, и многие из тех, кто призывал к его отставке, вернулись к мольбам о пощаде. Общество SKK начало напрямую критиковать новое правительство, но их ошибочные либеральные бредни скоро замолчат. Регентство пережило испытания и невзгоды последнего времени, и теперь все его внимание может быть обращено вовне, на наших врагов."
serbia.20.a: "Статус-кво сохраняется."

serbia.21.t: "Первые выборы Республики"
serbia.21.d: "После того как Воевода Петар Бойович ушел с поста регента в пользу временного президента Йовановича, президент объявил о проведении выборов в соответствии со своим желанием создать парламентскую республику. Однако армия не совсем довольна тем, как все обернулось, и некоторые поговаривают о перевороте со стороны генерала Михайловича. Белград задрапирован в красные, белые и синие цвета по мере приближения дня выборов."
serbia.21.a: "Демократическая партия принесет в Сербию либеральные ценности."
serbia.21.b: "Народно-радикальная партия одержит победу!"

serbia.22.t: "Выборы [GetYear]"
serbia.22.d: "Согласно Конституции, выборы должны проводиться каждые четыре года. Срок полномочий действующего Национального собрания истек, и пришло время избрать новое Национальное собрание. В Национальном собрании имеется 120 мест, и различные политические партии начали свои предвыборные кампании. Но в настоящее время только три партии имеют шанс получить большинство и, таким образом, сформировать новое правительство. Какая из них победит?"
serbia.22.a: "Социалистическая партия одержит неожиданную победу."
serbia.22.b: "Демократическая партия побеждает."
serbia.22.c: "Народно-радикальная партия одерживает победу."

serbia.23.t: "ВМРО мобилизуется!"
serbia.23.d: "Одно только упоминание о Внатрешна Македонска Революционна Организация (Внутренняя македонская революционная организация) наведет пожилых сербов на тревожные мысли. Ультранационалистическая революционная террористическая группа ВМРО долгое время боролась за болгарскую Македонию, устраивая жестокие восстания в Илиндене и Тиквеше до Вельткрига против любой власти, которая вставала на пути их так называемого "освобождения" македонского региона. После Вельткрига гегемония Болгарии в регионе привела к тому, что VMRO впала в некое подобие лимба, растворившись в истории с достигнутой целью.\n\n\nНаша недавняя рекультивация Македонии, как всегда ожидалось, будет трудной для консолидации, но сегодня Национальное собрание получило сообщение, что бугларский революционер Тодор Александров восстановил организацию, объявив в процессе открытую войну против Белграда. Группа, несомненно, получит поддержку, тайную или иную, от болгарских элементов, что, в свою очередь, подстегнет их действия. Если мы не подавим их быстро, то военные чиновники опасаются, что партизаны вообще могут оказаться непобедимыми."
serbia.23.a: "Боже."

serbia.25.t: "Нападения на гарнизоны"
serbia.25.d: "Активность ВМРО растет с каждым днем, как и наша реакция на них. В Македонию были переброшены военные подразделения для оказания помощи в подавлении организации, но все, что они, похоже, сделали, это нарисовали огромную мишень на своих спинах. Вчера, в глубокой ночи, партизаны проникли в гарнизон и убили группу солдат, после чего исчезли в ночи. В настоящее время ведется расследование, как они смогли проникнуть в гарнизон."
serbia.25.a: "Выследите этих преступников!"

serbia.26.t: "Взрыв на железной дороге"
serbia.26.d: "Сегодня мы получаем, казалось бы, обычные плохие новости из Македонии: бандиты VMRO усилили свою террористическую кампанию, теперь они нападают на невинных сербских граждан. Сегодня утром был взорван целый поезд на относительно новом маршруте Скопье-Белград, в результате чего погибло по меньшей мере 80 гражданских лиц и более сотни получили ранения. Пока полиция и солдаты ищут виновных в этом ужасном преступлении, растет критика того, что центральное правительство делает недостаточно для подавления революционеров."
serbia.26.a: "Выследите этих преступников!"

serbia.27.t: "Промышленный саботаж"
serbia.27.d: "Ещё один день, ещё один тревожный отчёт из Македонии. Поскольку наших усилий недостаточно, чтобы подавить булгарских революционеров, VMRO действуют по всей Македонии с кажущейся безнаказанностью. Они активизировали свою террористическую кампанию и прибегают к саботажу и взрыву заводов в регионе, что имеет двойной эффект: не позволяет сербским гражданам укреплять наши основные территории, а также делает этот регион менее привлекательным для нас в условиях постоянно растущего насилия. Если мы не предпримем радикальных мер в ближайшее время, кто знает, что террористы предпримут в следующий раз."
serbia.27.a: "Выследите этих преступников!"

serbia.28.t: "Склад снабжения подвергся налету"
serbia.28.d: "Если мы хотим использовать нашу армию для подавления террористического VMRO в Македонии, не говоря уже о продолжении регулярного размещёния войск на наших границах, то для этого им необходимо снабжение. Похоже, что этот факт так же актуален для VMRO, как и для наших экспертов по логистике, потому что их кампания террора и саботажа перешла к налетам на полностью укомплектованные склады, расположенные по всему региону. Это не только ослабляет нашу собственную армию, но и ещё больше укрепляет организацию, чья мощь начинает выходить из-под контроля."
serbia.28.a: "Выследите этих преступников!"

serbia.29.t: "Убийство правительственных чиновников"
serbia.29.d: "Сегодня на улицах Белграда льется кровь, поскольку пара государственных служащих была застрелена на улице неизвестным убийцей из VMRO, который затем скрылся в шокированной толпе. Причина убийства неизвестна, эти два человека не были вовлечены в политику сербизации Македонии и не были особо политически ангажированы. Однако это свидетельствует о том, что ВМРО продолжает эскалацию; до сих пор все их действия происходили в пределах недавно отвоеванного региона Македонии. Теперь головорезы Александрова действуют по всей стране, расстреливая чиновников средь бела дня и выходя сухими из воды благодаря нашей собственной неудачной реакции. Только Бог знает, что они будут делать дальше."
serbia.29.a: "Выследите этих преступников!"

serbia.30.t: "Король Александр застрелен!"
serbia.30.d: "Когда короля везли через толпу сторонников в Белграде, в него дважды выстрелили из пистолета Mauser C96, который держал в руках убийца из VMRO Владо Черноземски. Он умер почти мгновенно, а Черноземский был избит до смерти полицией и прохожими за свои ужасные действия. Вся ситуация была заснята камерами новостей, и многие считают, что это было второе заснятое убийство в истории, после Керенского в 1936 году.\n\n\nНаш славный Король придерживался жесткой позиции в отношении политики сербизации Македонии, и в одном конкретном случае он публично дал пощечину школьнику, который назвал себя "болгарином" Нет нужды говорить, что Король стал мишенью для ВМРО - это не удивительно. Судя по тем небольшим уликам, которые удалось собрать полиции, убийство Александра планировалось уже давно, несколько раз предпринимались и отменялись попытки. Тот факт, что полиция не догадалась о действиях Черноземского заранее, скандален, но на фоне остального хаоса в ВМРО трудно было предвидеть столь дерзкий поступок. Тем не менее, Король мертв. В этот мрачный день его старший сын Пётр сменит его на посту короля. Будем надеяться, что правление Петра будет долгим и плодотворным."
serbia.30.a: "Царь мертв..."

serbia.31.t: "Коронация Петра"
serbia.31.d: "Сегодня молодой наследный принц Пётр прошел коронацию и был коронован как Король Сербии Пётр II. Помазанный в залах Собора Святого Михаила, в церемонии, до жути похожей на церемонию покойного короля, премьер-министр Зикович произнес короткую речь, чтобы внести немного веселья в это мрачное событие, прежде чем передать слово новому королю.\n\n\nПроизнеся несколько слов от себя лично, Пётр выразил надежду, что нация сможет оправиться от шокирующего убийства его отца, и пообещал, что все люди сербской нации будут желанными гостями в его Королевстве. Несмотря на очевидную поддержку конституционного строя, малолетний Король почти наверняка останется под контролем правительства Жиковича как до, так и после своего совершеннолетия.\n\nНастроение может быть приглушенным, однако сегодняшняя церемония имеет большое значение для дальнейшего существования Сербии как стабильного государства. С сохранением Королевства мы можем вернуться к окончательному искоренению угрозы ВМРО раз и навсегда."
serbia.31.a: "Горько-сладкий праздник."

serbia.32.t: "Война неизбежна!"
serbia.32.d: "В то время как армии наших союзников мобилизуются и маршируют к границам наших врагов, существует определенная истина. Через несколько недель [SER.GetNameDef] начнет войну, стремясь вернуть свои потерянные земли. Пришло время и нам сделать то же самое, поэтому мы готовы к вторжению, как только будет отправлено объявление войны."
serbia.32.a: "Мы будем готовы."

serbia.33.t: "Сербия мобилизуется к войне"
serbia.33.d: "Мы получили тревожные новости из Белграда. Похоже, что Сербия вместе со своими союзниками мобилизуется для войны против нас. Несмотря на их попытки скрыть свои намерения, армии были замечены готовящимися вдоль границ империи. Мы ещё не получили объяснений от сербского посольства в Вене, однако многие чиновники считают, что официальное объявление войны Императору - лишь вопрос времени."
serbia.33.a: "Мы победим их, как и в прошлый раз."

serbia.34.t: "Война против Австрии"
serbia.34.d.normal: "Армия готова, самолеты заправлены, а официальное объявление войны от имени наших союзников в рамках [Root.GetFactionName] уже составлено. Война против Вены неизбежна, почти наверняка, но не все согласны с этим. В одиннадцатый час [Root.GetLeader] встретился с группой министров [Root.GetRulingParty] наедине. Все эти чиновники разделяют схожие опасения по поводу наших шансов. [AUS.GetNameDefCap] - грозная военная сила, тысячи наших людей погибнут, и победа не гарантирована. Реваншизм - это одно, но стоит ли игра судьбы [Root.GetAdjective]ой нации того?\n\n\nПосле продолжительного совещания и переписки с министром иностранных дел [GetForeignMinister], чиновники покинули совещание с ясными намерениями."
serbia.34.d.already_at_war: "В разгар нашей войны против [AUS.GetNameDef], мы получили информацию, что наши союзники наконец-то последовали нашему примеру. Для них война против Вены неизбежна, даже если не все согласны с этим, но мы уже давно ведем конфликт, и поэтому можем только ждать их поддержки."
serbia.34.a: "К войне, Австрия Delenda Est!"
serbia.34.b: "Сегодня мы не будем вступать в войну."
serbia.34.c: "Вперёд, к победе!"

serbia.35.t: "Инициатива балканских исследований"
serbia.35.d: "Недавно [From.GetNameDef] создал "Инициатива балканских исследований", международное объединение научных и исследовательских умов, чтобы помочь укрепить регион. Хотя об этом не объявлено, ясно, что главная цель Инициативы - усилить наш военный потенциал в подготовке к войне против тех, кто нам угрожает.\n\n[From.GetAdjective]ие дипломаты предоставили нам официальное приглашение в группу, которая потребует от нас разглашения военных и промышленных секретов в обмен на сербские планы и информацию. Это может быть прибыльным предприятием, однако это также может привести к тому, что [From.GetAdjectiveDef]ы просто укрепятся за счёт нашей тяжёлой работы. Как мы должны отреагировать на приглашение?"
serbia.35.a: "Конечно, мы присоединимся!"
serbia.35.b: "Мы им не доверяем."

serbia.36.t: "[From.GetNameDefCap] выражает отказ присоединиться к исследовательской инициативе"
serbia.36.d: "Сегодня мы получили ответ от [From.GetNameDef], который отклонил наше приглашение в Инициативу балканских исследований. В своем вежливом, но твердом заявлении дипломаты [From.GetAdjectiveDef] сослались на то, что не могут доверять нашим намерениям, стоящим за организацией, и впоследствии не чувствуют себя комфортно, делясь с Белградом своими государственными секретами."
serbia.36.a: "Их потеря."

serbia.37.t: "Конец Инициатива балканских исследований"
serbia.37.d.war: "Сегодня посольство [From.GetAdjectiveDef] дало нам довольно ожидаемую телеграмму. После объявления нами войны члену Инициативы балканских исследований, [From.GetNameDef] принял исполнительное решение немедленно исключить нас из Инициативы, сохранив при этом военные и промышленные планы, которыми мы делились с ними в прошлом. По сути, мы лишились своего довольно привилегированного положения."
serbia.37.d.joined_other_faction: "Сегодня посольство [From.GetAdjectiveDef] дало нам довольно ожидаемую телеграмму. После нашего выхода из [From.GetFactionName], [From.GetNameDef] приняло исполнительное решение исключить нас из Инициативы с немедленным вступлением в силу, при этом сохранив военные и промышленные планы, которыми мы делились с ними в прошлом. По сути, мы лишились своего довольно привилегированного положения."
serbia.37.a: "Драт."

serbia.38.t: "[From.GetNameDefCap] Желает присоединиться к [Root.GetFactionName]"
serbia.38.d: "Мы получили сообщение от [FROM.GetNameDef], в котором они просили присоединиться к [ROOT.GetFactionName]. В своем сообщении они ссылаются на давние связи между [From.GetAdjectiveDef] и нашими правительствами, а также обещают свои военные и военно-воздушные силы для участия в любых будущих конфликтах, в которых окажется [ROOT.GetFactionName]. Как мы должны реагировать?"
serbia.38.a: "Увеличение числа союзников всегда приветствуется."
serbia.38.b: "От них больше проблем, чем пользы."

serbia.39.t: "[From.GetNameDefCap] Принимает Альянс"
serbia.39.d.ENT: "Похоже, наши попытки присоединиться к [From.GetFactionName] принесли плоды. Сегодня дипломаты из [From.GetNameDef] встретились с премьер-министром, который официально принял нашу просьбу присоединиться к нашим бывшим братьям по оружию в их будущих конфликтах против синдикалистов. В ближайшие дни между [Root.GetNameDef] и членами [From.GetFactionName] будет подписан официальный договор, закрепляющий наши восстановленные дипломатические связи."
serbia.39.d.RUS: "Похоже, наши попытки присоединиться к [From.GetFactionName] принесли свои плоды. Сегодня дипломаты из [From.GetNameDef] встретились с премьер-министром, который официально принял нашу просьбу присоединиться к нашим культурным братьям в их будущих конфликтах против гегемона Европы. В ближайшие дни между [Root.GetNameDef] и [From.GetNameDef] будет подписан официальный договор, закрепляющий наши восстановленные дипломатические связи."
serbia.39.a: "Снова союзники!"

serbia.40.t: "[From.GetNameDefCap] распускает Белградский пакт"
serbia.40.d: "Сегодня мы получили срочное сообщение от [From.GetNameDef]. После недавних дипломатических переговоров официальные лица [From.GetAdjectiveDef] решили распустить Белградский пакт, ссылаясь на то, что ситуация в Европе неизмеримо изменилась, и небольшой региональный альянс больше не сможет защитить Балканы от внешних угроз. Они призвали нас последовать их примеру в поисках защиты у более крупных держав и извинились за сложившуюся ситуацию."
serbia.40.a: "Ну что ж."

serbia.41.t: "[From.GetNameDefCap] выражает отказ от союза"
serbia.41.d: "Похоже, наши попытки присоединиться к [From.GetFactionName] провалились. Сегодня дипломаты из [From.GetNameDef] дали официальный ответ премьер-министру, отвергнув наши попытки присоединиться к [From.GetFactionName]. Похоже, что пока, к лучшему или худшему, мы останемся в дипломатической изоляции от крупных держав Европы."
serbia.41.a: "Так много для "Старой дружбы""

serbia.42.t: "Четники восстают в Боснии"
serbia.42.d: "Работа по объединению различных групп четников под "Ассоциацией четников" казалась нам напрасной, но теперь она принесла свои плоды. После вторжения в Боснию отряды четников встали за линией фронта, чтобы сражаться за Сербию! По данным Ассоциации, эти отряды готовились тайно в течение нескольких месяцев, вооружаясь и тренируясь к тому времени, когда начнется наша расплата."
serbia.42.a: "Отлично!"

serbia.50.t: "Старые друзья на высоких постах"
serbia.50.d: "Похоже, у нас всё ещё есть друзья в кругах старой "Антанты", и нам удалось заручиться благосклонным вниманием России и Франции (а не тех ублюдков-синдикалистов, которые называют себя французами). Похоже, что обе страны приняли схожие концепции в отношении использования воздушных сил, предназначенных для поддержки наземных войск. Похоже, что они различаются только в том, сколько автономии они предоставляют своим воздушным силам: русские предпочитают использовать тактические бомбардировщики, но они более привязаны к командной структуре армии, в то время как французы используют меньшие истребители-штурмовики, но им предоставлена свобода быть прикрепленными к независимым воздушным силам."
serbia.50.a: "Мы прислушаемся к мудрости наших братьев-славян."
serbia.50.b: "Французы - мастера неба."
serbia.50.c: "К сожалению, их нет в наличии."

serbia.51.t: "Замена флота Вельткрига"
serbia.51.d: "Авиационное командование Сербии стремится расширить свой воздушный флот за счёт приобретения новых иностранных образцов для замены устаревшего флота. Французы предложили небольшую партию истребителей с лицензией на их строительство в Сербии. С другой стороны, русские предложили нам целое крыло, хотя у нас не хватит запчастей для их эффективного обслуживания. И, наконец, нам предложили контрабандные итальянские самолеты времен Вельткрига, хотя это предложение противоречит самой сути запроса."
serbia.51.a: "Российское предложение заманчиво."
serbia.51.b: "Французские разработки - это именно то, что нам нужно."
serbia.51.c: "Количество имеет своё собственное качество."

serbia.52.t: "Приобретение авиакрыла наземной поддержки"
serbia.52.d: "Поскольку наши пилоты уже показали себя, мы должны приобрести самолеты, которые отражают доктрину наших советников."
serbia.52.a: "Посмотрите на размер этих бомб!"
serbia.52.b: "Французские самолеты, такие великолепные."
serbia.52.c: "Итальянцы не упустят пару бомбардировщиков..."

serbia.53.t: "Видовдан"
serbia.53.d: "Видовдан - это день памяти святого князя Лазаря и сербских святых мучеников, отдавших свои жизни в защиту истинной веры во время эпической битвы на Косовом поле против Османской империи 28 июня 1389 года. В Сербии этот день считается национальным праздником."
serbia.53.a: "Сербия никогда не забудет своих героев!"

serbia.54.t: "Строительство железной дороги Белград-Салоница"
serbia.54.d: "После окончания 4-й Балканской войны и возвращения Македонии сербские и греческие подрядчики модернизировали и соединили железные дороги от Белграда до Салоники, что позволило бы обеспечить непрерывное сообщение между центрами двух стран. Сегодня состоялся первый рейс поезда Белград-Салоница, который начался в Сербии и проследовал на юг в Грецию. Путешествие завершилось встречей премьер-министров Сербии и Греции, что стало демонстрацией политического единства балканских стран."
serbia.54.a: "Сербия никогда не забудет своих союзников!"

serbia.55.t: "[From.GetName] хочет купить HMS Lion"
serbia.55.d: "[From.GetName], находящаяся в процессе индустриализации и перевооружения, предложила купить устаревший боевой крейсер HMS Lion, который станет флагманом их военно-морского флота. Это, несомненно, приведет к улучшению отношений с [From.GetAdjective]им правительством и может помочь им в борьбе с военно-морскими силами соседей."
serbia.55.a: "Мы могли бы получить прибыль от продажи этой старой рухляди."
serbia.55.b: "Нет, нужен каждый корабль!"

serbia.56.t: "[From.GetName] соглашается продать нам HMS Lion"
serbia.56.d: "[FROM.GetAdjective]ое правительство согласилось продать нам HMS Lion. Корабль уже на пути в наши порты. С таким пополнением наш флот сможет господствовать в Адриатическом море."
serbia.56.a: "День для празднования!"

serbia.57.t: "[From.GetName] выражает отказ продать нам HMS Lion"
serbia.57.d: "[FROM.GetAdjective]ое правительство отказалось продать нам старый боевой крейсер, который будет служить флагманом нашего флота. Мы вынуждены искать другое решение."
serbia.57.a: "Мы будем помнить об этом."

serbia.58.t: "Сербия просит Черногорию"
serbia.58.d: "Возрождающееся сербское государство сегодня оказывает на нас давление, требуя отдать Черногорию. Сербское население этого края уже некоторое время выражает желание присоединиться к Сербии. В обмен на провинцию Сербия сказала нам, что не будет требовать больше иллирийских земель."
serbia.58.a: "Это будет к лучшему."
serbia.58.b: "Сербия должна оставаться маленькой."

serbia.59.t: "[From.GetName] Cedes Montenegro"
serbia.59.d: "Сегодня Сербия, наконец, получила доступ к побережью Адриатики. [From.GetName] согласился уступить нам Черногорию в обмен на гарантии территориальной целостности Иллирии. Разумеется, мы будем поддерживать их до тех пор, пока сочтем нужным."
serbia.59.a: "Добро пожаловать в отечество, братья."

serbia.60.t: "[From.GetName] выражает отказ уступить Черногорию"
serbia.60.d: "Наши враги в [From.GetName] выражает отказ уступить Черногорию, которая должна принадлежать нам по праву. Поскольку все дипломатические возможности исчерпаны, единственное, что мы можем сделать, это начать войну за Черногорию."
serbia.60.a: "Атакуйте!"
serbia.60.b: "К сожалению, мы должны выждать время."

serbia.61.t: "Интеграция Албании"
serbia.61.d: "Албания является частью нашей страны, но большая часть населения возмущена нашим присутствием. Мы можем начать процесс интеграции, чтобы привести их в большее соответствие с нашей политикой, в конечном итоге сделав их неотъемлемой частью [Root.GetAdjective]ого государства."
serbia.61.a: "Начать процесс интеграции!"
serbia.61.b: "Это не очень хорошая идея."
serbia.61.tt: "§YЭто вызовет большие волнения в Албании!"

serbia.62.t: "Беспорядки в Албании"
serbia.62.d: "Процесс интеграции Албании идет полным ходом, но уже сейчас местное население сильно возмущено нашими усилиями по приведению его в соответствие с нашей политикой. На улицах Тираны вспыхнули беспорядки. Некоторые предлагают отказаться от наших попыток полностью интегрировать Албанию в Сербию."
serbia.62.a: "Албания - это часть сербского государства!"
serbia.62.b: "Откажитесь от наших попыток."

serbia.63.t: "Напряженность в Албании спала"
serbia.63.d: "Процесс интеграции Албании привел к большому напряжению в отношениях с местным населением. Наша полиция и военные взяли на себя обязательство найти и посадить в тюрьму виновных в революционных выступлениях, и большинство из них попали в облаву. В результате напряженность спала, и мы можем продолжать наши усилия по полной интеграции в сербское государство."
serbia.63.a: "Отлично!"

serbia.64.t: "Интеграция Албании"
serbia.64.d: "Мы завершили процесс интеграции Албании. Теперь мы наконец-то можем сказать, что Албания является неотъемлемой частью сербского государства."
serbia.64.a: "Отлично!"

serbia.65.t: "Беспорядки в Албании"
serbia.65.d: "Процесс интеграции Албании продолжается, но местное население возмущено нашими усилиями привести его в большее соответствие с нашей политикой. Небольшие группы сопротивления пытаются преследовать наши оккупационные силы, хотя полиции и военным удается предотвратить большинство актов саботажа. Несмотря на это, некоторые политики предлагают отказаться от наших попыток полностью интегрировать Албанию в Сербию."
serbia.65.a: "Албания - это часть сербского государства!"
serbia.65.b: "Откажитесь от наших попыток."

serbia.66.t: "Беспорядки в Албании"
serbia.66.d: "Процесс интеграции Албании идет полным ходом, но местное население возмущено нашими усилиями по приведению его в большее соответствие с нашей политикой. Пока их сопротивление ограничивается некоторыми демонстрациями в Тиране и спорадическими актами гражданского неповиновения. Несмотря на это, некоторые политики предлагают отказаться от наших попыток полностью интегрировать Албанию в Сербию."
serbia.66.a: "Албания - часть сербского государства!"
serbia.66.b: "Откажитесь от наших попыток."

serbia.67.t: "Призыв к революции в Албании"
serbia.67.d: "Наш процесс интеграции Албании не увенчался успехом. Местное население продолжает массово сопротивляться нашей оккупации, делая жизнь сербов очень тяжёлой. До нас дошли слухи, что некоторые повстанческие группы призывают к открытой революции против нашей оккупации. Голуби в нашем правительстве утверждают, что пролито достаточно крови, и что Албании должна быть предоставлена ограниченная автономия."
serbia.67.a: "Мы не уступим!"
serbia.67.b: "Предоставить Албании ограниченную автономию."

serbia.68.t: "Революция в Албании"
serbia.68.d: "Наш процесс интеграции Албании не был успешным. Повстанческие группировки захватили контроль над Тираной и прилегающей территорией страны. Албания открыто восстает в борьбе за независимость."
serbia.68.a: "Нападение!"
serbia.68.b: "Отпустите их."

dhserbia.1.t: "Удар другой руки"
dhserbia.1.d: "Военный саботаж, гневные протесты, заговоры генералов в тени. Считалось, что все это уже позади, поскольку заговор Живковича был раскрыт, а "Белая рука" разгромлена. Однако на Балканах все не так просто.\nПосле того, как стало ясно раз и навсегда, что монархия не вернется, силы, более зловещие, чем "Белая рука", начали предпринимать свои шаги. Поначалу большинство считало, что это всего лишь слухи, плод чисто реакционного воображения, но это было не так. Призрак прошлого снова живёт!\n\nЧёрная рука, поддерживаемая видными генералами, такими как Дража Михайлович, начала сеять хаос в Белграде и военных гарнизонах вблизи столицы. Ссылаясь на промахи Воеводы Бойовича и республиканцев, высокоорганизованные боевики требуют немедленного восстановления монархии и освобождения своего лидера Драгутина Димитриевича.\nВ то время как некоторые в нашем правительстве считают, что согласие на их требования может быть использовано для мирного разоружения и марионеточного управления королем, другие видят в "Черной руке" лишь террористов, стремящихся погрузить Сербию во тьму. остаётся только один вопрос, как мы будем действовать?"
dhserbia.1.a: "Слава Н.К.В. Александру!"
dhserbia.1.b: "Слава Н.К.В. Джордже!"
dhserbia.1.c: "Жандармерия, разогнать сброд!"

dhserbia.2.t: "Наш дальнейший путь"
dhserbia.2.d: "После смерти нашего дорогого вождя Аписа, согласно его завещанию, Сербией должна была управлять военная элита под твердой рукой Драгустина Кересовича, который мог бы обеспечить единство и готовность сербского народа к следующей войне с нашими смертельными врагами. Гражданское господство над военными делами ослабило Сербию во время Вельткрига, и, выполняя пожелания Аписа, мы, несомненно, одержим победу и освободим наших сербских братьев, живущих под иностранным контролем. Но противоречивые голоса призывают вернуться к гражданскому правлению под руководством Димитрия Льотича, который мог бы легче маневрировать дипломатически, заручившись надежными союзниками и препятствуя вмешательству Австрии. Военное управление может быть воспринято из Вены как возобновление шовинистических действий, и это может ограничить решимость Сербии в следующей конфронтации с Болгарией. Обе стороны согласны с тем, что будущий конфликт с соседями неизбежен, но какая сторона возобладает?"
dhserbia.2.a: "Победит Драгустин Кересович и его хунта!"
dhserbia.2.b: "Мы должны быть осторожны, Димитрие Льотич - новый лидер!"

dhserbia.3.t: "Новая конституция"
dhserbia.3.d: "Новая Конституция для нового короля! Наш благосклонный Король переосмыслил общественный договор, чтобы охватить и продвинуть сербские добродетели и консервативные ценности, привитые нам нашими предками.  В борьбе с глобальным синдикализмом и иностранными угрозами настоятельная необходимость должна преобладать над другими гражданскими благами. Поэтому новая конституция будет препятствовать иностранным уловкам, ликвидируя парламентскую угрозу, которая поддерживала нестабильность в нашей стране, и введет цензуру в прессе для тех газет, которые порочат наш национальный дух. В период, когда международные отношения настолько напряжены, как никогда, Король должен иметь беспрепятственные полномочия в отношении законодательной и исполнительной ветвей власти. Король заверил своих подданных, что самым важным делом для нашей страны является мобилизация и восстановление культурно обогащенной Сербии, готовой вновь сразиться с Голиафом других внешних угроз."
dhserbia.3.a: "Вперёд к новому будущему!"

dhserbia.4.t: "Новая экономическая модель"
dhserbia.4.d: "В последние годы были подготовлены планы по внедрению новой экономической и общественной модели, которая не допустит в Сербию коррупцию синдикализма. Эта система выступает за организацию общества корпоративными группами, такими как сельскохозяйственные, рабочие, военные, научные или гильдийные ассоциации на основе их общих интересов, и считается, что общество достигнет пика гармоничного функционирования, когда каждое из его подразделений будет эффективно выполнять свою функцию, как органы тела по отдельности вносят свой вклад в общее здоровье и функциональность."
dhserbia.4.a: "Сербия никогда не падет перед синдикализмом!"

dhserbia.5.t: "Расширить финансирование Клуба сербской культуры"
dhserbia.5.d: "Клуб сербской культуры был важным центром для многих сербских интеллектуалов. С сегодняшнего дня бюджет этой организации будет значительно расширен. Клуб способствует продвижению сербских национальных интересов и будет играть важную роль в создании государства Великих Сербов. Он будет контролировать бюджет газет, нашего студенческого крыла "За лучшую Сербию! "Белые орлы" и что делать с нашими песнями и танцами."
dhserbia.5.a: "За лучшую Сербию!"

dhserbia.6.t: "Белые орлы"
dhserbia.6.d: "Белые орлы - это студенческое крыло нашего движения, призванное сформировать будущее сербской молодежи в нечто великое. Целую неделю велись дискуссии о том, какой бюджет должен быть выделен, одни говорили, что это очень важно и поэтому финансирование должно соответствовать этому, другие говорили, что у них и так все хорошо и нет необходимости выделять им больше средств. Конечно, мы всегда можем придерживаться их обычного финансирования и перейти к другим вопросам, которые нам нужно решить."
dhserbia.6.a: "Дайте им лучшее финансирование!"
dhserbia.6.b: "Предлагаемого финансирования достаточно."
dhserbia.6.c: "Лучше использовать эти средства в другом месте."

dhserbia.7.t: "Состояние наших газет"
dhserbia.7.d: "Для того, чтобы правильно направлять наш народ, несколько административных чиновников предложили увеличить финансирование нескольких газетных организаций, причем большая их часть будет направлена в государственное "Отечество" Газеты активно играют важную роль в формировании политических взглядов и могут быть чрезвычайно полезны в случае важных национальных событий."
dhserbia.7.a: "Люди должны видеть наши слова, несмотря ни на что!"
dhserbia.7.b: "Предлагаемое финансирование вполне достаточно для наших целей."
dhserbia.7.c: "Газеты прекрасно справляются и без нашей помощи."

dhserbia.8.t: "Песни и танцы"
dhserbia.8.d: "Вопрос о песнях и танцах был вынесен на обсуждение клуба культуры, чтобы быть решенным и, надеюсь, решенным на некоторое время. Вопрос о том, что мы будем делать с нашими песнями и танцами, должны ли мы оставить их действительно традиционными и неизменными или же мы должны поощрять больше творчества в сочетании более традиционных элементов нашей музыки и танцев с более новыми тенденциями, чтобы создать новый синтез. Какой бы вариант мы ни выбрали, он, несомненно, окажет влияние на будущих создателей музыки и танцев."
dhserbia.8.a: "Может быть, попробовать смешать традиционные элементы с современными?"
dhserbia.8.b: "Традиции - это основа нашего общества."

dhserbia.9.t: "Люди короля"
dhserbia.9.d: "Похоже, что проект "Люди короля" пользуется успехом, и с каждым днём желающих присоединиться к программе становится все больше. Это, конечно, поднимает большую проблему, "Люди короля" должны быть элитными войсками, обученными защищать нашего короля от вреда или опасности, если мы значительно увеличим их число, это сделает их больше похожими на военное подразделение и гораздо менее специализированными, чем они есть сейчас. Эта проблема достигла самых высоких уровней нашего правительства, и уже несколько дней ведутся дебаты о том, как лучше поступить, и в результате этих обсуждений был сделан следующий выбор..."
dhserbia.9.a: "Чем больше, тем лучше!"
dhserbia.9.b: "Чем меньше их будет, тем более специализированными они могут быть."

dhserbia.10.t: "Наш волонтерский корпус"
dhserbia.10.d: "Было предложено, чтобы движение ЗБОР создало собственное паравоенное подразделение для поддержания порядка на улицах Сербии и для подготовки бойцов к будущим конфликтам. Новое подразделение будет находиться под командованием полковника Константина Мушицкого и будет состоять из 12 рот, каждая численностью 120-150 человек. Конечно, поскольку это добровольная организация, мы не будем никого заставлять вступать в нее, и единственной причиной может быть желание сражаться за свою родину или желание её объединить. Однако остаётся вопрос: какое финансирование мы должны предоставить этой организации?"
dhserbia.10.a: "Дать ей материальное финансирование."
dhserbia.10.b: "Небольшая часть сверх стандартного финансирования должна сработать."
dhserbia.10.c: "Стандартного финансирования должно быть более чем достаточно."

dhserbia.11.t: "Смерть нашего короля"
dhserbia.11.d: "Александр II, наш Король, умер во сне. Была объявлена неделя траура, однако вопрос о новом короле всё ещё остаётся открытым: кто станет новым королем? Будет ли это принц Пётр - законный наследник или принц Георг - тот, кто предан нашему делу?"
dhserbia.11.a: "Да здравствует Король Петр!"
dhserbia.11.a: "Да здравствует Король Георг!"

dhserbia.15.t: "Слава нашей истории"
dhserbia.15.d: "Сербская история - это самая благородная, самая вдохновляющая история, которую только можно услышать, по крайней мере, согласно нашей риторике. Поэтому правительство предприняло шаги по дальнейшей популяризации славы прошлого и повышению осведомленности общественности о нашей национальной истории. В связи с этим поступило три различных предложения о планируемой выставке в Белграде, которая будет демонстрировать государственное изложение сербской истории. Многие утверждают, что выставка должна быть посвящена военной истории Сербии и доблести её солдат на протяжении веков, другие считают, что мы должны сосредоточиться на истории о том, как сербы благородно хранили свою веру перед лицом многовекового мусульманского гнета. Другие же предлагают создать более широкую выставку, которая могла бы охватить все эти темы. Какой проект мы должны поддержать?"
dhserbia.15.a: "Завтрашние солдаты должны вдохновляться вчерашними!"
dhserbia.15.b: "Сосредоточение внимания на религии понравится церкви и, конечно же, верующим."
dhserbia.15.c: "В компромиссе нет ничего плохого."

dhserbia.12.t: "Клевета на синдикализм"
dhserbia.12.d: "В связи с нашей новой экономической и социальной политикой, подчеркивающей взаимную поддержку и солидарность, различные оппозиционные деятели начали делать дикие и опасные заявления о том, что эти благородные идеалы на самом деле являются синдикалистскими. Сравнивая наше вмешательство в экономику с массовой коллективизацией земли и промышленности во Франции или Англии, они утверждают, что наше правительство - не что иное, как международный заговор с целью распространения социализма на Балканах. Конечно, такие подрывные слухи не могут быть терпимы, и тайная полиция должна быть ещё более усилена, чтобы подавить это безумие."
dhserbia.12.a: "Заставьте этих глупцов замолчать!"

dhserbia.13.t: "Чёрный генерал"
dhserbia.13.d: "Было приведено много аргументов за и против воли Аписа, и в итоге было решено, что хунта будет наилучшим вариантом действий в данный момент. Парламент Сербии будет упразднен, а все действия нового военного правительства будут подконтрольны королю, чтобы предотвратить любое злоупотребление властью, и он вернет полномочия гражданскому правительству после того, как пройдет время опасности."
dhserbia.13.a: "Армия должна принести нам стабильность в эти трудные времена""

dhserbia.14.t: "Провозглашение Сербского государства"
dhserbia.14.d: "Новая конституция чрезвычайного положения была создана для того, чтобы укрепить легитимность нового режима, а также для того, чтобы дать некоторое успокоение тем, кто думает, что наше правительство вскоре будет подвергнуто перевороту или свергнуто какой-либо другой силой, стремящейся контролировать сербское государство. Конституция предусматривает, что военное правительство будет подотчётно королю и что оно будет распущено вскоре после того, как минует опасность, угрожающая государству."
dhserbia.14.a: "Вперёд, сербский народ, вперёд к своей судьбе!"

dhserbia.16.t: "Противодействие нашему новому обществу"
dhserbia.16.d: "Новая конституция, похоже, вызвала некоторое возмущение среди населения, считающего, что ситуация будет только ухудшаться и что политика людей превзошла потребности народа. И Король, и Чёрный генерал выступили с речами, заверив население, что эта конституция временная, и что ситуация скоро вернется к той, которая была до австрийской оккупации после Вельткрига, и хотя кажется, что эти речи успокоили некоторых людей, некоторые всё ещё сомневаются в нашем новом режиме."
dhserbia.16.a: "Люди должны понять, что эти меры временные!"

dhserbia.17.t: "Формирование молодежного крыла"
dhserbia.17.d: "Одним из проектов гражданской части нашего движения было создание и расширение молодежного крыла, которое бы формировало из детей нашего народа великих сербских мужчин и женщин. Эта идея была оценена нашими сотрудниками, и было решено, что это принесет некоторую стабильность нашему режиму, и даже Король, кажется, полностью одобрил эту идею."
dhserbia.17.a: "Мы можем только надеяться, что этого будет достаточно."

dhserbia.18.t: "Демонстрация силы"
dhserbia.18.d: "Этот день был запланирован для простых военных учений, однако некоторые из нашего высшего персонала решили, что это отличная возможность показать, что сербы вернулись и они сильны, как никогда. Предлагаемый план состоит в том, чтобы превратить военные учения в большой публичный парад, который, как мы надеемся, привлечет внимание наших соседей, конечно, есть вероятность того, что такое шоу будет проигнорировано ими, но это все равно будет большим подъемом морального духа для нашего народа."
dhserbia.18.a: "Посмотрим, какие результаты это принесет нам."

dhserbia.19.t: "Статуя для Аписа"
dhserbia.19.d: "Хотя некоторые были против этой идеи, было решено, что в честь великого творца королей Драгутина Димитриевича, также известного как Апис, в Белграде будет воздвигнута статуя его подобия. Люди опасаются, что это решение может разозлить австрийцев, так как они считают его одним из убийц эрцгерцога Франца Фердинанда, однако такие утверждения останутся лишь утверждениями, так как нет никаких фактических доказательств связи между убийством Гаврило Принципа и Аписом."
dhserbia.19.a: "Великая статуя для нашего великого героя."

dhserbia.20.t: "Иллирийские социалисты"
dhserbia.20.d: "Хотя наше триумфальное освобождение сербских земель на западе привело к тому, что вся нация и народ стали жить лучше, на недавно освобожденных территориях существует растущая проблема. Во время хаоса войны социалистические элементы в бывшей Иллирии отступили в горы и леса, надеясь сразиться ещё один день с нашими храбрыми армиями. Теперь они известны как "партизаны", эти левацкие подонки все чаще нападают на наши конвои и гарнизоны по всей стране, и мы больше не можем игнорировать эту проблему. В связи с этим на бывшие иллирийские земли был направлен генерал Драза Михайлович с четким заданием выследить и уничтожить этих французских пешек."
dhserbia.20.a: "Удачи, генерал!"

dhserbia.21.t: "Иосип Броз Тито, я полагаю."
dhserbia.21.d: "Благодаря динамичной тактике и большой хитрости генералу Михайловичу удалось дать значительный отпор иллирийским повстанцам, захватив в плен тысячи заблуждающихся мятежников. Среди пленных выделяется Иосип Броз Тито, который в основном командовал восстанием, замышляя сокрушить Сербию с самых высоких вершин и из самых густых лесов Хорватии. Привлеченный к суду военного трибунала, Тито был признан виновным по многочисленным обвинениям и приговорен к гильотине. Сам генерал Михайлович согласился руководить казнью - явный знак триумфа сербской нации против социализма и иностранного угнетения."
dhserbia.21.a: "До свидания, социалистическая собака."

dhserbia.22.t: "Нашим братьям нужна помощь"
dhserbia.22.d: "Наши братья под австрийской пятой обратились к нам с просьбой помочь им вырваться из тисков. Король и его совет провели переговоры о том, как нам лучше поступить и какие последствия могут быть. После нескольких дней обсуждений было решено, что лучшим вариантом действий будет..."
dhserbia.22.a: "Предложить им нашу полную поддержку."
dhserbia.22.b: "Предоставление им ограниченной помощи."
dhserbia.22.c: "Предоставление им средств - это лучшее, что мы можем сделать."

dhserbia.23.t: "Наши братья откликнулись"
dhserbia.23.d: "Предложить нашим братьям полную поддержку сербского государства было правильным решением, так как теперь у нас есть мощный союзник в их лице, и они могут помочь в борьбе с врагами, которые стремятся уничтожить все, что осталось от сербской идентичности."
dhserbia.23.a: "Спасибо вам, братья!"

dhserbia.24.t: "Наши братья откликнулись"
dhserbia.24.d: "Похоже, что наша авантюра с внешними сербами окупилась. Они не только готовы присоединиться к нашим усилиям по уничтожению врагов Сербии, но это также подняло боевой дух наших людей, которые рады, что будут сражаться вместе со своими братьями, а не просто проливать за них кровь."
dhserbia.24.a: "Спасибо вам, братья!"

dhserbia.25.t: "Наши братья ответили"
dhserbia.25.d: "Похоже, что наши братья решили отплатить нам за помощь, которую мы оказали им некоторое время назад, и добавить ещё немного для того, чтобы вести хорошую борьбу. Жаль, что это лучшее, что мы смогли получить, но мы должны смотреть в лучшее будущее."
dhserbia.25.a: "Мы возьмем все, что сможем получить."

dhserbia.25.t: "Умер отец короля"
dhserbia.25.d: "Александр II, отец нашего короля, умер во сне. В честь такого события будет объявлен недельный траур."
dhserbia.25.a: "Подготовьте необходимые приготовления."

