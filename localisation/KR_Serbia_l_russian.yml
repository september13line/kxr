### Ideas ###

SER_austrias_watchful_eye: "Бдительное око Австрии"
SER_austrias_watchful_eye_desc: "Хотя на бумаге австрийцы покинули Сербию более десяти лет назад, они всё ещё находятся там, не сводя глаз с народа, который вызвал Вельткриг, убив своего любимого эрцгерцога Франца Фердинанда. В любой момент Габсбурги могут направить свою армию через Дунай в Белград и положить конец нашей хрупкой независимости."

SER_political_instability: "Заговоры в Белграде"
SER_political_instability_desc: "После отступления Австрии от сербской границы правление "Воеводы" не является безопасным. Заговоров много, и различные общества, тайные или иные, замышляют подорвать позиции Бойовича. Поскольку вокруг пустующего сербского трона крутятся как интеллектуалы, так и офицеры, регенту придется потрудиться, если он хочет сохранить своё положение."

SER_alexanders_vision: "Видение Александра"
SER_alexanders_vision_desc: "У нашего великого короля есть грандиозное видение Сербии - реформа и модернизация. С помощью радикальной и мощной программы земельной реформы, индустриализации и милитаризации Александр надеется однажды возглавить сильную, независимую нацию, свободную от оков прошлого."

SER_military_dominance: "Военное господство"
SER_military_dominance_desc: "Ещё до Вельткрига Войска имели огромное влияние во всех слоях нашего общества. Сейчас мы усиливаем их влияние. Генералы регулярно занимают правительственные посты и имеют жизненно важные связи с крупными промышленными компаниями."

SER_greenshirts: "Зеленые рубашки"
SER_greenshirts_desc: "Зеленорубашечники Милана Стоядиновича, вдохновленные румынской Железной гвардией, являются военизированным крылом его Радикального союза. Вооруженные государством, эти храбрые люди посвятили свою жизнь защите сербского правительства любой ценой. Они гарантируют, что любые попытки сместить правление Воеводы будут встречены яростным возмездием, чтобы Сербия снова стала сильной страной."

SER_rule_of_the_vojvoda: "Правление Воеводы"
SER_rule_of_the_vojvoda_desc: "Воевода и регент Пётр Бойович - опытный офицер и государственный деятель, который точно знает, где править, а где делегировать полномочия. С сильным премьер-министром на его стороне, нет такой проблемы, которую не смогло бы преодолеть наше правительство."

SER_macedonian_resistance: "Сопротивление ВМРО"
SER_macedonian_resistance_desc: "Народ Македонии отказывается признать своё место в сербской нации, и ВМРО (Внутренняя македонская революционная организация) взялась за оружие против нас. Они наращивают свои действия с каждым днем, а мы пытаемся подавить их раз и навсегда."

SER_balkan_democracy: "Балканская демократия"
SER_balkan_democracy_desc: "Мы - сияющий свет свободы в море деспотов и тиранов. Мы должны бережно хранить наши идеалы, несмотря на очевидные внешние угрозы."

SER_the_dream_of_yugoslavia: "Мечта о Югославии"
SER_the_dream_of_yugoslavia_desc: "Несмотря на все усилия угнетателей в Вене и Будапеште, югославская мечта живёт в сердцах всех южных славян! Сербия должна вновь нести факел освобождения с самоотверженной целью свержения немецко-венгерской гегемонии над славянством."

SER_black_monday: "Чёрный Понедельник"
SER_black_monday_desc: "Немцы, австрийцы, все они, кажется рады поделиться своими бедами с миром..."

SER_farming_subsidies: "Субсидии фермерам"
SER_farming_subsidies_desc: "Правительство Сербии в настоящее время субсидирует своих фермеров, пытаясь восстановить уровень производительности, который был до "Вельткрига""

SER_state_railways_directorate: "Дирекция государственных железных дорог"
SER_state_railways_directorate_desc: "Новая централизованная Дирекция государственных железных дорог Сербии объединяет все железные дороги страны в единую организацию. Устранив внутреннюю конкуренцию, Дирекция теперь может работать над расширением существующих железных дорог до каждого уголка Сербии."

SER_military_reform_council: "Совет военной реформы"
SER_military_reform_council_desc: "Совет военной реформе, возглавляемый генералом Миланом Недичем, был создан с целью привести удручающую сербскую армию в современное состояние путём проведения ряда жестких реформ."

SER_local_designs_idea: "Местные конструкции"
SER_local_designs_idea_desc: "Доступ к иностранным образцам позволил сербским местным талантам разрабатывать свои собственные образцы."

SER_airforce_idea: "Доктрина сербских ВВС"
SER_airforce_idea_desc: "Сербия, с помощью иностранных советников и местных талантов, приняла настоящую "Сербскую" воздушную доктрину."

SER_russian_aerial_expertise: "Российский авиационный опыт"
SER_russian_aerial_expertise_desc: "Сербия обратилась к русским консультантам за помощью в подготовке новых пилотов."

SER_french_aerial_expertise: "Французская авиационная экспертиза"
SER_french_aerial_expertise_desc: "Сербия обратилась к французским консультантам за помощью в обучении новых пилотов."

SER_naval_investments: "Инвестиции в военно-морской флот"
SER_naval_investments_desc: "Правительство вкладывает значительные средства в судостроение, что занимает заметную часть бюджета и одновременно подстегивает судостроителей."

SER_jingoism: "Шовинистические настроения"
SER_jingoism_desc: "Сербия проиграла Вельткриг и была сведена к небольшому государству. Однако правительство очень громко заявляет о возвращении всех потерянных территорий и объединении всех сербов за пределами Сербии с родиной. Таким образом, страна сильно милитаризирована и крайне реваншистски настроена."
SER_occupation_of_bulgaria_idea: "Оккупация Болгарии"
SER_occupation_of_bulgaria_idea_desc: "Оккупация Болгарии-дело дорогостоящее, так как население очень сильно настроено против нас."
