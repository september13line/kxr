GBR_Colonial_Government: "Колониальный протекторат"
GBR_Colonial_Government_desc: "После революции 1925 года мы неохотно встали на сторону нашего бывшего врага Миттельафрики и попросили их защиты. Этот факт с тех пор практически не изменился, и хотя этот вопрос предстоит решить в будущем, его непосредственным следствием является то, что Дар-эс-Салам диктует нашу внешнюю политику на данный момент."
