LEC_struggle_for_shanghai: "Большие неприятности в маленьком Шанхае"
LEC_struggle_for_shanghai_desc: "Города Концессий всегда стояли на краю пропасти беззакония, поскольку с годами они все больше приходили в упадок из-за капиталистической коррупции, гедонистических излишеств и вырождающейся преступности, подпитываемой иностранной жадностью и вмешательством, но недавний глобальный экономический спад, как ожидается, значительно ухудшил ситуацию, поскольку борьба за Шанхай обострилась до предела. Контрабанда и общая преступность в Шанхае стремительно выросли сверх и без того повышенной нормы, а Муниципальный совет Шанхая и остальные члены Совета Концессий уже некоторое время не могут платить своим государственным служащим и силам безопасности, доведя ситуацию до предела, так как эти напыщенные бюрократы считают невозможным управлять страной. Хотя этим коррумпированным, высокомерным глупцам в правительстве всегда приходилось полагаться на тайные преступные братства, такие как триада «Зеленая банда», похоже, что их время на вершине подошло к концу, поскольку их бывшие «подчиненные» теперь хотят наконец взять власть в свои руки официально, не довольствуясь лишь тем, что они действуют из тени, когда нет причин сохранять гражданский фасад, пока мир горит вокруг нас. Итак, по мере того как международный мандат разваливается на части, а все больше городов погружается во тьму, кажется, что принудительная мечта иностранцев, или, скорее, кошмар, которым были города Концессии, наконец-то подошла к концу, оставив Шанхай на произвол судьбы: окраины превращаются в бандитские разборки на выживание сильнейших, а внутренние города становятся полем беззаконной битвы между преступными силами вроде доминирующей триады Зеленой банды и теми немногими силами закона и международного порядка, которые остались в живых. Теперь только время покажет, какая судьба постигнет наш прекрасный город..."
LEC_night_of_monkeys_head: "Ночь обезьяньей головы"
LEC_night_of_monkeys_head_desc: "Воспользовавшись хаосом, чтобы окончательно добить большинство оставшихся в городе представителей сил безопасности и чиновников Концессий, триада Зеленой банды - под руководством Больших Ушей Ду Юэшэн, но также неохотно поддерживаемая его ссорящимися союзниками и соратниками по триаде Хуан Цзиньжун и Чжан Сяолинь - решила покончить с хаосом одним быстрым движением, организовав скоординированную серию массовых убийств, покушений, поджогов, взрывов и других разнообразных акций, чтобы раз и навсегда отсечь множество голов от этой гидры, сформированной иностранцами. В течение одной кровавой ночи каждый политический и экономический представитель, военный или полицейский, база, аванпост, зал заседаний, правительственный центр и любой другой памятник Совету Концессий и его помощникам будут стерты с лица земли или подкуплены и шантажированы, чтобы добиться полного повиновения, заново окрестив Шанхай в привилегиях, крови и гари, пока Зеленая банда будет готовиться взять город под полный контроль."
LEC_green_gang_syndicate_split: "Залив в 'Зелёной банде'"
LEC_green_gang_syndicate_split_desc: "После ошеломляющей резни и подлых закулисных сделок Ночи Обезьяньей Головы триада Зеленой Банды стала де-факто лидером Шанхая, и теперь они должны решить, кто должен стать Главой Дракона или неоспоримым и всемогущим лидером триады в будущем. Из-за этой надвигающейся борьбы за лидерство и непрекращающихся препирательств между внутренними Кликами триады синдикат раскалывается и грозит полностью распасться, поскольку каждый из лагерей стремится к власти, Во главе трех основных лагерей стоит один из трех со-лидеров триады: Большие Уши Ду Юэшэн, «Покмаркированный» Хуан Цзиньжун и Арх-Коллаборатор Чжан Сяолинь. Однако все может пойти не по плану для этих стареющих реликтов прошлого триады, так как новое лицо - мадам Цзян Цин - также начало подниматься из вспомогательных групп поддержки триады на вершине широкой коалиции мелких триад, сопротивляющихся господству Зеленой банды, в союзе с единым фронтом разнообразных социалистов под знаменем Лиги левых писателей, которые помогли нам в захвате города, но теперь требуют большего права голоса, поскольку их коалиция становится все более влиятельной. Опасаясь как стремительного возвышения Мадам, так и предательских наклонностей друг друга, эти ведущие лица «Зеленой банды» теперь консультируются со своими прорицателями и внутренними кругами, чтобы узнать, какие предзнаменования их ожидают, поскольку каждый из них борется за то, чтобы стать единственным лицом великой шанхайской триады."

### Цзян Цин ###

LEC_madame_jiang_qing_steals_show: "Мадам перехватывает инициативу"
LEC_madame_jiang_qing_steals_show_desc: "Шокировав всех членов «Зеленой банды» и жителей всего города, Цзян Цин - Красная мадам шанхайского преступного мира - перехитрила своих конкурентов и бывших удобных соратников в высших эшелонах «Зеленой банды», чтобы присвоить себе самую прибыльную жемчужину провалившегося проекта «Городов Концессий». Опираясь на новых союзников по всему шанхайскому левому движению, в значительной степени приобретенных благодаря связям её второго и третьего мужей, китайских революционных писателей и теоретиков социализма Юй Цивэя и Тан На соответственно, Изначально финансируемая из большого состояния, доставшегося ей от первого мужа, богатого бизнес-магната Пэй Минлуна, мадам Цзян Цин теперь возвышается над своей ветхой коалицией мелких преступников и бандитов-изгоев, Все они едва легитимизированы разношерстными левыми, в основном выходцами из Лиги левых писателей под руководством Дин Лин и Сян Цзинъюй, а также из других, более мелких ячеек неорганизованных анархистов, нелегалов и мафиози-популистов, Все они получили власть и поддержку от руководства нескольких мелких шанхайских триад и преступных Синдикатов или банд, которые разделяют как общее отвращение к господству Зеленой банды, так и общую хорошо оплачиваемую преданность новой Мадаме всего Шанхая."
LEC_replace_green_gangs_leaders: "Замена красных столбов"
LEC_replace_green_gangs_leaders_desc: "По всему Шанхаю агенты, недавно преданные мадам Цзян, - будь то бывшие головорезы Зеленой банды, члены мелких триад или подражатели революционных ополченцев из Цзолянь - начали охоту за красными столбами Зеленой банды. Чтобы захват власти мадам Цзян был окончательным, этих ведущих лейтенантов необходимо вычеркнуть из списка и полностью заменить компетентными верными сторонниками, так что пусть льется багровая кровь, если это необходимо, ибо красная мадам Шанхая не позволит ничему остановить её восхождение."
LEC_ally_zuolian_minor_triads: "Союз с Цзолянь и Малыми триадами"
LEC_ally_zuolian_minor_triads_desc: "Новый режим стоит особняком, поскольку мадам Цзян нанесла удар в спину своим временным союзникам из Зеленой банды, и поэтому она остро нуждается в надежных союзниках. Предварительные переговоры и дипломатические дискуссии были проведены заранее, но теперь мы должны убедиться, что наши новые товарищи выполнят свою часть сделки. Пошлите гонцов в убежища Цзолянь - она же Лига левых писателей, которую недавно возглавили избранные Цзяном коллеги Цзян Дин Лин Бинчжи и Мэй Чжи, которые согласились помогать нам до тех пор, пока они могут помочь нам в процессе внедрения истинного социализма в Шанхае - и мелкие триады, связанные вместе под руководством опального и изгнанного второго сына Юань Шикая, ставшего главарем мелких триад Юань Кэвэнь, который согласился помогать нам до тех пор, пока мы продолжаем финансировать и подпитывать его фантазии о роли развратного мафиози, и скажите им, что пришло время исполнить нашу общую судьбу, чтобы их не постигла та же участь, что и «Зеленую банду»."
LEC_great_red_leap_forward: "Большой красный скачок"
LEC_great_red_leap_forward_desc: "В соответствии с нашими обещаниями Лиге левых писателей и своим собственным прошлым в Л-ГМД, мадам Цзян объявила о начале большого красного скачка вперед для нашего столичного общества. С помощью революционных теоретиков, экономистов и писателей Цзуоляня мы разработаем план преобразования шанхайского общества и остальных прибрежных жемчужин Востока в подлинно социалистическое общество, состоящее из сотрудничающих народных коммун, по мере дальнейшей индустриализации и модернизации наших городских центров и окружающих их сельских сельскохозяйственных угодий. На полной скорости, подпитываемые горячими амбициями мадам Цзян и поддерживаемые членами Цзолянь, жаждущими воплотить свои левацкие мечты любой ценой, мы построим процветающую, преступную и сверкающую красную утопию, полностью финансируемую нашей постоянно растущей и все более прибыльной криминальной империей."
LEC_melting_pot_criminal_leftism: "Котёл криминального левачества"
LEC_melting_pot_criminal_leftism_desc: "Шанхай и другие города, составляющие жемчужину Востока, - настоящие плавильные котлы различных культур, этносов и идеологий. Это непревзойденное разнообразие распускается, как сотня цветов, и теперь сливается со способностью мадам Цзян собрать воедино этот в некоторой степени слаженный и функциональный большой шатер, включающий гангстеров, учёных, писателей, политиков и цветущий форум ссорящихся левых из сотни школ мысли, включая нелегалистов, Анархисты, синдикалисты, коммунисты, социал-демократы, мафиозные популисты и т.д. Это разнообразие дало нашему синдикату множество идей и возможностей для выбора, поскольку мы стремимся создать идеальный союз преступности и социализма, отвечающий нашим современным реалиям. Теперь все, что нам нужно сделать, - это объединить и сфокусировать это разнообразие в нечто продуктивное и синкретическое, чтобы мы могли успокоить широкое большинство, пока мы ведем настоящую операцию из тени, так что давайте помешаем плавильный котел и посмотрим, какой незаконный рай мы сможем сварить."
LEC_revolutionizing_our_metropolitan_culture: "Революция в столичной культуре"
LEC_revolutionizing_our_metropolitan_culture_desc: "Чтобы общество приняло наш новый малиновый фасад, мы должны внушить ему новую «реальность», которую мы используем в качестве маски для нашего недобросовестного бизнеса на массовом уровне. Мы должны окрасить в красный цвет и революционизировать столичную, космополитическую культуру Шанхая, а также остального прибрежного Китая и других стран, изменив наших людей, их образ жизни, их концепцию бытия и сами их мысли, чтобы они следовали выбранному нами пути к истинному социализму, заставляя их осмелиться думать и действовать по собственному желанию - до тех пор, пока это согласие совпадает с нашим собственным. Синдикат мадам Цзян, её союзники по Цзолянь, такие как Дин Лин и Ма Чжи, а также бывший и не бывший любовник Цзян коммунистический теоретик Юй Цивэй станут авангардом этой культурной революции, Они возглавят движение, сокрушая старое и принимая новое, в то время как красные столбы и 49 человек наденут красные маски, взяв на себя роль просвещённого пролетариата, ведущего все остальное общество к новому алому будущему."
LEC_send_syndicates_syndicalists: "Послать синдикаты синдикалистам"
LEC_send_syndicates_syndicalists_desc: "Хотя в глубине души мы и являемся преступной организацией, мы должны хотя бы притворяться, что активно работаем в мире социалистического интернационализма, чтобы оставаться в благосклонности тех немногих режимов, которые готовы нам помогать, не говоря уже о том, что этот фасад необходим нам и для того, чтобы оставаться у власти, поскольку мы полагаемся на добрую волю и поддержку социалистической мафии, которую мадам Цзян собрала под своим началом, чтобы сохранить нашу власть. Чтобы не стать международными изгоями, отрезанными от многочисленных незаконных источников прибыли по всему миру, и чтобы не остаться в одиночестве в борьбе за свою защиту, давайте обратимся к этим надменным европейцам в Третьем Интернационале."

### Хуан Цзиньжун ###

LEC_pockmarked_huang_jinrong_pulls_ahead: "'Pockmarked' вырывается вперед"
LEC_pockmarked_huang_jinrong_pulls_ahead_desc: "Отвоевав своё место во главе стола у собственного протеже, который нанес ему удар в спину, «Pockmarked» Хуан Цзиньжун снова стал главой Дракона и Горным мастером Зеленой банды и всех триад Шанхая. Под руководством своей жены Линь Гуйшэн Покмарк получил долгожданную месть Большим Ушам Ду - человеку, которого они с женой взяли к себе в детстве и воспитали в духе Зеленой банды только для того, чтобы Ду стал более популярным, чем Хуанг, или так все думали. Теперь, наконец-то освободившись от тени своего суррогатного сына, Хуан Цзиньжун и его жена мадам Линь не позволят ничему остановить их, поскольку они вместе стремятся захватить весь Шанхай и его окрестности, используя свои обширные связи в криминальном и муниципальном мире шанхайского общества, чтобы создать новый глобальный дом для незаконной прибыли и финансовых махинаций.

LEC_cordiality_through_unfettered_capital: "Радушие через беспрепятственный капитал"
LEC_cordiality_through_unfettered_capital_desc: "Не секрет, что старику Покмарку не хватает народного обаяния и харизмы своего бывшего протеже, но есть более надежные и долговременные способы вернуть массовую лояльность как криминального, так и муниципального мира, которые необходимы ему, чтобы оставаться у власти, - например, всесильная песня сирены о неограниченном капитале и непревзойденных прибылях. Чтобы уравновесить золотые весы и стабилизировать острие ножа, на котором ступает Хуан Цзиньжун, необходимо достичь соглашения с другими триадами и ссорящимися красными столбами и син-фангами Зеленой банды, а также с муниципальными властями Шанхая и их полицейскими стражами, чтобы установить мир и взаимовыгодное сотрудничество и синтез криминального и политического мира Шанхая; Соглашение, полностью построенное на огромной прибыли, которую мы сможем получить и разделить, если будем работать вместе, чтобы привести эту величайшую жемчужину Востока к её самому яркому, самому прибыльному блеску."
LEC_coopt_cops_lins_youth_gang: "Спасти копов и молодежную банду Лина"
LEC_coopt_cops_lins_youth_gang_desc: "Подкупив большую часть шанхайской полиции благодаря своим глубоким связям в департаменте ещё в бытность детективом и информатором, Покмарк Хуан Цзиньжун снова начал использовать эти связи, чтобы служить ему, пока он пытается управлять «Зеленой бандой», полицией и городским советом. Когда эти офицеры по нашему приказу и с помощью Шанхайской молодежной банды, возглавляемой правой рукой Цзиньронга и его женой Линь Гуйшэн, оттеснят или вычистят оставшихся неподкупных членов, на наши улицы вскоре вернется стабильность и наш собственный взгляд на закон и порядок, что позволит нам сосредоточиться на общей картине, не беспокоясь о репрессиях и мелких разборках между бандами. Эти силы, в значительной степени надежные и гораздо более заслуживающие доверия, чем его собственные преступные связи, станут его личными военизированными, силовыми и миротворческими офицерами нового Главы Дракона, подчиняясь непосредственно ему и мадам Лин, обеспечивая его безопасность и власть, пока прибыль продолжает поступать, и пока он платит свиньям и делает счастливой свою жену."
LEC_municipal_council_puppet_strings: "Муниципальный совет на кукольных нитях"
LEC_municipal_council_puppet_strings_desc: "Используя свои политические и полицейские связи, а также старую добрую тактику триады, такую как вымогательство, взятки и шантаж, Покмарк Хуан Цзиньжун быстро начал коррумпировать весь муниципальный совет Шанхая, а также многих оставшихся чиновников, имеющих хоть какое-то отношение к первоначальному проекту «Городов Концессий». Городской совет и другие видные бизнесмены и иностранные дипломаты, подвешенные на марионеточных ниточках, служат публичным лицом и фасадом нашей преступной империи, а коррумпированный департамент полиции Шанхая помогает поддерживать видимость ложными арестами и другими подобными проявлениями пустоты, и мы сможем обмануть мир, поверив, что Париж Востока не попал под контроль триад, в то время как мы правим им из-за занавеса и разлагаем его изнутри, чтобы забрать себе все до копейки."
LEC_crooked_home_global_finance: "Кривой дом для глобальных финансов"
LEC_crooked_home_global_finance_desc: "Чтобы сохранить видимость и прибыль, Покмарк Хуан Цзиньжун и мадам Лин стали уделять все больше внимания глобальной торговле и неиспользованным богатствам, которые дает подкупная макроэкономика, в то время как традиционные, открыто преступные операции «Зеленой банды» все больше и больше передаются доверенным членам Шанхайской молодежной банды и самым надежным коррумпированным детективам «Pockmarked», хотя мадам Лин продолжает работать с ними как истинный мозг за кулисами. Диверсифицируя наш мошеннический портфель преступлений, мы начали внедряться в банковские системы, торговые сети, глобальные инвестиционные и финансовые институты и многое другое, позволяя деньгам притекать как никогда раньше, одновременно расширяя нашу деятельность и штат сотрудников, чтобы быть больше похожими на настоящую бизнес-фирму и теневое правительство, чем на какой-нибудь скудный синдикат. Это вызвало недовольство со стороны некоторых сторонников традиций, но остальные в основном просто идут туда, куда текут деньги. Однако это также обеспечивает защиту, которой пользуются швейцарцы, ведь когда у тебя хранятся деньги всех, никто не хочет рисковать потерять тебя или свой кошелек. Как бы то ни было, мы стремимся превратить город в новый дом для глобальных финансов, незаконных или нет, но мы не только сделаем Шанхай действительно достойным звания «Париж Востока», мы построим Шанхай на зависть всему миру настолько, что такие захолустья, как Нью-Йорк, Берлин, Франция или Лондон, в своё время будут сравниваться с нашим непревзойденным величием."
LEC_open_door_policy_suit_our_needs: "Правила отвечающие нашим потребностям"
LEC_open_door_policy_suit_our_needs_desc: "Первая и вторая «Ноты открытых дверей» едва не привели к гибели Китая, поскольку иностранные гадюки проникли в страну, распространяя раздор и свои ядовитые опиаты по всей сельской местности, что привело к гибели миллионов людей и потере огромного культурного потенциала и потенциала прибыли для нашего народа. Однако мы верим, что есть правильный путь для реализации этой идеи открытых дверей, поскольку невозможно отрицать, что без западного бизнеса и денег, которые текут на Восток, мы никогда не сможем достичь тех высот прибыли, которых смогли достичь они. Мы должны выстроить новую политику открытых дверей в соответствии с нашими собственными потребностями, обеспечивая прибыль для китайцев в первую очередь, позволяя Западу торговать и вести бизнес до тех пор, пока они признают, что наши потребности и желания стоят на первом месте. С нашими уникально богатыми ресурсами и одним из самых больших рыночных потенциалов в мире, их бизнес будет приходить независимо от этого, поэтому мы должны быть теми, кто контролирует ворота и поток неизбежного западного прилива, извлекая из него столько прибыли, сколько сможем по пути."
LEC_court_corrupt_western_titans: "Ублажать и коррумпировать западных титанов"
LEC_court_corrupt_western_titans_desc: "Изоляция едва не погубила Китай в прошлом, и она, несомненно, погубит нас снова, когда японцы и угрозы глобальной войны снова постучатся в дверь, поэтому мы должны найти хорошего, выгодного союзника среди западных держав и держаться с ним, если хотим выжить и получить прибыль от грядущего водоворота. Поскольку некоторые западные державы уже имеют здесь остатки бизнеса, например немцы, американцы и англосаксы, а русские находятся прямо за границей, у нас есть множество легких вариантов для выбора, так давайте же обхаживать этих гедонистических титанов, чтобы все богатства и защита, которые может предоставить Запад, сначала прошли через наши руки и карманы, а затем пошли на пользу всему Китаю."

### Big Ears Du ###

LEC_big_ears_du_yuesheng_wins_big: "Большие Уши Ду Юэшэн побеждают по-крупному"
LEC_big_ears_du_yuesheng_wins_big_desc: "Благодаря заслуженной репутации и большой базе поддержки, которую он создал за последние несколько лет после того, как передал контроль над Зеленой бандой своему бывшему хозяину и главному сопернику Хуану Цзиньжуну, ему с легкостью удается оттеснять на второй план как соперников, так и временных союзников, Большие Уши Ду Юэшэн в конце концов добился успеха в своем стремлении сохранить лидерство и покончить с опасными амбициями своего приемного наставника и остальных соперников Фу Шань Чу. Теперь Ду уверенно чувствует себя в роли Главы Дракона и Горного Мастера Зеленой Банды, и начинает стремиться к более цивилизованным целям, готовясь узаконить наш бизнес и объединить преступный мир Китая с законными и благородными идеалами антиконцессионной республиканской мечты. Некоторые шепчутся, что он планирует взять на себя мантию республиканского правления, если возникнет такая необходимость, ведь Китай должен быть единым и свободным от тирании, даже если преступность и коррупция будут финансировать и подпитывать праведное объединение."
LEC_gangsters_governors: "Из гангстеров в губернаторы"
LEC_gangsters_governors_desc: "Хотя наши красные поляки быстро расправились с иностранными скваттерами в Шанхае во время Ночи обезьяньей головы, жестокость наших методов оставила нас изгоями на мировой арене. Поскольку наша «Зеленая банда» выглядит не более чем сброд жестоких головорезов, «Голова дракона» начнет активные усилия по исправлению нашего международного имиджа. Хорошо дисциплинированные Авангарды и Красные поляки, служащие Ду Юэшэн, станут местными губернаторами и членами советов, что придаст легитимность нашему правительству в глазах народа и международного сообщества. Прошли времена уличных драк и мелкого воровства, когда мы меняли шорты на костюмы, создавая иллюзию законного правительства, в то время как мы осваиваем более прибыльные виды бизнеса, такие как внешние рынки и глобальные маршруты наркотрафика."
LEC_republican_connection: "Связь с республиканцами"
LEC_republican_connection_desc: "На протяжении многих лет Ду Юэшэн служил главным союзником Гоминьдана в Шанхае и бывших городах Концессий. Используя свои связи в преступном мире, Ду поддерживал работу ячеек ГМД под носом у международных властей, снабжая революционеров оборудованием и разведданными. Когда мы начнем переход к полноценному правительству, Ду установит контакт с нашими союзниками-республиканцами, чтобы служить в гражданской администрации. Такие ведущие фигуры, как республиканский главарь Зеленой банды Юань Кэвэнь и Т. В. Сун, местный лидер фракции ГМД-Минкуань и шурин покойного Чан Кайши, предложили свою поддержку в руководстве новым правительством в Шанхае. С сильным местным правительством, заботящимся о Париже Востока, наш синдикат может свободно расширять своё преступное сообщество по всей Азии."
LEC_anti_concessionist_facade: "Антиконцессионный фасад"
LEC_anti_concessionist_facade_desc: "После падения мандата и роспуска Международных добровольцев нам пришлось полагаться на наших «Красных поляков» и «Синих фонарей», чтобы поддерживать мир в Шанхае. Пока мы продолжаем передавать многие городские службы гражданскому правительству, мы должны помочь восстановить ряды новых Шанхайских муниципальных сил путём активного набора. Мы будем разжигать страх перед надвигающимся вторжением, подчеркивая превосходство народа хань над иностранными захватчиками, такими как маньчжуры и японцы. Воспользовавшись духом Боксерского восстания десятилетий назад, наши граждане будут готовы сражаться насмерть, чтобы защитить город и наши прибыли."
LEC_criminality_supported_three_principles: "Симбиоз трёх принципов"
LEC_criminality_supported_three_principles_desc: "Позорным фактом является то, что некогда единый Гоминьдан теперь расколот по идеологическим линиям. Разделенные на левые и правые фракции, гоминьдановцы ведут бессмысленную войну друг с другом, в то время как их враги набирают силу. Пока эти мелкие идеологи сражаются друг с другом, Ду и его союзники нашли идеальный баланс в Шанхае. Наша Зеленая банда и гражданское правительство работают в идеальном единстве, мы создали уникальный штамм тридемистских принципов, который поддерживается традиционалистскими структурами Триады. Видя неудачи этих непоседливых детей, выдающих себя за революционеров, становится ясно, что Ду Юэшэн должен исполнить волю доктора Суня и поддержать три принципа. Взяв пример с покойного друга Ду, Чан Кай-ши, Ду приведет революционеров к власти, централизовав власть вокруг Головы Дракона. Хотя Ду осуждает глупость обеих фракций, он надеется реабилитировать своих старых друзей как слева, так и справа, включая неуловимого шпиона Дай Ли."
LEC_breathing_life_business_sector: "Вдохнуть жизнь в деловой сектор"
LEC_breathing_life_business_sector_desc: "Хотя Большие Уши Ду прославился в преступном мире Шанхая контрабандой опиума, рэкетом, проституцией и азартными играми, он сколотил не менее внушительное состояние законным путём. Ду основал шанхайский банк Zhonghui Bank и играл важную роль в многочисленных компаниях города, включая местную фондовую биржу. Используя свою деловую хватку, Ду постарается развеять страхи лидеров бизнеса и иностранных инвесторов, чтобы восстановить доверие и вернуть поток капитала в Париж Востока. Помимо работы с этими титанами индустрии, Ду будет придерживаться своей верности и помогать создавать местные предприятия с помощью щедрых кредитов, требуя от синдиката лишь долю от прибыли. С сильным и возрожденным деловым сектором наш синдикат достигнет рекордной доходности, о которой прежний Совет Концессии мог только мечтать."
LEC_steal_mantle_sun_yat_sen: "Украсть мантию Сунь Ятсена"
LEC_steal_mantle_sun_yat_sen_desc: "Пока наши недоброжелатели кричат и заявляют, что мы лишь эксплуатируем послание доктора Суня, мы должны напомнить им о влиятельной роли «Зеленой банды» в Гоминьдане. Бывший знакомый и неоднозначный союзник Суня, Ин Гуйсинь, был печально известным лидером «Зеленой банды», который превратил свою виллу во французской концессии в убежище для политических изгнанников, таких как Ю Юрен, и совершил большое количество громких убийств во время недолговечной республики. Лидер «Зеленой банды» Чэнь Цимэй также был близким соратником доктора Суня, который недолго возглавлял гражданскую администрацию в Шанхае и сыграл важную роль в создании Гоминьдана после их изгнания. Хотя некоторые могут назвать наше правительство отвратительным по отношению к республиканским принципам, мы являемся истинным продолжением видения доктора Суня."

### Чжан Сяолинь ###

LEC_arch_collaborator_zhang_xiaolin_zones_in: "Заклятый соратник - в центре внимания"
LEC_arch_collaborator_zhang_xiaolin_zones_in_desc: "Будучи темной лошадкой среди трех главных лиц в иерархии Зеленой банды, Чжан Сяолинь воспользовался ожесточенным соперничеством между Большим Ухом Ду и Покмарком Хуан Цзиньжун и отвлекающими факторами, которые они и другие, такие как христианские фанатики и мадам Цзян Цин, принесли с собой, Это позволило ему прокладывать себе путь к вершине, переигрывая своих врагов, пока им не стало слишком поздно выбираться из ловушек, которые они сами себе расставили. Сяолинь долгое время жил в качестве пособника японцев, служа их главным агентом и связным в Шанхае, а также желаемым путём к власти в регионе, если представится такая возможность; этот секрет больше не нужно держать в тайне, поскольку он контролирует триады Шанхая, по крайней мере пока. Однако даже сейчас его японские благодетели начали протискиваться через небольшую брешь в Китай, открытую сотрудничеством Сяолиня, быстро забирая все больше власти и влияния себе, позволяя Восходящему Солнцу снова начать своё восхождение над городами Концессии, в то время как их союзники в Маньчжурии готовятся к этому. Хотя Чжан Сяолинь пока остаётся лицом власти, он должен быть осторожен, чтобы его японские друзья не стали его владыками, но пока он будет лицом интересов Сферы процветания в Шанхае и прибрежном Китае, расширяя преступную деятельность Зеленой банды, чтобы финансировать большую прибыль для себя и Токио в свою очередь."
LEC_employ_tmkkd: "Работа в TMKKD"
LEC_employ_tmkkd_desc: "Taishi Mondai Kaiketsu Kokumin Domei (TMKKD), или Национальная лига урегулирования китайских проблем, - это про-японская группа особых интересов, действующая в Шанхае и состоящая как из китайцев, так и из японцев, которые стремятся к более тесным связям с Домашними островами. Желание помочь нашей администрации в наведении порядка благодаря заверениям Хуан Цзиньжуна в его лояльности Японии, несмотря на его преступный образ жизни, позволит перепрофилировать и очистить TMKKD, чтобы она могла лояльно служить нашим нуждам, предварительно продемонстрировав эту лояльность, помогая нам подавить оставшихся диссидентов, бродящих по улицам."
LEC_talks_anhui_communications_clique: "Разговор с Аньхой и Кликой"
LEC_talks_anhui_communications_clique_desc: "Хотя дни славы Аньхойской Клики при Дуань Цируе давно прошли, остатки старой Коммуникационной Клики при Тан Шаои вновь стали важной фигурой в про-японских кругах Фэнтяньской Клики. Известная как Клика Шикан, Шаои и японские интересы под руководством Яна Юйтина заручились поддержкой промышленников и бюрократов, чтобы подчинить Маньчжурию и её огромные природные ресурсы влиянию Цзайбацзы. Будучи сам бывшим армейским офицером, Чжан поддерживал контакты со своими старыми друзьями из числа бывших аньхойцев. Благодаря нашим японским связям мы восстановим контакт с Шаои и остатками аньхойцев, что обеспечит обеим нашим организациям деловые возможности в Маньчжурии и Шанхае. Благодаря сотрудничеству между нашим синдикатом и «Коммуникационной Кликой» мы восстановим былую славу обоих наших предприятий."
LEC_notes_pudongs_great_way: "Сплочённость с Гэнъёся и Великий путь"
LEC_notes_pudongs_great_way_desc: "Известный как Arch-Collaborator за свои связи с Японией, Чжан Сяолинь работал над созданием подпольной сети, которая поддерживала стремительный взлет боссов Триады к вершине Dragon Head. От синкретического движения «Великий путь» в Пудонге до паназиатских обществ «Гэнъёся» и «Общество черного дракона» - все эти неуловимые группы готовились к скорому приходу Японии и её последующему триумфу над восточным миром. Чтобы обеспечить себе положение верных коллаборационистов после прихода Японии, мы выведем эти тайные общества из тени и вольем их в наш синдикат, чтобы укрепить наше движение и ещё больше привязать себя к Токио. Успокоив эти группы, мы устраним всех конкурентов, когда над Поднебесной взойдет восходящее солнце."
LEC_lucratively_lease_jiangnan_shipyard: "Выгодно сдать в аренду Цзяннаньскую верфь"
LEC_lucratively_lease_jiangnan_shipyard_desc: "Цзяннаньская верфь на юге Шанхая считается местом рождения национальной промышленности Китая. Построенная в 1865 году, верфь и её арсенал превратились в одного из крупнейших производителей оружия в Азии, а верфь дала начало первым современным военным кораблям и производству стали в Китае. Взяв под контроль эту историческую верфь, мы сдадим её в аренду нашим японским союзникам. IJN будет позволено ремонтировать и пополнять запасы на старой верфи, служащей стартовой площадкой для их освобождения Азии от европейского империализма. Взамен мы получим номинальную плату, а также возможность использовать японские инженерные разработки и опыт для модернизации нашего собственного флота."
LEC_settlements_subsidies_sakura: "Расчёты, субсидии, сакура и саке!"
LEC_settlements_subsidies_sakura_desc: "В то время как Ду Юэшэн возглавил красных поляков против иностранных Концессий в Ночь обезьяньей головы, мы не смогли сдержать их нападения на японских предпринимателей и граждан. Эти действия привели к разрыву между Шанхаем и Токио, и японские бизнесмены не захотели возвращаться в наш город. Чтобы восстановить доверие с нашими благодетелями, мы посадим семена Сакуры сотрудничества в Париже Востока. Японские промышленные предприятия будут приняты с распростертыми объятиями: им будут предоставлены значительные субсидии и снижены налоги. Иностранным гражданам будет разрешено вернуться в Шанхай через программы переселения, что будет способствовать развитию сотрудничества между нашими двумя странами."
LEC_toiling_towards_model_prefecture: "На пути к образцовой префектуре"
LEC_toiling_towards_model_prefecture_desc: "По мере того как наше сотрудничество с Японией будет расцветать, а противодействие Архи-Коллаборационисту окончательно сойдет на нет, мы будем продвигаться вперед в нашем партнерстве с Токио и станем официальным государством-членом Сферы совместного процветания. Японские высокопоставленные лица и послы всех стран Сферы будут приглашены в Шанхай на грандиозную церемонию, посвященную сотрудничеству между нашими двумя странами и нашей приверженности паназиатским идеям. Хотя многие члены «Зеленой банды» не верят в обещания Японии о единстве Азии, мы, тем не менее, зарезервировали за собой роль в их планах по порабощению всей Азии, и это положение, несомненно, будет нам на руку."

### Triad Foreign ###

LEC_eastern_enterprises_global_operations: "Бизнес на Востоке и глобальные операции"
LEC_eastern_enterprises_global_operations_desc: "Благодаря проницательности нашего Главы Дракона мы освободили Шанхай от эксплуатации иностранных держав и поднялись на вершину власти. Наши верные Красные поляки и Синие фонари поддерживают порядок на улицах, а наш порт стал приносить рекордные прибыли благодаря нашей политике. Когда наш синдикат стабилизируется, мы выйдем за пределы Азиатских ворот и займемся восстановлением нашей обширной преступной сети. В условиях роста напряженности в мире и появления новых держав мы должны определить направление развития нашего синдиката и, прежде всего, убедиться, что мы получим свою долю прибыли."
LEC_pearls_east_dragons_claw: "Жемчужины Востока в когтях дракона"
LEC_pearls_east_dragons_claw_desc: "Если в Шанхае нам удалось сохранить порядок во время «Ночи обезьяньей головы», то в других концессиях, составлявших бывшие Города Концессии, быстро воцарился хаос. Не имея ни центрального правительства, ни международной поддержки, эти города быстро сдались местным военачальникам и с тех пор томятся под их неумелым правлением. Если мы хотим вернуть славу нашей восходящей криминальной империи, мы должны в первую очередь отвоевать эти сверкающие жемчужины Востока. Восстановив связь с местными конспиративными центрами, мы будем работать над восстановлением нашей обширной преступной сети и созданием новых Синдикатов в этих договорных портах."
LEC_madames_east_asian_fiefdom: "Восточноазиатская вотчина мадам"
LEC_madames_east_asian_fiefdom_desc: "Благодаря вновь обретенным связям мадам Цин во влиятельном Цзолянь и высокопоставленных лиц Третьего Интернационала, мадам Цин охватило революционное рвение её союзников-социалистов. Чтобы «Париж Востока» действительно оправдал своё название, наш синдикат начнет широкую пропагандистскую деятельность, направленную на формирование у трудящихся Азии чувства социалистического единства. Мадам Цин и наша реформированная «Зеленая банда» будут способствовать развитию истинного паназиатского движения, свободного от Японской империи и сирены Сферы совместного процветания. От Сингапура до Владивостока мы объединим Восток под бдительным оком мадам Цин и нашей Зеленой банды."
LEC_links_through_luodao: "Связи через Луодао"
LEC_links_through_luodao_desc: "На вершине горы Тай в Шаньдуне находятся владения Почтенного Учителя Чжан Тяньжань и тысячелетних проповедников Игуандао. Хотя две наши организации кажутся противоположностью друг другу, обе наши секты восходят к синкретическим обществам лотоса, возникшим в эпоху Мин. Поскольку и Тяньдихуэй, и Игуандао имеют общую благородную цель - освобождение Китая от иностранного влияния, мы направим предложение Почтенному Учителю в надежде достичь политического и духовного объединения наших двух сект."
LEC_five_races_under_triads_flag: "Пять рас под флагом Триады"
LEC_five_races_under_triads_flag_desc: "В то время как наша Зеленая банда уходит корнями в тайные общества реставраторов династии Мин, «Голова дракона» поддерживает тесные связи с республиканскими течениями, существующими в Китае. Если наша «Зеленая банда» хочет вовлечь весь Китай в наше преступное сообщество, наша организация должна адаптироваться к современности и принять эти республиканские принципы, чтобы получить более широкую популярность. Хотя некоторые могут посчитать, что мы просто подхватили революционную волну, мы подхватим факел Синьхайской революции и будем работать над объединением пяти рас под нашей уникальной формой республиканизма Триады."
LEC_heralds_hongmen_restoration: "Вестники Реставрации Хунмэна"
LEC_heralds_hongmen_restoration_desc: "Наша Зеленая банда обязана своим происхождением Луоцзяо, буддийской народной секте, выросшей среди лодочников и контрабандистов вдоль Желтой реки. Репрессии со стороны цинских чиновников заставили эти организации уйти в подполье, где они занялись преступностью в крупных городах, таких как Гонконг и Шанхай. Эти группы были связаны с более широким «Тяньдихуэй», тайным обществом реставраторов династии Мин, стремившимся положить конец династии Цин. Возрождая наше преступное сообщество, мы будем стремиться к конечной цели наших коллег Хунмэнов - уничтожить иностранную династию Цин и восстановить истинного наследника Драконьего трона. Наша Зеленая банда возглавит борьбу с маньчжурскими дьяволами и вновь восстановит гармонию в Срединном Королевстве."
LEC_coastal_concessions_under_rising_sun: "Города под восходящим солнцем"
LEC_coastal_concessions_under_rising_sun_desc: "Благодаря усердной работе Чжана Сяолиня и его про-японской триады мы превратили Шанхай из трущоб на грани полного краха в процветающий символ стремления Японии освободить Азию от европейского империализма. Удовлетворенные нашей работой, наши благотворители решили продолжить следующий этап сотрудничества между Токио и Шанхаем. В рамках нашей роли в укреплении паназиатского единства в Сфере совместного процветания мы будем выступать в качестве администраторов прибрежных территорий Сферы на азиатском континенте. Внутренние территории будут находиться под совместным управлением Зеленой банды и японских деловых кругов. В тепле Восходящего солнца наше преступное предприятие будет простираться через весь Тихий океан."

### Triad Economy ###

LEC_ascent_our_reforged_enterprise: "Восход нашего возрождённого предприятия"
LEC_ascent_our_reforged_enterprise_desc: "Несмотря на то что мы добились успеха, Ночь в Обезьяньей голове стала причиной напряженной работы. Несколько месяцев тщательного планирования привели к тому, что мы пренебрегли нашей обширной сетью преступных предприятий. В сочетании с административной нагрузкой на наших новых территориях мы должны усердно работать над восстановлением нашей преступной империи. Мы расширим наши операции за пределы Шанхая и охватим всю Азию, восстанавливая наши текущие рэкеты и осваивая новые рынки, которые принесут нам новые богатства."
LEC_commence_cigarette_counterfitting: "Начать подделку сигарет"
LEC_commence_cigarette_counterfitting_desc: "Обходя высокие налоги и тарифы, установленные иностранными державами, наш синдикат извлекал огромную прибыль из незаконной торговли поддельными сигаретами «Золотой дракон». По мере восстановления нашего бизнеса мы будем восстанавливать связи с местными производителями табака, чтобы возобновить производство этих сигарет для контрабанды на зарубежные рынки. В дополнение к этим «дешевым белым» мы также будем производить поддельные налоговые марки, чтобы помочь распространять китайские товары по всему миру, позволяя нашему синдикату получать долю от всех товаров, которые покидают наши порты, а не иностранные предприятия."
LEC_swivel_back_salt_smuggling: "Вернуться к контрабанде соли"
LEC_swivel_back_salt_smuggling_desc: "Своим происхождением «Зеленая банда» обязана лодочникам, торговавшим зерном вдоль Желтой реки более двух веков назад. Со временем их влияние среди крестьян росло благодаря их связям с народными религиями и доминированию в речной торговле. Опасливые цинские чиновники пресекли деятельность этих обществ, что сначала заставило их скрытничать, а затем лодочники занялись прибыльным ремеслом - контрабандой соли. Перемещённые лодочники и контрабандисты создали новое тайное общество, которое впоследствии превратилось в «Зеленую банду». Когда торговля по Желтой реке иссякла, наши братья отправились в Шанхай, где они нашли богатство благодаря более «незаконной» деятельности, такой как контрабанда опиума, и стали королями восточного Парижа. Возвращаясь к форме, мы вернёмся к нашим традиционным рынкам контрабанды соли, а также к более «легальным» предприятиям, таким как торговля зерном. Хотя это и не так выгодно, как наши более прибыльные ремесла, ещё один путь к богатству может сослужить нам хорошую службу."
LEC_foster_ties_french_connection: "Связь Фостера с Французской ассоциацией"
LEC_foster_ties_french_connection_desc: "В криминальном мире контрабанда опиума по всему миру осуществляется через «Французскую связь», которой руководит печально известный французский гангстер Поль Карбон. Хотя французские владения перешли к Германской империи, эти операции продолжаются под носом у нового хозяина. Опиум-сырец контрабандой доставляется из Индокитая в порт Марселя, где его производят и распространяют по Европе и США. Благодаря тесным связям «Зеленой банды» с французскими преступниками без гражданства в немецких концессиях Шанхай будет служить центром распределения опиума на Востоке - прибыльное предприятие, от которого мы оба выиграем."
LEC_reach_into_arms_trade: "Проникнуть в торговлю оружием через Янцзы"
LEC_reach_into_arms_trade_desc: "Нестабильность марионеточного режима в Пекине показала, что Китай является полем битвы для различных сил. Хотя нас мало волнуют убеждения этих мелких поджигателей войны, мы знаем, что продажа оружия этим армиям военачальников принесет нам большую выгоду. Торговля по Янцзы печально известна тем, что служит спасительным каналом для контрабандистов оружия в Южном Китае. Используя своё уникальное положение в дельте реки и относительный нейтралитет в китайских делах, мы будем сотрудничать с этими контрабандистами, чтобы распространять оружие среди мелких военачальников, которые правят китайской сельской местностью."
LEC_tap_into_human_trafficking_prostitution: "Торговля людьми и проституция"
LEC_tap_into_human_trafficking_prostitution_desc: "Ни для кого не секрет, что Шанхай - город порока. Из-за огромного количества ночных клубов и борделей, которыми усеян город, некоторые называют его «шлюхой Азии». Хотя некоторые относятся к этому названию со стыдом, мы видим возможность расширить наши преступные операции. Некогда прибыльное предприятие для нашего синдиката, мы снова восстановим наши контакты с торговцами по всей Азии и вложим значительные средства в «услуги», которые предоставляет наш город."
LEC_peddle_pseudo_passports: "Торговля псевдопаспортами"
LEC_peddle_pseudo_passports_desc: "После падения городов Концессии многие из бывших Концессий оказались в руках местных полевых командиров, а Шанхай остался нейтральными воротами для Китая и остального мира. С помощью документов, оставленных иностранными державами Международного мандата, мы можем легко воспроизвести их паспорта и распространить их среди нашей преступной сети. Эти паспорта могут существенно помочь нашим контрабандистам и торговцам переправлять свой товар, а также позволят нам получать прибыль от беженцев, желающих покинуть охваченный войной Китай, или иностранных агентов и наемников, желающих проникнуть в страну."
LEC_pile_protection_rackets: "Рэкет защиты"
LEC_pile_protection_rackets_desc: "В отсутствие международных добровольцев в городах бывшей Концессии царит атмосфера насилия. Хотя наша власть в основном ограничена Шанхаем, мы должны возобновить прибыльные рэкеты по защите предприятий по всему городу и расширить наши операции на бывшие концессии. Мы должны убедиться, что все предприятия осведомлены о нашей новой политике «защиты» и немедленно подписаться под ней. Это не дань, это деньги на защиту."
LEC_galvanize_gambling_industry: "Привлечь внимание игорной индустрии"
LEC_galvanize_gambling_industry_desc: "Азартные игры играли большую роль в китайском обществе на протяжении тысячелетий. Хотя в разные периоды своей истории они были номинально незаконны, нигде в Китае эта практика не получила такой широкой известности, как в португальской колонии Макао. Легализованная португальскими властями в 1849 году, колония стала известна своими игорными домами и казино, заслужив титул «Монте-Карло Востока». Хотя наши «зеленые банды» управляют небольшими игорными домами в Шанхае, наши усилия меркнут по сравнению с португальской колонией. Мы сделаем ставку на зарождающуюся игорную индустрию в рамках нашего синдиката. Наши казино, свободные от контрактов и правил иностранной державы, вызовут зависть португальцев и превратят Макао в захолустье по сравнению с гламурными казино восточного Парижа."
LEC_safeguard_our_safehouses: "Защитить наши убежища"
LEC_safeguard_our_safehouses_desc: "Мы обеспечили безопасность Шанхая, но нашим убежищам в других концессиях по-прежнему угрожают иностранные силы. Нельзя допустить, чтобы эти силы уничтожили наш синдикат, поэтому необходимо провести широкомасштабную подготовку к обороне Шанхая, жемчужины Востока. Укрепив Шанхай, наши «красные поляки» будут готовы сражаться насмерть за «Голову дракона»; мы сможем быть в безопасности от сил закона, желающих свернуть нашу деятельность."
LEC_militarize_gangs: "Милитаризация банд"
LEC_militarize_gangs_desc: "Несмотря на то что наши «Красные поляки» и «49еры» показали отличные результаты, мы прекрасно понимаем, что у нас не будет шансов против любой профессиональной армии. Если наша «Зеленая банда» хочет распространить своё влияние на всю Азию, мы должны постараться превратить наши уличные банды в хорошо дисциплинированную армию. Мы не пожалеем средств, чтобы нанять лучших инструкторов и наемников для обучения наших красных поляков современным методам ведения войны. Наши 49-летние и Синие Фонари будут приведены в форму и сравняются с любой современной армией. Благодаря этим реформам наша Триада превратится в эффективное высшее командование, сохраняющее связь с нашими традиционалистскими корнями, и создаст армию, способную противостоять любой иностранной державе."
LEC_criminal_empire_span_east: "Криминальная Империя на Востоке"
LEC_criminal_empire_span_east_desc: "Наш синдикат добился того, что считалось невозможным. Мы обеспечили себе власть и теперь контролируем предприятие, охватывающее улицы Шанхая и других городов. Но мы ещё не закончили, у нас ещё много новых и захватывающих предприятий, чтобы расширить наш бизнес. И со временем вся территория Восточного моря и за его пределами станет частью нашей огромной преступной империи."

