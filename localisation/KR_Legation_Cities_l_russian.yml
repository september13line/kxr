lec.122.d.japs: "Чжан Цзолинь был заочно судим и приговорен к пожизненному заключению во Владивостоке. Однако, чтобы привести приговор в исполнение, его нужно было найти. Хотя он скрывался с момента выдачи ордера на его арест, похоже, что крупная награда, назначенная за информацию о его местонахождении, убедила некоторых его бывших соратников раскрыть его местонахождение. Неделю назад он и его лейтенанты были обнаружены на складе в Фучжоу. Не получив никакого ответа, кроме выстрелов, на требования выйти, полиция ворвалась в дом. В последовавшей за этим потасовке Чжан Сиоалинь был ранен в ногу, а затем убит одним из своих напарников, чтобы предотвратить его поимку или пытки. После его смерти бывший офицер и оперативник Китайского агентства Масахико Амакасу взял на себя большую часть контроля в Фучжоу, продвигая интересы своей организации." 
lec.122.a: "Он был слишком опасен, чтобы оставлять его в живых."

lec.123.t: "Расследование Хуан Цзиньжун"
lec.123.d: "Сейчас Хуан Цзиньжун преследуется в судах за непрофессиональные и незаконные методы раскрытия преступлений. Тем не менее, он всё ещё является начальником полиции Шанхая и внешне не демонстрирует страха или отчаяния. Действительно, он и адвокат правительства не раз весело гуляли по городу."
lec.123.a: "Он, конечно, не сделал ничего плохого."

lec.124.t: "Хуан Цзиньжун Трансфер"
lec.124.d.american: "Хотя Хуан Цзиньжун, несомненно, совершил много отвратительных поступков, большинство из них было совершено на службе нашего правительства. По существу, его просто понизили в должности, и он больше не является начальником полиции Шанхая. Вместо этого он возглавил полицию в Нинбо, где у него должно быть гораздо меньше проблем. Его заместитель в Шанхае, американский финансист Соломон Адлер, по сообщениям, сейчас устанавливает контакты со многими из старой сети Чжана."
lec.124.d.brit: "Хотя Хуан Цзиньжун, несомненно, совершил много отвратительных деяний, большинство из них было совершено на службе нашего правительства. По существу, его просто понизили в должности, и он больше не является начальником полиции Шанхая. Вместо этого он возглавил полицию в Нинбо, где у него должно быть гораздо меньше проблем. Его сменщик - тихое британское ничтожество, примечательное лишь своей лояльностью к Ванделору Молино Грейберну, британскому финансисту и влиятельному человеку из Гонконга."
lec.124.d.germans: "Хотя Хуан Цзиньжун, несомненно, совершил множество отвратительных поступков, большинство из них было совершено на службе нашего правительства. По существу, его просто понизили в должности, и он больше не является начальником полиции Шанхая. Вместо этого он возглавил полицию в Нинбо, где у него должно быть гораздо меньше проблем. Его заместитель в Шанхае, немецкий дипломат Хуберт Книппинг, сейчас, по сообщениям, устанавливает контакты со многими из старой сети Чжана."
lec.124.d.japs: "Хотя Хуан Цзиньжун, несомненно, совершил много отвратительных поступков, большинство из них было совершено на службе нашего правительства. По существу, его просто понизили в должности, и он больше не является начальником полиции Шанхая. Вместо этого он возглавил полицию в Нинбо, где у него должно быть гораздо меньше проблем. Его замена в Шанхае, японский генерал и глава службы безопасности Китайского агентства Мичитаро Комацубара, по сообщениям, сейчас устанавливает контакты со многими из старой сети Чжана."
lec.124.a: "Удачи вам всем."

lec.125.t: "Восстановление Концессионные Города"
lec.125.d: "[FROM.GetNameDefCap] недавно занял бывшие города Международного мандата на китайские концессии, но решил восстановить власть Концессионный Совет. Как нация, имеющая концессии и влияние в Китае, мы получили место в восстановленном Совете. На этот раз многим странам, которые ранее были лишены права голоса, оно было возвращено."
lec.125.a: "Отлично!"

lec.126.t: "Требовать китайских уступок от наших союзников?"
lec.126.d: "Как Международный мандат на китайские концессии, мы формально отвечаем за защиту и регулирование всех оккупированных иностранцами китайских Концессий или территорий. Поскольку наши союзники недавно получили несколько новых китайских территорий, некоторые в КПА просят Концессионный Совет запросить эти территории."
lec.126.a: "Конечно, они принадлежат нам по праву."
lec.126.b: "Мы и так перегружены."

lec.127.t: "Концессионные Города требуют от нас китайских уступок"
lec.127.d: "Формально Концессионные советы города несут ответственность за защиту и регулирование всех китайских Концессий или территорий, оккупированных иностранцами. Поскольку мы недавно получили несколько новых китайских территорий, Концессионный Совет был вынужден запросить эти территории у нас."
lec.127.a: "Кто мы такие, чтобы стоять на пути интернационализма?"
lec.127.b: "Нам самим нужны эти колонии!"

lec.128.t: "[FROM.GetNameDefCap] Уступки"
lec.128.d: "Наши союзники уступили нашей просьбе о передаче нам китайских Концессий. Они были полностью интегрированы в нашу администрацию, пусть и не полностью. Наш контроль над китайской торговлей расширяется."
lec.128.a: "Спасибо, [FROM.GetNameDef]!"

lec.129.t: "[FROM.GetNameDefCap] выражает отказ уступить концессии"
lec.129.d: "Подлые, жадные и эгоистичные [FROM.GetAdjective]ие империалисты отказались передать нам свои новые китайские колонии. Это смертельное оскорбление нашего международного мандата!"
lec.129.a: "Проклятье!"

lec.130.t: "Капитуляция Японской империи"
lec.130.d.hostiletojaps: "Наш великий враг, Японская Империя, наконец-то капитулировала перед силами свободы и цивилизации! С крахом их военных усилий то небольшое неформальное влияние, которое они имели в наших городах, было окончательно уничтожено. Японские усики были исключены из Азии."
lec.130.d.friendlytojaps: "Похоже, наш выбор сохранить нейтралитет перед лицом японского экспансионизма был оправдан. Наш главный сторонник сдался противостоящему ему альянсу, и хотя мы пережили это потрясение как единое целое, наша политика была разрушена. Больше не оправдано иметь японского Верховного комиссара, и необходимо применить статью 14."
lec.130.d.neutraltojaps: "Японская Империя капитулировала перед противостоящим ей альянсом. С крахом их военных усилий, то влияние, которое они имели на наши города, было подорвано. Некоторые сомневаются в актуальности нашего мандата теперь, когда в Азии больше нет холодной войны."
lec.130.a: "Тревожно."
lec.130.b: "Мы должны снова применить Статью 14!"
lec.130.c: "Не лезьте к нам!"

lec.131.t: "Второе обращение к статье 14"
lec.131.d: "После капитуляции Японии, она была изгнана из Концессионного Совета и потеряла всякое влияние в Городах. Поэтому, как и в 1937 году, настало время решить будущее Городов. Верховный комиссар сослался на статью 14, и Концессионный Совет собрался, чтобы решить судьбу мандата. Хотя американцы, естественно, хотят вернуть себе главенство над Городами, их страна вряд ли находится в лучшем состоянии, чем Япония. Немцы, сохранившие свою империю перед лицом тяжелых испытаний, также являются одним из вариантов, однако антигерманский настрой Совета в последнее время может затруднить эту задачу. Британцы призывают Совет обратиться к ним, поскольку, хотя они тоже находятся в изгнании, они, по крайней мере, показали свою долговечность в нем. Другие члены бюрократии Города вместо этого пытаются убедить Верховного комиссара Оказаки, что время иностранного контроля над Городом прошло. Должны ли мы удовлетворить их просьбу? Или города слишком ценны, чтобы снова попасть в хаотичные руки китайцев?"
lec.131.a: "Мы должны вернуться в лоно Америки."
lec.131.b: "Британцы помогут нам."
lec.131.c: "Немцы - наша единственная надежда."
lec.131.e: "Эпоха империализма закончилась - верните города Китаю."
lec.131.f: "Эпоха империализма закончилась - теперь мы Китай!"

lec.132.t: "Американцы устанавливают контроль в Шанхае"
lec.132.d: "После капитуляции Японии Концессионные Города вновь обратились к американцам в городах, чтобы те повели их в будущее."
lec.132.a: "Интересно."

lec.133.t: "Британцы доминируют в Шанхае"
lec.133.d: "После капитуляции Японии Концессионные Города обратились к британцам за руководством и защитой."
lec.133.a: "Интересно."

lec.134.t: "Немцы возвращаются в Шанхай"
lec.134.d: "После капитуляции Японии Концессионные Города обратились к немцам за руководством и защитой."
lec.134.a: "Интересно."

lec.135.t: "Конец международного мандата"
lec.135.d: "После капитуляции Японии Концессионные Города остались без международной поддержки. Не имея никого другого, Концессионный Совет попросил нашу нацию вернуть контроль над городами мандата."
lec.135.a: "Неравные договоры расторгнуты!"
lec.135.b: "На данный момент у нас нет ресурсов."

lec.136.t: "Конец международного мандата"
lec.136.d: "Сегодня, [GetDateText], Верховный комиссар Оказаки официально распустил Совет по международному мандату на китайские концессии и отправился на церемонию с [FROM.GetLeader], где он передал власть над городами бывшего мандата своему правительству и законному Китаю на вечные времена. Затем он был освобожден от своих обязанностей и вернулся в своё посольство, чтобы отправиться в обратный путь в Японию и найти работу, которую сможет предоставить ему новый режим. В течение следующих нескольких дней бесчисленные европейцы, несомненно, последуют за ним. Конечно, это конец эпохи, но у нас есть надежда, что Шанхай будет процветать в составе воссоединенного Китая, даже если само его существование сейчас под вопросом."
lec.136.a: "Париж Востока уходит."

lec.137.t: "Конец международного мандата"
lec.137.d: "Сегодня, [GetDateText], Верховный комиссар Оказаки официально распустил Совет по международному мандату на китайские концессии и отправился на церемонию с [FROM.FROM.GetLeader], где он передал свои полномочия над городами бывшего мандата своему правительству и законному Китаю на вечные времена. Затем он был освобожден от своих обязанностей и вернулся в своё посольство, чтобы отправиться в обратный путь в Японию и найти работу, которую сможет предоставить ему новый режим. В течение следующих нескольких дней бесчисленное количество европейцев, несомненно, последует за ним. Хотя новый Шанхай, вероятно, не будет столь же процветающим для нашей нации, как старый, мы мало что можем сделать, поскольку крах большинства других империалистических держав по всему миру был инициатором этой передачи власти."
lec.137.a: "Конец эпохи."

lec.138.t: "Совет голосует по вопросу о призыве в добровольческие силы"
lec.138.d: "Верховный комиссар созвал Концессионный Совет для решения важного административного вопроса - разрешить или нет Международным добровольческим силам начать призыв граждан Международного квартала, чтобы позволить силам лучше защищать города. Поскольку надежда на прочный мир на Дальнем Востоке становится все более далекой, многие в Шанхае считают необходимым расширить местную защиту, доступную городам. Если будет введена воинская повинность, вероятно, Совет не будет чувствовать себя обязанным расширять набор в армию этнических китайцев, против чего, как говорят, сильно возражает руководство Добровольческих сил."
lec.138.a: "Пусть они проголосуют правильно."

lec.139.t: "Совет голосует за ограниченный призыв в Добровольческом призыве"
lec.139.d: "Верховный комиссар созвал Концессионный Совет для решения важного административного вопроса - разрешить или нет Международным добровольческим силам начать ограниченный призыв граждан Международного квартала, чтобы позволить силам лучше защищать города. Поскольку надежда на прочный мир на Дальнем Востоке становится все более далекой, многие в Шанхае считают необходимым расширить местную защиту, доступную городам. Если будет введена ограниченная воинская повинность, вероятно, Совет не будет чувствовать себя обязанным расширять набор в армию этнических китайцев, против чего, как говорят, сильно возражает руководство Добровольческих сил. Тем не менее, Совет также может почувствовать себя способным расширить численность своих сил, что позволит нам больше доверять их собственной обороне."
lec.139.a: "Мы будем голосовать с осторожностью."

lec.140.t: "Результаты голосования по призыву"
lec.140.d: "Голосование о том, разрешить или нет Концессионные Города призывать в армию, завершилось, и, похоже, что предложение... принято."
lec.140.a: "Принято!"
lec.140.b: "Было отклонено."

lec.141.t: "Голосование по призыву проходит при протесте наших экспатриантов"
lec.141.d: "Наши соотечественники в Шанхае, Тяньцзине и других прибрежных городах, находящихся под международной защитой, активно протестовали против принятия решения о введении воинской повинности в городах, утверждая, что эта мера необратимо губит свободный дух городов. Многие обратились с письмом к нашему правительству, требуя отмены голосования, которое влияет на то, что они считают привилегиями, причитающимися им."
lec.141.a: "Сейчас уже слишком поздно менять голосование."

lec.142.t: "Война с Концессионные Города"
lec.142.d: "Хотя изначально предполагалось, что Концессионные соглашения города останутся мирной защитой для торговли с Китаем, мир оказался не таким, каким его могли предсказать в 1920-х годах. Мы находимся в состоянии войны с Концессионные городом, поэтому выход из Совета и преимущества, которые дает членство в нем, будут оправданы лишь временно, до нашей неизбежной победы."
lec.142.a: "Мир перевернулся с ног на голову."

lec.143.t: "Упразднение Шанхайских добровольческих сил"
lec.143.d: "Добровольческие силы хорошо служили международным интересам, но мир изменился. Должны ли мы упразднить их и создать армию для Шанхая?"
lec.143.a: "Мы должны упразднить её."
lec.143.b: "Она по-прежнему ценна."

lec.144.t: "Шанхай стремится к объединению с Китаем"
lec.144.d: "Наше марионеточное правительство в Шанхае, созданное давно, ещё до нашей славной победы над империалистами и отсталыми китайцами, стремится объединиться с нашим китайским союзником, [FNG.GetNameDef]. Должны ли мы воспрепятствовать их объединению или позволить им продолжить?"
lec.144.a: "Разрешить им объединиться со своей страной."
lec.144.b: "Divide et impera!"

lec.145.t: "Шанхай стремится к объединению"
lec.145.d: "Японское марионеточное государство Шанхай наконец-то получило разрешение на воссоединение с Китаем! Наша страна приближается к процветанию."
lec.145.a: "Отлично!"
lec.145.b: "Они нам не нужны."

lec.146.t: "Воссоединение с [FNG.GetName]"
lec.146.d: "Наконец-то Китай воссоединился! Японцы и китайцы договорились о передаче контроля над правительством Шанхая Пекину."
lec.146.a: "Ради страны!"

lec.147.t: "Япония отказала Шанхаю в просьбе об объединении"
lec.147.d: "Наши японские "друзья" отклонили националистическую просьбу Шанхая о воссоединении Шанхая с пекинским правительством!"
lec.147.a: "Мы никогда не могли им доверять."

lec.148.t: "Шанхайская драма"
lec.148.d: "Международные новости: в прокат вышла новая французская драма из Алжира "Шанхайская драма" (La Drama de Shanghai). Фильм, снятый известным режиссером Г.В. Пабстом, с такими звездами, как Кристл Мардайн, Луи Жуве и Раймон Руло, рассказывает об изгнанной французской аристократке (в исполнении Кристл Мардайн), работающей певицей в кабаре в Шанхае, чтобы поддержать образование своей дочери. Адаптированный по роману Оскара Поля Гилберта, фильм, по мнению критиков, является комментарием к нестабильному и политическому состоянию Китая, а также подчеркивает гедонистический образ жизни европейских экспатриантов и изгнанников, теснящихся в международных кварталах Шанхая. Происхождение главного героя в изгнании служит напоминанием об изгнанных британцах и французах в Азии, чьи страны пали перед лицом синдикализма. Фильм также освещает преступность и славу ночной жизни Шанхая с участием таинственной и заговорщической организации под названием "Чёрный дракон", которая следует за харизматичным и националистическим лидером по имени Ченг, решительно настроенным изгнать западных людей и иностранное влияние на Китай.\n\nВ отличие от большинства фильмов на азиатские темы, "Шанхайская драма" может похвастаться впечатляющим составом азиатов, поскольку большая часть съемок проходила за пределами международных кварталов Шанхая. Несмотря на политический подтекст фильма, он считается кассовым успехом, критики высоко оценили игру Мардайна и фильмографию Пабста."
lec.148.a: "Пойдемте в кино."

lec.149.t: "Рост Дацая"
lec.149.d: "В тусклом свете Фучжоу-роуд в районе Хуанпу, одном из самых "красных фонарей" Шанхая, новая и своеобразная форма приготовления пищи завоевала популярность среди жителей. Такие предприятия открылись и в Гонконге, где они пользуются популярностью среди жителей, которым не разрешается питаться в западных отелях и ресторанах. Открытые кантонцами, которые привыкли готовить блюда из западных и китайских ингредиентов, эти рестораны нанимают китайских поваров, которые готовят свои варианты популярных западных блюд. Эти блюда, прозванные "дакай", или большие блюда, представляют собой домашний сплав дешёвых западных блюд, приготовленных по китайскому вкусу. Среди любителей дакай популярны борщ без свеклы, запеченная лазанья с сыром и жареные во фритюре свиные отбивные с вустерширским соусом и говяжьим бургундским. В дополнение к западным блюдам традиционная китайская еда служит заменой, например, китайское вино в отсутствие западного вина или суп из акульих плавников. Трапезу часто завершают яблочным пирогом, ванильным пудингом или кофе в западном стиле. В частности, блюда дакай пользуются популярностью среди проституток, которые тусуются в таких забегаловках, стильно выглядят и надеются заработать бесплатную еду и какой-нибудь бизнес."
lec.149.a: "Налетай!"

lecgreengangclash.1.t: "Столкновение зелёных банд!"
lecgreengangclash.1.d: "Преступный мир Шанхая давно находится под контролем трех загадочных фигур, возглавляющих группу, известную как "Зеленые банды" "Зеленая банда" Во главе этого альянса стоит криминальный авторитет Доу Юй-Сэн, более известный как "Большеухий Ду". \n\nЮэшэн давно держит железную хватку на опиумной торговле из Шанхая, а с созданием Концессионные Города ему и "Зеленой банде" открылся путь в Гонконг. Бандиты триады, процветающие в китайских районах Гонконга, дали решительный отпор этой попытке, что вылилось в сегодняшнее столкновение между ними и людьми из "Зеленой банды" в одном из развлекательных заведений Гонконга. По сообщениям, в вооруженном столкновении с применением мачете, ножей и пистолетов участвовало не менее пятидесяти человек, прежде чем полиция смогла его прекратить. Это лишь подчеркивает проблему преступности в городах и её потенциально дестабилизирующий эффект."
lecgreengangclash.1.a: "Какой ужас!"

lecgreengangclash.2.t: "Убийство средь бела дня!"
lecgreengangclash.2.d: "Сегодня в Шанхае произошло ужасное событие: член одной из последних конкурирующих банд окончательно расправился с бандой "зеленых" Он выходил из полицейского участка в немецкой (бывшей французской) концессии после бурного разговора, когда большая группа мужчин в западных костюмах и шляпах напала на него из засады. После того, как его телохранители и спутник были застрелены, он был разорван на части топорами в акте насилия толпы. Несмотря на то, что об этом инциденте распространяются чрезвычайно точные сведения, похоже, что свидетелей не было, поскольку полиция в то время была очень занята."
lecgreengangclash.2.a: "Ужасные..."

lecgreengangclash.3.t: "Расследование деятельности банды "зеленых"
lecgreengangclash.3.d: "По мере того, как открытые столкновения между "Зеленой бандой" и гонконгскими триадами становятся все более наглыми, ситуацию больше нельзя игнорировать. Был созван комитет по расследованию, чтобы изучить вопрос о назначении главного следователя по делам этих преступников, который сможет централизовать информацию о них и, возможно, искоренить их."
lecgreengangclash.3.a: "Назначьте немецкого следователя."
lecgreengangclash.3.b: "Положитесь на силы Гонконга."
lecgreengangclash.3.c: "Попросите уважаемого начальника полиции Шанхая Хуан Цзиньжун!"

lecgreengangclash.4.t: "Немецкий следователь"
lecgreengangclash.4.d: "Начальник немецкой полиции - очень занятой человек, у которого мало времени на расследование таких мелочей, как преступления; разве вы не знаете, что фондовый рынок ежедневно колеблется? Ему необходимо выбрать одну конкретную область для расследования, иначе он вообще ничего не добьется."
lecgreengangclash.4.a: "Шанхай - вот где все началось!"
lecgreengangclash.4.b: "Гонконг - логово гадюки!"

lecgreengangclash.5.t: "Рейд на опиумный притон!"
lecgreengangclash.5.d: "Сегодня жандармы в немецкой форме прибыли в Гонконг и вскрыли двери опиумного притона. Хотя само вещёство было для них ценной добычей, по-настоящему интересная вещь была найдена в сейфе заведения - финансовые документы, касающиеся предприятий, использовавшихся для отмывания денег, и того, с кем они работали. Достаточно сказать, что возникли подозрения."
lecgreengangclash.5.a: "Интересные..."

lecgreengangclash.6.t: "Некоторые гангстеры арестованы"
lecgreengangclash.6.d: "Несмотря на возражения законодательного совета Гонконга, сегодня прибыла немецкая полиция и в течение дня произвела несколько ключевых арестов. Это, похоже, заставило большую часть насилия быть наиболее дискретным."
lecgreengangclash.6.a: "Фантастика!"

lecgreengangclash.7.t: "Член банды "зеленых" заговорил!"
lecgreengangclash.7.d: "Под интенсивным допросом немецкой полиции в Шанхае, которая забрала его ранее в тот же день, один из членов печально известной банды "зеленых" рассказал все. Он назвал имена, даты и места, связанные с несколькими крупными операциями, включая организацию проституции, контрабанду и торговлю оружием, и все они, как оказалось, связаны с одним человеком - Доу Юй-Сэн. Хотя для полиции новости о махинациях Большеухий Ду не новость, это начало возможности предъявить ему веские доказательства."
lecgreengangclash.7.a: "Фантастика!"

lecgreengangclash.8.t: "Член банды "зеленых" заговорил!"
lecgreengangclash.8.d: "Под суровым допросом немецкой полиции в Шанхае, которая поймала его на выходе из известного притона греха, член печально известной банды "зеленых" рассказал все, что ему известно. Были подробно описаны названия, даты и места нескольких клубов и притонов, организованных от имени некоего Чжан Цзолинь, соратника лидера "Зеленой банды" и соперника Доу Юй-Сэн за общее лидерство. Некоторые истории о нем довольно пестрые..."
lecgreengangclash.8.a: "Фантастика!"

lecgreengangclash.9.t: "Задержан член триады"
lecgreengangclash.9.d: "Член триады Е Он Сон был задержан сегодня полицией Гонконга для получения информации о недавних столкновениях. В комнате для допросов он рассказал, что он и его банда занимались контрабандой оружия для различных групп, включая, что любопытно, японцев. "Специальное агентство" по борьбе с диссидентскими группами в Китае..."
lecgreengangclash.9.a: "Интригующе..."

lecgreengangclash.10.t: "Найдены документы!"
lecgreengangclash.10.d: "Полиция Гонконга сегодня забрала множество документов во время рейда в бар, который работал как прикрытие для интересов "Зеленой банды" в Гонконге. Однако из-за бюрократической неразберихи, вызванной необходимостью обработки налоговых платежей от нескольких разных людей, удалось сохранить только одну часть информации..."
lecgreengangclash.10.a: "Имена некоторых агентов ZhongTeJu."
lecgreengangclash.10.b: "Несколько интересных заметок о господине Доу Юй-Сэн."

lecgreengangclash.11.t: "Расследование провалилось!"
lecgreengangclash.11.d: "Похоже, что после месяца расследования уважаемый начальник полиции Хуан Цзиньжун не смог найти достаточно доказательств, чтобы завести дело против кого-либо. Однако он пригласил члена совета на прекрасную поездку на своем Rolls Royce с новой женой, оперной певицей, которая на 20 лет младше его. Потрясающе щедрый человек."
lecgreengangclash.11.a: "Что-то не так с Хуан Цзиньжун..."
lecgreengangclash.11.b: "Японцы могут что-то знать, если их удастся подкупить."

lecgreengangclash.12.t: "Оскорблен значительной взяткой"
lecgreengangclash.12.d: "После того, как японские агенты были сначала чрезвычайно оскорблены грубым предложением денег за информацию, они охотно поделились ею, открыв свои файлы на Доу Юй-Сэн и раскрыв пару интересных вещей о Хуан Цзиньжун тоже!"
lecgreengangclash.12.a: "На кого ещё у них есть досье?"

lecgreengangclash.13.t: "Портрет гангстера: Доу Юй-Сэн"
lecgreengangclash.13.d: "Продолжая расследование в отношении Доу Юй-Сэн, мы должны сначала понять его историю. Наши документы говорят нам следующее: Доу Юй-Сэн родился в бедной китайской деревне на территории нынешней нейтральной зоны в 1888 году, в возрасте всего четырех лет, его мать умерла при родах, отец погиб, а сестра была продана в рабство. Он вернулся в свою деревню, чтобы жить с бабушкой. Вернувшись в Шанхай в возрасте четырнадцати лет, он работал во фруктовом ларьке, пока его не уволили за воровство, после чего работа вышибалой в борделе привела его к контакту с бандой "зеленых" Оттуда он был представлен Хуан Цзиньжун, китайскому детективу самого высокого ранга в бывшей французской, а теперь немецкой концессии Шанхая. Жена Джинронга увидела в мальчике потенциал и поручила ему помощь в ряде крупных опиумных сделок, постепенно расширяя сферу его деятельности и сеть контактов, а также его богатство. \n\nВ 1924 году, когда Лу Юнсян, в то время контролировавший большую часть Шанхая, посадил Хуан Цзиньжун за публичное избиение своего сына, Ду оказался на его месте и контролировал большинство преступных предприятий Немецкой концессии. В то время как Джинронг был освобожден благодаря близким отношениям "Зеленой банды" с военачальником Чжэцзяна, Ду навсегда остался самым известным шанхайским гангстером. \nДу известен как "Большеухий Ду", по понятным причинам, обладает общительным характером, щедр с друзьями, но безжалостен к врагам. Ду возглавляет несколько легальных предприятий, некоторые из которых не являются прикрытием для незаконных сделок, а также является главой Ассоциации китайских налогоплательщиков, входит в совет Шанхайской торговой палаты и является спонсором как минимум одного крупного храма в Шанхае."
lecgreengangclash.13.a: "Я вижу."

lecgreengangclash.14.t: "Портрет гангстера: Хуан Цзинронг"
lecgreengangclash.14.d: "Продолжая расследование в отношении нашего полицейского Хуан Цзиньжун, мы должны сначала понять его историю. Наши файлы говорят нам следующее: Хуан Цзиньжун был заметной фигурой в преступном мире Шанхая с 1892 года, когда в возрасте 24 лет он поступил на службу в полицию Французской концессии. Его оставляли на службе и продвигали по службе благодаря его навыкам сыщика, но нехватка компетентных администраторов в конце концов привела к тому, что немцы назначили его начальником полиции в своей новой концессии после того, как французов убрали. Он легко адаптировался к новой роли, но единственная заминка произошла, когда его незаконно посадили в тюрьму за избиение сына Лу Юнсяна, в результате чего Доу Юй-Сэн стал самым известным членом "Зеленой банды" в концессии, а Хуанг оказался у него в долгу. \n\nСо своей стороны, Цзиньронг терпелив и предпочитает позволить младшему Ду управлять страной, наслаждаясь огромным богатством, которое приносит ему его верный второй помощник. Его бывшая жена Линь Гуйшэн, как говорят, была истинным мозгом и амбициями, стоящими за многими его операциями, однако после образования Международного мандата Цзиньрун умело проследил за тем, чтобы банда Зеленых в Немецкой концессии стала доминирующей группировкой во всем Шанхае, так что в нем должно быть нечто большее, чем просто обширная адресная книга."
lecgreengangclash.14.a: "Я вижу."

lecgreengangclash.15.t: "Портрет гангстера: Чжан Цзолинь"
lecgreengangclash.15.d: "Продолжая расследование в отношении Чжан Цзолиня, мы должны сначала понять его историю. Наши файлы говорят нам следующее: Чжан Цзолинь - темная лошадка из "большой тройки" "Зеленой банды" Родившийся в провинции Чжэцзян на окраине Шанхая и окончивший военную академию провинции, Сяолинь приехал в Шанхай в 1912 году, уже имея хорошие связи с провинциальными военачальниками, окружавшими город. Оттуда он использовал эти связи, работая тогда под началом Хуан Цзиньжуна. С помощью армий военачальников банда установила контроль над торговыми путями, проходящими по реке Янцзы, и завладела опиумной торговлей в городе. \n\nНесмотря на то, что Чжан Цзолинь сыграл ключевую роль в их известности, его обошли Хуан Цзиньгун и Линь Гуйшэн, чтобы занять самую видную роль главы "Зеленой банды", что всегда возмущало Чжана. В результате его недовольства между ним и Доу Юй-Сэн наметился растущий разлад, который ещё больше усиливает недоверие к Чжану из-за его жестокого характера и грязных историй о том, как он обращается с теми, кто ему перечит. Возможно, это лишь вопрос времени, когда раскол станет официальным, и либо Сяолинь, либо Юэшэн должны уйти..."
lecgreengangclash.15.a: "Понятно."

lecshorting.1.t: "Внутренняя торговля?"
lecshorting.1.d: "После "черного Понедельника" все, кажется, зализывают свои финансовые раны, все, то есть, кроме группы бизнесменов, в основном американцев, которые заняли короткую позицию по немецким государственным облигациям за несколько дней до краха. Они, выражаясь разговорным языком, нажились на этой сделке как бандиты. Директориум Ostchina начал поднимать шум по поводу всего этого дела после того, как выяснилось, что главным проигравшим в короткой продаже стал поддерживаемый государством Deutsch-Asiatische Bank, коммерческий банк, который предпочитают немецкие бизнесмены, и потребовал провести расследование по обвинению в инсайдерской торговле!"
lecshorting.1.a: "Просто потому, что у нас, американцев, есть здравый смысл..."

lecshorting.2.t: "Выручить DAB?"
lecshorting.2.d: "Самым актуальным вопросом для шанхайского бизнес-сообщества сейчас является шатающийся Немецко-азиатский банк и его потенциальный крах. Если Концессионный Совет одобрит это, то... нераскрытая сумма средств может быть выделена в пользу DAB, чтобы предотвратить разгром банка и успокоить вкладчиков."
lecshorting.2.a: "Созываем заседание, ставим на голосование!"
lecshorting.2.b: "Пусть плавает, что может случиться?"

lecshorting.3.t: "Концессионные Города Голосуют: Залог?"
lecshorting.3.d: "Чёрный Понедельник" оставил глубокие шрамы в мировой экономике, и особенно на банке Deutsch-Asiatische Bank в Шанхае, который, похоже, стал жертвой недобросовестной деловой практики и, возможно, инсайдерской торговли. Наша делегация сейчас ищет рекомендации по поводу того, как ей следует голосовать в отношении предлагаемого спасения DAB."
lecshorting.3.a: "Мы тщательно рассмотрим наши варианты."

lecshorting.4.t: "Концессионный Совет Результаты голосования"
lecshorting.4.d: "Концессионный Совет ясно дал понять, что DAB находится в тяжелом положении, и в результате спасение было..."
lecshorting.4.a: "Одобрено!"
lecshorting.4.b: "Отказано!"

lecshorting.5.t: "Deutsch-Asiatische рушится!"
lecshorting.5.d: "Сегодня рано утром набег на банк Deutsch-Asiatische Bank ознаменовал смертельный удар для этого учреждения, которое было чрезмерно закредитовано бесполезными немецкими государственными облигациями. В результате его деятельность сейчас находится в состоянии полупорядочного краха, а оставшиеся активы продаются с аукциона, что вызвало ярость влиятельных немцев в Концессионные Города по поводу бездействия совета. Похоже, никто не собирается возвращать свои деньги в ближайшее время..."
lecshorting.5.a: "О, нет."

lecshorting.6.t: "Deutsch-Asiatische стабилизируется!"
lecshorting.6.d: "Похоже, что финансовый центр Германии на востоке будет оставаться стабильным на данный момент, было найдено достаточно средств для обеспечения его будущего и защиты его активов, что несколько смягчило опасения Германии по поводу инсайдерской торговли."
lecshorting.6.a: "Какое облегчение."

lecshorting.7.t: "Ярость Германии - головы должны покатиться!"
lecshorting.7.d: "После краха своего призового банка на Востоке немцы яростно телеграфировали в Концессионный Совет и попросили свою делегацию ясно дать понять: кто-то должен быть арестован или депортирован за это, иначе!"
lecshorting.7.a: "Пусть японцы проведут расследование!"
lecshorting.7.b: "Пусть расследование проведут британцы!"
lecshorting.7.c: "Пусть этим займется уважаемый начальник полиции Хуан Цзинронг!"

lecshorting.8.t: "Немецкий гнев - кто-то за этим стоит!"
lecshorting.8.d: "Немцы, несмотря на то, что они довольны ралли DAB после "черного Понедельника", оказывают значительное давление, требуя расследования того, что именно произошло в связи с обвинениями в инсайдерской торговле. Это очень серьезное обвинение, и если выяснится, что кто-то сообщил американским бизнесменам о монетарной политике Германии, то, возможно, их даже придется экстрадировать..."
lecshorting.8.a: "Поручите расследование японцам."
lecshorting.8.b: "Пусть финансовые эксперты, британцы, проведут расследование."
lecshorting.8.c: "Пусть Хуан Цзинрун возьмет бразды правления в свои руки!"

lecshorting.9.t: "Японцы ведут расследование - эффективно"
lecshorting.9.d: "Китайское специальное агентство было вызвано японцами для расследования скандала с инсайдерской торговлей. Первым делом они совершили внезапный налет на штаб-квартиру DAB и арестовали нескольких важных немцев для допроса, а затем взяли нескольких американцев, которые были вовлечены в это дело. В то время как немцы недовольны такими решительными, а некоторые говорят, что дискриминационными, действиями японцев, другие хвалят их за их усилия. Хотя они не смогли найти доказательств инсайдерской торговли, они предоставили ценную информацию, разглашенную под давлением, о деятельности одного американца, известного в этих городах..."
lecshorting.9.a: "Остается только гадать - о чем они спрашивали?"

lecshorting.10.t: "Британцы проводят тщательное расследование"
lecshorting.10.d: "Делом DAB занялись британцы, и после месяца расследований они представили свой отчёт: абсолютно никаких доказательств неправомерных действий американцев не обнаружено. Похоже, они просто очень проницательные бизнесмены."
lecshorting.10.a: "Вы уверены?"

lecshorting.11.t: "Хуан Цзиньжун в деле!"
lecshorting.11.d: "Похоже, Хуан Цзиньжун смог совершить невозможное: в течение нескольких дней он провел арест среди немецких бизнесменов, поставив их в неловкое положение, и раскрыл информацию, переданную нескольким американским бизнесменам. Таким образом, многие трейдеры были пожизненно отстранены от работы на любой уважаемой бирже, а причастность немцев поставила под сомнение их строгий, законопослушный имидж."
lecshorting.11.a: "Ура!"

lecshorting.12.t: "HSBC покупает немецко-азиатские акции"
lecshorting.12.d: "Сегодня Гонконгско-Шанхайская банковская корпорация приобрела крупный пакет акций банка Deutsch-Asiatische, что является неожиданным шагом, несмотря на текущий экономический спад. Как именно им удалось так быстро осуществить продажу, пока неизвестно, но некоторые уверены, что это связано с недавним расследованием торгового скандала, проведенным Департаментом полиции Гонконга."
lecshorting.12.a: "Странный ход."

lecshorting.13.t: "Японцы ведут расследование"
lecshorting.13.d: "Японское расследование было нехарактерно сдержанным, возможно, из-за отсутствия давления со стороны Германии, лишившей их права проводить определенные рейды или задерживать людей на чрезмерно длительный срок. В любом случае, они обнаружили некоторую интересную информацию, особенно в отношении Лотара Айзентрегера..."
lecshorting.13.a: "О боже."

lecshorting.14.t: "Хуан Цзиньжун взялся за дело!"
lecshorting.14.d: "За несколько дней после начала расследования Хуан Цзиньжун произвел арест, американский бизнесмен теперь находится под стражей, а бумаги DAB изучаются. Очевидно, что нет никаких доказательств каких-либо правонарушений со стороны других лиц. Кстати, вы знакомы с новой женой господина Джинронга? Она носит самые изысканные украшения."
lecshorting.14.a: "Здесь что-то подозрительное..."

lecshorting.15.t: "Британское расследование"
lecshorting.15.d: "После нескольких недель расследования, проведенного чиновниками из Гонконга, кажется, что никаких правонарушений не обнаружено. Увы, сейчас неспокойные времена, но, по крайней мере, совет показал себя эффективной силой в поддержании чистоты в городе."
lecshorting.15.a: "Ну что ж."

lecbrits.1.t: "Британцы обеспокоены шанхайским центризмом"
lecbrits.1.d: "Консорциум британских бизнесменов представил сегодня официальное заявление в ответ на запланированное нами строительство трамвая в Шанхае с просьбой уравнять инвестиции в Шанхай и Гонконг. Хотя это, очевидно, слишком смелое требование, они, вероятно, намереваются, в случае обсуждения, свести его к простой просьбе об увеличении инвестиций в Гонконг. Вполне вероятно, что если мы не согласимся помочь им здесь, они обратятся к британской короне, которая может попытаться принять активное участие в политике городов. Однако, если мы дадим им то, что они хотят, ожидается, что мы не услышим от них ничего нового."
lecbrits.1.a: "Вложите немного средств для инвестиций в Гонконг."
lecbrits.1.b: "Игнорируйте их требования, они ничего не смогут сделать."
lecbrits.1.c: "Отмените проект нового трамвая, мы должны выровнять финансирование."

lecbrits.2.t: "Возмущение японцев"
lecbrits.2.d: "Японцы возмущены тем, что мы уступили подобным группам давления, и обрушивают на нас обвинения со всех сторон. Их газеты печатают статьи о несправедливости, которую причиняют им американские марионетки в совете, выкачивающие деньги в свои карманы, и это может иметь более далеко идущие последствия."
lecbrits.2.a: "Буря в чашке."

lecbrits.3.t: "Немцы обвиняют Совет в фаворитизме"
lecbrits.3.d: "Немецкие группы интересов в Концессионные советы города выразили недовольство тем, что они считают фаворитизмом по отношению к Гонконгу и британским интересам в целом, а газета Tsingtau Latest News опубликовала множество язвительных полемик о коррупции, присущей Совету. Очевидно, что они хотят, чтобы финансирование новых проектов за пределами Шанхая и Тяньцзиня было прекращено, чтобы продемонстрировать беспристрастность."
lecbrits.3.a: "Нам на них наплевать."
lecbrits.3.b: "Отлично, отмените финансирование!"

lecbrits.4.t: "Британцы возмущены"
lecbrits.4.d: "Англичане возмущены, а гонконгская пресса снова сетует на несправедливость договоренностей, навязанных им после революции в стране. Шанхаю отдается предпочтение перед другими городами, утверждают они, а разговоры о выкачивании ресурсов и прекращении особого статуса Гонконга нервируют деловые круги."
lecbrits.4.a: "Приходится идти на жертвы."

lecbrits.5.t: "Американцы выступают за инвестиции в Гонконг"
lecbrits.5.d: "Крупные американские бизнесмены сегодня вступили в контакт с советом, выражая, как им кажется, законную озабоченность по поводу открытости городов и необходимости инвестировать во все кварталы, чтобы обеспечить равный доступ к Китаю. Они хотят, чтобы мы финансировали расходы на инфраструктуру в Гонконге, и предупредили, что приток американского капитала не может быть гарантирован, если мы этого не сделаем."
lecbrits.5.a: "Пусть попробуют!"
lecbrits.5.b: "Если это действительно то, что лучше для финансов..."

lecbrits.6.t: "Китайцы возмущены"
lecbrits.6.d: "Сегодня китайские группы граждан подали официальный протест в Шанхайский муниципальный совет и основные органы по концессиям, заявив, что они не примут отмену трамвайных проектов в Шанхае ничем иным, как колониальным пренебрежением и угнетением, а сотни людей подписали петицию, призывающую добавить китайского члена в Концессионный Совет, чтобы обеспечить баланс и представительство большинства."
lecbrits.6.a: "Это просто смешно."

lecbrits.7.t: "Синдикалистские протесты?"
lecbrits.7.d: "Сегодняшний взрыв в полицейском участке показал, насколько напряженной может быстро стать ситуация в Шанхае. Протестующим и повстанцам удается ускользать от нас, используя нейтральную зону, им удается вести постоянную кампанию неповиновения, похоже, всегда информируя полицию о своих дальнейших действиях."
lecbrits.7.a: "Попробуйте выяснить, кто продолжает их информировать."

lecbrits.8.t: "Убийство чиновника"
lecbrits.8.d: "Крупный государственный служащий и член Добровольческих сил Концессий был хладнокровно убит сегодня, очевидно, в результате спланированного политического убийства! За убийцами ведется охота."
lecbrits.8.a: "Лучше всего запереть окна..."

lecbrits.9.t: "[QIE.GetAdjective]ое предупреждение"
lecbrits.9.d: "[QIE.GetAdjective]ое правительство выпустило официальное заявление по поводу недавних проблем в Городах Концессиях. В нём говорится, что если мы должны нести ответственность за города, мы должны нести ответственность перед китайским народом, и утверждается, что [QIE.GetLeader] начинает сомневаться, действительно ли нынешние власти выполняют свой долг. Не говоря об этом слишком открыто, он фактически поставил под сомнение мандат Концессионный Совет."
lecbrits.9.a: "Передайте [QIE.GetLeader] его приветствие нашим китайским диссидентам"

lecbrits.10.t: "Беспорядки в Гонконге"
lecbrits.10.d: "Похоже, что недовольство против Городов Концессий выросло в Гонконге, так как мольбы видных гонконгских бизнесменов о финансировании были отклонены Концессионный Совет. Многие в городе с ностальгией говорят о тех временах, когда Гонконг принадлежал британской короне. Мы должны использовать эту возможность, пока она не прошла."
lecbrits.10.a: "И быстро!"
lecbrits.10.b: "Нам не нужны эти скользкие бизнесмены!"
lecbrits.10.c: "Я уверен, что наши друзья в Канберре смогут им помочь."

lecbrits.11.t: "Деятельность британцев в Гонконге"
lecbrits.11.d: "После поражения в недавних дебатах о финансировании Гонконга британские бизнесмены обратились к странам бывшей Британской империи. Похоже, что Король-Император охотно согласился помочь им, и даже сейчас гонконгцы предпринимают опасные шаги против нас."
lecbrits.11.a: "Мы должны оставаться в курсе событий."

lecbrits.12.t: "Беспорядки в Гонконге сглажены"
lecbrits.12.d: "Похоже, что растущие волнения в Гонконге против предполагаемого шанхайцентризма Концессионный Совет подавил. Они пообещали обеспечить равное финансирование Гонконга и Шанхая, и даже пошли настолько далеко, что отменили железную дорогу в Шанхае, из-за которой начались волнения. Весь этот инцидент, вероятно, послужил устранению любой возможности для возобновления нашего влияния на Гонконг."
lecbrits.12.a: "Проклятье и взрыв!"

lecbrits.13.t: "Назначение нового губернатора Гонконга"
lecbrits.13.d: "Хотя Гонконг был вне нашего влияния с 1925 года, когда мы попросили у Германии защиты для наших Концессий, мы всегда владели этой территорией на законных основаниях. Даже когда им стал управлять Концессионный Совет, мы сохранили теоретическое право собственности на весь город как на одну концессию из многих. \n\nОдна вещь, которая всегда оставалась неизменной - это наше право назначать губернатора Гонконга, но мы не делали этого уже более десяти лет. В настоящее время исполняющим обязанности администратора Гонконга является Норман Локхарт Смит, но хотя он, несомненно, предан Короне, у него есть местные связи, которые, возможно, заставят его действовать более независимо, чем нам хотелось бы. Мы могли бы легко назначить его нашим кандидатом на пост Верховного комиссара Концессионные Города, и таким образом найти способ заставить его согласиться с отставкой и заменой на Марка Эйтчисона Янга, более лояльного государственного служащего, который в настоящее время находится в Вест-Индской Федерации. В качестве альтернативы, мы можем назначить Янга нашим будущим голосом в Шанхае, а Смита оставить на его нынешней должности. Кого мы должны выбрать?"
lecbrits.13.a: "Смит хорошо служил нам в Гонконге."
lecbrits.13.b: "Смит будет лучше служить нам в Шанхае."

lecbrits.14.t: "Канада назначает нового консула в Шанхае"
lecbrits.14.d: "Похоже, что британцы продолжают расширять своё влияние. Они связались с губернатором Гонконга, Норманом Локхартом Смитом, а также назначили нового консула в Шанхае, Марка Эйтчисона Янга. Теперь он отвечает за все британские концессии в Китае за пределами Гонконга, и ожидается, что канадцы вскоре начнут предпринимать более экстремальные действия для возобновления своего влияния. Однако Норман Локхарт Смит - человек статус-кво, и он многое потеряет, если оно изменится. Возможно, мы сможем остановить британские заговоры на их пути, если будем каким-то образом опираться на него."
lecbrits.14.a: "Это не заслуживает комментариев."
lecbrits.14.b: "Мы должны исследовать Гонконг и опереться на администратора Смита."

lecbrits.15.t: "Британцы назначили нового губернатора Гонконга"
lecbrits.15.d: "Британцы назначили Марка Эйтчисона Янга новым губернатором Гонконга, а бывшего губернатора Гонконга Нормана Локхарта Смита назначили послом в Шанхае, должность, которая до этого пустовала после ухода британцев в 1926 году."
lecbrits.15.a: "Тревожные шаги."

lecbrits.16.t: "Расследование о британцах в Гонконге"
lecbrits.16.d: "Британское присутствие в Городах растет уже несколько месяцев, и назначение нового посла в Шанхае беспокоит многих членов Концессионный Совет, которые опасаются, что британцы могут вскоре попытаться вновь утвердиться в Совете или, что гораздо более тревожно, восстановить британское правление в Гонконге. Должны ли мы послать кого-нибудь расследовать связи исполняющего обязанности администратора Смита с Короной?"
lecbrits.16.a: "Обратитесь за помощью к Доу Юй-Сэн."
lecbrits.16.b: "Хуан Цзиньжун - способный человек!"
lecbrits.16.c: "Японцам можно доверять."

lecbrits.17.t: "Результаты Доу Юй-Сэн"
lecbrits.17.d: "Люди Доу Юй-Сэн проникли в несколько домов и провели несколько допросов, и Триада, похоже, уверен, что он на пути к выяснению того, что замышляют британцы в Гонконге. В настоящее время он считает, что гонконгцы, возможно, пытаются вернуться в лоно Британской империи, пригласив австралийские или канадские войска занять город. Он утверждает, что его люди смогут получить нужные результаты, если получат разрешение на допрос губернатора Смита. Должны ли мы позволить ему действовать?"
lecbrits.17.a: "Давайте."
lecbrits.17.b: "Это слишком опасно."

lecbrits.18.t: "Выводы Хуан Цзиньжун"
lecbrits.18.d: "Хуан Цзиньжун, похоже, нанял нескольких известных гонконгских бизнесменов для расследования деятельности британской короны в Гонконге. Теперь он представил Верховному комиссару доказательства, которые, похоже, уличают видных японских бизнесменов в заговоре с целью вернуть Британию в Концессионный Совет. Это может показаться весьма подозрительным, но Хуан Цзиньжун только что пригласил вас на экскурсию по городу, и вы не хотели бы портить ему настроение..."
lecbrits.18.a: "Этот человек - гений!"
lecbrits.18.b: "Это явная ложь."

lecbrits.19.t: "Японская комиссия завершает работу"
lecbrits.19.d: "Японцы нашли интересные улики, многие из которых указывают на то, что британская корона пытается вернуть себе право голоса в Концессионный Совет. Наши следователи предполагают, что встреча с губернатором Гонконга Смитом может помочь им выявить все детали заговора. Должны ли мы позволить японцам действовать?"
lecbrits.19.a: "Отправьте японцев на встречу со Смитом."
lecbrits.19.b: "Они только помогают себе."

lecbrits.20.t: "Конфронтация с губернатором Смитом"
lecbrits.20.d: "Наши агенты вышли из дома губернатора Смита с поразительной новостью: британцы пытаются вернуть Гонконг короне и вернуть себе право голоса в Концессионный Совет. Это радикально изменит статус-кво Городов Концессий и Гонконга, радикальные изменения, которых губернатор Смит предпочел бы избежать. Он заверил наших следователей и комиссара, что готов помешать британским планам по повторному завоеванию Гонконга, если это потребуется, хотя и ожидает взамен солидное вознаграждение."
lecbrits.20.a: "Спасибо за ваше время, сэр."

lecbrits.25.t: "Австралазия демократизируется"
lecbrits.25.d: "В течение двенадцати лет Австрало-Азиатская Конфедерация управлялась авторитарной рукой генерал-губернатора Бердвуда. Однако теперь, похоже, Корона разрешила провести новые выборы. Маловероятно, что радикалам, даже если они будут избраны, позволят остаться надолго, поэтому эта новость обеспечила британцам некоторую поддержку в городах."
lecbrits.25.a: "Стабильность - это хорошо для бизнеса."

lecbrits.26.t: "Австралазия сдаётся радикалам"
lecbrits.26.d: "Канберра организует британцев на нашей территории с целью вернуть Гонконг или вернуть британцам право голоса. Теперь, когда Австралазия больше не в состоянии защитить их, уступив место радикализму, это отбило у некоторых из них желание вернуть себе защиту короны."
lecbrits.26.a: "Это должно замедлить их прогресс."

lecbrits.27.t: "Королевский визит в Гонконг"
lecbrits.27.d: "Сегодня судно HMS Sussex прибыло в Гонконг из Галифакса с Королевскими пассажирами - принцем Альбертом Виндзорским и его юной дочерью, принцессой Елизаветой. Верховный комиссар [LEC.GetLeader] и несколько других послов и представителей Концессионный Совет стояли в конце дока, чтобы встретить его. После кратких формальностей принц и его свита сели в такси и быстро поехали в отель Peninsula Hong Kong, назвав причиной поспешного отъезда морскую болезнь своей дочери. Предполагается, что в течение месяца пребывания в Гонконге у него будет несколько встреч с важными британскими чиновниками и бизнесменами, а также несколько экскурсий по городу и его окрестностям. Однако, учитывая нелюбовь принца к большим публичным мероприятиям, маловероятно, что он будет сильно рекламировать эти поездки."
lecbrits.27.a: "Добро пожаловать в Города Концессии, Ваше Королевское Высочество"

lecbrits.28.t: "Наше место в Концессионный Совет"
lecbrits.28.d: "Наше членство в Концессионный Совет от имени Гонконга теперь передано по наследству."
lecbrits.28.d.govt: "После смены режима многие британские подданные в Азии потеряли веру в то, что мы способны или хотим защитить их."
lecbrits.28.a: "Так пусть же"

lecbrits.29.t: "Гонконг и Концессионный Совет"
lecbrits.29.d: "Гонконг является британской частью [LEC.GetNameDef], и, таким образом, теперь на нас ложится забота о колонии и её членстве в совете."
lecbrits.29.a: "Мы сделаем все, что в наших силах"

lecbrits.30.t: "Прибытие Британских добровольцев!"
lecbrits.30.d: "Сегодня тысяча добровольцев со всей Британской империи в Азии прибыли в Гонконг, чтобы записаться в ряды сил обороны. Многие из них были офицерами в Австралазии, Индии и Малайе, поэтому они также получили офицерские комиссии в силах обороны. К сожалению, как их присутствие в силах обороны, так и церемонии, сопровождавшие новобранцев, привели к росту британского патриотизма и лояльности в Гонконге."
lecbrits.30.a: "Полагаю, нам всегда пригодится больше мужчин."

lecbrits.31.t: "Возвращение Гонконга в состав империи"
lecbrits.31.d: "Теперь, когда мы можем сделать свой ход, а Концессионные Города находятся в беспорядке, можно вернуться в Гонконг и вернуть город Империи. Однако некоторые утверждают, что этот шаг оттолкнет нас на международной арене, поскольку многие страны не признают присутствие ответственного британского правительства. Должны ли мы послать флот?"
lecbrits.31.a: "Гонконг должен быть возвращен в лоно империи!"
lecbrits.31.b: "Это приведет к нашей международной изоляции."

lecbrits.32.t: "Британцы вводят войска в Гонконг!"
lecbrits.32.d: "Похоже, что британцы собрали в Концессионные Города все, что могли, для операции по повторной оккупации Гонконга. Они направили часть Королевского флота в гавань, подняли флаг над Коулуном и призвали губернатора поддержать их. Если у нас есть какое-то влияние в этом квартале, мы должны использовать его сейчас, чтобы остановить это вторжение!"
lecbrits.32.a: "По крайней мере, отозвать Добровольческие силы."
lecbrits.32.b: "Будем надеяться, что наши расследования и давление принесли свои плоды..."
lecbrits.32.c: "Будет война!"

lecbrits.33.t: "Гонконг возвращён!"
lecbrits.33.d.peace: "Спустя пятнадцать лет мы наконец-то вернули себе жемчужину Востока! Сегодня наши войска прибыли в Гонконг и были встречены губернатором, который обещал согласиться на наше возвращенное правление. Ещё одна маленькая часть мира снова окрасилась в красный цвет!"
lecbrits.33.d.war: "Спустя пятнадцать лет мы наконец-то вернули себе жемчужину Востока! Сегодня наши войска высадились в Гонконге и были встречены губернатором, который обещал согласиться с нашим возвращенным правлением. К сожалению, Концессионные Города проголосовали за возвращение этого важнейшего порта и напали на нас. Однако мы можем праздновать тот факт, что ещё одна маленькая часть мира снова окрасилась в красный цвет!"
lecbrits.33.a: "Боже, храни короля!"

lecbrits.34.t: "Беспорядки в Гонконге прекращаются"
lecbrits.34.d: "Хотя последние пару месяцев в Гонконге происходили некоторые волнения, наша полиция и гарнизон в городе сообщили, что жители теперь смирились с правлением возвращенной Империи. Некоторые даже записываются в Королевский флот!"
lecbrits.34.a: "Очевидно, что в Гонконге есть здравомыслящие люди."

lecbrits.35.t: "Смит добился успеха"
lecbrits.35.d: "Губернатор Смит успешно обезвредил британских лоялистов в своей администрации, и они сообщили британским администраторам, посланным оккупировать город, что не нуждаются в их услугах. Наша сделка с губернатором Смитом принесла дивиденды."
lecbrits.35.a: "Хороший человек."

lecbrits.36.t: "Смит предаёт нас!"
lecbrits.36.d: "Похоже, что губернатор Смит взял наши деньги и нарушил свои обещания! Он принял возвращение британской короны с распростертыми объятиями, а наши силы в беспорядке, и мы ничего не можем сделать."
lecbrits.36.a: "Ублюдок."

lecbrits.37.t: "Губернатор Смит предаёт нас!"
lecbrits.37.d: "Когда наши войска прибыли в Гонконг, их встретил губернатор Смит, который в частном порядке сообщил нашим чиновникам, что он ни в коем случае не допустит возвращения британцев. Ходят слухи, что Верховный комиссар купил его лояльность."
lecbrits.37.a: "Снять оккупацию"

lecbrits.40.t: "Британские избирательные права в Концессионные Города"
lecbrits.40.d: "Когда Концессионный Совет был создан в 1928 году, британцам было предоставлено только право наблюдателя, поскольку Германия и Япония отказались признать правительство в Оттаве как "ответственное британское правительство" Однако теперь, когда мы приобрели значительное влияние в Городах, мы в состоянии убедить Концессионный Совет в справедливости нашего дела. Мы убедим австрийского посла, как незаинтересованную третью сторону, ходатайствовать о восстановлении наших прав."
lecbrits.40.a: "Давайте попросим Шанхай о наших правах."

lecbrits.41.t: "Восстановление избирательных прав британцев"
lecbrits.41.d: "Когда в 1928 году был создан Концессионный Совет, Великобритания, как Держава с наибольшим количеством уступок в Китае, естественно, получила место в совете. Однако, поскольку Германия и Япония отказались признать Оттаву как "ответственное британское правительство", британцам были предоставлены лишь права наблюдателей. Теперь у нас есть возможность исправить эту ошибку, и британское лобби оказывает на нас давление, требуя вернуть им их права. Сегодня австрийский посол, возможно, подкупленный британцами, поднял этот вопрос, и перед нами остаётся единственный выбор: разрешить голосование по этому вопросу или удовлетворить просьбу."
lecbrits.41.a: "Совет должен проголосовать по этому вопросу."
lecbrits.41.b: "Мы будем продвигать его в качестве процедурного вопроса."

lecbrits.42.t: "Концессионный Совет голосует за восстановление права голоса Великобритании"
lecbrits.42.d: "Когда Концессионный Совет был создан в 1928 году, Соединённое Королевство, естественно, получило место в совете. Однако, поскольку Германия и Япония отказались признать Оттаву в качестве "ответственного британского правительства", британцам было предоставлено лишь право наблюдателя. Теперь, однако, кажется, что британское влияние в Городах достаточно, чтобы заставить Совет пересмотреть вопрос о восстановлении британского голоса. Теперь Совет голосует по этому вопросу..."
lecbrits.42.a: "Мы будем голосовать мудро."

lecbrits.43.t: "Концессионный Совет голосует за восстановление нашего голоса"
lecbrits.43.d: "Наше правительство узнало от нашего посла в Шанхае, что Концессионный Совет планирует провести голосование по вопросу восстановления наших избирательных прав, которых Германия и Япония лишили нас в 1928 году на основании отсутствия "ответственного британского правительства" Посол утверждает, что есть вероятность того, что нам предоставят наши права, несмотря на предыдущие попытки России, закончившиеся поражением."
lecbrits.43.a: "Мы надеемся, что он прав."

lecbrits.44.t: "Результаты голосования по вопросу об избирательных правах Великобритании"
lecbrits.44.d: "Концессионный Совет проголосовал по вопросу о восстановлении избирательных прав Великобритании, и, похоже, голосование закончилось..."
lecbrits.44.a: "Успехом!"
lecbrits.44.b: "Поражением..."

lecbrits.45.t: "Концессионные Города в одностороннем порядке восстанавливают права Великобритании"
lecbrits.45.d: "Когда в 1928 году был создан Концессионный Совет, Соединённое Королевство, естественно, получило место в совете. Однако, поскольку Германия и Япония отказались признать Оттаву в качестве "ответственного британского правительства", британцам были предоставлены лишь права наблюдателя. Теперь, однако, кажется, что британское влияние в Городах достаточно, чтобы заставить Совет пересмотреть вопрос о восстановлении британского голоса. Австрийский посол, который, по слухам, был подкуплен британцами, сегодня поднял этот вопрос, и он был принят Верховным комиссаром без голосования. Похоже, британцы снова в Совете."
lecbrits.45.a: "И с нами даже не посоветовались?"

lecbrits.46.t: "Концессионный Совет восстанавливает наши права голоса"
lecbrits.46.d: "Концессионные Города появились только потому, что Британия не смогла сохранить свои уступки после распада империи. Когда мы пригласили Германию оккупировать Гонконг в 1925 году, мы вряд ли могли себе представить, что в течение следующего десятилетия мы практически полностью потеряли своё влияние. Нам даже не предоставили права голоса в Концессионный Совет, хотя наши уступки были самыми многочисленными. Однако теперь, похоже, Концессионный Совет исправил свою ошибку. Сегодня после напряженных дебатов нашему послу в Шанхае было предоставлено право голоса. У нас снова есть доля в Китае."
lecbrits.46.a: "Трижды ура Империи!"

lecbrits.47.t: "Концессионный Совет голосует против восстановления наших прав"
lecbrits.47.d: "Похоже, что Концессионный Совет выступил против предложения австрийского посла о восстановлении наших избирательных прав. Нам придется подождать лучшей возможности, и многие рекомендуют вообще отказаться от идеи восстановления наших избирательных прав, а сосредоточиться на возвращении Гонконга."
lecbrits.47.a: "Чёрт бы их побрал!"

lecbrits.50.t: "Концессионные Города просят защиты"
lecbrits.50.d: "Хотя Концессионные Города имеют целую сеть международных гарантий своей безопасности, очевидно, что этого им недостаточно. Они обратились за защитой к британской короне и утверждают, что будут сильным оплотом нашего альянса в Восточной Азии. Однако многие в парламенте утверждают, что это лишь подвергнет нас нападению со стороны японцев."
lecbrits.50.a: "Добро пожаловать в Антанту."
lecbrits.50.b: "Это было бы слишком рискованно."

lecbrits.51.t: "[CAN.GetNameDef] Принимается"
lecbrits.51.d: "Британская корона приняла наше предложение о союзе и в настоящее время направляет офицеров и часть Королевского флота к нам на помощь."
lecbrits.51.a: "Отлично!"

lecbrits.52.t: "[CAN.GetNameDef] Отказывается"
lecbrits.52.d: "Британцы отказались разрешить более тесные связи между нами и их империей. Нам придется продолжать полагаться на шаткие международные гарантии, которые у нас всегда были."
lecbrits.52.a: "Очень жаль."

lecbrits.53.t: "Британские войска в Гонконге"
lecbrits.53.d: "Пока наша война с Международным мандатом за китайские концессии продолжается, [FROM.GetAdjective]ие британцы увидели возможность вернуть свою бывшую колонию Гонконг. Теперь морские пехотинцы Королевского флота заняли Коулун и Новые территории, а губернатор согласился на возвращение короны. Хотя это ослабило наших врагов в Шанхае, это также означает, что мы не сможем сами захватить порт после падения Города."
lecbrits.53.a: "Чёрт бы побрал этих коварных британцев!"

lecbrits.54.t: "Марк Эйтчисон Янг назначен послом в Шанхае"
lecbrits.54.d: "Отличительной чертой Британской империи, даже в наши дни упадка, является её тенденция через некоторое время перебрасывать администраторов, губернаторов и атташе на другой конец света. Сегодня из колониального офиса пришло сообщение, что губернатор Барбадоса Марк Эйтчисон Янг назначается на новую должность - посла в Концессионный Совет и полномочного министра в Шанхае. \n\nЕго замена, Граттан Буше, создает новый прецедент для империи, так как Буше стал первым колониальным губернатором, назначенным из юридического персонала Колониального офиса. Затворник, но образованный человек, новый губернатор, похоже, намерен продолжать политику своего предшественника в нашей Федерации и на Барбадосе. После прощальной вечеринки, состоявшейся вчера вечером в Бриджтауне, мистер Эйтчисон на рассвете отправился на свою новую должность."
lecbrits.54.a: "Удачи вам в Китае, мистер Янг."

lecbrits.55.t: "Марк Эйтчисон Янг назначен губернатором Гонконга"
lecbrits.55.d: "Отличительной чертой Британской империи, даже в наши дни упадка, является её тенденция через некоторое время перебрасывать администраторов, губернаторов и атташе на другой конец света. Сегодня из колониального офиса пришло сообщение, что губернатор Барбадоса Марк Эйтчисон Янг будет назначен на новую должность, губернатора Гонконга, вместо исполняющего обязанности администратора Нормана Смита, который официально получил должность посла в Концессионный Совет и полномочного министра в Шанхае. \n\nЕго замена, Граттан Буше, создает новый прецедент для империи, так как Буше - первый колониальный губернатор, назначенный из юридического персонала Колониального офиса. Затворник, но образованный человек, новый губернатор, похоже, намерен продолжать политику своего предшественника в нашей Федерации и на Барбадосе. После прощальной вечеринки, состоявшейся вчера вечером в Бриджтауне, мистер Эйтчисон на рассвете отправился на свою новую должность."
lecbrits.55.a: "Прощайте, мистер Янг."

lecjapfeud.1.t: "Стычка между бандами в Тяньцзине"
lecjapfeud.1.d: "По большей части оживленные улицы Тяньцзиня были избавлены от беспорядков, от которых страдает весь Китай. Этот восточный Париж был более привычен к фейерверкам, чем западные города, охваченные боями. Сегодня, однако, повседневные дела горожан были прерваны, так как они получили представление о конфликтах в регионе прямо у своего порога.\n\nВскоре стало очевидно, что это не обычное ограбление или криминальная разборка, так как на оживленном перекрестке улиц рядом с дипломатическими кварталами раздались выстрелы. Четыре группы мужчин в костюмах, общей численностью около дюжины человек, перестреливались, прежде чем скрыться. Им удалось скрыться, смешавшись с паникующей толпой, успешно используя общий хаос ситуации, чтобы ускользнуть от правоохранительных органов. Двое из преступников остались лежать на земле мертвыми, и пока полиции не к чему привязать кого-либо к мотиву или организации. Несмотря на позор для полиции Тяньцзиня, начальник полиции распорядился увеличить присутствие полиции в этом районе, чтобы искоренить бандитов. По крайней мере, мы должны быть благодарны за то, что в перестрелке не пострадали невинные люди."
lecjapfeud.1.a: "Поймайте этих бандитов!"

lecjapfeud.2.t: "Эскалация межрайонных разногласий"
lecjapfeud.2.d: "Спустя всего несколько дней после последней стычки Тяньцзинь снова потрясла перестрелка, на этот раз в самом дипломатическом квартале. К счастью, усиленное присутствие полиции предотвратило повторение последней публичной перестрелки. Однако их результаты, полученные после нее, весьма тревожны.\n\nОпять преступники собрались подобным образом. Только на этот раз полиция Тяньцзиня смогла наблюдать за ними до преступления и вмешаться, когда все пошло наперекосяк. Двое бандитов встретились возле кафе, поговорили друг с другом, обменялись портфелем, а затем на них напала группа из шести человек, вооружённых револьверами, которые, похоже, боролись за то, что было в чемодане. То, что последовало за этим, похоже, больше подходило для криминального фильма, чем для реальной жизни, поскольку в ответ на нападение половина из четырех вооружённых мошенников по обе стороны от них открыли огонь по предполагаемым ворам, слишком поздно осознав, что их жертвы были не одни. Что ещё хуже для всех них, полиция поспешила вмешаться, чтобы не допустить дальнейших трагедий, и, к счастью, все мужчины сдались, как только поняли, что не смогут пробиться через половину полиции Тяньцзиня. Несмотря на то, что большинство из них держались в тени, содержимое портфеля дало понять, что эти люди - наемные убийцы из местной Триады, выступающие в качестве посредников в более крупном споре, хотя содержимое портфеля не сразу выдало, кто или что. Однако после длительных допросов подозреваемых один из них в конце концов сорвался и выдал всех. Они действовали от имени японского посольства, но дальше все становится ещё запутаннее. Одна группа действовала от имени военно-морского атташе, другая - от колониального офиса, а третья - от имени японского департамента иностранных дел. Мы подозреваем, что в деле могут быть замешаны и другие японские ведомства, но на данный момент у нас нет конкретных доказательств.\n\nФакт наличия у японцев фракционных разногласий не является для нас новостью, но раньше это не выходило на публику. Сейчас перед нами стоит сложный выбор, как поступить в этой ситуации. Мы можем напрямую вмешаться в это дело, хотя мы должны помнить, что это может открыть большую банку с червями, чем просто позволить этому фракционному спору утихнуть самому по себе."
lecjapfeud.2.a: "Вмешаться!"
lecjapfeud.2.b: "Пусть все успокоится."

lecjapfeud.3.t: "Как вмешаться?"
lecjapfeud.3.d: "Хотя ясно, что мы должны действовать, менее ясно, как мы должны это делать. Различные сотрудники полиции выступили с заявлениями, но все они, похоже, находятся по разные стороны одной и той же дискуссии. Есть те, кто хочет официального вмешательства через общественные каналы, и другая группа, которая настаивает на том, что необходимо держать все в тайне от общественности. В ходе дискуссии обе стороны высказали важные соображения. Первая делала акцент на соблюдении правил и на том, что вопросы такой важности должны решаться профессионально, и что не делать этого было бы равносильно "опускаться до их уровня" Другая сторона парировала, склоняясь к практичности и к тому, что шансы на успех будут выше, если действовать осмотрительно, отмечая, что японские фракции, вовлеченные в это дело, скорее всего, просто упрутся в землю, если на них публично надавить. \n\nКогда все было сказано и сделано, было принято решение..."
lecjapfeud.3.a: "Попытка официального посредничества."
lecjapfeud.3.b: "Решить вопрос за кулисами."

lecjapfeud.4.t: "Япония игнорирует наше расследование"
lecjapfeud.4.d: "В довольно разочаровывающем и неловком повороте событий, наши попытки публичного вмешательства по официальным каналам были полностью заблокированы японцами, которые категорически отказались сотрудничать в этом вопросе. Результатом до сих пор были лишь натянутые отношения и напряженность между лагерями, что никого не устраивает. После нескольких недель попыток, вероятно, продолжение этого подхода не принесет никаких результатов.\n\nПосле этого фиаско большинство, кажется, готово понести потери и отказаться от этого вопроса, хотя и неохотно. Однако небольшой, но активный контингент настаивает на том, что если они упорно скрывают свою деятельность, то для этого должна быть веская причина, и призывает нас провести тайное расследование."
lecjapfeud.4.a: "Снять вопрос."
lecjapfeud.4.b: "Тайно расследуйте их."

lecjapfeud.5.t: "Нанять следователя"
lecjapfeud.5.d: "Поскольку мы решили провести расследование, мы должны решить, кого нанять для выполнения этой работы. Само собой разумеется, мы должны тщательно обдумать наш выбор, поскольку мы не можем позволить себе ещё один промах. Первый вариант - нанять Хуан Цзиньжун, китайского детектива с подпольными связями, который в прошлом сотрудничал с Советом. Наши прошлые рабочие отношения в сочетании с тем, что он не питает никаких политических предубеждений за или против японцев, делают его очевидным выбором для некоторых. Однако его связи с подпольщиками могут оказаться обоюдоострым мечом, если нам не повезет.\n\nВ свете этих опасений, некоторые считают, что было бы разумнее выбрать кого-то с более чистой репутацией. Они предлагают воспользоваться опытом американских и немецких следственных бюро, работающих в регионе. Хотя они имеют выдающийся послужной список и, скорее всего, проведут тщательное и профессиональное расследование, их опыт больше связан с преступлениями "белых воротничков", и поэтому они могут быть менее пригодны для работы с Триадами. Существует также вопрос потенциальной политической предвзятости, который мы также должны учитывать. У нас есть только один шанс докопаться до истины, поэтому мы должны сделать это расследование максимально эффективным."
lecjapfeud.5.a: "Хуан Цзиньжун докопается до сути!"
lecjapfeud.5.b: "Наймите лучшего американского сыщика в Шанхае!"
lecjapfeud.5.c: "Немцы, если уж на то пошло, основательны. Нанимайте их!"

lecjapfeud.6.t: "Расследование ни к чему не привело"
lecjapfeud.6.d: "К нашему разочарованию, Хуан Цзиньжун до сих пор не нашел никаких зацепок. После долгого периода радиомолчания он, наконец, снова связался с нами, чтобы сообщить, что ему не удалось найти ничего, кроме тупика. Хотя долгий период безрезультатности, несомненно, расстроил его, он настаивает на том, что процесс заглох, вероятно, из-за накала последнего боя и публичного унижения, вызванного нашим публичным давлением. Хотя окончательное завершение расследования на данный момент кажется маловероятным, если то, что он говорит, правда, это, по крайней мере, должно означать, что мы не увидим дальнейшей эскалации в этом вопросе. Как бы то ни было, расследование продолжается."
lecjapfeud.6.a: "В этом деле есть что-то сомнительное..."

lecjapfeud.7.t: "Хуан Цзиньжун вызывает подозрения"
lecjapfeud.7.d: "Вскоре после его докладов нам комиссар полиции Тяньцзиня забил тревогу по поводу того, что "запятнанный" Хуан Цзиньрун сам может быть замешан в этом деле через свои связи с "Зеленой бандой", которая также замешана в этом деле. Подозрение возникло после того, как в своих последних отчётах он, похоже, намеренно и неоднократно упускал детали, о которых полиции Тяньцзиня было известно. Из-за этого расследование теперь разворачивается в сторону самого предполагаемого следователя, и полиция Тяньцзиня уже занимается этим делом.\n\nВозможно, все пошло не по плану, но мы, по крайней мере, нашли нашего мошенника и смогли пресечь деятельность Триады, связанную с этим делом. Если ничего другого не остаётся, то следствию удастся направить жар против китайских преступных интересов в городах. Это также должно подтолкнуть японцев к закулисной борьбе, по крайней мере пока, поскольку их предполагаемые контакты с Триадой чувствуют жар."
lecjapfeud.7.a: "В наши дни просто невозможно найти хорошую помощь."

lecjapfeud.8.t: "Раскрытие финансовых преступлений"
lecjapfeud.8.d: "Американское расследование быстро принесло свои плоды. Уделяя большое внимание финансовым операциям и экономическим интересам, связанным с японскими группировками, которые спровоцировали всю эту ситуацию, бюро утверждает, что близко к прорыву. Очевидно, что деловые интересы, связанные с японцами, не заметали следов."
lecjapfeud.8.a: "Наконец-то хорошие новости!"

lecjapfeud.9.t: "Лотар Айзентрагер замешан в деле"
lecjapfeud.9.d: "Довольно неожиданно в расследовании произошел прорыв, который позволил обнаружить то, чего мы не ожидали. Лотар Айзентрагер, крупная немецкая фигура в легатах, оказался замешан в этом деле. Имея связи с японским бизнесом, который был финансово связан со спорами, правоохранительные органы теперь следят за ним и за незаконной финансовой деятельностью, с которой он был связан. Дополнительным бонусом является то, что накал борьбы с этими деловыми связями, похоже, заставил японские группировки решать свои споры за кулисами, а не на улицах."
lecjapfeud.9.a: "И на этом все!"

lecjapfeud.10.t: "Расследование китайских рынков"
lecjapfeud.10.d: "Немецкое бюро, которое мы наняли для расследования этого дела, сосредоточилось на финансовых преступлениях, связанных с широким китайским рынком, полагая, что именно там они с наибольшей вероятностью найдут зацепки для теневой сделки. Похоже, они оказались правы в своих оценках и в настоящее время работают над многочисленными зацепками. Мы должны увидеть положительные результаты в ближайшем будущем."
lecjapfeud.10.a: "Лучше, чем ничего."

lecjapfeud.11.t: "Раскрыты связи с Чжэцзяном"
lecjapfeud.11.d: "Немецкое расследование вышло за пределы Концессионные Города в Чжэцзян и Фуцзянь, владения гоминьдановских бандитов. Похоже, что финансируемые японцами банды были доверенными лицами ГМД, которых японцы использовали для устранения своих конкурентов в японской структуре. По их рекомендации мы усилили охрану в Шаньтоу и Нинбо, и активность японцев вроде бы поутихла."
lecjapfeud.11.a: "Немцы обвинили социалистов, вот так сюрприз..."

lecjapfeud.12.t: "Неофициальное посредничество"
lecjapfeud.12.d: "Дискретность иногда является лучшим вариантом, даже если она может не совсем соответствовать протоколу. Теперь мы должны выбрать, через какого посредника идти. Китайское агентство, хотя и находится под контролем японского консульства, было бы очевидным выбором, поскольку оно обеспечивает прямой и незаметный канал связи с японцами. Однако некоторые утверждают, что обращение к ним будет означать, что мы будем действовать на японских условиях. Хотя это и нестандартно, они предлагают действовать через Триаду, используя зацепки, полученные нами в ходе предыдущих расследований. Пройдя через них, мы сможем оказать более прямое давление на японцев в наших отношениях с ними, поскольку они полагались на эти Триады, чтобы сделать свою межфракционную грязную работу на данный момент."
lecjapfeud.12.a: "Действуйте через Китайское агентство."
lecjapfeud.12.b: "Используйте Триады как посредников."

lecjapfeud.13.t: "Связь с Триадой"
lecjapfeud.13.d: "Связь с Триадой не лишена риска, поэтому будем надеяться, что мы сделали правильный выбор. Наши варианты, основанные на информации, которую мы получили из арестов, произведенных полицией ранее, выглядят так: Доу Юй-Сэн или Чжан Цзолинь. Ду находится ниже по служебной лестнице и играет заметную роль в сцене красных фонарей в Шанхае. Утверждается, что некоторые наемные убийцы подчиняются ему. Чжан, с другой стороны, вероятно, самый крупный криминальный босс, действующий в Концессиях. Все, что может быть связано с японским участием, скорее всего, когда-то проходило через него."
lecjapfeud.13.a: "Подход к Доу Юй-Сэн, он связан с этим."
lecjapfeud.13.b: "Чжан Цзолинь держит карты в руках, свяжитесь с ним." #NOTE: How do you know that this is a bad idea? This event from T to A2 has a combined letter count of 666! D: - Rei VL, author of this event chain's loc.

lecjapfeud.14.t: "Триады подставили нас!"
lecjapfeud.14.d: "Наша сделка с Триадой взорвалась на наших глазах! Они продали нас японцам и вымогают деньги за наши дела с ними. Сказать, что это ограничивает нашу способность действовать по этому вопросу, было бы преуменьшением..."
lecjapfeud.14.a: "Они хотят СКОЛЬКО за то, чтобы об этом молчали?!"

lecjapfeud.15.t: "Эскалация насилия"
lecjapfeud.15.d: "Мы надеялись, что после последнего инцидента насилие утихнет. Вместо этого наше бездействие по отношению к любой из основных сторон в этом споре позволило им продолжать борьбу. Вчера произошел инцидент, подобный тому, с которого все началось, а сегодня был совершен поджог резиденции сотрудника японского департамента по делам колоний, что, несомненно, связано с назревающей миниатюрной войной между этими ветвями японского правительства и военными. В связи с тем, как развиваются события, полиция Тяньцзиня запрашивает дополнительные ресурсы для борьбы со всплеском насилия."
lecjapfeud.15.a: "Перебросьте дополнительную полицию из Шанхая!"

lecjapfeud.16.t: "Банды, используемые в качестве доверенных лиц"
lecjapfeud.16.d: "По мере эскалации насилия становится все более очевидным, что японские военные группировки нанимают Триады и другие китайские банды, чтобы те сражались друг с другом за них. В последние дни бои достигли апогея, и только прибытие полиции из других частей Концессий, похоже, оказало незначительное успокаивающее воздействие на ситуацию. Однако следователи считают, что более вероятная причина постепенного снижения уровня насилия заключается в том, что одна из группировок близка к победе."
lecjapfeud.16.a: "Какой из них будет?"

lecjapfeud.17.t: "Теневые сделки Чжан Цзолинь"
lecjapfeud.17.d: "В последние дни боевые действия, которые на короткое время стали ежедневным явлением в Концессиях, сошли на нет. С окончательным числом погибших, исчисляемым десятками, и несколькими произведенными арестами, борьба за власть между японскими фракциями подошла к концу. Кто победит, станет ясно, как только один из департаментов станет более заметным в ближайшие недели. Однако важнее то, что, когда одна из фракций выйдет на первое место, мы можем ожидать, что японцы возьмут инициативу в свои руки без этих внутренних ограничений, сдерживающих их."
lecjapfeud.17.a: "Он должен был уйти, пока был впереди..."

lecjapfeud.18.t: "Японцы набрались смелости"
lecjapfeud.18.d: "В последние дни боевые действия, которые на короткое время стали ежедневным явлением в Концессиях, сошли на нет. С окончательным числом погибших, исчисляемым десятками, и несколькими произведенными арестами, борьба за власть между японскими фракциями подошла к концу. Кто победит, станет ясно, как только один из департаментов станет более заметным в ближайшие недели. Однако важнее то, что, когда одна из фракций выйдет на первое место, мы можем ожидать, что японцы возьмут инициативу в свои руки без этих внутренних ограничений, сдерживающих их."
lecjapfeud.18.a: "Это, вероятно, плохо для нас."

lecjapfeud.19.t: "Японцы разрешают свои разногласия"
lecjapfeud.19.d: "Действуя через Китайское агентство, мы использовали имеющиеся у нас доказательства, чтобы помочь японцам разрешить их фракционные споры. То, что между японскими военными, флотом, колониальным ведомством и министерством иностранных дел существуют серьезные разногласия, ни для кого не секрет, но путём ряда сложных переговоров нам удалось помочь разрешить их споры за кулисами. Хотя некоторые недовольны таким развитием событий, поскольку это означает, что междоусобица, которая сдерживала рост японского влияния, уменьшилась благодаря новому межведомственному сотрудничеству и усилению роли Китайского агентства, большинство просто счастливы, что дальнейшая трагедия была предотвращена."
lecjapfeud.19.a: "Отсутствие борьбы - это хорошо для всех, верно?"

lecyankded.1.t: "Билл Хейвуд избран президентом США"
lecyankded.1.d: "Будучи институтом, в значительной степени зависящим от американской проекции силы в Восточной Азии, будущее Концессионные Города зависит от капризов этой силы. После недавнего избрания кандидата от Социалистической партии Америки Джона "Джека" Хейвуда будущим тридцать пятым президентом США, доверие общественности к Концессионные Города резко упало, поскольку избранный президент Хейвуд, похоже, откажется от поддержки института, который он назвал "памятником колониализму и эксплуатации""
lecyankded.1.a: "Тревожное событие."

lecyankded.2.t: "Хьюи Лонг избран президентом США"
lecyankded.2.d: "Будучи институтом, в значительной степени зависящим от американской проекции силы в Восточной Азии, будущее Концессионные Города зависит от капризов этой силы. После недавнего избрания кандидата от партии "Америка прежде всего" Хьюи Лонга будущим тридцать пятым президентом США, доверие общественности к Концессионные Города резко упало, поскольку изоляционист Лонг, похоже, вряд ли будет использовать американскую военную и дипломатическую поддержку для защиты Международного мандата от любых будущих угроз."
lecyankded.2.a: "Надеюсь, она нам не понадобится."

lecyankded.3.t: "Джордж Норрис избран президентом США"
lecyankded.3.d: "Будучи институтом, в значительной степени зависящим от американской проекции силы в Восточной Азии, будущее Концессионные Города зависит от прихотей этой силы. Выборы 1936 года принесли странный результат - избрание прогрессиста Джорджа Норриса. Казалось бы, надеясь сохранить американскую демократию, Республиканская и Демократическая партии впервые проголосовали за то, чтобы победить радикальную угрозу. Несмотря на то, что главным направлением Прогрессивной партии является внутренняя стабильность, а не дипломатия или проецирование силы, именно это направление убедило многих инвесторов в Города, что американцы останутся стабилизирующим присутствием на долгие годы."
lecyankded.3.a: "Лучше бы они были правы..."

lecyankded.4.t: "Джон Нэнс Гарнер избран президентом США"
lecyankded.4.d: "Будучи институтом, в значительной степени зависящим от американской проекции силы в Восточной Азии, будущее Концессионные Города зависит от капризов этой силы. После недавнего избрания кандидата от Демократической партии Джона Нэнса Гарнера в качестве будущего тридцать пятого президента США, общественное доверие к Концессионные Города возросло, так как консервативный техасец Гарнер, похоже, будет поддерживать Концессионные Города как необходимый инструмент для обеспечения мира на Дальнем Востоке."
lecyankded.4.a: "Наши перспективы выглядят хорошо."

lecyankded.5.t: "[USA.GetLeader] Избран президентом США"
lecyankded.5.d: "Будучи институтом, в значительной степени зависящим от американской проекции силы в Восточной Азии, будущее Концессионные Города зависит от капризов этой силы. После недавнего избрания республиканского кандидата [USA.GetLeader] в качестве будущего тридцать пятого президента США, общественное доверие к Концессионные Города резко возросло, поскольку пробизнесмен [USA.GetLeader], похоже, будет поддерживать Концессионные Города как важнейший рычаг американской дипломатии и торговли на Дальнем Востоке."
lecyankded.5.a: "Мужчина по велению моего сердца!"

lecyankded.50.t: "Билл Мюррей избран президентом США"
lecyankded.50.d: "Будучи институтом, в значительной степени зависящим от американской проекции силы в Восточной Азии, будущее Концессионные Города зависит от капризов этой силы. После недавнего избрания кандидата от Старой демократической партии Уильяма Мюррея в качестве будущего тридцать пятого президента США, доверие общественности к Концессионные Города резко упало, так как изоляционист Мюррей, похоже, вряд ли будет использовать американскую военную и дипломатическую поддержку для защиты Международного мандата от любых будущих угроз."
lecyankded.50.a: "Надеюсь, она нам не понадобится."

lecyankded.6.t: "Действия президента Хейвуда дестабилизируют обстановку в городах"
lecyankded.6.d: "Новоизбранный президент Хейвуд уже приступил к реализации программы амбициозных социалистических реформ. Его шаги по подавлению врагов его режима в сочетании с масштабными реформами американской экономики вызывают беспокойство финансовых экспертов во всем мире. Как институт, зависящий от американской поддержки, эти шаги сильно беспокоят бизнесменов Концессионные Города."
lecyankded.6.a: "Он скоро спустится на землю."

lecyankded.7.t: "Действия президента Лонга дестабилизируют обстановку в городах"
lecyankded.7.d: "Похоже, что вновь избранный президент Лонг начал процесс масштабной политической реформы, призванной радикально преобразовать Америку. Многие из его исполнительных указов уже были заблокированы Верховным судом, но это его не остановило. Эти шаги беспокоят финансистов Концессионные Города, но большинство сохраняет надежду на то, что демократической системы будет достаточно для решения этих проблем."
lecyankded.7.a: "Давайте сохранять спокойствие"

lecyankded.70.t: "Действия президента Мюррея дестабилизируют ситуацию в городах"
lecyankded.70.d: "Похоже, что вновь избранный президент Мюррей начал процесс масштабной политической реформы, призванной радикально изменить Америку. Многие из его исполнительных указов уже были заблокированы Верховным судом, но это его не остановило. Эти шаги беспокоят финансистов Концессионные Города, но большинство сохраняет надежду на то, что демократической системы будет достаточно для решения этих проблем."
lecyankded.70.a: "Давайте сохранять спокойствие"

lecyankded.8.t: "Генерал Макартур берёт на себя управление Соединенными Штатами"
lecyankded.8.d: "За последние несколько дней из Соединённых Штатов пришли шокирующие новости. Похоже, что начальник штаба, генерал Дуглас Макартур, взял на себя полный контроль над правительством, очевидно, в ответ на "неправильные действия" президента. Как бы ни разрешился этот кризис, он нанес огромный удар по вере жителей Концессионные Города в Америку. Некоторые букмекеры в Шанхае даже предлагают хорошие коэффициенты на то, что Америка вскоре снова скатится к Гражданской войне."
lecyankded.8.a: "У этого не будет счастливого конца."

lecyankded.9.t: "Гражданские беспорядки в Соединенных Штатах"
lecyankded.9.both: "Похоже, что новый президент [USA.GetLeader] не смог утихомирить беспорядок, который представляет собой американская политика. Социалисты и лонгисты поднялись в Ржавом поясе и на глубоком Юге, соответственно. Президент [USA.GetLeader] заверил международное сообщество, что демократия в Америке всё ещё жива, и что как только он преодолеет текущий кризис, Америка вернется к процветанию."
lecyankded.9.long: "Похоже, что новый президент Соединённых Штатов [USA.GetLeader] умиротворил социалистов и связанных с ними профсоюзов и забастовщиков на севере. Разгневанный этими действиями, правый радикал Хьюи Лонг восстал на Юге, хотя, в отличие от последнего случая восстания на Юге, он заявил, что не собирается отделяться, а намерен восстановить "законные американские ценности" в стране. Хотя общественное доверие к Америке сильно пошатнулось из-за этих событий, большинство по-прежнему уверено, что президент [USA.GetLeader] сможет разрешить ситуацию."
lecyankded.9.reed: "Похоже, что новый президент Соединённых Штатов [USA.GetLeader] умиротворил Хьюи Лонга и партию "Америка прежде всего" на Юге. Впоследствии левые профсоюзы и Социалистическая партия Америки восстали на севере, возмущенные действиями правительства. Хотя общественное доверие к Соединенным Штатам, несомненно, пошатнулось, многие в городах в частном порядке предсказывали нечто подобное, и не удивились бы, если бы это восстание приняло насильственный характер."
lecyankded.9.a: "Возможно, скоро мы останемся одни."

lecyankded.10.t: "Массовые беспорядки в США приводят к беспорядкам в городах"
lecyankded.10.d: "Как и предсказывали многие, захват власти генералом Макартуром в США вызвал кризис, поскольку Хьюи Лонг из А.П.В и Билл Хейвуд из SPA осудили Макартура и подняли восстание на юге и севере соответственно. Многие чиновники, придерживающиеся демократических взглядов, бежали, чтобы перегруппироваться на Западе под знаменем [PSA.GetNameDef], где они осудили всех, кто стремится разрушить американский образ жизни. В условиях такого хаоса в Соединенных Штатах жители Концессионные Города потеряли всякую надежду на то, что американская сила и влияние придут на помощь нуждающимся городам, а доверие населения к Совету, управляемому американцами, ещё больше упало."
lecyankded.10.a: "Будь прокляты эти радикалы!"

lecyankded.11.t: "Начало второй американской Гражданской войны"
lecyankded.11.d: "Как многие и предполагали с момента начала кризиса в американской политике, Соединённые Штаты вновь погрузились в Гражданскую войну. Это создало вакуум власти на Дальнем Востоке, поскольку Америка была одним из самых сильных сторонников статус-кво и его воплощением в Концессионные Города. С их временным исчезновением сама фундаментальная природа Города, несомненно, радикально изменится. Первое, что предстоит решить Совету, это каковы будут новые условия голосования для Америки, и, что более важно, какую Америку мы должны признать. Если американцы лишатся права голоса, то, вероятно, Совет изберёт нового Верховного комиссара. Несомненно то, что это будут неопределенные времена для Мандата."
lecyankded.11.a: "Мы сделаем все возможное, что бы ни случилось."

lecyankded.12.t: "Официальная реакция на вторую американскую Гражданскую войну"
lecyankded.12.d: "Поскольку Америка вряд ли способна защитить свои китайские концессии, и поскольку мы даже не знаем, что такое настоящая Америка, многие задаются вопросом, не изменить ли правовой статус американцев в Концессионные Города."
lecyankded.12.a: "Нам не нужно голосование, Америка в порядке."
lecyankded.12.b: "Мы должны рассмотреть возможность изменения их положения."

lecyankded.120.t: "Официальная реакция на американский кризис"
lecyankded.120.d: "Хотя конституционный кризис в Америке якобы закончился, беспорядки там высветили возможность того, что Америка может не лучшим образом подходить на роль лидера Совета. Многие сомневаются, стоит ли менять правовой статус американцев в Концессионные Города."

lecyankded.13.t: "Политическое будущее Концессионные Города"
lecyankded.13.d.yeswar: "Единственной сменой руководства в короткой истории Концессионный Совет была замена Стирлинга Фессендена на выбранного им преемника Нельсона Джонсона. Тогда, в период расцвета Города в 1932 году, ни у одного посла не было сомнений в необходимости дальнейшего американского присутствия, и передача власти прошла гладко. Однако теперь, когда в Америке бушует Гражданская война, американская китайская морская пехота уходит из Шанхая, а в Китае царит хаос, все изменилось. \n\nВ связи с применением статьи 14, Верховный комиссар Джонсон решил временно сложить свои полномочия, чтобы обеспечить справедливое голосование. Затем Совет единогласно проголосовал за кандидатуру Эрвина фон Заха, делегата Австро-Венгрии, в качестве временного Верховного комиссара, и началась политическая борьба. Немецкая и японская делегации, каждая из которых получала постоянные сообщения от своего правительства с указанием обеспечить себе пост Верховного комиссара, постоянно доказывали, что их противник и Америка не способны защитить интересы консульских держав на Дальнем Востоке, и что только их страна может успешно поддерживать мир.\n\nНесмотря на то, что американский посол в критический момент для судьбы своей страны, сам мистер Джонсон выглядел довольно измотанным, и голос Америки в палате в основном обеспечивал Патрик Херли, нынешний заместитель комиссара. Он утверждал, что Соединённые Штаты наверняка выйдут из Гражданской войны ещё более сильными, чем прежде, и что они непременно придут на помощь Шанхаю в любой момент. Это мнение было почти повсеместно осмеяно Советом, а Пётр Тидеман, представитель России, пробормотал своему соседу, что "американцы навсегда потеряли силу в Азии"\n\n\nНесмотря на то, что выдвижение своей страны в качестве кандидата на роль "темной лошадки" могло произвести неожиданный эффект, его вскоре лишили, так как слово взял британский посол. Он красноречиво рассказал об американском конфликте, и было видно, как мистер Джонсон впервые за сессию устало улыбнулся. Исполняющий обязанности администратора Смит также умело справился с критикой японского и немецкого послов в адрес статуса его страны в Совете. Кто, по его мнению, может лучше председательствовать в Совете, чем член Совета без права голоса? Это было встречено тихим недоумением со стороны немецкой и японской делегаций, но мистер Херли был замечен разговаривающим с исполняющим обязанности администратора Смитом, когда Совет закрывался. После ужина посол фон Зак предложил провести голосование, и послы снова заняли свои места. В итоге, похоже, Совет поверил..."
