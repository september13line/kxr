LEC_vladisostok_smuggling_desc: "Соглашение о свободной торговле с Владивостоком дает нам конкурентное преимущество на всем Дальнем Востоке, поскольку ресурсы Владивостока, эффективно передаваемые в Тяньцзинь, распространяются по всему Дальнему Востоку."
LEC_shanghai_plan: "Шанхайский план"
LEC_shanghai_plan_desc: "Сосредоточившись на развитии Шанхая, мы обеспечим себе стабильную базу для развития в будущем."
LEC_cities_plan: "План 'Нитка жемчуга'"
LEC_cities_plan_desc: "Сосредоточившись на развитии малых городов, мы добьемся того, что даже если торговля в Шанхае прекратится, остальные города продолжат процветать."
LEC_welfare: "Французские откаты"
LEC_welfare_desc: "Предлагая французским экспатам китайское гражданство через офисы Международного мандата, они и их начинания оказываются связанными с нами. Естественно, они выражают нам свою благодарность любым способом, который мы сочтем нужным."
LEC_railway_dividend: "Железнодорожные дивиденды"
LEC_railway_land_tax: "Железные дороги и земельный налог"
LEC_shanghai_yuan: "Шанхайский юань"
LEC_shanghai_yuan_desc: "Использование китайского юаня в качестве стандартной валюты Концессии позволяет упростить производство и торговлю с внутренними странами, но затрудняет ведение бизнеса с западными людьми"
LEC_legation_dollar: "Доллар Концессий"
LEC_legation_dollar_desc: "Использование американского доллара в качестве стандартной валюты Концессии позволяет легче вести дела с западными людьми, как внутри, так и вне правительства"
LEC_volunteer_force: "Силы обороны городов Концессии"
LEC_volunteer_force_desc: "Международный волонтерский корпус формируется из экспатов и иностранных добровольцев, которые готовы подписаться на защиту городов Легации. Их финансирует Совет Концессий, и в их обязанности входит в основном защита Концессий на китайском побережье. Совет также имеет в своем распоряжении многочисленные автономные группы изгнанников, многие из которых готовы сражаться за консульские интересы по всему Китаю."
LEC_volunteer_force_expanded: "Расширенный корпус добровольцев"
LEC_volunteer_force_expanded_desc: "Международный волонтерский корпус формируется из экспатов и иностранных добровольцев, которые теоретически готовы подписаться на защиту городов Концессии. Их финансирует Совет Концессий, и в их обязанности входит в основном защита Концессий на китайском побережье. Совет также имеет в своем распоряжении многочисленные автономные группы изгнанников, многие из которых готовы сражаться за консульские интересы по всему Китаю."
LEC_volunteer_force_natives: "Силы обороны Концессии"
LEC_volunteer_force_natives_desc: "Международный волонтерский корпус формируется из экспатов, китайских и иностранных добровольцев, которые теоретически готовы подписаться на защиту городов Концессии. Их финансирует Совет Концессий, и в их обязанности входит в основном защита Концессий на китайском побережье. Совет также имеет в своем распоряжении многочисленные автономные группы изгнанников, многие из которых готовы сражаться за консульские интересы по всему Китаю."
LEC_volunteer_force_glorious: "Помпа и обстановка"
LEC_volunteer_force_glorious_desc: "Международный волонтерский корпус формируется из экспатов и иностранных добровольцев, которые теоретически готовы подписаться на защиту городов Концессии. Их финансирует Совет Концессий, и в их обязанности входит в основном защита Концессий на китайском побережье. Совет также имеет в своем распоряжении многочисленные автономные группы изгнанников, многие из которых готовы сражаться за консульские интересы по всему Китаю."
