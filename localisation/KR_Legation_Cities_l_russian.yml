PROFF_LEG_CITIES: "Дивиденды городов Концессии"
PROFF_LEG_CITIES_desc: "Создание Городов Концессий, номинально предоставляющих всем странам равный доступ к китайскому рынку, принесло значительную прибыль одним странам и значительно меньшую - другим."
MINOR_PROFF_LEG_CITIES: "Сокращение дивидендов Городов Концессий"
MINOR_PROFF_LEG_CITIES_desc: "Распад империи привел к потере прямого контроля над Китаем, а вместе с ним и к сокращению доли прибыли от городов-Концессий, поскольку немцы и японцы использовали свои сильные позиции."
