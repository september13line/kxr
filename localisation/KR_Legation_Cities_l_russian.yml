LEC_restore_russian_vote: "Восстановить право голоса для [RUS.GetNameDef]"
LEC_restore_russian_vote_desc: "В течение многих лет мы воздерживались от предоставления русским права голоса в Совете, которое они всегда имели на законных основаниях. Теперь, когда Россия снова неразделена, мы должны вернуть ей право голоса в качестве важнейшего противовеса Германии и Японии."
LEC_restore_transamurian_vote: "Восстановить право голоса для [TRM.GetNameDef]"
LEC_restore_transamurian_vote_desc: "В течение многих лет мы воздерживались от предоставления Приамурцам права голоса в Совете, которое они всегда имели на законных основаниях. Теперь, когда Россия снова объединена под их властью, мы должны вернуть им их избирательные права в качестве решающего противовеса Германии и Японии."
