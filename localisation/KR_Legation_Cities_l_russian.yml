lec.1.t: "Открыто для бизнеса!"
lec.1.d: "Сформированный под сенью возможной германо-японской войны при американском посредничестве, Международный мандат на китайские концессии, в просторечии известный как Концессионные Города, является символом как неспособности Китая успешно противостоять иностранному империализму, так и американского натиска на Политика "открытых дверей", согласно которой все страны должны иметь равный доступ к одному из крупнейших мировых рынков. Шанхай выходит за свои пределы, за тридцатимильную "нейтральную зону", ставшую прибежищем для преступников, и простирается вверх по Янцзы по железным дорогам, заводам и телеграфным линиям, образуя бьющееся сердце китайской промышленности. Деньги приходят и уходят, как вода, в городах на всех уровнях общества. \n\nНа севере Тяньцзинь является мировым портом для Пекина и процветающим центром железнодорожных спекуляций для всего Китая, на юге - старый Гонконг: последний огонек британской славы, сохранившийся благодаря прекрасной гавани и доступу к южному Китаю. В самом сердце всего этого находится Шанхай - алмаз, вырванный из рук Китая и отшлифованный до зеркального блеска. Париж Востока переживает свой расцвет, улицы гудят от электричества, опиумные притоны клубятся таинственным дымом, а западные люди тратят деньги так, будто они выходят из моды, и зарабатывают их так же быстро. \n\nВсе, конечно, не так, как кажется. Под золотой поверхностью Шанхая скрывается страшная подноготная убийств, интриг и революций."
lec.1.a: "Какой мир."

lec.2.t: "Избирательные права в Концессионном Совете"
lec.2.d.germany: "Концессионные Города были сформированы в 1928 году в результате вмешательства американцев в японо-китайский конфликт, который мог перерасти в открытую войну между нами и японцами. Когда на пассажирский поезд напали китайские военачальники, Америка увидела возможность посредничества не только для того, чтобы создать более постоянное решение проблемы нестабильности на Востоке, но и закрепить в Китае политику открытых дверей, которая позволяет всем Державам иметь равный доступ к китайским рынкам. \n\nСостоящие из всех официальных Концессий в Китае, а также тридцатимильной нейтральной зоны, Концессионные Города, официально известные как Международный мандат на китайские концессии, также являются форумом, Концессионный Совет, для различных держав с китайскими интересами для разрешения споров и совместной работы. Как ведущая европейская Держава на востоке, мы, естественно, можем голосовать в Совете и продвигать нашу восточную повестку дня."
lec.2.d.japan: "Концессионные Города были созданы в 1928 году в результате вмешательства американцев в чжили-фэньтяньский конфликт, который, по их мнению, мог перерасти в открытую войну между нами и чжили и их немецкими сторонниками. Когда на пассажирский поезд напали китайские военачальники, Америка увидела возможность посредничества не только для того, чтобы создать более постоянное решение проблемы нестабильности на Востоке, но и закрепить в Китае политику открытых дверей, которая позволяет всем Державам иметь равный доступ к китайским рынкам. \n\nСостоящие из всех официальных Концессий в Китае, а также тридцатимильной нейтральной зоны, Концессионные Города, официально известные как Международный мандат на китайские концессии, также являются форумом, Концессионный Совет, для различных держав с китайскими интересами, чтобы лучше координировать свою политику.  Будучи ведущей державой на Дальнем Востоке, мы, естественно, можем голосовать в Совете, и как продвигать нашу китайскую повестку дня, так и препятствовать нашим врагам."
lec.2.d.usa: "Концессионные Города были образованы в 1928 году в результате нашего вмешательства в Чжили-Фэнтяньский конфликт, который вскоре должен был перерасти в открытую войну между двумя другими Державами на Дальнем Востоке, Германией и Японией. Хотя мы, безусловно, хотели положить конец конфликту, мы также посчитали, что в наших силах создать долгосрочное решение имперского соперничества в Китае, а также продвинуть нашу политику открытых дверей, поэтому мы заставили другие державы объединить свои концессии в Китае в один конгломерат. \n\nСостоящие из всех официальных Концессий в Китае, а также тридцатимильной нейтральной зоны, Концессионные Города, официально известные как Международный мандат на китайские концессии, также являются форумом, Концессионный Совет, для различных держав с китайскими интересами для разрешения споров и совместной работы. Естественно, у нас есть голос в этом Совете, и мы часто являемся решающим фактором между японцами и немцами, а второстепенные державы в основном играют для нас вторую скрипку. Наш голос обычно выступает за сохранение статус-кво "открытых дверей в Китай" для всех держав, что позволяет всем получать выгоду, не вступая в борьбу с отдельными китайскими фракциями. Для американских граждан Концессионные Города представляют собой не только отличный способ разбогатеть, но и яркий пример американского дальновидного мышления и нашей приверженности миру."
lec.2.d.austria: "Концессионные Города были созданы в 1928 году в результате вмешательства американцев в чжили-фэнтяньский конфликт, который, по их мнению, мог перерасти в открытую войну между японцами и их фэнтяньскими марионетками и чжили и их немецкими сторонниками. Когда на пассажирский поезд напали китайские военачальники, Америка увидела возможность посредничества не только для того, чтобы создать более постоянное решение проблемы нестабильности на Востоке, но и закрепить в Китае политику открытых дверей, которая позволяет всем Державам иметь равный доступ к китайским рынкам. \n\nСостоящие из всех официальных Концессий в Китае, а также тридцатимильной нейтральной зоны, Концессионные Города, официально известные как Международный мандат на китайские концессии, также являются форумом, Концессионный Совет, для различных держав с китайскими интересами для сотрудничества в дальневосточной политике. Хотя Австро-Венгерская Империя имеет право голоса в этом совете, мы в основном воздерживаемся при обсуждении причудливых планов, предлагаемых американцами, немцами и японцами, поддерживая только такие очевидно разумные предложения, как экономическая помощь китайцам и нашим собственным гражданам."
lec.2.d.belgium: "Концессионные Города были созданы в 1928 году в результате вмешательства американцев в чжили-фэнтяньский конфликт, который, по их мнению, должен был вылиться в открытую войну между японцами и их фэнтяньскими марионетками и чжили и их немецкими сторонниками. Когда на пассажирский поезд напали китайские военачальники, Америка увидела возможность посредничества не только для того, чтобы создать более постоянное решение проблемы нестабильности на Востоке, но и закрепить в Китае политику открытых дверей, которая позволяет всем Державам иметь равный доступ к китайским рынкам. \n\nСостоящие из всех официальных Концессий в Китае, а также тридцатимильной нейтральной зоны, Концессионные Города, официально известные как Международный мандат на китайские концессии, также являются местом проведения форума, Концессионный Совет, для различных держав с китайскими интересами для сотрудничества в дальневосточной политике. Фландрия-Валлония, как Держава с обширными концессиями в Тяньцзине и внутренних районах Китая, имеет право голоса в этом совете. Хотя мы в основном поддерживаем немецкие предложения в Совете, известно, что мы принимаем американские позиции, когда они кажутся более разумными или выгодными для наших граждан."
lec.2.a: "Как интересно!"
lec.2.b: "Идеальное соглашение!"
lec.2.c: "Как интересно!"

lec.3.t: "Права наблюдателя в Совете Концессий"
lec.3.d.ostasien: "Концессионные соглашения города, официально известные как Международный мандат на китайские концессии, были созданы в 1928 году после инцидента "Нефритовый ветер", когда европейский пассажирский поезд подвергся нападению бандитов Гоминьдана. Хотя в основном мандат был разработан для прекращения Чжили-Фэнтяньского конфликта, дестабилизировавшего Дальний Восток, американцы также намеревались использовать его в качестве инструмента своей политики открытых дверей, открывая доступ на китайские рынки всем западным странам и Японии. Будучи активной ветвью германской политики в Азии, многие наши дипломаты служат делегатами в Концессионном Совете в Шанхае, хотя на самом деле именно Берлин формулирует политику в самом Совете. Однако Берлин редко занимается вопросами ниже этого уровня, и мы в основном отвечаем за управление большей частью повседневной и тайной деятельности Германии в Концессионные Города. Однако большинство наших дел в Китае связаны с обходом Международного мандата, и у нас много полулегальных экстерриториальных Концессий в Лиге восьми провинций нашего союзника Сунь Чуаньфана. Если в Китае начнется хаос, Нанкин, вероятно, будет нашим единственным настоящим другом."
lec.3.d.australasia: "Когда Британская Империя распалась в 1925 году, тогдашний губернатор Гонконга пригласил войска из Германии и других великих держав, присутствовавших в Китае, занять британские концессии, чтобы защитить их от китайцев. Это вызвало тайный конфликт между американцами, японцами, немцами, который был окончательно прекращен Америкой в 1928 году, когда были сформированы Концессионные Города, официально известные как Международный мандат на китайские концессии. Как и во всем мире, хотя Германия пользуется нашими имперскими владениями, мы всё ещё теоретически сохраняем право собственности на них. Так и в Китае, где наши обширные концессии гарантируют нам место в Концессионном Совете. По той же причине, однако, отказ Германии признать правительство в Оттаве как ответственное британское правительство лишает нас права голоса в Шанхае. \n\nКак гарант британских интересов на Дальнем Востоке, Канберра в целом отвечает за активное поддержание китайских Концессий. Таким образом, у нас есть влияние и возможность попытаться добиться признания наших Концессий и вернуть себе право голоса в Совете - или, по крайней мере, добиться возвращения Гонконга."
lec.3.d.canada: "Когда Британская Империя распалась в 1925 году, тогдашний губернатор Гонконга пригласил войска из Германии и других великих держав, присутствовавших в Китае, занять британские концессии, чтобы защитить их от китайцев. Это вызвало тайный конфликт между американцами, японцами, немцами, который был окончательно прекращен Америкой в 1928 году, когда были сформированы Концессионные Города, официально известные как Международный мандат на китайские концессии. Как и во всем мире, хотя Германия пользуется нашими имперскими владениями, мы всё ещё теоретически сохраняем право собственности на них. Так и в Китае, где наши обширные концессии гарантируют нам место в Концессионном Совете. По той же причине, однако, отказ Германии признать правительство в Оттаве как ответственное британское правительство лишает нас права голоса в Шанхае. \n\nКак гарант британских интересов на Дальнем Востоке, Канберра в целом отвечает за активное поддержание китайских Концессий, и наше отстранение позволяет нам сосредоточиться на возвращении трона Георга V. Однако если Австралазия впадет в нестабильность, мы будем обязаны занять её место в Городах."
lec.3.d.transamur: "Когда Британская Империя пала, три великие державы Дальнего Востока сражались за британские концессии в холодной войне за господство над китайской торговлей и влиянием. Мы также посылали войска для защиты наших Концессий и боролись с китайскими радикалами вместе с нашими японскими партнерами. Когда Америка вмешалась, чтобы остановить войну, она создала Концессионные Города, официально известные как Международный мандат на китайские концессии, как метод регулирования торговли в Китае и обеспечения равного доступа в рамках политики открытых дверей. Естественно, России было предоставлено место в Совете, и нашим представителям рады в Шанхае. К сожалению, нам были предоставлены лишь права наблюдателя в Совете, поскольку Концессионные комитеты города посчитали, что неэффективный режим в Москве является серьезным вызовом нашей легитимности. Таким образом, в Шанхае сложилась неловкая ситуация, когда одна российская делегация представляет два российских режима, не имея возможности голосовать и едва ли имея возможность вести дебаты. Пока ни мы, ни Москва не закрепим свою власть над Россией, эта неприятная ситуация будет продолжаться. "
lec.3.d.russia: "Когда Британская Империя распалась, три великие державы Дальнего Востока (Япония, Германия и США) сражались за британские уступки в холодной войне за господство над китайской торговлей и влиянием. Когда Америка вмешалась для поддержания мира, она создала Концессионные Города, навязав Германии и Японии свою политику открытых дверей, обе из которых хотели получить единоличный доступ к китайским рынкам для собственной выгоды. Когда был создан Совет по международному мандату на Китайские Концессии (в просторечии известный как Концессионный Совет), место в нем было предоставлено России из-за наших Концессий в Тяньцзине, хотя в настоящее время они заняты Приамуром адмирала Колчака. Поскольку Приамур является очевидным японским марионеточным государством, однако, Концессионный Совет решил позволить делегатам из Владивостока и Москвы представлять российскую нацию. Поскольку эта ситуация, очевидно, очень запутана на местах, нам не разрешили голосовать на Совете, а просто наблюдали, как британцы. Однако, как только мы покончим с притязаниями Приамура на роль нашего законного правительства, нам, несомненно, вернут право голоса."
lec.3.d.qing: "Концессионные Города, официально известные как Международный мандат на китайские концессии, были сформированы в 1928 году после инцидента "Нефритовый ветер", когда европейский пассажирский поезд был атакован бандитами Гоминьдана. Хотя в основном он был разработан для прекращения Чжили-Фэнтяньского конфликта, который дестабилизировал Дальний Восток, американцы также планировали использовать его как инструмент своей политики открытых дверей, открывая доступ на китайские рынки всем западным странам и Японии.\n\nВ соответствии с этими империалистическими целями, пекинское правительство было исключено из всех процессов принятия решений по Концессионному Совету, несмотря на то, что номинально "арендует" у нас свою территорию. Мы имеем статус наблюдателя в Совете и можем получать информацию о решениях, принимаемых на его заседаниях, но помимо этого наше взаимодействие с этим органом ограничено на правительственном уровне."
lec.3.d.fengtian: "Концессионные Города, официально известные как Международный мандат на китайские концессии, были сформированы в 1928 году после инцидента "Нефритовый ветер", когда европейский пассажирский поезд подвергся нападению бандитов Гоминьдана. Хотя в основном он был разработан для прекращения Чжили-Фэнтяньского конфликта, который дестабилизировал Дальний Восток, американцы также планировали использовать его как инструмент своей политики открытых дверей, открывая доступ на китайские рынки всем западным странам и Японии.\n\nВ соответствии с этими империалистическими целями, законное китайское правительство было исключено из всех процессов принятия решений в Концессионном Совете, несмотря на то, что номинально "арендовало" у нас свою территорию. У нас есть статус наблюдателя в Совете, и мы можем получать информацию о решениях, принимаемых на его заседаниях, но помимо этого наше взаимодействие с этим органом ограничено на правительственном уровне."
lec.3.a: "Мы заслуживаем права голоса в Шанхае!"

lec.4.t: "Совет голосует по концессиям ВМС"
lec.4.d: "Верховный комиссар созвал Совет для голосования по специальному предложению - разрешить или нет Концессионные Города иметь собственный флот. Поскольку мир с каждым днём становится все более поляризованным и раздираемым войной, вполне естественно, что изолированные Концессионные Города должны позаботиться о собственной обороне и не полагаться на иностранные военно-морские силы, многие из которых в настоящее время действуют на собственных театрах военных действий. Мы надеемся, что у них хватит ума понять, насколько мы им нужны, и предоставить нам несколько кораблей."
lec.4.a: "Пусть они проголосуют мудро, Господи."

lec.5.t: "Совет голосует по поводу Концессий флота"
lec.5.d: "Верховный комиссар созвал Совет для голосования по специальному предложению - разрешить или нет Концессионные Города собственный флот. Поскольку мир с каждым днём становится все более поляризованным и раздираемым войной, вполне естественно, что изолированные Концессионные Города должны заботиться о своей собственной обороне - но можем ли мы позволить себе выделить средства на обеспечение их флота кораблем?"
lec.5.a: "Мы будем голосовать осторожно."

lec.6.t: "Результаты голосования по вопросу об уступках флоту"
lec.6.d: "Голосование о том, позволить ли Концессионные Города иметь собственный флот, закончилось, и, похоже, что предложение... принято."
lec.6.a: "Принято!"
lec.6.b: "Отклонено."

lec.7.t: "Чёрный Понедельник ударил по нам!"
lec.7.d: "Шанхай как центр глобальных финансов вряд ли сможет избежать "Черного Понедельника", который наступил в связи с крахом фондового рынка Берлина в ответ на чрезмерную эмиссию немецких государственных облигаций. Инвесторы спешно присматриваются к своим портфелям, страдают крупные отрасли промышленности, хотя те, кто обеспечивает основные потребности и услуги для Китая в целом, скорее всего, переживут кризис довольно быстро."
lec.7.a: "Ужас! Ужас!"

lec.8.t: "Флот Концессий прибывает в Шанхай"
lec.8.d: "Международные силы кораблей прибыли в Шанхай для реформирования в Военно-морской флот Концессионные Города. Все новые экипажи будут набраны из городов, чтобы не было разделения лояльности, и сформирован новый адмиралитет, первым адмиралом которого стал Реджинальд Йорк Тирвит. Это великий день для Концессионные Города!"
lec.8.a: "Ура!"

lec.9.t: "Бюджет 1936 года окончательно утвержден"
lec.9.d: "Дебаты по поводу бюджета 1936 года начались в конце прошлого года и быстро закончились. Китай, и, соответственно, Концессионные Города, были признаны стабильными. Не было никаких смягчающих обстоятельств, требующих выделения средств на какую-либо конкретную сферу деятельности правительства, поэтому Концессионного Совета получил простое ассигнование в размере одного миллиона долларов, который он мог потратить по своему усмотрению до начала следующего финансового года. Было решено начать дебаты раньше, так как к концу 1936 года дела могут обстоять не так хорошо, как в конце 1935 года."
lec.9.a: "Мы всегда можем найти применение деньгам."

lec.10.t: "Восстановление Российского голоса?"
lec.10.d: "Когда были созданы Концессионные комитеты города, Россия, как страна с китайскими концессиями, естественно, получила право голоса в Совете. К сожалению, в то время существовало две России. В то время как Российская Республика Керенского имела большее международное признание, Владивостокский режим адмирала Колчака был гораздо ближе и пользовался поддержкой Токио. Это привело к тому, что обоим правительствам были предоставлены такие же права наблюдателей, как канадцам и австралийцам. Однако теперь, когда [RUS.GetNameDef], бесспорно, является единственной оставшейся Россией, посол из Санкт-Петербурга призвал нас восстановить право голоса для его правительства. \n\nПоскольку это довольно существенный вопрос, технически он должен пройти через Концессионный Совет. Однако, поскольку маловероятно, что Япония или Германия, оба соперника Русских, когда-либо пропустят его, мы можем просто позволить председателю Концессионный Совет провести его по порядку. Хотя это обеспечит нового влиятельного избирателя, не связанного с японцами или немцами, это, вероятно, расстроит некоторые силы в Совете."
lec.10.a: "Концессионный Совет должен проголосовать."
lec.10.b: "Это исключительно процедурный вопрос."

lec.11.t: "Концессионный Совет голосует по вопросу о восстановлении права голоса России"
lec.11.d.notjapan: "В течение многих лет голос России на Концессионном Совете был разделен между "Приамурьем" адмирала Колчака и [RUS.GetNameDef]. Однако теперь, когда первый был устранен с мировой арены, казалось бы, было бы правильно восстановить право голоса России. Однако Россия, несомненно, представляет собой геополитическую угрозу для стран Евразии, и некоторые сомневаются, разумно ли так легко предоставлять ей большее влияние."
lec.11.d.japan: "В течение многих лет голос России в Концессионный Совет был разделен между государством Приамур нашего союзника адмирала Колчака и [RUS.GetNameDef]. Теперь, когда Приамур больше не может претендовать на роль российского правительства, председатель Концессионный Совет решил, что право голоса Санкт-Петербурга должно быть восстановлено. Хотя Россия, несомненно, представляет угрозу для нашей нации, возможно, их можно использовать как оружие против немецкого влияния."
lec.11.a: "Мы будем голосовать осторожно."

lec.12.t: "Концессионный Совет голосует за восстановление нашего права голоса"
lec.12.d: "В течение многих лет мы имели только право наблюдателя на Концессионном Совете в Шанхае, хотя у нас есть китайские концессии. Они утверждали, что причиной такого неуважения были конкурирующие претензии жалкого владивостокского режима адмирала Колчака. Однако теперь, когда Приамур больше не оспаривает наши претензии на то, чтобы быть единственной истинной Россией, Председатель решил созвать голосование по вопросу о том, восстанавливать ли наши права. Если в этом мире есть справедливость, мы, естественно, восстановим их, но мы не можем сбрасывать со счетов злобу и ревность Токио и Берлина."
lec.12.a: "Пусть Совет рассудит здраво."

lec.13.t: "Результаты голосования по российскому избирательному праву"
lec.13.d: "Завершилось голосование по вопросу о том, восстанавливать или нет избирательные права российского правительства. Хотя меньшие государства поддержали предложение как неоценимый противовес Германии и Японии, многие последовали их примеру. В итоге, похоже, что предложение было..."
lec.13.a: "Принято!"
lec.13.b: "Отклонено."

lec.14.t: "России предоставлено право голоса в Концессионный Совет"
lec.14.d: "Похоже, что Концессионный Совет предоставил России право голоса по Концессионному совету, поскольку Приамур больше не в состоянии оспаривать этот вопрос. Хотя это, несомненно, правильная процедура, отсутствие консультаций с Советом для голосования создает тревожный прецедент и угрожает японскому и немецкому первенству. Однако, к сожалению, у нас нет другого выбора, кроме как смириться с этим."
lec.14.a: "Это не может произойти снова."

lec.15.t: "Наши права голоса восстановлены!"
lec.15.d: "Концессионный Совет, после спорных дебатов, решил восстановить наше право голоса в Концессионном совете, поскольку Приамур больше не оспаривает наши российские претензии. Это великий день для России и Азии в целом!"
lec.15.a: "Отличная новость!"

lec.16.t: "Концессионный Совет проголосовал против восстановления наших избирательных прав"
lec.16.d: "Концессионный Совет проголосовал против восстановления нашего права голоса, назвав в качестве причины как неактуальность наших концессиий, так и наши агрессивные действия на Востоке. Похоже, что страх перед Японией и Германией победил здравый смысл и надежду на будущее."
lec.16.a: "Вот вам и международное сотрудничество."

lec.17.t: "Лига восьми провинций распадается"
lec.17.d: "После окончания Северной экспедиции Южная Клика Чжили правила юго-западным Китаем как Лига восьми провинций. За это время они вступили в тесный союз с немцами и Н.С.О, что принесло Клике много богатства, но в то же время стало её гибелью. Похоже, что восстание крестьян против концессии, отделение провинции Аньхой и убийство Сунь Чуаньфана привели к тому, что Лига стала уязвимой для тех, кому выгодно её уничтожение. \n\nГоминьдан снова восстал в Фуцзяни, [SQI.GetAdjective]ие угрожают северным границам, а [ANQ.GetNameDef] нанес удар на запад против Нанкинской Клики, которую теперь возглавляет [LEP.GetLeader]. Тем временем Хунань и федералисты в Линьгуане покинули Лигу, надеясь переждать бурю и нанести удар при удобном случае. Многим кажется, что порядок Чжили терпит крах. Некоторые также обеспокоены антиконцессионистскими тенденциями Гоминьдана и некоторых северных военачальников."
lec.17.a: "Тревожные новости."

lec.18.t: "Беженцы хлынули в города"
lec.18.d: "Спасаясь от хаоса, последовавшего за распадом Лиги Сунь Чуаньфана, тысячи беженцев хлынули в нейтральные зоны. Это ещё не слишком много для нашей администрации, но это не помогает стабилизировать ситуацию в городах после Черного Понедельника."
lec.18.a: "Кажется, что приходят все и каждый."

lec.19.t: "Конфликт ведет к нестабильности рынка"
lec.19.d: "Похоже, что доверие рынка к Мандату Концессий резко упало после недавнего начала военных действий в регионе. Хотя Совет заверил инвесторов, что Города, несомненно, останутся на плаву в течение всего конфликта, многие отказались поддержать форум, который не способствует миру, как он говорит."
lec.19.a: "Мне плевать на ваш пацифизм!"

lec.20.t: "Проголосовать за помощь Сычуани?"
lec.20.d: "Сычуань в настоящее время переживает ужасный голод и изо всех сил пытается слаженно реагировать на него. Они послали эмиссаров, чтобы попросить Концессионный Совет проголосовать за предложение предоставить их правительству средства для открытия нового пути импорта зерна. Мы, вероятно, можем позволить себе такие расходы, но многие в нашей бюрократии задаются вопросом, действительно ли они пойдут на помощь сычуаньскому народу или в карманы полевых командиров."
lec.20.a: "Конечно, мы поможем народу Сычуани!"
lec.20.b: "Это было бы прославленное пополнение банковского счета [SZC.GetLeader]."

lec.21.t: "Концессионный Совет голосует за оказание помощи провинции Сычуань"
lec.21.d: "Южная китайская провинция Сычуань в настоящее время переживает страшный голод и борется за спасение своих жителей. Они попросили Концессионный Совет уполномочить Концессионные Города помочь им открыть новые источники зерна, пока земля не восстановится. Однако многие эксперты по китайской политике предупреждают, что деньги, которые мы отправим на помощь голодающим, могут попасть прямо в карманы сычуаньских полевых командиров."
lec.21.a: "Мы будем голосовать честно."

lec.22.t: "Концессионный Совет голосует за помощь"
lec.22.d: "В ответ на нашу мольбу о помощи Концессионный Совет согласился проголосовать за предоставление нам помощи. Это может означать все для голодающих людей Сычуани."
lec.22.a: "Рад за Совет!"

lec.23.t: "Результаты голосования о помощи голодающим Сычуани"
lec.23.d: "После долгих обсуждений, кажется, был достигнут консенсус. Предложение о предоставлении помощи провинции Сычуань от голода было..."
lec.23.a: "Принято!"
lec.23.b: "Отклонено."

lec.24.t: "Концессионный Совет отказывается голосовать по вопросу о помощи голодающим"
lec.24.d: "Концессионный Совет отказался даже рассмотреть вопрос о предоставлении нам помощи голодающим, утверждая, что наша "безудержная коррупция" и "отсутствие ответственного правительства" сделают их деньги бесполезными для жителей Сычуани. Похоже, нам придется обходиться своими силами."
lec.24.a: "А они говорят, что мы нецивилизованные..."

lec.25.t: "Концессионный Совет проголосовал за помощь голодающим!"
lec.25.d: "Сегодня в Чэнду было много радости, когда стало известно о голосовании Концессионный Совет. Они проголосовали за выделение нам пятидесяти тысяч долларов для импорта ещё одной большой партии зерна для наших голодающих людей. Это отличная новость для жителей Сычуани!"
lec.25.a: "Эти западные люди не кажутся такими уж плохими."

lec.26.t: "Концессионный Совет проголосовал против помощи голодающим"
lec.26.d: "Хотя мы вели активную лоббистскую деятельность и, казалось, имели большую поддержку в Совете, похоже, что Германия успешно заставила Совет проголосовать против предоставления нам помощи. Похоже, что они считают нашу политическую систему враждебной европейским интересам и ценностям, и что любые деньги, предоставленные нам, пойдут прямо в карманы [SZC.GetLeader]. Мы не получим никакой помощи из этого квартала."
lec.26.a: "Жадные империалисты!"

lec.27.t: "Голосование провалилось!"
lec.27.d: "Последнее голосование в Концессионный Совет провалилось с небольшим перевесом. Он не может быть предложен снова."
lec.27.a: "Интересно."

lec.28.t: "Голосование прошло!"
lec.28.d: "Последнее голосование в Концессионный Совет прошло комфортным большинством. Теперь он будет реализован."
lec.28.a: "Интересно."

lec.29.t: "[FROM.GetNameDefCap] претендует на китайское место в Концессионный Совет"
lec.29.d: "[FROM.GetNameDefCap], имея очевидный приоритет в Китае, обратился в Концессионный Совет в надежде получить права наблюдателя в Совете. Китай юридически имеет представительство в Совете, и поскольку [FROM.GetNameDefCap] дружественно относится к дальнейшему существованию Концессионные Города и представляет большую вероятность объединения китайских торговых партнеров, нет причин не предоставить им место в Совете."
lec.29.a: "Добро пожаловать на место в первом ряду в процессе эксплуатации!"

lec.30.t: "Концессионный Совет голосует по бюджету на следующий год"
lec.30.d: "Бюджет [GetYear] истекает через два месяца, и члены Концессионного Совета были созваны, чтобы решить, на чем сосредоточиться в следующем году. Поскольку нестабильность в Китае грозит перекинуться на наши границы, некоторые рекомендовали сосредоточиться на вооружённых силах и обороне. Другие рекомендовали увеличить финансирование других аспектов конфликта, принимать беженцев и поддерживать хорошие отношения с Пекином. Ещё одно предложение - сосредоточиться на избавлении от последних последствий "черного Понедельника" Что мы должны выбрать?"
lec.30.a: "Мы должны просто получить больше денег."
lec.30.b: "Мы должны выделять больше средств на добровольцев."
lec.30.c: "Нам нужна промышленная помощь!"
lec.30.e: "Нам нужно больше денег на управление иммиграцией."

lec.31.t: "Концессионный Совет расширяет свою деятельность"
lec.31.d: "Концессионный Совет недавно вновь сосредоточился на расширении прибыли от свободной торговли для всех своих стран-членов. Они побуждают китайских производителей снижать цены, обещая компенсировать это другими способами, а других посредников также побуждают снижать тарифы. Таким образом, наши предприятия сейчас пожинают плоды китайского труда."
lec.31.a: "Наши рабочие будут наслаждаться праздником""

lec.32.t: "Антиконцессионисты атакуют внутренние концессии!"
lec.32.d: "Во время войны Лиги несколько международных Концессий во внутреннем Китае, например, в Ханькоу, Сямыне и Чиньяне, подверглись набегам антиконцессионистских войск и бандитов. Похоже, что Нанкин не собирается выиграть войну быстро и без ущерба для международной собственности. Таким образом, Концессионный Совет разрешил направить Международные добровольческие силы во внутренние концессии, чтобы защитить их от гоминьдановцев и антиконцессионистского сброда."
lec.32.a: "Разверните эти силы по всему Китаю."

lec.33.t: "Цин поддерживает антиконцессионистов!"
lec.33.d: "В ответ на отделение провинции Аньхой от Южной Чжилийской лиги восьми провинций, цинское правительство в Пекине решило поддержать Аньцинскую Клику. Правительство Чжили надеется использовать антиконцессионистские настроения во внутреннем Китае для повышения популярности своего правительства. К несчастью для Чжили, они также отрезали себя от помощи и признания со стороны Германии."
lec.33.a: "Ужас!"

lec.34.t: "Офицеры добровольческих сил протестуют против чрезмерной специализации"
lec.34.d: "После недавней установки вместе с немцами береговых укреплений в наших небольших городах, несколько членов офицерского корпуса Добровольческих сил выступили с предложением о переводе некоторых из недавно построенных береговых укреплений в наземные. Они утверждают, что чрезмерное инвестирование в морскую оборону может сделать нас уязвимыми для китайской атаки с суши. Должны ли мы принять их предложение?"
lec.34.a: "Они правы, мы должны принять их планы."
lec.34.b: "Китайцы никогда не посмеют напасть на нас!"

lec.35.t: "Германия направляет войска в Шанхай"
lec.35.d: "Ссылаясь на соображения безопасности после краха немецкого союзника в Нанкине, немцы направили больше войск в добровольческие силы в Шанхае, а также усилили свои собственные подразделения в городах. Это повысило популярность немцев в городах, а также увеличило нашу рабочую силу."
lec.35.a: "Полагаю, нам всегда пригодится больше людей."

lec.36.t: "Крах городов Концессий"
lec.36.d: "Концессионные Города когда-то были символом стабильности, принесенной свободными рынками, "открытой дверью" с запада в Китай. Теперь, с развалом их вооружённых сил, их дипломатическое и экономическое агентство сократилось до нуля. Хотя Мандат может всё ещё существовать на бумаге, для всех намерений и целей, Концессионные Города исчезли, как и их выгоды для нас."
lec.36.a: "Они хорошо послужили нам, но теперь их время прошло."

lec.37.t: "Концессионные Города просят вступить в Рейхспакт"
lec.37.d: "Теоретическая паутина международных гарантий целостности Концессионные Города всегда была сомнительной. С нашим дипломатом в Шанхае, выступающим в качестве главы Концессионный Совет, города подали заявку на вступление в наш альянс. Конечно, они будут полезным инструментом для борьбы с японцами, но некоторые утверждают, что они втянут нас в невыигрышные войны в Китае."
lec.37.a: "Добро пожаловать в Рейхспакт!"
lec.37.b: "Это слишком большое обязательство."

lec.38.t: "Германия принимает!"
lec.38.d: "Немцы приняли наше предложение о вступлении в их союз. Теперь у нас есть защита Кайзерлихской морской пехоты, а также дипломатическая поддержка Германии."
lec.38.a: "Отлично!"

lec.39.t: "Германия отказывается"
lec.39.d: "Берлин, очевидно, посчитал, что принятие нас в свой альянс слишком рискует безопасностью, и отказался. Мы будем противостоять японцам в одиночку."
lec.39.a: "Проклятье!"

lec.40.t: "Германия требует исключить [BEL.GetName]!"
lec.40.d: "Поскольку [BEL.GetName] покинула сферу влияния Германии, немцы внесли предложение в Концессионный Совет о лишении и конфискации их концессии, ссылаясь на их "очевидную международную нестабильность""
lec.40.a: "Давайте поставим это на голосование."
lec.40.b: "Это смешно!"
lec.40.c: "По-моему, это имеет смысл."

lec.41.t: "[LEC.GetNameDefCap] выражает отказ исключать [BEL.GetNameDef]"
lec.41.d: "Похоже, что Концессионный Совет отказался даже рассматривать идею исключения [BEL.GetName] из Совета, полностью отвергнув наши ссылки на очевидную [BEL.GetAdjective]ую нестабильность как "мелочные жалобы", недостойные их времени."
lec.41.a: "Этот совет полностью предубежден против нас!"

lec.42.t: "[LEC.GetNameDefCap] выражает согласие исключить [BEL.GetNameDef]"
lec.42.d: "Концессионный Совет увидел очевидную нестабильность и непостоянство [BEL.GetName] и, соответственно, конфисковал его концессии в Тяньцзине и на материковой части Китая от имени правительства Пекина. Они также исключили [BEL.GetAdjective]ое правительство из Концессионного Совета, и все это без того, чтобы кто-либо ещё мог сказать хоть слово на открытом заседании! Это явный переворот для немецкой дипломатии!"
lec.42.a: "Они увидели смысл."

lec.43.t: "Совет конфискует наши концессии"
lec.43.d: "С тех пор, как мы вырвались из сферы влияния Германии, немцы дипломатически изолируют нас всеми возможными способами. У нас были высокие тарифы на экспорт во все страны Миттелевропы, нас вытеснили из Рейхспакта, а Антверпен был почти вырван из наших рук. Последним пунктом в длинном списке оскорблений стало то, что немцы успешно ходатайствовали о том, чтобы нас исключили из Концессионного Совета в Шанхае. Хотя наши китайские уступки никогда не были приоритетом, это оскорбление всё ещё обидно. Более позитивным моментом является то, что мы больше не несем ответственности за многих французских граждан в городах, которым мы ранее предоставляли гражданство."
lec.43.a: "Меня никогда особо не волновал Тяньцзинь."

lec.44.t: "Концессионный Совет исключает [BEL.GetNameDefCap]"
lec.44.d: "Немцы дипломатически изолируют Брюссель с тех пор, как Бельгийцы выгнали немецкого монарха и гарнизоны во время [BEL.GetAdjective]ой революции. Последним шагом стало убеждение верховного комиссара [LEC.GetNameDef] конфисковать концессии [BEL.GetName] от имени пекинского правительства и исключит их из Концессионного Совета. Строгая правильность этого шага, проведенного без голосования, была поставлена под сомнение многими в Шанхае, но на данный момент немецкий переворот свершился."
lec.44.a: "Их это никогда не волновало, правда..."

lec.45.t: "Совет голосует за конфискацию Концессий [BEL.GetNameDef]"
lec.45.d: "Верховный комиссар перешел к рассмотрению просьбы посла Германии об исключении [BEL.GetName] из Совета. Вероятно, все стороны, желающие доминировать в Совете, проголосуют за исключение из Совета ненужной, возможно, враждебной третьей стороны, в то время как сторонники многополярности, такие как англичане, австрийцы и американцы, скорее всего, проголосуют против. Только время покажет."
lec.45.a: "Время и случайности случаются со всеми."

lec.46.t: "Совет голосует за исключение бельгийцев"
lec.46.d: "Немцы дипломатически изолируют Брюссель с тех пор, как Бельгийцы выгнали немецкого монарха и гарнизоны во время [BEL.GetAdjective]ой революции. Последним шагом стало убеждение Верховного комиссара [LEC.GetNameDef] провести голосование о конфискации Концессий [BEL.GetName] от имени пекинского правительства и исключении их из Концессионного Совета. Это может изменить динамику власти Концессионный Совет на годы вперёд."
lec.46.a: "Мы будем голосовать в соответствии с нашими интересами."
lec.46.b: "Эти проклятые немцы!"

lec.47.t: "Результаты голосования по исключению [BEL.GetNameDef]"
lec.47.d: "Голосование за исключение [BEL.GetName] из Концессионного Совета истекло, и, похоже, что предложение..."
lec.47.a: "Принято."
lec.47.b: "Отклонено!"

lec.48.t: "Статус бельгийских Концессий"
lec.48.d: "После роспуска бельгийского правительства статус его Концессий оказался под вопросом. Китайское правительство согласилось предоставить новую концессию ни фламандскому правительству, ни бельгийскому правительству в изгнании в Канаде, и, похоже, небольшой бельгийский форпост в Тяньцзине снова перешел в руки китайцев, хотя, естественно, пока им будут управлять Концессионные Города."
lec.48.a: "Конфискуйте этот склад!"

lec.49.t: "'Концессионные Города' конфискуют наши концессии!"
lec.49.d: "Будучи правопреемником многих зарубежных обязательств Фландрии-Валлонии, мы ожидали, что бельгийцы сменят свою позицию и в отношении Концессионный Совет. Вместо этого, похоже, Международный мандат объявил, что концессии вернулись к китайскому правительству, и у нас больше нет никаких прав или обязанностей в Китае. Естественно, это дипломатическое разочарование, но, по крайней мере, нам больше не придется заботиться обо всех этих франкофонах в Концессионные Города."
lec.49.a: "Это неприятно."

lec.50.t: "Бельгийские концессии конфискованы"
lec.50.d: "Похоже, что Концессионный Совет конфисковал концессии Фландрии-Валлонии и исключил их посла из Совета. Хотя теоретически их концессии теперь возвращаются к нам, вполне вероятно, что Концессионный Совет теперь будет управлять ими, поскольку они находятся в нейтральной зоне в Тяньцзине. Действительно, не исключено, что другая консульская власть может попытаться купить их у нас или у Совета. Пока же, однако, многие частным образом радуются окончанию одного из неравноправных договоров."
lec.50.a: "Прощайте!"

lec.51.t: "Исключение Японии из Концессионного Совета"
lec.51.d: "Японцы представляют угрозу для стабильности Азии, и они должны быть наказаны, по крайней мере, формально. Мы должны исключить их из Концессионного Совета и конфисковать концессии, которые мы контролируем, но как?"
lec.51.a: "Мы должны проголосовать за это."
lec.51.b: "Исключить их без голосования."

lec.52.t: "Мы исключены из Конституционного совета"
lec.52.d: "Концессионный Совет, по всей видимости, полностью вышел за рамки своих полномочий. На закрытом заседании, без присутствия или информирования кого-либо из наших делегатов, Концессионный Совет быстро исключил Японскую империю из состава Совета! Дерзость этого соглашения усугубляется тем, что Концессионный Совет изначально должен был стать платформой для посредничества между нами, китайцами и немцами, а теперь важнейшая сторона исчезла. Наше правительство и дипломатический корпус узнали об этом событии только из утренних газет, и армия призывает нас подготовить согласованный ответ, который, несомненно, даст военным мандат нанести удар по Городам и раз и навсегда покончить с западным господством в Китае."
lec.52.a: "Это возмутительно!"

lec.53.t: "Концессионный Совет исключает Японию"
lec.53.d: "Верховный комиссар Германии, а значит и Концессионный Совет, сегодня исключил Японскую империю из Концессионного совета. Это предсказуемо разгневало японцев, которые требуют извинений и немедленного восстановления своих прав, что представляется маловероятным. Многие страны уже отозвали свои гарантии из Концессионные Города, не желая защищать города от вероятного японского нападения. Что мы должны делать?"
lec.53.a: "Это было законное решение, мы должны поддержать Шанхай."
lec.53.b: "Мы должны отказаться от наших гарантий!"

lec.54.t: "Совет голосует за конфискацию японских Концессий"
lec.54.d: "Посол Боденхаймер внес предложение об исключении Японии из Концессионного Совета, и началось голосование. Только время покажет, удастся ли остановить японского монстра."
lec.54.a: "Японцы должны быть обузданы!"

lec.55.t: "Совет голосует за конфискацию японских Концессий"
lec.55.d.nojap: "Японская Империя была силой нестабильности в Азии с момента окончания изоляционизма, и с тех пор её напористость с трудом сдерживалась глобальными альянсами и договорами. Теперь кажется, что даже Концессионные Города не смогли остановить японскую агрессию в Азии. Совет заявил о себе, и Верховный комиссар начал голосование за исключение японцев из Совета. Как мы должны голосовать?"
lec.55.d.jap: "Концессионный Совет вероломно предложил исключить нас из Совета! Мы не сделали абсолютно ничего, чтобы заслужить такое отношение, но эти западники, похоже, полны решимости снова изолировать нашу великую Империю. Если мы хотим избежать дипломатической изоляции, наши люди в Шанхае должны действовать быстро, чтобы предотвратить принятие этой меры."
lec.55.a: "Мы рассмотрим наши варианты."
lec.55.b: "Этого не должно произойти!"

lec.56.t: "Результаты голосования по исключению Японии из Совета"
lec.56.d: "Результаты голосования по исключению Японии из Совета закончились, и, похоже, что предложение Германии..."
lec.56.a: "Принято!"
lec.56.b: "Провалилось"

lec.57.t: "Концессионный Совет голосует против нас"
lec.57.d: "Коварные европейцы и американцы проголосовали за исключение нас из Концессионного Совета! Наши дипломаты были изгнаны из зала Совета, а также из муниципальных советов отдельных городов. Нашим войскам также было официально предложено покинуть города. Правительство и военные требуют военных действий, чтобы стереть эту потерю гордости!"
lec.57.a: "Эти империалисты не знают границ!"

lec.58.t: "Концессионный Совет отменяет японские уступки"
lec.58.d: "Японцы, очевидно, переступили границы Концессионные Города, и Совет снял их. Хотя в Маньчжурии всё ещё сильно японское влияние, это великий день для перспективы независимого Китая."
lec.58.a: "Ещё один неравноправный договор отменен!"

lec.59.t: "Имперский переворот в Пекине"
lec.59.d: "Нестабильность в центральном правительстве Цин, похоже, привела к драматической смене режима в Пекине. Власть всегда находилась в руках У Пэйфу и его Клики Чжили, но теперь, похоже, они уступили власть обновленной имперской фракции, поддерживаемой дружественными военачальниками на юго-востоке и западе. В рамках этого переходного периода новый режим обвинил иностранное вмешательство в предыдущую борьбу за власть, и многие Концессионные Города теперь опасаются, что на севере началась новая эра официального антиконцессионизма. Некоторые теперь призывают отозвать дипломатическое признание цинского правительства и признать либо Южную Чжили, либо Фэнтяньскую Клику в качестве законного правительства Китая"
lec.59.a: "Будем надеяться, что дела пойдут немного лучше"

lec.60.t: "Валютные резервы исчерпаны"
lec.60.d: "Повседневные функции Концессионный Совет в значительной степени зависят от валютных резервов в хранилищах Шанхайской банковской корпорации. Они, к сожалению, иссякли, а преобладающая в мире неопределенность означает, что у городов почти нет кредитов, на которые можно было бы рассчитывать. Без денег Концессионные Города, вероятно, не смогут продолжать нормально функционировать. Если в ближайшее время мы не увеличим количество денег в нашем хранилище, Совету, возможно, придется прекратить выполнение своего мандата."
lec.60.a: "Надеюсь, все будет не так плохо"

lec.61.t: "Совет объявляет о банкротстве"
lec.61.d: "После нескольких дней напряженных раздумий Совет принял решение. Концессионные Города окончательно провалились как проект. В резервах нет денег, интересы держав не соблюдаются, а среднее качество жизни резко падает. Таким образом, международный мандат на все китайские концессии был определен как закончившийся, и начнутся переговоры с пекинским правительством. Городские комиссары горячо возражали против этого решения, как и многие бюрократы, но послы покинули зал Совета и вернулись в собственные резиденции, охраняемые национальными войсками. На улицах японские и немецкие войска уже начали агрессивные действия, а китайцы находятся на улицах всех Городов. Скоро нас охватит хаос"
lec.61.a: "Мы старались изо всех сил"

lec.62.t: "Оккупация Фучжоу"
lec.62.d: "Концессионный Совет обанкротился, положив конец Международному мандату. Теперь, когда Шанхай превращается в уличные бои и хаос, отдаленные города мандата остаются без защиты. В Фучжоу бунтовщики и банды уже захватили контроль над улицами, а ответственное правительство, похоже, в дефиците. Должны ли мы вернуть Фучжоу Китаю?"
lec.62.a: "Он уязвим, возьмите его!"
lec.62.b: "Мы не можем выделить ресурсы прямо сейчас"

lec.63.t: "[FROM.GetNameDefCap] оккупирует Фучжоу"
lec.63.d: "[FROM.GetNameDefCap] направил свои силы в Фучжоу, ссылаясь на очевидное желание жителей Фучжоу воссоединиться с китайской нацией. С хаосом в Шанхае и вооруженными силами, мы просто не можем выделить ресурсы для войны с Китаем прямо сейчас."
lec.63.a: "Ужасно!"

lec.64.t: "Оккупация Нинбо"
lec.64.d: "Концессионный Совет обанкротился, что означает конец Международного мандата. Теперь, когда Шанхай превращается в уличные бои и хаос, отдаленные города мандата остаются без защиты. В Нинбо беспорядки и банды в основном подавлены, и городская полиция постепенно восстанавливает контроль. Тем не менее, они вряд ли смогут противостоять оккупации с материка. Должны ли мы вернуть Нинбо Китаю?"
lec.64.a: "Он уязвим, возьмите его!"
lec.64.b: "Мы не можем выделить ресурсы прямо сейчас."

lec.65.t: "[FROM.GetNameDefCap] оккупирует Нинбо"
lec.65.d: "[FROM.GetNameDefCap] направил свои силы в Нинбо, ссылаясь на очевидное желание жителей Нинбо воссоединиться с китайской нацией, хотя наши вооруженные силы были близки к восстановлению контроля. С хаосом в Шанхае и вооруженными силами, мы просто не можем выделить ресурсы для войны с Китаем прямо сейчас."
lec.65.a: "Ужасно!"

lec.66.t: "Оккупация Шаньтоу"
lec.66.d: "Концессионный Совет обанкротился, что означало конец Международного мандата. Теперь, когда Шанхай превратился в уличные бои и хаос, отдаленные города мандата остались без защиты. В Шаньтоу бунтовщики захватили власть и решили присоединиться к нашей стране. Должны ли мы вернуть Шаньтоу Китаю?"
lec.66.a: "Он уязвим, возьмите его!"
lec.66.b: "Мы не можем выделить ресурсы прямо сейчас"

lec.67.t: "[FROM.GetNameDefCap] захватывает Шаньтоу"
lec.67.d: "[FROM.GetNameDefCap] направил свои войска в Шаньтоу, ссылаясь на очевидное желание жителей Шаньтоу воссоединиться с китайской нацией. С хаосом в Шанхае и вооруженными силами мы просто не можем выделить ресурсы для войны с Китаем прямо сейчас."
lec.67.a: "Ужасно!"

lec.68.t: "Оккупация Тяньцзиня"
lec.68.d: "Концессионный Совет обанкротился, положив конец Международному мандату. Теперь, когда Шанхай превращается в уличные бои и хаос, отдаленные города мандата остаются без защиты. В Тяньцзине беспорядки и банды в основном подавлены, и городская полиция постепенно восстанавливает контроль над ситуацией, в чем ей помогают японцы и видные триады, которые пытаются обезопасить город для той или иной фракции. Тем не менее, они вряд ли смогут противостоять оккупации с материка. Должны ли мы вернуть Тяньцзинь Китаю?"
lec.68.a: "Он уязвим, взять его!"
lec.68.b: "Мы не можем выделить ресурсы прямо сейчас"

lec.69.t: "[FROM.GetNameDefCap] Оккупирует Тяньцзинь"
lec.69.d: "Центральное правительство Китая заняло Тяньцзинь, не желая допустить, чтобы такой крупный город попал в руки японцев или даже базовых преступников. Хотя это и является ударом для Мандата, мы ничего не можем с этим поделать."
lec.69.a: "Ужасно!"

lec.70.t: "Оккупация Гонконга"
lec.70.d: "Концессионный Совет обанкротился, положив конец Международному мандату. Теперь, когда Шанхай превратился в уличные бои и хаос, окраинные города мандата остались без защиты. В Гонконге британцы и Общество Вермиллиона сотрудничают, чтобы обеспечить стабильность на улицах, и обе стороны стремятся к присоединению к Британии и нашему государству, соответственно. Однако британцев здесь пока нет, и у нас есть возможность вторгнуться. Должны ли мы вернуть Гонконг Китаю?"
lec.70.a: "Он уязвим, взять его!"
lec.70.b: "Мы не можем сейчас жалеть ресурсов"

lec.71.t: "[FROM.GetNameDefCap] оккупирует Гонконг"
lec.71.d: "Гуандунская Клика оккупировала Гонконг, не желая допустить, чтобы такой крупный город попал в руки англичан или немцев. Хотя это удар по мандату, мы ничего не можем с этим поделать."
lec.71.a: "Ужасно!"

lec.72.t: "Крах правительства"
lec.72.d: "После того как в Шанхае воцарился хаос в связи с решением Совета о прекращении мандата, наши войска, застрявшие в Шанхае, остались без приказа. Японцы предпринимают шаги, чтобы занять город, но мы пока не знаем, что они будут делать. Похоже, они собираются занять доки, чтобы дождаться подкреплений, поэтому некоторые предлагают нашим войскам попытаться выбить их оттуда и обеспечить безопасность линий снабжения. Другие предлагают, чтобы мы остались в центре города и оборонялись оттуда. Что же делать?"
lec.72.a: "Мы должны нанести первый удар - занять доки и центральный город!"
lec.72.b: "Сообщить войскам оставаться на месте и ждать подкрепления"

lec.73.t: "Крах правительства"
lec.73.d: "Когда западные граждане массово покидали Китай, наши войска в Концессионные Города остались без подкрепления. Сообщается, что немцы предпринимают активные действия по защите города, и наше руководство призывает нас сделать то же самое."
lec.73.a: "Распределить по городу"
lec.73.b: "Захватить доки и ждать подкрепления"

lec.74.t: "Стычки в Шанхае"
lec.74.d.aggressiveaggressive: "В то время как в Шанхае царит хаос, немецкие и японские войска ведут бои по всему городу. Похоже, японцы совершили огромную ошибку, распределив свои войска по всему городу, в то время как немцы сосредоточились на банковском районе и доках. Поэтому Сингапур быстро прислал подкрепление, и японские войска были разгромлены в деталях. Теперь только немцы гарантируют нашу безопасность. "
lec.74.d.aggressivedefensive: "Поскольку Шанхай охвачен хаосом, немецкие и японские войска вступили в бои по всему городу. Обе фракции бросились защищать доки, оставив остальную часть города на усмотрение Добровольческих сил. К счастью для дипломатического персонала, немцы были достаточно сильны, чтобы занять и центральный деловой район, и на данный момент кажется, что немцы победили. "
lec.74.d.defensiveaggressive: "По мере того, как хаос захватывает Шанхай, немецкие и японские войска ведут бои по всему городу. Пока немцы оставались на месте, японцы быстро перешли к охране доков и привели подкрепление IJA. Затем они вытеснили немцев из города во внутренние районы. Теперь японцы и КПА заключили договор о совместном управлении городом и работе на благо всех китайцев."
lec.74.d.defensivedefensive: "По мере того как хаос захватывает Шанхай, немецкие и японские войска вступают в бои по всему городу. Японцы и немцы оставили центральный деловой район и доки, пытаясь контролировать окраины Шанхая. К несчастью для японцев, эсминец Кайзерлих Марин патрулировал вблизи Шанхая и сдерживал любые японские подкрепления, угрожая открыть огонь, поскольку немецкие войска на земле побеждали японцев на каждой улице. Теперь немцы несут ответственность за нашу защиту. "
lec.74.a: "Победа немцев!"
lec.74.b: "Японцы побеждены!"
lec.74.c: "Мандат рухнул!"

lec.75.t: "Шанхай взят под охрану"
lec.75.d: "Наши войска разгромили врага в Шанхае, и КПА восстановил контроль над городом под нашей защитой."
lec.75.a: "Отлично!"

lec.76.t: "Поражение в Шанхае"
lec.76.d.cant_strike: "К сожалению, наши войска потерпели полное поражение в Шанхае, и ненавистная Империя теперь оккупирует город через офисы КПА. Сейчас мы ничего не можем с этим поделать, но путь к войне между Германией и Японией расчищен."
lec.76.d.banzai: "Наши войска заняли доки в Шанхае, но сейчас немцы и их западные союзники терпят детальное поражение. У нас есть веская причина послать подкрепление в Шанхай и начать войну против западников, чтобы вытеснить их из Азии раз и навсегда."
lec.76.a: "Проклятье!"
lec.76.b: "Бой ещё не окончен..."

lec.77.t: "Концессионные Города просят присоединиться к сфере совместного процветания"
lec.77.d: "Концессионные Города долгое время были вынуждены в соответствии со своим мандатом сохранять нейтралитет в глобальных делах. Однако теперь, когда Китайское агентство и наш посол в Шанхае получили полный контроль над городами, они могут положить конец мелким распрям в Совете и объединиться с азиатскими братьями!"
lec.77.a: "Азиаты для Азии!"
lec.77.b: "Отказываюсь, мы не можем пока расстраивать Германию."

lec.78.t: "Япония соглашается!"
lec.78.d: "Японцы приняли наше предложение присоединиться к их альянсу. Теперь у нас есть защита Императорского флота и армии Японии, а также японская дипломатическая и финансовая поддержка. К сожалению, наша автономия была сильно урезана формальным смещёнием Совета, и теперь мы, по сути, являемся полным инструментом японских военных."
lec.78.a: "Подождите, что это была за последняя часть?"

lec.79.t: "Япония отказывается"
lec.79.d: "Токио, по-видимому, посчитал принятие нас в свой союз слишком большим риском для безопасности и отказался. Мы будем противостоять китайцам в одиночку."
lec.79.a: "Проклятье!"

lec.80.t: "Судьба Чжан Цзолинь"
lec.80.d: "Чжан Цзолинь был ценным инструментом для японцев, используя свои криминальные связи для обеспечения безопасности Городов, а также для получения большой прибыли для себя. Однако теперь, когда японцы достаточно надежны в своем положении, некоторые дипломаты и офицеры начинают задумываться, действительно ли помощь Сяолиня необходима на данном этапе.\n\nНыне была организована встреча с Сяолинем и его ближайшими подчиненными. Пока наши чиновники приближаются к дому удовольствий в прекрасный шанхайский вечер, полицейские и гангстеры присматриваются друг к другу, гадая, кто сделает первый шаг. После приема окружной комиссар опускает руку в карман. Что он вытаскивает?"
lec.80.a: "Револьвер!"
lec.80.b: "Комиссия Сяолиня в правительстве."

lec.81.t: "Исключение Германии из Концессионного совета"
lec.81.d: "Германская Империя уязвима, и настало время исправить их чрезмерные действия на Дальнем Востоке, исключив их из совета. Как мы должны поступить?"
lec.81.a: "Проголосовать за их исключение."
lec.81.b: "Европейцы будут защищать их, мы должны двигаться сами."

lec.82.t: "Концессионный Совет исключает нас, и конфисковывает наши концессии"
lec.82.d: "Коварный Концессионный Совет исключил нашу нацию из своих процедур, несмотря на наши неоднократные уговоры об обратном. Они конфисковали наши китайские концессии, унизили нас перед всем миром и закрыли нам доступ в залы власти в Китае. Колониальный кабинет и Кайзер требуют враждебного ответа. Наш флот Восточной Азии должен быть готов к удару. "
lec.82.a: "А?!"

lec.83.t: "Концессионный Совет отстраняет Германию"
lec.83.d: "Концессионный Совет в Шанхае на закрытом заседании исключил Германию из своего состава. Они утверждают, что Германия подрывает дух Шанхайской конференции, и призывают все страны-члены помочь им."
lec.83.a: "Германия перегнула палку."
lec.83.b: "Мы не воюем с Германией, откажитесь от наших уступок!"

lec.84.t: "Совет начинает голосование по вопросу о снятии уступок Германии"
lec.84.d: "Совет начал голосование по предложению посла Японии об исключении Германии из Концессионного Совета."
lec.84.a: "Будем надеяться, что они проголосуют "за""

lec.85.t: "Концессионный Совет голосует за лишение немецких Концессий"
lec.85.d.noger: "Немцы уже несколько лет медленно изолируют себя в рамках Конституционного совета. Их высокомерие и нечестная игра были широко известны осведомленным людям в Шанхае, несмотря на то, что они заявляют о своей приверженности делу глобальной стабильности и сотрудничества. Теперь, похоже, Концессионный Совет решил убрать их из тех частей Китая, которые он считает законными. Должны ли мы воспользоваться возможностью нанести удар по мировому гегемону, или это слишком рискованно?"
lec.85.d.ger: "Концессионный Совет начал голосование по предложению исключить наш Кайзеррейх из китайских Концессий, находящихся под их управлением, и выслать наших дипломатов из Совета! Это будет огромным ударом по немецкой власти в Азии, если оно пройдет, и мы должны сделать все возможное, чтобы этого не произошло. "
lec.85.a: "Мы будем голосовать мудро."
lec.85.b: "Это возмутительно!"

lec.86.t: "Результаты голосования об лишении немецких Концессий"
lec.86.d: "Голосование по вопросу об отстранении Германии закончилось, и похоже, что оно..."
lec.86.a: "Прошло!"
lec.86.b: "Провалился."

lec.87.t: "Концессионный Совет голосует за наше отстранение"
lec.87.d: "Коварный Концессионный Совет исключил нашу нацию из своих процедур, несмотря на наши неоднократные уговоры об обратном. Они конфисковали наши китайские концессии, унизили нас перед всем миром и закрыли нам доступ в залы власти в Китае. Колониальный кабинет и Кайзер требуют враждебного ответа. Наш восточноазиатский флот должен быть готов к удару. "
lec.87.a: "Проклятье!"

lec.88.t: "Концессионный Совет отменяет уступки Германии"
lec.88.d: "Концессионный Совет недавно исключил Германию из своего процесса и конфисковал её концессии. Хотя они когда-то были формальным союзником Китая, их высокомерие и нечестные сделки, несомненно, заслуживают этого. "
lec.88.a: "Империализм медленно уходит из Китая."

lec.89.t: "Концессионный Совет исключает нас"
lec.89.d: "Вероломный Концессионный Совет исключил нашу нацию из своих заседаний, несмотря на наши неоднократные уговоры об обратном. Они конфисковали наши китайские концессии, унизили нас перед всем миром и закрыли нам доступ в залы власти в Китае. Колониальный кабинет и Кайзер требуют враждебного ответа. Наш флот Восточной Азии должен быть готов к удару. "
lec.89.a: "Это возмутительно!"

lec.90.t: "Концессионный Совет доминирует"
lec.90.d: "Похоже, что Концессионный Совет стал доминировать над одной страной, [LEC_voter1]. Поскольку Совет доминирует во всех делах Мандата, мы теперь фактически управляемся диктатом этой страны."
lec.90.a: "Это неловко."

lec.91.t: "Концессионные шавки"
lec.91.d: "Концессионные Города задумывались как форум для всех великих держав, имеющих концессии в Китае, чтобы совместно гарантировать создание зоны свободной торговли в нескольких восточных городах. Однако любопытное положение дел в Совете, где наша страна является единственной державой с правом голоса, фактически сделало города продолжением нашей политики."
lec.91.a: "Они будут выполнять наши приказы."

lec.92.t: "Победа в Нанкине"
lec.92.d: "Наши наёмники и люди под прикрытием, помогающие Нанкинской Клике, возможно, не были единственной решающей силой в войне, но, похоже, [LEP.GetLeader] одержал победу над антиконцессионистами, которые его окружали. Наш статус в восточном Китае, по крайней мере, обеспечен."
lec.92.a: "Отлично!"

lec.93.t: "Мир с западниками?"
lec.93.d: "Мы покончили с физическим империалистическим присутствием Концессионные Города в Китае, теперь все, что осталось - это клочок бумаги, за защиту которого борется западная коалиция... и наша война с большей частью мира. Мы могли бы официально положить конец и тому, и другому, и принести мир в Азию, пригласив противостоящие нам западные державы за стол переговоров. Должны ли мы сделать это предложение?"
lec.93.a: "Мы должны закончить войну."
lec.93.b: "Западники должны быть изгнаны из Китая!"

lec.94.t: "Мир с [FROM.GetNameDef]?"
lec.94.d: "Китайцы разгромили независимые силы Международного мандата на китайские концессии, захватили наши концессии в Китае и начали интегрировать города бывшего мандата и наших бывших Концессий в свою нацию. Мы теперь боремся за клочок бумаги, утверждали некоторые в нашей стране. Другие, однако, отвечают, что мы сражаемся за нашу гордость как нации и расы. Должны ли мы согласиться на [FROM.GetAdjective]ий запрос?"
lec.94.a: "Война окончена, нам нужно только признать это."
lec.94.b: "Мы никогда не сдадимся китайцам!"

lec.95.t: "[From.GetNameDefCap] принимает мир"
lec.95.d: "[From.GetAdjective]ие послы вернулись к нам, и, похоже, они и их союзники приняли наше предложение о мире. Они признают наше правление бывшим Концессионные Города и все другие уступки в Китае в обмен на номинальную компенсацию, и все военные действия будут прекращены."
lec.95.a: "Отлично!"

lec.96.t: "[FROM.GetNameDefCap] выражает отказ от нашего предложения"
lec.96.d: "Высокомерные [FROM.GetAdjective]ие империалисты отказались от нашего доброго и благородного предложения о мире! Похоже, нам предстоит вести войну до самого конца."
lec.96.a: "Мы не должны были ожидать большего."

lec.97.t: "Второй Вельткриг"
lec.97.d: "Французы и немцы снова в состоянии войны после двадцатилетнего мира. [CAN_king_full_name] и его союзники в Алжире и по всему миру воспользовались возможностью, которую предоставила война, и начинают подготовку к нападению. В ответ на это Шанхайский фондовый рынок снова упал, и в Мандате может наступить очередной спад. Хотя этого ещё можно избежать, особенно пострадали немецкие и британские предприятия, и многие из них закрыли свои магазины по всему городу."
lec.97.a: "Война - это настоящий ад."

lec.98.t: "Оккупация Макао"
lec.98.d: "Концессионный Совет обанкротился, положив конец Международному мандату. Теперь, когда Шанхай превращается в уличные бои и хаос, отдаленные города мандата остаются без защиты. После краха португальских военных действий в Макао были приглашены добровольческие силы Концессий для защиты города и обеспечения его процветания. Однако крах [LEC.GetAdjective]ого правительства оставляет нам лучший шанс на безопасность в этом старейшем из Концессий. Должны ли мы вернуть порт Китаю?"
lec.98.a: "Он уязвим, возьмите его!"
lec.98.b: "Мы не можем сейчас жалеть ресурсов."

legcities.99.t: "Королева опиума"
legcities.99.d: ""Молодая проститутка, брошенная на улице, чтобы выжить в жестоком мире, не заботящемся о тех, кому выпала плохая участь в жизни, - вот лучшее описание для молодой Цзян Цин. И все же сейчас она сидит в роскошном меховом пальто, и ей делают самый лучший маникюр, который только может предложить элита Шанхая. Королева этого города греха, живое доказательство того, что если быть достаточно решительным и жестоким, то можно добиться чего угодно... живое доказательство успехов капитализма. И все, что для этого потребовалось, это тысячи обнищавших крестьян, подсевших на опиоиды, которые контрабандой доставлялись через разваливающиеся государства военачальников.\n\nЗахват Триады над торговлей опиумом в регионе не оставил конкурентов, вместо этого оставляя кучи денег и трупов. Все они связаны непосредственно с Цзян. От повелительницы ночи до наркоимператрицы Востока, история Цзян Цин - это история о расширении женских возможностей".\n\n\n- Вступление к сценарию предстоящего фильма шанхайского режиссера Фэй Му "Королева опиума"..."
legcities.99.a: "Как захватывающе!"

lec.99.t: "[FROM.GetNameDefCap] оккупирует Макао"
lec.99.d: "[FROM.GetNameDefCap] занял Макао, прежде чем наши войска смогли восстановить порядок или португальцы смогли вернуться. Хотя это удар по мандату, мы ничего не можем с этим поделать."
lec.99.a: "Ужасно!"

lec.100.t: "Крах Кайзеррейха"
lec.100.d: "Германское оружие оказалось несостоятельным в защите Отечества от врагов. Берлин пал, и хотя за границей создается правительство в изгнании, Кайзеррейх явно потерял большую часть своего влияния на Дальнем Востоке."
lec.100.a: "Тревожно."
lec.100.b: "Применить статью 14!"
lec.100.c: "И не лезьте, империалистические свиньи!"

lec.101.t: "Второе обращение к статье 14"
lec.101.d: "С падением Германии пришло время снова решать будущее Городов. Верховный комиссар задействовал статью 14, и Концессионный Совет собрался, чтобы решить судьбу мандата. Хотя американцы, естественно, хотят вернуть себе главенство над Городами, их страна вряд ли находится в лучшем состоянии, чем Германия. Англичане призывают Совет обратиться к ним, поскольку, хотя они тоже находятся в изгнании, они, по крайней мере, показали свою долговечность в нем. Другие члены бюрократии Города вместо этого попытались убедить Верховного комиссара Боденхаймера, что время иностранного контроля над Городом прошло. Должны ли мы удовлетворить их просьбу? Или Города слишком дороги, чтобы снова попасть в хаотичные руки китайцев?"
lec.101.a: "Мы должны вернуться в лоно Америки."
lec.101.b: "Британцы помогут нам."
lec.101.c: "Эпоха империализма закончилась - верните города Китаю."

lec.102.t: "Американцы устанавливают контроль в Шанхае"
lec.102.d: "После краха Германии во всем мире Концессионные Города снова обратились к американцам в городах, чтобы те повели их в будущее."
lec.102.a: "Интересно."

lec.103.t: "Британцы доминируют в Шанхае"
lec.103.d: "После всемирного краха Германии Концессионные Города обратились к британцам за руководством и защитой."
lec.103.a: "Интересно."

lec.104.t: "Конец международного мандата"
lec.104.d: "После краха военных усилий Германии Концессионные Города остались без международной поддержки. Не имея никого другого, и опасаясь возможного японского вторжения, Концессионный Совет попросил нашу нацию вернуть контроль над городами мандата."
lec.104.a: "Неравные договоры расторгнуты!"
lec.104.b: "На данный момент у нас нет ресурсов."

lec.105.t: "Конец международного мандата"
lec.105.d: "Сегодня, [GetDateText], Верховный комиссар Боденхаймер официально распустил Совет по международному мандату на китайские концессии и проследовал на церемонию к [FROM.GetLeader], где он передал власть над городами бывшего мандата своему правительству и законному Китаю на вечные времена. Затем он был освобожден от своих обязанностей и вернулся в своё посольство, чтобы отправиться в обратный путь в Германию и найти работу, которую сможет предоставить ему новый режим. В течение следующих нескольких дней бесчисленное количество европейцев, несомненно, последует за ним. Конечно, это конец века, но у нас есть надежда, что Шанхай будет процветать как часть воссоединенного Китая, даже если само его существование сейчас под вопросом."
lec.105.a: "Париж Востока уходит."

lec.106.t: "Конец международного мандата"
lec.106.d: "Сегодня, [GetDateText], Верховный комиссар Боденхаймер официально распустил Совет по международному мандату на китайские концессии и отправился на церемонию с [FROM.FROM.GetLeader], где он передал свои полномочия над городами бывшего мандата своему правительству и законному Китаю на вечные времена. Затем он был освобожден от своих обязанностей и вернулся в своё посольство, чтобы отправиться в обратный путь в Германию и найти работу, которую сможет предоставить ему новый режим. В течение следующих нескольких дней бесчисленное количество европейцев, несомненно, последует за ним. Хотя новый Шанхай, вероятно, не будет столь же процветающим для нашей нации, как старый, мы мало что можем сделать, поскольку крах большинства других империалистических держав по всему миру был инициатором этой передачи власти."
lec.106.a: "Конец эпохи."

lec.107.t: "Совет обсуждает Лигу левых писателей"
lec.107.d: "Лига левых писателей была создана в 1933 году в Шанхае, возможно, по инициативе Гоминьдана, под влиянием известного писателя Лу Сюня. Заявленной целью группы было продвижение дела социалистического реализма в Китае, и они не видели никаких проблем в использовании искусства для откровенно политических заявлений. Действительно, они часто вели жаркие споры с Обществом полумесяца, влиятельной литературной группой, которая утверждает, что искусство должно создаваться только ради искусства. Однако в последнее время они активизировали свою пропагандистскую кампанию в поддержку левого Гоминьдана, а поскольку эти боевики всё ещё активны в Фуцзяни, это, по мнению некоторых членов Совета и полиции, стало угрозой для мандата. Что следует предпринять в отношении этих злоумышленников?"
lec.107.a: "Арестовать их и конфисковать их материалы!"
lec.107.b: "Просто запретить их откровенно политические публикации."
lec.107.c: "Искусство - понятие относительное, пусть они будут..."

lec.108.t: "Изолированный мандат"
lec.108.d: "После поражения или смещёния всех членов Концессионный Совет, Международный мандат на китайские концессии теперь не имеет смысла. Хотя многие изгнанники и экспаты предпочли бы, чтобы города остались независимыми, под управлением собственного правительства, я слишком ленив, чтобы кодировать это, и, кроме того, это было бы дипломатически невыполнимо. Следовательно, Верховный комиссар [LEC.GetLeader] принял решение вернуть города, занятые Мандатом, китайскому правительству."
lec.108.a: "У нас был хороший забег."

lec.109.t: "Решение Совета о праве русских на голосование"
lec.109.d.success: "После нашего порабощения японцами Концессионный Совет решил, что мы больше не достойны иметь место в их рядах в Шанхае. Фактически, Иван Луганец-Орельский, наш посол в Шанхае, перешел на сторону московского режима, чтобы сохранить свой комфортный образ жизни. В целом это символизирует падение нашей международной легитимности и превращение в ещё одну часть Японской империи."
lec.109.d.fail: "После нашего порабощения японцами москвич посол в Концессионный Совет попытался убедить остальных членов этого органа, что мы больше не достойны занимать место в их рядах в Шанхае. Однако, к счастью, ему это не удалось, возможно, благодаря японскому влиянию. Таким образом, мы по-прежнему признаны в качестве возможного российского правительства на международном уровне."
lec.109.a: "Чёрт возьми!"
lec.109.b: "Какое облегчение."

lec.110.t: "Восстановление Приамурского голосования?"
lec.110.d: "Когда были основаны Концессионные Города, Россия, как страна с китайскими концессиями, естественно, получила право голоса в Совете. К сожалению, в то время существовало две России. В то время как Российская Республика Керенского имела большее международное признание, Владивостокский режим адмирала Колчака был гораздо ближе, имея возможность фактически оккупировать концессии, и пользовался поддержкой Токио. Это привело к тому, что обоим правительствам были предоставлены такие же права наблюдателей, как канадцам и австралийцам. Теперь, когда восточная [TRM.GetNameDef], бесспорно, единственная Россия, которая заинтересована в сохранении своих позиций в Тяньцзине, однако, посол из Владивостока призвал нас восстановить право голоса для его правительства. \n\nПоскольку это довольно существенный вопрос, технически он должен пройти через Концессионный Совет. Однако, поскольку маловероятно, что Германия, соперник русских и японцев, когда-либо пропустит его, мы можем просто позволить председателю Концессионный Совет провести его по порядку. Хотя это обеспечит нового влиятельного избирателя, не связанного с немцами, и порадует японцев, это, вероятно, расстроит некоторые силы в Совете."
lec.110.a: "Концессионный Совет должен проголосовать."
lec.110.b: "Это исключительно процедурный вопрос."

lec.111.t: "Концессионный Совет голосует ЗА восстановление права [TRM.GetAdjective]ого голоса"
lec.111.d.notjapan: "В течение многих лет голос России на Концессионном Совете был разделён между [TRM.GetName] и [RUS.GetNameDef] адмирала Колчака. Однако теперь, когда последний был устранен с мировой арены, кажется правильным, чтобы право голоса России было возвращено законному восточному правительству. Однако Приамурье, несомненно, представляет собой геополитическую угрозу для стран Евразии, и некоторые сомневаются, разумно ли так легко предоставлять ему большее влияние."
lec.111.d.japan: "В течение многих лет голос России на Концессионном Совете был разделен между Приамурским государством нашего союзника адмирала Колчака и [RUS.GetNameDef]. Теперь, когда московский режим больше не в состоянии претендовать на роль правильного Белого русского правительства, председатель Концессионный Совет решил, что право голоса Владивостока должно быть восстановлено. Мы должны быть довольны, что наше влияние простирается достаточно далеко, чтобы совершить этот переворот."
lec.111.a: "Мы будем голосовать осторожно."

lec.112.t: "Концессионный Совет голосует ЗА восстановление нашего права голоса"
lec.112.d: "В течение многих лет мы имели только право наблюдателя на Концессионном Совете в Шанхае, хотя у нас есть китайские концессии. Они утверждали, что причиной такого неуважения были конкурирующие претензии нас и враждебного московского режима Керенского и его республиканцев. Однако теперь, когда Москва больше не оспаривает наши претензии на то, чтобы быть единственной истинной Белой Россией, Председатель решил созвать голосование по вопросу о восстановлении наших прав. Если в этом мире есть справедливость, мы, естественно, восстановим их, но мы не можем сбрасывать со счетов злобу и ревность Берлина."
lec.112.a: "Пусть Совет посмотрит на это здраво."

lec.113.t: "Результаты голосования по [TRM.GetAdjective]ому праву голоса"
lec.113.d: "Голосование о том, восстанавливать или нет право голоса для Приамурийского правительства, завершилось. Малые государства поддержали предложение как неоценимый противовес Германии, но многие крупные державы также последовали их примеру. В итоге, похоже, что предложение было..."
lec.113.a: "Принято!"
lec.113.b: "Отклонено..."

lec.114.t: "[TRM.GetName] получает право голоса на Концессионном Совете"
lec.114.d: "Похоже, что Концессионный Совет предоставил [TRM.GetName] право голоса на Концессионном Совете, поскольку бывший московский режим больше не в состоянии оспаривать этот вопрос. Хотя это, несомненно, правильная процедура, отсутствие консультаций с Советом для голосования создает тревожный прецедент и угрожает японскому и немецкому первенству в Совете. Однако, к сожалению, у нас пока нет другого выбора, кроме как смириться с этим."
lec.114.a: "Это не может произойти снова."

lec.115.t: "Наши права голоса восстановлены!"
lec.115.d: "Концессионный Совет, после спорных дебатов, решил восстановить наше право голоса в Концессионном совете, поскольку Приамур больше не оспаривает наши российские претензии. Это великий день для России и Азии в целом!"
lec.115.a: "Отличная новость!"

lec.116.t: "Концессионный Совет проголосовал против восстановления наших избирательных прав"
lec.116.d: "Концессионный Совет проголосовал против восстановления нашего права голоса, назвав в качестве причины как неактуальность наших уступок, так и наши агрессивные действия на Западе. Похоже, что страх перед Германией победил здравый смысл и надежду на будущее."
lec.116.a: "Вот вам и международное сотрудничество."

lec.117.t: "Решение Совета о праве голоса в Приамурье"
lec.117.d.success: "Концессионный Совет предоставил нашему конкуренту во Владивостоке право голоса в Концессионном совете. Несмотря на то, что сейчас мы не в состоянии требовать эти права, поскольку у нас больше нет империалистических амбиций на Дальнем Востоке, это все равно возмутительно!"
lec.117.d.fail: "Мы слышали из Шанхая, что посол из [TRM.GetName] обратился в Совет с просьбой проголосовать за предоставление его режиму права голоса в Концессионный Совет, но ему было отказано. Хотя мы, возможно, не в состоянии сами претендовать на эти права, все же хорошо, что наш соперник не может их иметь."
lec.117.a: "Чёрт!"
lec.117.b: "Хорошо."

lec.118.t: "Чен Цзонгмин проводит конференцию в Шаньтоу"
lec.118.d: "Федерализм в Китае много раз терпел поражение, но всегда, кажется, восстает из пепла. Главная причина этого - упорство его главного защитника, Чен Цзонгмина из Гуандуна. Недавно он победил враждебную Клику Гуанси, а также предателей в своих собственных рядах, и теперь готов начать экспедиции на север и восток. Чтобы организовать свой режим и союзников, он проводит конференцию в Шаньтоу, или Сватоу, одном из городов, входящих в наш мандат. Поскольку город формально принадлежит Китаю и его провинции, у нас нет законных оснований отказать ему. Вряд ли нам даже предоставят статус наблюдателей, так что мы можем только наблюдать со стороны, как проходит эта конференция, решающая судьбу Китая."
lec.118.a: "Что ж, удачи..."

lec.119.t: "Доу Юй-Сэн заранее внес залог"
lec.119.d: "Когда полиция прибыла в чайхану Доу Юй-Сэн, чтобы арестовать его до суда, бандит быстро послал своего помощника, чтобы сделать разумное контрпредложение. Поскольку по закону он может быть выпущен под залог до начала судебного процесса, нет никаких оснований даже для того, чтобы везти его в участок. Конечно, правительство будет готово принять немедленную оплату залога наличными. Офицеры быстро согласились, и вот Доу Юй-Сэн ожидает суда в привычном для него стиле - независимо."
lec.119.a: "Подождите, мы не получали этих денег!"

lec.120.t: "Доу Юй-Сэн ушел"
lec.120.d.american: "Когда офицеры наконец дошли до вынесения приговора Доу Юй-Сэн, отправив его в пожизненную тюрьму в Японию, далеко от его базы операций в Шанхае, они прибыли в его чайную и обнаружили, что там никого нет. Они предупредили Концессионный Совет, который, в свою очередь, направил свои силы безопасности на поиски лидера триады по всему мандату. Однако после более чем месяца поисков Ду, похоже, исчез, а те, кто знает, где он находится, хранят полное молчание перед нашими следователями. В его отсутствие руководство триадой легло на плечи меньших, но лидерство националистической китайской общины теперь все более четко держится на Роберте Хотунге, "Великом Старике Гонконга""
lec.120.d.germans: "Когда офицеры наконец дошли до вынесения приговора Доу Юй-Сэн, отправив его в пожизненную тюрьму в Японию, далеко от его базы операций в Шанхае, они прибыли в его чайную и не обнаружили там никого. Они предупредили Концессионный Совет, который, в свою очередь, направил свои силы безопасности на поиски лидера триады по всему мандату. Однако после более чем месяца поисков Ду, похоже, исчез, а те, кто знает, где он находится, хранят полное молчание перед нашими следователями. В его отсутствие руководство триадой легло на плечи меньших, а Н.С.О приобрела влияние в южных городах. В частности, многие сейчас говорят о Лотаре Айзентрагере как об одном из самых влиятельных людей в Мандате."
lec.120.d.brit: "Когда офицеры наконец дошли до вынесения приговора Доу Юй-Сэн, отправив его в пожизненную тюрьму в Японию, далеко от его базы операций в Шанхае, они прибыли в его чайную и не обнаружили там никого. Они предупредили Концессионный Совет, который, в свою очередь, направил свои силы безопасности на поиски лидера триады по всему мандату. Однако после более чем месяца поисков Ду, похоже, исчез, а те, кто знает, где он находится, хранят полное молчание перед нашими следователями. В его отсутствие руководство триадой легло на плечи меньших, а большая часть его влияния в Гонконге перешла к официальному британскому генерал-губернатору Гонконга."
lec.120.d.japs: "Когда офицеры, наконец, собрались вынести приговор Доу Юй-Сэн, отправив его в пожизненную тюрьму в Японию, подальше от его базы операций в Шанхае, они прибыли в его чайную и не обнаружили там никого. Они предупредили Концессионный Совет, который, в свою очередь, направил свои силы безопасности на поиски лидера триады по всему мандату. Однако после месяца поисков Ду, похоже, исчез, а те, кто знает, где он находится, хранят полное молчание перед нашими следователями. В его отсутствие руководство триадой легло на плечи способного, хотя и слегка ненормального Хирайи Амане."
lec.120.a: "Пока его нет..."

lec.121.t: "Чжан Цзолинь избегает ареста"
lec.121.d: "Похоже, Чжан Цзолинь не собирался рисковать. Совет выдал ордер на его арест, но никаких сообщений о его появлении не поступало, хотя все знают, что он где-то в Фучжоу. Он либо подкупил полицию по всему мандату, либо скрывается. Это не помешало ему подобраться достаточно близко к офису Верховного комиссара, чтобы передать записку, завернутую в сигарету "Золотой дракон", и сообщить правительству, что он будет продолжать сотрудничать, пока его не осудят."
lec.121.a: "Мы не ведем переговоров с преступниками!"

lec.122.t: "Смерть Чжан Цзолинь"
lec.122.d.american: "Чжан Цзолинь был заочно судим и приговорен к пожизненному заключению во Владивостоке. Однако, чтобы привести приговор в исполнение, его нужно было найти. Хотя он скрывался с момента выдачи ордера на его арест, похоже, что крупная награда, назначенная за информацию о его местонахождении, убедила некоторых его бывших соратников раскрыть его местонахождение. Неделю назад он и его лейтенанты были обнаружены на складе в Фучжоу. Не получив никакого ответа, кроме выстрелов, на требования выйти, полиция ворвалась в дом. В последовавшей за этим потасовке Чжан Сиоалинь был ранен в ногу, а затем убит одним из своих напарников, чтобы предотвратить его поимку или пытки. После его смерти Лю Хуншэн, ведущий промышленник, известный как "Король спичек" взял на себя контроль над большей частью прежней полулегальной деятельности Чжана в Шанхае и Фучжоу." 
