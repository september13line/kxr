LEC_volunteer_force_mechanised_desc: "Международный волонтерский корпус формируется из экспатов и иностранных добровольцев, которые теоретически готовы подписаться на защиту городов Концессии. Их финансирует Совет Концессий, и в их обязанности входит в основном защита Концессий на китайском побережье. Совет также имеет в своем распоряжении многочисленные автономные группы изгнанников, многие из которых готовы сражаться за консульские интересы по всему Китаю."
LEC_naval_research: "Передовые верфи"
LEC_naval_research_desc: "Новизна Международного флота позволяет ему использовать совершенно новые разработки при строительстве новых кораблей."
LEC_naval_building: "Строительство кораблей городов концессии"
LEC_german_aid_idea: "Военное сотрудничество Германии"
LEC_german_aid_idea_desc: "В предстоящей борьбе с японскими и китайскими угрозами нам придется защищаться со всех сторон, но если мы будем сотрудничать с кайзерлихским флотом, у нас появится надежда на победу."
LEC_TMKKD_idea: "Тайси Мондай Кайкэцу Кокумин Домэй"
LEC_TMKKD_idea_desc: "Японские военные действия будут продвигаться через нас, их передовые базы в Китае. TMKKD будет вербовать местных китайских коллаборационистов, которые будут снабжать нас важнейшими разведданными о войне в Китае, так же как мы снабжаем Японию дивидендами от этой войны."
LEC_FNG_tianjin: "Оккупация Тяньцзиня"
LEC_FNG_tianjin_desc: "Хотя наши войска в настоящее время оккупируют Тяньцзинь, большая часть прибыли из этого города уходит в Шанхай, так как он де-юре сохраняет контроль над городом."
LEC_supply_lines_idea: "Линии снабжения Японии"
LEC_supply_lines_idea_desc: "Хотя на японские товары может быть наложено эмбарго, их нейтральный союзник в Шанхае доставит им все необходимое. К тому же мы сможем немного подзаработать на стороне..."
LEC_GER_open_door: "Плоды открытой двери"
LEC_GER_open_door_desc: "Хотя города Концессии предоставляют нам преимущества свободной торговли, большая часть нашей прибыли от Китая связана с нашими инвестициями в АОГ. Как нелегальная, так и легальная торговля приносит нашей нации неплохой доход."
LEC_USA_open_door: "Плоды открытой двери"
LEC_USA_open_door_desc: "Нынешнее положение городов Концессии выгодно нам больше всего, поскольку мы ведем большую часть бизнеса и дипломатии в Китае через Шанхай, не нуждаясь в активном поддержании наших инвестиций. Японцы и немцы, может быть, и будут участвовать в гонке за китайское господство, но мы удовлетворимся тем, что разбогатеем!"
LEC_generic_open_door: "Плоды открытых дверей"
LEC_generic_open_door_desc: "Пусть у нас нет таких конкурентных преимуществ, как у Америки, но свободная торговля с Китаем, которую обеспечивают Города Концессии, дает нашим гражданам некоторые дополнительные товары."
LEC_better_open_door: "Плоды открытой двери"
LEC_better_open_door_desc: "Города-легионеры уделяют повышенное внимание свободной торговле со всеми сторонами, и все стороны получают огромные выгоды."
LEC_legation_cities_open_door: "Открытая дверь"
LEC_legation_cities_open_door_desc: "Благодаря тому, что свободная торговля вновь стала обязательной, наши рынки и граждане получают выгоду от своего статуса посредника."
