LEC_influence_category: "Влияния в концессионных городах"
LEC_influence_category_desc: "В Концессионные Города входят множество группировок, борющихся за власть. Мы должны действовать осторожно.  \n\n§RВлияние Китая§!: [?LEC.party_popularity@social_liberal|%0] \n§YБританское влияние§!: [?LEC.party_popularity@social_conservative|%0] \n§CАмериканское влияние§!: [?LEC.party_popularity@market_liberal|%0] \n§gНемецкое влияние§!: [?LEC.party_popularity@paternal_autocrat|%0] \n§LЯпонское влияние§!: [?LEC.party_popularity@national_populist|%0]"

LEC_return_jap_guns: "Поставить японцам оружие"
LEC_return_jap_guns_desc: "В прошлом японцы присылали нам оружие. Теперь, когда они нуждаются в нем, мы должны дать его их войскам на фронте и помочь снабжать их."
LEC_join_entente: "Просить британской защиты"
LEC_join_entente_desc: "Очевидно, что паутина международных гарантий, которая когда-то защищала нас, больше не может этого делать. Мы должны иметь более близкого союзника, и британцы - наша лучшая ставка на безопасность."
LEC_join_reichspakt: "Присоединиться к Рейхспакту"
LEC_join_reichspakt_desc: "Очевидно, что паутина международных гарантий, которая когда-то защищала нас, больше не может этого делать. У нас должен быть более близкий союзник, и немцы - наша лучшая ставка на безопасность против японцев."
LEC_join_cps: "Присоединиться к сфере совместного процветания"
LEC_join_cps_desc: "Мы должны объединиться с нашими японскими братьями, чтобы освободить Китай и Азию в целом!"

