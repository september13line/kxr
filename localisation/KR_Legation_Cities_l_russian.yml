LEC_votes_category_desc: "§CСовет Городов-Концессий§! - это орган, состоящий из представителей ведущих стран, имеющих £ground_quality_texticon£ §Lинтересы§! в £china_texticon£ Китае.\n\n£impact_texticon£ Предложения здесь вносятся представителем и должны получить большинство £parl_add_texticon£  голосов для £occupation_cost_gain_texticon£  §7«принятия»§!\n\n£question_texticon£ §g«Воздержавшиеся»§! не учитываются ни для одной из сторон, за исключением случая равенства голосов, когда они служат дополнительным голосованием £trigger_no£  §V«против»§!\n[LEC_observer_status]\n\nСтраны имеющие £judge_texticon£  право голоса, в настоящее время:\n\n[LEC_voter1]  [LEC_voter2]  [LEC_voter3]  [LEC_voter4]   [LEC_voter5]  [LEC_voter6]  [LEC_voter7]  [LEC_voter8]\n\nТекущее £impact_texticon£ предложение:  §9[LEC_current_motion]§!\n\n£parl_add_texticon£  £parl_rmv_texticon£  Голосов:    £trigger_yes£  За:  §G[?global.legations_yes_votes]§!   §X|§!   £question_texticon£  Воздержавшиеся:  §g[?global.legations_abstain_votes]§!   §X|§!   £trigger_no£  Против:  §V[?global.legations_no_votes]§!\n"
LEC_observer_status_text: "Хотя у нас §Rнет§! права £parl_rmv_texticon£ голоса, нам было £increase_texticon£ §7разрешено§! быть наблюдателем за ходом £production_licence_cost_texticon£ заседания §CСовета.§!"
