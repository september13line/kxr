LEC_Triad_Idea_desc: "Триада Sun Yee On вышла из криминального мира и стала действовать открыто, гангстеры Триады теперь доминируют на улицах Шанхая. Рэкет, проституция, контрабанда и торговля наркотиками стали основными элементами экономики Мандата, поскольку иностранные рынки уходят в страхе перед крахом Мандата..."
