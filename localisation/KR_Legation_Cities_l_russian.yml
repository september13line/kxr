### Focuses ###
LEC_jardines: "Субсидировать Matheson & Co"
LEC_jardines_desc: "Торговая компания Jardine, Matheson & Co базируется в южном Китае и является жизненно важным каналом для торговли в Азии, субсидируя её, мы можем получить экономическую выгоду."
LEC_HSBC: "Кредит от HSBC"
LEC_HSBC_desc: "Hong-Kong Shanghai Banking Corporation - один из крупнейших банков в Азии и крупный эмитент валюты, кредит от него значительно укрепит наши валютные резервы."
LEC_deutsch_asiatische_bank: "Кредит от Дойч-Азиатише"
LEC_deutsch_asiatische_bank_desc: "Немецко-азиатский банк, или DAB, является одним из самых стабильных банков в городах. Раздуть наши валютные резервы за счёт их значительных денежных запасов было бы хорошей идеей."
LEC_yokohama_specie_bank: "Кредит от Йокогамского банка"
LEC_yokohama_specie_bank_desc: "Yokohama Specie Bank принимает активное участие в китайской торговле и поэтому заинтересован в предоставлении нам кредита, что позволит нам увеличить капитализацию и поможет нам восстановиться после "черного Понедельника""
LEC_russo_asiatic_bank: "Кредит от Русско-Азиатского банка"
LEC_russo_asiatic_bank_desc: "Русско-Азиатский банк несколько нестабилен, но он хорошо пережил Чёрный Понедельник и управляет большим объемом бизнеса из Тяньцзиня, поэтому обращение к нему за активами - верное решение."
LEC_turn_a_blind_eye: "Открытие Владивостока"
LEC_turn_a_blind_eye_desc: "Экономика Владивостока может выиграть от неограниченного доступа к нашим товарам и услугам, так же как их товары могут хорошо продаваться у нас. Мы должны использовать японцев, чтобы убедить Колчака открыть свой порт и прекратить его закрытие."
LEC_social_provisioning: "Игнорирование французских преступлений"
LEC_social_provisioning_desc: "Хотя многие французы приняли [BEL.GetAdjective]ое гражданство, те, кто не смог этого сделать, теперь являются лицами без гражданства, и многие из них погрязли в преступной жизни. Принимая "откаты" от более респектабельных из них, мы можем обеспечить более справедливые отношения."

LEC_wheelock_and_marden: "Инвестиция в Wheelock and Marden"
LEC_wheelock_and_marden_desc: "Wheelock and Marden - судоходная компания, основанная британскими купцами и контролирующая большой торговый флот. Купив долю в этой компании, мы сможем увеличить её деятельность и прибыль в долгосрочной перспективе."
LEC_green_island_cement: "Поддержка Green Island Cement"
LEC_green_island_cement_desc: "Green Island Cement - это компания, основанная на Зеленом острове Гонконга, крупный производитель для бурно развивающейся строительной индустрии, которая переживает спад после "черного Понедельника" Оказание им поддержки в период кризиса жизненно важно для того, чтобы мы продолжали получать прибыль."
LEC_china_light_and_power: "Выкупить компанию China Light & Power"
LEC_china_light_and_power_desc: "Компания CL&P, управляющая большей частью электрической инфраструктуры в Шанхае, сейчас с трудом сводит концы с концами и готова к тому, чтобы на нее нашелся покупатель и добавил её к активам концессионных городов."
LEC_improving_shipping_lanes: "Расширить судоходные пути"
LEC_improving_shipping_lanes_desc: "Судоходство как никогда необходимо для того, чтобы мы оправились от шоковых волн "черного Понедельника" Подтвердив нашу приверженность свободной торговле, мы сможем успокоить рынок и заставить людей снова инвестировать."
LEC_improving_port_facilities: "Расширение портовых мощностей"
LEC_improving_port_facilities_desc: "С увеличением объема торговли возникает потребность в большем количестве доков и портовых сооружений. Проведя дноуглубительные работы и расширив устьевые верфи в Шанхае, мы сможем сохранить город процветающим."
LEC_improving_infrastructure: "Улучшение наземной инфраструктуры"
LEC_improving_infrastructure_desc: "Трамвайные сети связывают города между собой и являются жизненно важными для местной торговли, финансируя их, мы сможем обеспечить движение и радость для всех."
LEC_railway_profiteering: "Инвестировать в Ж/Д"
LEC_railway_profiteering_desc: "Китайские железные дороги были любимым проектом европейцев на протяжении десятилетий, однако некоторые из них сильно устарели и нуждаются в правильном направлении для модернизации."
LEC_arnold_and_karlberg: "Сотрудничать с Arnold & Karlberg"
LEC_arnold_and_karlberg_desc: "Arnold & Karlberg - авиационная компания, работающая над созданием самолетов в Китае. Сотрудничая с ними, мы можем быть уверены, что находимся в авангарде этой новой отрасли."
LEC_star_ferry_tax: "Тариф на паромы в Гонконге"
LEC_star_ferry_tax_desc: "Паромная переправа в Гонконге управляется различными компаниями. Введя налог на каждого пассажира, мы сможем увеличить доходы."
LEC_standardise_rates: "Стандартизированные ставки"
LEC_standardise_rates_desc: "Ставки на недвижимость в разных городах разные, поэтому, стандартизировав их, мы сможем рационализировать наши доходы и сократить потери."
LEC_to_the_coal_fields: "Уголь из Вучанга"
LEC_to_the_coal_fields_desc: "Учан - крупный производитель угля, а Тяньцзинь, как оказалось, нуждается в угле для развития сталелитейной промышленности. Приняв соответствующие меры по добыче, мы сможем обеспечить занятость и процветание этого напряженного форпоста цивилизации."

LEC_string_of_pearls_scheme: "Нитка жемчуга"
LEC_string_of_pearls_scheme_desc: "Был выдвинут план развития городов за пределами Шанхая под названием "Схема жемчуга" Он направлен на расширение процветания во всех наших регионах и увеличение их производства."
LEC_hong_kong_land: "Спекуляция в Коулуне"
LEC_hong_kong_land_desc: "Полуостров Коулун - это самая новая часть Гонконга, которая созрела для эксплуатации, земля доступна в районе с огромным спросом на новые площади по мере роста населения."
LEC_tianjin_rail_hub: "Узел в Тяньцзинь"
LEC_tianjin_rail_hub_desc: "Тяньцзинь - это перекресток на севере Китая, ворота из Маньчжурии в Пекин и далее в Шаньдун и Лоян. Его расширение обязательно поможет нам."
LEC_the_small_cities: "Развитие малых городов"
LEC_the_small_cities_desc: "Малые города во многих отношениях обделены вниманием, но, поощряя миграцию туда предприятий, мы можем сделать их более прибыльными."
LEC_electrifying_china: "Электрификация Китая!"
LEC_electrifying_china_desc: "Электрификация - это волна будущего, и, поскольку в Шанхае хорошо развита угольная энергетика, мы разработали амбициозный план по распространению электричества по всему бассейну Янцзы."
LEC_shantou_docks: "Расширить стыковку в Сватоу"
LEC_shantou_docks_desc: "Соутоу на юге - достойный док, но он может быть лучше. Расширив сухие доки и в целом улучшив краны и обработку грузов, мы сможем обеспечить большую плотность судоходства."
LEC_bypass_the_aog: "Обойти Н.С.О"
LEC_bypass_the_aog_desc: "Порты Н.С.О предлагают немецким купцам выгодные условия торговли и дешевую рабочую силу. путём реструктуризации налоговых льгот мы можем стимулировать конкуренцию между нами и победить немецкую монополию."
LEC_the_legation_yuan: "Концессионный доллар"
LEC_the_legation_yuan_desc: "Ситуация с валютой в городах очень сложная и превращает торговлю в головную боль. Введя новый универсальный доллар Концессий, мы сможем рационализировать торговлю и сделать Китай более открытым для всех."
LEC_pieces_of_a_puzzle: "Части головоломки"
LEC_pieces_of_a_puzzle_desc: "Города - это лишь часть большого пазла, пазла под названием Китай. Рассматривая их как части великой взаимосвязанной торговой сети, выходящей за пределы их границ, мы сможем раскрыть их истинный потенциал."
LEC_all_china_university: "Университеты Китая"
LEC_all_china_university_desc: "Китайские университеты долгое время оставались без внимания, и теперь мы в состоянии открыть новые университеты и сделать образование доступным для всех."

LEC_greater_shanghai_plan: "План Большого Шанхая"
LEC_greater_shanghai_plan_desc: "Наши города слишком разбросаны, чтобы быть связанными между собой, и в случае конфликта они легко разрушатся. Поэтому мы должны попытаться сделать Шанхай центром промышленного развития. Наш город всегда будет сияющей жемчужиной Востока!"
LEC_renovate_the_bund: "Обновить Бунд"
LEC_renovate_the_bund_desc: "Шанхайский бунд - это старый причал, через который проходит значительная часть китайской торговли. Финансируя его реконструкцию, мы можем помочь создать новый и оживленный центр глобального судоходства."
LEC_invest_in_mannufactures: "Расширять вторичные отрасли"
LEC_invest_in_mannufactures_desc: "Торговля создает богатство не только благодаря самим товарам, но и услугам, предоставляемым морякам, зарплате, хранящейся в банках, заправке топливом, техническому обслуживанию, стивидорным работам и размещёнию. Поддерживая эти вторичные предприятия, мы можем увеличить богатство городов."
LEC_land_spec_in_neutral_zone: "Спекуляция в нейтральной зоне"
LEC_land_spec_in_neutral_zone_desc: "Спекуляция землей - это большой бизнес, и нигде так, как в самом востребованном месте в Китае. Хотя относительное беззаконие в нейтральной зоне затрудняет поддержание там порядка, мы можем рассмотреть возможность продажи на аукционе некоторых участков земли для привлечения средств."
LEC_invest_in_naval_mannufactures: "Устьевая верфь"
LEC_invest_in_naval_mannufactures_desc: "Устье Янцзы широкое и глубокое, и если провести дноуглубительные работы должным образом, оно может быть пригодно для военного дока."
LEC_invest_in_heavy_mannufactures: "Переоборудовать Цзяннаньский арсенал"
LEC_invest_in_heavy_mannufactures_desc: "Сунь Чуаньфан и нанкинцы эксплуатировали Цзяннаньский арсенал в течение всего периода существования Лиги восьми провинций, но теперь, когда Сунь мертв, а Лига распалась, в эти неспокойные времена мы должны переоборудовать его и вернуть в строй. "
LEC_expand_shanghai_university: "Спонсор Шанхайского университета"
LEC_expand_shanghai_university_desc: "Шанхайский университет давно подозревается в том, что он является местом агитации синдикалистов, но это также крупный центр высшего образования. Спонсируя его, мы сможем расширить наши исследовательские возможности."
LEC_consolidate_stock_exchanges: "Консолидировать фондовые биржи"
LEC_consolidate_stock_exchanges_desc: "Объединение двух шанхайских и четырех гонконгских фондовых бирж в единую муниципальную фондовую биржу - сложная, но достойная задача. Однако британцы могут не оценить наш подрыв их авторитета в Гонконге."
LEC_new_council_building: "Новое здание Совета"
LEC_new_council_building_desc: "Совету по концессиям необходимо новое здание для установления власти над городом. Дворцовый комплекс, выполненный в новейших архитектурных стилях, будет построен под нашим руководством."
LEC_the_shanghai_yuan: "Шанхайский юань"
LEC_the_shanghai_yuan_desc: "Шанхай - самый жизненно важный город, но у него нет единой согласованной валюты. Введя новый шанхайский юань, мы сможем сделать так, чтобы бизнес в городе избегал сложных вопросов, связанных с отдельными валютами."

LEC_in_defence_of_commerce: "В защиту торговли"
LEC_in_defence_of_commerce_desc: "Мир быстро превращается в опасное место, и центр вряд ли продержится долго. Когда придет время защищать города, мы должны опираться не только на невидимую руку свободного рынка."
LEC_renovate_wei: "Отремонтировать форт Вэй"
LEC_renovate_wei_desc: "Форт Вэй - это старый форт эпохи боксеров в Тяньцзине. Разоруженный и освобожденный Цинами в соответствии с договорами, мы должны отремонтировать его и восстановить для использования в военных целях."
LEC_renovate_hai: "Отремонтировать форт Хай"
LEC_renovate_hai_desc: "Форт Хай - ещё один старый форт боксерской эпохи в Тяньцзине, предназначенный для защиты от агрессии со стороны побережья. Как и форт Вэй, его реконструкция важна для будущего обороны города."
LEC_reactivate_gin_drinkers_line: "Возобновить работу "Линии выпивох"
LEC_reactivate_gin_drinkers_line_desc: "Линия Джин Дринкерс - это старая линия береговой обороны в Гонконге, построенная ещё до британской революции на случай вторжения Японии. Сама линия пришла в упадок, но после ремонта она сможет сдержать любого врага."
LEC_the_kowloon_redoubt: "Укрепление Коулуна"
LEC_the_kowloon_redoubt_desc: "Коулун - это полуостров к северу от Гонконга, где будут нанесены самые опасные удары с суши. Мы должны укрепить его, чтобы снять часть угрозы, исходящей от гуандунских военачальников."
LEC_defending_shanghai: "Пушки Вусонга"
LEC_defending_shanghai_desc: "Форт Вусонг в Шанхае - старое обветшалое укрепление. Мы должны восстановить его с помощью лучших новых пушек, чтобы сохранить город и сердце мандата в безопасности."
LEC_fortify_minor_cities: "Укреплять малые города"
LEC_fortify_minor_cities_desc: "Малые Города Концессии не должны быть забыты в наших оборонительных планах. Необходимо разработать планы по их защите от нападений путём восстановления старых китайских укреплений и строительства собственных опорных пунктов."

LEC_settle_enlistment_debate: "Будущее добровольческих сил"
LEC_settle_enlistment_debate_desc: "Мир быстро меняется, и добровольческие силы в их нынешнем виде могут оказаться не в том положении, чтобы защищать города."

LEC_expanding_the_volunteers: "Расширять добровольческие силы"
LEC_expanding_the_volunteers_desc: "Чтобы защитить себя от нестабильности в Китае, добровольческие силы должны увеличиться, но мы также должны реформировать эти силы."

LEC_care_for_the_wounded: "Корпус больных и раненых"
LEC_care_for_the_wounded_desc: "Впервые разработанный Мейбл Сент-Клер Стобарт в Великобритании в 1910 году, Корпус больных и раненых до сих пор является по-настоящему современным госпитальным подразделением. В добровольческих войсках каждый человек жизненно важен, поэтому мы должны иметь надлежащее медицинское обслуживание, копируя WSWCC."
LEC_weltkrieg_lessons: "Уроки Вельткрига"
LEC_weltkrieg_lessons_desc: "Великая война преподала многим нашим офицерам важные уроки, и, позволив им работать над новыми руководствами, мы можем многое узнать о войне, обычной и нетрадиционной."
LEC_volunteer_flying_corps: "Учредить Добровольческий летный корпус"
LEC_volunteer_flying_corps_desc: "Ах, эти великолепные люди и их летательные аппараты. Добровольцы стремятся использовать самолеты наравне с наземным оружием, хотя бы ради престижа. Их военная мощь также будет необходима в любой предстоящей войне."
LEC_pomp_and_circumstance: "Помпезность и обстановка"
LEC_pomp_and_circumstance_desc: "Трубите в трубы, трубите в горны и давайте устроим парад! Демонстрация славы Добровольческого корпуса должна побудить больше желающих стать добровольцами в наших войсках."

LEC_establish_chinese_militia: "Создать китайское подразделение"
LEC_establish_chinese_militia_desc: "Китайцы уже давно используются в полиции, но создание официального подразделения китайских добровольцев может стать жизненно важным для нашего выживания."
LEC_special_squads: "Отряды специальной подготовки"
LEC_special_squads_desc: "Отбор определенных отрядов для специализированной тактической подготовки поможет повысить нашу эффективность и позволит нам усовершенствовать небольшие части наших сил."
LEC_sinified_officers: "Разрешить китайским офицерам"
LEC_sinified_officers_desc: "После того, как последствия войны Лиги наконец-то улеглись, многие китайские офицеры сбежали в города. Эти офицеры могут стать хорошим пополнением наших рядов, если, конечно, они получат надлежащее обучение."
LEC_urban_combat: "Методы коммандос Фэрбэрна"
LEC_urban_combat_desc: ""Опасный Дан" разработал уникальный стиль боя с ножом и голыми руками, который он называет Дефенду. Преподавая его в рамках стандартной учебной программы, мы можем гарантировать, что наши войска всегда будут работать с максимальной эффективностью."
LEC_tank_experiments: "Обучение бронетехнике"
LEC_tank_experiments_desc: "Танки широко считаются дорогой в будущее, и, разработав методы их использования в городских условиях, мы сможем обеспечить сильную опору для городов в будущем."

LEC_deft1: "Включите 49-ых"
LEC_deft1_desc: "Теперь, когда мы прочно установили власть над городами, мы должны попытаться создать новые силы обороны за пределами ограниченных полицейских отрядов. Для начала мы должны включить 49-ых в качестве основы для этих военных подразделений."
LEC_deft2: "Инициировать Синие Фонари"
LEC_deft2_desc: "Теперь, когда у нас есть основа для создания наших сил, нам нужно больше способных новобранцев. Мы должны попытаться немедленно инициировать всех Синих Фонарей в городах. Если они нарушат свою клятву, мы должны будем их наказать."
LEC_deft3: "Делегат на Красный полюс"
LEC_deft3_desc: "Теперь, когда у нас есть хорошо укомплектованные и поддерживаемые силы обороны, мы должны стремиться делегировать командование каждым подразделением отдельным городам и предоставить им большую автономию в том, как они содержат свои силы."

LEC_preemptive_planning: "Упреждающее планирование"
LEC_preemptive_planning_desc: "Несмотря на нашу показную международную поддержку, у Городов много врагов в Китае, и мы, скорее всего, создадим ещё больше врагов на мировой арене. Наша атака неизбежна, поэтому мы должны начать планировать на этот случай."
LEC_a_legation_navy: "Уступчивый флот?"
LEC_a_legation_navy_desc: "Если мы хотим защитить себя в это нестабильное время, нам понадобится подходящий военно-морской отряд, действующий под нашим непосредственным контролем. Мы попросим Совет Концессий проголосовать за предложение, которое предоставит нам начало военного флота из флотов членов Совета."
LEC_modern_dockyards: "Передовые корабли"
LEC_modern_dockyards_desc: "Наш флот является новым, и поэтому у нас есть возможность перенять новейшие методы кораблестроения."

#LEC_undercutting_the_council: "Undercut The Council..."
#LEC_undercutting_the_council_desc: "What they don't know won't hurt them..."
#LEC_du_yuesheng: "Working With Ду Юэшэн"
#LEC_du_yuesheng_desc: "Big Ears Du is a friend to the community, he's got a big heart, a big wallet and wants to find his lost sister. He's also a viscious gangster who's personally killed a number of men and ruthlessly dominates the Shanghai underworld and the drug trade, particularly from his family's temple which is widely known to be a front for a heroin factory. But who's counting?"
#LEC_opium_profiteering: "The Other White Gold"
#LEC_opium_profiteering_desc: "Opium, it makes China tick. Ensuring a steady supply by making some more questionable investments is a good idea for our future."
#LEC_suspend_inspections: "Suspend Cargo Inspections"
#LEC_suspend_inspections_desc: "An elaborate system of bribes and markings means we can designate certain cargo to be waved through. What are they carrying? We don't know and we won't ask."
#LEC_opium_sources: "Keep It Coming"
#LEC_opium_sources_desc: "More opium, more more more opium. The market might be getting a bit saturated but that just means there aren't enough customers yet."
#LEC_KMT_loans: "'Donate' To Nanjing"
#LEC_KMT_loans_desc: "Some of Yuesheng's more interesting associates live in Nanjing we're told and could REALLY do with a loan. They'll offer us interests. Someday. We're being told. By these nice men with machettes."
#LEC_southern_gun_running: "Facilitate The Yangtze Arms Trade"
#LEC_southern_gun_running_desc: "The arms trade up the Yangtzee is a good source of income for the gangs and there might be kickbacks in it for us. As for who they're selling to? Don't worry, these men have friends on all sides."
#LEC_ryu_ga_gotoku: "Dragons Clash..."
#LEC_ryu_ga_gotku_desc: "It seems matters are finally going to come to a head, Xiaolin and Yuesheng's differences have become irreconcilable and a gang war is about to break out that will end with one of them dead."

#LEC_zhang_xioalin: "Working With Чжан Сяолинь"
#LEC_zhang_xioalin_desc: "Чжан Сяолинь is widely known as Shanghai's most infamous gangster. There's little positive to be said about him other than that he's pliable and willing to work with anyone. He's reputed to have fed his mistress to a tiger, murdered dozens and be knee deep in the trade in drugs, slaves and weapons."
#LEC_counterfitting: "Counterfeiting Operations"
#LEC_counterfitting_desc: "Currency, passports and legal documents need to be arranged sometimes, and often by less than legal means. By suspending investigations into various operations on our radar we can make our new friends very happy."
#LEC_people_smuggling: "Vice and Trafficking"
#LEC_people_smuggling_desc: "The sex trade in Shanghai is huge, they did call it the Paris of the East before the blight of socialism after all. By turning yet another blind eye to the exploitation of certain segments of the population we can bring in some healthy kickbacks."
#LEC_black_dragon_deal: "Meeting Zhang's Masters"
#LEC_black_dragon_deal_desc: "Xiaolin works with a number of shady characters, but standing behind him is a foreign backer of some sort. We could gain a clue as to their identity if we reach out, and offer to cut a profitable deal to give them what they want..."
#LEC_special_branch_informants: "The Anhui Connection"
#LEC_special_branch_informants_desc: "Former Anhui warlords and Zeijiang personnel are old friends of Zhang from his time as an army officer. We could gain the service of some of them if we sweet-talk him a little."
#LEC_northern_gun_running: "Facilitate The Northern Arms Trade"
#LEC_northern_gun_running_desc: "The arms trade northward sees foreign weapons smuggled to Port Arthur and Tianjin and thence who knows where. By facilitating this we can earn a little extra."

LEC_new_status_quo: "Новый статус-кво"
LEC_new_status_quo_desc: "Города Концессии пережили период нестабильности и неопределенности. Однако теперь, когда нынешний Верховный комиссар Мандата, несомненно, останется здесь, многие могут быть спокойны, зная, что будущее Мандата предрешено."
LEC_german_tool: "Западный инструмент"
LEC_german_tool_desc: "Немцы всегда были заинтересованы в контроле над Советом Концессий, и теперь, когда Верховный комиссар Боденхаймер приведен к присяге, он посвятил Города в немецкое дело сохранения статус-кво на Дальнем Востоке. "
LEC_german_military_investors: "Заманить немецких промышленников"
LEC_german_military_investors_desc: "Немецкое экономическое присутствие в настоящее время тщательно регулируется, как и большая часть иностранной промышленности в Городах. Ослабление этих правил, например, оставшихся мер защиты рабочих, может побудить больше немецких промышленников строить и инвестировать здесь. "
LEC_zhili_in_cities: "Чжилийские солдаты со штальхельмами"
LEC_zhili_in_cities_desc: "В 1932 году Германия пригласила солдат Южного Чжили в Города Концессии для поддержания порядка против левых агитаторов. Окончательно встать на сторону единственного надежного союзника Германии в Китае, [LEP.GetNameDef], пригласив его войска в города, было бы хорошей идеей."
LEC_GEA_cooperation: "Немецкая координация"
LEC_GEA_cooperation_desc: "Единственный способ защитить города от неизбежной японской угрозы - это скоординировать наши военные действия с немецкими военно-морскими и военно-воздушными силами. Некоторые могут возразить против такого открытого фаворитизма, но их возражения не имеют отношения к делу стабильности."
LEC_fight_jap_influence: "Борьба с японским владычеством"
LEC_fight_jap_influence_desc: "Японцы слишком сильно представлены в городах и могут использовать своё влияние во время конфликта. Изгнание их бизнесменов и пресечение их незаконной деятельности приведет к ослаблению их власти."
LEC_coastal_defence: "Улучшить береговую оборону"
LEC_coastal_defence_desc: "Единственный способ выжить после японской атаки - это построить мощные береговые укрепления, а наши немецкие союзники - эксперты в этом деле. Мы должны использовать их таким образом."

LEC_open_door: "Распахнутые двери"
LEC_open_door_desc: "Города Концессий были созданы, чтобы служить открытой дверью в Китай, и они останутся таковыми! Англо-американское правление Городами будет продолжать политику нейтралитета и сотрудничества, которая привела его к успеху за последние десятилетия."
LEC_forum_of_peace: "Форум для мира и процветания"
LEC_forum_of_peace_desc: "Города Концессии всегда были предназначены для поддержания мира между немцами, китайцами, японцами и американцами. Мы должны полностью посвятить Мандат этой цели."
LEC_encourage_cooperation: "Поощрять сотрудничество великих держав"
LEC_encourage_cooperation_desc: "Мы не поддерживаем ни одну из держав в конфликте за Китай. В конце концов, все могут приехать в Шанхай, чтобы обсудить свои позиции. Наша конечная миссия - сохранение мира на Дальнем Востоке."
LEC_free_trade_in_china: "Свободная торговля в Китае"
LEC_free_trade_in_china_desc: "Политика открытых дверей была девизом основателей Мандата, и она продолжает оставаться важной. Мы будем и дальше прилагать усилия к тому, чтобы все страны-члены Концессии, а также сам Совет, получали здоровую прибыль."
LEC_multipolar_mandate: "Многополярный мандат"
LEC_multipolar_mandate_desc: "В Совете есть более трех держав, и настало время оценить их по достоинству! Мы должны использовать наш контроль над Советом, чтобы придать большую значимость послам и точкам зрения второстепенных наций."
LEC_bring_back_the_brits: "Вернуть британцев"
LEC_bring_back_the_brits_desc: "Британская корона была несправедливо исключена из процесса работы Совета при его создании. Мы должны вернуть им право голоса, поскольку они являются важнейшим оплотом нынешнего статус-кво."
LEC_seek_third_parties: "Открытый форум"
LEC_seek_third_parties_desc: "Международный мандатный совет - это не элитный клуб, где решается судьба остального Востока. Здесь ценится каждая держава, идущая на уступки, и каждая имеет право голоса."

LEC_gateway_to_the_east: "Ворота на Восток"
LEC_gateway_to_the_east_desc: "Теперь, когда японцы доминируют в Концессионный Совет, будущее Азии выглядит все более радужным. Необходимо задать важный вопрос: должны ли города оставаться открыто нейтральными, предлагая линии снабжения и контрабандное оружие изолированной Японии, или же города должны попытаться оказать максимальную помощь японским военным усилиям?"
LEC_compromised_neutrality: "Компромиссный нейтралитет"
LEC_compromised_neutrality_desc: "Города слишком важны как источник торговли и международного взаимодействия, чтобы пытаться подчинить себе японскую военную машину. Совет всё ещё должен сыграть свою роль в Азии!"
LEC_supply_lines: "Линии поставок в мир"
LEC_supply_lines_desc: "Японцы ожидают некоторых торговых проблем и эмбарго в будущем, поскольку они приступают к освобождению Азии. Мы будем обеспечивать поставки сырья для японской военной машины, получая выгоду, как и подобает посреднику."
LEC_weapons_smuggling: "Запасы оружия"
LEC_weapons_smuggling_desc: "Японцы не могут позволить себе потерять восточное побережье Китая, когда они начнут свою войну. Мы должны обеспечить переброску оружия и людей для сухопутных войск Японии и её союзников."
LEC_pressure_westerners: "Отстранить западников"
LEC_pressure_westerners_desc: "Западники и империалисты слишком долго удерживали удушающий контроль над Дальним Востоком! Пресечение их бизнеса, незаконной деятельности и даже расследования в отношении некоторых членов иностранных делегаций вскоре ограничат их ядовитое влияние."
LEC_TMKKD: "Создание ТМККД"
LEC_TMKKD_desc: "ТМККД будет служить для привлечения в организованную службу тех жителей Городов Концессий, которые желают помочь Японии. Мы будем авангардом японского наступления!"
LEC_manchus_in_tianjin: "Маньчжурские войска в Тяньцзине"
LEC_manchus_in_tianjin_desc: "Японские союзники в правительстве Фэнтяня пока не признаны Концессионный Совет. Более того, если мы хотим, чтобы они одержали победу над [QIE.GetAdjective]им правительством, разрешение нашим китайским союзникам свободно пройти через Тяньцзинь, как это сделали немцы в 1932 году, может склонить войну в их пользу. Мы должны решительно поддержать маршала Чжана!"
LEC_deal_with_zhang: "Договориться с Чжан Цзолинь"
LEC_deal_with_zhang_desc: "Зеленая банда Чжан Цзолинь оказала нам большую помощь в обеспечении безопасности городов. Однако, его помощь немного неблагоприятна, и многие теперь сомневаются, нужны ли нам его услуги..."

LEC_remove_japanese: "Исключить японцев из Совета"
LEC_remove_japanese_desc: "Японцы показали себя не более чем преступниками и бандитами на международной арене! Их бесстыдное вмешательство в дела Китая должно быть наказано, и они больше не должны иметь официального права голоса в судьбе Китая. "
LEC_remove_germans: "Исключить немцев из Совета"
LEC_remove_germans_desc: "Германская Империя явно больше не действует добросовестно в рамках Международного мандата. Их уступки являются лишь инструментом для проведения их эксплуататорской внешней политики, и поэтому они должны быть исключены."
LEC_neutral_zone_crackdown: "Оккупировать нейтральную зону"
LEC_neutral_zone_crackdown_desc: "В нейтральные зоны теоретически не могут войти войска ни китайской, ни международной армии. Это делает их кошмарными для контроля и эффективного использования. Чтобы обезопасить города от левацкого и иностранного влияния, они должны быть заняты нашими добровольческими силами. "
LEC_war_industrialists: "Военная промышленность"
LEC_war_industrialists_desc: "Военная промышленность в Концессионных городах ограничена, так как всё ещё существует множество юридических барьеров, препятствующих беспрепятственному производству. Их устранение и снижение торговых барьеров для международных оружейных компаний должно привести к росту военного производства, которое может быть использовано в войне."
LEC_stable_markets: "Стабильные рынки"
LEC_stable_markets_desc: "Города-концессии на данный момент совершенно не готовы к войне. К сожалению, вооруженный конфликт не является невозможным событием. Мы должны подготовить инвесторов к войне, чтобы они не потеряли веру в Мандат в массовом порядке."
LEC_they_made_ready: "Они подготовились к войне"
LEC_they_made_ready_desc: "Основы мандата находятся под угрозой. Международные гарантии, которые когда-то обеспечивали нашу безопасность, больше не работают. Мир меняется, и Города-Концессии должны измениться вместе с ним."

LEC_stabilize_shanghai: "Стабилизировать Шанхай"	
LEC_stabilize_shanghai_desc: "После хаоса последних нескольких недель, когда немецкие и японские войска только благодаря своим национальным правительствам сдерживались от начала войны, которая могла бы охватить весь Дальний Восток, Шанхаю нужно немного старомодной стабильности. Города Концесси, возможно, и потерпели крах, но Париж Востока не пал!"	

LEC_under_japanese_rule: "Под властью Японии"	
LEC_under_japanese_rule_desc: "После краха Городов Концессий многие части международных кварталов горят, пронизанные грабежами и разрушениями. После нескольких дней спорадических боев японцы вышли победителями, окончательно изгнав войска презренного Кайзера обратно в Берлин. Состоялся парад победы, на котором морские пехотинцы IJN маршировали по Нанкинской дороге, возвещая новую эру мира, порядка и процветания. Азией будут править азиаты!" 
LEC_indulge_luxury: "Побалуйте себя роскошью"	
LEC_indulge_luxury_desc: "Теперь, когда Шанхай принадлежит нам, репрессии против азартных игр прекратятся. Новый Шанхай станет местом удовольствия и развлечений, величественным городом, привлекающим самых известных бизнесменов Токио посетить нашу новую территорию. Поскольку на родных островах азартные игры запрещены, здесь, в Шанхае, туристы могут приезжать и предаваться таким играм, как покер, а также японским играм, таким как пачинко. Все, что происходит в Шанхае, остаётся в Шанхае."
LEC_japanese_entrepot: "Японский антрепот"	
LEC_japanese_entrepot_desc: "Как члены шанхайского "нихонмачи", мы можем внести свой вклад в азиатскую экономику, заказывая товары из Японии. Это позволяет нам инвестировать в бурно развивающуюся экономику Японии, избегая при этом тарифов и налогов."	
LEC_employ_the_tmkkd: "Работа в ТМККД"	
LEC_employ_the_tmkkd_desc: "Тайши Мондай Кайкэцу Кокумин Домэй (ТМККД) или Национальная лига урегулирования китайских проблем - наш лучший шанс восстановить порядок и повысить лояльность в Шанхае. Прояпонская группа, состоящая из китайцев и японцев, стремится к более тесным связям с Домашними островами и готова помочь властям восстановить порядок, подавляя диссидентов на улицах."	
LEC_weapons_stockpiles: "Запасы оружия"	
LEC_weapons_stockpiles_desc: "Арсенал Киангнан когда-то был самым известным оружейным заводом в Восточной Азии. Теперь, когда мы контролируем Шанхай, это оружие может быть отправлено обратно на Родные острова, где солдаты имперской армии смогут лучше использовать его в своем крестовом походе за новую Азию."	
LEC_illicit_industries: "Незаконная промышленность"	
LEC_illicit_industries_desc: "Невозможно отрицать, что Шанхай играет важную роль в китайской индустрии героина и опиума. Подобно тому, как военачальники в Китае кормят свои армии за счёт прибыли от продажи опиума, так и мы будем финансировать шанхайский гарнизон за счёт доходов, которые приносит "Шанхай Салли""	
LEC_shanghai_in_japanese_china: "Шанхай в японском Китае"	
LEC_shanghai_in_japanese_china_desc: "Благодаря вмешательству Японии в развал городов-легионеров, мы наконец-то добились свободы от лап западного империализма. Своими недавними победами в Пекине и Нанкине маршал Чжан объявил о возвращении Китайской Республики. В духе национального объединения давайте немедленно присоединимся к нему."	
LEC_under_german_protection: "Под защитой Германии"	
LEC_under_german_protection_desc: "Шанхай не пал перед японским гарнизоном, и городское правительство обратилось за защитой к Кайзеровской морской пехоте. Будучи частью Рейхспакта и Миттелевропы, Шанхай теперь противостоит японской угрозе как прочная часть китайско-германского альянса."	

LEC_sino_german_collaboration: "Китайско-германское сотрудничество"	
LEC_sino_german_collaboration_desc: "Несмотря на разрушительное воздействие "черного Понедельника" на экономику Германии, нельзя отрицать, что немцы обладают экономическими и технологическими средствами, превосходящими наши. Сблизившись с Берлином, мы получим доступ к их советникам и инструкторам для модернизации Шанхая. Под защитой Кайзера Шанхай станет городом, которым будет восхищаться вся Азия."	
LEC_restore_chinese_government: "Восстановить гражданское правительство Китая"	
LEC_restore_chinese_government_desc: "Крах городов-Концессий доказал, что международный мандат не может руководить Шанхаем. Поскольку наши ресурсы ограничены, лучше всего, чтобы местные китайцы восстановили порядок - разумеется, под нашим руководством."	
LEC_unsavory_allies: "Неблагоприятные союзники"	
LEC_unsavory_allies_desc: "Сотрудничество с Зеленой бандой и другими триадами может считаться бесчестным, однако нельзя отрицать ценные сведения и процветание, которые мы получаем от сотрудничества. Триады предложили помощь в наших усилиях по восстановлению порядка в Шанхае, если мы очистим их от всех преступных улик."	
LEC_fight_the_green_gangs: "Борьба с бандами "зеленых"	
LEC_fight_the_green_gangs_desc: "Банды зеленых несут ответственность за преступность и коррупцию в Шанхае. Если Шанхай представляет собой новую эру азиатского процветания, нельзя допустить их существования. С помощью всей мощи Кемпейтай и ТМККД мы подавим их вырождение раз и навсегда."	
LEC_abolish_the_volunteer_force: "Упразднить добровольческие силы?"	
LEC_abolish_the_volunteer_force_desc: "С размещёнием в гавани Шанхая Seebattalions и кораблей Кайзерлих Марин, немецкое военное присутствие восстановило порядок в городе. После разрушения городов-легаций и международных гарнизонов необходимость в Шанхайских добровольческих силах отпадет."	
LEC_the_transfer_of_power: "Передача власти"	
LEC_the_transfer_of_power_desc: "Немцы решили начать процесс передачи власти постепенно. Мы доказали свою преданность и теперь пожинаем плоды. Однажды Шанхай воссоединится с Китаем и станет финансовым центром нового современного Китая!"
LEC_support_chinese_allies: "Поддержите китайских союзников"	
LEC_support_chinese_allies_desc: "Среди видных бизнесменов Шанхая есть немало сочувствующих националистическим и республиканским фракциям. Хотя мы традиционно предпочитаем помогать им в стороне, "Вельткрайг" в Европе означает, что у нас не будет всей мощи Германии, чтобы защитить нас от Японии. Мы должны искать помощи и защиты у стремящихся фракций, надеясь, что однажды мы сможем объединиться с ними."	
LEC_choose_a_side: "Выбрать сторону"	
LEC_choose_a_side_desc: "Слишком долго Шанхай стоял в стороне, пока Китай становился все более слабым и разделенным. Теперь, когда растет число фракций, желающих объединить нашу страну, пришло время раз и навсегда выбрать свою сторону. Шанхай станет авангардом нового современного Китая!"	

LEC_maintain_western_rule: "Поддерживать господство Запада"	
LEC_maintain_western_rule_desc: "Наша победа над японцами доказала одно: азиаты не могут руководить Шанхаем. Для восстановления порядка им понадобится мягкое руководство Запада и суровая военная дисциплина Пруссии. Под защитой Кайзера Шанхай будет процветать."	
LEC_ensure_financial_openness: "Обеспечить финансовую открытость"	
LEC_ensure_financial_openness_desc: "Под руководством Германии "Жемчужина Востока" переживёт экономическое возрождение. Статус Шанхая как открытого рынка Тихого океана позволит нам пожинать плоды. С большим количеством инвесторов, чем когда-либо, и официальным вступлением в Mitteleuropa, Шанхай будет процветать и станет одним из самых главных экономических центров мира."	
LEC_secure_the_streets: "Охрана улиц"	
LEC_secure_the_streets_desc: "Несмотря на первоначальную стабилизацию Кайзеровской морской пехоты, в таких районах, как Хуанпу, всё ещё полно карманников, воров и бандитов. С помощью местных полицейских и немецких войск мы очистим эти грязные улицы.  Наконец-то порядок будет полностью восстановлен раз и навсегда."	
LEC_ties_to_the_aog: "Связи с Н.С.О"	
LEC_ties_to_the_aog_desc: "Наблюдательный совет Остазии (Н.С.О) уже давно доминирует в торговле в Восточной Азии, большинство немецких предприятий работают под его эгидой. Теперь, когда Шанхай прочно вошел в сферу влияния Германии, мы можем обратиться в восточноазиатский филиал компании Krupp за высококачественным немецким оружием и военными материалами."	
LEC_sailing_with_the_kaiserlich_marine: "Обучение с Кайзерлихом"	
LEC_sailing_with_the_kaiserlich_marine_desc: "Японцы придут в Шанхай, и нет никаких сомнений в силе Кайзерлиха (Императорского флота) Японии. Тем не менее, теперь у нас есть ресурсы и советники величайшего в мире флота - Кайзерлихской морской пехоты. Верфь Киангнан будет модернизирована в соответствии с немецкими стандартами, чтобы служить подходящей станцией для Кайзеровского флота в Восточной Азии."	
LEC_cooperate_with_the_lep: "Сотрудничать с Южными Чжили"	
LEC_cooperate_with_the_lep_desc: "Наши связи с Южными Чжили должны быть укреплены в преддверии амбиций Японии. Как и мы, они признают силу Германии и готовы сотрудничать, чтобы Восточная Азия оставалась свободной от японского империализма."	
LEC_vanguard_against_japan: "Авангард против Японии"	
LEC_vanguard_against_japan_desc: "При поддержке всей эскадры Восточной Азии и Кайзеровских Зеебатальонов, Шанхай теперь выступает авангардом против японского империализма! Мы никогда не позволим им положить конец процветанию города и не позволим им ещё больше унизить Китай!"	

