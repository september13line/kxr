LEC_economic_meltdown: "Экономический крах"
LEC_economic_meltdown_desc: "Мировая экономика терпит крах, и мы уже несколько месяцев не можем заплатить нашим государственным служащим. Коррупция процветает и проникает в каждый этаж наших городов. Если мы не предпримем меры в ближайшее время, мы можем исчезнуть в ночи."
LEC_recruitment_crisis: "Кризис рекрутинга"
LEC_recruitment_crisis_desc: "Мы столкнулись с масштабным кризисом рекрутинга. Мы не можем привлечь коренное население, чтобы оно массово записывалось в армию, а большинство иностранцев, которые проживают в городе, либо являются государственными служащими, либо торговцами, либо не хотят записываться в армию."
LEC_police_force: "Столичная полиция"
LEC_police_force_desc: "Теперь, когда на полицию выделяются дополнительные средства, мы можем привлечь больше местных жителей в наши полицейские подразделения, а иностранцы стали чаще приезжать в города, чтобы записаться на службу."
LEC_triad_gangs: "Банды «Триады»"
LEC_traid_gangs_desc: "Красный полюс возглавил полицию и различные триадные ассоциации, объединив их в слабо согласованное, но сплоченное подразделение. Они могут заниматься и полицией, и вымогательством, и борьбой, если потребуется."
LEC_reforged_economy: "Укрепленная экономика"
LEC_reforged_economy_desc: "Под нашей железной хваткой мы искоренили диссидентов, триады и террористов. Благодаря тому, что экономика находится под нашим непосредственным контролем, мы можем добиться значительных успехов в развитии нашего промышленного потенциала."
LEC_economic_glory: "Экономический бум"
LEC_economic_glory_desc: "Благодаря нашим иностранным друзьям нам удалось реформировать нашу экономическую модель, которая позволяет нам работать даже лучше, чем до глобального краха. В нашу казну поступают средства из-за рубежа, которые мы готовы потратить на обеспечение нашего будущего."
LEC_gates_of_china: "Деньги из Китая"
LEC_gates_of_china_desc: "Поскольку мы контролируем многие ключевые центры торговли, через наши земли проходит огромное количество товаров, естественно, мы получаем свою долю."
LEC_paying_out: "Выплаты по мандату"
LEC_paying_out_desc: "В рамках нашего мандата мы должны выплачивать деньги многочисленным членам Совета."
LEC_currency_1: "Валютные резервы - иссякшие"
LEC_currency_1_desc: "Валютные резервы городов Концессий представляют собой ликвидные денежные средства и активы, которыми владеют Совет Концессий и Шанхайский муниципальный совет, легально и нелегально. Города стали банкротами, а стабильность стремительно исчезает, поскольку различные государства пытаются ухватить все, что можно, от разваливающегося Мандата."
LEC_currency_2: "Валютные резервы - истощённые"
