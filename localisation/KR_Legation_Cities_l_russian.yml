MANDATE_CHAOS_DESC: "В результате боев на улицах Шанхая между немецкими колониальными войсками, наёмниками Н.С.О и японскими экспедиционными силами, Города Концессии остались без действующего правительства. Хаос распространился на другие города мандата, что позволило Триадам захватить власть. Местные криминальные боссы отбросили свои разногласия и объединились под эгидой Объединённого совета глав Драконов, и теперь, когда гангстеры восстанавливают порядок, будущее Мандата туманно..."
POLITICS_QING_DESC: "Ли Шуменг родился 19 марта 1914 года в Чжучэне, провинция Шаньдун, в бедной семье плотника. Незаконнорожденный ребенок без особых перспектив на успешную жизнь, на которую ещё больше повлияла смерть её отца. Переезжая с матерью из города в город, она влюбилась в исполнительское искусство, поступила в драматическую школу в Пекине, а затем переехала в Шанхай. Используя свою внешность и соблазнительную личность, она быстро освоилась в оживленной городской жизни и наладила связи с театрами. Однако её карьера актрисы внезапно оборвалась, когда тяжелые времена обрушились на её семью. Не имея возможности продолжать карьеру актрисы и заботиться о матери, она была вынуждена обратиться к более развратным способам зарабатывания денег.\n\nОказавшись без гроша в кармане и почти бездомной, Цин обратилась к проституции. Обычная уличная шлюха, униженная и обделенная вниманием общества, она почти сдалась в самый низкий момент своей жизни. Так было до тех пор, пока она не встретила сына богатого бизнесмена. Став не просто клиентом, вскоре они стали любовниками. Сильный волевой человек со связями в Триаде, он мало заботился о мнении окружающих и поэтому женился на Цзян. От лохмотьев до богатства эта обычная шлюха превратила всю свою жизнь в роскошь. Когда её муж умер при загадочных обстоятельствах, он оставил все Цзяну. Наблюдая за мужем в течение тех нескольких лет, что они были вместе, Цзян показала себя целеустремленной бизнес-леди, способной воспроизводить и увеличивать прибыль, одновременно умертвляя «Зеленых бандитов» вместе со своими союзниками из Лиги левых писателей."
POLITICS_HONGWU_DESC: "Когда-то покинутый миром и оставленный гнить в безвестности, маркиз расширенной милости Чжу Юйсунь вернулся к известности и теперь восседает на Драконьем троне как первый император Мин за более чем 300 лет. Родившийся в 1882 году сын бывшего до него маркиза Чжу, Чжу Юйсунь некогда пышно расцвел при пекинском дворе как почетный гость и доверенное лицо Пуйи. Однако с приходом немцев Чжу Юйсюнь был изгнан из своей райской экстравагантной жизни и отправлен в тяжелое изгнание, проведя эти уходящие годы, скрываясь в Маньчжурии. С возвышением Общества трех гармоний и установлением господства над Китаем почтенный глава триады Дракон пригласил Чжу Юйсюня вернуться в Пекин, чтобы занять место на своем законном троне. Теперь, с Мандатом Неба в руках, Чжу Юйсюнь и Триады возглавляют Китай. Служа прославленной, но гордой марионеткой, исполняющей тайные прихоти и желания Триад и их обширной преступной сети, этот восстановленный император Китая взял себе имя первого императора династии Мин в знак уважения к своим предкам и теперь «правит» империей таинственных традиций и теневой преступности."
SHANG_EMPEROR_DESC: "Некогда покинутый миром и оставленный гнить в безвестности, герцог Яньшэн Конг Линьи вернулся к известности и теперь восседает на Троне Дракона как первый император Шан за почти 3000 лет. Родившийся в 1872 году сын бывшего до него маркиза Чжу, Конг Линьи некогда пышно расцвел при пекинском дворе как почетный гость и доверенное лицо Пуйи. Однако с приходом немцев Конг Линьи был изгнан из своей райской экстравагантной жизни и посажен под домашний арест в своем родовом поместье в Шаньдуне. С появлением Общества Трех Гармоний и установлением господства над Китаем почетный глава Триады Дракон пригласил этого пурпурного дворянина, потомка герцогов Сун и великого Конфуция, вернуться в Пекин, чтобы занять место на своем законном троне. Теперь, с Мандатом Неба в руках, Конг Линьи и Триады возглавляют Китай. Служа прославленной, но гордой марионеткой, исполняющей тайные прихоти и желания Триады и её обширной преступной сети, этот восстановленный император Китая взял себе имя первого императора Шан в знак уважения к своим предкам и теперь «правит» империей таинственных традиций и теневой преступности."

