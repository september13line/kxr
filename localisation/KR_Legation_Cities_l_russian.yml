LEC_shanghai_accedes_shuntian_kingdom: "Шанхай входит в лоно Царства"
LEC_shanghai_accedes_shuntian_kingdom_desc: "Босс триады Ду Юэшэн тщательно готовился к тому, чтобы положить конец иностранному господству над Китаем и покончить с Международным мандатом. Ду и его бандиты начали оргию насилия под названием «Ночь обезьяньей головы», убивая иностранцев и сжигая международные концессии. И хотя поначалу им удалось добиться своего, разделенные Триады, не имея поддержки населения, разделили Шанхай между собой, и город погрузился в хаос. Из этого хаоса маловероятная коалиция христиан, триад и государственных служащих объединилась вокруг Цзе Цань-тай, бывшего революционера и государственного служащего, временно проживавшего в Шанхае, чтобы восстановить порядок в городе. Избранный на пост президента восстановленным муниципальным советом, Цзе Цань-тай ставит перед собой амбиции, превосходящие возможности Восточного Парижа. Цзе надеется использовать город в качестве плацдарма для возрождения Небесного царства Великого Мингшуна - заговора десятилетней давности с целью положить конец династии Цин и восстановить конституционную монархию при живом наследнике династии Мин. Прижатый спиной к стене, Цзе должен полагаться как на своё коварство, так и на веру, чтобы свергнуть маньчжуров и вернуть Китаю былую славу."
LEC_revolutionary_ideas_xinhai_made_pious: "Революционные идеи Синьхая стали благочестивыми"
LEC_revolutionary_ideas_xinhai_made_pious_desc: "До Синьхайской революции 1911 года было наше собственное восстание 1903 года, которое стремилось положить конец векам упаднического правления Цин. Возможно, наибольшее различие между двумя нашими движениями заключалось в стремлении создать демократически избранное правительство при конституционной монархии. Чтобы вступить в борьбу с военачальниками за послание доктора Суня, мы должны вновь стать настоящими революционерами, синтезируя идеалы Синьхайской революции с убеждениями, заложенными в нашем собственном недолговечном восстании. Удовлетворив и народ, и наши традиции, мы сможем создать правительство, уникально подходящее для китайской нации."
LEC_notes_furen_literary_society: "Ноты литературного общества Фурэн"
LEC_notes_furen_literary_society_desc: "За два года до того, как доктор Сунь основал Общество возрождения Китая, существовало влиятельное Литературное общество Фурэн, основанное Юэн Ку-ваном и Цзе Цань-тай. Собираясь в парке Пак Цз Лейн в Гонконге, эти революционеры были едины в своей озабоченности реформами и будущим Китая. Они обсуждали необходимость того, чтобы китайский народ обладал высокими моральными качествами, учился у западного мира и проявлял патриотизм к своей родине. Хотя эта группа в конечном итоге влилась в Общество возрождения Китая, их послание послужило краеугольным камнем для Синьхайской революции. Мы будем отдавать дань уважения этим революционерам и поддерживать их идеалы, усердно работая над созданием благочестивого Китая, окончательно освобожденного от цинского ига."
LEC_secure_past_links_tongmenghui: "Надёжные связи с Тунмэнхуэй в прошлом"
LEC_secure_past_links_tongmenghui_desc: "До Гоминьдана существовало Общество возрождения Китая, а позднее - Тунмэньхуэй. В то время как Гоминьдан раскололся на левых и правых, эти ранние фракции были едины в своей поддержке изгнания маньчжурских угнетателей и восстановления былой славы Китая. Используя связи Цзэ с этими фракциями-предшественниками и подчеркивая его отношения с доктором Сунем, мы привлечем старый класс революционеров и тех, кого отвратила риторика этих враждующих фракций. Придерживаясь этой линии, мы создадим собственную революционную силу, которая достигнет целей Королевства Шуньтянь и Синьхайской революции."
LEC_prosperity_gospel_upheld_three_principles: "Трёхпринципное Богопоклонение"
LEC_prosperity_gospel_upheld_three_principles_desc: "Многие в международном сообществе до сих пор страдают от действий, совершенных главарями Зеленой банды в Ночь обезьяньей головы. Из-за наших связей с Триадами и Хунмэнами они воспринимают наше правительство не иначе как продолжение правления Триад. Чтобы развеять эти опасения, мы предпримем значительные усилия по изменению нашего имиджа как на национальном, так и на международном уровне. Наше правительство будет придерживаться трех принципов, провозглашенных покойным доктором Суном, в сочетании с нашими собственными христианскими убеждениями. Мы подтвердим наши связи с народными сектами и культами, продолжая поддерживать их народные верования, например, Общество поклонения Богу и другие ответвления «Белого лотоса», к которым мы принадлежим, а также буддийскую школу «Чистая земля», с которой наша организация имеет общую историю. Чтобы развеять опасения делового мира, мы протянем ветвь с налоговыми льготами и реформами свободного рынка, чтобы вернуть поток капитала в Жемчужину Востока."
LEC_dispelling_false_notions_about_christianity: "Развеять лож о христианстве"
LEC_dispelling_false_notions_about_christianity_desc: "Несмотря на политику и реформы, которые проводит наше правительство, мы не можем избавиться от клейма, которое большинство населения держит в отношении нашей христианской веры. Наши недоброжелатели пытаются выставить наше правительство иностранными марионетками, а также оклеветать нашу веру ложными представлениями о том, что христианство было навязано Китаю Западом. Чтобы противостоять этим заблуждениям, мы обратим внимание на научные труды Цзе, чтобы подчеркнуть, что истинные истоки христианства на самом деле лежат в Китае. Мы будем добиваться расположения масс, организуя благотворительные организации и миссии, которые оказывают помощь миллионам китайцев, чье существование находится под угрозой из-за голода и войны."
LEC_true_heirs_taiping: "Истинные наследники тайпинов"
LEC_true_heirs_taiping_desc: "Во время нашего сорвавшегося восстания одним из главных заговорщиков был лидер местной триады Хун Куанфу. Хотя он был влиятельной фигурой среди хунмэнов, примечательно то, что Хун был бывшим командиром восстания Тайпинов. Если среди тех, кто симпатизирует богоборцам и Небесному царству, будут только самые рьяные последователи, то мы будем опираться на символику, связанную с Небесным царством, чтобы заручиться поддержкой крестьянства. Представляя себя как носителей факела этих праведных воинов в их борьбе с чужеземными маньчжурскими дьяволами, мы завоюем расположение народа и развеем некоторые опасения по поводу нашей христианской веры."
LEC_creation_garden_origin: "Сотворение, сад и происхождение"
LEC_creation_garden_origin_desc: "В 1914 году Цзе опубликовал свой опус «Сотворение, сад и происхождение китайцев» - новаторское исследование об истинном происхождении человечества. Цзе использовал свои знания в области географии, истории Китая и Библии, чтобы опровергнуть мнение о том, что человечество зародилось в Месопотамии, а не в Китайском Туркестане, и что истинное местоположение Эдемского сада находится в бассейне Тарима. Тсе развивает свою гипотезу, прослеживая древние библейские царства до китайской предыстории, доказывая, что китайцы на самом деле являются потомками Адама и Ноя. Цзе опубликовал это революционное открытие в надежде, что подобное событие приведет к всеобщему миру, а Китай станет лидером международного братства людей. Хотя во время публикации теории Цзе были встречены насмешками, мы переиздадим эти важные открытия с целью возродить идею международного государства под руководством превосходной китайской цивилизации."
LEC_securing_heaven_atop_dirigibles: "Охрана небес на дирижаблях"
LEC_securing_heaven_atop_dirigibles_desc: "В 1894 году Цзе Цань-тай, независимо от Цеппелина, разработал планы первого китайского дирижабля. Названный «Китай», Цзе разработал алюминиевый дирижабль, управляемый электродвигателем, с выдвижным металлическим крылом, стабилизируемым тремя пропеллерами. Планы Цзе были проигнорированы правительством Цин, но он смог найти финансовую поддержку через правительство Гонконга, и в 1910 году был создан небольшой прототип. Чтобы получить технологическое преимущество над нашими врагами, Тсе снова разрабатывает эти планы, получая значительное государственное финансирование. С этими современными монолитами, скребущими небеса, мы обретем закон и порядок и принесем мир в Срединное Королевство."
LEC_spreading_gospel_morning_post: "Нести Евангелие"
LEC_spreading_gospel_morning_post_desc: " Основанная в 1903 году Цзе Цань-тай и Альфредом Каннингемом, газета Nanjing Morning Post стала одной из самых влиятельных газет в Азии. В первые годы своего существования Цзе использовал Morning Post для привлечения капитала, а также для распространения своих революционных идеалов среди широкой аудитории. В то время как в результате выкупа и реструктуризации газета ушла из рук Тсе и Каннингема, падение Концессии Городов привело к резкому прекращению её производства. Видя потенциал в улучшении нашего международного положения и изменении общественного мнения, Тсе возвращает Morning Post в печать, чтобы она служила рупором нашего правительства."
LEC_westernization_without_exploitation: "Вестернизация без эксплуатации"
LEC_westernization_without_exploitation_desc: "Выросший в Австралии и получивший образование на британской государственной службе, Цзе Цань-тай уже давно выступает за модернизацию Китая, беря пример с Запада. Призывая к реформам по западному образцу, мы должны заверить народ, что не отдаем Китай великим державам, которые унижали нас на протяжении веков. Мы должны развеять страхи справедливо скептически настроенного народа с помощью постепенных реформ, которые покончат со многими архаичными китайскими обычаями. Продолжая дело жизни покойной подруги Цзэ Алисии Литтл, наше правительство должно выступать за права женщин и реформу образования, а также за прекращение практики связывания ног."
LEC_take_torch_anti_qing_sentiment: "Поднять факел антиконцессионистской борьбы"
LEC_take_torch_anti_qing_sentiment_desc: "Шанхай служил столицей Международного мандата и памятником унижения, которому подверглась китайская нация в результате «неравноправных договоров». Несмотря на то что в своих реформах мы опирались на влияние Запада, мы должны ясно дать понять, что выступаем против угнетения китайского народа этими иностранными уступками. Мы подхватим мантию этих ополченцев и продолжим их благородную цель по освобождению Китая от иностранной эксплуатации. В отсутствие Международных добровольцев или местной полиции мы организуем сильное ополчение для защиты нашей страны от коррумпированных военачальников, маньчжуров и их лакеев, а также зловещего Восходящего солнца, которое продолжает нависать над Китаем. Мы воспользуемся риторикой восстания тайпинов, сформировав фанатичную боевую силу, готовую сражаться до последнего человека."
LEC_revive_china_long_last: "Возродить Китай"
LEC_revive_china_long_last_desc: "После того как Шанхай был взят под охрану, а население стало тепло относиться к политике нашего праведного правительства, наступило время, когда мы должны выйти из убежища Шанхая и выполнить священную задачу наших шуньтяньских революционеров. За три десятилетия многое изменилось, Поднебесная оказалась разделена между иностранными державами и коррумпированными военачальниками, а маньчжурские дьяволы продолжают править Запретным городом. Если мы хотим когда-нибудь возродить Китай и восстановить его законных правителей, мы должны быть готовы пожертвовать всем ради достижения наших целей."
LEC_heavenly_democratic_kingdom_proclaimed: "Возвещено Небесное Царство"
LEC_heavenly_democratic_kingdom_proclaimed_desc: "Спустя более трех десятилетий Цзе Цань-тай получил ещё один шанс отомстить за революции 1903 и 1911 годов, положив конец иностранному господству над китайской нацией. Именно благодаря Христу Цзе и его праведные солдаты смогли изгнать тиранов и положить конец многовековому унижению. С Запретным городом под нашим знаменем мы должны подготовиться к окончанию регентства и решить судьбу нашего нового мандата. Приспособимся ли мы к нынешним реалиям и восстановим республику, переплетенную с нашими идеалами, или обратимся к нашим изначальным целям и коронуем нового императора на Драконьем троне?"

