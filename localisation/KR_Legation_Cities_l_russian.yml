LEC_join_fengtian_desc: ""

LEC_investigate_du_yuesheng: "Начать расследование деятельности Доу Юй-Сэн"
LEC_arrest_du_yuesheng: "Арестовать Доу Юй-Сэн"
LEC_convict_du_yuesheng: "Осудить Доу Юй-Сэн"
LEC_convict_du_yuesheng_desc: "Осудить Доу Юй-Сэн будет сложно из-за большого количества его сторонников в городе и по всему Китаю."
LEC_investigate_zhang_xiaolin: "Начните расследование деятельности Чжан Цзолинь"
LEC_prosecute_zhang_xiaolin: "Арестовать Чжан Цзолинь"
LEC_convict_zhang_xiaolin: "Осудить Чжан Цзолинь"
LEC_investigate_huang_jinrong: "Начать расследование в отношении методов Хуан Цзиньжун"
LEC_prosecute_huang_jinrong: "Арест Хуан Цзиньжун"
LEC_convict_huang_jinrong: "Осудить Хуан Цзиньжун"
LEC_prosectue_solomon_adler: "Преследование Соломона Адлера"
LEC_prosectue_solomon_adler_desc: "Судебное преследование Адлера уменьшит американское влияние в городах."
LEC_prosectue_lothar_eisentrager: "Преследование Лотара Айзентрагера"
LEC_prosectue_lothar_eisentrager_desc: "Судебное преследование Айзентрагера уменьшит влияние Германии в Шанхае."
LEC_investigate_british_business: "Начать расследование деятельности Великобритании в Гонконге"
LEC_investigate_british_business_desc: "Похоже, что британская корона занимается тайными маневрами в Гонконге. Мы должны убедиться, что они не пытаются угрожать власти Концессионные Города."
LEC_curtail_british_business: "Пресечь деятельность британцев в Гонконге"
LEC_curtail_british_business_desc: "Британцы явно пытаются отвоевать у нас Гонконг или, по крайней мере, проложить себе путь в Концессионный Совет. Мы не можем позволить им это, и должны начать принимать решительные меры в Гонконге."

LEC_AST_reach_out_hong_kong: "Обратиться к гонконгским бизнесменам"
LEC_AST_reach_out_hong_kong_desc: "Когда-то Гонконг был жемчужиной британской Азии, равной Сингапуру или Калькутте. Хотя Гонконг отделился от империи в 1925 году, его жители всё ещё чувствуют связь с нами. Мы должны возродить наши активные отношения с ними."
LEC_AST_send_volunteers: "Отправить батальон добровольцев в Гонконг"
LEC_AST_send_volunteers_desc: "Отправка добровольцев в Силы обороны Концессий в Гонконге позволит нам защитить Гонконг и приобрести дополнительное влияние в Гонконге."
LEC_AST_royal_visit: "Королевский визит в Гонконг"
LEC_AST_royal_visit_desc: "Отправка принца Альберта и его дочери в Гонконг с Королевским визитом, несомненно, повысит поддержку Британской империи."
LEC_AST_appoint_new_governor: "Назначить нового Королевского губернатора"
LEC_AST_appoint_new_governor_desc: "Мы не использовали свои полномочия по назначению нового губернатора Гонконга с 1925 года. Мы должны рассмотреть возможность сделать это как метод расширения нашего влияния в Китае."
LEC_AST_retake_hong_kong: "Пригласить Гонконг обратно под защиту короны"
LEC_AST_retake_hong_kong_desc: "Концессионные Города сейчас достаточно уязвимы, чтобы мы могли сделать свой ход и вернуть Гонконг под защиту британской короны."
LEC_AST_request_voting: "Потребовать возвращения нашего права голоса в Совете"
LEC_AST_request_voting_desc: "Теперь, когда мы имеем влияние в городах, мы можем потребовать от Совета рассмотреть вопрос о восстановлении наших прав голоса, причитающихся нам за наши китайские уступки."

LEC_USA_send_volunteers: "Отправить больше войск в Концессионные Города"
LEC_USA_send_volunteers_desc: "Распад Лиги сделал Концессионные Города, а значит и наши интересы в Китае, уязвимыми. Мы должны усилить там гарнизон."
LEC_claim_american_rights: "Потребовать права голоса для американцев"
LEC_claim_american_rights_desc: "Теперь, когда существует только одна Америка, мы должны потребовать, чтобы нам вернули право голоса в Концессионный Совет."

LEC_GER_exclude_belgium: "Потребовать, чтобы [BEL.GetName] был исключен из Концессионного Совета"
LEC_GER_exclude_belgium_desc: "[BEL.GetName] теперь сбежал из нашей сферы, и он больше не полезен как член Концессионного совета. Мы должны попросить Совет исключить их."
LEC_GER_send_volunteers: "Отправить больше войск в Концессионные Города"
LEC_GER_send_volunteers_desc: "Распад Лиги сделал Концессионные Города, а значит и наши интересы в Китае, уязвимыми. Мы должны усилить там гарнизон."

LEC_JAP_stage_attack: "Спровоцировать нестабильность в Тяньцзине"
LEC_JAP_stage_attack_desc: "В то время как мир переживает "Чёрный Понедельник", Китай и, соответственно, Мандат сильно пострадали, а китайцы в городах ужасно страдают. Напряженность достигла точки кипения, и, дав нашим оперативникам в Китайском агентстве зеленый свет, мы можем получить право закрепиться в Тяньцзине."
LEC_JAP_send_guns: "Отправляйте оружие нашим союзникам"
LEC_JAP_send_guns_desc: "Поскольку в Китае начинают появляться коллаборационисты, пора готовиться к неизбежному и вооружать их для борьбы за наше дело. Единственная проблема - доставить оружие нашим союзникам. Однако концессии представляют собой легкий способ контрабанды оружия..."
LEC_JAP_enforce_police: "Усилить полицейское командование"
LEC_JAP_army_guns: "Оснастить гарнизон"
LEC_JAP_army_men: "Усилить гарнизон"
LEC_JAP_destabilize_tianjin: "Дестабилизировать Тяньцзинь"
LEC_JAP_destabilize_tianjin_desc: "Закрепившись в Тяньцзине, мы можем начать дестабилизировать обстановку в городе, что даст нашей армии право на вмешательство."
LEC_JAP_take_tianjin: "Захватить Тяньцзинь!"
LEC_JAP_take_tianjin_desc: "Теперь, когда Концессионные Города уязвимы, а мы достаточно сильны, мы можем захватить Тяньцзинь!"

LEC_investigate_russia: "Отправить агентов во Владивосток"
LEC_investigate_russia_desc: "Нам было бы лучше расследовать связь с Россией и держать все это подальше от любопытных японских глаз."
LEC_investigate_japan: "Опросить Японскую делегацию"
LEC_investigate_japan_desc: "Вместо того чтобы тратить время и ресурсы на поездку в Россию, мы можем просто расспросить нашу местную японскую делегацию о том, что происходит."
LEC_greengang_help: "Помощь от Зеленой банды"
LEC_greengang_help_desc: "Шанхайская банда "зеленых" проявила интерес к тому, чтобы помочь нам разобраться в этой тайне в обмен на несколько услуг..."
LEC_china_agency_investigation: "Расследуйте деятельность Китайского агентства"
LEC_china_agency_investigation_desc: "Китайское агентство явно замешано в скандальной интриге. Все, что нам теперь нужно сделать, это добраться до сути операций."
LEC_wheels_and_deals: "Предложить сделку"
LEC_wheels_and_deals_desc: "Китайское агентство знает, что мы следим за ними, и выразило готовность сотрудничать с нами. Естественно, мы должны принять их предложение."
LEC_crackdown_on_japs: "Пресечь деятельность Китайского агентства"
LEC_crackdown_on_japs_desc: "Будущее Концессий и самого Китая находится под угрозой из-за заговора Китайского агентства. Пришло время покончить с японской угрозой раз и навсегда."
LEC_favour_guns: "Призвать на помощь"
LEC_favour_guns_desc: "Теперь, когда Китайское агентство у нас в кармане, мы можем потребовать долю от контрабанды оружия, в обмен на то, что мы дадим им немного влияния на Совет."
LEC_favour_du: "Собрать улики на Ду"
LEC_favour_du_desc: "Китайское агентство согласилось тайно передавать всю имеющуюся у них информацию о Большом Ушастом Ду, помогая нам в нашем стремлении привлечь его к ответственности."
LEC_pick_jinrong: "Хуан Цзиньжун возглавит борьбу с преступностью"
LEC_pick_jinrong_desc: "Хуан Цзиньжун является лучшим следователем, имеет обширную сеть контактов и лучше подходит для разгона Китайского агентства, хотя его связи политически сомнительны..."
LEC_pick_americans: "АмЧам Шанхай возглавит борьбу с преступностью"
LEC_pick_americans_desc: "Хотя АмЧам Шанхай не столь искусна в расследованиях, она является более щепетильной организацией и пользуется предпочтением совета в целом."
LEC_investigate_bombing_huang: "Хуан Цзиньжун проведет расследование взрыва"
LEC_investigate_bombing_huang_desc: "Хуан Цзиньжун, хотя морально и этически сомнителен, имеет обширную сеть контактов и лучшие отношения с местными китайцами, что ставит его в более выгодное положение для руководства расследованием."
