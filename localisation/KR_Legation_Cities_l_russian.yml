### Leaders ###
LEC_FRANCIS_FESTING_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n28 августа 1902 г.\nДублин, Соединенное Королевство\n§YВоенная карьера:§L\nОкончил Сандхерст в 1921 году. Фестинга ждала многообещающая карьера в Британской индийской армии или в Восточном командовании, ведь он служил помощником командира Джона Бернетта-Стюарта, бывшего генерала, командовавшего Мадрасским округом, вплоть до революции. Теперь, как и большинство британских офицеров, не придерживавшихся синдикалистских взглядов, он оказался в дрейфе между старыми колониями. Не имея средств на его назначение, Империя решила не заставлять его продолжать службу ни в одном из сохранившихся доминионов, и поэтому он живет со старыми армейскими друзьями в Шанхае, где некому сказать, чтобы ты перестал носить старую форму, и есть все шансы выпить крепкого джина по утрам."
LEC_WILLIAM_FAIRBAIRN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n28 февраля 1885 года\nРикмансворт, Великобритания\n§YВоенная карьера:§L\nБывший Королевский морской пехотинец и офицер полиции одного из шанхайских кварталов красных фонарей, Уильям Юарт Фэрбэрн наиболее примечателен своей откровенно пугающей коллекцией шрамов, накопленных в сотнях уличных драк при исполнении служебных обязанностей, и организацией специализированного отряда SMP по борьбе с беспорядками. Известный как «Опасный Дэн», Фэрбэрн - мастер бокса, борьбы, саватэ, джиу-джитсу, дзюдо и кунг-фу, которые он использовал для разработки собственного стиля боя, известного как Defendu. По данным полиции, за его плечами более 500 подтвержденных нетренировочных боев, как вооруженных, так и невооруженных, а также изготовленный на заказ пуленепробиваемый жилет, способный остановить пули из 7,63×25 мм маузера. Сейчас он проводит большую часть своего времени, призывая других членов Добровольческого корпуса вспомнить основы CQC."
LEC_REGINALD_TYRWHITT_NAVY_DESC: "§YAdmiral Description\n§YРодился:§L\n10 мая 1870 года\nОксфорд, Великобритания\n§YВоенно-морская карьера:§L\nПоступив кадетом на корабль HMS Britannia в 1883 году, сэр Реджинал Йорк Тирвитт продвигался по служебной лестнице и в итоге во время Вельткрига служил командиром Харвичского соединения, эскадры, которая произвела первые выстрелы в 1914 году. Самой известной акцией под командованием Тирвитта стал рейд на Куксхафен, где морские самолеты сыграли ключевую роль в атаке на немецкий порт с воздуха и ушли без потерь. Единственным серьезным недостатком Тирвитта является его похвала капитану Джону Ноулзу Им Турну до того, как его неправильное управление привело к Плимутским бунтам в 1925 году. Занимая пост главнокомандующего в Китае в 1926 году во время Северной экспедиции, Тирвитт, по крайней мере, частично ответственен за эвакуацию британских войск в Австралию и последующую «защиту» Гонконга немцами - поступок, за который он так и не был прощен своими соотечественниками-британцами."

