LEC_china_observer_rights: "Заявить о правах китайского наблюдателя в Концессионный Совет"
LEC_china_observer_rights_desc: "Когда был создан Международный мандат на китайские концессии, пекинскому правительству были предоставлены права наблюдателя в Совете для надзора за ними. Теперь, когда мы являемся неоспоримым хозяином Китая, мы должны заявить о своих правах в Совете, как о подготовке к их интеграции."
LEC_china_peace: "Подписать мирный договор с западной коалицией"
LEC_china_peace_desc: "Эта война затянулась достаточно, и она явно не в нашу пользу. Мы должны запросить мира."
