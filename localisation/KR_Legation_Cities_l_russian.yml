сти администратора Смит также умело справился с критикой японского и немецкого послов в адрес статуса его страны в Совете. По его мнению, кто может председательствовать в Совете лучше, чем представитель страны, которая успешно избежала Гражданской войны? Это было встречено тихим недоумением со стороны немецкой и японской делегаций, но г-н Херли был замечен разговаривающим с исполняющим обязанности администратора Смитом, когда Совет закрывался. После ужина посол фон Зак предложил провести голосование, и послы снова заняли свои места. В итоге, похоже, Совет поверил..."
lecyankded.13.a: "Американцы всё ещё способны!"
lecyankded.13.b: "Японцы и лучшая Азия!"
lecyankded.13.c: "Только немцы могут обеспечить стабильность!"
lecyankded.13.e: "Британцы - естественные преемники американцев."

lecyankded.14.t: "Американцы остаются доминирующими в Концессионный Совет"
lecyankded.14.d.yeswar: "После начала Второй американской Гражданской войны Концессионные Города, в значительной степени зависящие от американской защиты и влияния, оказались в вакууме власти. Концессионный Совет должен был проголосовать за нового Верховного комиссара, который возглавит Мандат в будущем, и, похоже, они решили, что действующий американский Верховный комиссар [LEC.GetLeader] останется в этой роли. Это, безусловно, сигнализирует о возобновлении приверженности политике открытых дверей в Городах, но неизвестно, как далеко пойдут Города, чтобы обеспечить свой нейтралитет."
lecyankded.14.d.nowar: "После очевидного завершения американского конституционного кризиса Концессионные Города, в значительной степени зависящие от американской защиты и влияния, начали испытывать некоторые сомнения в отношении американского лидерства. Концессионный Совет должен был проголосовать за нового Верховного комиссара, который возглавит Мандат в будущем, и, похоже, они решили, что действующий американский Верховный комиссар [LEC.GetLeader] останется в этой роли. Это, безусловно, сигнализирует о возобновлении приверженности политике открытых дверей в Городах, но неизвестно, как далеко пойдут Города, чтобы обеспечить свой нейтралитет."

lecyankded.14.a: "Ответственное правительство сохраняется, по крайней мере, в Шанхае."
lecyankded.14.b: "Интересно."

lecyankded.15.t: "Посол Японии стал верховным комиссаром в Шанхае"
lecyankded.15.d.yeswar: "После начала Второй американской Гражданской войны Концессионные Города, в значительной степени зависящие от американской защиты и влияния, оказались в вакууме власти. Концессионный Совет должен был проголосовать за нового Верховного комиссара, который должен был возглавить Мандат в будущем, и, похоже, они выбрали японцев. Концессионные Города теперь отделены, возможно, навсегда, от идеи прозападной "открытой двери" в Китай, и неизвестно, останутся ли города даже номинально нейтральными в ближайшие годы."
lecyankded.15.d.nowar: "После очевидного завершения американского конституционного кризиса Концессионные Города, в значительной степени зависящие от американской защиты и влияния, начали испытывать некоторые сомнения в отношении американского лидерства. Концессионный Совет должен был проголосовать за нового Верховного комиссара, который должен был возглавить Мандат в будущем, и, похоже, они выбрали японцев. Концессионные Города теперь отделены, возможно, навсегда, от идеи прозападной "открытой двери" в Китай, и неизвестно, останутся ли города даже номинально нейтральными в ближайшие годы."
lecyankded.15.a: "Азиаты для Азии!"

lecyankded.16.t: "Кандидат из Германии стал новым Верховным комиссаром Концессионные Города"
lecyankded.16.d.yeswar: "После начала Второй американской Гражданской войны Концессионные Города, в значительной степени зависящие от американской защиты и влияния, оказались в вакууме власти. Концессионный Совет должен был проголосовать за нового Верховного комиссара, который должен был возглавить Мандат в будущем, и, похоже, они выбрали посла Боденхаймера, немецкого делегата. Это, вероятно, сигнализирует об антияпонском повороте в Городах, и, возможно, о про-Чили."
lecyankded.16.d.nowar: "После очевидного завершения американского конституционного кризиса Концессионные Города, в значительной степени зависящие от американской защиты и влияния, начали испытывать некоторые сомнения в отношении американского руководства. Концессионный Совет должен был проголосовать за нового Верховного комиссара, который должен был возглавить Мандат в будущем, и, похоже, они выбрали посла Боденхаймера, немецкого делегата. Это, вероятно, сигнализирует об антияпонском повороте в Городах, и, возможно, о про-Чили."
lecyankded.16.a: "Самый удачный."

lecyankded.17.t: "Британцы доминируют в Концессионный Совет"
lecyankded.17.d.yeswar: "После начала Второй американской Гражданской войны Концессионные Города, в значительной степени зависящие от американской защиты и влияния, оказались в вакууме власти. Концессионный Совет должен был проголосовать за нового Верховного комиссара, который возглавит Мандат в будущем, и, похоже, они выбрали совершенно темную лошадку в лице [LEC.GetLeader], британского посла в Шанхае. Мало кто может предсказать, что британцы будут делать с городами, но большинство полагает, что обращение к британской короне за защитой не будет необоснованным."
lecyankded.17.d.nowar: "После очевидного завершения американского конституционного кризиса Концессионные Города, в значительной степени зависящие от американской защиты и влияния, начали испытывать некоторые сомнения относительно американского лидерства. Концессионный Совет должен был проголосовать за нового Верховного комиссара, который должен был возглавить Мандат в будущем, и, похоже, они выбрали совершенно темную лошадку в лице [LEC.GetLeader], британского посла в Шанхае. Мало кто может предсказать, что британцы будут делать с городами, но большинство полагает, что обращение к британской короне за защитой не будет необоснованным."
lecyankded.17.a: "Хороший человек, этот [LEC.GetLeader]."

lecyankded.18.t: "Посол Боденхаймер ссылается на статью 14"
lecyankded.18.d.yeswar: "Поскольку прошло несколько недель после начала Второй американской Гражданской войны, а Верховный комиссар ничего не предпринял, посол Германии в Шанхае сослался на статью 14 Договора об уступках, которая предусматривает смену руководства, если страна нынешнего Верховного комиссара не хочет или не может поддержать мандат. Хотя мы сами планировали сделать это в ближайшее время, недостаток политического капитала позволил немцам обойти нас."
lecyankded.18.d.nowar: "Поскольку прошло несколько недель после очевидного завершения американского конституционного кризиса, а Верховный комиссар так ничего и не предпринял, посол Германии в Шанхае сослался на статью 14 Договора об уступках, которая требует смены руководства, если страна нынешнего Верховного комиссара не хочет или не может поддержать мандат. Хотя мы сами планировали сделать это в ближайшее время, недостаток политического капитала позволил немцам обойти нас."
lecyankded.18.a: "Как он узнал о наших планах?"

lecyankded.19.t: "Японская делегация ссылается на статью 14"
lecyankded.19.d.yeswar: "Поскольку прошло несколько недель после начала Второй американской Гражданской войны, а Верховный комиссар ничего не предпринял, японская делегация в Шанхае сослалась на статью 14 Договора об уступках, которая предусматривает смену руководства, если страна нынешнего Верховного комиссара не хочет или не может поддержать мандат. Хотя мы сами планировали сделать это в ближайшее время, недостаток политического капитала позволил японцам обойти нас."
lecyankded.19.d.nowar: "Поскольку прошло несколько недель после очевидного завершения американского конституционного кризиса, а Верховный комиссар ничего не предпринял, японская делегация в Шанхае сослалась на статью 14 Договора об уступках, которая требует смены руководства, если страна нынешнего Верховного комиссара не хочет или не может поддержать мандат. Хотя мы сами планировали сделать это в ближайшее время, недостаток политического капитала позволил японцам обойти нас."
lecyankded.19.a: "Как они узнали о наших намерениях?"

lecyankded.20.t: "Распознавание американского правительства"
lecyankded.20.d: "Поскольку Соединённые Штаты впали в анархию, их статус в Городах остаётся под вопросом. Хотя победитель Гражданской войны, в конце концов, сможет заявить о своих правах голоса в Совете, признание той или иной фракции непременно вызовет международное осуждение, поскольку мы вряд ли сможем удовлетворить все державы и их желания. К счастью, у нас есть легкий прецедент на севере, где и Владивосток, и Москва претендуют на титул истинной России и, соответственно, на место России в Совете. Так же, как мы предоставляем эмиссарам обеих стран право наблюдателя, мы должны сделать то же самое в Америке."
lecyankded.20.a: "Простое решение."

lecyankded.21.t: "Концессионные Города предоставляют нам права наблюдателей"
lecyankded.21.d: "Концессионные Города приняли решение предоставить представителям всех стран, участвовавших во Второй американской Гражданской войне, доступ в залы Совета. Как и Британия и Россия, мы теперь фактически лишены возможности принимать решения в рамках мандата."
lecyankded.21.a: "У них нет позвоночника в Шанхае!"

lecyankded.22.t: "Концессионные Города предоставляют всем американским фракциям права наблюдателей"
lecyankded.22.d: "Зная, что все члены Концессионного Совета никак не могут прийти к согласию, и вспомнив пример России, где и Владивосток, и Москва посылают эмиссаров в Шанхай, Совет решил предоставить всем американским фракциям, спасающим красное восстание на севере, права наблюдателей в Совете."
lecyankded.22.a: "Хороший компромисс."

lecyankded.23.t: "[FromGetNameCapDef] Требует восстановления своих прав голоса"
lecyankded.23.d: "Американский представитель в Шанхае потребовал вернуть американские права голоса, причитающиеся ему по договору о концессиях, поскольку их концессии остаются неконфискованными. Мы могли бы отказать, но отказать вновь воссоединенной Америке было бы глупостью. Однако, возможно, было бы лучше ограничить их влияние в Китае в ближайшем будущем."
lecyankded.23.a: "Совет должен проголосовать по этому вопросу"
lecyankded.23.b: "Верховный комиссар будет добиваться этого"
lecyankded.23.c: "Америка никогда не вернёт себе авторитет на Востоке!"

lecyankded.24.t: "Концессионный Совет голосует за восстановление прав Америки"
lecyankded.24.d: "Теперь, когда Америка воссоединилась, она стремится восстановить свою власть во всем мире и обратилась в Концессионный Совет с просьбой вернуть ей право голоса. Если раньше они выступали в качестве силы стабильности в Азии, то будет ли разумным ещё больше ограничить нашу собственную власть?"
lecyankded.24.a: "Мы будем голосовать с умом."

lecyankded.25.t: "Концессионный Совет голосует за восстановление наших избирательных прав"
lecyankded.25.d: "Концессионный Совет согласился на нашу просьбу о проведении голосования по вопросу возвращения нам права голоса, и эмиссары великих держав уже начали ожесточенные дебаты по этому вопросу."
lecyankded.25.a: "Звучит обнадеживающе"

lecyankded.26.t: "Результаты голосования по восстановлению американских прав"
lecyankded.26.d: "Объявлены результаты голосования по восстановлению избирательных прав американцев, и, похоже, предложение..."
lecyankded.26.a: "Прошел!"
lecyankded.26.b: "Не удалось"

lecyankded.27.t: "Концессионный Совет голосует за восстановление наших прав"
lecyankded.27.d: "Собравшиеся державы Концессионный Совет увидели смысл и проголосовали за восстановление нашего права голоса в Совете. Теперь мы можем оказывать большее влияние на Дальнем Востоке, и мы немного приблизились к восстановлению нашей власти."
lecyankded.27.a: "Отлично!"

lecyankded.28.t: "Концессионный Совет голосует против восстановления наших прав"
lecyankded.28.d: "Концессионный Совет проголосовал за то, чтобы не восстанавливать наши права голоса, считая нас неспособными установить контроль в Китае для защиты наших уступок. Похоже, мы навсегда остались с правом наблюдателя."
lecyankded.28.a: "Проклятье"

lecyankded.29.t: "Концессионный Совет восстанавливает избирательные права Америки"
lecyankded.29.d: "В ответ на предложение американцев восстановить избирательные права этой нации после окончания Гражданской войны Верховный комиссар в одностороннем порядке удовлетворил их желание, даже не назначив голосование. Америка находится на пути к возвращению своего авторитета в Азии."
lecyankded.29.a: "Мы должны были участвовать в принятии этого решения!"

lecyankded.30.t: "Концессионный Совет восстанавливает наши избирательные права"
lecyankded.30.d: "Верховный комиссар согласился с нашей просьбой вернуть нам право голоса в Концессионный Совет, даже не посоветовавшись с другими Державами. Хотя это возмутило некоторые из других великих держав, информированные представители населения ликуют."
lecyankded.30.a: "Потрясающе!"

lecyankded.31.t: "Концессионный Совет отказывается восстановить избирательные права Америки"
lecyankded.31.d: "В ответ на петицию американцев о восстановлении их права голоса на Концессионном Совете Верховный комиссар в одностороннем порядке закрыл их. По его словам, они слишком нестабильны, чтобы вернуться к активной деятельности на Дальнем Востоке. Будут ли американцы просить об этом снова, неизвестно, но что несомненно, так это то, что с нами должны были проконсультироваться по этому важному вопросу."
lecyankded.31.a: "Преобладает статус-кво."

lecyankded.32.t: "Концессионный Совет отказывается восстанавливать наши права"
lecyankded.32.d: "Верховный комиссар в Шанхае отклонил нашу просьбу, даже не посоветовавшись с государствами-членами Совета. Это возмутительно!"
lecyankded.32.a: "Мы бессильны в Китае"

lecyankded.40.t: "Соединённые Штаты направляют войска в Шанхай"
lecyankded.40.d: "Ссылаясь на проблемы безопасности после распада Лиги восьми провинций, американцы направили больше войск в добровольческие силы в Шанхае, а также усилили свою собственную китайскую морскую пехоту. Это повысило популярность американцев в городах, а также увеличило нашу рабочую силу."
lecyankded.40.a: "Кажется, это хорошая сделка."

lecyankded.41.t: "Китайские морские пехотинцы покидают Шанхай"
lecyankded.41.d: "С началом Гражданской войны американское правительство отозвало в Америку 4-й полк морской пехоты, который в народе называют "китайской морской пехотой" Хотя американские интересы на Дальнем Востоке могут только пострадать от этого отступления, американское правительство в разгар Гражданской войны явно решило, что внутренние обязательства важнее иностранных. Сегодня утром Чарльз Ф. Б. Прайс провел свои войска через город Шанхай на грандиозном параде, после чего они вместе со многими американскими канонерскими лодками патрулирования Янцзы вышли из гавани. Вскоре после того, как последние корабли пересекли горизонт, улицы вернулись к нормальной жизни."
lecyankded.41.a: "Надеюсь, они не понадобились."

lectianjap.1.t: "Нападения в Тяньцзине"
lectianjap.1.d: "В связи с тем, что плохие последствия "черного Понедельника" привели к падению уровня жизни коренных китайцев в Мандате, образовались различные толпы, пытающиеся найти виноватого в этих условиях. В Тяньцзине японские буддисты были избиты, ограблены и в некоторых случаях убиты. Японцы возмущены и предложили послать свой гарнизон для поддержания порядка в городе и предотвращения дальнейших нападений. Однако это предложение крайне непопулярно среди других членов Совета. Хотя разрешение Японии принять участие в операции снимет бремя с наших ограниченных ресурсов, это может дать им дополнительное влияние в Совете."
lectianjap.1.a: "Принять - мы же не можем справиться с этим сами."
lectianjap.1.b: "Отказаться - это наша обязанность поддерживать безопасность в городах, а не Японии."

lectianjap.2.t: "Операции в Тяньцзине обеспечены"
lectianjap.2.d: "Наши войска, наконец, закрепились в Тяньцзине, предоставив нам мощную базу для консолидации наших военных операций в Китае. Хотя этого, конечно, недостаточно для прохода в Фэнтянь, высшее военное командование уже изучает варианты дестабилизации города и дает нашим войскам законные основания для полномасштабной оккупации."
lectianjap.2.a: "Всё по плану..."
lectianjap.2.b: "Это зашло уже достаточно далеко, отмените все дальнейшие планы!"

lectianjap.3.t: "Террористическая атака в Тяньцзине!"
lectianjap.3.d: "Ужасные новости достигли Шанхая! В старом городе Тяньцзинь только что взорвалась бомба! Десятки невинных людей погибли, ещё больше ранены, а пожарные и медицинские службы пытаются оказать помощь выжившим. Полиция уже начала расследование и указывает пальцем на коренных китайцев, обещая, что это просто очередной акт антиконцессионистского движения. Сами китайцы возмущены тем, что на них возлагают вину, и утверждают, что тёмные силы действуют из тени."
lectianjap.3.a: "Это было быстрое расследование."

lectianjap.4.t: "Беспорядки в Тяньцзине!"
lectianjap.4.d: "После террористического акта в Тяньцзине японские войска проявили большое рвение в подавлении антиконцессионных сил, зачастую превосходя по жестокости официальные следственные органы, что разозлило и без того возмущенное население. В итоге напряженность достигла кризиса, и город охватили массовые беспорядки. Японская делегация в Шанхае предупредила, что, поскольку ситуация продолжает выходить из-под контроля, у империи не останется иного выбора, кроме как принять "упреждающие меры", сделав то, что мы не можем. Тем временем власти Тяньцзиня приняли исполнительные меры и начали разбираться с самими бунтовщиками, обещая некое подобие реформ. В то время как большая часть Совета готова закрыть на это глаза, другие, и особенно Япония, призвали наложить вето, ссылаясь на то, что это прямо противоречит мандату Совета."
lectianjap.4.a: "Наложите на них вето, мы не хотим сердить совет."
lectianjap.4.b: "Сведите реформы к минимуму..."

lectianjap.5.t: "Террористическая атака в Тяньцзине предотвращена!"
lectianjap.5.d: "Рано утром взрывное устройство не сработало должным образом, и полиции Тяньцзиня удалось обезвредить его до того, как бомба смогла причинить реальный вред. Уже начался розыск террориста, хотя, поскольку доказательств того, кто мог его подложить, практически нет, надежды на быстрое расследование и хорошие результаты невелики. Хуан Цзиньжун был призван расследовать попытку взрыва, хотя немецкая делегация предложила своей собственной следственной группе взять на себя ответственность, ссылаясь на менее чем щепетильные методы Хуана."
lectianjap.5.a: "Мне все равно, кто это расследует, я хочу, чтобы голова террориста лежала у меня на столе!"

lectianjap.6.t: "Груз оружия обнаружен!"
lectianjap.6.d: "Во время обычного таможенного досмотра судна, пришвартовавшегося в Шанхае, был обнаружен огромный тайник с оружием, все члены экипажа были арестованы до дальнейшего уведомления, а судно официально конфисковано. В настоящее время проводится официальное расследование, которое, как ожидается, скоро даст результаты."
lectianjap.6.a: "В Шанхае никогда не бывает скучно!"

lectianjap.7.t: "Японские пушки на российском корабле"
lectianjap.7.d: "Следствие наконец вернулось и собрало все имеющиеся у них доказательства. Сам корабль имеет российское происхождение, зарегистрирован на судоходную компанию во Владивостоке, но орудия на нем японские и состоят в основном из устаревших "Арисака" Экипаж не дал никаких полезных зацепок, и, похоже, нам придется докопаться до источника, либо расследовать дело в судоходной компании во Владивостоке, либо обратиться за помощью к японцам."
lectianjap.7.a: "Проведите официальное расследование, давайте разберемся в этом!"

lectianjap.8.t: "Теплый день во Владивостоке"
lectianjap.8.d: "Наши агенты в российском портовом городе Владивосток недавно обратились к нам с интересной информацией. После получения деклараций от судоходной компании выяснилось, что оружие продавалось Китайскому агентству, а Япония использовала российский маршрут доставки, чтобы отвести подозрения и отмыть оружие. Теперь, имея эти доказательства, наши агенты в Концессиях могут начать официальное расследование в отношении Китайского агентства."
lectianjap.8.a: "Что-то странное происходит..."

lectianjap.9.t: "Расследование застопорилось"
lectianjap.9.d: "Японцы были менее чем готовы сотрудничать с нашими детективами, либо прямо отказываясь помочь, либо давая расплывчатые или откровенно странные ответы. Похоже, что японцы не помогут в этом расследовании, и нам придется искать другие пути... Банда "зеленых" - очевидный выбор, если только их лидеры не были заключены в тюрьму."
lectianjap.9.a: "Зеленая банда не кажется слишком плохими парнями..."

lectianjap.10.t: "Японские интриги в Китае"
lectianjap.10.d: "После официального расследования, проведенного Китайским агентством, мы, наконец, добрались до сути этих поставок оружия, и оказалось, что японцы вооружают верных коллаборационистов, готовясь к полномасштабному вторжению и оккупации Китая. Теперь, когда джинн выпущен из бутылки, нам придется выбрать сторону: либо предложить японцам сделку, либо попытаться пресечь их контрабанду."
lectianjap.10.a: "Как скандально!"

lectianjap.11.t: "Предложение сделки"
lectianjap.11.d: "В какой-то грязной подсобке на одной из многочисленных улочек Шанхая представители Китайского агентства встретились с представителями Совета Концессий. Китайское агентство знает, что мы их раскусили, и теперь пришло время нажать на гашетку. Очевидно, мы можем смотреть сквозь пальцы на их неосмотрительность при условии, что они..."
lectianjap.11.a: "..даровать нам будущие милости."
lectianjap.11.b: "..отдать нам все, что у них есть на Доу Юй-Сэн."

lectianjap.12.t: "Начало подавления"
lectianjap.12.d: "С полным знанием о нечистоплотности Китайского агентства пришло время нажать на педали и напомнить японцам, что концессии - не просто пешки в их игре за Китай. Хаунг Джинронг - очевидный выбор, чтобы возглавить репрессии, но его криминальные связи могут поставить под угрозу статус совета. Хотя Торговая палата выдвинула себя в качестве более "моральной" альтернативы, многие члены комиссии сомневаются в её возможностях."
lectianjap.12.a: "Пора покончить с этим раз и навсегда"

lectianjap.13.t: "Подавление продолжается!"
lectianjap.13.d: "Хорошие новости впервые достигли Шанхая, и похоже, что наши меры по подавлению Китайского агентства и его марионеточных организаций увенчались успехом. Хотя японцы негодуют, они мало что могут сделать, и, похоже, что Китайское агентство больше не будет шипом на нашей стороне."
lectianjap.13.a: "Стабильность возвращается в Шанхай!"

lectianjap.14.t: "Подавление провалилось!"
lectianjap.14.d: "Похоже, что наши репрессии против Китайского агентства и его марионеточных организаций пошли не по плану. Сочетание коррупции и активных попыток скрыть свои деяния от имени японцев привело к тому, что наши попытки нанести удар по японцам провалились, выставив Совет на посмешище и позволив японцам представить себя жертвами охоты на ведьм."
lectianjap.14.a: "Это нехорошо..."

lectianjap.15.t: "Помощь зеленой банды"
lectianjap.15.d: "К сожалению, нам приходится обращаться за помощью к обычным гангстерам, но поскольку японцы не желают сотрудничать, нам пришлось прибегнуть к менее ортодоксальным средствам. Предложив закрыть глаза, "Зеленая банда" согласилась провести для нас небольшое расследование и пришла к выводу, что японцы используют Китайское агентство для переправки оружия своим контактам в китайских внутренних районах, используя Концессионные Города в качестве пункта контрабанды. Хотя эти доказательства в лучшем случае неубедительны, мы могли бы использовать их как прерогативу для более... официального расследования."
lectianjap.15.a: "Это может оказаться очень интересным..."

lectianjap.16.t: "Подавление продолжается!"
lectianjap.16.d: "Хорошие новости достигли Шанхая! Подавление Китайского агентства прошло исключительно успешно, несмотря на все попытки японцев помешать нам. Поскольку Китайское агентство обезврежено, а его деятельность ограничена исключительно легальными путями, мы устранили одну из самых больших колючек на нашем пути. Хотя японцы внутренне кипят, сейчас они мало что могут сделать."
lectianjap.16.a: "Отличные новости!"

lectianjap.17.t: "Подавление провалилось!"
lectianjap.17.d: "Ужасные новости достигли Шанхая! Репрессии против Китайского агентства пошли ужасно плохо! Организация смогла успешно спрятаться в глубоком подполье города и скрыть свои незаконные операции. Хотя в краткосрочной перспективе это не принесет значительных результатов, в долгосрочной перспективе Япония сможет перегруппироваться и усилить свои операции."
lectianjap.17.a: "Проклятье."

lectianjap.18.t: "Шанхай говорит "Да!"
lectianjap.18.d: "Отличные новости из Шанхая, Мандат согласился дать нам зеленый свет на дальнейшие операции в Тяньцзине. Похоже, что их экономические трудности были слишком велики для поддержания безопасности в городе. В любом случае, это очень выгодно для нас, и теперь мы можем начать размещать гарнизоны в Тяньцзине, готовясь к захвату города."
lectianjap.18.a: "Домино начинает падать..."

lectianjap.19.t: "Гарнизон японских войск Тяньцзинь"
lectianjap.19.d: "Похоже, что экономические трудности сильно ударили по Концессионные Города, и они решили передать японцам большую часть своих операций по обеспечению безопасности, чтобы поддержать свою экономику на плаву. Хотя мы мало что можем сделать, чтобы остановить их, в совете возникли волнения по поводу изменения баланса сил и призывы к Японии не злоупотреблять своим положением в городе."
lectianjap.19.a: "Мягко говоря, тревожно."

lectianjap.20.t: "Шанхай отказывается!"
lectianjap.20.d: "Из Шанхая пришли ужасные новости: Мандат отказался дать нам зеленый свет на дальнейшие операции! Это серьезный удар по нашим планам захвата Тяньцзиня, и теперь нам придется ждать, пока Китайское агентство организует новые атаки, прежде чем мы сможем снова выдвинуть свои требования."
lectianjap.20.a: "Чёрт!"

lectianjap.21.t: "Террористическая атака в Тяньцзине!"
lectianjap.21.d: "Ранее сегодня в портовом городе Тяньцзинь было приведено в действие взрывное устройство, в результате чего погибли десятки мирных жителей и многие получили ранения. Полиция утверждает, что это просто случай антиконцессионного насилия, хотя коренные китайцы убеждены, что действуют "Тёмные силы", и некоторые задаются вопросом, не связано ли это с нашим недавним вторжением в Тяньцзинь. Очевидно, что военные утверждают, что это не имеет к ним никакого отношения."
lectianjap.21.a: "Ничего общего с нами!"

lectianjap.22.t: "Япония требует создания гарнизона безопасности"
lectianjap.22.d: "Члены японской делегации обратились к мандатной комиссии с просьбой дать Японии зеленый свет для начала операций по обеспечению безопасности в Тяньцзине. Утверждая, что полиция Тяньцзиня не смогла остановить волну нападений, они теперь считают, что только их собственные войска могут гарантировать безопасность их граждан."
lectianjap.22.a: "Они поднимают хорошую тему..."
lectianjap.22.b: "За кого они нас принимают, за японские города?"

lectianjap.23.t: "Хуан Цзиньжун возвращается"
lectianjap.23.d: "Хуан Цзиньжун пришел к нам со славными новостями, поймав террориста - одного из обычных злонамеренных местных китайцев, хотя на допросе он признался, что не он был организатором заговора, а мошеннический японский офицер. Хотя японцы отдали офицера под трибунал и пытаются дистанцироваться от заговора, это служит политически неловким инцидентом."
lectianjap.23.a: "Ура!"

lectianjap.24.t: "Немцы возвращаются"
lectianjap.24.d: "Немецкое следствие вернулось без особых успехов, задержав лишь нескольких типичных злоумышленников, ни один из которых не проявил инициативы или ума, чтобы сконструировать бомбу и спланировать такую атаку. После последовательных допросов людей отпустили, и мы не нашли ни одной зацепки или подсказки. Немцы признали, что их "источники" потерпели неудачу, и пообещали, что поймают их в следующий раз."
lectianjap.24.a: "Чёрт!"

lectianjap.25.t: "Вторгнуться в Тяньцзинь?"
lectianjap.25.d: "Концессионные Города уязвимы, и наши силы готовы. IJN сейчас на пути к Тяньцзиню, где наши люди готовятся к захвату города. Концессионный Совет мало что может сделать, чтобы остановить нас, но стоит ли рисковать международной изоляцией?"
lectianjap.25.a: "Отправляйте наши войска!"
lectianjap.25.b: "Я передумал, отзовите наши транспорты!"

lectianjap.26.t: "Японское вторжение в Тяньцзинь"
lectianjap.26.d: "Японцы вторглись в Тяньцзинь со всей мощью IJN, поддерживая свои войска, уже находящиеся в концессии. Они утверждают, что просто помогают нам защитить город от неизвестных бандитов, но этот шаг явно очень агрессивен и выходит за рамки обычных параметров японских передвижений в Мандате."
lectianjap.26.a: "Мы не можем надеяться противостоять им!"
lectianjap.26.b: "Но мы должны сопротивляться."

lectianjap.27.t: "Тяньцзинь успешно захвачен"
lectianjap.27.d.peace: "Тяньцзинь в наших руках! Наши войска легко вошли во второй город Мандата и занимают его даже сейчас."
lectianjap.27.d.war: "Удивительно, но Концессионные Города отреагировали на наше вторжение с невероятной враждебностью, и хотя мы заняли Тяньцзинь, сейчас мы находимся в состоянии войны с ними."
lectianjap.27.a: "Всё по плану."

lectianjap.28.t: "Администрация Тяньцзиня"
lectianjap.28.d: "Хотя, конечно, мы признали, что мандат по-прежнему является суверенным в Тяньцзине, мы можем делать с ним, по сути, все, что захотим. Некоторые, чтобы ускорить войну с Центральным правительством со стороны наших фэнтяньских союзников, предлагают передать его им, в то время как другие хотят оставить его себе."
lectianjap.28.a: "Мы пока сохраним его."
lectianjap.28.b: "Передайте его законному китайскому правительству."

lectianjap.29.t: "Япония передает нам Тяньцзинь"
lectianjap.29.d: "Японцы недавно заняли Тяньцзинь и обсуждают судьбу города. К счастью для нас, они решили вернуть управление городом законному китайскому правительству, и наши войска уже вошли в город. Это великий день для всех китайцев!"
lectianjap.29.a: "На шаг ближе к воссоединению Китая!"

lectianjap.30.t: "Оккупация Тяньцзиня"
lectianjap.30.d: "Поскольку про-японские силы получили контроль над Концессионный Совет, они начинают оказывать своё влияние. Концессионный Совет не только признал нас, но и пригласил наши войска в Тяньцзинь, чтобы "обезопасить город" от угрозы со стороны враждебного нелегитимного китайского правительства. Хотя наши войска теперь могут входить в город и мы эффективно управляем большей его частью, большая часть прибыли, получаемой Тяньцзинем, по-прежнему уходит в Шанхай."
lectianjap.30.a: "Тем не менее, это огромный переворот!"
lectianjap.30.b: "В таком случае оно того не стоит."

lectianjap.31.t: "[FNG.GetNameDef] оккупирует Тяньцзинь"
lectianjap.31.d: "Фэнтяньское правительство, при содействии японцев и Концессионный Совет, заняло Тяньцзинь, открыв ещё один фланговый фронт для своих войск в грядущей войне. Это ещё больше воодушевило наш народ, чтобы изгнать имперских коллаборационистов с нашей земли, но пока мы мало что можем сделать. "
lectianjap.31.a: "Ужасно!"

lectianjap.32.t: "Запасы оружия в Концессионные Города"
lectianjap.32.d: "Некоторые из наших друзей в Шанхае предложили хитрый план, чтобы обогатить всех и помочь нашей предстоящей войне в Китае - мы предоставим нашим агентам в городах оружие, а когда мы будем вести свою войну, они будут контрабандой доставлять его нашим войскам. Это значительно облегчит наши линии снабжения."
lectianjap.32.a: "Звучит как план."

lectianjap.33.t: "Концессионные Города снабжают наши войска"
lectianjap.33.d: "Прояпонские, но якобы нейтральные Концессионные Города были тайно поручены нашими японскими союзниками для доставки нашим сухопутным войскам оружия, контрабандой переправленного через нейтральные зоны, и они именно это и сделали."
lectianjap.33.a: "Хорошие новости."

lectianjap.34.t: "Фэнтянь принимает"
lectianjap.34.d: "[FNG.GetNameDefCap] приняли наше предложение о свободном проходе через Тяньцзинь, что означает, что они также приняли наше требование продолжать получать прибыль от промышленности, принадлежащей мандату, и обязательные защитные тарифы от стран, не входящих в Совет."
lectianjap.34.a: "Сотрудничество полезно для всех."

lectianjap.35.t: "Фэнтянь отказывается"
lectianjap.35.d: "[FNG.GetNameDefCap] выражает отказ от нашего предложения о свободном проходе через Тяньцзинь, поскольку они не желают принимать наши условия по сохранению многих прибылей, которые дает город. Тяньцзинь пока останется частью распадающегося Мандата."
lectianjap.35.a: "Мы можем служить Империи лучше, чем они, в любом случае."

lectianjap.36.t: "[FNG.GetNameDefCap] переворот в Тяньцзине"
lectianjap.36.d: "После почти двух лет оккупации, похоже, [FNG.GetAdjective]ое правительство больше не считает себя обязанным придерживаться условий нашего соглашения. Они отменили любые поставки в Шанхай и установили очень конкурентоспособные тарифы на товары, поступающие в Тяньцзинь."
lectianjap.36.a: "Как раздражает."

lectianjap.37.t: "Контрабанда оружия в Шанхай"
lectianjap.37.d: "Японские арисаки попали в Шанхай и уже распространяются среди про-японских коллаборационистов на территории мандата и в районах Китая далеко за его пределами. Конечно, здесь не на что смотреть..."
lectianjap.37.a: "Оружие появляется и исчезает каждый день. Мы не должны следить за каждым из них."

lecfuzhou.1.t: "Деятельность триады в Фучжоу"
lecfuzhou.1.d: "Один из главных членов "Зеленой банды" Чжан Цзолинь начал открывать магазины и пресекать местную преступность в Фучжоу. Это одна из первых попыток Сяолиня провести независимую операцию в городе, отличном от Шанхая, и эта операция может раскрыть его стиль управления бандой. Что он прикажет делать своим людям?"
lecfuzhou.1.a: "Люди Сяолиня смертельно опасны."
lecfuzhou.1.b: "Люди Сяолиня расширяют организацию Триада."
lecfuzhou.1.c: "Сяолинь любит прибыль, как бы он её ни находил."

lecfuzhou.2.t: "Драка в доках"
lecfuzhou.2.d: "В порту Фучжоу во время контрабандной операции "Зеленой банды" вспыхнули столкновения между людьми Сяолиня и местной бандой, стремящейся ограничить влияние Сяолиня. Люди Сяолиня, перехваченные конкурирующей бандой, почти сразу же открыли огонь, убив нескольких человек и ранив многих других. Хотя они стали на шаг ближе к обеспечению безопасности верфей Фучжоу, их репутация пострадала."
lecfuzhou.2.a: "Больше насилия - отлично."

lecfuzhou.3.t: "Производство героина переходит на местный уровень"
lecfuzhou.3.d: "Чжан Цзолинь, важный член "Зеленой банды", создал внутреннее производство героина в Фучжоуане, что избавило его от необходимости контрабанды героина из Шанхая, тем самым сделав его операции гораздо более безопасными, чем в настоящее время."
lecfuzhou.3.a: "Мы должны пресечь импорт из Шанхая."
lecfuzhou.3.b: "Мы должны сосредоточиться на прекращении локальных уточнений."

lecfuzhou.4.t: "В городе открывается новый храм"
lecfuzhou.4.d: "Чжан Цзолинь, важный член "Зеленой банды", изящно спонсировал новый храм в Фучжоу, однако появились сообщения, что этот храм используется больше для контрабанды наркотиков, чем для религиозного поклонения."
lecfuzhou.4.a: "Какая пустая трата недвижимости."

lecfuzhou.5.t: "Зеленая банда обеспечивает контроль над судоходством"
lecfuzhou.5.d: "Зеленая банда" взяла на себя большую часть перевозок в Фучжоу, особенно контрабанды наркотиков, и наконец-то смогла вытеснить более мелкие местные триады. Они были занозой в боку "Зеленой банды" Сяолиня, поскольку раньше они нападали или перехватывали контрабанду наркотиков."
lecfuzhou.5.a: "Лучше бы они оставили в покое легальные перевозки!"

lecfuzhou.6.t: "Пролиферация наркотиков"
lecfuzhou.6.d: "Наркотики становятся все более распространенными в Фучжоу, и полиция не в состоянии остановить их распространение, причем самыми популярными наркотиками являются опиум и героин. Многие из новых наркотиков производятся в Фучжоу, хотя Шанхай остаётся очагом создания наркотиков."
lecfuzhou.6.a: "Где полиция, когда она вам нужна?"

lecfuzhou.7.t: "Новая энергетическая база Чжан Цзолинь"
lecfuzhou.7.d: "Чжан Цзолинь создал Фучжоу как новую базу власти для своих контрабандных операций, что дает ему и "Зеленой банде" значительное преимущество перед другими, более местными, триадами. Он уже использует свою новую базу власти для расширения своих контрабандных операций в других регионах Китая. Многие в правительстве задаются вопросом, как мы должны реагировать на это новое событие, поскольку он может быть полезным союзником, хотя некоторые говорят, что его новый соперник и бывший партнер Доу Юй-Сэн может быть более ценным. Некоторые считают, что лучшим вариантом действий будет просто попытаться искоренить его банду из Фучжоу, раз уж он доказал, что нарушает мир."
lecfuzhou.7.a: "Отправляйтесь в Доу Юй-Сэн."
lecfuzhou.7.b: "Постарайтесь искоренить его."
lecfuzhou.7.c: "Работайте с Сяолинь."

lechotung.1.t: "Странные вещи в Вермиллионском обществе"
lechotung.1.d: "Общество Вермильона - это совокупность различных клубов, неформальных группировок, тайных обществ и организаций, состоящих из богатых и влиятельных людей в Мандате, часто из китайцев или представителей смешанной расы. Националистическая направленность Общества является открытым секретом, а финансирование им националистических организаций по всему Китаю в некоторой степени открыто, хотя это никогда не подтверждалось. Общество доставляет некоторую головную боль Совету и в широком смысле представляет китайское влияние в Концессиях. Недавно налоговые агенты обнаружили многочисленные нарушения в финансировании Общества, след которых ведет в Гонконг. Пока нет доказательств того, является ли это простым уклонением от уплаты налогов или гораздо более масштабным заговором, мы должны провести расследование и посмотреть, куда приведут нас улики."
lechotung.1.a: "Это может оказаться интересным..."

lechotung.2.t: "Связь с Хотунгом"
lechotung.2.d: "Наши расследования принесли свои плоды, и бумажный след ведет ни к кому иному, как к сэру Роберту Хотунгу из Гонконга. Хотунг является одним из самых влиятельных бизнесменов Гонконга и пользуется большим уважением в городе и Концессиях в целом. Один из богатейших людей Гонконга, Хотунг контролирует большую часть крупнейших предприятий города и смог расширить своё влияние, когда британцы были частично изгнаны. Хотунг является видным китайским националистом и участвовал в создании Общества Вермильона, когда его китайский клуб в Гонконге объединился с аналогичными группами. Хотунг по-прежнему является фактическим председателем гонконгского отделения и, безусловно, самой заметной его фигурой. Несмотря на свои пристрастия, Хотунг, по иронии судьбы, является одним из самых больших сторонников Концессий среди китайской толпы, не видя противоречия в своей поддержке китайского национализма и предполагаемой безопасности городов. Несмотря на все это, старик, похоже, отчаялся в ситуации в Китае и начал отчаянно финансировать националистические организации по всему спектру, включая зарождающуюся ГМД, правительство Фэнтяня и Чен Цзонгмин Федералистов. Хотя финансирование этих организаций не является незаконным, уклонение от уплаты налогов является таковым, и это дает нам возможность взломать денежные линии жизни некоторых из самых больших экзистенциальных угроз Концессий."
lechotung.2.a: "Сэр Роберт, несомненно, поймет."

lechotung.3.t: "Необходимо задать вопросы"
lechotung.3.d: "Первоначальное расследование связи ГМД с сэром Робертом прошло не слишком успешно. Следственная группа не смогла обнаружить ни одного члена ГМД, кроме обычных низкопоставленных злоумышленников, все из которых ничего не знают о работе гоминдановской машины. Что ещё хуже, ГМД, похоже, следят за нами и с тех пор ушли в тень. Если мы хотим, чтобы расследование продвинулось дальше, нам придется обратиться за помощью. Китайское агентство эффективно, хотя они могут встретить тот же конец, что и мы. Доу Юй-Сэн - известный сторонник ГМД и может легко вывести нас на ячейки ГМД в обмен на услугу или две..."
lechotung.3.a: "Лучший из плохих, я полагаю."

lechotung.4.t: "Японцы взялись за дело!"
lechotung.4.d: "После затянувшихся переговоров мы, наконец, пришли к полюбовному соглашению с японцами. В обмен на передачу расследования их китайскому агентству, мы будем смотреть сквозь пальцы на некоторые из их более... незаконных операций. Хотя это не совсем этично, это позволит нам добраться до сути этой тайны."
lechotung.4.a: "Всё ради общего блага."

lechotung.5.t: "Ячейка ГМД в Шанхае"
lechotung.5.d: "Японцы пришли к нам с интересными результатами и раскрыли ячейку ГМД, действующую в самом Шанхае. Хотя это всегда подозревалось, наконец-то мы получили подтверждение, а также представление об их деятельности. Хотя большая часть ячейки смогла сбежать и перегруппироваться, мы постепенно приближаемся к ней и вносим разлад в работу оперативного отделения ГМД "СиньТеФа""
lechotung.5.a: "Великолепные новости!"

lechotung.6.t: "Доу Юй-Сэн Сотрудничество"
lechotung.6.d: "Хотя всегда было открытым секретом, что Доу Юй-Сэн симпатизирует ГМД, с помощью наших союзников из Китайского агентства мы, наконец, смогли доказать его незаконное участие в деятельности группы, в основном в поставках оружия и поддельных документов. Это стало ударом как для ГМД, так и, в первую очередь, для операций Ду."
lechotung.6.a: "Петля затягивается..."

lechotung.7.t: "Раскололи ГМД!"
lechotung.7.d: "Отличные новости! Похоже, наши союзники выстояли, и мы успешно ведем борьбу с ГМД, сумев разорвать их денежный спасательный круг. В краткосрочной перспективе это не повлияет на Гоминдан в целом, но это нарушит их операции в городах и нанесло сильный удар по Обществу Вермиллиона."
lechotung.7.a: "Ура!"

lechotung.8.t: "Тупик"
lechotung.8.d: "Похоже, что Китайское агентство оказалось не таким находчивым, как мы ожидали. Во время операции в Шанхае агенты ГМД СиньТеФа смогли сбежать с важными документами, уничтожив то, что было оставлено. Хотя это послужило толчком для Общества Вермильона и Гоминьдана, это, по крайней мере, нанесло ущерб японцам, и в Токио начали склонять головы."
lechotung.8.a: "Чёрт!"

lechotung.9.t: "В логово дракона"
lechotung.9.d: "Доу Юй-Сэн - известный сторонник правого Гоминьдана, но с особым отвращением относится к Ван Цзинвэй и его более социалистическим элементам. Ещё лучше то, что он обычный преступник и не прочь сделать грязную работу за хорошую цену... Ду может легко помочь нам саботировать связь с ГМД, но в обмен он хочет получить гораздо больше, чем просто фунт плоти, и попросил нас организовать "несчастный случай" в Шанхайском полицейском архиве."
lechotung.9.a: "Ну, если у нас нет выбора..."

lechotung.10.t: "Пожар в полицейском участке Шанхая!"
lechotung.10.d: "Ужасные новости пришли из Шанхая! Сильный пожар вспыхнул в полицейском архиве, и в огне погибло множество дел. Пожарные отчаянно боролись, пытаясь спасти то, что могли, но в конечном итоге это привело к потере всего отдела D. Ценные файлы на Доу Юй-Сэн были потеряны для истории, что откладывает наше расследование его дел."
lechotung.10.a: "Это действительно был несчастный случай?"

lechotung.11.t: "Книга имен"
lechotung.11.d: "Похоже, что у пожара есть и положительная сторона. Когда пожарная следственная группа обыскивала завалы, была обнаружена небольшая Чёрная книга, в которой были указаны имена агентов Гоминьдана, конспиративные квартиры, тайники с оружием, даты встреч и линии снабжения. С таким кладезем информации Гоминьдан растает перед лицом полиции."
lechotung.11.a: "Какая находка!"

lechotung.12.t: "Расследование по свинцу Фэнтянь"
lechotung.12.d: "Интересно, что некоторые деньги Хотунга оседают на счетах высокопоставленных членов правительства Фэнтяня и различных компаний, связанных с администрацией Фэнтяня. Похоже, то, что Чжан Цзуолинь стал последней опорой Синьхайского ордена, принесло свои плоды: Хотунг пожертвовал большую часть своих денег оставшемуся республиканскому правительству. Мы должны действовать осторожно во время этой операции, так как японцы вряд ли будут в восторге от того, что мы вмешиваемся в дела их марионетки."
lechotung.12.a: "Давайте обратимся к друзьям на Западе..."

lechotung.13.t: "Встреча с западными людьми"
lechotung.13.d: "В одном из самых роскошных клубов Шанхая проходила встреча представителей АмЧам Шанхай, Директории Остхины, клуба Hong и Шанхайского муниципального совета, на которой обсуждалась их общая проблема, связанная с тем, что Хотунг дал деньги Фэнтяню. После долгих препирательств группа в конце концов согласилась собрать совместную следственную группу, чтобы разобраться в происходящем. Хотя в связи с тем, что встреча носила громкий характер, японцы не сразу поймут, что происходит..."
lechotung.13.a: "Это окно само открылось?"

lechotung.14.t: "Репортаж из Шанхая"
lechotung.14.d: "Наши оперативники в Китайском агентстве сообщили нам, что состоялась тайная встреча между западными Державами и КПА для обсуждения вопроса о получении Фэнтянем пожертвований от Общества Вермиллиона, и это удивительная новость для иностранного офиса. Большая часть гражданского правительства желает проигнорировать встречу и позволить Концессиям самим разобраться с этим, чтобы невольно подтолкнуть Фэнтянь дальше в нашу хватку, хотя некоторые военные призвали нас немедленно наложить вето на расследование."
lechotung.14.a: "В конце концов, Фэнтянь независим..."
lechotung.14.b: "Наложите вето на расследование! Только мы отвечаем за дела Фэнтяня."

lechotung.15.t: "Что-то не так"
lechotung.15.d: "Несмотря на опасения, что японцы шпионили за встречей и готовы наложить вето на расследование, оказалось, что они сами не знают о денежной помощи Фэнтяня и позволят нам действовать беспрепятственно. Несмотря на это, кажется, что они невольно информировали Фэнтянь, требуя ответов. Сегодня рано утром группа вооружённых китайцев ворвалась в офис следователя и начала стрелять из автоматического оружия, после чего подожгла помещёние и скрылась. Никаких улик обнаружено не было, но в нападении подозревают правительство Фэнтяня."
lechotung.15.a: "Чёрт возьми!"

lechotung.16.t: "Тупик!"
lechotung.16.d: "Независимо от того, наложили ли японцы вето на наше расследование или атаковали тёмные силы, наше расследование о финансировании Фэнтяня закончилось без каких-либо реальных результатов. Хотя мы, конечно, нанесли небольшой ущерб, это не помешает Фэнтянь в долгосрочной перспективе."
lechotung.16.a: "Положите его в холодные ящики."

lechotung.17.t: "Интересные ссылки"
lechotung.17.d: "Похоже, что расследование кантонских связей принесло свои плоды: следственная группа обнаружила множество интересных зацепок. Похоже, что сэр Роберт сильно вовлечен в деятельность Чен Цзонгмин и Ли Цзунжэня из по сути несуществующей правой ГМД. Чтобы продолжить наше расследование, нам придется глубже изучить связь с Кантоном, либо проникнув в самое сердце операций в Гонконге, либо принудив Директорат Остхины оказать нам некоторые услуги в Н.С.О"
lechotung.17.a: "В сердце тьмы мы идем."

lechotung.18.t: "Ужин в Гонконгском клубе"
lechotung.18.d: "Несмотря на то, что англичан якобы выселили из Концессий, они продолжают сохранять огромное влияние в своей старой колонии Гонконге, в основном через Гонконгский клуб. Во время нашего расследования дел Чен Цзонгмин в Кантоне Клуб проявил интерес к нашей помощи и, похоже, проводил собственное расследование в отношении него. Несколько взяток за дружеским ужином, и эта информация может попасть в наши руки..."
lechotung.18.a: "Я думаю, что мой стейк будет хорошо прожарен."

lechotung.19.t: "Одолжение от Н.С.О"
lechotung.19.d: "Н.С.О или Наблюдательный совет Остазии - это группа полулегальных территориальных Концессий по всему Китаю, предоставленных Германии военачальником Сунь Чуаньфаном, и их часто называют Концессионные Города Германии. Одна из их основных операционных баз находится в южном портовом городе Гуанчжоу, недалеко от Гонконга. Не секрет, что немцы следили за деятельностью Чена и других революционеров в этом городе. В обмен на некоторое влияние на Директорию Остчина, Н.С.О с радостью примет участие в обмене информацией."
lechotung.19.a: "Приятно иметь с вами дело!"

lechotung.20.t: "Комиссия по борьбе с отмыванием"
lechotung.20.d: "Похоже, что наши связи окупились, и мы нанесли огромный удар по Обществу Вермиллиона, поскольку одному из его крупнейших союзников было прекращено финансирование. Хотя в краткосрочной перспективе это не окажет большого влияния на Чена, это уже вызвало хаос в Обществе Вермилиона. Прямым результатом расследования стало создание Комиссии по отмыванию, которая будет контролировать и бороться с попытками отмывания денег в городах, сворачивая будущие интриги Общества Вермильона."
lechotung.20.a: "Вы боролись с законом, и закон победил."

lechotung.21.t: "Чен Цзонгмин прибыл в Гонконг"
lechotung.21.d: "Чен Цзонгмин, лидер китайского федералистского движения, прибыл в Гонконг, будучи вынужденным недавно отправиться в изгнание из родного Гуандуна. Он уже стал приглашенным лектором и близким соратником Vermillion Society и в настоящее время живёт у сэра Роберта Хотунга, пока не найдет более постоянное жилье. Хотя его присутствие представляет собой небольшую головную боль для Гонконгского клуба, по большому счету, он не выглядит способным вызвать какие-либо серьезные восстания на данный момент."
lechotung.21.a: "Какой интересный парень."

lechotung.22.t: "Чен Цзонгмин мёртв"
lechotung.22.d: "Сегодня поступили новости о том, что Чен Цзонгмин, лидер китайских федералистов, умер от тифа. Страдавший от плохого здоровья с момента переезда в Гонконг, Чен, похоже, наконец, поддался болезни и скончался. Как скорбит Vermillion Society, федералистское движение фактически распалось без Чэня."
lechotung.22.a: "Покойся с миром."

legcities.45.t: "Триада захватывает власть"
legcities.45.d: "Посоветовавшись со своим прорицателем и мастерами благовоний, Большие Уши Ду - нынешний лидер триады Шань Чу из Зелёной Банды - приказал устроить оргию насилия против чиновников Концессии, завершившуюся полным захватом власти Зеленой Бандой Ду, которой помогала широкая, в основном криминальная коалиция его собственной разработки, с партнерами из других городов Жемчужины Востока, такими как Сунь Йи Он из Гонконга, которые заключили с нами союз, чтобы окончательно перехитрить своих 14-километровых соперников, В то время как Шанхаем занималась сама Зеленая банда вместе с нашими временными союзниками, такими как группа левых и мелких триад мадам Цзян Цин, и оккультисты-миллениалы из группы «Великий Мингшун» под руководством Цзе Цань-тай, которые присоединились к нам в надежде распространить свою веру и монархические идеи на спинах триад благодаря общим связям наших групп с такими возрожденческими группами эпохи Мин, как Общество Белого Лотоса и Тяньдихуэй. После того как властные структуры различных Синдикатов объединились в единое целое, основные триады сформировали единый совет глав драконов, чтобы формализовать своё правление над городами, а Ду стал главным лицом этого совета - Горным мастером всех триад. \n\nЗеленая банда Ду уже начала доминировать и ассимилировать другие мелкие синдикаты, банды и триады, Его помощники Фу Шань Чу - Покмарк Хуан Цзиньжун и Арх-коллаборационист Чжан Сяолинь - вместе со своей могущественной и все более и более опасной «союзницей» Мадам Цзян Цин - пожирают объедки, в то время как группа Великого Мингшуна грозит порвать с нами из-за нашего чрезмерного увлечения грубым насилием, особенно по отношению к иностранным христианам в городах. Международные державы обеспокоены тем, что обещание продолжить торговлю и повысить тарифы пока сдерживает их, давая Триадам время укрепить свою власть, прежде чем неизбежная борьба за лидерство поглотит их всех, или так надеется мир, но у каждого из самых видных глав коалиции Драконов - а именно у базирующихся в Шанхае руководителей Зеленой банды и их союзницы и будущей соперницы мадам Цзян - есть другие планы."
legcities.45.a: "Да здравствуют наши братья Хун."

legcities.46.t: "Лорд Джосслин Эрролл использует свой шанс"
legcities.46.d: "Поскольку ситуация в Шанхае разваливалась с каждой секундой, было созвано кризисное заседание Мандатного совета Концессий, чтобы решить, какой курс действий предпринять. Лорд Джосслин Эрролл предложил приостановить действие самого мандата и официально передать все законодательные полномочия одному комиссару до улучшения ситуации. Было назначено голосование, и Эрролл победил с большим перевесом. В телеграмме, направленной мандатным Державам, Джосслин заявил о возобновлении в полном объеме тарифов и налогов и попросил их ратифицировать назначение. Никто не возражал."
legcities.46.a: "Конечно, потом он откажется от них."

legcities.47.t: "Цзян Цин пересекает ворота Хонг"
legcities.47.d: "Вслед за крахом Объединённого совета глав Драконов, Цзян Цин, используя свою поддержку среди масс, сумела заставить упрямиться боссов Триады и стала предпочтительным лидером по решению Мастера благовоний, Красного столба и Белого сандала. её приверженность социализму и поддержка союзников-студентов и влиятельного Цзолянь, хотя и вызывала споры, оказались лучшим вариантом, на котором можно сосредоточиться, приблизив Жемчужину Востока к социалистическим державам Третьего Интернационала."
legcities.47.a: "Восстает новый красный дракон."

legcities.48.t: "Хуан Цзиньжун пересекает ворота Хун"
legcities.48.d: "После краха Объединённого совета глав Драконов Хуан Цзиньжун стал предпочтительным лидером по единогласному решению высокопоставленных членов Триады. Политика Цзиньрона, направленная на кооптацию гражданских институтов Шанхая и сохранение Жемчужины Востока в качестве международного центра иностранного капитала, обеспечила Цзиньрону поддержку боссов Триады."
legcities.48.a: "Мы приветствуем тебя, брат Хун!"

legcities.49.t: "Ду Юэшэн пересекает ворота Хун"
legcities.49.d: "Так же быстро, как и началось, Объединённый совет глав Драконов рухнул, и из его обломков появился Большой Ушастый Ду. Жестокая эффективность Ду во время Ночи обезьяньей головы, а также его выгодные связи с деловым сектором и старыми союзниками по Гоминьдану оказались слишком выгодными для оставшихся членов совета, и они избрали его без вопросов."
legcities.49.a: "Судьба предрешила этот день!"

legcities.58.t: "Великий Чарли Чаплин посещает Шанхай!"
legcities.58.d: "Великий Чарли Чаплин решил посетить Шанхай! В последнее время его фильмы называют провокационными или подвергают цензуре за «синдикалистскую пропаганду», но здесь таких проблем нет. Чаплин совершил экскурсию по некоторым нашим оперным театрам, а затем посетил показ фильма «Современные времена» с субтитрами для местных зрителей."
legcities.58.a: "Мы надеемся, что он приедет ещё!"

legcities.59.t: "Ответ властителей Концессий"
legcities.59.d: "После того как Мандатный совет Концессии перестал быть эффективным игроком в городах, прекратилась и выплата дивидендов державам Концессии. Есть вероятность, что некоторые из них воспримут эту потерю свысока и предпримут решительные действия."
legcities.59.a: "Конечно, им виднее."

legcities.60.t: "Кровь на улицах Шанхая"
legcities.60.d: "Власть Мандатного совета Концессии рухнула за одну ночь крови и насилия. Уличные банды, организованные китайскими преступными организациями, убили многих членов полицейского корпуса, администраторов и даже нескольких наиболее влиятельных делегатов от Концессий. Оставшиеся в живых едва ли осмелятся покинуть свои дома. Нет нужды говорить, что, поскольку Триады практически полностью контролируют всю коммерческую деятельность, выплата дивидендов из Городов прекратилась."
legcities.60.no_proff: "Власть Мандатного совета Концессии рухнула за одну ночь крови и насилия. Уличные банды, организованные китайскими преступными организациями, убили многих членов полицейского корпуса, администраторов и даже нескольких наиболее влиятельных делегатов от держав Концессии. К счастью, поскольку полагающиеся нам дивиденды все равно не были выплачены, на нас это почти не отразилось."
legcities.60.a: "Очень жаль."
legcities.60.b: "Этого нельзя допустить!"

legcities.61.t: "[From.GetNameDefCap] готовится к вмешательству"
legcities.61.d: "[From.GetAdjective]ое направило Совету Концессий ноту с жёсткими формулировками, требуя немедленного возобновления выплаты дивидендов. Если Совет не захочет или не сможет этого сделать, [From.GetNameDef] полностью готов применить силу оружия, чтобы добиться выполнения требований. Поскольку члены Совета либо мертвы, либо фактически заточены в своих резиденциях, вмешательство, похоже, неизбежно."
legcities.61.a: "Не зашли ли мы слишком далеко?"

legcities.62.t: "Совет Концессий осуждает насилие"
legcities.62.d: "Власти, представленные в Совете Концессии, приняли резолюцию, осуждающую недавнюю вспышку насилия в Городах. Они подтвердили свою поддержку властям городов в их борьбе за восстановление порядка. Похоже, власти не готовы к усилиям, превосходящим такие символические меры."
legcities.62.a: "Наша власть надежна."

legcities.63.t: "Идя по «Великому пути»?"
legcities.63.d: "Пока мы работаем над тем, чтобы вернуть стабильность на улицы Шанхая, будущее города вызывает у его жителей страх и неуверенность. Требуя восстановить гражданское правительство, многие задаются вопросом, не будет ли опасной попытка притворного самоуправления. В то время как большинство коллаборационистов - не более чем преступники и полевые командиры, один Су Сивэнь, профессор с японским образованием и финансовый директор, выделяется среди них. Су Сивэнь исповедует уникальный синкретизм буддийских и даосских учений, получивший название «Великий путь», и надеется объединить все народы под своей философией. Как и другие его соратники, Сивэнь связан с криминальным миром Шанхая, выращивая мелких воришек и наркоторговцев, а также заручаясь поддержкой местных тысячелетних движений, таких как Игуандао. Сивен пообещал искоренить сопротивление в городе и запустить программу общественных работ, чтобы заручиться поддержкой местного населения. Не доверяя его обещаниям и эксцентричной философии, некоторые считают, что нужно позволить этому чокнутому профессору управлять Шанхаем, пока мы не сможем реинтегрировать его в состав владений наших союзников."
legcities.63.a: "Позвольте «Великому пути» сформировать правительство."
legcities.63.b: "Нам не нужен этот культ."

legcities.100.t: "Дракон на горе захватывает мандат Небес"
legcities.100.d: "Общество Трех Гармоний, или Триада, долгое время влияло на Китай из тени. Уходя корнями в тайную организацию «Тяньдихуэй» и «Белый лотос», мы веками дергали за ниточки в политической игре Китая. Мы помогли посеять семена недовольства, которые привели к восстанию тайпинов и Боксерскому восстанию. Мы распространили торговлю опиумом и оружием далеко и широко по всей Восточной Азии. Наши агенты помогали свергать династии, а наши «красные поляки», «сорок девять» и «синие фонари» проникали в Китай и получали прибыль почти от каждой операции в Китае, как денежную, так и иную. \n\nВремя тайного контроля наконец-то прошло, но Общество Трех Гармоний больше не должно прятаться в тени. Наш непоколебимый Горный Мастер, Глава Дракона [LEC.getleader], привел Триаду и китайский народ к их истинной судьбе. Мелкие военачальники, лжемонархи и алчные империалисты больше не будут разбазаривать эту землю под небесами. В честь Гуань Юя мы провозгласили Мандат Неба. Пусть весь Китай склонится перед истинным Драконом Китая."
legcities.100.a: "Три гармонии, вечно пребывающие в равновесии."

legcities.101.t: "Возрождение великих династий"
legcities.101.d: "С приходом Общества трёх гармоний к власти над всем Китаем в наших рядах и среди граждан начала быстро утверждаться новая идея. Цин были опозорены, а трусливый предатель Пуйи свергнут и отброшен в сторону, но идея монархизма в Китае не совсем мертва, ведь последние наследники династий Мин и Шан все ещё дышат! \n\nВ маленькой деревушке к югу от Чанчуня живет в изгнании маркиз Чжу Юйсунь, много лет назад изгнанный правительством Цин и лишенный своих титулов, хотя народ по-прежнему знает его как истинного наследника династии Мин. На другом конце страны, в Цюфу, герцог Яншэн Конг Линьи живет в своем родовом поместье под домашним арестом, но многие до сих пор признают его связь с предком - великим Конфуцием, и через этого прославленного философа и их предков - герцогов Сун - в жилах Линьи течет кровь Королевского рода династии Шан. Однако сейчас китайским народом правит Голова Дракона [LEC.getleader], а не трусливый юнец Пуйи. Мы могли бы пригласить любого из этих дворян Королевской крови в нашу администрацию, предоставив одному из них «законное» место на Троне Дракона. Маркиз Расширенной Милости получит древний титул «Дугуид Хоу», а герцог Яншенг - имя Да Йи, и любой из них станет объединяющей фигурой для нашего гармоничного преступного сообщества, будучи коронованным в торжественной церемонии слияния Триады и традиционных китайских ритуалов. В качестве альтернативы мы могли бы тихо скрыть все следы знания об их местонахождении и просто списать эту архаичную имперскую историю на пыльные страницы истории."
legcities.101.a: "Голове Дракона не нужны ни фальшивые монархи, ни опозоренная династия!"
legcities.101.b: "Да здравствует маркиз Чжу, единственный, истинный Император Драконов династии Мин!"
legcities.101.c: "Да здравствует герцог Яншэн, единственный, истинный император-дракон Шан!"
legcities.101.e: "Элементы Клики Связи возводят на престол наследника императора Хунсяна, Юань Кединг!"

legcities.103.t: "Красная мадам Триады"
legcities.103.d: "Прежде чем стать Королевой наркоторговли в Восточной Азии и занять место на вершине иерархии Триады, Цзян Цин имела куда более скромный старт в сточной канаве, будучи дочерью плотника и его второстепенной наложницы, и, как и её мать до нее, была рождена для подневольной жизни. Родом из Шаньдуна, мать Цзян и её мать бежали от жестокого отца, чтобы найти работу по всему восточному Китаю. её мать работала домашней прислугой и проституткой, а юная Цзян бралась за любую работу, которую только могла найти, например, она работала ребенком на табачной фабрике в Тяньцзине. В конце концов, сумев наскрести на жизнь, обездоленная Цзян - все ещё бастард, на которого большинство общества смотрело свысока - начала изучать искусство и гуманитарные науки, в конечном счете, учась в Шанхае, Пекине, Циндао и Цзинане, где её природный талант принес ей первое положительное внимание и уважение, которое она когда-либо заслужила, и поставил её на путь, ведущий как в высшее общество, так и на самые темные улицы Шанхая. Благодаря связям с такими революционерами, как Юй Цивэй, и восходящими звездами режиссуры, как Тан На, Цзян смогла продолжить этот двойной танец, одной ногой стоя в растущем звездном свете Китая с преступным подпольем, которое сопутствовало ему, а другой прочно укоренившись в растущей революционной сфере Китая - утомительный, но полезный двойной акт, который она продолжает до сих пор, даже когда она поднимается и подчиняет все большую часть Китая своей железной воле с «объединенной» Триадой у себя за спиной. \n\nНо чем больше и больше земель Срединного Королевства попадает под её контроль, тем громче становится её старое левое влияние, предлагающее свои услуги её растущей, перенапряженной преступной империи. Революционеры протягивают руку помощи в обмен на автономию и защиту в вотчине Цзяна, и теперь наша мадам должна решить, стоит ли ей снова уступить старым связям, чтобы создать скомпрометированную преступную империю, охватывающую весь Китай на ложе порочного социализма в той или иной форме, или же она должна полностью придерживаться своего оружия и своей новой жизни, раз и навсегда отказавшись от этих революционных связей и союзников, которые к ним прилагаются, чтобы построить бескомпромиссную криминальную вотчину, полностью преданную себе, а не фальшивой лояльности к какой-либо идеологии?"
legcities.103.a: "Наша мадам давно оставила эти глупые идеи позади."
legcities.103.b: "Придерживаться левых взглядов, сохраняя фасад материнства."
legcities.103.c: "Перехватить красную волну китайского марксизма." 
legcities.103.e: "Коррумпировать синдикаты и широкие китайские профсоюзы."
legcities.103.f: "Поглотить радикальные анархистские и нелегальные течения."

legcities.104.t: "Раскол в Синдикате"
legcities.104.d: "После нескольких месяцев планирования «оргия насилия» в Ду Юэшэн наконец началась, когда Зеленые банды обрушились на город. Муниципальный совет и иностранные кварталы были охвачены огнем, а западные жители подверглись чудовищному насилию со стороны красных поляков. В то время как Зеленым бандам удалось удержать власть в городе благодаря поддержке местного населения, Совет глав драконов быстро погрузился в междоусобицу, поскольку четыре великих личности вступили в борьбу за контроль над Парижем Востока. Теперь Зеленые банды должны принять решение о том, кто поведет Триады к новой эре процветания. Наиболее очевидным выбором для Главы Дракона является Ду Юэшэн, который объединил Зеленые банды, чтобы положить конец иностранным концессиям. Ду надеется объединиться со своими союзниками по Гоминьдану и принести три принципа для освобождения китайского народа. Ещё одна надежда - Хуан Цзиньжун, который стремится наладить отношения Шанхая с мировыми державами на наших собственных условиях и принести несметные богатства нашему предприятию. Используя свои связи с Обществом Черного Океана и Японской Империей, скрытный Чжан Сяолинь надеется проложить себе путь к должности Главы Дракона. Темная лошадка среди руководства - восходящая звезда Цзян Цин, которая надеется использовать свои связи с левыми организациями, чтобы привнести уникальную разновидность криминала в революцию на Востоке. Встретив враждебное отношение со стороны других боссов Триады, мадам Цин надеется использовать своё влияние среди жителей Шанхая, чтобы заставить совет избрать её главой Дракона."
legcities.104.a: "Мадам Цин получила мандат!"
legcities.104.b: "Помятый Хуан принесет нам удачу!"
legcities.104.c: "Большие Уши Ду понесет факел!"
legcities.104.e: "Гамбит Чжан Сяолинь оправдал себя!"

legcities.105.t: "Чжан Сяолинь пересекает ворота Хун"
legcities.105.d: "После краха Объединённого совета глав Драконов Чжан Сяолинь добился своего лидерства с помощью принуждения, подкупа и шантажа. С его восхождением на пост главы «Дракона» силы, стоявшие за приходом Чжана к власти, выйдут из тени и направят ход нашего предприятия. Благодаря его связям с Японией через тайное Общество Черного океана, остатки Аньхойской Клики и синкретический Великий путь, Шанхай будет пожинать плоды сотрудничества под Восходящим солнцем."
legcities.105.a: "Коллаборационист - главный."

legcities.106.t: "Сбор зелёных банд"
legcities.106.d: "Пока Ду Юэшэн в полной тайне готовится положить кровавый конец иностранным концессиям, мы должны сначала объединить разрозненные банды «зеленых» и их амбициозных боссов. Получив «зеленый свет» от Чжан Сяолинь и его «благодетелей», а также крупную взятку одному Хуан Цзиньжун, необходимо решить вопрос с восходящей звездой преступного мира Цзян Цин. Хотя мадам Цин не обладает таким влиянием в Шанхае, как другие боссы, она сделала себе имя среди студенческих организаций, профсоюзов и левых ячеек Гоминьдана. Хотя боссы триад не решаются поддержать эту выскочку, многие видят необходимость в единстве, и поддержка мадам Цин может укрепить народную поддержку, когда мы выступим с требованием изгнать этих иностранных собак из Шанхая."
legcities.106.a: "Зеленые банды маршируют как единое целое!"
legcities.106.b: "Что эта девушка знает о наших операциях?"

legcities.107.t: "Хаос в Шанхае!"
legcities.107.d: "После нескольких месяцев планирования «оргия насилия» Ду Юэшэна наконец началась, когда «зеленые банды» обрушились на город. Муниципальный совет и иностранные кварталы были охвачены огнем, а западные жители подверглись ужасному насилию со стороны красных поляков. Однако победа Зеленых банд была недолгой, так как разногласия среди совета Головы Дракона привели к тому, что боссы быстро ополчились друг на друга. Не имея поддержки среди местных жителей, коррумпированные боссы разделили городские районы на собственные мелкие вотчины. Без руководства некогда шумный город превратился в город-призрак."
legcities.107.a: "Жемчужина Востока потускнела."

legcities.108.t: "Возвышение Великого Мингшуна"
legcities.108.d: "Город был оставлен на произвол судьбы после Ночи Обезьяньей Головы, а оставшиеся боссы Триады продолжали воевать между собой. Во время этого вакуума власти оставшееся гражданское правительство сплотилось вокруг Цзе Цань-тай, бывшего революционера и основателя газеты South China Morning Post. В последние недели Цзе объединил членов муниципального совета, оставшихся западных жителей, миссионеров и диссидентов Триады, чтобы изгнать коррумпированных боссов и сформировать новое правительство. Избранный муниципальным советом, Тсе надеется продолжить осуществление мечты, которая была отвергнута несколько десятилетий назад. В 1903 году Тсе собрал подпольную группу революционеров в надежде свергнуть Цин и создать конституционную монархию под властью наследника династии Мин. Получив второй шанс, Цзе использует Жемчужину Востока в качестве плацдарма для создания подлинно демократического Небесного Королевства, свободного от гнета иностранных Концессий, тиранических военачальников и маньчжурских дьяволов."
legcities.108.a: "Мы будем работать над восстановлением Небесного мира."

legcities.109.t: "Восстановление городов Концессий?"
legcities.109.d: "Мы получили необычное предложение от 'Pockmarked' Хуана Цзиньжуна, босса триады из бывших городов Концессий, о восстановлении Совета Концессий. Несмотря на то что Хуанг участвовал в «Ночи обезьяньей головы», во время которой произошла оргия насилия, изгнавшая международный мандат, босс триады предпринял множество инициатив, чтобы вернуть доверие международного сообщества. Хуанг недавно принял международных инвесторов, восстановил местную полицию и вернул власть в муниципальный совет Шанхая. Как страна, имеющая концессии и влияние в Китае, мы предложили место в этом реформированном Совете, но многие опасаются сотрудничать с этими преступниками, которые могут использовать доверие международного сообщества для расширения своего преступного бизнеса."
legcities.109.a: "Мы примем предложение 'Pockmarked' Хуанга."
legcities.109.b: "Мы видим ложь этого мелкого преступника насквозь."

legcities.110.t: "[FROM.GetName] принимает!"
legcities.110.d: "Не поддавшись соблазну дальнейших прибылей, [FROM.GetName] согласился принять наше приглашение на восстановленный Совет Концессии. Это решение придаст нам столь необходимую легитимность в глазах международного сообщества, что позволит нам расширить наши преступные операции в мировом масштабе."
legcities.110.a: "Превосходно!"

legcities.111.t: "[FROM.GetName] выражает отказ!!"
legcities.111.d: "Назвав нас не более чем мелкими преступниками и бандитами, [From.GetName] выражает отказ! принять наше приглашение на восстановленный Совет Концессии. Мы должны искать другой путь, если хотим расширить наши преступные операции по всему миру."
legcities.111.a: "Их потеря."

legcities.112.t: "Укрепление связей с Гоминьданом"
legcities.112.d: "Быстрому укреплению города Ду был обязан своему давнему союзу с Гоминьданом. На протяжении многих лет босс триады снабжал гоминьдановские ячейки финансовыми и информационными ресурсами и установил тесные связи с их неуловимым шпионом Дай Ли. Чтобы укрепить эти отношения, союзник ГМД Т. В. Сун предложил Ду ослабить влияние «Зеленой банды» на Шанхай и пригласить в правительство наших республиканских союзников. Эта дискуссия вызвала шум среди левых и правых фракций Гоминьдана и даже националистов из Общества Вермилион, которые теперь надеются приложить руку к полировке жемчужины Востока. Хотя Ду поддерживает тесные связи с этими революционерами, он не решается отказаться от власти над городом и рассматривает возможность сохранения статус-кво, умиротворяя эти группы символическими реформами."
legcities.112.a: "Ду и Зеленые банды сохраняют своё правление."
legcities.112.b: "Придерживаются «Трех принципов» на словах."
legcities.112.c: "Дрейф в сторону правой фракции Гоминьдана."
legcities.112.e: "Мы будем сотрудничать с националистами из Общества Вермилион."
legcities.112.f: "Усилить левую Минкуаньскую фракцию Гоминьдана."

legcities.113.t: "Небесный мандат восстановлен"
legcities.113.d: "Спасая Шанхай от гибели во власти развратных банд Триады, Цзе Цань-тай и его благочестивые революционеры освободили город от порока и привели к власти праведное правительство. Несмотря на невозможные трудности, наши праведные армии продолжали свой крестовый поход по всему Поднебесью, ведя войну с мелкими военачальниками, прежде чем двинуться на сам Запретный город. С падением Пекина революции 1911 и 1903 годов и столетия угнетения были окончательно отомщены, а бессильный Пуйи и Цин наконец-то отправлены на свалку истории. Получив небесный мандат, Цзе положит конец регентству и заложит основы подлинно демократической конституционной монархии, которая будет править Китаем. Самым законным претендентом на Драконий трон является маркиз Расширенной Милости Чжу Юйсюнь. Живущий в изгнании, Чжу был изгнан правительством Цин много лет назад и лишен своих титулов, хотя народ по-прежнему знает его как истинного наследника династии Мин. Многие революционеры, вошедшие в состав нашего правительства, считают, что монархия больше невозможна и что вместо нее следует создать небесную республику, руководствующуюся нашими учениями. Приняв тайные народные общества и широко используя символику под влиянием восстания тайпинов, небольшая часть радикалов рассматривает возможность восстановления самого Небесного Королевства и возведения Хун Сюцюань в символическую должность императора."
legcities.113.a: "Мы положим конец регентству и создадим Небесную Республику!"
legcities.113.b: "Завершим нашу священную миссию и возведем на престол маркиза Расширенной Милости!"
legcities.113.c: "Воздадим должное Небесному Брату и восстановим Небесное Королевство!"

legcities.114.t: "Направление нашего небесного Возрождения"
legcities.114.d: "В течение нескольких недель после хаоса, возникшего в результате краха Концессий, остатки политического ландшафта начали тяготеть к Цзе Цань-тай и его любопытному регентству. Хотя на улицы Шанхая наконец-то вернулась стабильность, многие теперь сомневаются в намерениях Цзе и его амбициях относительно будущего Китая. Цзе и оставшиеся основатели упраздненного Шуньтяньского царства остались верны первоначальным целям сорвавшегося восстания 1903 года, выступая за представительную конституционную монархию в соответствии с нашими христианскими убеждениями, но некоторые опасаются, что склонность Цзе к христианскому правлению может оттолкнуть многих потенциальных союзников внутри Китая. Австралиец по национальности и многолетний сотрудник государственной службы Гонконга, Тсе давно восхищается политическими системами Запада. В качестве компромисса Цзе рассматривает возможность отказа от некоторых из наиболее «эзотерических» верований Королевства Шуньтянь в пользу американской представительной демократии и британского парламентаризма, адаптированных к потребностям Срединного Королевства. Некоторые радикальные приверженцы нашего движения рассматривают возможность обратиться к тайным обществам, таким как «Красные копья» и «Общество желтого песка», которые все ещё доминируют в сельской местности. Несмотря на отсутствие явного руководства, эти тайные группы десятилетиями вели партизанскую войну за свержение Цин, и их поддержка позволит нам получить сильного союзника среди крестьянства."
legcities.114.a: "Сохраните нашу уникальную смесь представительной демократии и милленаристских верований."
legcities.114.b: "Придерживайтесь христианской морали и умеренной политики."
legcities.114.c: "Добивайтесь равновесия с помощью принципиального британского консерватизма."
legcities.114.e: "Цзе будет формировать регентство в направлении американистских идеалов."
legcities.114.f: "Мы будем дрейфовать в сторону тайных сект милленаристов."

legcities.115.t: "Судьба внутренних дел"
legcities.115.d: "При поддержке наших японских союзников мы проплыли вдоль китайских берегов, подбирая прибыльные концессии под наше возрожденное преступное предприятие. Чтобы получить максимальную прибыль и снять административную нагрузку, мы начали подготовку к созданию новой администрации в сердце Поднебесной. Пока боссы Зеленой банды и японские инвесторы жадно взирают на нетронутые богатства этих территорий, остаётся открытым вопрос о том, кто будет управлять ими вместо нас."
legcities.115.a: "Мы доверим эти земли нашим товарищам из Зеленых банд."
legcities.115.b: "Давайте умиротворим японцев и возведем на престол принца Нобухито."
legcities.115.c: "Ассоциация Конкордия будет служить прекрасным посредником."
legcities.115.e: "Передать территории нашим фэнтяньским союзникам."
legcities.115.f: "Мы подарим эти земли заслуженному учителю Игуандао."

legcities.116.t: "Встреча с заслуженным учителем?"
legcities.116.d: "Глубоко в горах Шаньдуна игуандао яростно сопротивляются современному западному миру, который их окружает, в то время как их вегетарианские проповедники распространяют тысячелетнее доброе слово. Прославляя синкретическую веру, сочетающую в себе пять основных верований Китая в попытке объединить китайский народ в пользу традиционализма и этноцентризма против западного культурного течения, они гораздо больше сосредоточены на духовных вопросах, чем мы, триады, но у нас обоих общие корни в тайных обществах лотоса эпохи Мин. В то время как наши триады в основном держат свои корни в Тяньдихуй, или Обществе Неба и Земли секты Белого Лотоса, Игуандао в основном ведут свои корни от секты Зеленого Лотоса, но различия в лучшем случае поверхностны, поскольку мы обе хотим сделать Китай для китайцев, независимо от того, с какими преступными или потусторонними силами нам придется вступить в союз, чтобы сделать это. Имея налаженную сеть поставок по всему прибрежному Китаю и растущую базу последователей, число которых приближается к миллионам, они потенциально могут стать ценными союзниками, хотя нам, конечно, придется пойти на уступки - скорее всего, в духовных вопросах. Так стоит ли нам подтвердить эти родовые связи или бросить Игуандао на произвол судьбы?"
legcities.116.a: "Пусть эти братья Лотоса получат самое щедрое предложение."
legcities.116.b: "Пусть эти духовные чокнутые сами разбираются со своей судьбой."

legcities.117.t: "Предложение от Тяньдихуэй"
legcities.117.d: "Мы получили предложение от шанхайской триады «Зеленая банда», предлагающей мирное объединение двух наших движений на основе родовых связей, которые обе наши организации разделяют как общества Лотоса, родом из эпохи Мин, и предлагающей помощь в распространении нашей веры в обмен на нашу численность и поддержку. Хотя обе наши организации, возможно, и начинали как тайные общества, которые в конечном итоге замышляли возвращение Мин после прихода маньчжурской династии Цин, с тех времен прошло много десятилетий, и если мы сохранили и даже развили духовные корни Общества Зеленого Лотоса, то Триады - некогда Тяньдихуй, или Общество Неба и Земли Белого Лотоса - отказались от многих из этих старых путей в пользу легкой преступной наживы и открытого насилия. Наши более ревностные члены требуют, чтобы Почтенный Учитель отвернулся от этих негодяев, в то время как наши более прагматичные члены считают, что они могли бы быть очень полезны в нашей цели - распространении нашей тысячелетней веры по всему Китаю. Как же мы ответим?"
legcities.117.a: "Мы объединимся под Лотосом ради блага всего Китая."
legcities.117.b: "Мы будем спасением только для Китая."

legcities.118.t: "Игуандао принимает!"
legcities.118.d: "Почтенный учитель Чжан Тяньжань принял наше предложение об объединении триад Игуандао и Тяньдихуй. Конечно, возможно, нам придется пойти на некоторые уступки их духовным верованиям и практикам, например, надеть вегетарианский фасад и синкретически-благочестивые действия в присутствии их проповедников и мандаринов, но в целом они должны быть полезны в долгосрочной перспективе, если только смогут приспособиться к нашим преступным методам. Весь Китай будет трепетать перед нашей мощью, ибо мы станем глашатаями возвращения лучшего золотого века Поднебесной!"
legcities.118.a: "Мы объединим всех под небесами!"

legcities.119.t: "Игуандао отказывается!"
legcities.119.d: "Заблуждающийся так называемый «заслуженный» учитель Чжан Тяньжань по глупости отверг наше предложение об объединении двух сект Лотоса, назвав нас просто кучкой безбожных головорезов и диких грубиянов. Ответим ли мы на эту дерзость вспышкой силы или оставим этих жалких святош на произвол судьбы?"
legcities.119.a: "Готовьтесь к войне!"
legcities.119.b: "Оставьте их на произвол судьбы."

legcities.120.t: "[FROM.GetName] желает вступить в наш альянс"
legcities.120.d: "Мы получили делегацию от [FROM.GetName] с просьбой о вступлении в наш альянс. Фракция [ROOT.GetName] недавно захватила контроль над Шанхаем, административным центром бывших городов Концессии. Известный как «Париж Востока», Шанхай занимает стратегически важное положение, являясь воротами в Китай, и его присоединение к нашей фракции может значительно расширить наше влияние в Азии. Однако их амбиции чреваты тем, что они могут втянуть нас в потенциальную войну в Азии. Что же нам делать?"
legcities.120.a: "Добро пожаловать!"
legcities.120.b: "Они нам не нужны."

legcities.121.t: "Переговоры провалились!"
legcities.121.d: "[From.GetName] выражает отказ! принять нас в свою фракцию, отправив нашу дипломатическую делегацию домой с пустыми руками. Придется искать новых союзников в другом месте, но они нам и так не нужны."
legcities.121.a: "Будь они прокляты!"

legcities.122.t: "Концессии в руках «покрытого пятнами» Хуанга"
legcities.122.d: "В Шанхае наконец-то вернулось ощущение нормальности после консолидации власти, и теперь Хуанг и «Зеленые банды» должны принять решение о новой реструктуризации муниципального правительства. Сам бывший начальник полиции, Хуанг рассматривал возможность наделить Шанхайскую муниципальную полицию полномочиями, чтобы снять административную нагрузку с города, а некоторым позволил служить вместе с нашими «красными поляками». Финансово мыслящие начальники также рассматривали возможность передачи полномочий Шанхайскому муниципальному совету и Совету Концессии. Чтобы привлечь американский капитал, оказавшийся в хаосе на другом берегу Тихого океана, жена Герберта Гувера и синофилка Лу Гувер должна занять пост Верховного комиссара. Этот шаг будет положительно воспринят международными спекулянтами и обеспечит столь необходимый приток капитала в город. Чтобы заручиться благосклонностью шанхайской интеллигенции, Цзиньрон рассматривал возможность уступить власть влиятельному обществу Вермилион, возглавляемому Робертом Хо Шай Лаи, сыном влиятельного гонконгского деятеля Роберта Хо Тунга. Молодой фанатик прошел через ряды Международных добровольческих сил и стал лицом этого не очень тайного общества. Многие боссы «Зеленой банды» и даже жена Цзиньронга, Линь Гуйшэн, считают, что мы уже пошли на слишком много уступок, чтобы добиться расположения международного сообщества, и должны сохранить наши преступные структуры. Исходя из этих соображений, решение должен принять Глава Дракона."
legcities.122.a: "Лин держит нас на пути неограниченной преступности!"
legcities.122.b: "Робби будет служить прекрасным лицом нашего предприятия!"
legcities.122.c: "Усиленная муниципальная полиция будет поддерживать мир!"
legcities.122.e: "Усиленный муниципальный совет принесет нам процветание!"

legcities.123.t: "Влияние наших благодетелей"
legcities.123.d: "В то время как Чжан Сяолинь захватил власть над нестабильным Советом Главы Дракона благодаря поддержке своих тайных покровителей, эти подпольные группы предпочитали действовать в тени. От остатков Аньхойской Клики, все ещё действующей в Фэнтяне под руководством Тан Шаои, до неуловимого Паназиатского общества Черного океана под руководством Тояма Мицуру и собственного Шанхайского синкретического общества Великий путь под руководством Су Сивэнь - все эти группы поддерживали архиколлаборациониста в его начинаниях. Хотя Чжан держал эти радикально отличающиеся друг от друга группы в тайне, в результате последних событий эти организации стали более смелыми и пытаются оказывать большее влияние на правительство, чем Зеленые банды могли надеяться. Эти теневые группировки привлекли внимание легко развращаемого Главы Дракона, предложив ему взятку в обмен на увеличение власти над правительством. В условиях, когда все эти группировки борются за влияние, решение остаётся только за Главой Дракона."
legcities.123.a: "Сяолинь и Зеленые банды сохраняют свою власть."
legcities.123.b: "Остатки Аньхойской Клики возвращаются на передний план."
legcities.123.c: "Вместе с Обществом Чёрного Океана оседлайте волну панъазиатства."
legcities.123.e: "Зелёные банды пройдут Великий путь вместе с Сивэнь."

legcities.124.t: "Память о I Королевстве Шуньтянь"
legcities.124.d: "Хотя Цзе Цань-тай и его союзники положили конец анархии на улицах Шанхая и восстановили закон и порядок, на самом деле эта праведная революция готовилась десятилетиями. В 1903 году, за восемь лет до Синьхайской революции, Цзе задумал покончить с властью Цин в Гуанчжоу и отомстить за своего друга, убитого правительственными чиновниками. На ферме недалеко от Гонконга Цзе привлек к своему заговору членов христианского общества «Возрождение Китая» и местных триад. Помимо Цан-тая, главными заговорщиками были Ли Ки-Тонг, богатый революционер из Гонконга, местный триадовец Лян Муган и Хун Цюаньфу, бывший генерал восстания тайпинов. Опираясь на западное влияние, Цзе хотел свергнуть Цин и установить конституционную монархию под властью наследника династии Мин с представительной демократией, подобной той, что существует в США. Революционеры планировали привести в действие взрывчатку во дворце Ваньшоу во время празднования Нового года. Во время хаоса революционеры должны были захватить местный арсенал и двинуться на столицу провинции. Этот план был сорван, так как поставки оружия были конфискованы, а их планы были обнародованы информатором, что положило конец восстанию ещё до его начала. Многие революционеры были преданы смерти, десятки других были заключены в тюрьму за участие в неудавшемся восстании. Потерпевший поражение Цзе воздержался от революционной деятельности, но ужасы, развернувшиеся во время разгула «Зелёной банды» в Шанхае, вновь пробудили в Цзе желание попытаться спасти Китай. Получив второй шанс, Цзе воспользуется этим мандатом, чтобы восстановить Небесное Королевство и почтить память тех, кто отдал свои жизни, чтобы положить конец векам тирании и угнетения."
legcities.124.a: "Наши мученики наконец-то будут отомщены."

legcities.125.t: "Крестная мать Шанхая"
legcities.125.d: "Хуан Цзиньжун, возможно, и был избран Зеленой бандой главой Дракона, но те, кто входит в Зеленую банду, знают, что настоящая сила за троном - Линь Гуйшэн, жена Цзиньронга и «Крестная мать Шанхая». Линь родилась в Сучжоу, расположенном к западу от Шанхая, и была амбициозной женщиной, прожившей не слишком насыщенную жизнь. Оставив робкого мужа, Гуйшэн отправилась в Шанхай, чтобы заявить о себе, ввязалась в преступный мир города и открыла бордель. Там она познакомилась с Хуан Цзиньжун, и двое быстро обручились. Преступная пара прочно укрепилась в шанхайском преступном мире, причем Гуйшэн помогала Цзиньжун управлять прибыльным предприятием по контрабанде опиума через её Молодежную банду. Именно эти двое разглядели талант молодого Ду Юэшэна, который работал их протеже до его стремительного взлета к власти в «Зеленой банде». После того как Джинронг занял пост Главы Дракона, Гуйшэн взяла на себя управление всем предприятием Хуанга, став самой влиятельной силой в Синдикате. Поскольку «Зеленая банда» продолжает расширять своё влияние от Шанхая до всей Азии, крестная мать Шанхая обязательно получит свою долю."
legcities.125.a: "За великим преступником стоит ещё более великий преступник."

legcities.126.t: "Двуликий Ду"
legcities.126.d: "Для своих врагов Ду Юэшэн - не кто иной, как жестокий и жаждущий власти преступник. Впервые вступив в Зеленую банду в шестнадцать лет, амбициозный Ду быстро поднялся по карьерной лестнице благодаря своей безжалостности и хитрости. Вовлеченный в противозаконные действия, среди которых торговля людьми, азартные игры, наркоторговля, рэкет, похищения и проституция, - кажется, нет такого порока, в котором бы не участвовал «Большие уши Ду». Никогда не появляясь на публике без свиты русских наемников, Ду владеет многочисленными особняками, носит только лучшие шелка и посещает самых красивых женщин в самых горячих ночных клубах Шанхая. Известный своим врагам как жестокий и роскошный босс Триады, Ду имеет и другую сторону, которую мало кто видел. В то время как Ду прославился на весь мир организацией «Ночи обезьяньей головы», его собственные банды держались в строгой дисциплине и следили за тем, чтобы его люди не трогали женщин во время хаоса. Используя своё богатство, полученное от более «законного» бизнеса, босс Триады, как известно, щедро раздавал кредиты, отказывался от долгов и помогал открывать местные предприятия. Отдавая должное жителям Шанхая, Ду также помог открыть школы и организовал группу взаимопомощи для крестьян, потерявших свои земли. В качестве ещё одного проявления доброй воли Ду усердно сотрудничает с китайским Красным Крестом, оказывая помощь пострадавшим от голода регионам Китая. Герой ли он народа или просто лицемерный гангстер, но этот парадоксальный Драконья Голова стал самым влиятельным человеком в Шанхае, а возможно, и во всей Азии."
legcities.126.a: "Нет ничего, что Ду не сделал бы."

legcities.127.t: "Шанхайский кандидат"
legcities.127.d: "Для традиционалистски настроенных хуннов Триады восхождение мадам Цин на пост главы Дракона было воспринято не иначе как предательство священных институтов Тяньдихуэй. Хотя Цин была избрана на пост Главы Дракона, это было сделано сквозь зубы, чтобы сохранить переменчивые отношения между Зелеными бандами и жителями Шанхая, чтобы соперничество других, таких как Ду или Цзиньронг, не разорвало триаду и город на части. До сих пор реакционные силы держались в тени, но недавние левацкие замашки Цина и попытки чистки ветеранов Авангарда и Красных поляков заставили триаду забиться в угол, как тигр. В качестве последней попытки эти реакционные источники сопротивления ищут диссидентов в ближайшем окружении Цин, обещая несметные богатства, если они вырежут Голову Дракона. Вместо нее обязанности покойной мадам возьмет на себя молодая актриса, поразительно похожая на Цин и даже носящая её сценический псевдоним, и будет служить для синдиката не более чем марионеткой. Это письмо было отправлено информатору из службы безопасности мадам, и стало известно, что..."
legcities.127.a: "Заговор раскрыт, предатели преданы смерти."
legcities.127.b: "Заговор приведён в исполнение, и новый Глава Дракона установлен."

legcities.128.t: "Развратный ‘принц’"
legcities.128.d: "Многие шанхайские криминальные воротилы прославились в преступном мире благодаря своей эффективности и жестокости, но Юань Кэвэнь - любопытное исключение из правил. Второй сын свергнутого императора Хунсянь Юань Шикая, Кевен всю жизнь прожил в роскоши. Известный своим гедонистическим образом жизни, Кевен имеет пять наложниц и, по слухам, более семисот любовниц. Используя состояние своей семьи для покровительства искусству, Кевен стал известен в стране как Ханьюн, получив признание за свои стихи, живопись, каллиграфию и оперное пение. В отличие от старшего брата, Кевен - убежденный республиканец, выступавший против недолговечной империи своего отца. Оппозиция отца вынудила Кевена бежать в Шанхай, где он искал защиты у Хуана Цзиньжуна и «Зеленой банды». В то время как Кевен и его головорезы играют относительно незначительную роль в нашем синдикате, Принц служит объединяющей фигурой для различных группировок в составе «Зеленой банды»."
legcities.128.a: "Мы отдаем дань уважения принцу-плейбою."

legcities.129.t: "Развратный ‘Красный принц’"
legcities.129.d: "Многие шанхайские криминальные воротилы прославились в преступном мире благодаря своей эффективности и жестокости, но Юань Кэвэнь - любопытное исключение из правил. Второй сын свергнутого императора Хунсянь Юань Шикая, Кевен всю жизнь прожил в роскоши. Известный своим гедонистическим образом жизни, Кевен имеет пять наложниц и, по слухам, более семисот любовниц. Используя состояние своей семьи для покровительства искусству, Кевен стал известен в стране как Ханьюн, получив признание за свои стихи, живопись, каллиграфию и оперное пение. В отличие от старшего брата, Кевен - убежденный республиканец, выступавший против недолговечной империи своего отца. Противостояние Кевену с отцом вынудило его бежать в Шанхай, где он искал защиты у Хуан Цзиньжун и Зеленой банды. Хотя Кевен мало заботится о нашем социалистическом деле, принц согласился служить мостом между левыми и криминальными течениями, пока мы позволяем ему вести развратную жизнь."
legcities.129.a: "Пусть этот принц-плейбой развлекается."

legcities.130.t: "Свободные выборы в небесном царстве Миншунь"
legcities.130.d: "Наша организация и лидер Цзе Цань-тай давно придерживаются идеи демократии и честных, свободных выборов благодаря вдохновению, заложенному в Европе и Америке, а создание такой системы давно является обещанием платформы нашего движения, Независимо от того, будет ли эта демократия существовать в рамках просвещённой и святой республиканской системы, руководствующейся мудростью великого брата Иисуса и первоначального лидера тайпинов Хун Сюцюань, или под короной восстановленной династии Мин, руководствующейся такой же мудростью. Теперь, когда из пепла старого политического строя Китая были созданы новые партии, остаётся только ждать, когда народ проголосует и сделает свой выбор в пользу того, кто будет руководить нами вместе с Цзе Цань-тай и новой благочестивой системой, которую он для нас создал. \n\nНовые партии, участвующие в выборах, черпают своих членов в основном из других движений, ныне загнанных в подполье или запрещённых новым правительством, от левых до правых. Новая левая партия была сформирована бывшими членами Лиги левых писателей и Л-ГМД, а новая социал-демократическая партия возникла из Китайской демократической социалистической партии Карсуна Чана и федералистов Чэнь Цзюнмина. В центре Шанхая Вермилионское общество - свободное объединение бизнесменов, либеральных интеллектуалов и романтиков-националистов - препирается со своими соперниками из аграрного блока, состоящего в основном из бывших членов Новой ассоциации реформ Китайской империи, или НКАРИ, и других родственных групп, выступая на платформе крестьянского популизма. Кроме того, новая консервативная коалиция, состоящая из бывших деятелей П-ГМД, а также других членов Прогрессивной партии со сбивчивым названием, борется за правоцентристские позиции, а оставшиеся члены Клики «Молодой Китай» продолжают отстаивать свой ханьский шовинизм и китайский национализм, в то время как наша собственная Клика, состоящая из сторонников Миншунь и наших союзников в различных духовенствах и триадах, пытается сохранить стабильный статус-кво, противостоящий различным течениям. По мере того как подсчитываются голоса на первых в современной истории Китая свободных демократических выборах, небесное Поднебесное царство ожидает новое будущее, поскольку партия, избранная по мандату масс,..."
legcities.130.a: "Левые из Цзолянь и Л-ГМД."
legcities.130.b: "Социал-демократы из Федералистов и КДСП."
legcities.130.c: "Либеральные националисты и капиталисты из общества Вермилион."
legcities.130.e: "Аграрно-популистский блок под руководством НКАРИ."
legcities.130.f: "Консервативная коалиция из П-ГМД и Прогрессивной партии."
legcities.130.g: "Монархическое ядро «дела Миншунь» с союзниками из духовенства."
legcities.130.h: "Радикальные националисты из «Молодого Китая» с нашими более рьяными последователями."

legcities.131.t: "Организация гражданского фасада"
legcities.131.d: "Наши мастера благовоний и прорицатели уже давно предлагают Горному Мастеру и Главе Дракона [root.getleader] отойти от публичного внимания, поскольку управление целой нацией не только отнимает у них слишком много внимания, которое лучше потратить на управление и расширение нашей преступной империи, но и привлекает все большее внимание к их спине. Спрятав Главу Дракона подальше, чтобы он мог руководить абсолютно из тени, в безопасности и без помех, мы могли бы придать повседневным операциям более «гражданский» вид, купив доверие масс и международного сообщества и одновременно обезопасив Главу Дракона и его положение. Это сняло бы напряжение с нашего синдиката, по крайней мере, на данный момент, но также увеличило бы разрыв между нашими преступными операциями и муниципальными обязанностями, оставив место для вероломства и обмана, если мы ослабим бдительность. Итак, должны ли Глава Дракона и Горный Мастер уйти в тень, чтобы их заменил доверенный правительственный чиновник или орган, который будет служить публичным лицом нашей абсолютно законной администрации, или же мы должны продолжать править напрямую, не притворяясь, что мы совершаем незаконные действия."
legcities.131.a: "Только Глава Дракона может быть главой нашего синдиката."
legcities.131.b: "Уступить более гуманному фасаду, чтобы сохранить лицо."
legcities.131.c: "Уступить более гуманному фасаду и наделить полномочиями муниципальный совет."
legcities.131.e: "Уступить коммерческим интересам и передать власть Верховному комиссару."

legcities.132.t: "К вопросу о Сан-К"
legcities.132.d: "Даже Дальний Восток не застрахован от бесконечных махинаций американских расистов, ведь San-K - он же шанхайский филиал Ку-клукс-клана - в последнее время распространяет идеологию кланнистов и фанатичную риторику среди немногочисленного, но заметного белого населения Шанхая и других городов Концессии. Надеясь, что их идеи приживутся в этом новом колониальном предприятии на фундаментальном уровне, и Китай будет «освящен» их «просвещённой» мыслью, когда они будут изрекать свои глупости у самых ворот Срединного Королевства, Сан-К с каждым днём становится все смелее благодаря подъему Старой Демократической партии и Лиги белой национальной обороны в Америке, а также благодаря волне кланнистского возрождения, охватившей Дикси и другие страны. \n\nВ последний раз они попали на первые полосы газет в 1924 году после ареста и публичного позора двух китайцев, работавших агентами Сан-К, по имени Чинг и Тунг. Группа была вынуждена работать в основном в подполье из своего убежища в Гонконге, но с подъемом ОДП и НДВЛ за рубежом у них больше нет таких сомнений, и с тех пор они вернулись на активную службу в Шанхае в полном составе. Финансируемые английским авантюристом и сумасшедшим ветераном Фрэнсисом Артуром «Одноруким» Саттоном, который, как известно, сотрудничает с Кликой Фэнтянь, и организованные местным жителем, известным только как «Пеглег» Кирни, Сан-К по-прежнему не имеют достаточной численности, снабжения или поддержки, чтобы сделать что-то значительное, кроме криков в пустоту, но крики и прозелитизм они будут продолжать делать, пока не развалятся под собственной некомпетентностью, как они почти сделали в 1920-х годах, или пока кто-нибудь другой не уложит их навсегда..."
legcities.132.a: "Просто игнорируйте этих белых обезьян."
legcities.132.b: "Искоренить этих гвейло и очистить наши города от их скверны."

legcities.133.t: "Новые контракты с семью голосами Шанхая"
legcities.133.d: "Семь великих поющих звезд Шанхая - так называют семь самых популярных шанхайских эстрадных артистов: все они певицы, некоторые из которых также выступают, и поднялись на вершину мерцающего Шанхая благодаря своей красоте и таланту. Самые ранние из этих звезд, появившиеся в 1930-х годах, были Чжоу Сюань - «Золотой голос», Гун Цюся - «Старшая сестра», Яо Ли - «Серебряный голос» и Бай Хун - «Белая радуга», а их младшие коллеги Бай Гуан - «Королева низкого голоса», Ли Сянлан - «Японская Джуди Гарланд» (также известная под своим именем Йошико Ямагучи, Единственная некитайская участница группы) и У Иньинь - «Королева носового голоса» - также стали популярны несколько лет спустя, и все они стали известны как семь великих звезд пения того периода и мастера нового жанра Shidaiqu - или «песни эпохи» - на электрифицированной новой популярной музыкальной сцене Шанхая. Обладая огромной властью над сердцами, умами и кошельками любителей вечеринок и музыки по всей стране, а также являясь иконами шумной ночной жизни Шанхая, о которой мы и сами кое-что знаем, мадам Цзян Цин - сама имеющая опыт работы на шанхайской сцене развлечений и даже лично знавшая некоторых из них - решила воспользоваться их популярностью и талантами, а также другие группы, связанные с ними, такие как Lianhua Film Company и Bright Moon Song and Dance Troupe, в которой выступают Чжоу Сюань «Золотой голос» и Бай Хун «Белая радуга», а также другие талантливые звезды, такие как Ван Ренмэй, Ли Лили, Сюй Лай, Вайолет Вонг, Линг Минхуэй и Сюэ Линьсянь. Выкупив контракты каждой из семи голосистых и некоторых других знаменитых шанхайских дам, мадам Цзян сделала их своими личными помощницами и ассистентками, современными наложницами и фрейлинами Красной Королевы Триады. Когда они не работают непосредственно под началом мадам или не используются в качестве её самых доверенных агентов и черных вдов, им также будет позволено, даже поощряться и финансироваться триадой, если потребуется, продолжать свою музыкальную и актерскую карьеру, насколько они смогут, ведь эти сирены и их песни помогут нам и дальше контролировать и наживаться на массах."
legcities.133.a: "Несколько прекрасных голосов могут стать мощным инструментом."

legcities.134.t: "В Эдемском саду"
legcities.134.d: "В своей книге 1914 года Тсе привлек внимание прессы своим утверждением, что библейский Эдемский сад находится не в Месопотамии, как считалось изначально, а в бассейне реки Тарим в Туркестане. Такое смелое утверждение не обошлось без недоброжелателей: Цзе подвергся насмешкам за свою гипотезу, доказывающую истинное местоположение библейского сада. Сейчас, когда работы Цзе снова в ходу, мы сталкиваемся с насмешками со стороны так называемого «научного сообщества», которое использует наши теории для дискредитации нашего революционного правительства как культа, возглавляемого чудаками. Не обращая внимания на этих недоброжелателей, Цзе по-прежнему непреклонен в своей теории и хочет ещё раз доказать, что мир ошибается. Чтобы раскрыть истину и продемонстрировать изобретательность своего новейшего дирижабля, Цзе предложил профинансировать научную экспедицию в Туркестан, где они наконец-то докажут утверждения Цзе десятилетней давности и найдут доказательства существования Эдема. Хотя это предложение порадовало самых радикальных приверженцев Цзе, оно вызвало сомнения у наших новых союзников, которые считают, что эта легкомысленная «экспедиция» принесет нашему правительству больше вреда, чем пользы."
legcities.134.a: "Одобрите план Тсе и начните экспедицию."
legcities.134.b: "Нам не нужно лишнее внимание."

legcities.135.t: "Божественная катастрофа"
legcities.135.d: "Экспедиция отправилась в Туркестан после того, как в средствах массовой информации был создан цирк, сопровождавший дирижабль на пути из Шанхая. Когда стали очевидны проблемы, связанные с безопасностью полета дирижабля, команда решила продолжить путь и принять меры для безопасного возвращения, когда они наконец прибудут в Туркестан. Когда дирижабль пересекал пустыню Гоби, из-за неисправности одного из моторов дирижабля он загорелся. Местные жители сообщили, что в небе появился большой клубящийся огненный шар, а через несколько часов он окончательно исчез в горах. В результате спасательной операции выяснилось, что весь экипаж скончался в аду, и от дальнейших экспедиций пришлось отказаться. Запыхавшийся и крайне смущенный Тсе отказался отвечать на вопросы о путешествии и с тех пор стал более сдержанным в обсуждении своих теорий и конструкций дирижаблей."
legcities.135.a: "Некоторые секреты лучше не раскрывать."

legcities.136.t: "Божественное открытие"
legcities.136.d: "После того как дирижабль под шумок покинул Шанхай, экспедиция наконец-то отправилась в Туркестан. Когда стали очевидны проблемы, связанные с безопасностью полета дирижабля, команда решила оставить дирижабль и проделать оставшуюся часть пути на автотранспорте. После нескольких недель, проведенных на просторах пустыни Такламакан, команда обнаружила революционное открытие. Собрав образцы почвы в разных местах пустыни, команда выдвинула гипотезу о существовании огромного «океана» подземных вод, скрытого под её поверхностью. Хотя команда пришла к выводу, что эта вода была получена из ледниковых вод, а также в результате тысячелетних технологий орошения, они не могли отделаться от мысли, что эти находки не слишком похожи на то, что было теоретизировано Тсе несколько десятилетий назад. В то время как научное сообщество проявило интерес к данным команды, Тсе использовал эти находки как неоспоримое доказательство своих теорий, надеясь, что это открытие наконец-то приведет к всеобщему миру и всеобщему братству людей."
legcities.136.a: "Божественное или нет, но открытие, тем не менее, состоялось."

legcities.137.t: "Ду и Дай"
legcities.137.d: "Когда бывшие базы Гоминьдана оказались под нашим контролем, Ду приказал «Зеленой банде» провести полную чистку социалистических элементов в партии. Многие ключевые фигуры в партии были поглощены преступным Гоминьданом Ду, а другие предстали перед судом за связь с Третьим Интернационалом. Доверенный помощник Ду и союзник республиканцев Т. В. Сун добивался освобождения многих своих старых друзей в партии. В то время как Ду остался верен своей антисоциалистической чистке, неуловимый шпион Гоминьдана Дай Чуньфэн, известный как Дай Ли, был полностью помилован. В то время как оперативники «Зеленой банды» начали полностью интегрировать свою преступную сеть в обширное бюро Дай СиньТеФа, Ду наконец-то воссоединился со своим старым другом. В 1923 году молодой Дай Ли впервые встретил Ду в игорном доме, погрузился в преступный мир Шанхая и попал под крыло босса «Зеленой банды». Именно благодаря его близким отношениям Дай стал доверенным лицом генералиссимуса Чан Кай Ши, образовав тесный союз между тремя мужчинами. Именно рекомендательное письмо от Ду позволило Даю подняться по карьерной лестнице в Академии Уэмпоа и в итоге стать тайным шпионом Гоминьдана. Хотя сотрудничество Дая с «Зеленой бандой» на протяжении многих лет было хорошо известным секретом, Дай официально предложил Ду стать его правой рукой, полностью отказавшись от социалистического фасада, который он поддерживал среди своих левых современников."
legcities.137.a: "Дай - хороший друг, но он должен оставаться во главе бюро."
legcities.137.b: "Дай - мой брат, и мы вместе поведем его за более сильным Китаем»."

legcities.138.t: "Разборки с развратным 'Принцем'"
legcities.138.d: "Многие шанхайские криминальные воротилы прославились в преступном мире своей эффективностью и жестокостью, но Юань Кэвэнь - любопытное исключение из правил. Второй сын свергнутого императора Хунсянь Юань Шикая, Кевен всю свою жизнь провел в роскоши. Известный своим гедонистическим образом жизни, Кевен имеет пять наложниц и, по слухам, более семисот любовниц. Используя состояние своей семьи для покровительства искусству, Кевен стал известен в стране как Ханьюн, получив признание за свои стихи, живопись, каллиграфию и оперное пение. В отличие от старшего брата, Кевен - убежденный республиканец, выступавший против недолговечной империи своего отца. Оппозиция отца вынудила Кевена бежать в Шанхай, где он искал защиты у Хуана Цзиньжуна и «Зеленой банды». Хотя Кевен и его головорезы играют относительно незначительную роль в нашем синдикате, принц стал откровенным критиком нашего сотрудничества с Японией. По настоянию наших союзников из Аньхой, на Ханьюна было совершено покушение, в результате которого он был убит одной из своих многочисленных любовниц."
legcities.138.a: "Так закончилась жизнь принца-плейбоя."

legcities.139.t: "Прикосновение к истине Цзе"
legcities.139.d: "Чтобы расширить круг сторонников нашего правительства, мы определили нашу революцию как революцию, которая поддерживает три принципа доктора Суня и в то же время способствует развитию капиталистической системы под влиянием наших христианских убеждений. Чтобы сохранить нашу большую палатку, мы воздерживались от пропаганды некоторых основных убеждений нашего движения среди общественности. По мере того как общественность начала тепло относиться к нашим реформам, некоторые из наших наиболее ревностных последователей загорелись идеей наконец-то донести теории Цзэ до широкой аудитории. Играя на популистской риторике, мы будем подчеркивать превосходство китайской нации и её подлинную историю. В откровенной книге Цзе колыбель человечества, Эдемский сад, на самом деле находился в Туркестане, а первый человек, Адам, является первопредком китайского народа. Ной действительно жил рядом с настоящим Эдемом и наблюдал за потопом с вершины Музтаг-Ата в Туркестане. Позже выяснится, что Ной и три его сына стали предками современных рас, населяющих Землю. Один из его сыновей, Шем, и его потомки создадут ассирийскую, вавилонскую, персидскую и древнееврейскую цивилизации, а также другие. Наиболее заметной, конечно, является китайская цивилизация, которая с тех пор существует уже тысячи лет. Хотя некоторые из этих теорий могут показаться кому-то нелепыми, нельзя отрицать, что эта предыстория может служить полезным пропагандистским инструментом для восхваления богатой истории и изобретательности китайской нации."
legcities.139.a: "Воздержимся от поощрения этих теорий, по крайней мере, пока."
legcities.139.b: "Мы будем поощрять продвижение этих истин, чего бы это ни стоило."

legcities.140.t: "Наши связи с тайпинами"
legcities.140.d: "Чтобы заручиться широкой поддержкой крестьянства и прозелитизировать нашу синкретическую смесь христианства с даосизмом и тысячелетними сектами, наше революционное правительство ссылается на наследие восстания тайпинов. Наша претензия на этот небесный мандат восходит к одному из главных героев первого восстания, Хун Цюаньфу. Урожденный Хун Чункуй принадлежал к тому же клану, что и Хун Сюцюань, и считался либо племянником, либо приемным братом Небесного короля. Хун участвовал в восстании тайпинов и служил командиром, а после поражения бежал в Гонконг. Хонг устроился поваром на торговое судно и занимался различными подработками, а затем вступил в местную организацию Триада и стал участвовать в революционной деятельности против Цин. Решив отомстить за Небесное Королевство, Хонг объединил усилия с Цзе Цань-тай и Обществом возрождения Китая, которые также хотели положить конец маньчжурскому правлению и отомстить за своего друга, революционера Юнг Ку-вана, убитого агентом Цин. Хонг сыграл ключевую роль в сплочении местных триад и обеспечении поставок оружия, и в случае успеха революции он стал бы генералом наших войск. Под угрозой казни со стороны цинских чиновников побежденный Хун бежал в Сингапур, а затем вернулся в Гонконг, где и прожил последние годы своей жизни. Хотя наше первое восстание закончилось неудачей, спустя десятилетия мы наконец-то одержали победу и двинулись в поход, чтобы раз и навсегда покончить с Цин и положить конец их деспотическому иностранному правлению. Мы понесем факел Хун Цюаньфу и миллионов тех, кто отдал свои жизни за изгнание маньчжурских угнетателей."
legcities.140.a: "Наши братья Куанфу и Ку-ван наконец-то будут отомщены."

legcities.141.t: "Роль женщин в Небесной борьбе"
legcities.141.d: "Составляя более половины населения, мы не можем продолжать игнорировать роль женщин в нашем обществе, и теперь, когда нация находится под просвещённой опекой Цзе Цань-тай и святейших служителей Великого Мэншуна, нам больше не нужно апеллировать к пагубному традиционализму, который держал их в угнетенном состоянии. В прошлом Цзе Цань-тай и остальные члены нашей группы прославились как активистки феминистского движения, сотрудничая с великой Алисией Литтл, британской писательницей и общественным деятелем, основавшей Общество естественной стопы и долгое время выступавшей за расширение прав женщин как в бывшей Британской империи, так и в Китае, вместе борясь против практики связывания ног и подобных проблем, таких как супружеское рабство, отсутствие образования и политического участия для женщин и все остальное, что мы могли. Однако теперь, обладая властью, Цзе Цань-тай может перенести платформу своей бывшей коллеги Алисии Литтл на национальный уровень, добиваясь равных прав, лучших условий и права голоса в нашей новой демократии для всех граждан по всему Китаю, независимо от пола, устраняя разрушительные и архаичные аспекты нашей культуры и модернизируя наши чувства, сохраняя при этом, как мы надеемся, то, что делает китайскую культуру уникальной."
legcities.141.a: "Продолжая наследие Алисии Литтл, мы принесем спасение угнетенной представительнице слабого пола Китая."

legcities.142.t: "Теологическая дискуссия о местонахождении Эдема"
legcities.142.d: "Переписываясь по почте уже некоторое время после своего прихода к власти, неотайпинский пророк Цзе Цань-тай из Китая и нгунза Саймон Кимбангу уже давно ведут дружеские научные дебаты на тему истинного местоположения Эдемского сада, Но, похоже, эти дружеские дебаты скоро могут стать кислыми, поскольку риторика, используемая каждой из сторон, становится все более оборонительной и боевой, по мере того как каждый богослов все глубже погружается в свои собственные интерпретации веры и реальности. Естественно, Цзе Цань-тай клянется, что Эдем ещё не до конца открыт, но у него нет никаких сомнений в том, что Священный сад скрыт где-то в засушливой пустыне Такламакан в Синьцзяне, а Нгунза стоит в недоумении от такого очевидного упрямства, Утверждая, что отказ Цзе Цань-тай принять «очевидную истину» о том, что тропические леса Конго сами по себе являются домом истинного Эдема, граничит с ересью, Кимбангу проповедует, что даже если священное ядро Сада предков потеряно в Темном сердце Африки, Эдем не исчез, поскольку остальная часть тропических лесов Конго является его продолжением, произрастающим из зеленого сердца, которое ещё предстоит найти. Поскольку дебаты становятся все более ожесточенными, нам, вероятно, следует прекратить передачу этих посланий между двумя пророками и принести извинения, чтобы ослабить напряженность, дабы не разразилась новая священная война за Эдем и не поглотила всех нас..."
legcities.142.a: "Передайте пророкам, что все дальнейшие ответы затерялись в почте."
legcities.142.b: "Только через войну эти небесные вопросы могут быть решены раз и навсегда!"

legcities.143.t: "На плечах предков и Эдема"
legcities.143.d: "Наш возвышенный проводник и святой основатель первоначального восстания тайпинов Хун Сюцюань сам был хакка, или членом южной этнической подгруппы хань под названием хакка, которая имеет свой собственный язык и культуру, населяя южный Китай, особенно в пределах Гонконга и Гуандуна, сохраняя свою идентичность, отличную от кантонцев, которые их окружают. Восстание Хун Сюцюань было направлено на возвышение Хакка и других угнетенных меньшинств по всему Китаю, и именно этому наследию мы в Небесном Королевстве Великого Мингшуна должны подражать, стремясь очистить прошлые грехи, совершенные против культур меньшинств по всему Китаю и на протяжении всей китайской истории, даже в любимый период Мин, возродителем которого мы являемся. Приняв новые меры защиты, юридические и культурные, для хакка и других подобных им меньшинств по всему Китаю - таких, как евреи Кайфэна, пусть и немногочисленные, поскольку в литературе и теориях Цзэ Цэнь-тая они считаются одними из самых первых поселенцев и детей Бога - чтобы все, кто называет себя китайцами, будь то хань, хакка, ю или кто-либо ещё, могли наслаждаться щедрыми чудесами нашего нового небесного царства."
legcities.143.a: "Мы чтим эти группы и другие связи с Эдемом и первоначальными тайпинами."

legcities.144.t: "Судьба сторонников возрождения Малой Мин"
legcities.144.d: "По всему Китаю, благодаря многочисленным неудачам иностранных Цин и их чжурчжэньских орд, за десятилетия появилось множество организаций возрождения династии Мин, среди которых есть и наша собственная организация. Однако теперь, когда Китай снова объединен под властью восстановленной династии Мин, мы должны определить судьбу этих собратьев по возрождению Мин, ведь мы не можем быть уверены, останутся ли они дружественными или станут враждебными, обвиняя новую династию в своих бедах. Крупнейшая из них, Общество Желтых Песков - тысячелетний культ, связанный с народными верованиями, базирующийся в Хэнани, уже начал противостоять нашим собственным духовным убеждениям, а некоторые из его наиболее радикальных членов публично называют нас лже-Мин и замаскированными маньчжурскими предателями. Как нам с ними поступить? "
legcities.144.a: "Разогнать наиболее радикальных членов и ассимилировать остальных."
legcities.144.b: "Объявить эти группы вне закона и искоренить их всех."

legcities.145.t: "Разборки Сяолиня с Якудзой"
legcities.145.d: "Якудза, зародившиеся в 1600-х годах, но ставшие частью современного преступного мира лишь в последние несколько десятилетий, были теневым зеркалом японского общества на протяжении многих веков, а теперь, когда наши крючки полностью погрузились в бока Японии, высасывая из её империи деньги, якудза начали обращать своё внимание на огромные прибыли, которые предлагает прибрежный Китай с его обширным преступным миром. Возникшие благодаря таким народным героям, как Симидзу Дзирочо, и ставшие известными благодаря таким мастерам, как Исокити Йосида, создавшим то, что в нынешнюю эпоху стало общепринятым представлением о ловких и опасных якудза, эти японские альтернативы триадам стремятся вклиниться в уже давно сложившиеся здесь сети азартных игр и контрабанды, и вот тут-то мы и вступаем в дело. Поскольку Чжан Сяолинь, наш соратник, уже приветствует японцев в наших доках, ничто не мешает якудза массово последовать за ними, ведь некоторые из них, такие как лидеры Нобору Ямагучи и Йошио Камада, уже пришли сюда, вынюхивая незаконные следы, так что мы должны подготовиться заранее. Мы можем либо сотрудничать с этими парнями, теряя часть прибыли, сохраняя мир и оставляя открытой дверь для будущего сотрудничества и ещё большей прибыли, либо начать войну с этими иностранными гангстерами сейчас, пока ещё есть возможность, и пока Токио мало заботится о них, чтобы они не поднялись, как дракон, и не превратились в большую проблему в будущем."
legcities.145.a: "Заключим сделку с якудзой и разделим с ними доки городов Концессии."
legcities.145.b: "Пока иноземные бандиты не окопались, начните войну с ними."

legcities.146.t: "Война двух писательских групп"
legcities.146.d: "Выполняя обещание, данное союзникам Цзолянь перед приходом к власти, мадам Цзян Цин незаметно начала новую «кампанию по распространению грамотности». Официальная и публичная цель кампании по ликвидации неграмотности, организованной Дин Лин, Мэй Чжи и остальными членами подготовительного комитета Цзуоляня, - повысить уровень грамотности и доступ к образованию для наших граждан и товарищей в Шанхае и во всем Китае, и хотя эти цели действительно преследуются и финансируются по милости Красной мадам и её триады, за маской этой пропагандистской акции скрываются другие, более коварные цели. В действительности кампания по распространению грамотности - это благотворный популистский фасад, скрывающий как пропагандистские усилия, направленные на распространение социалистического реализма и других связанных с ним идей Цзолянь, так и преступной культуры триад, окрашивающих нашу систему образования в красный и черный цвета, а также кампанию возмездия против многих оппозиционных теоретиков и писательских групп, которых Лига левых писателей называет своими врагами. \n\nЭти противоборствующие идеологические академические группы, связанные с тем же прогрессивным движением «Новая культура», которое породило Цзолянь, предположительно сосредоточены вокруг главных соперников Цзуолянь - буржуазных романтиков из Общества полумесяца, основанного легендарным поэтом Сюй Чжимо вместе с писателем и педагогом Ху Шихом, поэтами Вэнь Идуо и Чэнь Мэнцзя, писателями Лян Ши-цю, Рао Мэнкан и Шэнь Конгвэнь, а также социологом Пань Гуанданем, которые проповедовали «искусство ради искусства» в противовес цзуоляньскому подходу «искусство ради политики». Поскольку Общество полумесяца «активно» выступает против правления Красной мадам, по крайней мере, согласно нашим связям в Цзолянь, мы позволили Цзолянь и их союзным литературным группам, таким как Общество Манъюань, Общество Вэймин и Общество Чаохуа, а также связанным с ними изданиям, таким как Ежемесячник Sprout, и «Литературная журналистика» - предпринять все необходимые меры для борьбы с этими лунными мятежниками или как они там себя называют, чтобы все больше и больше наших людей учились читать и получали образование, и мы могли быть уверены, что они учатся по правильной программе."
legcities.146.a: "Цзолянь и их избранные друзья станут всеми писателями, в которых нуждается наш новый Китай»."

legcities.147.t: "Опиумная торговля на Тайване"
legcities.147.d: "С 1897 года, когда был издан Тайваньский опиумный эдикт, Япония наложила жесткий запрет на тайваньский опиум - торговлю, которая процветала со времен Опиумных войн. Назвав опиум одним из трех пороков Тайваня, наряду с прической «кью» и практикой связывания ног, японцы пресекли деятельность по выращиванию и переработке опиума по всему острову, и продолжают делать это с тех пор. Однако на острове до сих пор существует тайная и небольшая, но очень прибыльная опиумная операция, частично сохранившаяся благодаря коррупции в японской колониальной администрации, контролировавшей Формозу. Сблизившись с этой оставшейся операцией, мы сможем легче доставлять опиум и его производные в Японию и из нее, создавая по пути большой источник денежных потоков. Осталось только сделать так, чтобы Токио ничего не узнал."
legcities.147.a: "Пусть маковый латекс Формозы течет!"

legcities.148.t: "Танцы с тиграми"
legcities.148.d: "Чжан Сяолинь - не тот человек, с которым хочется пересечься, даже по сравнению с другими лидерами триад. Настолько бессердечный и жестокий, что даже скормил свою бывшую любовницу, молодую начинающую оперную певицу известной красоты и грации, тигру за то, что она якобы ему изменила, Чжан Сяолинь готов на все, чтобы добиться своих целей и приумножить свои постоянно растущие богатства. Сяолинь постоянно балансирует на острие бритвы, кажется, пристрастившись к опасности и чувству, что находится в дюйме от смерти, и именно эту безжалостность, подпитываемую стрессом, он привносит в триаду, наряду с непредсказуемыми приступами насилия и ярости, а также огромной, часто изнурительной зависимостью от опиума и других наркотиков. Несмотря на то что он никогда не осмелится перечить тем, кто дергает его за ниточки в Токио, всем остальным в Шанхае и за его пределами стоит дважды подумать, прежде чем пытаться нанести удар в спину заклятому соратнику Чжан Сяолинь, который все сильнее сжимает свою жестокую хватку."
legcities.148.a: "Даже если они будут кричать, не отпускайте их."

legcities.149.t: "Возвращение в старый город?"
legcities.149.d: "Когда в 1851 году произошло первое восстание тайпинов, наша первоначальная столица была основана в городе Тяньцзин, который сейчас называется Нанкин, в восточной провинции Цзянсу. С тех пор восстание, разумеется, провалилось, а его современную эстафету подхватило Великое Королевство Небесного Мингшуна под руководством Цзе Цань-тай, которое во время своего первого неудачного восстания в 1903 году действовало из Гонконга, а затем во время хаоса, вызванного распадом Концессий, перебралось в Шанхай, чтобы вновь попробовать свои силы. Таким образом, три города сыграли важную роль в нашем возвышении в разные периоды нашей истории, и теперь, когда Китай объединен, мы должны решить, какой из этих трех городов поведет нас в новое благоприятное и небесное будущее, которое лежит перед нами, так каким же он будет?"
legcities.149.a: "Запретный город навсегда останется за нами. В Пекин!"
legcities.149.b: "Нам стало уютно в Шанхае. Мы останемся здесь."
legcities.149.c: "Вернёмся к первоначальной столице тайпинов в Нанкине, старом Тяньцзине."
legcities.149.e: "Перенести столицу в старую штаб-квартиру Великого Мингшуна в Гонконге."

legcities.150.t: "Новое потенциальное животное для манипулирования"
legcities.150.d: "Любопытно, что в Китае, похоже, поднялся ещё один социалистический режим, на этот раз под властью бывшего учителя, ставшего лидером ополчения и аграрным социалистом по имени Мао Цзэдун. Обычно Красную Мадам мало волнует такое развитие событий, ведь Цзолянь просто объявляет их заблуждающимися предателями или другими подобными идеологическими оскорблениями, а затем перекупает их или захватывает их силой или уловками, как они делали с бесчисленными другими повстанческими группами, но, похоже, на этот раз нашего соперника не переубедить одними лишь словами, ведь, похоже, их лидер Мао влюбился в Красную Мадам. Влюбившись в Цзян Цин как ни в кого другого после нескольких взглядов и писем, которыми они обменялись, Мао заявил, что даже готов бросить свою нынешнюю жену, чтобы править рядом с Красной Мадам. Несмотря на отсутствие интереса к такому глупцу, Цзян Цин осознает, какую власть она теперь имеет над ним, и потенциально может использовать это в своих интересах, чтобы заставить соперничающее правительство склонить колено перед её вотчиной, не пролив ни капли крови и не потратив ни одной монеты. Или же она может воспользоваться такой открытой и вопиющей слабостью, напав на правительство Мао, пока тот не теряет бдительности, и любой из этих вариантов так или иначе обеспечит быструю победу. Что же она выберет?"
legcities.150.a: "Бесполезный приз. Марш против них!"
legcities.150.b: "Возможно, мы сможем использовать это в своих интересах."

legcities.151.t: "Неудачное предложение Красной Мадам"
legcities.151.d: "Объезжая своё объединенное Королевство, за которым следует её экстравагантная и роскошная свита, Красная мадам Цзян Цин взяла на себя труд посетить все уголки Поднебесной, чтобы полностью осмотреть и оценить свою новую вотчину. Остановившись в городе Шаошань в провинции Хунань, мадам Цзян собиралась провести короткую встречу с местными чиновниками и любовниками Цзолянь, а затем отведать местных деликатесов вроде хунаньских креветок и отправиться дальше до наступления ночи, но её планы были нарушены, когда во время одной из встреч с различными социалистическими чиновниками Шаошаня делегат средней руки нарушил все, прервав протокол признанием в любви к самой Цзян Цин. \n\nДелегат, местный аграрный социалистический активист и педагог по имени Мао Цзэдун, якобы был настолько очарован «светящейся красотой» Красной Мадам, что не смог сдержать себя и практически бросился на Цзян Цин, пока её охранники быстро не схватили его, избив до полусмерти и бросив в сточную канаву. Цзян Цин поклялась, что такое неуважение повлечет за собой последствия, и, покинув Шаошань, вернулась в свой лагерь в меховой одежде, а избитый Мао попытался последовать за ней, умоляя о прощении. Цзян снова попала в плен к своим стражникам, и перед ней встал выбор, как поступить с глупым учителем: она приказала остальным своим людям готовиться сжечь Шаошань дотла в отместку. Она могла просто убить его и покончить с этим захолустьем раз и навсегда, а могла вырезать ему язык, чтобы он стал её униженным евнухом в Шанхае и выжал из него все, что можно. В любом случае Шаошань и его жители заплатят за ошибку своего учителя, но какова будет судьба дурака?"
legcities.151.a: "Отрезать ему язык, чтобы использовать в качестве евнуха у нее на службе."
legcities.151.b: "И навсегда избавить его от страданий."

legcities.152.t: "Каппо ди тутти капи из башни Канидром"
legcities.152.d: "Карлос Гарсия - самый близкий к «каппо ди тутти капи», или «босс всех боссов», из всех иностранных банд, заполонивших Шанхай, он стал легендой ночной жизни и преступного мира города. Мягко говорящий мексиканец, вдохновленный итальянской организованной преступностью в Америке, Гарсия однажды управлял казино с рулеткой под названием «Колесо», которое было арестовано полицией Гонконга в 1929 году. Ходили слухи, что за этим стояли британцы, поскольку они хотели заполучить «Колесо» и его игорные доходы, а также два незаконных ипподрома, примыкавших к нему, себе. За свои преступления Гарсия отсидел два года в самой печально известной шанхайской тюрьме Ward Road Gaol, а после освобождения сразу же продолжил свои преступные операции. Его новое состояние было заработано на контрабанде текилы, поставляемой между его собственной винокурней в Мексике в Китай, Канаду и Америку через их общие связи в Шанхае, став первым человеком, представившим нектар агавы в Азии, так он утверждает. \n\nЭта прибыль, а также помощь «Зеленой банды», недавно перешедшей под контроль его давнего друга Ду Юэшэна, только что захватившего власть у Покмарка Джинронга, позволили ему перейти к строительству Канидрома во Френчтауне, Огромный ипподром для собачьих бегов, который с тех пор стал главным местом проведения соревнований во всем Шанхае, что стало возможным благодаря стене из законных английских бизнесменов и французских банкиров, которых он держит в своем штате - его «соломенные люди», как он их называет, - которая стоит между ним и бумагами или любыми юридическими упреками. \n\nВ целом, Гарсия с тех пор держится в тени, продолжая приумножать своё состояние за счет собачьих бегов, бокса, популярных игр хай-алай и ночного клуба «Канидром», где в кабаре были поданы первые в Шанхае напитки «Маргарита» и «Палома», приготовленные, разумеется, из его текилы, сохраняя при этом мирные и взаимовыгодные рабочие отношения с «Зеленой бандой», хотя они временно прервались из-за недавней борьбы наших лидеров. Канидром даже оказался настолько успешным, что обанкротил две английские собачьи беговые дорожки, которые были украдены у него после заключения в тюрьму, что позволило ему ощутить сладкий вкус мести. Несмотря на то, что он стоит на ступеньку ниже триад, он по-прежнему является одним из главных боссов Шанхая, с приличным успехом разрешая разногласия между иностранными бандами города в надежде предотвратить междоусобные схватки, а в прошлом служил почетным и прибыльным союзником Зеленой банды. Как таковой, Гарсия станет отличным помощником для любого, кто сможет привлечь его на свою сторону, и чертовски сильным противником, если ему перейдут дорогу. Но какова должна быть наша позиция по отношению к этому старому другу «Больших ушей» Ду: стоит ли нам возобновить наше рабочее сотрудничество или лучше раз и навсегда выставить этого подражателя Каппо на пастбище?"
legcities.152.a: "Дальше работать с этим старым другом."
legcities.152.b: "Выкинуть его из бизнеса навсегда."

legcities.153.t: "Шанхайские скауты"
legcities.153.d: "Шанхайские скауты, насчитывающие около полумиллиона зарегистрированных членов, являются большим и ярким символом национальной гордости и гражданского долга. Шанхай даже стал первым городом в Азии, где появилась скаутская организация, благодаря британцам, которые основали 1-й отряд «Дракон» в 1909 году. За ними последовали первые китайские организации, а первый скаутский отряд был организован преподобным Еном Чиа-лином в Вучане в 1912 году, и оба они способствовали быстрому распространению скаутского движения по всей стране. С тех пор Генеральная ассоциация скаутов Китая была официально создана в Нанкине в 1934 году и должна была стать членом Международного скаутского бюро в 1937 году, но Цинская Империя окончательно рухнула, поставив крест на этих планах. Однако, поскольку наш филиал Генеральной ассоциации все ещё функционирует здесь, в Шанхае, мы решили сами заполнить эту членскую роль, что ещё больше узаконило нашу администрацию. В этом нам помогают местные герои-скауты, такие как девушка-гид - местная женская версия скаутских организаций - Ян Хуэйминь, которая недавно прославилась как самоотверженная героиня, когда, рискуя жизнью и конечностями, поддерживала знамя Белого Солнца, доставляя припасы силам обороны, окопавшимся вокруг склада Сиханг в Шанхае и защищающим его от террористических атак. С такими героями, как Ян Хуэйминь и другие в наших скаутских организациях, Шанхай и весь Китай, несомненно, находятся в надежных руках, когда речь идет о следующем поколении."
legcities.153.a: "Пусть эти юные скауты и дальше будут воплощением истинного китайского патриотизма."

legcities.154.t: "Султан шанхайских свиттеров, «Счастливчик» Джек Райли"
legcities.154.d: "Благодаря своему статусу «Парижа Востока», в этом городе греха нет недостатка в людях со всех уголков мира, пытающихся заработать на жизнь. Ни один иностранный преступник, от текилового шантажиста Карлоса Гарсии до преступников без гражданства из бывшей французской концессии, не стал таким могущественным, как «Счастливчик» Джек Райли. Родившийся под именем Фане Альберт «Джонни» Беккер, Райли вырос в сиротском приюте в Талсе, штат Оклахома, и сбежал из дома в возрасте семи лет. Беккер работал на разных подработках, в основном в ВМС США, где служил за границей на Филиппинах и в Китае, где у него проявились природные таланты к боксу и бейсболу. Беккер вернулся в Талсу, где занялся бутлегерством и торговлей наркотиками, а затем был приговорен к двадцати пяти годам заключения в тюрьме штата Оклахома после того, как его сдала собственная девушка. Беккер присоединился к бейсбольной команде тюрьмы и сбежал во время выездной игры. В бегах от закона Беккер украл удостоверение личности у моряка, взял псевдоним «Джек Райли» и отправился на восток.\n\nВ Шанхае Райли владеет монополией на игровой бизнес и руководит местной бейсбольной лигой Shanghai City League. Кроме того, Райли управляет баром «Манхэттен» и вовлечен во все пороки Шанхая - от контрабанды героина до собачьих бегов. Так как наша Зеленая банда хочет расширить свои криминальные горизонты и стать более вовлеченной в прибыльную игорную индустрию, будем ли мы сотрудничать с этим гангстером Гвейло или разобьем этого вооруженного бандита и захватим всю индустрию для себя?"
legcities.154.a: "Давай сыграем с Райли в мяч и будем сотрудничать."
legcities.154.b: "Посадить Райли и отправить его в блиндаж."

legcities.155.t: "Флаг для нашего преступного Гоминьдана"
legcities.155.d: "После упорной борьбы мы объединили Китай, отстаивая принципы доктора Суня и одновременно пополняя свою казну за счет расширения преступного бизнеса. Чтобы претендовать на легитимность в глазах китайского народа, мы должны поднять новое знамя, которое будет включать в себя знамя Гоминьдана, сохраняя при этом иконографию Триады. Какой флаг мы выберем?"
legcities.155.a: "Выбрать первый вариант."
legcities.155.b: "Мы будем использовать второй вариант."
legcities.155.c: "Третий вариант нас вполне устроит."

legcities.156.t: "Лицо нового Общества Вермильона"
legcities.156.d: "В результате недавних честных и свободных выборов, одних из первых в современной истории Китая, вновь реорганизованное и реформированное Общество Вермильона, состоящее из лидеров бизнеса, либеральной интеллигенции и романтических националистов, объединилось под руководством знаменитого банкира, политика и отца-основателя Гоминьдана доктора Х.Х. Кунга и его жены - старшей сестры Сунг Нэнси Сунг Ай-Линг. Блестящий экономист, на протяжении многих лет определявший экономическую политику Гоминьдана, доктор Кунг - человек с блестящим умом, но многие опасаются, что ему не хватает харизмы, необходимой для того, чтобы новая партия и новая криситанская демократия сохранили сплоченность. Эти скептики говорят, что он должен стать ведущим экономистом в новом президентском кабинете, а его жена Сунг Ай-Линг, или Нэнси, как она предпочитает называть себя по-христиански, должна стать главным лицом, учитывая огромную популярность и уважение сестер Сунг, уроженок Хакка, как одних из самых любимых женщин во всем Китае. Учитывая, что две другие сестры Сунг - Цин-лин и Мей-лин, а также их брат Сунг Тсе-вунг - работают с другими отделениями Гоминьдана на выборах, организованных великим Тсе Цан-таем, было бы разумно использовать популярность Нэнси, но, возможно, гениальный доктор Кунг продолжит удивлять нас на этом новом посту. Что же мы решим?"
legcities.156.a: "Выбрать экономический гений Х.Х. Кунга."
legcities.156.b: "Выберем объединяющее лицо Нэнси Сунг Айлинг."

legcities.157.t: "Лицо новой фракции Минкуан"
legcities.157.d: "В ходе недавних честных и свободных выборов, одних из первых в современной истории Китая, вновь реорганизованная и реформированная фракция Минкуан, состояший из различных бывших членов партии Гоминьдан, федералистов и социал-демократов, объединилась под руководством известного банкира, политика и ведущей фигуры Минкуан в Шанхае, Сун Цзе-вунга из прославленной семьи Сун, принадлежащей к роду Хакка. Блестящий бизнесмен, который помог сбалансировать раздутый бюджет Гоминьдана, прежде чем отошел от дел из-за разногласий с партийными чиновниками по поводу их готовности идти на компромисс с немцами и японцами, Т.В. Сонг - блестящий человек с блестящим умом, но многие опасаются, что его связи с шанхайскими триадами делают его открытым для коррупции и шантажа в будущем, что может угрожать стабильности и легитимности нашей новой христианской демократии. Эти скептики говорят, что он должен стать ведущим экономистом в нашем новом президентском кабинете, а другой ведущий деятель из этой недавно объединенной партии, такой как Карсун Чанг из социал-демократического крыла гильдии социалистов или Чэнь Цзюнмин из федералистского крыла, должен быть выбран на внутрипартийных праймериз, чтобы определить наше новое лицо и направление. Что мы решим?"
legcities.157.a: "Придерживаться престижа Т.В. Сунга."
legcities.157.b: "Уйти в гильдизм Карсуна Чанга."
legcities.157.c: "Поднять федералистскую мечту Чэнь Цзюнмина."

legcities.158.t: "Лицо новой фракции Миншэн"
legcities.158.d: "В ходе недавних честных и свободных выборов, одних из первых в современной истории Китая, вновь реорганизованная и реформированная фракция Миншэн Левого Гоминьдана, состоящая из различных бывших радикалов и членов Лиги левых писателей, теперь объединилась под руководством знаменитой Сун Чин-лин, известной как Мать современного Китая. Представительница знаменитой семьи Сун, принадлежащей к роду Хакка, и вдова Сунь Ятсена - мало кто в Китае так претендует на небесный мандат, как она, и мало кто так опытен в государственном строительстве и искусстве политики, как она, Но многие в Клике Небесного Мингшуна, которая до сих пор управляет большей частью страны, опасаются, что огромная репутация Чинг-лин и всеобщее обожание масс могут свести на нет значение Цзе Цан-тая и Небесного Брата в этом новом синкретическом Китае. Стремясь сохранить честь семьи Сун - возможно, самой важной христианской семьи во всем Китае - и в то же время обеспечить, чтобы другие аспекты нашего нового общества не были заслонены и заглушены фанатиками Гоминьдана, сторонники Цзе предложили ей передать управление своей новой партией менее властному лицу, такому как благочестивый «христианский военачальник Гоминьдана» генерал Фэн Юйсян или один из ведущих членов лиги писателей Цзолянь, например Дин Линь или Лу Сюнь. Что же мы решим?"
legcities.158.a: "Придерживаться объединяющего лица Сун Чин-лин."
legcities.158.b: "Придерживаться умеренного радикализма Лу Сюня."
legcities.158.c: "Объединиться вокруг «христианского военачальника» Фэн Юйсяна."

legcities.159.t: "Лицо новой фракции Правый Гоминьдан"
legcities.159.d: "В результате недавних честных и свободных выборов, одних из первых в современной истории Китая, вновь реорганизованная и реформированная Клика Правый Гоминьдан, состоящая из различных бывших консерваторов, либералов и военных, теперь объединилась под руководством знаменитой Сун Мэй-лин. Член знаменитой семьи Сун, принадлежавшей к роду Хакка, и жена Чан Кайши - немногие в Китае имеют такие права на небесный мандат, как она, и немногие так опытны в государственном строительстве и искусстве политики, как она. Однако многие в Клике Небесного Миншуна, которая все ещё контролирует большую часть страны, опасаются, что огромная репутация Мэйлин и всеобщее обожание масс могут подорвать значение Цзе Цан-тая и Небесного брата в этом новом синкретическом Китае. Стремясь по-прежнему чтить семью Сун - возможно, самую важную христианскую семью во всем Китае - и одновременно заботясь о том, чтобы другие аспекты нашего нового общества не были заслонены и заглушены фанатиками Гоминьдана, эти сторонники Цзе предложили ей передать непосредственный контроль над своей новой партией менее властному лицу, например, благочестивому генералу Ли Цзунжэню, чья семья имеет прямые родственные связи с первоначальными тайпинами через предполагаемые кровные узы с генералом тайпинов Ли Сючэном, или одному из других ведущих лиц Правого Гоминьдана, таких как Чжу Пэйде или Тан Цзяо, хотя вероятность того, что такие люди окажутся на вершине, ничтожно мала. Что же мы решим?"
legcities.159.a: "Придерживаться объединяющего лица Сун Мэйлин."
legcities.159.b: "Отдадим предпочтение стратократическому благочестию Ли Цзунжэня."
legcities.159.c: "За потерянного отца возвращенного Китая Чан Кайши!"

legcities.160.t: "Лицо новой Клики молодого Китая"
legcities.160.d: "В результате недавних честных и свободных выборов, одних из первых в современной истории Китая, вновь реорганизованная и реформированная Клика «Молодой Китай», состоящая в основном из более умеренных бывших членов YCP, вдохновленных такими группами, как «Молодые турки» и «Молодые афганцы», теперь объединилась под руководством первоначального сооснователя группы и ведущего либерала Ли Хуана. До недавней победы на выборах положение Ли Хуана было в значительной степени безопасным, но теперь его старый соотечественник и соучредитель YCP Чэнь Цитянь начал подрывать его позиции. Глашатай того, что он называет «неолегализмом», и убежденный китайский националист без либеральных наклонностей, которые сдерживают Ли Хуана, Чэнь Цитянь стремится взять под контроль новую Клику Молодого Китая изнутри, чтобы перехватить Небесную революцию для своих собственных целей, хотя ему придется оставаться в рамках нашей новой демократической системы, если он хочет остаться у власти, а не в неглубокой могиле благодаря связям триады Цзе Цан-тая. В то время как борьба за лидерство продолжает накаляться, кто выживет в этой схватке и займет президентское кресло?"
legcities.160.a: "Либеральный националист Ли Хуанг."
legcities.160.b: "Чэнь Цитянь - за радикальным национализмом и новым легализмом."

legcities.161.t: "Знамя династии"
legcities.161.d: "В оригинальной династии Мин не было официального национального флага, как и у большинства китайских династий до Цинской, вместо этого использовалось множество личных знамен и рисунков без единого стандарта. Поэтому нам сложно выбрать знамя для нашей восстановленной нео-династии Мин, но это также даёт нам свободу в дизайне. Мы можем использовать простую иероглиф Мин на полотнище или символ, более тесно связанный с оригинальной династией, например, полумесяц, либо что-то другое. Что решим?"
legcities.161.a: "Флаг с полумесяцем."
legcities.161.b: "Флаг с иероглифом Мин."

