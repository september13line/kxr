POLITICS_Nelson_T_Johnson_DESC: "Не удивительно, что Нельсон Т. Джонсон, посвятивший практически всю свою жизнь Тихоокеанскому региону, был выбран руководителем американских интересов в Городах Концессиях. Избранный верховным комиссаром в качестве посредника между интересами Германии и Японии, он успешно справляется с задачей поддержания мира и обеспечения притока денег. Его умеренные взгляды, безусловно, позволили удержать в узде все фракции, хотя в конечном итоге его верность принадлежит Американской торговой палате. Хотя сейчас его положение может казаться надежным, напряженность, царящая на материке, может привести к несвоевременному и неудовлетворительному завершению."
