### Leaders ###
POLITICS_RAGHIB_DESC: "Соперник семьи Хусайни на протяжении десятилетий, Рагиб был студентом Стамбульского университета вплоть до окончания Вельткрига. Вернувшись в Иерусалим, он увидел, что цель семьи Хусайни - создание независимой Палестины - основана на противоречивых обещаниях и антисемитизме. Хотя сам он был мусульманином, он считал, что господствующий палестинский национализм будет захвачен иностранной державой. Поэтому Рагиб создал в Иерусалиме собственное отделение партии "Ватани", чтобы противостоять этому движению и амбициям Хусайни."
POLITICS_AWNI_DESC: "Будучи членом "Аль-Фатат" ещё до Великой войны, Ауни участвовал в оказании помощи в Иорданской долине во время восстания офицеров в 1918 году. В то время как другие группы в Иерусалимском вилайете митинговали на улицах, Ауни следил за тем, чтобы Йилдирим не раскрыл членов "Аль-Фатат" в Палестине. Теперь Ауни оказался у руля совершенно неподготовленного государства, которое едва знало о его деятельности в борьбе за независимость."
POLITICS_MUSA_AL_ALAMI_DESC: "Муса аль-Алами был сыном мэра Иерусалима Фаиди аль-Алами. Воспитание в Иерусалиме, где сходились иудеи и мусульмане, сформировало у него понимание того, что правительство должно ускорять торговлю и способствовать экономическому процветанию. В связи с ослаблением могущества Османской империи дальнейшая верность ей стала нецелесообразной для достижения этих целей, поэтому в 1926 г. Муса создал организацию "Аль-Танмиат" для подготовки сотрудничества с сионистскими группами. Соглашения о ненападении были соблюдены, и последующие голосования привели Мусу к власти."
POLITICS_MUFTI_DESC: "Сын иерусалимского муфтия и смертельный враг клана Нашашиби, Амин всегда быстро шел на сделку. Постоянная антисионистская позиция семьи Хусайни шла на спад, пока турки не арестовали Авраама Антеби. Тогда настроения стали меняться в пользу Амина. Благодаря заключению сделок в Сирии Амину удалось обеспечить жильем выживших во время восстания офицеров в 1918 году. Возвращение Антеби оказалось ещё одним благом, поскольку сопровождавший Антеби Йилдирим начал кампанию по уничтожению всех политических диссидентов в Палестине. Арабы в Палестине стекались к Амину, и он продолжал заключать сделки от их имени до самого прихода к власти."
POLITICS_ANTEBI_DESC: "Первые 40 лет своей жизни Альберт Антеби пытался урегулировать мусульманско-еврейский раскол в Иерусалимском вилайете. Когда Еврейская колонизационная ассоциация предлагала ему купить землю в Иерусалиме под еврейские поселения, он всегда платил арабским землевладельцам справедливую цену. Его цель - мирное создание Израиля - была разрушена, когда он присоединился к Мустафе Кемалю на Кавказе. Едва не погибнув в стамбульской тюрьме, Антеби был освобожден как разменная монета группы армий "Йылдырма". Ему был присвоен церемониальный титул генерал-губернатора Палестины - первый еврей, удостоенный такой чести османами за последние столетия, - и он содержался в турецкой тюрьме как виртуальный пленник."
POLITICS_HILUPAL_DESC: "Радван стал генеральным секретарем Палестинского арабского рабочего общества после того, как Третий Интернационал проголосовал за его воссоздание и профинансировал его. До этого PAWS в Иерусалиме находилось под угрозой банкротства, так как после возвращения Антеби Йылдырым арестовал его имущество. Радван высказал Интернационалу предположение, что без Антеби Йилдирим рассыплется, если он исчезнет. Это стало ненужным, так как он погиб вместе с офицерами Йилдирима при освобождении Ближнего Востока."
