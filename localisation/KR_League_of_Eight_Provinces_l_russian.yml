### Parties ###

LEP_totalist_party: "Ши Лянмэн"
LEP_totalist_party_long: "Ши Лянмэн\n§LЛига Десяти§!\n§gДай Чунфэнг видит всё, и провинции Лиги не исключение. С момента окончания Северного похода экстремистские остатки Гоминьдана непрерывно строят заговоры и проявляют недовольство в тёмных комнатах. В результате их риторики они были быстро подавлены армией Лиги, что делает Лигу Десяти относительно бессильной действовать здесь. Но это не мешает им пытаться.§!"
LEP_syndicalist_party: "Гунтуандан"
LEP_syndicalist_party_long: "Чжунго Гунтуаньчжуйидань\n§LКитайская синдикалистская партия§!\n§gПостоянные усилия Лиги против предательских действий левых заставили КСП скрываться в подполье, вынуждая их общаться только на очень малых уровнях с деревенскими лидерами и в сельской местности. Их отсутствие привязанности к Гоминьдану до сих пор оказалось выгодным для правительства, которое может использовать это в своих целях.§!"
LEP_radical_socialist_party: "Гоминьдан Юдан"
LEP_radical_socialist_party_long: "Гоминьдан Юдан\n§LОстатки Гоминьдана§!\n§gПовстанцы — некоторые связаны с Гоминьданом, некоторые лишь хотят усилить свои местные общины — стремятся поднять ополчение против правительства. Их идеологии в лучшем случае слабо определены; иногда это что-то вроде «народного возрождения» или «революции всех классов» (Цюаньминь Гэмин), но чаще они просто выступают за аграрную реформу. Серьёзной угрозы они не представляют из-за подавления и отсутствия лидерства, но пока не были остановлены.§!"
LEP_social_democrat_party: "Фанцзюйе Лянмэн"
LEP_social_democrat_party_long: "Фанцзюйе Лянмэн\n§LЛига против концессий§!\n§gХотя подавление Шанхайского восстания временно остановило массовое движение против немецкого бизнеса, существует особенно досадная проблема для стабильности Лиги. Движение против концессий объединяет лишь одно — ненависть к иностранному империализму. Хотя они в основном избегали насилия, их простая и убедительная платформа поддерживает их как движение против военачальников Лиги и их немецких покровителей.§!\n"
LEP_social_liberal_party: "Чжухунхуэй"
LEP_social_liberal_party_long: "Чжухунхуэй\n§LОбщество Вермиллион§!\n§gВо время Шанхайского восстания 1932 года Пять провинций охватила революционная атмосфера — которая, как правило, угасла после жестокого подавления войсками Сунь Чуанфана при поддержке немцев. Несмотря на это подавление, Обществу Вермиллион удаётся привлекать сторонников среди местного бизнес-класса. В целом же их усилия в провинциях Лиги остаются затруднёнными и малоэффективными, особенно на фоне продолжающегося влияния немецких денег.§!\n"
LEP_market_liberal_party: "A.O.G."
LEP_market_liberal_party_long: "Allgemeine Ostasiatische Gesellschaft/Тунъюн Дунъя Гунсы\n§LГенеральная Восточно-Азиатская Компания§!\n§gОт скромного начала — превращения Циндао, рыбацкой деревни, в сверкающий портовый город, до нынешнего монолитного статуса одной из сильнейших фракций в Срединном Королевстве, немецкое влияние в Китае поддерживается Allgemeine Ostasiatische Gesellschaft. A.O.G., созданная в 1932 году и осознавшая необходимость усиления власти после Шанхайского восстания, рассматривает провинции Лиги как основной источник силы за пределами Циндао и Сингапура. Обладая такими широкими участками Китая, её статус фактической монополии немецкого бизнеса на Востоке, по-видимому, будет продолжаться.§!"
LEP_social_conservative_party: "Цзяннань Шанбан"
LEP_social_conservative_party_long: "Цзяннань Шанбан\n§LКонсорциум Цзяннань§!\n§gАссоциация торговцев Нижнего Янцзы — это эклектичное объединение множества разрозненных групп, объединённых стремлением к прибыли. Западные бизнесмены, с которыми они в основном ведут торговлю, называют их «Консорциум», состоящий из китайских торговцев, мелких банков, малых промышленников и гильдий, которые не особенно активны в политике и не обладают большой властью. Редко привлекаемые какой-либо фракцией и не заинтересованные в изменениях, не затрагивающих их прибыль, они необходимы, но часто игнорируются в экономическом благополучии Восточного Китая.§!"
LEP_authoritarian_democrat_party: "Циндаохуэй"
LEP_authoritarian_democrat_party_long: "Циндаохуэй/Цинтао Гезельшафт\n§LОбщество Циндао§!\n§gСозданное в 1934 году среди возвращающихся китайских генералов из Прусской военной академии и выпускников немецких университетов, Общество Циндао представляет интересы пронемецких офицеров, интеллигентов и различных бизнесменов в провинциях Лиги. Причины их публичной поддержки немецких инвестиций различаются: одни получают прибыль от немецких железных дорог и бизнеса, другие считают, что настоящий прогресс возможен только через дальнейшую вестернизацию. Лидер общества Цянь Чжурэнь, благодаря своей связи с Александром фон Фалькенхаузеном, явно верит в «равное партнёрство и общее процветание», надеясь, что Кайзеррайх способен не только покончить с эпохой военачальников, но и модернизировать Срединное Королевство. Однако Цянь пока не стал так рабски предан немецким деньгам, как многие его современники, и поэтому Общество Циндао всё ещё сохраняет относительно здоровое интеллектуальное крыло, озабоченное социальными вопросами, а не только финансами.§!"
LEP_paternal_autocrat_party: "Наньцзинпай"
LEP_paternal_autocrat_party_long: "Наньцзинпай\n§Клик Нанкина§!\n§gКлик Нанкина благодаря управлению Сунь Чуанфана превратился в очаг предательства, жестоких обид и общей нелояльности. Что поддерживает клику, так это относительная сила Нанкина в Срединном Королевстве, а также влияние немецких денег. Объединяя под своим крылом бывших предателей из Фэнтяня, «отставных» бандитов и даже амбициозных военачальников, видящих возможности в Адлере, Клик Нанкина безусловно является одной из самых влиятельных сил в провинциях Лиги.§!"
LEP_national_populist_party: "Игуаньдао"
LEP_national_populist_party_long: "Игуаньдао\n§LПуть последовательности§!\n§gЭзотерический культ Чжан Тяньрана, обещающий спасение через подчинение его указаниям, имеет базу в Шаньдуне, но его щупальца тянутся на юг, охватывая тех, кто ищет лучший путь и не интересуется обещаниями политиков. Эти политики, однако, решительно пытаются его искоренить. Идёт постоянная борьба между правительством и его сторонниками и теми, кто поддается учению Чжан Тяньрана.§!"

