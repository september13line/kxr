LEP_paternal_autocrat_party_aog_long: "Allgemeine Ostasiatische Gesellschaft (Friedrich Krupp Aktiengesellschaft)/Тунъюн Дунъя Гунсы (Фулидэликси Кэлубо Гуфэнь Гунсы)\n§LГенеральная Восточно-Азиатская Компания (Акционерная компания Фридриха Круппа)§!\n§gИзвестная своим производством вооружений, восточноазиатская ветвь Круппа контролируется Альфредом Феликсом Альвином фон Крупп фон Болен унд Хальбахом, который твёрдо верит, что война полезна для бизнеса, и стремится воспользоваться любой возможностью, которая принесёт пользу Krupp.§!"

