LEP_temp_suppress_kmt: "Подавить деятельность Гоминьдана"
LEP_temp_suppress_kmt_desc: "Левый Гоминьдан продолжает сеять хаос по всей южной сельской местности, особенно в провинции Фуцзянь. Поскольку в настоящее время мы не можем выделить ресурсы для полномасштабной кампании по уничтожению и не имеем согласованной стратегии, мы можем лишь временно подавить их, и только до определённого уровня.\n§RДля того чтобы иметь возможность окончательно устранить присутствие Гоминьдана, завершите фокус §YЛиквидировать ячейки Гоминьдана§!!§!"
LEP_decision_lower_kmt_unrest: "Кампании против Гоминьдана"
LEP_decision_lower_kmt_unrest_desc: "Теперь, когда мы начали вытеснять Гоминьдан с помощью тактики окружения, пришло время раз и навсегда избавиться от оставшихся агентов Гоминьдана и их террористических ячеек в Фуцзяни и соседних регионах."

LEP_temp_suppress_yiguandao: "Подавить деятельность Игуаньдао"
LEP_temp_suppress_yiguandao_desc: "Культисты Игуаньдао бесчинствуют на севере, нападают на невинных путников и вызывают большие беспорядки в Цзянсу. У нас нету средств для полного устранения угрозы, поэтому мы можем только временно подавить их на данный момент. Мы должны по-настоящему сосредоточить все наши усилия, если хотим избавиться от них.\n§RДля того чтобы иметь возможность окончательно устранить присутствие Игуаньдао, завершите фокус §YРасправиться с сектами Игуаньдао§!!§!"
LEP_decision_lower_yiguandao_unrest: "Репрессии против членов Игуаньдао"
LEP_decision_lower_yiguandao_unrest_desc: "Теперь, когда мы начали улучшать ситуацию с Игуаньдао и избавились от большинства зачинщиков, пришло время для полномасштабных репрессий. Мы должны найти и отследить собрания приверженцев Игуаньдао и силой положить им конец, чтобы сохранить нравственность нашей страны."

