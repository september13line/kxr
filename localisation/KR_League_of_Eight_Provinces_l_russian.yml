### Focuses ###

LEP_qi_rules_nanjing: "Ци правит Нанкином"
LEP_qi_rules_nanjing_desc: "Ци Сеюань, уважаемый генерал и командующий многими войсками в окрестностях Нанкина, захватил контроль над городом. Это делает его номинальным преемником Суня. Ци теперь правит Нанкинской Кликой. Однако в том, что раньше было ЛВП, царит хаос, и нет уверенности, что все бывшие губернаторы Лиги признают Ци."
LEP_north_south_west: "Север, юг иль запад"
LEP_north_south_west_desc: "У Нанкинской Клики есть враги на севере, юге и западе. Наша территория разделена, а Клика Аньцин близка к нашему сердцу. Мы должны выбрать, на каких врагах мы сосредоточимся в первую очередь. Нам также необходимо восстановить контакт с бывшими губернаторами провинций Лиги, чтобы обеспечить их лояльность."
LEP_jiangnan_loans: "Цзяннаньские кредиты"
LEP_jiangnan_loans_desc: "Н.С.О сильно пострадала от Чёрного Понедельника и не смогла оплатить арендную плату за многие из своих концессий. Это неприемлемо, но сейчас мы ничего не можем сделать, так как зависим от их поддержки.Цзяннаньский консорциум был несколько изолирован от кризиса и предложил нам кредиты, которые мы должны взять, чтобы финансировать наши армии и правительство."
LEP_aog_gun_shipments: "Поставки оружия Н.С.О"
LEP_aog_gun_shipments_desc: "Хотя Н.С.О ещё не контролирует свои финансы, они начали несколько стабилизироваться. У них имеется большое количество оружия, и мы должны убедиться, что оно будет отправлено нам, поскольку мы имеем дело с серьёзным дефицитом оружия. Кроме того, наши собственные производственные мощности ограничены, что делает их поддержку ещё более ценной."
LEP_consolidate_the_heartland: "Консолидировать сердце страны"
LEP_consolidate_the_heartland_desc: "Теперь, когда мы начали стабилизировать наше положение, крайне важно приложить большие усилия для консолидации нашего центра вокруг Нанкина и близлежащих провинций. Это позволит нам иметь сильное ядро, с которого мы сможем наносить удары. Однако, если мы предпримем эти усилия до решения некоторых других проблем, они могут оказаться не столь эффективным. Мы должны найти подходящее время для того, чтобы сосредоточиться на консолидации."
LEP_qis_central_command: "Центральное командование Ци"
LEP_qis_central_command_desc: "Дезорганизованный, децентрализованный характер нынешних губернаторских армий, на которые мы полагаемся, не подходит для текущего конфликта. Нам нужно приложить усилия для создания единого центрального командования. Губернаторы сохранят свои полномочия, но важные решения теперь будут приниматься не раздельно, а согласованно."
LEP_enforce_officer_loyalty: "Обеспечить лояльность офицеров"
LEP_enforce_officer_loyalty_desc: "Все наши офицеры отличаются сомнительной лояльностью. У нас есть основные силы, которые следовали за Ци в течение многих лет, но теперь, когда мы контролируем большую часть бывших сил Суня, а также силы губернаторов, мы не можем быть так уверены в офицерах. Гоминьдан и Шанцин также продолжают тайно вербовать их, поэтому мы должны быть уверены, что наши офицеры верны делу Нанкинской Клики, и никому другому."
LEP_emergency_industry_reallocation: "Чрезвычайное перераспределение промышленности"
LEP_emergency_industry_reallocation_desc: "Большая часть нашей ограниченной промышленности находится в беспорядке. Нам нужно скоординировать имеющуюся у нас промышленность, чтобы сосредоточиться на военном производстве. Поскольку у нас самих нет ресурсов для этого, мы должны полагаться на Цзяннаньский консорциум и Н.С.О, которые помогут нам в этих усилиях. Мы оставим некоторые активы под их управлением, чтобы гарантировать, что наши собственные некомпетентные сотрудники не создадут проблем."
LEP_price_controls: "Контроль цен"
LEP_price_controls_desc: "После краха Лиги наши денежные купюры почти ничего не стоят, а инфляция растёт бешеными темпами. Хотя контроль цен не является идеальным решением, мы должны обеспечить хотя бы временное прекращение девальвации, чтобы обеспечить достойную оплату труда наших солдат. Мы надеемся, что это также успокоит сельскую местность и остановит рост цен на продовольствие, по крайней мере на какое-то время."
LEP_suppress_student_unions: "Подавление студенческих объединений"
LEP_suppress_student_unions_desc: "Так называемые "патриотические" студенческие объединения уже некоторое время являются для нас занозой в заднице. Они были ключевой силой антиконцессионных протестов и продолжают создавать проблемы в городах. Если мы закроем их средства организации, мы надеемся, что подавим движение в целом."
LEP_enforce_media_controls: "Обеспечение контроля за СМИ"
LEP_enforce_media_controls_desc: "СМИ являются соучастниками развала Лиги, они продолжают публиковать негативные сообщения о нашей администрации и продолжают клеветать на имя Ци. Мы должны захватить контроль над большей частью средств массовой информации, чтобы положить конец распространению опасной информации, которая может поставить под угрозу наши цели."
LEP_government_by_coercion: "Управление посредством принуждения"
LEP_government_by_coercion_desc: "Теперь мы управляем Лигой и должны любой ценой предотвратить её повторный распад. Мы не совершим тех же ошибок, что совершил Сунь Чуаньфан. Вместо этого мы построим сильное правительство, основанное не на слабости, а на силе. Мы не будем уклоняться от жестких методов, чтобы гарантировать его выживание."
LEP_finish_sun_investigation: "Закончить расследование дела Чуаньфана"
LEP_finish_sun_investigation_desc: "Мы достаточно долго ждали с представлением результатов нашего расследования убийства бывшего лидера Лиги, Сунь Чуаньфана. Пришло время завершить работу и обнародовать результаты для общественности. Надеемся, что мы сможем подкрутить эти результаты таким образом, чтобы укрепить наши позиции."
LEP_undermine_sun_loyalists: "Репрессировать соучастников"
LEP_undermine_sun_loyalists_desc: "В настоящее время в нашем правительстве всё ещё много людей, в отношении которых мы не можем быть уверены, что они поддержат нас. Используя обнародование результатов расследования убийства Сунь Чуаньфана, а также изобразив наших врагов соучастниками распада Лиги, мы сможем произвести множество арестов и очистить наши ряды от их присутствия."
LEP_university_oversight_board: "Совет по надзору за университетами"
LEP_university_oversight_board_desc: "Мы видели, насколько опасными могут стать студенты, если они организуются. Они были ключевыми игроками в антиконцессионном движении и будут продолжать представлять опасность, если мы не будем должным образом следить за ними. Поэтому мы должны создать Совет по надзору за университетами, который будет следить за тем, чтобы любые "опасные" личности в университетах были нейтрализованы."
lep_governor_1: "Теперь, когда мы снова контролируем Чжэцзян и Аньхой, губернаторы которых предательски восстали против нас, мы должны решить, кем их заменить. Мы должны быть уверены, что они являются нашими близкими союзниками и не повторят ошибок своих предшественников. Кроме того, мы также должны завершить формализацию отношений с другими губернаторами, не все из которых согласны с возвышением Ци."
lep_governor_2: "После предательского восстания губернатора Аньхоя Чэнь Тяоюаня мы теперь снова контролируем его провинцию. Мы должны решить, кто заменит Чэня на посту губернатора Аньхоя, и убедиться, что наш сменщик не повторит ошибку Чэня. Кроме того, мы также должны завершить формализацию отношений с другими губернаторами, не все из которых согласны с возвышением Ци."
LEP_governor_question: "Вопрос о губернаторе"
LEP_governor_question_desc: "[getlepgovernor]"
LEP_track_down_kmt: "Ликвидировать ячейки Гоминьдана"
LEP_track_down_kmt_desc: "Хотя мы могли бы изгнать военные подразделения Гоминьдана из Фуцзяни, партизаны продолжают действовать на нашей территории. Мы также опасаемся, что некоторые члены Гоминьдана, возможно, проникли в наши ряды. Мы должны выследить оставшиеся базы Гоминьдана и ликвидировать различные активные ячейки Гоминьдана."
LEP_crack_down_yiguandao_sects: "Расправиться с сектами Игуаньдао"
LEP_crack_down_yiguandao_sects_desc: "Сторонники Игуаньдао продолжают терроризировать наших граждан. Несмотря на то, что нам удалось отбить Шаньцин, многие последователи всё ещё доставляют неприятности. Мы должны начать масштабные репрессии против различных сект Игуаньдао, чтобы нанести ущерб их движению."
LEP_reconstitute_baojia_system: "Восстановить систему Баоцзя"
LEP_reconstitute_baojia_system_desc: "Система баоцзя предусматривала местный контроль над местными ополченцами. Она была направлена на повышение стабильности и распределение ответственности на местах. Хотя в прошлом эта система потерпела неудачу, сейчас она может быть очень полезной, поскольку позволяет эффективно патрулировать сельскую местность и обходить губернаторов."
LEP_xiangyong_inspections: "Сянъюньские инспекции"
LEP_xiangyong_inspections_desc: "Если мы хотим, чтобы система баоцзя была успешной, мы должны обеспечить, чтобы сянъюн, местные подразделения баоцзя, вели себя хорошо. Инспекции также позволят нам использовать другой метод контроля над этими местными ополченцами, не беспокоясь о губернаторах."
LEP_water_infrastructure_commission: "Комиссия по вопросам водной инфраструктуры"
LEP_water_infrastructure_commission_desc: "Война повредила огромное количество критически важных объектов инфраструктуры, предназначенных для защиты наших городов от рек. Дамбы, плотины, плотины - все они были повреждены. Нам необходимо создать специальную комиссию с достаточным финансированием для их немедленного ремонта. Если мы будем ждать, наводнения потенциально могут поставить под угрозу миллионы китайцев."
LEP_peace_in_countryside: "Покой в сельской местности"
LEP_peace_in_countryside_desc: "Теперь, когда мы разобрались с самыми мятежными элементами, которые развязали войну, мы можем предпринять последние усилия по полному восстановлению мира в сельской местности. Уже несколько месяцев люди боялись выходить на улицу и путешествовать, так как дороги кишели бандитами и повстанцами. Но благодаря нашим мерам и реформам мы повысили уровень безопасности, и в сельскую местность вернулся покой."
LEP_selective_enforcement: "Выборочное правоприменение"
LEP_selective_enforcement_desc: "Легитимность правительства достигается не с помощью закона. Мы можем достичь этого только путём создания стабильного правительства, которое не подвергается сомнению. Поэтому мы можем позволить себе избирательно применять закон так, как считаем нужным. Предоставляя некоторым компаниям и частным лицам внелегальные права, мы можем быть уверены в их поддержке, поскольку будем жестко расправляться с их врагами.."
LEP_reform_public_security: "Реформа системы общественной безопасности"
LEP_reform_public_security_desc: "Одна из проблем, с которой столкнулся Сунь Чуаньфан, заключалась в том, что у него не было надежной сети агентов, которые обеспечивали бы безопасность от его имени. С Нанкинской гвардией Ци всё изменится. Благодаря этим реформам у Ци повсюду будут агенты, что позволит ему быстрее реагировать и сохранять мир."
LEP_redoubts_for_revenue: "Редуты для получения дохода"
LEP_redoubts_for_revenue_desc: "Поскольку недавняя война ещё свежа в памяти наших губернаторов, в сочетании с общей нестабильностью за пределами границ, это означает, что наши губернаторы будут очень сильно заняты вопросами безопасности. Мы предложим им помощь в строительстве укреплений и других оборонительных сооружений в обмен на то, что они позволят Нанкину взимать дополнительные налоги со своей территории."
LEP_tackle_local_corruption: "Борьба с коррупцией на местах"
LEP_tackle_local_corruption_desc: "Коррупция на местах - это серьёзная проблема. Это наносит ущерб нашей способности взимать налоги с местного уровня управления, это наносит ненужный ущерб местным фермерам и наполняет карманы тех, кто в этом не нуждается. По этой причине мы должны начать заниматься этим вопросом. Инспекторы, которых мы будем использовать для этого, также позволят нам усилить контроль над местными органами власти."
LEP_green_gang_dealings: "Сделки с "Зелёной бандой""
LEP_green_gang_dealings_desc: "Мы должны обратиться за помощью к Зелёной банде в Шанхае. Эти криминальные авторитеты, крупные игроки в торговле наркотиками, позволят нам оказывать влияние на потенциальных инвесторов в Городах-концессиях. Используя Зелёную банду, мы, несомненно, сможем расширить наше влияние внутри Городов-концессий"
LEP_public_media_campaigns: "Кампании в общественных СМИ"
LEP_public_media_campaigns_desc: "Многие относятся к нашему правительству негативно. На нас смотрят как на тех, кто продался немцам и расправился с патриотами, которые стремились вышвырнуть их вон. Мы должны сделать так, чтобы этот образ исчез, используя наш контроль над прессой для распространения позитивных сообщений о нашем правительстве, одновременно распространяя негативные сообщения о наших критиках."
LEP_appoint_civilian_magistrates: "Назначение гражданских магистратов"
LEP_appoint_civilian_magistrates_desc: "Многие провинции и местные органы власти возглавляются военными, политическая власть которых зависит от их армий. Трудно заставить их делать что-либо без борьбы. Поэтому мы должны начать назначать гражданских магистратов на должности в местных органах власти и постепенно давать им больше власти, так как мы можем контролировать их более эффективно, чем военных.."
LEP_public_repression: "Общественные репрессии"
LEP_public_repression_desc: "Мы не обманываем себя, говоря, что мы дружественное и свободное правительство. Нет, мы признаём, что есть только один способ предложить народу закон и порядок, и это жёсткие репрессии против тех, кто говорит или действует против нас. Только в том случае, если эти мятежные элементы будут устранены, люди смогут быть уверены в своей безопасности."
LEP_shut_down_intellectual_circles: "Покончить с кружками интеллектуалов"
LEP_shut_down_intellectual_circles_desc: "Различные группы и круги высокоуважаемой интеллигенции, многие из которых поддерживали антиконцессионное движене, приведшее к падению Сунь Чуаньфана, продолжают выступать против нас. Мы не можем больше терпеть это неповиновение и должны действовать немедленно, запретив собрания этих интеллектуалов и обеспечив их изоляцию.."
LEP_crush_urban_unions: "Сокрушить городские профсоюзы"
LEP_crush_urban_unions_desc: "Точно так же, как студенческие группы, профсоюзы городских рабочих всегда вызывали проблемы. Их забастовки подрывают нашу промышленность, и мы никогда не можем быть уверены, что они не сотрудничают с Левым Гоминьданом. Мы должны использовать нашу власть в городах, чтобы сокрушить эти профсоюзы и сделать так, чтобы рабочие не организовывались.."
LEP_pacification_commissioner_qi: "Комиссар по умиротворению Ци"
LEP_pacification_commissioner_qi_desc: "Принято присваивать себе множество различных должностей и титулов, чтобы создать авторитет в новых областях. Таким образом, Ци Сеюань теперь не только маршал Лиги, но и Комиссар по умиротворению. Эта новая должность дает ему полномочия пресекать любые мятежные действия в любой области Лиги своими собственными силами, что позволит нам гораздо быстрее реагировать в чрезвычайных ситуациях."
LEP_pressure_jiangzhe_caifa: "Надавить на Цзянчжэ кайфа"
LEP_pressure_jiangzhe_caifa_desc: "Цзянчжэ кайфа, что означает Цзянсу и Чжэцзян дзайбацу, - это группа влиятельных банкиров, которые контролируют крупнейшие банки в представительствах. Используя наши недавно приобретенные связи, мы должны попытаться оказать давление на Цзянчжэ кайфа, чтобы они предоставили нам кредиты и ресурсы, как они делали это с другими в прошлом."
LEP_solicit_legations_investments: "Привлечение инвестиций"
LEP_solicit_legations_investments_desc: "Города-концессии это огромный источник денег. Сейчас иностранные инвесторы часто предпочитают инвестировать в эти города, и многие богатые китайцы переносят туда свой бизнес. Мы должны представить себя как привлекательную цель для инвестиций, что, учитывая наше новое влияние в городах-концессиях и нашу открытую экономику, не должно быть трудным."
LEP_buyout_chinese_assets: "Скупка китайских активов"
LEP_buyout_chinese_assets_desc: "Коренные китайцы слишком долго бросали вызов нашей монополии на власть. Мы должны выкупить все местные активы, которые представляют для нас хоть малейшую угрозу. Это включает в себя малый бизнес, а также фабрики, которыми управляют местные жители. Мы должны выкупить их все и удержать немецкие монополии на вершине над всем остальным."
LEP_expand_jiangnan_arsenal: "Расширить Цзяннаньский арсенал"
LEP_expand_jiangnan_arsenal_desc: "Цзяннаньский арсенал - это стержень нашей военной промышленности. По мере дальнейшего развития нашей промышленности в целом было бы разумно предпринять особые усилия по его расширению, поскольку это позволило бы нам ещё больше увеличить наше внутреннее производство военной техники."
LEP_lower_yangtze_development: "Развитие нижнего течения Янцзы"
LEP_lower_yangtze_development_desc: "Сердце Пяти провинций и, следовательно, база силы Ци находится в нижнем течении Янцзы. Развитие этой области приведет к наибольшим выгодам для Ци, поскольку он эффективно взимает налоги и непосредственно контролирует эту область. Кроме того, он расположен в идеальном месте, что, несомненно, привлечёт много инвестиций."
LEP_eastern_railway_construction: "Строительство Восточной железной дороги"
LEP_eastern_railway_construction_desc: "Железные дороги являются жизненной силой Китая. Без них промышленные перевозки заходят в тупик. Мы должны вложить значительные средства в строительство дополнительных железных дорог и в реконструкцию существующих. Немцы наверняка захотят принять в этом участие, поэтому нам нужно решить, как именно мы будем осуществлять эти планы."
LEP_heavy_industrial_investments: "Инвестиции в тяжёлую промышленность"
LEP_heavy_industrial_investments_desc: "В настоящее время промышленность Китая в основном предназначена для собственного потребления. Большая часть этого также относится только к легкой промышленности, поскольку у нас нет возможностей и опыта для производства более тяжёлого промышленного оборудования. Если мы хотим развивать нашу экономику, это должно измениться. С помощью немецкого опыта и новых государственных инвестиций мы обеспечим развитие тяжёлой промышленности и в Китае."
LEP_new_economic_development: "Новое экономическое развитие"
LEP_new_economic_development_desc: "По мере того как Лига стабилизируется, а промышленное развитие достигает новых высот, мы должны оптимально использовать это. Благодаря тому, что мы открыты для остального мира, мы находимся в уникальном положении и можем развиваться более быстрыми темпами, чем любая другая часть Китая. Мы должны сделать вс` от нас зависящее, чтобы инвестировать в промышленное развитие и развитие нашей новой экономики."
LEP_subsidize_local_communities: "Субсидирование местных сообществ"
LEP_subsidize_local_communities_desc: "Мы потеряли поддержку большей части городского населения. В конце концов, если наша экономика будет достаточно развиваться, они придут в себя. Но до этого момента нам нужна поддержка другой части населения - крестьян. По этой причине мы должны ввести новые субсидии для местных сообществ, которые будут конкретно направлены на развитие сельских районов. Это поможет заручиться их поддержкой."
LEP_revitalize_the_tea_trade: "Возродить торговлю чаем"
LEP_revitalize_the_tea_trade_desc: "Раньше торговля чаем была гораздо более распространена в южном и восточном Китае. Кроме того, многие китайские крестьяне не имеют никакого денежного дохода. Если мы возродим выращивание и продажу чая, мы сможем обеспечить им новый источник дохода. Это позволит интегрировать их в новую, современную экономику и должно стимулировать дальнейший рост и развитие."
LEP_patronize_xiangshen: "Покровительствовать сяншэнь"
LEP_patronize_xiangshen_desc: "Сяньшэнь, местные землевладельцы, - невероятно ценные союзники. Если мы сможем заручиться их поддержкой, мы также сможем заручиться поддержкой крестьян. Мы должны использовать наш вновь приобретенный контроль над местными органами власти в их пользу, что покажет им, что мы являемся их сильнейшим союзником, а не провинциальное правительство. Это также даст нам дополнительные рычаги влияния на наших губернаторов."
LEP_modern_agriculture: "Современное сельское хозяйство"
LEP_modern_agriculture_desc: "Если когда-то Китай славился своими эффективными методами ведения сельского хозяйства, что отчасти способствовало развитию нашего огромного населения, то теперь мы давно утратили это преимущество. Нам необходимо внедрить современные методы с Запада в наше сельское хозяйство, если мы хотим когда-либо избежать тяжелых времён прошлого века. Мы больше не можем позволить себе оставаться позади."
LEP_cult_of_personality: "Культ личности"
LEP_cult_of_personality_desc: "Если Ци Сеюань, наш маршал Лиги, хочет по-настоящему укрепить свою власть и влияние, он должен стать чем-то вроде мифического персонажа. Если он добьётся почти культового следования, ни один человек не посмеет выступить против него. Поэтому мы должны публиковать различные истории о его жизни, включая его чудесное рождение и его личные достижения во время войны, такие как уничтожение вражеского самолёта с помощью одной лишь винтовки."
LEP_network_of_allegiances: "Сеть союзников"
LEP_network_of_allegiances_desc: "Никто не правит в одиночку. По этой причине Ци должна поддерживать сеть союзников по всей Лиге. Этой сетью необходимо тщательно управлять, чтобы она не развалилась, что было бы катастрофой для Ци и Лиги."
LEP_dubious_practices: "Сомнительные методы"
LEP_dubious_practices_desc: "Если Ци хочет остаться у власти, он должен использовать любой метод, находящийся в его распоряжении. В то время как Сунь Чуаньфан часто заявлял о высоком моральном уровне, на самом деле большинство его действий были направлены на обеспечение своего лидерства. Ци должен делать то же самое. На самом деле, с его более жестким контролем, особенно в Нанкине, и при поддержке немцев, Ци, возможно, может позволить себе ещё больше."
LEP_tsingtau_collaboration: "Сотрудничество в Циндао"
LEP_tsingtau_collaboration_desc: "Наше самое большое преимущество перед другими военачальниками в том, что мы пользуемся полной поддержкой немцев. Сотрудничество с немцами позволяет нам проводить более быструю индустриализацию, использовать более передовые технологии и более эффективные армии. Мы должны сохранить эти отношения любой ценой."
LEP_german_reconstruction_crews: "Немецкие ремонтные бригады"
LEP_german_reconstruction_crews_desc: "Лига пострадала. Война привела к разрушениям беспрецедентных масштабов, с тысячами и тысячами погибших. Железные дороги были разрушены, города сожжены дотла, фабрики подожжены. Хотя Лига располагает рабочей силой, чтобы начать восстановительные работы, ей не хватает опыта и денег. По этой причине для надзора за восстановительными работами во многих местах следует пригласить специализированные немецкие бригады."
LEP_krupp_industrial_methods: "Промышленные методы Krupp"
LEP_krupp_industrial_methods_desc: "Если Китай хочет модернизироваться, ему необходимо перенять методы, которые были успешными. Krupp - один из наиболее мощных немецких конгломератов, действующий как в Городах-концессиях, так и в Н.С.О. Мы должны пригласить их для обучения наших инженеров и предпринимателей тому, как развивать новую промышленность. Мы должны убедиться, что Китай перенял немецкие промышленные методы, если мы хотим иметь хоть какой-то шанс в этом мире."
LEP_german_research_aid: "Немецкая исследовательская помощь"
LEP_german_research_aid_desc: "Немецкие технологии намного превосходят наши. Мы могли бы значительно расширить наши исследовательские возможности, если бы у нас был доступ к передовым немецким исследованиям. Мы должны наладить сотрудничество между университетами и исследовательскими группами в Китае и Германии."
LEP_nanjing_university_expansion: "Нанкинский университет"
LEP_nanjing_university_expansion_desc: "Нанкинский университет небольшой и недостаточно финансируется, и в основном предоставляет устаревшие формы образования. Это должно измениться, если мы хотим развивать наши технологические возможности и инновации. Мы должны расширить Нанкинский университет и обеспечить, чтобы новое поколение студентов получало образование по современным методам."
LEP_westernized_school_curriculum: "Вестернизированная школьная программа"
LEP_westernized_school_curriculum_desc: "Китайское образование является отсталым и устаревшим. Устарели не только наши университеты, но и наша школьная система в небольших городах. Дети обучаются бесполезным фактам и никак не подготовлены к реальному миру. Мы должны разработать стандартизированную образовательную программу, основанную на том, чему учат на Западе, что, как мы надеемся, поможет нам продвинуться в изучении современных технологий."
LEP_deutsch_asiatische_loans: "Немецко-азиатские кредиты"
LEP_deutsch_asiatische_loans_desc: "Немецко-азиатский банк значительно расширился за последние годы и стал основным инструментом влияния для Н.С.О и немецких инвестиций в Китае. В настоящее время мы не используем его в полной мере, как могли бы. Банк пользуется международной ценностью и доверием и может предоставить нам значительные кредиты для расширения промышленности и железнодорожных проектов."
LEP_opening_the_interior: "Открытие внутренних районов"
LEP_opening_the_interior_desc: "Внутренние районы всегда оставались относительно устойчивыми к иностранному влиянию. Это также означало, что их многочисленные ресурсы в основном остались неиспользованными. Мы уверены, что немцы очень хотят воспользоваться этим потенциальным источником ресурсов, и мы должны приложить усилия, чтобы открыть внутренние районы для немецких инвестиций."
LEP_improved_tungsten_extraction: "Улучшенная добыча вольфрама"
LEP_improved_tungsten_extraction_desc: "В настоящее время существует несколько мест, где добывают вольфрам и другие ценные металлы. Мы должны сотрудничать с немцами в совершенствовании методов добычи и значительно расширить горные работы и производство."
LEP_AOG_supremacy: "Опереться на Н.С.О"
LEP_AOG_supremacy_desc: "В то время как Германская Империя уже давно вонзила свои когти в Китай, у них никогда не было достаточной силы, чтобы претендовать на настоящую вотчину в Китае за пределами концессий. Однако с расколом Китая на Клики военачальников и существенным усилением их влияния в Лиге, похоже, для них настало время создать собственное Царство."
LEP_damngirlyoulivelikethis: "Ослабить бюрократию"
LEP_damngirlyoulivelikethis_desc: "Несмотря на то, что мы контролируем Лигу, мы всё ещё вынуждены разочаровываться в неэффективной и коррумпированной бюрократии, созданной военачальником, натравливаемой политическими приспешниками и множеством других неприятностей, чтобы добиться почти чего-либо. Давно пора очистить это крысиное гнездо, которое они называют администрацией, и построить его по немецким стандартам, наша мощь будет расти по градусам! И мы полагаем, что китайское население тоже должно извлечь выгоду из этого."
LEP_german_economic_reforms: "Налоговая реформа Комиссии"
LEP_german_economic_reforms_desc: "Новый налоговый кодекс необходим, старая администрация Лиги создала свой старый налоговый кодекс вокруг своих коррупционных и кумовских интересов, неэффективный и ориентированный на наполнение собственных карманов перед государством, не говоря уже о неудобных платежах, с которыми многим немецким фирмам пришлось столкнуться, прежде чем начать бизнес. Новый налоговый кодекс обеспечит, чтобы каждый доллар шёл в нашу казну, а не в карманы местных магнатов, а также гарантирует, что немецкие корпорации будут освобождены от бремени тяжёлых налогов и смогут развиваться с большей скоростью, принося огромные богатства как Лиге, так и отечеству."
LEP_gamer_general_staff: "Немецкий генеральный штаб"
LEP_gamer_general_staff_desc: "С приходом к власти Н.С.О в Лиге Имперское колониальное управление счёло нужным перевести ряд немецких генералов, чтобы поддержать наше дело, а также предложить поддержку для осуществления реформ, которые Фалькенхаузен давно считал нужным провести, но был разочарован политиканством Чжили. А также они поднимают вопрос о тех губернаторах, которые несут ответственность, и предполагают, что, возможно, нам было бы благоразумно рассмотреть возможность принятия мер против любых "пятых колонн"."
LEP_limited_self_rule: "Ограниченное самоуправление"
LEP_limited_self_rule_desc: "Государство не может существовать вопреки желанию своего народа. В эти трудные времена революции это высказывание не могло быть более правдивым. Поэтому, чтобы недовольство местных жителей в городах не закипало, мы предоставим им ограниченные демократические права в пределах их соответствующих районов. Таким образом, у них достаточно воображаемого самоопределения, чтобы быть счастливыми, но не для того, чтобы бросить вызов нашей власти над Китаем."
LEP_the_union_in_forty_years: "Зачем вообще притворяться?"
LEP_the_union_in_forty_years_desc: "Как бы люди ни скулили и не стонали о нас, они не знают, что лучше, когда революционер и фанатик держат свои кинжалы на каждом углу. Мы не можем допустить, чтобы такие невинные и наивные понятия, как "самоопределение", поставили под угрозу продвижение к цивилизационным идеалам немецкой родины, а также усилия, которые мы предпринимаем для её защиты. Давайте заявим, что если нам придется давить заблудших и недовольных, так тому и быть."
LEP_ostasia_direktorum_victory: "Триумф комиссионера"
LEP_ostasia_direktorum_victory_desc: "Одержав победу над всеми препятствиями, которые мог создать бурный приход Н.С.О к власти, Фалькенхаузен теперь свободен, чтобы укрепить свою власть над Лигой и, возможно, однажды, над всем Китаем."
LEP_krupp_victory: "Господство Круппа"
LEP_krupp_victory_desc: "Гамбит Круппа в пользу Лиги принёс свои плоды, и он получил должность комиссара вместо Фалькенхаузена. С ним у руля Н.С.О богатства, которыми изобилуют эти земли, попадут под его власть. Не обращая внимания на то, что скажут по этому поводу китайцы."
LEP_schantung_eisenbahn_expansion: "Шаньдунская ж/д"
LEP_schantung_eisenbahn_expansion_desc: "Железнодорожная компания Schantung-Eisenbahn разработала планы по масштабной реконструкции и расширению железных дорог в нашем сердце. Мы должны позволить им воплотить свои планы в реальность. Они станут эффективным инструментом для развития железных дорог на севере, поскольку прямое финансирование и контроль этих железных дорог со стороны Н.С.О, скорее всего, не будет воспринято положительно."
LEP_eastern_resources_commission: "Комиссия по восточным ресурсам"
LEP_eastern_resources_commission_desc: "Китай обладает множеством ресурсов. На самом деле их слишком много, чтобы просто развиваться случайным образом. Мы должны создать совместную китайско-германскую комиссию по восточным ресурсам, которая будет контролировать поиск и разработку дополнительных ресурсов. Комиссия будет иметь далеко идущие полномочия и должна значительно ускорить этот процесс, поскольку в настоящее время эксплуатация нашей стали и угля развивается слишком медленными темпами."
LEP_tolerate_vice: "Терпеть пороки"
LEP_tolerate_vice_desc: "Азартные игры, проституция и опиум - все это морально предосудительно. Однако они также являются чрезвычайно ценными источниками дохода. Хотя мы сами не хотим потакать им, эти пороки слишком ценны для нас, чтобы полностью их запретить. Хотя мы не хотим публично заявлять, что будем терпимы к этим порокам, мы можем ввести определённые "налоги", если те, кто хочет использовать эти пороки, хотят, чтобы мы смотрели на это сквозь пальцы."
LEP_facilitate_german_prospecting: "Облегчить немецкую разведку"
LEP_facilitate_german_prospecting_desc: "Поскольку наши внутренние районы более открыты для немецких инвестиций, мы должны помочь местным правительствам, содействуя немецким усилиям по поиску дополнительных ресурсов. Особенно наши бедные внутренние провинции получили бы большую выгоду от использования дополнительных ресурсов."
LEP_inland_development_zones: "Зоны внутреннего развития"
LEP_inland_development_zones_desc: "Если мы хотим способствовать развитию внутренних районов таким образом, чтобы это не слишком негативно сказывалось на Китае, мы должны ввести специальные "Зоны внутреннего развития". Они не будут обременены местными правилами и другими мерами, которые местные власти могут придумать, чтобы помешать развитию. Сосредоточив таким образом иностранное присутствие, мы сможем легче защитить и их."
LEP_special_road_taxes: "Специальные транзитные налоги"
LEP_special_road_taxes_desc: "Введение специальных налогов на транзит позволило бы нам привлечь дополнительные доходы для нашего центрального правительства. Мы контролируем многие дороги в Лиге и поэтому можем использовать эту привилегию для сбора денег. Кроме того, налоги позволяют нам ещё одним способом предоставлять льготы нашим сторонникам, поскольку мы можем не собирать с них налогов."
LEP_revenue_tax_stamps: "Марки подоходного налога"
LEP_revenue_tax_stamps_desc: "Если мы хотим создать более современную и стандартизированную систему взимания налогов, нам следует ввести новую систему специальных налоговых марок, которые можно использовать для проверки соответствия торговых товаров всем необходимым требованиям."
LEP_friendly_monopolies: "Дружественные монополии"
LEP_friendly_monopolies_desc: "Если мы хотим сохранить наш режим, мы должны делать добро для наших союзников и партнеров. Позволяя определенным предприятиям и группам практически свободно распоряжаться в определённых районах, мы можем быть уверены в их поддержке. Более того, у них будет гораздо больше шансов инвестировать в пределах наших границ."
LEP_five_provinces_one_marshal: "Пять провинций - один маршал"
LEP_five_provinces_one_marshal_desc: "Теперь можно по-настоящему объявить, что Пять провинций находятся просто под властью одного маршала, Ци Сеюаня. После хаоса, последовавшего за смертью Суня, Ци реорганизовал Лигу и объединил Пять провинций под своим правлением. Нанкинская Клика снова правит Пятью провинциями."
LEP_nanjing_army: "Реформа Фалькенхаузена"
LEP_nanjing_army_desc: "Наша мощь проистекает из нашей армии, что означает, что жизненно важно создать компетентную армию. Армии прежней Лиги были разделены и слабы. Мы должны объединить их под властью Нанкина в сильную и слаженную боевую силу, чтобы дать отпор любому врагу внутри или за пределами нашей родины. К счастью, руководитель Нанкинской комиссии Фалькенхаузен уже разработал план именно для этого."
LEP_air_naval_command: "Командование ВВС и ВМС"
LEP_air_naval_command_desc: "Ранее мы почти полностью полагались на силу нашей пехотной армии. Мы должны диверсифицировать наши силы на театрах военных действий в воздухе и на воде. Наш военно-морской флот всегда был слабым, и пришло время его модернизировать. Нам также необходимо взять под контроль наше небо, если мы хотим предотвратить обрушение на нас огненного дождя, когда мы будем убивать более современных врагов."
LEP_new_nanyang_fleet: "Новый Наньянский флот"
LEP_new_nanyang_fleet_desc: "Одним из величайших флотов Китая был Наньянский флот, базировавшийся в Шанхае. Мы построим новый Наньянский флот, на этот раз базирующийся в Нанкине. Это гарантирует, что мы сможем должным образом защитить себя от всех врагов, приходящих из-за морей."
LEP_nanjing_naval_yard: "Нанкинская военно-морская верфь"
LEP_nanjing_naval_yard_desc: "Пришло время начать инвестиции в новую и расширенную военно-морскую верфь для нашего судостроения в Нанкине. Он будет способен собирать и великие корабли современности и будет необходим, если мы хотим модернизировать наш флот."
LEP_naval_officer_training: "Подготовка офицеров ВМФ"
LEP_naval_officer_training_desc: "Для того чтобы наши новые флоты действовали по-современному, нам нужны хорошо подготовленные морские офицеры. Без них координация будет отсутствовать, и любой маневр будет неудачным. Нам необходимо улучшить подготовку наших морских офицеров, чтобы приручить этих огромных стальных морских зверей."
LEP_green_water_navy: "Зеленоводный флот"
LEP_green_water_navy_desc: "Мы знаем, что мы не можем построить флот, который будет демонстрировать мощь в океанах. У нас просто нет технологий и промышленности. Вместо этого мы должны защищать наши побережья и не допускать высадки любого врага на наши берега. Поэтому мы будем инвестировать в те типы судов, которые лучше всего подходят для этих целей."
LEP_nanjing_air_corps: "Нанкинский авиакорпус"
LEP_nanjing_air_corps_desc: "Редкий среди военачальников, преданный воздушный корпус может иметь решающее значение в битве. Уже организована закупка самолетов эпохи Вельткрига, а также легкое обучение. Заложение этого фундамента для надлежащих военно-воздушных сил, безусловно, сослужит нам хорошую службу."
LEP_expand_daijaochang_airbase: "Расширить авиабазу Дацзяочан"
LEP_expand_daijaochang_airbase_desc: "Авиабаза Дацзяочан - самое подходящее место для новых расширений. Мы значительно расширим её размеры, чтобы на ней могло разместиться гораздо больше самолётов, чем раньше. Дацзяочан позволит нам должным образом контролировать небо в большом радиусе."
LEP_eastern_aviation_school: "Восточная школа авиации"
LEP_eastern_aviation_school_desc: "Для того чтобы наш воздушный корпус функционировал, нам понадобятся пилоты. Опытные и хорошо обученные пилоты. В настоящее время у нас нет возможности подготовить достаточное количество пилотов, и необходимо построить специальную школу, чтобы значительно увеличить количество выпускников-пилотов для экипажей наших самолетов."
LEP_heinkel_airframes: "Самолеты Heinkel"
LEP_heinkel_airframes_desc: "Германия обладает выдающейся авиационной промышленностью. Если мы хотим создать сильный авиационный корпус, нам нужны передовые и современные самолеты. Немцы знают, что мы будем поддерживать их, поэтому они, несомненно, должны быть готовы помочь укрепить наш новый авиакорпус новыми самолетами "Heinkel"."
LEP_domestic_fighter_production: "Отечественное производство истребителей"
LEP_domestic_fighter_production_desc: "Для того чтобы действительно достичь критической массы, мы не можем полностью полагаться на иностранную помощь. Нам нужно будет наладить надежное отечественное производство истребителей, чтобы восполнить наши потери и ещё больше усилить наши военно-воздушные силы."
LEP_northern_school_doctrine: "Адаптироваться к северной школе"
LEP_northern_school_doctrine_desc: "Необходимо приступить к выполнению плана Фалькенхаузена, в котором подчеркивается превосходство в технике и артиллерии, а также более подготовленные и обученные дивизии. Она была разработана на практике военачальниками севера, которые часто сражались на Северо-Китайской равнине."
LEP_southern_school_doctrine: "Адаптироваться к южной школе"
LEP_southern_school_doctrine_desc: "Мы должны перенять современную военную тактику Юга, которая подчеркивает большую численность и мобильность. Она была разработана на практике военачальниками юга, которые часто сражались в горах."
LEP_raising_fallen_flags: "Подъём упавших флагов"
LEP_raising_fallen_flags_desc: "За последние десять лет многие элитные китайские дивизии были расформированы или уничтожены. Чтобы укрепить наши силы, мы можем сплотить эти старые дивизии и построить наши новые силы вокруг этих стержней. Они послужат прочным фундаментом, на который мы сможем легко опираться."
LEP_study_modern_doctrines: "Адаптация западных доктрин"
LEP_study_modern_doctrines_desc: "Мы должны использовать современные западные доктрины и адаптировать их к нашей собственной ситуации. Только если мы действительно знаем, как вести войну, мы сможем эффективно конкурировать с быстро модернизирующимся миром."
LEP_german_rifles: "Немецкие винтовки"
LEP_german_rifles_desc: "Немецкие винтовки всегда были критически важны для любой армии военачальников. Теперь, когда мы пользуемся поддержкой правительства Германии, у нас есть прямой доступ к их новейшим технологиям производства огнестрельного оружия. Мы должны перенять их стандарты стрельбы и стандартизировать наше снаряжение по всем направлениям, чтобы повысить боевую мощь нашей пехоты."
LEP_support_unit_training: "Поддержка подразделений"
LEP_support_unit_training_desc: "В наше время уже невозможно выжить, используя только пехоту. Мы должны обучать подразделения выполнять специализированные вспомогательные задачи, такие как инженерное обеспечение или вспомогательная артиллерия, чтобы значительно повысить эффективность наших подразделений."
LEP_krupp_artillery: "Артиллерия от Krupp"
LEP_krupp_artillery_desc: "Тяжелая артиллерия в Китае редкость. Теперь, когда у нас есть прямой доступ к немецкой военной промышленности, мы должны воспользоваться этой возможностью и начать массовое внедрение артиллерии в наши войска. Немцы, несомненно, помогут нам модернизировать наши вооружённые силы."
LEP_modernize_jinling_academy: "Модернизировать академию Цзиньлин"
LEP_modernize_jinling_academy_desc: "Академия Цзиньлин в Нанкине сильно нуждается в модернизации. Сунь пренебрег внедрением современной стратегии и тактики, и многие из его выпускников знают только то, как велась война десятилетия, если не столетия назад. Мы должны модернизировать теории Академии и убедиться, что её выпускники будут офицерами, способными действовать в условиях современной войны."
LEP_officer_initiative: "Офицерская инициатива"
LEP_officer_initiative_desc: "Нам нужно, чтобы наши офицеры проявляли творческий подход на местах. Им необходимо адаптироваться к быстро меняющимся обстоятельствам поля боя и увеличить свои шансы на победу. Для этого необходима инициатива. Нам нужно обучать наших офицеров дальновидности. Это означает, что иногда им приходится забыть о том, как всё делалось в прошлом."
LEP_unified_command_headquarters: "Объединённый командный штаб"
LEP_unified_command_headquarters_desc: "Если во время Гражданской войны мы создали временное Центральное командование под руководством Ци, то создание единого штаба командования поможет ещё больше объединить разрозненные силы наших губернаторов. Объединённый штаб будет следить за тем, чтобы решения принимались в координации и под более непосредственным контролем Ци."
LEP_german_instructors: "Немецкие инструкторы"
LEP_german_instructors_desc: "Если мы действительно хотим перенять современные способы ведения войны, мы не можем сделать это в одиночку. Мы должны использовать опыт людей, которые действительно сражались на переднем крае современной войны и которые знают, как действуют передовые армии. Мы должны пригласить немецких инструкторов для преподавания в Академии Цзиньлин и в нашей армии."
LEP_modern_officer_corps: "Современный офицерский корпус"
LEP_modern_officer_corps_desc: "Мы улучшили образ мышления наших офицеров и позаботились о том, чтобы они были обучены современной стратегии и тактике. Мы должны убедиться в том, что наш новый офицерский корпус действительно современный, и продолжать следить за тем, чтобы он соответствовал всем требованиям современной армии."

LEP_greed_is_good: "Разграбление земель"
LEP_greed_is_good_desc: "Теперь, когда беспокойное руководство Чжили ушло с дороги, перед нами открыты огромные неиспользованные богатства Китая, и мы не пожалеем никаких средств, чтобы использовать их во имя прогресса. Там, где раньше нам мешали маленькие, отсталые деревни крестьян или мелкие земельные споры, теперь мы можем свободно делать всё по-своему, и от этого выиграет весь Китай, не в последнюю очередь те обездоленные деревни, которые можно переместить туда, где они нам больше всего нужны."
LEP_optimize_production: "Уроки фордизма"
LEP_optimize_production_desc: "С появлением в новом свете любопытного "фордизма" мы не можем упустить этот шанс произвести революцию в производительности внутри Лиги. С его подходом к оптимизации использования неквалифицированной рабочей силы и строгой эффективностью, он идеально подходит для нашего видения Китая."
LEP_investers_paradise: "Рай для инвесторов"
LEP_investers_paradise_desc: "Избавившись от отсталости и мелких ограничений старого Чжили, теперь Лига - это не просто фабрика, а целый промышленный район. Инвесторы в Германии стекаются к нашим границам, зная, что каждая марка, потраченная ими здесь, будет потрачена с пользой."

LEP_I_am_the_law: "Подогнать наше лицо под маску"
LEP_I_am_the_law_desc: "Если Ци хочет остаться у власти, он должен использовать любой метод, находящийся в его распоряжении. В то время как Сунь Чуаньфан часто заявлял о высоком моральном уровне, на самом деле большинство его действий были направлены на обеспечение своего лидерства. Хотя в обычной ситуации Ци был бы склонен поступить так же, после расследования смерти Суня и войны Лиги возможность укрепить свою власть против своих некогда коллег открыла ворота для изменения стратегии. Когда его ближайшие соперники уйдут, у него может появиться возможность укрепить соблюдение предполагаемой морали, о которой заявляет Лига, закрыв доступ к коррупционным методам, которые другие могут использовать, чтобы подняться по карьерной лестнице против Ци."
LEP_populist_overtures: "Снискать расположение народа"
LEP_populist_overtures_desc: "Если раньше в Чжили полагались на тайные и подпольные средства для достижения политической власти, то мы перестанем делать это. После того, как Ци решил приструнить зарвавшихся власть имущих в лиге, эти крысы начали огрызаться на режим. Однако в противоположность этому, это внезапное стремление к честности, которое когда-то было препятствием, которое нужно обойти, независимо от истинной мотивации, не осталось полностью незамеченным общественностью, и постепенно некоторые голоса высказались в пользу "реформ" Ци. Как когда-то старые союзники стали врагами, так и мы должны надеть маску популистских реформ, поскольку поддержка масс заглушит пиявок, кишащих в Лиге."
LEP_no_more_traitors: "Доминировать над оппортунистами"
LEP_no_more_traitors_desc: "Благодаря большому успеху нашей попытки ослабить и изгнать подлых и коррумпированных в лиге, теперь они находятся в нашей власти, и Чжили станет намного богаче от этого. Эта новооткрытая "конфискация" богатства ещё больше укрепит наши позиции хозяев Восточного побережья."
LEP_reconcile_moderate_nationalism: "Умеренный национализм"
LEP_reconcile_moderate_nationalism_desc: "Хотя мы, конечно, не заслужили никакой любви большинства антиконцессионистов, некоторые националисты, бывшие врагами нашего режима, похоже, прониклись симпатией к правлению Ци после его борьбы с пороком и коррупцией. Хотя они всё ещё возмущены нашим сотрудничеством с немцами, похоже, что они готовы видеть в нас нечто большее, чем просто "ханьцзянь" - предателей, при условии, что мы продолжим укреплять наш режим якобы ради сильного и морального Китая, несмотря на необычный поворот событий, мы не из тех, кто отказывается от поддержки Лиги."
LEP_zhili_consolidation: "Укрепить позицию Чжили"
LEP_zhili_consolidation_desc: "У Южного Чжили много врагов, от республиканских мятежников, националистических повстанцев до милленаристских фанатиков и даже из-за растущего влияния наших немецких благодетелей стабильность Лиги в лучшем случае ненадёжна. Перед лицом таких невзгод мы не можем позволить никому свергнуть нас с трона, будущее Южного Чжили будет либо концом его господства, либо концом пушки."
LEP_despoil_krupp: "Раскрыть безумие Круппа"
LEP_despoil_krupp_desc: "В своем стремлении подорвать авторитет Фалькенхаузена сопливый Крупп переусердствовал, разрушив доверие своих акционеров в Китае. Это прекрасная возможность приобрести многие из его активов, которые будут использованы на благо Лиги. Современные мануфактуры, тяжёлое оборудование и многое другое, по бросовым ценам, не меньше, он всё равно не будет скучать по ним."
LEP_primacy_of_profit: "Приоритет - прибыль"
LEP_primacy_of_profit_desc: "Когда мы захватили бразды правления, они называли нас жадными, беспринципными, бесхребетными. В одном они правы: нам действительно нужны капитал, власть и топливо, чтобы переделать Китай, Германию, весь мир по нашему образу и подобию. Когда Крупп закончит, скептики в Берлине, в Пекине будут молчать, когда увидят наши работы, Фалькенхаузен не хотел, не был готов сделать то, что было необходимо, что было правильным для Германии, для Круппа! Мы, для сравнения, не потерпим неудачу, пусть прибыль проложит путь вперёд."
LEP_securing_our_grip: "Укрепление нашей хватки"
LEP_securing_our_grip_desc: "Южный Китай сбился с пути, и поэтому мы должны восстановить порядок в воюющих государствах Юга, чтобы обеспечить стабильность и порядок под нашим правлением. Пора ужесточить контроль над Нанкином и искоренить тех, кто хочет, чтобы Китай погрузился в анархию. Правительства Федералистов и Гоминьдана - прямая угроза нашей власти и власти Нанкина, и они должны быть уничтожены."
LEP_buck_break_dissent: "Умиротворить наши владения"
LEP_buck_break_dissent_desc: "Стремление Круппа к власти не осталось незамеченным в Лиге, и после этого остатки оппозиции в Н.С.О, а также широкие слои населения, похоже, воспользовались возможностью сделать последнюю попытку противостоять нашему правлению. Мы покажем этим змеям, что мы здесь, чтобы остаться, и усиленные полицейские силы должны безошибочно продемонстрировать это."
LEP_wat_nou: "Гусиный шаг в будущее"
LEP_wat_nou_desc: "После возвращения земель Лиги под власть Германии перед всеми встает вопрос о будущем: Куда идти дальше? Консервативные члены нашего правительства считают целесообразным остаться в наших владениях на юге, подальше от склок и глупостей военачальников, превратив Лигу в колонию, действительно соответствующую нашей Империи."
LEP_way_down_south: "Паноплия Востока"
LEP_way_down_south_desc: "Когда-то Гонконг называли жемчужиной Востока, жемчужиной британского владычества на Востоке, и с помощью немецкой стали и опыта мы превзойдем это наследие. Лига сама станет великолепной щедростью многих драгоценностей и непоколебимым бастионом милости нашего кайзера."
LEP_ZIP_AOG: "Наш собственный ZIP"
LEP_ZIP_AOG_desc: "После Черного понедельника ведущие экономисты Германии предложили план Zivilindustrialisierungsplan (Цифилиндустриализирунгсплан, План гражданской индустриализации ) для восстановления и развития гражданской и особенно тяжелой промышленности в Германии. Адаптация такого плана к нашим владениям в Китае позволила бы превратить эти богатые, но слаборазвитые земли в настоящий промышленный центр Рейхспакта."
LEP_cheapo_zip: "Расцвет из борьбы"
LEP_cheapo_zip_desc: "Хотя многие в нашем государстве соблазнились мечтами о том, что весь Восточный Китай превратится из тихого и затянутого жизнью народа в пламя промышленности, на все это требуется время. Даже наш великий кайзеррайх не стал империей, чтобы в один день противостоять британцам, французам и русским. Мы должны быть благоразумными и самодостаточными, и именно на этом принципе мы построим прочный фундамент нашего правления. Не бегом, а уверенным маршем в будущее, которое не оставит нас без сил, когда придет время."
LEP_import_machinery: "Экономика металла и колёс"
LEP_import_machinery_desc: "Хотя китайскую экономику трудно назвать нищей, она по-прежнему держится в основном на медленных и изнурительных руках многих рабочих, руках, недостаточно сильных, чтобы продвинуть Восточный Китай к современности. Эти отсталые земли сгорят в огне промышленности, военачальники будут преданы забвению, и так возникнет новый порядок, в котором мы будем энергично управлять машиной войны. Ведь для ружья, пушки и железного кулака тевтона нужна настоящая сталь. Для этого мы позаботимся о массовых поставках промышленного оборудования и инструментов. Хотя за это придется заплатить непомерно высокую цену, это инвестиции, которые многократно окупятся как для нас, так и для Отечества."
LEP_balans_industry: "Сохранять бдительность"
LEP_balans_industry_desc: "В то время как мы должны стремиться к процветанию, которого так долго желали нашей Империи, на нас обращены жадные взоры и нависает призрак войны. Лига должна оставаться готовой к действиям, если кайзер позовет или нашему Королевству будет угрожать опасность, пусть даже ценой мизерных сумм."
LEP_all_in: "Рог изобилия"
LEP_all_in_desc: "Уже предприняты первые и самые значительные шаги, чтобы превратить Лигу из некогда грязных и нищих корней в великолепие настоящего меркантильного рая. Товары несметных масштабов покидают наши порты и возвращаются, нагруженные золотом и машинами, с помощью которых можно развивать себя дальше. Пусть эти золотые дни никогда не кончаются, ибо Н.С.О вознесет Лигу на Луну!"
LEP_commitment_to_the_empire: "Приверженность Рейху"
LEP_commitment_to_the_empire_desc: "Пока мы занимаем своё место в Китае, стервятники кружат вокруг Германии. В эти интересные времена нет недостатка в врагах, которых следует опасаться, и нет лучшего времени, чтобы посвятить себя защите кайзеррайха. Будь то революция или реваншизм, мы направим из наших богатых резервов готовых солдат, чтобы они укрепили армии Германии и вернулись к нам, переняв их мудрость из первоисточника."

LEP_SYNDIE_ALERT: "Подготовиться к войне"
LEP_SYNDIE_ALERT_desc: "Пламя войны подходит к нашему порогу, и время праздной коммерции и разговоров прошло. Давайте покажем миру силу, которую мы создали трудом и благоразумием наших собственных рук."

LEP_centralize_power: "К прямому правлению"
LEP_centralize_power_desc: "С небольшой, но сильной Лигой становится исключительно легко покончить со старыми порядками, когда авторитет мало что значил, если его не сопровождал армейский батальон. Может быть, мы и не властвуем над всем Китаем, но там наше слово услышано, оно услышано с большим эффектом."

LEP_a_new_power: "Великие амбициии"
LEP_a_new_power_desc: "Новая сила восходит, победа близка! Китайцы доказали, что не способны навести порядок в Китае в одиночку, и теперь пришло наше время действовать, немецкие руки наведут порядок на этой опозоренной земле. Против японцев, синдикалистов и всех наших врагов, превосходя простую немецкую интервенцию, мы станем спасением Китая!"

LEP_enemis: "Пересечь Хуанхэ"
LEP_enemis_desc: "Китайцы предали нас в последний раз. Вероломство Клики Чжили изгнало немецкое влияние из Пекина и предало соглашение, заключенное между нашими народами, несмотря на то, что слабые и жалкие крысы не смогли объединить нацию даже за 10 лет с нашего благословения, и всё больше мелких, жадных военачальников наступают нам на пятки с каждым шагом. Германия должна восстановить влияние на весь Китай, что бы ни говорили по этому поводу жалкие и отсталые правители этой страны."

LEP_prepare_for_shitshow: "Подготовить крестовый поход"
LEP_prepare_for_shitshow_desc: "Удар по северу будет нелёгким делом, и мы должны быть готовы. Пусть они со страхом и трепетом смотрят на Нанкин, где вращаются шестеренки войны, ибо они знают, что приближается день, когда легионы Кайзеррейха настигнут их рушащийся режим."

LEP_marshal_the_men: "Собрать людей"
LEP_marshal_the_men_desc: "Если у китайских военачальников и есть какое-то преимущество перед армиями Германии, так это их бесконечный резерв людей, которых можно набирать, однако, поскольку Лига полностью в наших руках, мы вполне в состоянии противостоять им. С немецкой сталью и китайской кровью мы превзойдем любого, кто встанет на нашем пути."

LEP_work_the_furnaces: "Машина войны"
LEP_work_the_furnaces_desc: "Говорят, что не деньги являются движущей силой войны, а хорошие люди, но хорошие люди мало что значат без хорошего оружия, в этом Пекин не найдет у нас недостатка. Любыми средствами, созывайте армию, стройте плотины, перекрывайте потоки, работайте в печах, днём и ночью!"

LEP_aint_nobody_got_time_for_that: "Воспользоваться возможностью"
LEP_aint_nobody_got_time_for_that_desc: "Лига сильна, и враг в Пекине не ожидает внезапного удара. Победа будет быстрой, мы двинемся на Пекин, захватим его и построим дорогу на север на телах наших врагов, наш триумф будет честным, купленным кровью."

LEP_55_days_in_peking: "55 дней в Пекине"
LEP_55_days_in_peking_desc: "Мир меняется, приготовления сделаны, армии готовы к выступлению, у кого теперь есть силы противостоять армиям Германии и Нанкина? Вместе, с нашим Кайзером Вильгельмом, мы будем править этим срединным Королевством. Этой ночью земля будет обагрена кровью Чжили, марш на Пекин! На войну!"

LEP_frens: "Утвердить Альянс Чжили"
LEP_frens_desc: "Хотя наши "союзники" из Чжили не смогли удержать свои владения в узде, они, по крайней мере, остаются дружелюбными, если не подчиняются нашим целям. Учитывая это, нам лучше сосредоточиться на более важных вопросах и сотрудничать с Северными Чжили."

LEP_spheres_of_influence: "Установление сфер влияния"
LEP_spheres_of_influence_desc: "С нашей приверженностью к нашим владениям внутри Лиги, мы не можем беспокоиться о глупых мечтах о мелкой экспансии, когда у нас и так достаточно дел. Давайте заключим соглашение с Цин, чтобы не вторгаться на территорию, на которую претендуют оба, для блага всех нас и для прочного порядка."

LEP_xuantong_propaganda: "Восстановление репутации"
LEP_xuantong_propaganda_desc: "Вряд ли секрет, что монархизм как явление в Китае по-прежнему стоит на слабых коленях, и даже сейчас у династии Цин потные ладони, когда приходится иметь дело с недовольством даже в своих собственных владениях. Ради порядка в Китае и во имя желания Кайзеррейха мы сделаем всё возможное, чтобы укрепить публичное лицо Императора Сюаньтуна."

LEP_qing_extended_attache: "Небольшая помощь Клике Чжили"
LEP_qing_extended_attache_desc: "Хотя мы боремся за поддержание порядка в Китае, мы делаем это не одни, наши союзники из Клики Чжили тоже борются с военачальниками и негодяями. Было бы не лишним дать им совет, тем более что это позволило бы нам глубже познакомиться с тонкостями маневрирования в их политике."

LEP_slander_peifu: "Яд для Нефритового маршала"
LEP_slander_peifu_desc: "Хотя мы не можем открыто выступить против Чжили в целом, жизненно важным стержнем их власти является Нефритовый маршал У Пэйфу, который имеет большое влияние в политических сферах Пекина. Хотя такого дракона нельзя убить, но... он, или, скорее, его общественный имидж, может быть отравлен, несколько слухов здесь, взятки там, и он скоро потеряет лицо, оставив вакуум, который мы с лихвой заполним."

LEP_AOG_secure_china_peacefully: "Связать север и юг"
LEP_AOG_secure_china_peacefully_desc: "Мы сделали это! Север, контролируемый Чжили, теперь подчиняется нам, наш режим в безопасности, и теперь даже Пекин не может противостоять нашему влиянию. Хотя Клика Чжили всё ещё стоит между нами и полным контролем и с ней ещё нельзя покончить, победа всё равно сладка."

LEP_AOG_reunify_china_peacefully: "Проложить наш путь к единству"
LEP_AOG_reunify_china_peacefully_desc: "Хотя Клика Чжили долгое время была полезна или, по крайней мере, пригодна для наших целей, теперь она стоит между нами и полным контролем Китая, и шанс избавиться от неё появляется недостаточно быстро. Если пути не будет, мы создадим свой собственный, в любом случае не будет недостатка в козлах отпущения, которых можно обвинить."

LEP_AOG_pacification_of_china: "Обеспечить нашу гегемонию над Китаем"
LEP_AOG_pacification_of_china_desc: "Мы восстановили немецкую гегемонию над Китаем, с антиконцессионистами разобрались, Нанкин был полностью поглощен нашей сферой, и Юг снова находится под нашим полным контролем. Нам была предоставлена непреодолимая власть над Китаем, и мы не намерены в ближайшее время её терять."

LEP_air_exercizes: "Воздушные игры над Нанкином"
LEP_air_exercizes_desc: "Мы не можем вечно полагаться на немецких инструкторов и иностранные учебники. Небо Китая должно быть освоено само по себе, и чтобы как изучить его, так и продемонстрировать силу нашим врагам, мы проведём массовые воздушные учения над Нанкином."

LEP_big_planes: "Пронестись по небосводу"
LEP_big_planes_desc: "Китай - огромная страна, и силы вторжения могут быть в состоянии нанести удар в любом месте в любое время, если мы хотим противостоять этой реальности, мы не можем иметь наши военно-воздушные силы, растянутые в ширину, защищающие все наши владения, необходимы более крупные самолеты, которые могут достичь любого места, где они необходимы, без больших неудобств, связанных с переменой баз. И, конечно, если битва когда-нибудь затянется на вражеских землях, они смогут опустошить наших врагов и глубоко на своей территории, они дважды подумают, прежде чем сразиться с нами, когда их дома и работы превратятся в пепел."

LEP_smol_planes: "Достичь местного превосходства"
LEP_smol_planes_desc: "Хотя прикрытие воздушного пространства - это хорошо, нам всё ещё нужны самолеты, способные доминировать в небе, когда и где это наиболее важно. С этой целью совершенно очевидно, что лёгкие самолеты претендуют на наибольшее превосходство в небе: от пикирующих бомбардировщиков, сбрасывающих бомбы на вражеские войска с точностью, немыслимой в прошлые времена, до маневренных истребителей, способных сбивать вражеские самолеты. Мы должны продолжать наши разработки в этой области, чтобы японцы или любой другой захватчик не смог доминировать в небесах во время войны, и тогда наши враги научатся бояться неба, когда Лига взлетит."

LEP_steal_rommels_homework: "Концепция мобильной войны"
LEP_steal_rommels_homework_desc: "Основываясь на своем опыте в Вельткриге, генеральный штаб в Германии разрабатывал планы новой формы ведения общевойсковой войны, основанной на разгроме противника быстрыми и решительными маневрами по сравнению с войной на истощение прошлых дней. Хотя, конечно, это было бы нелёгким делом, идея развертывания общевойсковых соединений, сокрушающих вражеские армии элегантным и жестоким способом, привлекает воображение многих членов Лиги."

LEP_clear_sky: "Чистое небо"
LEP_clear_sky_desc: "С появлением в нашем распоряжении всё более квалифицированного артиллерийского парка стало довольно очевидно, что при всех достоинствах больших пушек любая установка полевой артиллерии оказывается пугающе уязвимой для обнаружения или даже уничтожения с воздуха. К счастью, зенитные пушки и всевозможные подобные орудия для сметания с неба ненавистной вражеской саранчи всё чаще попадают в поле зрения наших конструкторских бюро, стоит испытать некоторые из этих разработок."

LEP_big_guns_never_tire: "Большие пушки никогда не устают"
LEP_big_guns_never_tire_desc: "Война меняется, от появления воздушной войны до танка времён Вельткрига, с каждым днём появляются новые орудия уничтожения. Но чем больше всё меняется, тем больше они остаются прежними, и пехота, которая устаёт от сражений, транспортные средства, которые становятся непригодными от износа, пушки, гаубицы, миномёты и многое другое, но артиллерия неутомима и остаётся Королевой боя, и мы докажем, что это остаётся правдой и и в грядущем веке."

LEP_big_numbers: "Расширить призыв в армию Баоцзя"
LEP_big_numbers_desc: "Система призыва в армию баоцзя хорошо послужила Лиге, но, как показали невзгоды эпохи, у нас не может быть слишком большого резерва на случай неприятностей. Нам нужно больше людей для защиты Китая и больше оружия, которым их можно вооружить. Мы не можем допустить, чтобы случайность, подобная той, что произошла из-за Тайоюаня, заставила нас снова искать солдат."

LEP_sentry_goin_up: "Инженерное дело"
LEP_sentry_goin_up_desc: "Какой инструмент может сравниться с винтовкой пехотинца? Только лопата, она универсальна в применении, оборонительные или наступательные работы начинаются с конца лопаты, пока у пользователя есть желание использовать её, и даже сейчас простая канава - лучший щит человека как от бомб, так и от пуль. Инженер, таким образом, незаменим на войне, с помощью таких инструментов, как лопата, он преодолевает редуты, реки, овраги и многое другое, он - основа любой операции."

LEP_there_is_such_a_force: "Есть такая сила"
LEP_there_is_such_a_force_desc: "Когда мы столкнёмся с нашими врагами, нас спросят, как мы подготовились, некоторые попросят у нас миллионы, может быть, десятки миллионов, но мы покажем им, что нашему воинству хватает лишь решимости. Дух пехоты выстоит и восторжествует, независимо от того, сколько ужасных орудий уничтожения будет брошено на её пути. Винтовки, которую держит в руках хороший солдат, будет достаточно."

LEP_new_age_cataphracts: "Катафрактарии завтрашнего дня"
LEP_new_age_cataphracts_desc: "Во времена Вельткрига конница, как и в прошлые века, по-прежнему использовалась в армиях мира. Но теперь наступает новая эра войны, лошадь больше не является осью, благодаря которой можно повернуть битву, стук лошадиных копыт уступает место рёву двигателя танка, металлического зверя со стальной кожей и огненным дыханием. Это катафрактарий завтрашнего дня, и мы будем готовиться к его приходу уже сегодня."

LEP_flesh_in_steel: "Плоть, окованная сталью"
LEP_flesh_in_steel_desc: "Какими бы мощными ни оказались танки, они, как и кавалерия прежних времен, не могут доминировать в любых обстоятельствах без сопровождения поддерживающих элементов. Таким образом, мы можем пожелать применить достоинства танка, его скорость и броню к способу транспортировки пехоты. Эти два способа ведения мобильной войны идеально подходят друг другу, поскольку пехота, гибкая и многочисленная, и танк, мощный и громоздкий, могут элегантно скрыть подводные камни друг друга."

LEP_iron_pagodas_return: "Заряд Железной пагоды"
LEP_iron_pagodas_return_desc: "Старые тексты повествуют о династии Цзинь, возглавляемой чжурчжэнями, их кавалерия действительно была могучей, но не более, чем легендарные Железные пагоды. Облачённые в доспехи настолько огромные, что они больше походили на металлических големов, чем на людей, шок от их устрашающей атаки не могли выдержать ни плотные ряды людей, ни более мелкие всадники. Теперь, с нашими великолепными доспехами и людьми, мы воплощаем в жизнь реконструкцию их боевого мастерства, пусть все боятся армий Лиги!"

LEP_pay_them_more: "Платить им больше"
LEP_pay_them_more_desc: "Из всех мест, где, возможно, больше всего проявляется возмущение немецким контролем, это казармы. За исключением уже состоявшихся кадровых военных или особо нуждающихся и преданных, число дезертиров резко возросло, и во многих призывных пунктах было больше работников, чем мобилизованных солдат. Кажется очевидным, что единственный способ вернуться к показателям вербовки до захвата - это взять кусок от нашего пирога, так сказать, для щедрого вознаграждения тех, кто готов пролить кровь за Германию. Такой прямой метод, хотя и эффективный, не лишён недостатков, однако, это, безусловно, порождает очень наёмническое отношение к армии, и если их зарплата когда-нибудь окажется под вопросом, можно быть уверенным, что армия не будет сражаться до конца."

LEP_pride_of_service: "Опираться на долг"
LEP_pride_of_service: "С тех пор, как мы захватили рычаги власти, количество рекрутов в Лиге становится всё более и более незначительным, но такое положение дел нас вполне устраивает: несчастный гражданин - меньшая забота, чем нелояльный или возмущённый солдат, и, отсеяв их, Н.С.О сможет легче отсеивать нелояльные элементы. В конце концов, медовые слова не возместят потери, иначе у нас будет не большая, а сильная армия, как и предполагал Кайзер."

AOG_junta: "Военный мандат"
AOG_junta_desc: "Попытка нашей колонии создать гражданскую администрацию провалилась. Их мелочные препирательства и нерешительность привели этот жизненно важный стратегический форпост на грань забвения. Теперь, обладая тактом и жестокой эффективностью, которых не хватало беспомощным бюрократическим крысам, немецкий гарнизон решил взять дело в свои руки. При молчаливой поддержке нашего славного Кайзера мы обеспечили безопасность нашего кусочка Китая, поймали этих пиявок и бросили их в адское пламя, где им самое место! Теперь мы восстановим наше шаткое положение!"

AOG_willy_nilly: "Прусский орёл покоряет небеса"
AOG_willy_nilly_desc: "Когда прусский орёл впервые приземлился в Китае в 1920-х годах, мало кто ожидал, что он останется, и всё же он остался. В 30-е годы, когда мир катился к войне, мало кто ожидал, что китайские концессии останутся в руках Германии, и всё же они остались. Затем, когда мы объявили о начале операции "Остдольх (Восточный кинжал)", нашего вторжения в Китай, мало кто ожидал, что мы добьёмся успеха. Тем не менее, немецкие войска теперь шагают мимо Запретного дворца, а военачальники, которые когда-то наводняли эту землю, были отправлены в сельскую местность, а их бандитские армии развалились. Над Пекином была опущена гниющая туша цинского дракона и поднят флаг новой Остазиатской германо-китайской империи. Кайзер Вильгельм начинает тяжёлый поход на Восток, подготовка к которому идёт бешеными темпами. Как только он прибудет в свою новую Восточную столицу, он будет претендовать на титул, о котором ни один европеец никогда не мечтал, - на Небесный мандат и китайский трон. Es lebe Wilhelm! Es lebe die Chinesisch-Deutsche Union!"

AOG_new_mandate: "Перекованный мандат"
AOG_new_mandate_desc: "После монументального пролития крови и приложения поистине титанических усилий немецкий гарнизон Н.С.О покорил Китай. От Жёлтого моря до дельты Жемчужной реки ошеломленные европейцы и китайские крестьяне, некоторые из которых никогда не видели белого человека, смотрят, как немецкие войска проходят парадом по древним городам: Пекин, Кантон и Шанхай. При таком неожиданном и даже неправдоподобном исходе можно было только догадываться, каким был наш план в отношении китайцев. В то время как наша администрация была тонко настроена, чтобы управлять нашими ограниченными концессиями, она была доведена почти до распада, пытаясь управлять всеми новыми землями. Вот почему мы решили не управлять ими, по крайней мере, напрямую. В Пекине мы проведем торжественную коронацию, водрузив на трон Дракона выбранного нами китайского Императора. Конечно, его будут держать взаперти во дворце, пока наша администрация работает над созданием нового и прочного немецкого порядка на Востоке. Der Adler und der Drache, vereint!"

AOG_stratocratic_devotion: "Стратократическая жизненная сила"
AOG_stratocratic_devotion_desc: "В то время как многие в нашей администрации более чем готовы сражаться за Кайзера, за её пределами на это готовы немногие. Большинство гражданских лиц в концессиях если и не ненавидят нас, то, как минимум, не заботятся о нас. Однако с помощью тщательного использования пропаганды и крайнего физического насилия мы привьём нашему населению новый боевой дух. Если они не хотят умирать за Кайзера, они будут умирать за что-то другое, но они обязательно умрут."

AOG_military_exploitation: "Военная эксплуатация"
AOG_military_exploitation_desc: "В то время как наши вооружённые силы растут, а наша администрация с каждым днём становится всё более эффективной, мы столкнулись со знакомой проблемой. У нас просто нет оружия, необходимого для оснащения всех наших новых солдат. Однако решение довольно простое. Единственная причина, по которой это не было найдено раньше, заключается в том, что предыдущая администрация была слишком слабовольна, чтобы делать то, что было необходимо для нации. В Китае очень много людей, но многие из них - не более чем животные, барахтающиеся в сточных канавах в поисках объедков. Мы соберём их в каждом из наших населённых пунктов и заставим работать. В обмен на то, что мы дадим им кров и еду, они будут работать на фабриках изо дня в день. Они будут производить ружья, пули, артиллерийские орудия и танки - всё, что может потребоваться нашей армии. Возможно, если они будут работать достаточно усердно, мы сможем освободить их. Это, однако, очень далёко в будущем."

AOG_elimintate_nationalism: "Искоренить националистическое подполье"
AOG_elimintate_nationalism_desc: "Хотя постоянные репрессии сдерживали их, националисты, упорные как никогда, использовали фактическое провозглашение официального правления Германии, чтобы в последний раз сплотить свои ряды. С нашей властью над нацией им больше негде спрятаться, и теперь это последняя возможность искоренить их раз и навсегда."

AOG_buck_break_nobility: "Подавить дворянство"
AOG_buck_break_nobility_desc: "Хотя большая часть китайской аристократии имеет большие разногласия с большинством бывших националистических Клик, которые были облечены в республиканские убеждения, её вряд ли можно назвать безупречной и безобидной, поскольку есть много оснований подозревать её в сотрудничестве с нашими бывшими врагами. Приведение в пример величайших преступников в глазах остальных должно наставить их на путь истинный, чтобы они не совершили чего-нибудь неразумного."

AOG_native_image: "Китайское лицо"
AOG_native_image_desc: "Лига всегда считалась запятнанной махинациями Германии в той или иной степени, но не больше, чем после того, как Н.С.О захватила бразды правления в Лиге. Но с Императором в качестве нашего лица мы, наконец, можем несколько дистанцироваться от ужасного клейма, нависающего над нашим правительством, как пелена, все должны знать Императора как знак того, что благосклонное немецкое руководство наконец-то возвращает власть в руки Китая, независимо от того, так ли всё обстоит на самом деле."

AOG_subvert_nationalism: "Культивировать национализм"
AOG_subvert_nationalism_desc: "Хотя это хорошо и прекрасно, когда марионеточный Император является лицом нашего режима, любой грамотный фасад требует постоянного ухода, чтобы он не развалился. К счастью, есть идеальный способ перепоручить большую часть этой хлопотной задачи: с устранением большей части старой националистической оппозиции остаётся вакуум для патриотов, который может быть заполнен теми, кто подчиняется нашим целям, по сути, соломенными националистами. Если бы такие компромиссные группы расцвели в отсутствие наших оппонентов, мы бы превратили проклятие в благо."

AOG_end_republicanism: "Вонзить кинжалы в республиканство"
AOG_end_republicanism_desc: "Со времен Синьхайской революции 1911 года Китай гниёт изнутри. "Республиканцы" объединились под руководством Гоминьдана, свергли старого Императора и раздробили Китай на множество мелких вотчин и военачальников. Хотя немецкая помощь в 1920-х годах помогла Императору вернуть свой трон, даже сейчас республиканцы всех оттенков скрываются на просторах Китая. Эта грязь проникает даже в наши владения. Ост-Абвер сообщил, что агитаторы Гоминьдана появляются на улицах, как сорняки. Каждый раз, когда казнят одного, на его место приходят несколько других. Если мы хотим уничтожить эту порочную идею и усилить наше правление, мы должны сделать это одним стремительным ударом. Военные и тайная полиция уже отступают назад, как борец, готовящийся к нокаутирующему удару. Когда он будет совершён, он сокрушит республиканское движение раз и навсегда!"

AOG_lifeguards: "Призвать прусских лейб-гвардейцев"
AOG_lifeguards_desc: "Хотя так называемая "Императорская гвардия" Китая не лишена пышности, она крайне недостаточно оснащена, обучена и укомплектована. Временами это больше напоминало строй бойцов наполеоновской эпохи, чем что-либо, что могло бы сравниться с современной пехотой. С этой целью мы предпримем шаги, чтобы приблизить устаревшее формирование к модели лейб-гвардии Кайзера, профессионального формирования, способного на равных противостоять любому другому. Только лучшие будут защищать нашего Императора!"

AOG_look_outward: "Перестроить Восток по образу Германии"
AOG_look_outward_desc: "Теперь, когда мы создали обновленное Срединное Королевство на востоке по подобию Кайзеррейха, мы должны создать Империю, соответствующую нашей половине мира, Рейх востока, соответствующий Западу."

LEP_claim_manchuria: "Осудить аннексию Амура"
LEP_claim_manchuria_desc: "Несомненной трагедией является то, что так называемое Приамурье, столь любимое безумными адмиралами и фанатиками царской России, когда-либо оказывалось вне сферы влияния Китая. С пробуждением всей мощи этих великих земель пришло время стереть позор Айгунского и Пекинского договоров. Да будет проклято наследие генерала Николая Муравьева во веки веков!"

LEP_fate_of_LEC: "Конец многополярного влияния"
LEP_fate_of_LEC_desc: "С начала эпохи унижения у Китая иностранные державы жадно отбирали бесценные торговые порты, гнойные опухоли которых отравляли нашу нацию и высасывали из неё жизнь. Но теперь, когда мы разбили правящих военачальников с помощью наших благодетелей из Берлина, пришло время положить конец неприглядным концессиям, только две державы должны иметь влияние при нашем дворе, и мы будем поддерживать это положение."

LEP_go_our_own_way: "Превзойти безумие Нефритового маршала"
LEP_go_our_own_way_desc: "Северная Чжили отвернулась от нас, и на какое-то время мы были потеряны, погрязнув в хаосе войны. Но теперь мы выстояли и вернулись с новыми силами. Ушли предатели, фанатики и революционеры, наступающие нам на пятки, мы доказали, что мы сильнее, мы стоим у ворот всего Китая, и это будет нашей наградой. Мы показали Китаю, что нам не нужен У Пэйфу, давайте ещё раз покажем, что мы можем сделать без него".

LEP_our_china_now: "Объединение из Нанкина"
LEP_our_china_now_desc: "Многие сомневались в существовании Лиги с самого её создания, это государство часто осуждали за нестабильность, присутствующую внутри. Но теперь их голоса умолкли. Наш славный маршал Ци сокрушил всех, кто противостоял ему, и стёр унизительное пятно предательства Северной Чжили. Китай снова стал единым целым, и Нанкин - родина нашего вновь обретённого единства."

LEP_join_germany: "Дракон и орёл летят вместе"
LEP_join_germany_desc: "Весь мир содрогнется перед объединенной мощью германского орла и китайского дракона. Император-островитянин, предположительно порождение "богини солнца", больше не будет угрожать обоим нашим славным владениям. Больше у красных не будет свободы действий, чтобы развращать мир. Остатки англосаксонской империи больше не будут вырезать маленькие комочки своей империалистической раковой опухоли в нашей сфере. Китай и Германия - последние хранители мирового порядка."

LEP_help_germany: "Умеренный взгляд"
LEP_help_germany_desc: "Некоторые в нашей администрации и в Берлине, особенно среди наиболее ярых милитаристских Клик, желают только одного - чтобы весь Китай полностью присоединился к Рейсхпакту. Но наши чиновники, хорошо понимающие настроение коренного населения, знают, что это закончится ничем иным, как масштабным кризисом, раздирающим наши новые владения на части. Пока что мы будем сотрудничать с Кайзеррейхом как в экономическом, так и в военном плане, и такое взвешенное сотрудничество принесёт много плодов."

LEP_zhili_republic: "Возрождение республики"
LEP_zhili_republic_desc: "То, что республиканизм - это будущее для современного Китая, не было маловероятным предсказанием, однако, похоже, что фортуна дала Ци и Нанкину ключи от этого будущего раньше, чем глупым идеологам Гоминьдана и федералистам. В то время как эпоха династий и лордов подходит к своему окончательному завершению, к большому потенциальному трепету немецкого Кайзера, это послужит новой весной для Китая, возглавляемой нами, стоящими у руля нового Китая в новом столетии!"

LEP_guided_democracy: "Управляемая демократия"
LEP_guided_democracy_desc: "Поскольку мы решили следовать наследию Синьхайской революции в новую Республику, будет правильно, если легитимность нашего правления будет отражена началом новых выборов. Хотя эти выборы должны быть уважаемы, мы не можем полностью выпустить такую молодую республику из поля зрения и под защиту нашего маршала Лиги, ибо он должен направить её прочь от неблаговидных и радикальных идей к более безопасному будущему в его руках."

LEP_military_mandate: "Республика солдата"
LEP_military_mandate_desc: "Хотя мы выбрали путь республики, мы не можем допустить ослабления бдительности, радикалы и фанатики всё ещё находятся в каждой тени в стране. Мы сохраним курс, армия Лиги под руководством её уважаемого маршала будет держать бразды правления, пока Китай не будет в безопасности от тех, кто хочет свергнуть наше новообретенное единство ради безумных идеологических крестовых походов, ошибочного сострадания или жажды власти."

LEP_eternal_president: "Президент маршал"
LEP_eternal_president_desc: "Несмотря на то, что некоторые глупцы восприняли наше провозглашение республики как карт-бланш для того, чтобы разбушеваться со своими иллюзиями величия и истерическим возмущением, требуя, чтобы Ци ушел в отставку и позволил любому и каждому взойти на высокие посты Китая, мы знаем лучше. Наш президент и маршал Лиги Ци не может полностью выпустить нашу вновь молодую республику из поля своего зрения и защиты, ибо он направит её прочь от неблагоприятного и радикального к более безопасному будущему в его руках. Да здравствует Республика, да здравствует Китай, да здравствует президент Ци!"

LEP_qing_restoration: "Вторая маньчжурская реставрация"
LEP_qing_restoration_desc: "Династия Цин когда-то была слабой и гниющей, в результате чего стала легкой добычей для иностранных стервятников. Однако благодаря несравненному руководству Ци мы восстановили некогда умирающую династию, пройдя через испытания и невзгоды военачальников, и вышли из этого с сильной и объединённой империей. С Императором, вновь правящим в Пекине под нашим бдительным руководством, Нанкин добьётся того, чего не смогли сделать Движение по усвоению заморских дел и 10 лет слабого правления. Расступитесь, ибо Цинский дракон снова летит!"

LEP_han_restoration: "Китайская Империя"
LEP_han_restoration_desc: "Немцы правильно поняли одну вещь: Китаю нужна Империя, но она не может быть под властью упадочных, отстранённых чжурчжэней династии Цин. С последним ударом по предательскому центральному правительству в Пекине маньчжурское иго было свергнуто, и теперь Китаем снова руководит Император из династии Хань, как было предопределено Небом и осуществлено Ци. В соответствии с этим новым мандатом Королевство снова становится новым, и Китаю дается шанс на новое процветание, хотя некоторые узкомыслящие люди могут осуждать такое "устаревшее" правительство, они обнаружат, что в этой старой нации мы создадим свою собственную современность."

#FROM PRE-REVISION FOCUSES
#LEP_emergency_troop_training: "Emergency Troop Training"
#LEP_emergency_troop_training_desc: "We cannot afford to train troops at the current slow pace. We must take a risk and shorten training times and organize large scale emergency troop trainings in order to bolster our numbers in order to defend our borders and properly strike at the enemy. Once they are in the field, they will learn as needed."
#LEP_evaluate_doctrines: "Evaluate Doctrines"
#LEP_evaluate_doctrines_desc: "Our army doctrines are outdated, based on decades, if not centuries-old warfare codes. We need to make a thrust forward and evaluate our current doctrines to properly modernize our forces."
#LEP_hire_german_staff: "Hire German Staff"
#LEP_hire_german_staff_desc: "There is a sizable group of well-trained and experienced German officers living in the German concessions. We currently cannot afford to think too much about giving them too much power, because the current conflict is one of survival. We must recruit German staff into our armies and into our government in order to achieve the efficiency that they are famous for."
#LEP_additional_concessions: "Additional Concessions"
#LEP_additional_concessions_desc: "Our enemies threaten to topple our government. The Germans are our only hope of survival. With their troubles at home, they are unlikely to fully commit to our help. We must make them an offer they cannot refuse, as we know how greedy they are. We will offer them additional concessions, providing we win the conflict."
#LEP_five_provinces: "The Five Provinces"
#LEP_five_provinces_desc: "Ци Сеюань now controls the Five Provinces of Anhui, Fujian, Jiangsu, Jiangxi and Zhejiang, making him the most powerful man of Eastern China. Now that we have somewhat stabilized the country and dealt with external enemies, it is time to fully consolidate our authority and control."
#LEP_restore_supply_chains: "Restore Supply Chains"
#LEP_restore_supply_chains_desc: "Many industrial supply chains, including those critical to our military production, have been severed by the chaos and war. We need to make an effort to restore these supply chains in order to deal with our lingering production difficulties."
#LEP_restore_production_austerity: "Restore Production: Austerity Measures"
#LEP_restore_production_austerity_desc: "In order to fully restore our military production and upkeep, we must work on making budget cuts in other places so we have more to spare to reconstruct our production facilities and finally resolve our production paralysis."
#LEP_restore_production_aog: "Restore Production: Aid from the Н.С.О"
#LEP_restore_production_aog_desc: "We cannot afford to cut our budgets and redirect resources from other areas to fully restore production. We have made sure our German allies can continue to exert influence in China. They will surely aid us in keeping it that way."
#LEP_keep_the_war_machine: "Keep the War Machine Going"
#LEP_keep_the_war_machine_desc: "While we no longer have major conflict ahead of us, it is best to stay prepared and continue to keep our military production machine going. Focusing on civilian industry now presents the risk that we may be surprised by another conflict. We now have a well-functioning war apparatus, let us not throw it away."
#LEP_return_to_peacetime_economy: "Return to Peacetime Economy"
#LEP_return_to_peacetime_economy_desc: "The war is over and the countryside is in dire need of greater economic prosperity. We must return to a peacetime economy in order to focus on building civilian industry and grow our economy. We can always return to a more war-focused economy later."
#LEP_nanjing_guards: "Nanjing Guards"
#LEP_nanjing_guards_desc: "We need a group of loyal officers who will make sure our authority is well-respected throughout the country. For that reason we must create the 'Nanjing Guards'. Operating from our power base in Nanjing, they will loyally follow the orders of Marshal Ци Сеюань and eradicate any resistance to our rule. "
#LEP_fortify_heartland: "Fortify the Heartland"
#LEP_fortify_heartland_desc: "To strengthen our position and authority, we must fortify our heartland around Nanjing. To that end, we must begin the construction of extensive fortifications and defenses. Nanjing is exposed to enemies from the sea and enemies to the north and it is these areas that we must focus on."
#LEP_centralizing_control: "Centralizing Control"
#LEP_centralizing_control_desc: "Sun's greatest mistake was his failure to centralize control in his hands. We will not make the same mistake and ensure that we will slowly begin moving more and more authority to Nanjing, and away from the governors."
#LEP_stable_league: "A Stable League"
#LEP_stable_league_desc: "With the countryside under control, our authority once again recognized and reforms of various systems to safeguard our rule completed, we can finally be at rest. Under the guidance of Marshal Qi, the League is stable once more."
#LEP_making_old_friends: "Making Old Friends"
#LEP_making_old_friends_desc: "While friendship is usually forged, not made, we know that if the right amount of money lands in the right pockets, we will surely be friends to them. It is important the Lower Yangtze elite is aligned with our modernization and centralization efforts. We will promise them vast riches if they cooperate with us and our German friends."
#LEP_german_industrial_methods: "German Industrial Methods"
#LEP_german_industrial_methods_desc: "If we want to industrialize, we must look at the example of the Germans and adopt their methods. We will invite many German companies to teach local industrial companies to work more efficiently. With German help, we will be able to vastly increase the efficiency of our industry."
#LEP_provincial_questions: "Provincial Questions"
#LEP_provincial_questions_desc: "While we consolidated our rule over the provinces following the war, our influences is in many cases still limited due to the authority of the governors. We will want to build relationships with our governors and help develop our province, but we also wish to expand our influence. We will have to walk a fine line and choose whether to work against them, or with them."
#LEP_jiangsu: "Jiangsu"
#LEP_jiangsu_desc: "Jiangsu, the northern province. Governor Zheng rules from Xuzhou in the north. He fears the Yiguandao and depends heavily on the railways running through the province."
#LEP_yiguandao_problem: "The Yiguandao Problem"
#LEP_yiguandao_problem_desc: "The Yiguandao have never ceased to become a problem. Their cultist following continues to endanger many and they must be stopped. We must organize a coordinated effort in Jiangsu to truly eradicate this religion."
#LEP_fortifying_xuzhou: "Fortifying Xuzhou"
#LEP_fortifying_xuzhou_desc: "The city of Xuzhou, from which Governor Zheng currently rules, has great strategic valuable due to the railways running through it. Zheng would be grateful if we assist him in fortifying it. This will also prevent any enemies from easily taking the cities."
#LEP_complete_subei_canal: "Complete the Subei Canal"
#LEP_complete_subei_canal_desc: "Construction on the Subei Canal has going on for a while. It is time it is now actually finished. The Subei Canal will help irrigate hundreds of thousands of square kilometers of farmland. "
#LEP_fujian: "Fujian"
#LEP_fujian_desc: "Fujian, ruled by Zhou. He was a friend of Sun and continues to deal with the lingering ГМД presence. His province continues to see violence and instability, something we can surely exploit."
#LEP_encirclement_campaigns: "Encirclement Campaigns"
#LEP_encirclement_campaigns_desc: "We must employ the tactic of 'encirclement campaigns' if we wish to finish off the remaining ГМД hotbeds. We must slowly encircle their areas of activity, slowly closing on their bases and then end them in swift final strikes. We must not let them escape as they will only set up base elsewhere and continue to instigate the countryside."
#LEP_toast_to_departed_friends: "A Toast to Departed Friends"
#LEP_toast_to_departed_friends_desc: "Qi will meet with Zhou and hold a party to honour Сунь Чуаньфан, their mutual friend. However, Zhou's position is weak and the party might not have the pleasant ending Zhou was hoping for..."
#LEP_inland_defences: "Inland Defences"
#LEP_inland_defences_desc: "Fujian has many locations worth defending. We should begin construction of various fortifications further inland in Fujian. This would make the province more defensible and should also make sure that any unexpected attack from the west can be fended off."
#lep_zhejiang_1: "Zhejiang, the province south of Nanjing. After Чэнь И joined Чэнь Тяоюань, Шаньгуань Юньсян now rules. Still reeling from the division of the civil war, Zhejiang should not be hard for us to establish control."
#lep_zhejiang_2: "Zhejiang, the province south of Nanjing. Ruled by Чэнь И, who has now established more firm control following the rebellion of Шаньгуань Юньсян, who fought on the side of Чэнь Тяоюань. Чэнь И will serve us well, but he is known Japanese sympathizer. That is something we could use."
#LEP_zhejiang: "Zhejiang"
#LEP_zhejiang_desc: "[getlepzhejiang]"
#LEP_land_of_rice_and_fish: "Land of Rice and Fish"
#LEP_land_of_rice_and_fish_desc: "Zhejiang is known as the 'Land of Rice and Fish' and is a major food producer. To prevent any famines and make sure our growing population remains well-fed, we must invest in mechanizing and further developing the extensive rural agriculture and coastal fisheries of Zhejiang."
#LEP_fortifying_hangzhou_bay: "Fortifying Hangzhou Bay"
#LEP_fortifying_hangzhou_bay_desc: "Hangzhou Bay is a bay south of Shanghai. Due to its shallowness, it is exceptionally vulnerable to naval invasion. Any enemy who lands there can easily advance and penetrate our core territory. It is therefore important that Hangzhou Bay is properly fortified and defended."
#LEP_jiangxi: "Jiangxi"
#LEP_jiangxi_desc: "Jiangxi, our poorest province, ruled by Дэн Рузуо. It was in Jiangxi that the new railway was built and this will most definitely result in quickly rising fortunes for the poor province."
#LEP_repair_zhegan_railway: "Repair the Zhegan Railway"
#LEP_repair_zhegan_railway_desc: "The Zhegan railway has been seriously damaged by the recent chaos. It should be repaired as soon as possible to make sure the people of Jiangxi no longer suffer, and so German companies will have to suffer no more delays, of course."
#LEP_mountain_strongholds: "Mountain Strongholds"
#LEP_mountain_strongholds_desc: "Jiangxi is a mountainous province and as a result, is difficult to invade. We could make the cost of invasion exponentially higher by establishing fortifications within the mountains. These would be easily defensible and would make our western border much more secure."
#LEP_anhui: "Anhui"
#LEP_anhui_desc: "Anhui, formerly ruled by Чэнь Тяоюань, who rose up against us. Now that he is gone, Anhui will be an easy target for us to extend control over. While the province is poor, it still harbors useful resources."
#LEP_expand_huainan_mines: "Expand the Huainan Mines"
#LEP_expand_huainan_mines_desc: "The Huainan mines are a large source of coal, which is vital for our steel production. We know there are many still untapped resources and by expanding the mines, we can easily increase production by significant margins."
#LEP_repair_maanshan_steelworks: "Repair the Ma'anshan Steelworks"
#LEP_repair_maanshan_steelworks_desc: "The steel plants in Ma'anshan have suffered from chronic maintenance problems are have also been damaged in the chaos. However, with little effort, the Ma'anshan steelworks can be brought back online and significantly expanded. Together with the expanded Huainan mines, this will provide us with a large amount of steel."
#LEP_northern_border_forts: "Northern Border Forts"
#LEP_northern_border_forts_desc: "Northern Anhui is vulnerable if enemies seize the exposed Shandong Peninsula. By constructing a series of northern border forts, we will be able to effectively defend our northern border much better than before."


### Old aog focuses ###

#AOG_german_hegemony_over_china: "Secure our Hegemony over China"
#AOG_german_hegemony_over_china_desc: "We have restored German Hegemony over China, the Anti-Concessionsists have been dealt with, Nanking has been completely absorbed into our sphere, and the South is once again under our complete control. We have been granted an unstoppable grip over China, and we don’t soon intend to lose it. "
#AOG_absorb_legations: "Absorb the Legations"
#AOG_absorb_legations_desc: "In an act of supreme madness, Germany has been removed from the Legation Council of the concessions, this experiment in global partnership has clearly run its course, and German dominance of these lucrative cities must be re-established."
#AOG_ostasia_direktorum_victory: "The Status Quo"
#AOG_ostasia_direktorum_victory_desc: "Even throughout this crisis, the Current Government has survived another day. Falkenhausen has the trust of the people and Germany. With them on his side, the Ostchina-Direktorum is safe, and the status quo lives on for another day. "
#AOG_company_with_state: "One Company with a State"
#AOG_company_with_state_desc: "While cooperation with the others has garnered some limited prosperity, we all know that it can’t last. The Н.С.О needs to one company, under one flag and one board of directors. We are one state, one company, one Directorate. Long live the Aufsichtsrat der Ostasiatische Generalverwaltung, long live Krupp and long live the Kaiser!"
#AOG_pay_them_more: "Pay them More"
#AOG_pay_them_more_desc: "In order to have a functioning army, we must have manpower. Unfortunately, people are unwilling to serve without compensation, compensation we are willing to give them. The more we pay them the more manpower we have, this may come at a great cost but it’s worth it for our nation to be safe. "
#AOG_enlist_local_police: "Enlist Local Police"
#AOG_enlist_local_police_desc: "As the world spirals out of control, it becomes clear that we need protection now. Unfortunately, we do not have enough reserves to adequately gain an emergency defense force. Our best hope is to enlist the local police forces of the concessions into the regular army. "
#AOG_falkenhausen_plan: "Falkenhausen Military Plan"
#AOG_falkenhausen_plan_desc: "Александр фон Фалькенхаузен has long been the highest military official in the Н.С.О. His planning and skill has ensured that the Н.С.О is safe, his new plan will ensure new protection of the up and coming enemies of Japan and the Kuomintang. "
#AOG_ports_of_tsingtau: "The Ports of Tsingtau"
#AOG_ports_of_tsingtau_desc: "Tsingtau is one of the busiest ports in China, and we must keep it safe. The Waters around this vital port must be protected. We will protect them with a strong navy, one that can protect against any who dare to infringe on our shipping empire."
#AOG_naval_aviation: "Naval Aviation"
#AOG_naval_aviation_desc: "Perhaps one of the major breakthroughs in naval warfare, naval bombers are able to lay waste on enemy fleets with torpedoes and other dedicated naval payloads like mines. Supporting our fleets, they can challenge capital ships and wreck havoc in the naval screens."


### Events ###
lep.1.t: "Краеугольный камень Империи"
lep.1.d: "Созданная во время войн последнего десятилетия и расширившаяся до нынешних размеров после поражения Северной экспедиции, Лига Сунь Чуаньфана представляет собой свободную конфедерацию провинциальных правительств, ориентированных вокруг его цитадели в Нанкине. Хотя Лигу объединяет страх её членов перед контролем центрального правительства, она, тем не менее, является краеугольным камнем Империи, защищая Пекин как от внешних угроз, так и от внутренних вызовов благодаря общему наследию.\n\nЭто хрупкое соглашение принесло годы мира, а вместе с ними и относительное процветание. Иностранные промышленные методы оказались преобразующими, и в настоящее время в состав армий Суня входят несколько обученных и оснащённых в Германии дивизий. Маршал Лиги оказался на вершине огромной бюрократической пирамиды, и он более чем счастлив сохранить эту должность, несмотря на трещины, которые начали появляться в её основании. Материальная помощь Германии, необходимая для того, чтобы компенсировать давление со стороны Пекина и капризных южных членов Лиги, послужила не только источником силы. Немецкие деньги просачиваются на все уровни иерархии Лиги, подпитывая уже укоренившийся и нездоровый вкус к коррупции, а чиновники замешаны во всём - от хищений до торговли крадеными древностями.\n\nЭто постепенно разжигало пламя народного недовольства, всё больше разжигаемое националистическими агитаторами и подпитываемое неуловимыми остатками Гоминьдана. Несмотря на все усилия Суня объединить разрозненные части Лиги, они, возможно, отдаляются всё дальше друг от друга. Тем не менее, эти домашние дрязги затмеваются восходящим солнцем, которое маячит на востоке. Охваченная внутренними конфликтами, Лига должна ответить на этот вызов, иначе рискует быть уничтоженной.\n\nДоступны брифинги по специальной механике Лиги, её отношениям с немцами и внутренней политике."
lep.1.a: "Расскажите мне о Центральном правительстве"
lep.1.b: "Расскажите мне о немцах"
lep.1.c: "Расскажите мне о наших внутренних проблемах"
lep.1.e: "Лига выстоит!"

lep.2.t: "Центральное правительство"
lep.2.d: "Вместе со своим старым наставником У Пэйфу Сунь Чуаньфан остановил Северную экспедицию Гоминьдана и обратил вспять продвижение Фэнтяня на Северную равнину. Вместе они пришли к власти над всем Китаем, но последовавший вскоре мир поставил перед ними новую дилемму. Будет ли Сунь продолжать преклоняться перед своим старым хозяином на Севере, и сможет ли У позволить своему старому протеже пренебречь его авторитетом?\n\nВ последующие годы и Пекинское правительство У, и Лига Суня придерживались неловкого  статус-кво, гарантированного их общими врагами на севере и востоке: Фэнтяньским правительством и Японией. Сунь волен делать в Лиге всё, что ему заблагорассудится, до тех пор, пока он соблюдает церемонии и поддерживает видимость единой страны. Сможет ли это продолжаться долго, пока неизвестно."
lep.2.a: "Расскажите мне о немцах"
lep.2.b: "Расскажите мне о наших внутренних проблемах"
lep.2.c: "Лига выстоит!"

lep.3.t: "Немцы"
lep.3.d: "Значительная роль Германии в разгроме Северной экспедиции в 1927 году предоставила Берлину большое влияние в Китае, которое лишь незначительно смягчила международная Шанхайская конференция 1928 года, заявившая о предоставлении всем странам равного доступа к китайскому рынку. Чтобы обеспечить благоприятное положение, несмотря на эти "ограничения", немецкие чиновники предложили ряд соглашений маршалу Лиги Сунь Чуаньфаню и губернаторам наших субъектов. Обходя как международные соглашения, так и авторитет Пекина, немецкая сила помогает объединить Лигу и сохранить автономию от Северного Чжили У Пэйфу в обмен на постоянно растущее распространение немецкого влияния.\n\nЭта схема постепенно утратила свой блеск. По мере того как немецкий контроль растёт, а люди наблюдают, как плоды их труда наполняют карманы как генералов, так и иностранцев, многие стали сомневаться в его необходимости.\n\nВозможно, в будущем придётся пересмотреть характер отношений Лиги с Германией."
lep.3.a: "Расскажите мне о Центральном правительстве"
lep.3.b: "Расскажите мне о наших внутренних проблемах"
lep.3.c: "Лига выстоит!"

lep.4.t: "Внутренний контроль"
lep.4.d: "Влияние Германии и несколько децентрализованный характер Лиги часто приводили к локальным беспорядкам, и хотя с ними часто быстро справлялись, их можно рассматривать как свидетельство серьёзного недовольства. Лигу донимают многочисленные подрывные элементы, и хотя они могут не представлять угрозы, нельзя допустить, чтобы они вышли из-под контроля.\n\nВ горах Фуцзяни и в крупных прибрежных концессиях за пределами нашей досягаемости остаётся ряд гоминьдановцев, остатки неудачной Северной экспедиции 1926 года и второго менее масштабного восстания 1932 года. Сторонники Игуаньдао, стремящиеся искоренить иностранное влияние и вернуть Китай к его давним традициям, продвигаются на юг из Шаньдуна и совершают набеги на восточные провинции. На юге Гуандун и Гуанси, вместе называемые Лянгуан, а также Хунань, действуют де-факто автономно и могут даже претендовать на формальную независимость.\n\nЗа всем этим придётся внимательно следить."
lep.4.a: "Расскажите мне о Центральном правительстве"
lep.4.b: "Расскажите мне о немцах"
lep.4.c: "Лига выстоит!"

lep.5.t: "Расследование убийства Суня"
lep.5.d: "После убийства маршала Сунь Чжуанфана в Лиге по-прежнему царит хаос. Тысячи людей уже погибли, и за этим последует ещё много смертей. Хотя было много факторов, которые привели к этому, расстрел Суня стал гвоздём в крышку гроба для Лиги Восьми Провинций.\n\nИмея врагов со всех сторон, Ци решил начать расследование его убийства. Большинство не верит, что убийца работал в одиночку, и люди хотят получить ответы. Некоторые предположили, что это был агент Гоминьдана, другие полагают, что это был член Игуаньдао. Некоторые думают, что это был агент Чэня, другие утверждают, что убийца просто хотел отомстить. Некоторые даже предполагают, что убийство заказал сам Ци! Необходимо начать расследование, чтобы найти ответ.\n\nПри таком расследовании, конечно же, должен быть следователь. Тот, кто будет вести дело и докопается до истины, или, по крайней мере, до того, какой должна быть истина для Ци. Есть четыре варианта для ведущего следователя. Мы могли бы выбрать человека, который был близок и предан Суню, который будет знать его лучше всех и знать, где искать. Тем не менее, он может показать Ци не в лучшем свете, так как многие лояльные Суня считают, что Ци был готов отодвинуть Суня в сторону с излишним энтузиазмом, и подозревают его. Другой вариант - выбрать лояльного Ци человека, который будет следить за тем, чтобы результаты не навредили администрации, но некоторые не будут доверять результатам. Другой вариант - вызвать немецкого следователя, который будет иметь гораздо больше доверия, чем один из наших. Последний вариант - выбрать кого-нибудь из Северной Клики Чжили, поскольку у них не будет много противоречивых привязанностей."
lep.5.a: "Лоялист Ци возглавит расследование."
lep.5.b: "Один из людей Суня проведёт расследование."
lep.5.c: "Обратимся к немецкому следователю."
lep.5.e: "Кто-нибудь из Северной Клики Чжили проведёт расследование."

lep.6.t: "Расследование: чувство направления"
lep.6.d: "Хотя расследование смерти Суня не зависит от нашего правительства, возможно, было бы лучше предоставить следователю наши первоначальные предположения и мнения о том, что произошло в тот день. Это поможет расследованию и позволит нам сохранить хоть какой-то контроль над его результатами. Однако следователь может просто проигнорировать наше первоначальное направление, но это может хотя бы немного поколебать его."
lep.6.a: "Член Игуаньдао."
lep.6.b: "Агент Гоминьдана."
lep.6.c: "Один из людей Суня."
lep.6.e: "Агент Чена."
lep.6.f: "Убийца просто желал мести."

lep.7.t: "Расследование: отчёт почти завершён"
lep.7.d: "Наконец-то, после многих недель расследования, отчёт о расследовании убийства Суня почти завершён. Хотя мы изначально задали направление, расследование оставалось относительно независимым от прямого вмешательства."
lep.7.a: "Интересно..."

lep.8.t: "Расследование: убийца - член Игуаньдао"
lep.8.d: "Следователи пришли к выводу, что культ Игуаньдао виновен в убийстве Сунь Чуаньфана. Согласно отчёту, женщина, убившая Суня, была набожной прихожанкой Игуаньдао, которая жила в Шаньдуне всего несколько лет назад. Она лично встретилась с Чжан Тяньжанем, который отправил её в Нанкин в качестве шпиона. Поскольку Н.С.О приобрела железную дорогу Чжэган и беспорядки усилились, Чжан Тяньжань увидел в этом прекрасную возможность покончить с Сунем и развалить Лигу."
lep.8.a: "Интересно..."

lep.9.t: "Расследование: убийца - агент Гоминьдана"
lep.9.d: "Следователи пришли к выводу, что Гоминьдан виновен в убийстве Сунь Чуаньфана. Согласно отчёту, женщина, убившая Суня, была ярой сторонницей Гоминьдана, которая годами работала в подполье Нанкина. Она была в контакте с Ван Цзинвэем, который приказал ей совершить убийство, увидев беспорядки, возникшие после покупки Н.С.О железной дороги Чжэган."
lep.9.a: "Интересно..."

lep.10.t: "Расследование: убийца - один из людей Суня"
lep.10.d: "Следователи пришли к выводу, что убийство Сунь Чуаньфана было организовано одним из его близких соратников. Согласно отчёту, женщина, убившая Суня, была шпионкой его соратника и работала на него в течение многих лет. Хотя он не показывал этого, друг Суня был жаден до власти и видел в Суне лишь препятствие, которое необходимо устранить, чтобы двигаться вперёд. Хотя в отчёте есть несколько предположений о том, кем может быть этот человек, включая Чэнь И или Тан Эньбо, в нем говорится, что доказательств, чтобы сделать какие-либо выводы о его точной личности, недостаточно."
lep.10.a: "Интересно..."

lep.11.t: "Расследование: убийца - агент Чэня"
lep.11.d: "Следователи пришли к выводу, что убийство Сунь Чуаньфана было организовано Чэнь Тяоюанем. Согласно отчёту, женщина, убившая Суня, была шпионом Чэня и работала на него в течение многих лет. Чэнь всегда был жаден до власти и хотел, чтобы Лига пала. Когда Н.С.О купила железную дорогу Чжэган и начались беспорядки, Чэнь решил, что пришло его время сделать свой ход и бросить кости."
lep.11.a: "Интересно..."

lep.12.t: "Расследование: убийца просто желал мести"
lep.12.d: "Следователи пришли к выводу, что женщина, убившая Сунь Чуаньфана, сделала это из мести. Согласно отчёту, никаких реальных политических связей у женщины не обнаружено, однако несколько человек в её семье погибли в войнах под руководством Суня. В отчёте делается вывод, что таким образом женщина действовала из мести за свою семью."
lep.12.a: "Интересно..."

lep.13.t: "Расследование: убийца связян с немцами?!"
lep.13.d: "Следователи пришли к выводу, что убийство Сунь Чуаньфана было организовано немцами! Согласно докладу, женщина, убившая Суня, работала на немцев в Нанкине в качестве политического шпиона. Затем в отчёте говорится о том, что можно охарактеризовать только как теорию заговора, утверждая, что Германия заставила Н.С.О купить железную дорогу Чжэган, чтобы посеять инакомыслие, а затем приказала женщине убить Суня. Очевидно, немцы опасались, что Сунь отходит от идеи использования немецких уступок, и хотели заполучить кого-то, более отвечающего их интересам.\n\nЕсли бы мы опубликовали отчёт в таком виде, это оттолкнуло бы наших немецких союзников в Н.С.О."
lep.13.a: "Чего..."

lep.14.t: "Расследование: убийца - агент Ци"
lep.14.d: "Следователи пришли к выводу, что убийство Сунь Чуаньфана было организовано Ци Сеюанем! Согласно отчёту, женщина, убившая Сунь, была шпионкой Ци и работала на него в течение многих лет. В нём также утверждается, что великий Ци всегда жаждал власти и всегда хотел получить роль Маршала Лиги для себя. После того, как Н.С.О купила железную дорогу Чжэган, очевидно, Ци увидел свою возможность и приказал убить Суня, чтобы он мог взять на себя руководство.\n\nОчевидно, что этот отчёт полон лжи, и следователи, скорее всего, никогда больше не увидят свободу. Мы не можем опубликовать отчёт в таком виде."
lep.14.a: "ЛЖЕЦЫ!"

lep.15.t: "Расследование: результаты"
lep.15.d: "Наконец, пришло время официально завершить расследование убийства Суня и опубликовать результаты. Однако, имея на руках отчёт, возможно, будет лучше, если результаты будут немного изменены по нашему вкусу. Мы должны убедиться, что контролируем ход событий вокруг смерти Суня."
lep.15.a: "Мы должны придерживаться результатов."
lep.15.b: "Конечно же это был культ Игуаньдао!"
lep.15.c: "Должно быть, это был Гоминьдан."
lep.15.e: "Должно быть, виноват Чэнь!"

lep.16.t: "Расследование: отчёт"
lep.16.d_yig: ""В 6:23 утра маршал Сунь Чжуанфан проснулся, и ему подали утренний завтрак. В 6:51 он встал с постели, надел форму маршала и отправился на встречу с некоторыми из своих офицеров. В этот момент Ши Цзяньцяо, убийца, переоделась в служанку и проникла в обслуживающий персонал Суня. После встречи с офицерами, Сунь вышел во внутренний двор, где проходили подготовку некоторые войска. Пока он наблюдал за тренировкой, Ши подошла к нему сзади, достала немецкий пистолет "Люгер" и трижды выстрелила в Суня: один раз в центр спины, один раз в плечо, и одна пуля прошла мимо головы. Ши была быстро задержана телохранителями Суня, а самому Суню была срочно оказана медицинская помощь. Однако он потерял слишком много крови и через несколько недель умер не приходя в сознание.\n\nДоказательства, собранные следственным органом, привели к выводу, что Ши Цзяньцяо был агентом лидера Игуаньдао Чжана Тяньжаня, который рассматривал нестабильность того времени как возможность развалить Лигу.""
