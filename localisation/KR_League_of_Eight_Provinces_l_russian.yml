lepcollapse.107.a: "С возвращением."

lepcollapse.108.t: "Губернатор Шангуань сбежал!"
lepcollapse.108.d: "Шангуань Юньсян, губернатор провинции Чжэцзян до начала войны, успешно избежал вражеских сил и добрался до Нанкина. После того как его провинция пала под натиском Клики Аньцин, он оказался в ловушке, но, к счастью, ему удалось выкарабкаться."
lepcollapse.108.a: "С возвращением."

lepcollapse.109.t: "Губернатор Дэн убит!"
lepcollapse.109.d: "Дэн Ручжоу, губернатор провинции Цзянси до начала войны, был убит по пути в Нанкин. После того, как его провинция перешла к Гоминьдану, он оказался в ловушке и не смог выбраться оттуда живым."
lepcollapse.109.a: "Чёрт!"

