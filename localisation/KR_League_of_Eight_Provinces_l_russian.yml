### Ideas ###

LEP_Conspicuous_Kleptocracy: "Явная клептократия"
LEP_Conspicuous_Kleptocracy_desc: "В конце прошлого десятилетия Сунь Чуаньфан открыл обширные территории Восточного и Южного Китая для исключительной экономической эксплуатации Германией. Солдаты и чиновники почти всех уровней, многие из которых уже предрасположены к коррупции, стали соучастниками всего - от контрабанды оружия до торговли украденными древностями. Это негативно отражается на Лиге в целом."

LEP_Provincial_Armies: "Провинциальные армии"
LEP_Provincial_Armies_desc: "Лига велика, но её значительная армия на самом деле представляет собой совокупность полуавтономных провинциальных сил, объединённых личной преданностью своих лидеров маршалу Суню. Это облегчает набор, но создаёт серьёзные материально-технические и организационные трудности."

LEP_Nanking_Kommission: "Нанкинская комиссия"
LEP_Nanking_Kommission_desc: "Нанкинская комиссия, консультирующая руководство Лиги от имени Берлина, включает в себя офицерский корпус, предназначенный для реорганизации китайских дивизий по немецкому образцу. До сих пор они добились определённых успехов в оснащении и обучении личных дивизий маршала, а также в передаче уроков Вельткрига своим офицерам."
LEP_Nanking_Kommission1: "Нанкинская комиссия"

LEP_Yangtze_Special_Taxes: "Специальные налоги на берегах Янцзы"
LEP_Yangtze_Special_Taxes_desc: "Извилистая река Янцзы протекает через сердце страны, доставляя прибрежную торговлю вглубь страны, а местные продукты - на мировой рынок. В сочетании с крупнейшей промышленной базой Китая, расположенной ближе к устью реки, Янцзы является настоящей золотой рекой, а города на её берегах часто подвергаются масштабному налогообложению."

LEP_Low_Level_Unrest: "Периодические беспорядки"
LEP_Low_Level_Unrest_desc: "Недавно объявленное объединение Центрально-китайской железной дороги вызвало серию уличных протестов и других народных выступлений по всей Лиге. Хотя ходят разговоры о бойкотах, в беспорядках нет ничего нового, и ожидается, что они прекратятся в течение нескольких недель."

LEP_Spreading_Unrest: "Разрастание беспорядков"
LEP_Spreading_Unrest_Desc: "Вместо того чтобы утихнуть, беспорядки продолжали распространяться, пустив корни почти в каждом крупном городе Лиги. Пока в этом всё ещё нет ничего беспрецедентного, и реакция правительства почти наверняка будет такой же, как и всегда: насильственной и решительной."

LEP_Anti-Concessions_Movement: "Движение против концессий"
LEP_Anti-Concessions_Movement_desc: "События, связанные с созданием Центрально-китайской железной дороги, привели к бурному всплеску патриотической агитации, направленной как против правительственных деятелей, так и против иностранцев, подобного которому не было со времён движения 4 мая более десяти лет назад. Это, естественно, играет на руку врагам Нанкинской Клики."

LEP_Rampant_Disorder: "Разгул беспорядков"
LEP_Rampant_Disorder_desc: "Подъем движения против концессий и смерть Сунь Чжуаньфана привели к новому периоду "Хунчжан" - запутанной или хаотичной борьбы, когда генерал идёт против генерала, а солдат против солдата. Рынки рухнули, полиция перегружена, на улицах царит хаос, поскольку, по-видимому, всё общество восстаёт против самого себя. Может пролиться много крови, прежде чем в Восточный Китай вернётся хоть какое-то подобие мира."
