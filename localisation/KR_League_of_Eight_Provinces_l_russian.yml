LEP_authoritarian_democrat_party_aog: "Ostchina Direktorium & Tsingtau Gesellschaft"
LEP_authoritarian_democrat_party_aog_long: "Ostchina Direktorium & Циндаохуэй/Хуадун Цзунцзю\n§LДирекция Восточного Китая и Общество Циндао§!\n§gДирекция Восточного Китая состоит из немецких государственных чиновников, преимущественно из Циндао, а также членов Ассоциации Восточного Китая. Её возглавляет центральный директор под контролем Германии, которому помогает Круг Циндао — муниципальный совет китайских чиновников и промышленников, поддерживающий немецкую администрацию.§!"

