LEP_reestablish_control_desc: "Хотя мы выиграли войну, наша страна всё ещё пребывает в хаосе. Нам придется проделать большую работу, если мы хотим избавиться от угроз, с которыми мы всё ещё сталкиваемся.\n[getlepreestablishcontrolkmt][getlepreestablishcontrolyiguandao]"
