LEP_zhili_republic_social_democrat_party_long: "Наньцзин Гунтуанда́н\n§LНанкинская синдикалистская партия§!\n§gТак называемая «Нанкинская синдикалистская партия» состоит в основном из остатков NCERA и бывших симпатизантов Гоминьдана, однако она не является социалистической партией. По слухам, её основатель так назвал партию, не понимая, что на самом деле подразумевает синдикализм.§!"

