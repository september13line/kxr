LEP_governor_replace_decisions_desc: "Лига Восьми Провинций представляла собой сложную сеть бюрократов, офицеров и генералов. На вершине этих людей были губернаторы различных провинций, которые сами действовали с относительной автономией и подчинялись только маршалу Лиги Сунь Чуаньфаню. Когда Лига распалась после восстания Чэнь Тайоюаня, эта сеть распалась, многие люди восстали или захватили власть на местах, а губернаторы пытались бежать, чтобы укрыться в Нанкине. Теперь, когда Лига вернулась к относительному состоянию порядочности, нам давно пора поработать над отправкой этих губернаторов обратно, а во многих случаях и над назначением новых губернаторов, чтобы работа могла продолжаться."
