### Leaders ###
POLITICS_LEP_SUN_CHUANFANG_DESC: "Маршал Сунь Чуаньфан, как и многие его коллеги, щеголяющие разноцветными псевдонимами, известен как "Улыбающийся тигр" Его главная сила заключается в тщательном культивировании личных отношений, так как он мастер ориентироваться в местных сетях влияния и интриг, используя всех - от старых армейских друзей, богатых банкиров до иностранных высокопоставленных лиц. Именно последняя категория оказалась его лучшим активом, а его немецкие связи стали незаменимыми.\nНо его прозвище также несет в себе зловещий подтекст. Известно, что под маской улыбки его трудно прочитать, и он казнил как бывших друзей, так и бывших врагов после заверений в обратном. Благодаря этим качествам Сунь занимает место во главе огромной бюрократической пирамиды и является одним из самых влиятельных людей в Китае."
POLITICS_LEP_QI_XIEYUAN_DESC: "В академии Ци заслужил репутацию человека невысокого роста, мастерски пишущего каллиграфию и хитрого. В качестве солдата только одно из этих качеств послужило ему на пользу, но, тем не менее, оно вознесло его на вершину славы в Восточном Китае, его рост оборвался в результате вторжения и предательства союзников в конце 1924 года. В течение следующих нескольких лет Ци оставался в изгнании, замышляя своё возвращение, а после Шанхайской конференции он заручился поддержкой Германии, которая дала ему разрешение на открытие магазина в городе Уси. Сунь Чуаньфан терпел его присутствие, возможно, считая, что врагов лучше держать близко; возможно, впоследствии он пожалел об этом."

POLITICS_LEP_SUN_CHUANFANG_ARMY_DESC: "Маршал Сунь Чуаньфан, как и многие его коллеги, щеголяющие разноцветными псевдонимами, известен как "Улыбающийся тигр". Его главная сила заключается в тщательном культивировании личных отношений, так как он мастер ориентироваться в местных сетях влияния и интриг, используя всех - от старых армейских друзей, богатых банкиров до иностранных высокопоставленных лиц. Именно последняя категория оказалась его лучшим активом, а его немецкие связи стали незаменимыми.\nНо его прозвище также несет в себе зловещий подтекст. Известно, что под маской улыбки его трудно прочитать, и он казнил как бывших друзей, так и бывших врагов после заверений в обратном. Благодаря этим качествам Сунь занимает место во главе огромной бюрократической пирамиды и является одним из самых влиятельных людей в Китае."
POLITICS_LEP_QI_XIEYUAN_ARMY_DESC: "В академии Ци заслужил репутацию человека невысокого роста, мастерски владеющего каллиграфией и хитростью. В качестве солдата только одно из этих качеств послужило ему на пользу, но, тем не менее, оно вознесло его на вершину славы в Восточном Китае, его рост оборвался в результате вторжения и предательства союзников в конце 1924 года.\nВ течение следующих нескольких лет Ци оставался в изгнании, замышляя своё возвращение, а после Шанхайской конференции он заручился поддержкой Германии, которая дала ему разрешение на открытие магазина в городе Уси. Сунь Чуаньфан терпел его присутствие, возможно, считая, что врагов лучше держать близко; возможно, впоследствии он пожалел об этом."
POLITICS_AOG_ALEXANDER_VON_FALKENHAUSEN_ARMY_DESC: "С тех пор как Александр фон Фалькенхаузен воевал в составе Альянса восьми наций в 1900 году, он проявлял живой интерес к восточным делам. Благодаря глубокому знанию японского языка и политической ситуации в Азии, его бывшая служба в качестве военного атташе в Токио сделала его главным кандидатом на роль руководителя военной интервенции против Северной экспедиции в 1926 году. Годом позже он помогал У Пэйфу в борьбе с Кликой Фэнтянь в Четвертой Чжили-Фэнтяньской войне, после чего стал главным военным консультантом администрации Сунь Чуаньфана в Нанкине. В настоящее время он не только помогает армии Суня уничтожать остатки НРА в Фуцзяни, но и работает над подготовкой Китая к будущей войне с Японией, используя свой богатый опыт и острый стратегический ум."
POLITICS_LEP_CHEN_YI_DESC: "Как и многие из его поколения офицеров, Чэнь И окончил военную академию Рикугун Шикан Гакко в Японии. Что ещё более необычно, он также занимал пост председателя банка. Чэнь присоединился к фракции Сунь Чуаньфана "Южная Чжили" в 1924 году и стал известен благодаря жестокому подавлению китайских синдикалистов во время Шанхайского восстания 1932 года. В награду за беспрекословную службу он был назначен губернатором провинции Чжэцзян, сменив на этом посту Лу Сянтина.\nПри его режиме Чжэцзян можно считать географической и экономической противоположностью Цзянсу, с небольшим, но богатым севером и отчаянно бедными южными районами. Хотя сам Чэнь не особенно восприимчив к взяткам, он регулярно игнорирует злоупотребления своих подчиненных, чтобы подавить инакомыслие, и только несколько полков солдат могут считаться по-настоящему преданными его персоне, несмотря на его репутацию сурового дисциплинара."
POLITICS_LEP_ZHENG_JUNYAN_DESC: "Будучи губернатором Цзянсу, Чжэн Цзюнюань построил свой опорный пункт в городе Сюйчжоу, расположенном на одном из важнейших железнодорожных узлов Китая и далеко от места пребывания Сунь Чуаньфана в Нанкине. Благодаря своему положению, он сумел обеспечить себе достаточную автономию, обыгрывая Сунь, У Пэйфу и немцев в борьбе за безопасный и надежный доступ к железной дороге. Он также поддерживает соперничество с Чжан Цзунчаном за контроль над линией север-юг и, как известно, отправил в Нанкин несколько уведомлений о тревожном распространении веры игуаньдао. Во времена правления Чжэна Цзянсу известна как провинция контрастов: её беднейшие районы граничат с Шаньдуном на севере, а некоторые из самых богатых районов Китая находятся на юге вдоль берегов Янцзы."
POLITICS_LEP_DENG_RUZUO_DESC: "При режиме Дэнга Цзянси имеет ряд общих чёрт с Аньхой, расположенной к северу от нее, и главная из них - преимущественно бедное и сельское население. Большая часть провинции так и не восстановилась после повсеместных разрушений, вызванных восстанием тайпинов, и даже спустя семьдесят лет среди гор иногда можно увидеть руины заброшенных городов. В отличие от Аньхой Цзянси не совсем избежала внимания Германии. При практически отсутствующей инфраструктуре и небольшом количестве прямых путей к побережью, город Наньчан и его окрестности являются запланированной конечной точкой новой железной дороги Чжэган, связывающей город с Шанхаем и открывающей новые значительные рынки и ресурсы во внутренних районах Китая. Особый интерес для немцев представляет город Цзиндэчжэнь, фарфор из которого по высоким ценам продается в Берлине, а также другие менее законные занятия, такие как торговля крадеными древностями. До сих пор новая железная дорога строилась в основном на немецкие средства, хотя ходят слухи, что немцы намерены приобрести её целиком; слухи, вероятно, придают силы сторонникам ГМД, скрывающимся на юге провинции."
POLITICS_LEP_ZHOU_YINREN_DESC: "Чжоу Иньрэн, давний подчиненный и бывший одноклассник Сунь Чуаньфана, и маршал Лиги поддерживают личные отношения. Возможно, именно поэтому Чжоу доверили управление Фуцзянь, самой гористой и бедной из Восьми Провинций. Узкая полоса побережья составляет большую часть территории, находящейся под прямым управлением, и в каждом порту Фуцзяни заметно сильное немецкое присутствие. Хотя щедрая помощь из Нанкина помогла Чжоу установить большую степень контроля над провинцией, чем он и его предшественники имели в прошлом десятилетии, большая её часть остаётся в состоянии, близком к анархии, а некоторые части попали под власть аграрно-социалистических остатков ГМД. Эти повстанцы, время от времени совершающие набеги на прибрежные поселения, до сих пор сопротивлялись двум карательным экспедициям, направленным на их вытеснение."
POLITICS_LEP_SHANGGUAN_YUNXIANG_DESC: "Хотя Шангуань Юньсян родился в умеренно богатой семье, его юность прошла в условиях жесткой экономии, поскольку средства распределялись между его многочисленными братьями и сестрами. После окончания школы в Баодине в 1919 году он был направлен на службу в армию Сунь Чуаньфана в Хубэй, а в 1923 году последовал за Сунь в Фуцзянь. Шаньгуань вскоре завоевал репутацию очень способного генерала.\nГлавным его достижением стало поражение 4-й армии НРА, которая до этого разбила армию У Пэйфу у моста Тинси. Даже сегодня Сунь Чуаньфан считает это доказательством превосходства своей коалиции над дивизиями У Пэйфу, находившимися под его непосредственным контролем."
POLITICS_LEP_ZHOU_FENGQI_DESC: "Чжоу Фэнци начал свою карьеру как конфуцианский ученый конца Цин, но выступил против правящей династии, когда по представлению Цю Цзиня присоединился к антицинскому движению "Гуанфухуэй". Он последовательно выступал против чрезмерного влияния центрального правительства и поддерживал кампании "Чжэцзян управляется народом Чжэцзяна" и "Независимость Нинбо". После помощи Сунь Чуаньфану в захвате Чжэцзяна, он добился повышения до начальника гарнизона Нанкина.\nОн может считаться сторонником нанкинской фракции Сунь Чуаньфана, и присоединился к подавлению синдикалистов во время Шанхайского восстания 1932 года."
POLITICS_LEP_TANG_ENBO_DESC: "Тан Эньбо был направлен Чэнь И в Академию Императорской японской армии, чтобы стать штабным офицером, и их обоих можно считать спонсором и протеже. В академии Тан сосредоточился на доктрине пехоты, и его компетентность в результате принесла ему уважение Сунь Чуаньфана.\nНезаметно, что Тан предпочитает руководить своими войсками с помощью современных средств связи, а не с фронта."
POLITICS_LEP_SHI_YOUSAN_DESC: "Ши Юсан начал свою военную карьеру в 1908 году под командованием У Пэйфу, но во время беспорядков после Синьхайской революции его оставили скитаться по Пекину. В 1912 году он присоединился к армии Фэн Юсана и стал его доверенным подчиненным. Вскоре после этого он дезертировал, убежденный в этом Янь Сишанем. Он продолжил службу в Национально-революционной армии, но и там дезертировал из-за провала Северной экспедиции. Впоследствии он участвовал в четвертой Чжили-Фэнтяньской войне, на этот раз в составе "Гоминьцзюнь" Фэн Юйсяна, но доверие Фэна снова оказалось неуместным. Как только победа Клики Чжили стала очевидной, он, как обычно, дезертировал и снова вернулся в войска У Пэйфу. Однако к этому времени тенденцию его нелояльности уже трудно было игнорировать. У Пэйфу направил его служить к Сунь Чуаньфану. В LEP Ши Юйсань оценил личные преимущества работы с немецкими спонсорами, но кто знает, когда он может снова дезертировать..."
POLITICS_LEP_LI_SHENGCHUN_DESC: "Ли Шэнчунь - заместитель командующего провинции Фуцзянь, служащий под командованием Чжоу Иньрэн, военного губернатора Фуцзяни. Под началом Чжоу он сражался с 17-й армией НРА под командованием Хэ Иньцина во время Северной экспедиции.\nНесмотря на это, отношения Ли с его начальником плохие. Он часто не подчинялся приказам, а неоднократные неудачи в очищении гоминьдановских сил из повстанческой зоны Цзянфу ставят под сомнение его компетентность."
POLITICS_LEP_QIAN_ZHUOREN_DESC: "§YОбщее описание\n§YРодился:§L\n6 февраля 1890 г.\nИсин, Цзянсу, Империя Цин\n§YВоенная карьера:§L\nВоенная карьера Цянь Чжуорэня в целом определялась его способностями к работе на тыловых должностях, обучение в академии - преимущественно обучением управлению персоналом, но в последнее время он стал ещё более заметным благодаря постоянной дружбе с немецким генералом Александром фон Фалькенхаузеном. Хотя Цянь Чжуорена нельзя назвать восторженным по отношению к уровню немецкого влияния в Китае, он и глава военного атташе Кайзеррейха до сих пор казались хорошей парой в реформировании вооружённых сил Лиги."
POLITICS_LEP_QIU_QINGQUAN_DESC: "§YОбщее описание\n§YРодился:§L\n27 января 1902 года\nЮнцзя, Чжэцзян, Империя Цин\n§YВоенная карьера:§L\nЦю Цинцюань, родившийся в бедной сельской семье, но уже в раннем возрасте проявивший исключительные способности и быструю обучаемость, впервые заявил о себе во время Северной экспедиции. Цю, тогда ещё сомнительный командир низшего звена, быстро привлек к себе внимание немецких офицеров благодаря своему агрессивному стилю и выживанию в одних из самых кровопролитных сражений конфликта. Увидев в нем потенциал, Цю удостоился чести быть приглашенным в Германскую империю в 30-х годах для получения более формальной подготовки, когда Кайзеррейх осознал необходимость дальнейшего укрепления Южного Чжили, в процессе чего он стал довольно дружен с Хайнцем Гудерианом и увлекся бронетанковыми операциями. Цю Цинцюань уже успел проявить склонность к яростным атакам на врага, а также недоброжелательное отношение к соотечественникам и начальству, но в свободное время он также занимается художественной поэзией."
POLITICS_LEP_GUI_YONGQING_DESC: "§YОбщее описание\n§YРодился:§L\n7 марта 1901 года\nГуйси, Цзянси, Империя Цин\n§YВоенная карьера:§L\nГуй Юнцин - один из молодого поколения офицеров Чжили, который несколько лет проходил обучение в местной академии, а затем получил возможность учиться за границей в Кайзеррайхе. Время, проведенное в Германии, только ещё больше распалило его и без того безрассудную натуру, а область его обучения представляла собой смесь амфибийной войны и специальных операций. Связи с националистическими тайными обществами и подпольными клубами пока оказались беспочвенными слухами."
POLITICS_LEP_YANG_SHUZHUANG_DESC: "§YДосье адмирала\n§YРодился:§L\n1882г\nФучжоу, Фуцзянь, Империя Цин\n§YВоенно-морская карьера:§L\n"

POLITICS_AOG_BOARD_DESC: "Совет директоров - это совет крупнейших предприятий Н.С.О. Они собираются ежемесячно, чтобы обсудить политику страны и принять решение о будущем концессий. Хотя юридически совет директоров представляет все компании, входящие в Н.С.О, Крупп имеет самую большую долю влияния, и многие считают, что совет директоров является полным прикрытием для Альфреда Феликса Алвина фон Круппа фон Болен унд Хальбах и его компании. Несмотря на своё огромное влияние, Совет директоров окутан глубокой тайной, что свидетельствует о его элитарном характере; но, несмотря на секретность, власть, которой обладает Совет директоров, неизмерима. Даже если Совет директоров, выступающий в роли главы государства, является прикрытием для амбиций Круппа.."

POLITICS_WILHELM_II_CHINA_DESC: "Хотя Кайзер Вильгельм всё ещё сидит на своем троне за тысячи миль в Берлине, он также вступил в должность Императора Китая. С Мандатом Небес, тонко подкрепляющим его притязания на власть, и мощью как Н.С.О, так и китайских экспедиционных сил, стоящих за ним, правление Кайзера Вейлиана было упрочено, а его положение на Троне Дракона закреплено. Из-за границы и из глубины Запретного дворца этот Кайзер Китайского Кайзеррейха стал символом немецкого господства в Азии для всего мира."

