LEP_Crippled_Industry2: "Разрушенная промышленность"
LEP_Crippled_Industry2_desc: "Недавние события серьёзно нарушили обычную промышленную деятельность. Многие из наших ведущих предприятий опасаются худшего."
LEP_Crippled_Industry: "Уничтоженная промышленность"
LEP_Crippled_Industry_desc: "Из-за общего нарушения порядка наша экономическая и военная промышленность остановилась. Наши производственные возможности серьёзно ограничены из-за выхода из строя целых линий поставок."

LEP_Questionable_Authority: "Ненадёжная власть"
LEP_Questionable_Authority_desc: "Ци Сеюань утверждает, что он законный преемник Суня и имеет все права на титул маршала Лиги, но не все с этим согласны. Многие губернаторы и органы местного самоуправления скептически относятся к его авторитету. Его правление также едва выходит за пределы его военных гарнизонов, что делает его власть над Лигой откровенно сомнительной."
LEP_Damaged_Industry: "Уничтоженная промышленность"
LEP_Damaged_Industry_desc: "Наши военные заводы и гражданская экономика значительно пострадали в результате боевых действий. Цепочки поставок всё ещё находятся в беспорядке, и большая часть оборудования сломана. Пока всё это не будет восстановлено, у нас не будет оптимального промышленного производства."

LEP_Widespread_Destruction: "Повсеместные разрушения"
LEP_Widespread_Destruction_desc: "Война оказала неизгладимое влияние на Пять провинций, которые сейчас усеяны разрушенными зданиями, трупами и разрушенной инфраструктурой. Ремонт и реконструкция будут в центре внимания большинства местных органов власти, в результате чего у нас останется гораздо меньше промышленности для наших собственных целей."

LEP_yiguandao: "Беспорядки из-за Игуаньдао"
LEP_yiguandao_desc: "Всеобщие беспорядки на севере в сочетании с Гражданской войной привели к резкому росту волнений приверженцев религии Игуаньдао. Они собираются в массовом порядке и сеют большой хаос в наших северных провинциях. Если мы не приложим усилий для их быстрого подавления, беспорядки только усугубятся."
LEP_kuomintang: "Повстанцы из Гоминьдана"
LEP_kuomintang_desc: "Хотя левое гоминдановское правительство было окончательно сломлено, поскольку оно влило все свои оставшиеся ресурсы в восстание, многие из дезертиров и бандитов, которые когда-то были в их рядах, продолжают сеять смуту. Сторонники левого Гоминьдана будут продолжать создавать проблемы на юге, если мы не зачистим их последние оставшиеся убежища."

LEP_Chaotic_Order: "Хаотичный порядок"
LEP_Chaotic_Order_desc: "В то время как Ци теперь, несомненно, маршал Лиги, в землях, которыми он правит, по-прежнему Царят хаос и нестабильность. Потребуется много работы, чтобы снова объединить провинции в единую Лигу. Многие местные лидеры по-прежнему грубо нарушают приказы правительства Ци из Нанкина, а дороги остаются небезопасными и кишат бандитами."

LEP_Coercive_Rule: "Принудительное управление"
LEP_Coercive_Rule_desc: "Распад Лиги научил Ци Сеюаня одному: не терпеть никакой оппозиции. Маршал Лиги Ци Сеюань не будет уклоняться от наглого злоупотребления властью для достижения своих целей. Отныне Лига управляет своими гражданами с помощью принуждения"

LEP_Honest_Rule: "Моралистское правительство"
LEP_Honest_Rule_desc: "В то время как Лига позиционирует себя как моралистское и справедливое правительство, которое защищает народ Восточного Китая, на самом деле такие цели не входили в число приоритетов правительства в течение многих лет. В интересах выживания самого себя и своей власти Ци решил, и это будет в его интересах, очистить нацию от тех, кто способствует коррупции и нечестности. Намереваясь как укрепить свою власть против этих властолюбцев, так и расположить к себе народ."

LEP_nationalist_morale: "Лицо националистов"
LEP_Honest_Rule_desc_desc: "Хотя в глазах антиконцессионистов Китая Лига по-прежнему остаётся ненавистным врагом, она сумела расположить к себе более умеренных и прагматичных националистов, которые готовы простить наше сотрудничество с Германией ради достижения нашего видения сильного и нравственного Китая."

LEP_Dishonest_Government: "Нечестное правительство"
LEP_Dishonest_Government_desc: "Хотя Лига представляет себя как моралистское и справедливое правительство, которое защищает народ Восточного Китая, в действительности такие цели не входят в число приоритетов правительства. Единственное, что имеет значение для Ци, - это выживание самого себя и сохранение его власти, и он более чем готов достичь этого нечестным путём."

LEP_Coercive_Government: "Принудительное правительство"
LEP_Coercive_Government_desc: "Благодаря многолетнему упорному труду Ци Сеюань перестроил Лигу под своим руководством. Он не терпит несогласия со своими указаниями, не чурается нечестности и не боится злоупотреблять своей властью для достижения своих целей. При Ци Лига превратилась в угнетающее место."

LEP_Local_Development: "Развитие на местах"
LEP_Local_Development_desc: "Правительство Ци непопулярно в городах, что заставило его обратить внимание на внутренние районы и небольшие местные общины, в которых проживает подавляющее большинство китайцев. Помогая им и местным землевладельцам, он надеется заручиться поддержкой сельских жителей Китая, если города когда-нибудь восстанут."

LEP_Kommission_Sponsorship: "Комиссионное спонсорство"
LEP_Kommission_Sponsorship_desc: "Лига занимает особое положение среди китайских партнёров Германии. Она даёт значительно больше свободы немецкому бизнесу в обмен на особое внимание к его индустриализации. Это особое внимание проявляется в форме Нанкинской комиссии, запрашивающей инвестиции, исследовательскую помощь и многое другое для Лиги."

lep_idea_extensiveconcessions: "За особый интерес, который Лига получает от Германии, приходится платить, а именно в виде обширных уступок. Эти уступки являются территориальными, такими как прибрежные города, контролируемые Н.С.О, но также и юридическими. Некоторые в Лиге опасаются, что следующий шаг будет иметь политическое измерение."
LEP_Extensive_Concessions: "Обширные уступки"
LEP_Extensive_Concessions_desc: "[getlepideaextensiveconcessions]"

LEP_Economic_Modernizationa: "Модернизация экономики"
LEP_Economic_Modernizationa_desc: "Теперь, когда Ци прочно контролирует Лигу, его внимание переключилось на экономику. С помощью извне и сосредоточив внимание на сердце китайской промышленности, расположенном вокруг Нанкина, будет предпринята попытка превратить Китай в современную экономику."

