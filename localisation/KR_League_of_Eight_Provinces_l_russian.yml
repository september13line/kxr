lep.16.a: "Наконец-то с этим можно будет покончить."

lep.17.t: "Войска Ци контролируют Нанкинский арсенал"
lep.17.d: "Ранним утром войска Ци смогли полностью захватить Арсенал в Нанкине. После смерти Суня и "переворота" Ци, силы Нанкина были разделены между сторонниками Суня и сторонниками Ци. Многие из этих войск и их командиры по-прежнему считают, что Ци не годится для правления, а некоторые даже предполагают, что Ци убил Суня, чтобы самому занять пост маршала Лиги. С тех пор как Ци пришёл к власти, боевые действия в Нанкине были широко распространены, и сторонники Суня в основном базировались вокруг Арсенала в Нанкине. Арсенал является очень важной военной и логистической структурой, что позволяло силам Суня удерживать его в течение нескольких дней. Однако теперь, когда он, наконец, в наших руках, наш контроль в Нанкине практически гарантирован."
lep.17.a: "Превосходно."

lep.18.t: "Участники беспорядков в Нанкине рассеялись"
lep.18.d: "После того, как наши войска получили контроль над Нанкинским арсеналом, войска, лояльные Суню, в основном рассеялись. Однако многие из солдат присоединились к остальным жителям Нанкина, которые протестовали против Ци. Многие хотели положить конец милитаризму, с которым Китай сталкивался в течение многих лет. Многие даже считают, что, возможно, Гоминьдан мог бы быть лучшим вариантом, чем Ци! К счастью, имея в руках Арсенал, наши войска располагали оружием, чтобы легко разогнать толпы протестующих. Граждане вернулись в свои дома, а наши войска маршируют по улицам, и Нанкин принадлежит нам."
lep.18.a: "Нанкин - наш."

lep.19.t: "Север, юг иль запад?"
lep.19.d: "Учитывая то, как в настоящее время идёт война, ясно, что мы должны сначала сосредоточиться на одной из наших целей, чтобы наши войска не были так рассредоточены, как в настоящее время."
lep.19.a: "На север в Шаньдун!"
lep.19.b: "На юг, к Гоминьдану!"
lep.19.c: "На запад к предателю Чэну!"

lep.20.t: "Репрессии против нелояльных офицеров"
lep.20.d: "После предательства Чэнь Тяоюаня стало ясно, что многие рядовые офицеры на самом деле вовсе не лояльны Нанкину, а придерживаются собственных убеждений. Как должны функционировать наши вооруженные силы, если служащие офицеры не проявляют абсолютной лояльности к Ци Сеюаню и Нанкину? Чтобы решить эту проблему, за последние несколько дней прошли массовые репрессии против всего нашего офицерского состава. Был сформирован комитет под названием "Комитет военной лояльности", в который вошли следователи, которые изучили историю всех наших офицеров и прошлые связи и допросили многих, кто был в Нанкине. Комитет военной лояльности приказал арестовать многих офицеров, которые были уличены в связях с Гоминьданом, Игуаньдао или каким-либо военным военачальником. Все предательские офицеры либо заключены в тюрьму на неопределенный срок, либо о них уже позаботились."
lep.20.a: "Превосходно."

lep.21.t: "Арест авторов газет"
lep.21.d: "Только сегодня утром несколько групп военной полиции совершили налёт на редакции нескольких газет и арестовали сотни писателей, редакторов и владельцев компаний. Ясно, что газеты были замешаны в крахе Лиги Восьми Провинций, и хотя у нас много врагов, они продолжают писать ложь и клевету про маршала Лиги Ци, по иронии судьбы даже обвиняя его в развале Лиги. Однако нельзя игнорировать тот огромный потенциал, которым обладают эти газеты для пропаганды. Поэтому газетным компаниям были предложены новые писатели и редакторы, которых уже проверили, чтобы убедиться, что они останутся лояльными и будут писать в пользу Нанкина."
lep.21.a: "Предательство должно быть наказано."

lep.22.t: "Репрессии против соучастников"
lep.22.d: "Теперь, когда власть маршала Ци защищена от внешних врагов, мы должны убедиться в своей внутренней безопасности. Многие люди по всему населению, от крестьянского класса до высших должностных лиц, были замешаны в крахе Лиги Восьми Провинций. Следовательно, единственный ответ - репрессировать соучастников. При этом мы должны сосредоточиться на одной из основных групп, противостоящих нам в настоящее время. Студенческая молодёжь Китая - это место, где распространяется инакомыслие и бунтарство. Гоминьдан и Игуаньдао хоть и остаются в тайне, всё ещё должны быть уничтожены. Даже старые друзья и соратники Сунь Чуаньфана показали, что им нельзя доверять."
lep.22.a: "Несогласие распространяется между студентами."
lep.22.b: "Мы должны уничтожить Гоминьдан до основания."
lep.22.c: "Игуаньдао - это истинная угроза миру."
lep.22.e: "Сунь ушёл, должны уйти и его друзья."

lep.23.t: "Насколько суровыми мы должны быть?"
lep.23.d: "Прежде чем мы проведём репрессии, мы должны решить, насколько жестокими мы будем по отношению к тем, кто будет арестован. В этой группе будут преступники и бунтари, которые, получив шанс, приведут к концу стабильности и общества, каким мы его знаем."
lep.23.a: "Изгнание или тюремная камера."
lep.23.b: "Ответ прост - смерть."

lep.24.t: "Конец репрессий"
lep.24.d: "После многих дней расследований, полицейских рейдов и даже нескольких военных перестрелок репрессии подошли к концу. Сила Ци с каждым днём становится всё более и более надежной."
lep.24.a: "Превосходно."

#lep.25.t: "Eradicate ГМД Cells"
#lep.25.d: "It is time now to destroy the last Kuomintang cells in our nation. We had previously received the location of the main Kuomintang cell in the south after torturing a ГМД officer. After finding this information, a small force of military police and infantry units was organised in Longyan, led by Ли Шэнчунь, which then moved south to the location given. There, in the mountains a few miles from Longyan, scouts found the massive Kuomintang base. After surrounding the compound, Li moved in all units, and were faced with little resistance. After arresting and interrogating multiple ГМД members at the base, it became clear that all the soldiers and military leaders had already escaped, apparently planning on going into hiding again in the North of Vietnam. After all the ГМД members were arrested or killed, any documents inside were seized and the base was burned to the ground. With this main headquarters of the Kuomintang now in ashes, the Kuomintang itself has been pushed back years in organisation."
#lep.25.a: "Socialism shall never live in China."

#lep.26.t: "Crack Down on Yiguandao Sects"
#lep.26.d: "Throughout our territory, the Yiguandao still has millions of followers. These cultists regularly harass and attack innocent civilians, and destroy infrastructure. If we are to end their terrorism, we must strike at their core: the large Yiguandao Sects, from which everything is organised. Therefore, military police have been sent into all the major Yiguandao monasteries, who have arrested the heads of these monasteries. These religious leaders have been executed and replaced with new leaders, who hold a far more favourable opinion of Ци Сеюань, with some even declaring Qi the true Master of the Yiguandao."
#lep.26.a: "They won't be a problem anymore."

lep.27.t: "Переговоры с Ду Юэшэном"
lep.27.d: "После нескольких недель уговоров Ду Юэшэн, главный лидер шанхайской преступной группировки "Зелёная банда", недавно встретился с Ци Сеюанем и несколькими другими высокопоставленными офицерами. Переговоры продолжались часами в тихом зале на маленькой улочке в Уси. Присутствовала лишь минимальная охрана, а большинство высокопоставленных чиновников даже не знали о встрече. В конце переговоров результатом стал план, который они неофициально назвали "Схема Ду-Нанкин". В рамках этого плана Ду будет использовать свои высокопоставленные и теневые деловые связи, чтобы направить больше капитала через Нанкин, и будет помогать Ци поставлять оружие через закулисные сделки. Чтобы заплатить за это, Нанкин будет платить Ду напрямую, с договорённостью, что 40% этих денег будут использованы для продвижения прокитайского бизнеса в Городах-концессиях. Руки были пожаты, от свидетелей избавились и были сделаны выплаты."
lep.27.a: "Выгодное соглашение."

lep.28.t: "Влияние из Нанкина"
lep.28.d: "Мы начали замечать, что многие крупные бизнесмены, большинство из которых имеют связи с "Зелёной бандой", стали отдавать предпочтение инвестициям в Нанкин. Совершенно очевидно, что эти предприятия подкупаются в пользу Нанкина. В то же время многие китайские предприятия получили более высокую прибыль, чем ожидалось, что свидетельствует о возможных скрытых инвестициях из самого Нанкина."
lep.28.a: "Интересно."

lep.29.t: ""Зелёная банда" развивается в Нанкине"
lep.29.d: ""Зелёная банда" всегда оставалась организацией, базирующейся в основном в Шанхае. Хотя у них есть несколько дел в других Городах-концессиях, Шанхай является главным центром банды. Однако, благодаря недавним соглашениям, заключённым между Ду Юэшэном и Ци Сеюанем, "Зелёная банда" начала развиваться в Нанкине. Хотя полиция Нанкина обычно вмешивается, чтобы попытаться обуздать рост незаконных банд, похоже, комиссар полиции Нанкина предотвратил это в отношении "Зелёной банды", заявив, что полиция должна сосредоточиться на избиении "врагов государства". Многие предполагают, что он был подкуплен. Однако правда в том, что сама "Зелёная банда" не подкупала его. Возможно, тот факт, что Ци недавно заменил комиссара полиции на своего личного избранника, может иметь некоторое отношение к делу..."
lep.29.a: "Добро пожаловать в Нанкин!"

lep.30.t: "В Нанкине растет популярность групп активистов, выступающих против Ци"
lep.30.d: "В Нанкине вновь растёт напряженность. Из-за роста числа многочисленных групп активистов, выступающих против Ци, вновь начались вспышки насилия, когда полиция вступает в столкновения с протестующими. Ци Сеюань не делал публичных комментариев по поводу роста насилия в Нанкине, хотя ходят слухи, что у него есть планы разобраться с этим должным образом."
lep.30.a: "Насилию должен быть положен конец."

lep.31.t: "Лидеры активистов движения против Ци найдены мёртвыми в Нанкине!"
lep.31.d: "13 высокопоставленных членов группировок, выступающих против Ци в Нанкине, были найдены сегодня мёртвыми на складе. Пятеро были застрелены, шестеро зарезаны, а двое других забиты до смерти тупыми предметами. Позже в тот же день ещё 2 тела были найдены выброшенными на улицу в трущобах Нанкина. Оба также были идентифицированы как высокопоставленные активисты, выступающие против Ци. Они также были избиты до смерти, следы от веревок на их руках и степень избиения предполагает, что их пытали перед смертью. По подозрению в совершении преступлений были арестованы 8 человек, члены "Зелёной банды" в Нанкине. Однако они просидели в камере всего 5 часов, так как Ци быстро сообщил комиссару полиции Нанкина, что заключенные должны быть немедленно освобождены, поскольку они вообще не связаны с убийствами. Сам Ци объявил, что сформирует команду для расследования этих смертей, однако прогресс в этом деле очень маловероятен. Со смертью этих активистов протесты против Ци в Нанкине прекратились, и город снова стал спокойным."
lep.31.a: "Отлично."

lep.32.t: "Инвестиции в бизнес из Городов-концессий"
lep.32.d: "После того как несколько месяцев назад мы заключили несколько сделок с Ду Юэшэном и не увидели никакой выгоды от этого, некоторые в нашей администрации забеспокоились, что нас могли обмануть. Однако в последнее время объём инвестиций бизнесменов из Городов-концессий в Нанкин значительно увеличился, открыв новые фабрики и увеличив производство."
lep.32.a: "Ваше здоровье, Ду!"

lep.41.t: "Солдаты попали в засаду"
lep.41.d: "Сегодня во время обычного патрулирования группа солдат попала в засаду гоминдановских партизан в районе [getlepattacklocationkmt], которые быстро одолели их и убили. На их поиски были отправлены дополнительные военные отряды, но без особого успеха."
lep.41.a: "Чёрт!"

lep.42.t: "Поезд подорван в [getlepattacklocationkmt]"
lep.42.d: "Во время остановки, чтобы загрузить больше припасов на поезд в [getlepattacklocationkmt], несколько агентов Гоминьдана подкрались к поезду и подложили под него несколько бомб. Когда они ушли, они полностью уничтожили поезд, все припасы и железную дорогу, по которой он ехал. Этих террористов до сих пор не удалось выследить, скорее всего, они укрылись в домах крестьян."
lep.42.a: "Когда это закончится?"

lep.43.t: "Убийство офицеров в [getlepattacklocationkmt]"
lep.43.d: "Напряжённость на юге остаётся высокой, поскольку мы вынуждены направлять всё больше и больше войск и военной полиции для обеспечения безопасности в регионе. Во время обучения новой военной полиции в [getlepattacklocationkmt], несколько агентов Гоминьдана проникли в казарму и застрелили нескольких офицеров, прежде чем были убиты обучающимися войсками. После смерти этих агентов вокруг казармы взорвалось несколько небольших бомб, в результате чего трое получили ранения, а ремонт обошёлся в кругленькую сумму."
lep.43.a: "Будь они прокляты!"

lep.44.t: "Завод взорван в [getlepattacklocationkmt]"
lep.44.d: "Несмотря на то, что фабрика в [getlepattacklocationkmt] считалась безопасной, она всё равно стала жертвой агентов Гоминьдана. Около полуночи по всему району внезапно раздались звуки взрывов - в промышленном районе была взорвана бомба, повредившая завод. Это, несомненно, плохо скажется на бизнесе."
lep.44.a: "Будь они прокляты!"

lep.45.t: "Перестрелка в [getlepattacklocationcitykmt]"
lep.45.d: "Даже после поражения председателя Ван Цзинвэя напряжённость в [getlepattacklocationcitykmt] остаётся высокой. Военное присутствие и симпатии местных к Гоминьдану остаются очень высокими. Рано или поздно всё должно было закипеть, как это произошло сегодня. Мужчина, одетый как обычный крестьянин, проходил мимо группы солдат, как вдруг он достал пистолет и начал стрелять в них. Хотя этот человек был быстро убит войсками, на самом деле это был отвлекающий манёвр, поскольку, пока этого человека убивали, большая группа гоминьдановцев атаковала солдат с другой стороны и перестреляла их всех. В течение дня всё больше лояльных солдат вступали в бой, но им противостояли всё новые атаки гоминьдановцев. Десятки, может быть, сотни людей были убиты, но, к счастью, к вечеру бои утихли, и порядок был восстановлен."
lep.45.a: "Я уверен, что это не конец."

lep.46.t: "Сильный взрыв на заводе в [getlepattacklocationkmt]"
lep.46.d: "Хотя Гоминьдан потерпел поражение на поле боя, их кампания террора продолжается. Сегодня в [getlepattacklocationkmt] были взорваны несколько бомб. Хотя обошлось без жертв, один завод был очень сильно повреждён и некоторое время не сможет работать. Судя по тому, что говорили представители Гоминьдана, нам, вероятно, следует привыкнуть к подобным событиям, пока мы не искореним их окончательно."
lep.46.a: "Будь они прокляты!"

lep.47.t: "Сражение в [getlepattacklocationcitykmt]"
lep.47.d: "[getlepattacklocationcitykmt], всё ещё являющийся очагом активности Гоминьдана, столкнулся с массовым противостоянием со стороны Гоминьдана. Около 400 гоминьдановцев вышли на главную площадь города, перебили всех находившихся там полицейских и солдат и быстро закрепились за наспех сколоченными укреплениями. Потребовалось многократное наступление сотен наших солдат, чтобы вернуть на площадь и очистить её от партизан, которые быстро отступили обратно в закоулки и в конечном итоге укрылись в домах многих крестьян, живущих там. Однако офицер, возглавлявший атаку, решил, что эти гоминьдановцы должны быть искоренены в [getlepattacklocationcitykmt], и поэтому отправил около 200 солдат на массовые убийства по всему городу. Сотни мирных жителей были выстроены в шеренгу и расстреляны, а дома многих были сожжены дотла. Когда Ци услышал об этой бойне, он приказал арестовать офицера, но было уже слишком поздно."
lep.47.a: "В этой резне виноват Гоминьдан!"

lep.48.t: "Массовые подрывы железной дороге на юге"
lep.48.d: "Сегодня рано утром на железной дороге, проходящей через юг нашей территории, было взорвано несколько бомб. Это была очень хорошо организованная атака благодаря количеству бомб, разбросанных по нескольким провинциям. Атака повредила железную дорогу и будет ощущаться повсюду, сильно подрывая наши возможности по переброске войск и борьбе с Гоминьданом, не говоря уже о возмещёнии ущерба. Это - катастрофа."
lep.48.a: "С ними нужно разобраться!"

lep.49.t: "Массовый подрыв заводов"
lep.49.d: "Очень ранним утром по всему югу нашей страны были разбомблены многочисленные заводы. Очевидно, что нападения были тщательно скоординированы и могли быть произведены только Гоминьданом. Однако на этот раз там уже присутствовало много рабочих, и десятки были убиты. Это было одно из самых жестоких нападений, совершённых Гоминьданом."
lep.49.a: "Это должно немедленно прекратиться!"

lep.50.t: "Окружение штаба Гоминьдана"
lep.50.d: "Месяцы отслеживания деятельности Гоминьдана, месяцы борьбы с ними и месяцы планирования, наконец, принесли свои плоды. Новая штаб-квартира немногих террористов, оставшихся после поражения Ван Цзинвэя, была обнаружена и полностью стёрта с лица земли. Теперь, когда мы так долго работали против них, их ресурсы полностью исчерпаны, и мы, наконец, можем назвать движение Левого Гоминьдана уничтоженным. Их предательского мятежа больше нет."
lep.50.a: "Наконец-то!"

lep.51.t: "Разрушен склад для хранения опиума в Сюйчжоу"
lep.51.d: "Последователи Игуаньдао, которые расстроены употреблением опиума в Шаньдуне и Цзянсу, напали и уничтожили незаконный склад для хранения опиума в Сюйчжоу. Хотя меньшее количество опиума не обязательно плохо, они также убивали всех поблизости. Когда прибыли солдаты, они продолжали сопротивляться. Мы не можем позволить религии Игуаньдао продолжать существовать, поскольку её последователи сеют слишком много хаоса."
lep.51.a: "Варвары!"

lep.52.t: "Нападение на торговый караван на севере"
lep.52.d: "Сторонники Игуаньдао ограбили торговый караван и убили десятки людей, которые ехали вместе с караванным обозом. Это ещё раз показывает, на какое насилие и жестокость способны приверженцы этой безумной религии. Мы должны искоренить странные заблуждения этих людей, иначе всё станет ещё хуже."
lep.52.a: "Отвратительно!"

lep.53.t: "Нападение на солдат в деревне на севере"
lep.53.d: "Солдаты, патрулировавшие деревню на севере, были атакованы из ниоткуда большой бандой из десятков бездомных последователей Игуаньдао. Эти люди, чья связь с их религией привела к тому, что они уже потеряли всё, вернулись к грабежам и мародёрству, что заставило деревню ввести патруль. Но всё же деревня не была в безопасности, так как уже почти двадцать человек были убиты."
lep.53.a: "Крысиные ублюдки!"

lep.54.t: "Город захвачен приверженцами Игуаньдао"
lep.54.d: "И снова члены Игуаньдао вызвали массовый хаос, вторгшись и оккупировав целый город. После того, как члены Игуаньдао изгнали всех бывших правителей, на расследование были посланы солдаты, но только для того, чтобы они увидели, что весь город забаррикадирован. Для того чтобы прогнать приверженцев Игуаньдао, прежде чем жители деревни смогли вернуться домой, потребовалось большое количество солдат. Было убито множество членов Игуаньдао, как и множество солдат. Всё становится слишком безумным."
lep.54.a: "Это очень плохо"

lep.55.t: "Фанатики Игуаньдао захватили военные казармы"
lep.55.d: "В ответ на недавние военные действия против членов Игуаньдао они без колебаний атаковали и захватили военные казармы на окраине города в провинции Цзянсу. Сотни людей ворвались в казармы, убив многих солдат, после чего забаррикадировались внутри. Вскоре город погрузился в хаос, поскольку мародёрство приобрело массовый характер. Имеются даже сообщения об изнасилованиях. Военные действия, необходимые для возвращения казарм, были жестокими, в результате чего погибло около сотни человек."
lep.55.a: "Ситуация становится всё хуже"

lep.56.t: "Железная дорога была занята членами Игуаньдао в Цзянсу"
lep.56.d: "Члены Игуаньдао, снова демонстрируя свой гнев по поводу обращения с ними, забаррикадировались и заняли всю железную дорогу, даже разрушив её на некоторых участках. Действия, необходимые для того, чтобы вернуть её, привели к гибели многих людей. Если раньше они в основном оставляли в покое инфраструктуру, то теперь они начали также нападать на источник жизненной силы нашей страны, на котором зиждется большая часть нашей экономики. Игуаньдао оказались серьёзной угрозой."
lep.56.a: "Наши железные дороги должны быть защищены"

lep.57.t: "Расправа над последователями Игуаньдао"
lep.57.d: "Противостояние между сторонниками Игуаньдао и солдатами в лагере Игуаньдао переросло в резню. После того, как религиозные фанатики отказались уйти, что им приказали солдаты, так как они притесняли жителей близлежащих городов, солдатам пришлось применить силу. Это привело к контратаке, которая заставила ответственного офицера принять решение начать стрельбу. Однако стрельба не прекращалась до тех пор, пока не осталось ни одного последователя Игуаньдао. Почти тысяча человек погибли. Хотя Ци Сеюань уволил офицера за чрезмерное применение силы, беспорядки из-за членов Игуаньдао, скорее всего, только усугубятся."
lep.57.a: "Это выглядит не очень хорошо"

lep.58.t: "Конец Игуаньдао"
lep.58.d: "Можно, наконец, сказать, что угроза Игуаньдао нейтрализована, поскольку последняя секта была уничтожена, а её члены брошены в тюрьму. Потребовалось много политики и военных действий, но теперь северную сельскую местность наконец-то можно снова объявить безопасной. Ущерб, который нанесла нашей стране гнилая религия Игуаньдао, ещё долго будет жить в беспамятстве. Но теперь она ушла, и мы не позволим ей вернуться."
lep.58.a: "Наконец-то мир"

lep.59.t: "Ци встречается с "Цзянчжэ кайфа""
lep.59.d: "По сравнению с сомнительной встречей с Ду Юэшэном, встреча Ци с банкирами "Цзянчжэ кайфа" была глотком свежего воздуха. Встретившись в одном из особняков банкиров в Шанхае, Ци и несколько его офицеров были угощены вкусной едой, поданной горничными и слугами банкиров. Вооруженные наёмники стояли на страже вокруг здания, пока прибывали банкиры. Предварительные обсуждения были приятными и спокойными, однако отношение изменилось, когда группа приступила к делу.\n\nМаршал Лиги Ци чётко обозначил свою позицию: для того, чтобы "Цзянчжэ кайфа" продолжала вести такой же большой бизнес, во всей Лиге, они должны предложить Нанкину ресурсы и кредиты, которые будут использованы "для защиты их деловых интересов". Конечно, банкиры отреагировали на это не очень хорошо, заявив, что они могут защитить свои собственные финансовые учреждения, и в любом случае, их прибыль от Лиги была незначительной по сравнению с прибылью, которую они получили в Городах-концессиях. Однако Ци был готов к такому ответу, поскольку он чётко заявил, что если они не передадут ресурсы Нанкину, "Зелёная банда позаботится о том, чтобы вы никогда больше не вели бизнес в Шанхае". Несколько мужчин были шокированы тем, что они услышали. Возможно, Ци допустил ошибку. Было открытым фактом, что многие из этих банкиров также платили "Зелёной банде" и, скорее всего, имели лучшие отношения с их лидерами, чем Ци, который встречался с Ду Юэшэном всего один раз.\n\nОднако, когда банкиры начали обсуждать ресурсы, которые будут направлены в Нанкин, по Ци прокатилась волна облегчения. После ещё нескольких часов обсуждения было принято решение, и кредиты и ресурсы начнут поступать в ближайшее время."
lep.59.a: "Какой прекрасный бизнесмен Ци."

lep.60.t: "Поставки из "Цзянчжэ кайфа""
lep.60.d: "Наконец, мы получили большую партию денег и оружия, отправленную из "Цзянчжэ кайфа" в Шанхае."
lep.60.a: "Чудесно."

lep.100.t: "Нанкин живёт дальше"
lep.100.d: "После многих месяцев сражений мы, наконец, смогли сокрушить врагов, которые противостоят нам. Предатели, Гоминьдан и Игуаньдао, все были раздавлены железным кулаком Ци Сеюаня. Однако его лидерство всё ещё не обеспечено. Хотя гоминьдановцы были разбиты на поле боя, поступили сообщения о том, что они будут продолжать вести против нас партизанскую войну. Члены Игуаньдао, похоже, выступили с аналогичным заявлением. Кроме того, как доказало предательство Чэня, даже те, кто утверждает, что верен нам, могут только и ждать, чтобы предать нас. Мы должны оставаться внимательными."
lep.100.a: "Ах, победа."

lep.102.t: "Вопрос о губернаторе"
lep.102.d: "Маршал Лиги Ци никогда не доверял Чэнь Тайоюаню. Он был настроен против Германии, отказываясь видеть пользу от наших европейских друзей, и его лояльность много раз менялась, в основном между Сунь Чуаньфанем и Фэнтяньской Кликой в Маньчжурии. Поэтому неудивительно, что Чэнь восстал против Лиги и поставил её на грань гибели. Ясно, что из-за его антигерманской политики его провинция Аньхой остро нуждается в инвестициях и развитии. Поэтому вопрос о том, кто станет следующим губернатором Аньхоя, имеет первостепенное значение.\n\nНа самом деле, есть два основных варианта. Первый - Се Хунсунь, относительно незначительный военный офицер и бюрократ из Нанкина. Однако его главная привлекательность на посту губернатора заключается в относительно тесных отношениях, которые у него были с Сунь Чуаньфанем. Многие всё ещё считают Ци узурпатором, поэтому назначение преданного Сунь человека на столь высокий пост будет популярным шагом, к тому же он достаточно слаб, чтобы его было легко контролировать.\n\nОднако есть и второй вариант. Учитывая, что все проблемы начались с откола Аньхоя, возможно, пришло время немного больше централизовать Лигу. Маршал лиги Ци Сеюань - всегда вариант, так что Аньхой можно держать на более близком поводке к Нанкину, хотя это может быть не так популярно среди населения в целом."
lep.102.a: "Се Хунсунь подойдёт."
lep.102.b: "Ци увеличивает свою силу."

lep.111.t: "Возвращение Александра фон Фалькенхаузена"
lep.111.d: "После работы в Нанкине на режим Ци Сеюаня Александр фон Фалькенхаузен вернулся к работе с нами."
lep.111.a: "Отлично."

lep.112.t: "Поддержать наших китайских друзей?"
lep.112.d: "В течение многих лет мы извлекали значительную выгоду из ситуации в Китае. Хотя мы работали с Цин, большинство немецких сделок заключалось через их более восприимчивого южного партнёра: Лига Восьми Провинций Сунь Чуаньфана. Однако ситуация в Лиге явно нестабильна, и в довершение всего был застрелен сам Сунь. К счастью, его замена в Нанкине, Ци Сеюань, вероятно, станет ещё более зависимым от нас, чем был Сунь. Адмиралтейство рекомендует немедленно отправить ему снаряжение, чтобы поддержать его на фоне стремительно обостряющегося кризиса в восточной части Китая."
lep.112.a: "Отправьте им оружие."
lep.112.b: "У нас есть дела поважнее."

lep.113.t: "Прибытие немецкого вооружения"
lep.113.d: "Недавно мы получили партию пехотного снаряжения в Нанкине, отправленную от наших немецких друзей в Сингапуре. Несомненно, они понимают, что мы должны поддерживать мир во всей Лиге ради процветания нас обоих."
lep.113.a: "Отлично."

lep.114.t: "Новый губернатор Чжэцзяна"
lep.114.d: "Поскольку Шангуань Юньсян и Чэнь И больше не являются губернаторами Чжэцзяна, на их место требуется новый губернатор. Есть три основных кандидата:\n\nПервый - Чжоу Фэнци, командир гарнизона в Нанкине и сторонник Сунь Чуаньфана. Хотя он не очень лоялен к нашему режиму, возможно, такое повышение убедит его оставаться в строю.\n\nВторой - Чжан Цинсю, чиновник низкого уровня родом из Пекина, который присоединился к правительству Суня всего за несколько месяцев до его убийства. Хотя он относительно незначителен, его организаторские способности заметны, а навыки, полученные им во время работы в Пекине, помогут ему в развитии провинции.\n\nТретий - Ся Чао, второстепенный командир, за которым не числится никаких по-настоящему заметных побед. Правда, у него есть один главный плюс - его преданность маршалу Лиги Ци. Проработав под руководством Ци в течение многих лет, он мог бы стать лучшим выбором, если мы хотим сохранить тесную связь Чжэцзяна с Нанкином."
lep.114.a: "Чжоу Фэнци."
lep.114.b: "Чжан Цинсю."
lep.114.c: "Ся Чао."

lep.115.t: "Губернатор провинции Фуцзянь"
lep.115.d: "На протяжении всей войны Лиги Фуцзянь находился под властью Чжоу Иньрэня. Чжоу, компетентный генерал, за годы своего правления добился в Фуцзяни такого уровня контроля, которого не удавалось достичь губернаторам предыдущих десятилетий. Однако у Чжоу есть один главный минус, заключающийся в его крайней лояльности к предыдущему маршалу Лиги Сунь Чуаньфаню. Поскольку они были одноклассниками много лет назад, их отношения всегда были близкими. Именно эта дружба привела Чжоу к его положению, а не какие-либо признаки впечатляющего мастерства или способностей. Хотя Фуцзянь прилично развился при Чжоу, он по-прежнему остаётся самой бедной провинцией в Лиге. Мы должны сделать выбор: оставить Чжоу или назначить кого-то нового.\n\nДругим кандидатом на пост губернатора Фуцзяни является Конг Чжаотун, относительно незначительный военный лидер из Фуцзяни. Однако главная привлекательность Конга заключается в его тесных отношениях с Ци Сеюанем, причём Конг выступает в качестве одного из командиров Ци непосредственно в Фуцзяни. Конг проявил достойные способности в борьбе с Гоминьданом, и его антисоциалистические качества соответствуют стандартам. Его тесные связи с Ци означают, что он, должно быть, гораздо более компетентен, чем сторонник Суня Чжоу. Однако, возможно, опыт лучше, чем преданность..."
lep.115.a: "Чжоу Иньрэнь останется губернатором."
lep.115.b: "Губернатор Конг приятно звучит."

lep.116.t: "Губернатор провинции Цзянси"
lep.116.d: "Поскольку губернатор Дэн Ручжоу погиб во время войны Лиги, у нас не осталось другого выбора, кроме как заменить его. Для его замены есть только один вариант. Фанг Бенрен после окончания Пекинской военной академии работал в армии Гуандуна, в конце концов стал её главнокомандующим, а затем высокопоставленным командиром и генералом в армии Лиги. Имея прочные связи с Сунь Чуаньфанем и подозревая лидера Северной Чжили У Пэйфу, он приобрёл большое влияние в политике Лиги. Не назначить его на эту должность было бы очень опасно для нашего режима, поэтому он - единственный выбор."
lep.116.a: "Мы молимся за успех губернатора Фанга."

lep.117.t: "Губернатор провинции Цзянси"
lep.117.d: "Цзянси, бедная, слаборазвитая провинция Лиги, уже много лет находится под руководством Дэня Ручжоу. При нём Цзянси превратилась в рассадник немецких инвестиций, причём большая часть провинции зависит от немецкой наличности. Дэн удобно устроился в своей позиции, возможно, слишком удобно. Важно отметить, что другой человек хочет стать губернатором Цзянси. Фанг Бенрен после окончания Пекинской военной академии работал в армии Гуандуна, в конце концов стал её главнокомандующим, а затем высокопоставленным командиром и генералом в армии Лиги. Имея прочные связи с Сунь Чуаньфанем и подозревая лидера Северной Чжили У Пэйфу, он приобрёл большое влияние в политике Лиги. Не назначить его на эту должность было бы очень опасно для нашего режима, несмотря на то, что Дэн занимал её в течение многих лет."
lep.117.a: "Мы молимся за успех губернатора Фанга."
lep.117.b: "Губернатор Дэн останется."

lep.200.t: "Нанкинская комиссия просит нас вмешаться в Фэнтянь-Цинскую войну"
lep.200.d: "Хотя мы были благодарны У Пэйфу за поддержку во время войны из-за распада Лиги, мы избежали нынешнего конфликта, охватившего север, и сосредоточились на развитии нашей территории. Однако теперь Нанкинская комиссия выразила "серьёзную тревогу" в связи с отсутствием у нас поддержки конфликта и призвала нас вмешаться. Чтобы подсластить сделку, они пообещали поставить некоторое количество немецкого оружия и капитала. Хотя мы можем отказаться, принятие кажется гораздо лучшим выбором."
lep.200.a: "Конечно! На войну!"
lep.200.b: "Нет."

lep.201.t: "У Пэйфу просит нас вмешаться в Фэнтянь-Цинскую войну!"
lep.201.d: "Исторические узы вражды между Северной и Южной Кликами Чжили мешали нам много работать вместе. Однако всё изменилось сегодня утром, когда маршалу Ци была доставлена телеграмма от маршала У с просьбой присоединиться к войне против Фэнтяня и их японских покровителей. Должны ли мы оставить в стороне наши разногласия ради блага Китая?"
lep.201.a: "Конечно! Долой японцев!"
lep.201.b: "Нет."

lep.202.t: "Оружие из Нанкина!"
lep.202.d: "сМы только что получили партию пехотного снаряжения от режима в Нанкине. Это поможет нам отбиться от мятежников, с которыми мы сталкиваемся, и мы должны помнить об этом."
lep.202.a: "Отлично."

lep.203.t: "[LEP.GetName] готовится к войне!"
lep.203.d: "По данным наших шпионов в [LEP.Capital.GetName], [LEP.GetName] готовит свои силы к наступлению на нас. Это будет борьба за выживание."
lep.203.a: "У нас есть совсем немного времени на подготовку."

lep.204.t: "[FROM.getName] призывает на помощь!"
lep.204.d: "По телеграмме из [FROM.Capital.GetName] пришли новости, наши союзники в [FROM.GetName] скоро будут атакованы [LEP.GetName]! Их силы уже мобилизуются, но они не могут противостоять этому врагу в одиночку."
lep.204.a: "Мы должны подготовиться!"

lep.205.t: "[LEP.GetName] рассматривает возможность вмешательства"
lep.205.d_ger: "По словам наших шпионов в [LEP.Capital.GetName], [LEP.GetLeader] и его старший командный состав в настоящее время рассматривают возможность открытия нового фронта в нашей войне против [QIE.getName]. По сообщениям, немецкая Нанкинская комиссия оплачивает счёт за готовящуюся крупную поставку оружия, но напряжённые отношения [LEP.GetLeader] с Центральным правительством хорошо известны.\n\nКакое бы решение ни было принято в [LEP.Capital.getName], мы должны быть готовы."
lep.205.d_noger: "По словам наших шпионов в [LEP.Capital.GetName], [LEP.GetLeader] и его старший командный состав в настоящее время рассматривают возможность открытия нового фронта в нашей войне против [QIE.getName]. Если [QIE.getName] падёт, следующими наверняка будут [LEP.getName], но слабые отношения [LEP.GetLeader] с Центральным правительством хорошо известны.\n\nКакое бы решение ни было принято в [LEP.Capital.getName], мы должны быть готовы."
lep.205.a: "Ещё одно препятствие на пути к восстановлению."

lepcollapse.1.t: "Сунь Чуаньфан встречается с губернаторами"
lepcollapse.1.d: "Маршал Лиги Сунь Чуаньфан встретился сегодня с губернаторами Пяти восточных провинций, которые, как сообщили общественности, обсудили вопросы управления и администрирования. "Урожай риса в Цзянси в этом году оказался хуже, чем ожидалось", - сказал губернатор Дэн Ручжоу, - "важно, чтобы налоги были соответствующим образом скорректированы для компенсации".\n\nОтсутствие губернаторов из Гуандуна, Гуанси и Хунани, а также присутствие чисто военных деятелей, таких как генерал Ци Сеюань, заставили некоторых поверить, что на самом деле встреча касалась более серьёзных вопросов государственной безопасности."
lepcollapse.1.a: "Интересно"

lepcollapse.2.t: "Железная дорога Чжэган"
lepcollapse.2.d: "Сегодня отмечается давно запланированное открытие железной дороги Чжэган, последнее продолжение которой наконец-то соединяет Шанхай с Наньчаном, городом в глубине провинции Цзянси. Открытие примечательно по нескольким причинам, в первую очередь, благодаря активному участию китайских инженеров в строительстве, несмотря на значительное финансирование со стороны Aufsichtsrat der Ostasiatische Generalverwaltung, также известного как Н.С.О, который превратил работы в нечто знаменитое.\n\nТе, кто настроен менее оптимистично, поспешили указать на вновь обретённый доступ Н.С.О к богатым месторождениям полезных ископаемых, а также на Цзиндэчжэньский фарфор, который продаётся по большим ценам в Берлине.\n\nНесмотря на опасения, угроза нападения на церемонию открытия со стороны агентов Гоминьдана не оправдалась."
lepcollapse.2.a: "Железные дороги приносят процветание!"

lepcollapse.3.t: "Неожиданное объявление"
lepcollapse.3.d: "Сегодня поздно утром, к удивлению многих, Н.С.О публично объявила о своих планах приобрести и консолидировать ряд восточных железных дорог от имени Schantung-Eisenbahn-Gesellschaft, одного из своих дочерних концернов. Среди них - новая железная дорога Чжэган.\n\nAOG уже владеет контрольными пакетами акций в ряде линий по всему Восточному Китаю, некоторые из которых она напрямую финансировала, но это разбивает надежды тех, кто верил, что новая железная дорога может обеспечить более равное будущее для немцев и китайцев. Хотя китайскому руководству будет разрешено остаться, теперь оно будет подчиняться немецкому совету директоров. Несмотря на то, что это едва ли было открыто общественности, немногие представители власти в Лиге, похоже, были предупреждены об этом развитии событий, и реакция полиции на протесты была медленнее, чем обычно."
lepcollapse.3.a: "Неприятный сюрприз..."

lepcollapse.4.t: "Беспорядки распространяются"
lepcollapse.4.d: "Неудивительно, что объединение Центрально-китайской железной дороги под управлением Н.С.О вызвало широкую критику. Интеллектуалы осудили этот шаг в местных газетах, за ними последовали известные англо-американские издания из Шанхая, и им вторили периодические издания синдикалистской партии, найденные на заводах. Однако ещё большую тревогу вызывает то, что новость быстро распространилась из уст в уста и в процессе стала ещё более возмутительной и фантастической.\n\nТеперь люди говорят про  обширные сети заговоров, исчезновения известных личностей и предполагаемый перевод миллионов юаней в карманы маршала Лиги. Реакция общественности была предсказуемо яростной, и протесты уже распространились от Чжэцзяна и Цзянси до крупных прибрежных городов, включая Города-концессии."
lepcollapse.4.a: "Неужели крестьянам больше нечем заняться?"

lepcollapse.5.t: "Нападения на иностранцев"
lepcollapse.5.d: "Начавшись с нападений на видных граждан Германии и став практически неизбирательными, нападения на иностранцев со стороны осмелевших "патриотически настроенных" граждан распространяются подобно лесному пожару. Немецкое консульство в Нанкине посоветовало подданным Кайзера вооружаться и выходить из дома только в случае необходимости. Консульства большинства других стран вскоре могут последовать их примеру.\n\nВлияние этих атак на бизнес и инвестиции ещё предстоит выяснить, но недавняя история свидетельствует о том, что Шанхайская фондовая биржа не останется незатронутой."
lepcollapse.5.a: "Это плохо..."

lepcollapse.6.t: "Бойкоты и Пекин"
lepcollapse.6.d: "Разговоры о бойкоте немецких товаров сопровождались растущими протестами по всему Восточному Китаю, спровоцированными различными агентами Гоминьдана, религиозными культистами и националистическими идеологами. Что ещё более тревожно, некоторые местные гарнизоны отступили и позволили беспорядкам разрастись, не желая рисковать быть заклейменными как "ханьцзянь" или "предатели расы". Чтобы предотвратить вмешательство Пекина, советники из Нанкинской комиссии предложили маршалу Лиги Сунь Чуаньфаню публично заявить, что ситуация находится под контролем.\n\nПодразделения нескольких дивизий, базирующихся в Нанкине, готовы к отправке в города вдоль нижнего течения Янцзы, где протесты наиболее масштабны, а провинциальные гарнизоны могут получить зелёный свет на принятие любых мер, которые они сочтут необходимыми для подавления открытого несогласия."
lepcollapse.6.a: "Применяйте максимальную силу"
lepcollapse.6.b: "Наказывать только жестоких"

lepcollapse.7.t: "Подрыв железнодорожных путей"
lepcollapse.7.d: "Взрывы прогремели на нескольких станциях и железнодорожных линиях, которые должны стать частью Центрально-китайской железной дороги. Одна бомба разнесла в клочья вагон поезда на переполненной станции в Ханчжоу, в результате чего десятки человек погибли и получили ранения. Гибель людей и задержки привели к остановке транспорта во многих районах и замедлили развёртывание дополнительных сил для подавления растущих беспорядков.\n\nВина за нападения была возложена на различных врагов страны, от бандитов до Гоминьдана и японских агентов. Некоторые особо конспирологически настроенные люди предполагают причастность Германии, которая, по их мнению, нацелилась на свои собственные владения, чтобы подготовить почву для интервенции."
lepcollapse.7.a: "Терроризм!"

lepcollapse.8.t: "Сообщения с севера и юга"
lepcollapse.8.d: "Тревожные сообщения достигли Нанкина как из Сюйчжоу, так и из Цюаньчжоу.\n\nВ партизанской зоне Цзянси-Фуцзянь гоминьдановские партизаны организовали серию все более смелых рейдов, нанося удары по внутренним городам Юндина и Лунъяна. Губернатор Чжоу Иньрэнь долгое время боролся за установление контроля над своей горной провинцией, причем контроль часто ограничивался побережьем и крупными городами внутри страны, и теперь его власть становится всё более слабой.\n\nТем временем в провинции Цзянсу губернатор Чжэн Цзюньянь сообщает о возросшей агитации сторонников Игуаньдао, распространяющейся через границу из Шаньдуна. Эти религиозные фанатики долгое время вызывали недовольство губернатора, и их участие вполне может способствовать росту беспорядков."
lepcollapse.8.a: "Это временные неудачи..."

lepcollapse.9.t: "Телеграмма из Пекина"
lepcollapse.9.d: "Из Пекина была получена телеграмма, очевидно, отправленная по указанию имперского комиссара У Пэйфу, который занимает пост министра армии Цин и бесспорного главы центрального военного аппарата страны. В сообщении спрашивается о текущем хаотическом положении дел, чётко сформулированном с намерением заставить маршала Лиги Суня признать некоторую слабость или трудности.\n\nЦентральное правительство под руководством У неоднократно пыталось распространить свою прямую власть на юг, но до сих пор эти попытки были тщетны. Наш ответ должен быть осторожным и взвешенным, демонстрируя, что мы не нуждаемся в помощи Центрального правительства для разгона этих повстанцев."
lepcollapse.9.a: "Всё под контролем"

lepcollapse.10.t: "Инцидент в Уху"
lepcollapse.10.d: "Сегодня днём протесты в городе Уху, поддержанные бастующими рабочими близлежащих заводов, принадлежащих Германии, быстро вышли из-под контроля полиции. Гарнизон, сам усиленный частью обученных немцами войск из Нанкина, попытался восстановить порядок, но в беспорядочной схватке кто-то начал стрелять. В течение нескольких минут полиция, гарнизон и их подкрепление начали стрелять в толпу и друг в друга. Уже подтверждено более двухсот погибших, в четыре раза больше раненых, и вызванное этим возмущение уже вызвало протесты в близлежащих районах.\n\nСитуация усугубляется наличием небольшого иностранного поселения в черте города. Многие уже утверждают, что сила была применена только для того, чтобы защитить этих иностранцев, и убийства, скорее всего, будут освещёны в международных газетах к завтрашнему утру."
lepcollapse.10.a: "Может ли всё стать ещё хуже?"

lepcollapse.11.t: "Аньцин отказывается от дальнейшего сотрудничества"
lepcollapse.11.d: "Ссылаясь на недавний инцидент в Уху, губернатор Чэнь Тяоюань выдвинул ультиматум, требующий вывода всех непровинциальных сил из Аньхоя, а также немедленной передачи ответственных офицеров. Хотя Чэнь заверяет Лигу, что его собственные солдаты продолжат подавлять распространяющиеся волнения и беспорядки, он отказывается от дальнейшего сотрудничества с властями Лиги и осуждает создание Центрально-китайской железной дороги, которую он обвиняет в "доведении патриотически настроенных граждан до отчаяния".\n\nВ обычных обстоятельствах такое поведение было бы неприемлемым, но позиция Чэня уже доказала свою популярность, и решительные действия могут послужить дальнейшему расколу ныне хрупкой Лиги."
lepcollapse.11.a: "Мы должны выждать своё время"
lepcollapse.11.b: "Давайте присоединимся к губернатору Чэню! (Играть за Аньхой)"

#Black Monday 2.3.36 February 3rd 1936

lepcollapse.12.t: "Чёрный Понедельник достиг Востока"
lepcollapse.12.d: "Хотя это началось за тридевять земель, последствия Чёрного Понедельника уже достигли Китая. Шанхайская биржа резко упала перед закрытием до показателей, невиданных со времен финансового кризиса 1925 года, и местные учреждения уже делают все возможное, чтобы смягчить ущерб. К счастью, среднестатистический гражданин вряд ли почувствует какое-либо немедленное воздействие, но Н.С.О, и без того шатающаяся из-за масштабного ответного бойкота, сталкивается с тяжёлыми финансовыми обстоятельствами.\n\nЕё клерки уже выпустили уведомление о том, что она, возможно, не сможет выплачивать обычную арендную плату за свои различные концессии и что окончательный платеж, обещанный за железную дорогу Чжэган, был "отложен на неопределённый срок". Без этих запланированных доходов мы будем вынуждены пойти на серьёзные сокращения бюджета."
lepcollapse.12.a: "Как мы будем платить войскам?"

lepcollapse.13.t: "Разлад в рядах"
lepcollapse.13.d: "Слухи о приостановке выплаты зарплаты уже дошли до младших офицеров Лиги, и реакция была предсказуемо негативной. Для некоторых это будет означать конец образу жизни, полному порока и экстравагантности, по крайней мере на какое-то время, но для многих простых солдат это разница между жизнью и голодом.\n\nНедовольство офицеров усугубляется небольшой, но громогласной группой офицеров, симпатизирующих делу Чэнь Тяоюаня, утверждающих, что Лига никогда не должна была становиться настолько зависимой от немецких "подачек". В казармах и на улицах солдат подстрекают приверженцы Игуаньдао, ищущие новообращенных и проповедующие против иностранного "зла",  в то время как Гоминьдан и другие левые группы прячутся в тени, распространяя пропаганду и осуждая "империалистическое сотрудничество". Из этих действий пока ничего не вышло, но то, что когда-то было обычными беспорядками, теперь угрожает подорвать сами основы Лиги."
lepcollapse.13.a: "Мятеж будет наказан!"

lepcollapse.14.t: "Чудовищное преступление"
lepcollapse.14.d: "Сунь Чуаньфан лежит смертельно раненный, застреленный сзади убийцей, переодетым служанкой. Его храбрые телохранители смогли быстро одолеть и заключить женщину в тюрьму, но слухи уже начали распространяться.\n\nВыведение из строя единственного общепризнанного лидера Лиги является беспрецедентной катастрофой, и если он не поправится в ближайшее время, преемник вряд ли будет выбран без значительного кровопролития. Без эффективного руководства и в условиях, когда политическая раздробленность практически неизбежна, продолжающийся кризис, несомненно, выйдет из-под контроля.\n\nСудьба Лиги находится на волоске."
lepcollapse.14.a: "Кто может быть ответственен за это?"

lepcollapse.15.t: "Распространение неподчинения"
lepcollapse.15.d: "Всё утро поступали телеграммы, сопровождаемые грохотом звонящих телефонов по всему Дворцу маршала Лиги, в которых описывалась быстро ухудшающаяся ситуация на большей части территории Лиги. Не получая обещанного жалования, солдаты в Сюйчжоу, Наньчане, Цюаньчжоу и ряде других городов либо отказываются действовать, либо открыто присоединяются к распространяющемуся насилию и мародерству, в то время как полиция и гарнизоны в Ханчжоу и Уси объявили забастовку. Беспорядки там и в других местах постепенно выходят из-под всякого подобия контроля, что усугубляется неспособностью Сунь Чуаньфана.\n\nК сожалению, телеграфные линии к югу от Фуцзяни, похоже, были перерезаны, что оставляет нас в полном неведении относительно возможного ухудшения ситуации в Гуанчжоу и Гуанси, в то время как сам Нанкин сейчас практически находится в муках насильственной революции."
lepcollapse.15.a: "Маршал Сунь должен скоро проснуться..."

lepcollapse.16.t: "Беспорядки достигают Дворца маршала"
lepcollapse.16.d: "Нанкинская полиция не смогла сдержать многочисленные беспорядки, охватившие столицу, поскольку офицеры дезертируют или бездействуют, а зеваки присоединяются к хаосу; грабят и сжигают дома, предприятия, а теперь и правительственные учреждения. Спешное прибытие военных подразделений под командованием генерала Ци Сеюаня, уже размещённых поблизости, кажется достаточным для защиты Дворца маршала, но рёв пламени и шум толпы слышны даже в палате, где лежит Сунь Чуаньфан, находящийся в глубокой коме.\n\nКак крысы, спасающиеся с тонущего корабля, чиновники разбегались по закоулкам и переулкам, держа в руках серебряные монеты, бумаги и, возможно, правительственные секреты."
lepcollapse.16.a: "Что нам делать?"

lepcollapse.17.t: "Иллюзия гегемонии Цин разбилась вдребезги"
lepcollapse.17.d: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность национального правительства дать решительный ответ ни на то, ни на другое прояснили одну вещь: монополия Пекина на власть нарушена, и теперь будущее зависит от любого человека."
lepcollapse.17.d_anq: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность национального правительства дать решительный ответ ни на то, ни на другое прояснили одну вещь: монополия Пекина на власть нарушена.\n\nВозможно, мы сможем превратить эту возможность, которая началась с противостояния Пекина против Нанкина, в нечто гораздо большее. Настало время бросить кости."
lepcollapse.17.d_fng: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность национального правительства дать решительный ответ ни на то, ни на другое прояснили одну вещь: монополия Пекина на власть нарушена.\n\nВозможность нанести удар на юг никогда не представлялась так ясно, но готов ли северо-восток?"
lepcollapse.17.d_jap: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность национального правительства дать решительный ответ ни на то, ни на другое прояснили одну вещь: монополия Пекина на власть нарушена.\n\nСитуация на континенте решительно изменилась в пользу Империи."
lepcollapse.17.d_sqi: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность национального правительства дать решительный ответ ни на то, ни на другое прояснили одну вещь: монополия Пекина на власть нарушена.\n\nВозможно, мы сможем освободить китайский народ из нашей скромной провинции Шаньдун? Армии и новобранцы на юге, должно быть, устали от своих переменчивых лидеров, а простые китайцы взывают к нашей уверенности."
lepcollapse.17.d_sik: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность национального правительства дать решительный ответ ни на то, ни на другое прояснили одну вещь: монополия Пекина на власть нарушена.\n\nОднако, пока наше правление обеспечено, это не имеет большого значения."
lepcollapse.17.d_tib: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность национального правительства дать решительный ответ ни на то, ни на другое прояснили одну вещь: монополия Пекина на власть нарушена.\n\nМы, тибетцы, теперь свободны от Юаня, и время найти нашего Далай-ламу быстро приближается."
lepcollapse.17.d_mon: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность национального правительства дать решительный ответ ни на то, ни на другое прояснили одну вещь: монополия Пекина на власть нарушена.\n\nТеперь мы свободны от контроля Юаня, и монголы, угнетенные в Чжили и Чахаре, взывают о помощи."
lepcollapse.17.d_szc: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность национального правительства дать решительный ответ ни на то, ни на другое прояснили одну вещь: монополия Пекина на власть нарушена.\n\nПорядок Чжили, на котором мы построили наш союз сычуаньских военачальников, был изменён, и будущее для нас выглядит неопределённым."
lepcollapse.17.d_qie: "Фасад китайского единства, который держался почти десять лет, начал рушиться. Растущие волнения в Лиге Восьми Провинций, экономический шок от Чёрного Понедельника, предвещающий сокращение бюджета Германии, и неспособность нашего правительства эффективно справиться с кризисом ясно показали одно: наша монополия на власть нарушена. Теперь мы должны попытаться справиться с этим хаосом."
lepcollapse.17.a: "Ничего хорошего из этого не выйдет..."
lepcollapse.17.b: "Китай окончательно разделился"
lepcollapse.17.c: "Конец целой эпохи"

lepcollapse.18.t: "Восстания в Фуцзяни!"
lepcollapse.18.d: "Гоминьдановские повстанцы, уже разжигавшие мятеж по всей Лиге, начали всеобщее восстание в провинции Фуцзянь, выйдя из гор и захватив ряд деревень во внутренних районах провинции. Уже было известно, что Цзянси-Фуцзянская партизанская зона представляет опасность, но в условиях хаоса, охватившего Лигу, есть все шансы, что они перережут путь к побережью, открыв дорогу помощи своим союзникам-синдикалистам.\n\nВ настоящее время известно, что губернатор Чжоу Иньрэнь держит несколько дивизий в Цюаньчжоу и его окрестностях, но этого вряд ли будет достаточно, чтобы остановить натиск"
lepcollapse.18.a: "Синдикалистские отбросы!"
lepcollapse.18.b: "(Играть за Гоминьдан)"

lepcollapse.19.t: "Генерал Ци берёт на себя управление"
lepcollapse.19.d: "После закрытого заседания, длившегося почти четыре часа, Ци Сеюань объявил себя исполняющим обязанности маршала Лиги и пообещал восстановить порядок в расколотой Лиге. Его силы уже начали устанавливать контроль над арсеналом Нанкина, военным штабом и основными магистралями, транслируя новости по мегафону и очищая улицы анфиладами ружейного огня. Города, расположенные вдоль большей части нижнего течения Янцзы, уже начали объявлять о присоединении к Ци, но связь с несколькими провинциями нарушена. Поскольку состояние Суня ухудшается, он вряд ли долго будет исполнять обязанности маршала Лиги."
lepcollapse.19.a: "Переворот во всём, кроме названия?"

lepcollapse.20.t: "Чэнь Тяоюань объявляет войну"
lepcollapse.20.d: "Призвав своих коллег-губернаторов и центральное правительство помочь ему в его деле, Чэнь Тяоюань осудил восхождение маршала Ци как "абсолютно незаконное" и "фарс", обвинив его в планировании убийства Суня и последующего захвата власти задолго до этого. Этот аргумент оказался убедительным, поскольку несколько молодых офицеров уже дезертировали в его ряды.\n\nДругие губернаторы пока хранят молчание."
lepcollapse.20.a: "Чёрт бы его побрал!"

lepcollapse.21.t: "Лянгуан отделяется!"
lepcollapse.21.d: "Молчание с юга было нарушено этим вечером заявлением губернатора Чэнь Цзюньмина, выступившего от имени провинций Гуандун и Гуанси, о том, что они вместе вышли из Лиги. Генерал осудил "пренебрежение Лиги к правам и нуждам народа" и выделил исполняющего обязанности маршала Лиги для особой критики, но воздержался от прямого объявления военных действий. Учитывая, что провинция Аньхой уже открыто неподчинена, такой поворот событий является катастрофическим и заслуживает ответа.\n\nНовость была получена по телеграфу из Гонконга, который также сообщил о публичном унижении и казни многочисленных чиновников Лиги в Хуэйчжоу, но точных подробностей остаётся мало."
lepcollapse.21.a: "Предатели!"
lepcollapse.21.b: "Свободный Китай начнётся с Лянгуана! (Играть за Лянгуан)"

lepcollapse.22.t: "Хунань отделяется!"
lepcollapse.22.d: "Губернатор Чжао Хэнти объявил о намерении своей провинции выйти из состава Лиги, ссылаясь на то, что его членство в Лиге было личным соглашением, заключенным с Сунь Чуаньфанем, а не с новым действующим маршалом Лиги. Как и Чэнь Цзюньмин, он не объявлял военных действий и, вероятно, начинает обдумывать своё положение в быстро меняющемся балансе сил в Китае."
lepcollapse.22.a: "Предатели повсюду!"
lepcollapse.22.b: "Хунань больше не будет привязана к Нанкину! (Играть за Хунань)"

lepcollapse.23.t: "Сунь Чуаньфан умер"
lepcollapse.23.d: "Вчера около 4:15 пополудни Сунь Чуаньфан скончался от полученных ран, так и не выйдя из комы, в которую он впал вскоре после ранения. Сообщается, что его последними словами в то время была серия жалоб на состояние его завтрака, и поэтому о них не будет сообщено публично. Хотя Сунь не принадлежал к числу самых худших военачальников, многие не будут вспоминать о нём с любовью, несмотря на то, что он настаивал на том, что был "настоящим военачальником", в отличие от многих "капризных политиков".\n\nСообщается, что похороны состоятся, как только в Лиге будет восстановлен порядок, и, что характерно, кончина Суня едва попала в утренние заголовки, разделив первые полосы с сообщениями о передвижениях войск и резне студентов в Чжэцзянском университете."
lepcollapse.23.a: "Мрачный день"

lepcollapse.24.t_1: "Генерал Шангуань восстаёт в Чжэцзяне!" #Шаньгуань Юньсян joins Anqing
lepcollapse.24.t_2: "Генерал Чэнь восстаёт в Чжэцзяне!" #Чэнь И joins Anqing
lepcollapse.24.d_1: "Ссылаясь на злоупотребления начальства, Шангуань Юньсян сплотил гарнизон Ханчжоу и подчиненные ему части на борьбу с Чэнь Тяоюанем и против губернатора Чэнь И. Губернатор, назначенный после смещёния Лу Сянтина в 1932 году, никогда не пользовался особой популярностью среди своих людей, но достаточно людей остались ему верны, чтобы укрепить центр города и ждать подкрепления.\n\nШаньгуань давно известен своими бесстыдными амбициями, но такое быстрое распространение неповиновения вызывает всё большее беспокойство."
lepcollapse.24.d_2: "Присоединяясь к осуждению Чэнь Тяоюанем действующего маршала Лиги и общего состояния Лиги, губернатор Чжэцзяна Чэнь И объединил свои силы в Ханчжоу. Чэнь, назначенный после смещёния Лу Сянтина в 1932 году, никогда не был особенно популярен среди своих подчинённых, и ему может не хватить импульса, чтобы долго продержаться в одиночку.\n\nГенерал Шангуань Юньсян, уже активно действующий в этом районе, заверил Ци в своей непоколебимой верности и готовности победить губернатора-предателя. Известный своими бесстыдными амбициями, он, несомненно, ожидает большего, чем медаль."
lepcollapse.24.a: "Предательство!"

lepcollapse.25.t: "Губернатор Чэнь побеждён!"
lepcollapse.25.d: "Наконец, после долгой борьбы, при поддержке наших союзников в Пекине, мы вошли в Аньцин и вернули провинцию Лиге. Мы в большом долгу перед нашими северными союзниками."
lepcollapse.25.a: "Отлично."

lepcollapse.34.t: "Сунь Лижэнь предлагает свои услуги"
lepcollapse.34.d: "Разрушение Клики Аньцина и падение антиконцессионного движения Чэнь Тяоюаня привело к тому, что многие из его соотечественников-националистов оказались в дрейфе. Младшие чины в большинстве своем либо влились в другие группировки, либо перешли на преподавательскую работу в вузы. "Школа зеленого леса", подавляющее большинство высшего руководства Чэнь бежало в легации, Японию или куда-либо ещё, где они могли бы найти работу. Немногие из них даже не рассматривали возможность вступления в наши ряды, поэтому было несколько неожиданно, когда к нам обратился генерал Сунь Лижэнь и ещё несколько офицеров из его штаба. Желая послужить антиконцессионному и националистическому делу, он попросил назначить его в наши растущие войска.\n\nУроженец Аньхой, Сунь в молодости был одним из немногих участников протестов против правительства Дуань Цируй в 1919 году. Учился за границей в университете Пердью, но его антиимпериалистические настроения привели к поступлению в Виргинский военный институт. Окончив его сразу после окончания Северной экспедиции, он стал представителем нового поколения офицеров в Китае. Учитывая его историю и огромное количество других потенциальных кандидатов, мало кто стал бы сомневаться, если бы мы сказали "нет". Однако его уникальная подготовка и юношеский энтузиазм воплощают в себе надежды молодого поколения офицеров-антиимпериалистов."
lepcollapse.34.a: "Против империалистов мы должны быть едины"
lepcollapse.34.b: "Против предателей мы должны быть осторожны"

lepcollapse.35.t: "Сунь Лижэнь предлагает свои услуги"
lepcollapse.35.d: "Разрушение Клики Аньцина и падение антиконцессионного движения Чэнь Тяоюаня привело к тому, что многие из его соотечественников-националистов оказались на свободе. Младшие чины в большинстве своем либо влились в другие группировки, либо перешли на преподавательскую работу в университетах. "Школа зеленого леса", подавляющее большинство высшего руководства Чэнь либо бежало в легации. Другие, однако, остались верны китайскому делу. Привлеченная нашим растущим антиконцессионистским направлением, группа офицеров во главе с генералом Сунь Лижэнь попросила назначения в наши армии.\n\nУроженец Аньхой, Сунь в молодости был одним из немногих участников антиэнтитетских выступлений 1919 года против правительства Дуань Цируй. Учился за границей в университете Пердью, но его антиимпериалистические настроения привели к поступлению в Виргинский военный институт. Окончив его сразу после окончания Северной экспедиции, он стал представителем нового поколения офицеров в Китае. Учитывая огромное количество других потенциальных кандидатов и сохраняющуюся нестабильность, вызванную неудачей Лиги, мало кто стал бы сомневаться, если бы мы сказали "нет". Однако его уникальная подготовка и юношеский энтузиазм воплощают в себе надежды молодого поколения офицеров-антиимпериалистов."
lepcollapse.35.a: "Он и такие, как он, спасут Китай от позора."
lepcollapse.35.b: "Мы должны принимать победителей, а не пораженцев"

lepcollapse.36.t: "Сунь Лижэнь предлагает свои услуги"
lepcollapse.36.d: "Разрушение Клики Аньцина и падение антиконцессионного движения Чэнь Тяоюаня привело к тому, что многие из его соотечественников-националистов оказались в дрейфе. Младшие чины в большинстве своем либо влились в другие группировки, либо перешли на преподавательскую работу в вузы. "Школа зеленого леса", подавляющее большинство высшего руководства Чэнь бежало либо в легации, либо в Японию, либо куда-либо ещё, где они могли найти работу. И все же любопытно, что молодой командир по имени Сунь Лижэнь вместе со свитой таких же единомышленников обратился к нам в надежде найти службу в наших рядах, испытывая отвращение к решению центрального правительства продолжать поддерживать концессионную политику.\n\nУроженец Аньхой, Сунь в молодости был одним из немногих участников протестов 1919 года против правительства Дуань Цируй. Учился за границей в университете Пердью, но его антиимпериалистические настроения привели к поступлению в Виргинский военный институт. Окончив его сразу после окончания Северной экспедиции, он стал представителем нового поколения офицеров в Китае. Хотя, судя по всему, мы не были его первым выбором, он, тем не менее, твердо клянется в своей верности, если мы его примем. Однако другие осуждают его как очередного наемника и потенциального военачальника на разделенной земле и настаивают на его задержании."
lepcollapse.36.a: "Солдат достойного дела находит свой дом в другом."
lepcollapse.36.b: "Чэнь Тяоюань и ему подобные были предателями, и Сунь не лучше!"

lepcollapse.101.t: "Губернатор Дэн спасён!"
lepcollapse.101.d: "Дэн Ручжоу, губернатор провинции Цзянси до начала войны, был успешно спасён отрядом войск Ци Сеюаня и доставлен в Нанкин. После того, как его провинция перешла к Гоминьдану, он оказался в ловушке, но, к счастью, был спасён."
lepcollapse.101.a: "С возвращением."

lepcollapse.102.t: "Губернатор Дэн сбежал!"
lepcollapse.102.d: "Дэн Ручжоу, губернатор провинции Цзянси до начала войны, успешно избежал вражеских сил и добрался до Нанкина. После того как его провинция перешла под власть Гоминьдана, он оказался в западне, но, к счастью, ему удалось выкарабкаться."
lepcollapse.102.a: "С возвращением."

lepcollapse.103.t: "Губернатор Чжэн спасён!"
lepcollapse.103.d: "Чжэн Цзюньянь, губернатор провинции Цзянсу до начала войны, был успешно спасен отрядом войск Ци Сиюаня и доставлен в Нанкин. После того, как его провинция перешла к Шаньдуну, он оказался в ловушке, но, к счастью, был спасен."
lepcollapse.103.a: "С возвращением."

lepcollapse.104.t: "Губернатор Чжэн сбежал!"
lepcollapse.104.d: "Чжэн Цзюньянь, губернатор провинции Цзянсу до начала войны, успешно избежал вражеских войск и добрался до Нанкина. После того как его провинция отошла к Шаньдуну, он оказался в ловушке, но, к счастью, ему удалось выбраться."
lepcollapse.104.a: "С возвращением."

lepcollapse.105.t: "Губернатор Чэнь спасён!"
lepcollapse.105.d: "Чэнь И, губернатор провинции Чжэцзян до начала войны, был успешно спасен отрядом войск Ци Сиюаня и доставлен в Нанкин. После того, как его провинция перешла к Клике Аньцин, он оказался в ловушке, но, к счастью, был спасен."
lepcollapse.105.a: "С возвращением."

lepcollapse.106.t: "Губернатор Чэнь сбежал!"
lepcollapse.106.d: "Чэнь И, губернатор провинции Чжэцзян до начала войны, успешно избежал вражеских войск и добрался до Нанкина. После того как его провинция пала под натиском Клики Аньцин, он оказался в ловушке, но, к счастью, ему удалось выкарабкаться."
lepcollapse.106.a: "С возвращением."

