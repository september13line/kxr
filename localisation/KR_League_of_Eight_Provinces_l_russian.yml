LEP_Tsingtau_Collaboration10_desc: "Особый интерес, который Лига получает от Германии, имеет много превосходных преимуществ. Но за сотрудничество с Циндао также приходится платить большую цену, а именно в виде постоянно растущих уступок. Эти уступки позволяют немцам осуществлять далеко идущую власть над правительством Лиги.\n§GЭкономическая поддержка: высокая§!\n§GЭкономический контроль: средний§!\n§GПолитический контроль: средний§!"
LEP_Tsingtau_Collaboration11_desc: "Особый интерес, который Лига получает от Германии, имеет много превосходных преимуществ. Но за сотрудничество с Циндао также приходится платить большую цену, а именно в виде постоянно растущих уступок. Эти уступки позволяют немцам осуществлять далеко идущую власть над правительством Лиги. Если Лига ничего не предпримет, чтобы остановить немцев, их контроль рискует стать абсолютным.\n§GЭкономическая поддержка: очень высокая§!\n§GЭкономический контроль: высокий§!\n§GПолитический контроль: средний§!"
