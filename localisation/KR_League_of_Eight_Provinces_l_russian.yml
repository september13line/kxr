lepcollapse.110.a: "Чёрт!"

lepcollapse.111.t: "Губернатор Чэнь убит!"
lepcollapse.111.d: "Чэнь И, губернатор провинции Чжэцзян до начала войны, был убит по пути в Нанкин. После того, как его провинция перешла к Клике Аньцин, он оказался в ловушке и не смог выбраться оттуда живым."
lepcollapse.111.a: "Чёрт!"

lepcollapse.112.t: "Губернатор Шангуань убит!"
lepcollapse.112.d: "Шангуань Юньсян, губернатор провинции Чжэцзян до начала войны, был убит по пути в Нанкин. После того, как его провинция перешла к Клике Аньцин, он оказался в ловушке и не смог выбраться оттуда живым."
lepcollapse.112.a: "Чёрт!"

lepcollapse.201.t: "Германская Восточная Азия уступает контроль над портами"
lepcollapse.201.d: "После победы Германии в Вельткриге и последующей интервенции Германская Империя получила в своё распоряжение ряд портов, из которых она извлекает свою долю китайских богатств. Однако с новым обвалом немецких фондовых рынков в Чёрный Понедельник они сочли нужным сократить расходы в нескольких портах на территории Лиги, вернув нам военный контроль. Хотя возвращение законной китайской территории, хотя бы номинально, приветствуется, равно как и ресурсы, полученные в результате этого, вывод немецких войск перед лицом нашего шаткого положения заставляет попотеть наших собственных советников."
lepcollapse.201.a: "Смешанное благословение."

lepaog.1.t: "Встреча с Нанкинской комиссией"
lepaog.1.d: "Поскольку наше политическое положение относительно стабилизировалось, нам пора официально возобновить наше сотрудничество с Н.С.О, начиная с их главного военно-политического подразделения, Нанкинской комиссии. Несмотря на то, что Комиссия является консультативным советом, её влияние, особенно после её помощи в подавлении восстания в Аньцине, выросло за пределы простых предложений, и хотя их поддержка имеет решающее значение, отступление от её интересов является политическим самоубийством."
lepaog.1.a: "Пусть эти отношения будут прибыльными."

lepaog.2.t: "Н.С.О открывает новые офисы"
lepaog.2.d: "В знак неизменной веры в Нанкин Н.С.О объявила об открытии новых офисов в городе, что ещё больше укрепит связи между нашим правительством и немецкой администрацией."
lepaog.2.a: "Добро пожаловать!"

lepaog.3.t: "Причастность Германии к убийству"
lepaog.3.d: "Поскольку расследование убийства Сунь Чуаньфана продолжается, возникло осложнение. Хотя до сих пор ничего не доказано, следователи обнаружили возможную связь между преуспевающим немецким директором в Нанкине и убийцей. Узнав о наших подозрениях, Н.С.О сообщила нам, что данное лицо полностью невиновно, и просит нас исключить его из сферы нашего расследования."
lepaog.3.a: "Я уверен, что он невиновен."
lepaog.3.b: "Даже немцы ответят перед законом."

lepaog.4.t: "Восстановление железной дороги Чжэган"
lepaog.4.d: "Большая часть Центрально-китайской железной дороги была повреждена во время краха Лиги, будь то протестующими или перебежчиками. Когда пыль осядет, мы должны запросить поддержку Н.С.О для восстановления этих железнодорожных линий, поскольку именно из-за них мы в первую очередь оказались в этой катастрофе."
lepaog.4.a: "Запросить средства на ремонт."
lepaog.4.b: "Они могут починить её сами."

lepaog.5.t: "Неоплаченная концессионная аренда"
lepaog.5.d: "В то время как Чёрный Понедельник был катастрофой для всех, особенно для Н.С.О, любая благотворительность когда-нибудь заканчивается. Учитывая продолжающийся отказ немцев платить концессионные сборы, похоже, что нам придётся напрямую обращаться к Н.С.О."
lepaog.5.a: "Всё нормально."
lepaog.5.b: "Требуйте полного погашения долга."

lepaog.6.t: "Контроль над концессионными фабриками"
lepaog.6.d: "Благодаря проблемам Н.С.О после Чёрного Понедельника мы смогли заполнить образовавшийся вакуум и получить толику контроля над концессионными отраслями. Хотя такая ситуация вряд ли продлится долго, тем не менее мы её ценим."
lepaog.6.a: "Кажется, они хорошо справляются."
lepaog.6.b: ""

lepaog.7.t: "Немецкий инвестиционный совет"
lepaog.7.d: "Теперь, когда внутренние дела официально "готовы к захвату", Н.С.О решила предотвратить неизбежный хаос этой настоящей золотой лихорадки и создать инвестиционный совет для регулирования немецкого бизнеса в регионе. Хотя это, несомненно, благо, несколько прискорбно, что именно немцы, а не мы, непосредственно контролируют ситуацию."
lepaog.7.a: "Чудесно."
lepaog.7.b: "Их помощь не требуется."

lepaog.8.t: "Германский восстановительный импорт"
lepaog.8.d: "Потеря наших южных территорий привела к своего рода ресурсной катастрофе в нашей стране, поскольку многие традиционные внутренние отрасли промышленности теперь отрезаны от нас. Чтобы облегчить это, Н.С.О предложила смягчить правила в отношении немецкого импорта в страну, конечно, только до тех пор, пока наша внутренняя экономика не восстановится."
lepaog.8.a: "Мы можем позволить себе ослабить наши правила."
lepaog.8.b: "Сделки не будет."

lepaog.9.t: "Борьба с инфляцией"
lepaog.9.d: "Юань Лиги пострадал как от Чёрного Понедельника, так и от краха Лиги. Чтобы предотвратить полный финансовый крах, Н.С.О пообещала поддержку НАБ в поддержании юаня в обмен на различные финансовые уступки."
lepaog.9.a: "Как великодушно с их стороны."
lepaog.9.b: "Мы можем справиться сами."

lepaog.10.t: "Кредиты НАБ: Начало"
lepaog.10.d: "Немецко-азиатский банк является крупнейшим выжившим финансовым учреждением в регионе и находится под контролем Н.С.О. С экономической точки зрения, их поддержки было бы достаточно, чтобы заново создать экономику Лиги. Но политические издержки вполне могут погубить нас, несмотря ни на что."
lepaog.10.a: "Мы ведь можем доверять банкам?"

lepaog.11.t: "Кредиты НАБ: Размер"
lepaog.11.d: "Первым делом необходимо решить, в каком объёме мы будем брать кредиты. В то время как более крупный кредит может быть более рентабельным, нам могут понадобиться лишь небольшие финансовые вложения, чтобы оживить нашу экономику."
lepaog.11.a: "Идите по-крупному или идите домой."
lepaog.11.b: "Необходим кредит разумного размера."
lepaog.11.c: "Нам нужна лишь небольшая финансовая поддержка."

lepaog.12.t: "Кредиты НАБ: Назначение"
lepaog.12.d: "Не вся наша промышленность страдает в одинаковой степени. Чтобы максимизировать эффект от кредитов, нам нужно решить, какая отрасль должна извлечь выгоду из кредитов НАБ."
lepaog.12.a: "Приоритет производства"
lepaog.12.b: "Приоритет строительства"
lepaog.12.c: "Приоритет военной промышленности"

lepaog.13.t: "Н.С.О требует досрочного погашения!"
lepaog.13.d: "В качестве шокирующего, но, возможно, не неожиданного сюрприза Н.С.О потребовала, чтобы мы досрочно погасили наши кредиты в НАБ, якобы из-за растущей финансовой напряженности в регионе. Хотя это и огорчает, и вредит нашей экономике, мы ничего не можем сделать, кроме как согласиться на новые условия."
lepaog.13.a: "Серьёзно?!"

lepaog.14.t: "Расширение банковской деятельности Н.С.О"
lepaog.14.d: "Немецкий век для Н.С.О, похоже, продолжается, поскольку НАБ использовала последствия Чёрного Понедельника для дальнейшего расширения своей финансовой монополии в Китае. Хотя это может быть проблемой в долгосрочной перспективе, прямо сейчас это прямая выгода для нашей собственной экономики."
lepaog.14.a: "Хорошо для них."

lepaog.15.t: "НАБ выкупает банки Лиги"
lepaog.15.d: "При довольно неловком повороте событий Немецко-азиатский банк начал выкупать обанкротившиеся банки Лиги по всей стране. Хотя мы ничего не можем сделать, чтобы оспорить это, это продолжает подрывать наш авторитет, когда речь заходит о нашей собственной экономике."
lepaog.15.a: "Нас это устраивает."
lepaog.15.b: "Мы бы предпочли, чтобы они остались в руках китайцев."

lepaog.16.t: "Доступ к внутренним делам: Начало"
lepaog.16.d: "Пришло время сделать доступ немцев к внутренним делам Лиги официальным. Хотя небольшие независимые предприятия уже пришли в регион, полномасштабные немецкие инвестиции всё ещё требуют нашей подписи и решения нескольких ключевых логистических и политических вопросов, прежде чем они смогут начаться всерьёз."
lepaog.16.a: "Это не может быть плохо."

lepaog.17.t: "Доступ к внутренним делам: Статус китайцев"
lepaog.17.d: "В первую очередь речь идёт о судьбе китайских предприятий во внутренних районах страны. Несколько ключевых бизнес-лидеров требуют гарантий защиты в случае, если немецкие инвестиции уничтожат их средства к существованию, в то время как другие прямо требуют привилегии по отношению к немецким предприятиям."
lepaog.17.a: "Наш собственный бизнес всегда будет иметь приоритетное значение."
lepaog.17.b: "Мы, безусловно, можем найти баланс."
lepaog.17.c: "Они должны научиться сосуществовать с немецким присутствием."

lepaog.18.t: "Доступ к внутренним делам: Статус немцев"
lepaog.18.d: "Второй вопрос касается статуса немецких граждан в регионе. Хотя немцы уже обладают значительными преимуществами перед другими иностранными гражданами, такими как право на посольство и выдачу паспорта, Нанкинская комиссия "предложила" официально повысить статус немецких граждан в знак доброй воли по отношению к нашим новым торговым партнерам."
lepaog.18.a: "Издать новые законы для немецких граждан."
lepaog.18.b: "Немцы и китайцы должны быть равны по законам Лиги."
lepaog.18.c: "К ним будут относиться как к привилегированным гостям."

lepaog.19.t: "Доступ к внутренним делам: Прибытие немцев"
lepaog.19.d: "После завершения нерешенных вопросов немецкое вторжение во внутренние районы началось всерьёз. Хотя для того, чтобы ощутить все плоды этого решения, может потребоваться некоторое время, мы уже получаем выгоду от скромного экономического бума, происходящего в нашей стране."
lepaog.19.a: "Будем надеяться, что им понравится их пребывание."

lepaog.20.t: "Доступ к внутренним делам: Деловые конфликты!"
lepaog.20.d: "Кажется, что никогда ничего не проходит без сучка и задоринки. Несколько китайских предприятий подали жалобы, утверждая, что немецкая эксплуатация, монополизация и финансовые притеснения происходят в регионах, где немецкие инвестиции выросли больше всего. В ответ Н.С.О направила встречный иск, утверждая, что китайские чиновники и бизнесмены недостаточно сотрудничают, а иногда и откровенно препятствуют действиям немецких деловых кругов в регионе."
lepaog.20.a: "Наш бизнес должен быть приоритетным."
lepaog.20.b: "Немцы должны быть в приоритете."
lepaog.20.c: "Кто может сказать?"

lepaog.21.t: "Доступ к внутренним делам: Конец"
lepaog.21.d: "Когда первый прилив инвестиций наконец улёгся, наши внутренние районы вошли в состояние новой "нормальности". Хотя все последствия нашего решения будут ощутимы только в ближайшие десятилетия, мы уже сейчас можем видеть зачатки таких изменений, происходящих в нашей экономике."
lepaog.21.a: "Хорошо, что с этим покончено."

lepaog.22.t: "Усиление Schantung Eisenbahngesellschaft?"
lepaog.22.d: "Хотя Schantung Eisenbahngesellschaft напрямую не контролируется Н.С.О, они по-прежнему фактически являются немецким доверенным лицом. В нашем правительстве ведутся споры о том, следует ли доверять им полный контроль над железными дорогами, или же необходим некоторый уровень китайского контроля."
lepaog.22.a: "Мы должны уважать предложение Германии о выкупе."
lepaog.22.b: "Мы требуем равного владения!"

lepaog.23.t: "Железнодорожные платежи"
lepaog.23.d: "Железные дороги стоят недёшево. Хотя работа SEG оказалась весьма прибыльной, она не была безвозмездной. Нанкинская комиссия вежливо напомнила нам, что ожидается разумное возмещёние, и в ближайшее время."
lepaog.23.a: "Расплатиться с ними."
lepaog.23.b: "Отплатить им влиянием."
lepaog.23.c: "Какие платежи?"

lepaog.24.t: "Расширение Шаньдунской железной дороги"
lepaog.24.d: "После нашей экономической поддержки проекта SEG продолжает продвигаться в Лигу. Несмотря на всеобщее недовольство подобными процессами, никто не может отрицать, что немцы умеют заставить поезда ходить вовремя."
lepaog.24.a: "Отлично."

lepaog.25.t: "Железнодорожные налоги?"
lepaog.25.d: "В центральном правительстве возникла идея ввести новый железнодорожный налог для населения, чтобы оплатить наше дальнейшее расширение. Несмотря на непопулярность, возможно, потребуется найти новый временный источник дохода, чтобы помочь продолжить нашу индустриализацию."
lepaog.25.a: "Разумная мысль."
lepaog.25.b: "Повышение налогов никого не радует."

lepaog.26.t: "Немцы просят освобождения от налогов"
lepaog.26.d: "Демонстрируя высокомерие, Н.С.О потребовала, чтобы все немецкие предприятия были освобождены от нашего нового железнодорожного налога. Тот факт, что мы подняли этот налог, чтобы оплатить их железные дороги, похоже, не учитывается, и они очень настойчиво требуют этого, что мы должны делать?"
lepaog.26.a: "Хорошо."
lepaog.26.b: "Да нет."

lepaog.27.t: "Комиссия по восточным ресурсам: Введение"
lepaog.27.d: "Комиссия по восточным ресурсам, состоящая в основном из представителей китайских деловых кругов и монополистов Н.С.О, сумела отбросить свои многочисленные разногласия в стремлении к общей цели: прибыли. В то время как интересы Китая обеспечивают местоположение и рабочую силу для добычи ресурсов, немцы предоставляют технические ноу-хау и оборудование для надлежащей добычи этих ресурсов."
lepaog.27.a: "Будем надеяться, что они найдут что-то стоящее."

lepaog.28.t: "Комиссия по восточным ресурсам: Статус немцев"
lepaog.28.d: "Очевидно, недовольная нынешним статус-кво, Н.С.О потребовала перестановок в Комиссии по восточным ресурсам, утверждая, что немецкие интересы "недостаточно" представлены в ней. Под этим они, по-видимому, подразумевают, что у них нет полного контроля, и они хотят это исправить. Несмотря на то, что это явный захват власти, без поддержки Н.С.О сама Комиссия практически функционально бесполезна."
lepaog.28.a: "Разрешить немецкое большинство."
lepaog.28.b: "Соглашайтесь, но старайтесь ограничить их влияние."

lepaog.29.t: "Комиссия по восточным ресурсам: Н.С.О требует пересмотра прав немцев"
lepaog.29.d: "В связи с продолжающимся успехом Комиссии по восточным ресурсам Н.С.О вновь призвала к усилению интересов Германии в регионе. В то время как немецкие граждане и предприятия уже имеют достаточные привилегии, Н.С.О попросила нас повысить эти права на постоянной основе, чтобы "укрепить успешные китайско-германские отношения."
lepaog.29.a: "Разумное требование."
lepaog.29.b: "Ситуация в её нынешнем виде прекрасна."

lepaog.30.t: "Немецкая промышленная экспансия"
lepaog.30.d: "Как и прежде, наш бизнес с немцами оказался сказочно прибыльным. С открытием новых месторождений полезных ископаемых и их богатством, поступающим (в основном) в наши карманы, мы снова должны поблагодарить наших друзей в Циндао."
lepaog.30.a: "Бизнес процветает."

lepaog.31.t: "Н.С.О вводит исключительные экономические зоны"
lepaog.31.d: "Пользуясь своим непропорционально большим влиянием в нашей стране, Н.С.О проводит политику экономической исключительности для немецких интересов, фактически закрепляя свою монополию на инвестиции Лиги. Хотя в основном это простое признание нынешней реальности, вызывает беспокойство тот факт, что Н.С.О обладает такой огромной властью внутри нашего собственного правительства."
lepaog.31.a: "Всё во благо Китая."

lepaog.32.t: "Н.С.О внедряет политику свободной торговли"
lepaog.32.d: "В очередной раз продемонстрировав свои политические мускулы, Н.С.О отменила решение наших чиновников и ввела политику свободной торговли для немецких товаров. Хотя это может быть не слишком разрушительно, то, что мы так зависим от прихотей Н.С.О, опасно для нашей собственной внутренней стабильности."
lepaog.32.a: "Это на благо Китая, мы клянёмся..."

lepaog.33.t: "Немецкий экономический захват"
lepaog.33.d: "В результате окончательного экономического переворота Н.С.О успешно германизировала нашу экономику. Немецкие банки, фабрики и магазины заполонили улицы, и марка используется чаще, чем юань. Наша экономика сейчас фактически является экономикой немецкого государства-клиента."
lepaog.33.a: "О, Боже."


lepaog.50.t: "Отношения между Лигой и Остазией"
lepaog.50.d: "Администрация Остазии является главным покровителем Н.С.О в Азии, и интересы Н.С.О тесно связаны с их интересами. В знак сотрудничества Н.С.О попросила нас оказать администрации официальные дипломатические услуги, чтобы укрепить наши общие экономические интересы."
lepaog.50.a: "Лучше дружить, чем враждовать."

lepaog.51.t: "Н.С.О просит нашей поддержки!"
lepaog.51.d: "В связи с восстанием в Индокитае Н.С.О обратилась к нам с просьбой поддержать Остазию в подавлении восстания, как для того, чтобы помочь другу в трудную минуту, так и для защиты от возможной синдикалистской угрозы в будущем."
lepaog.51.a: "Мы полностью поддержим их!"
lepaog.51.b: "Отправьте им какое-нибудь оборудование."
lepaog.51.c: "Путь справляются сами."

lepaog.52.t: "Пограничные соглашения с Остазией"
lepaog.52.d: "Поскольку Остазия и Лига снова граничат друг с другом, Н.С.О предложила политику полуоткрытых границ между нашими странами в качестве демонстрации доброй воли и дальнейшего экономического сотрудничества."
lepaog.52.a: "Между друзьями нет границ."
lepaog.52.b: "Давайте сохранять профессионализм."

lepaog.53.t: "Углубление связей между Лигой и Остазией"
lepaog.53.d: "По мере роста влияния Н.С.О растут и наши отношения с Остазией. В частности, предприятия Н.С.О разработали новое экономическое торговое соглашение, направленное на стимулирование торговли между нами."
lepaog.53.a: "Всегда хорошо иметь друзей."

lepaog.54.t: "Н.С.О запрашивает права на стоянку флота для Остазии"
lepaog.54.d: "В то время как у Остазии уже есть значительные верфи в Циндао, Н.С.О попросила нас разрешить немецким кораблям также швартоваться и в городах Лиги, в качестве простой меры предосторожности на случай хаотичных военно-морских действий в Китайском море."
lepaog.54.a: "Мы согласны."
lepaog.54.b: "Пусть держат свои корабли в Циндао."

lepaog.55.t: "Н.С.О запрашивает военный доступ для Остазии"
lepaog.55.d: "В довольно дерзком запросе Н.С.О попросила нас предоставить военный доступ к войскам Остазии для защиты немецких интересов в нашей стране. Хотя это было бы драматической уступкой суверенитета, уровень влияния Н.С.О в нашем правительстве затрудняет отказ."
lepaog.55.a: "Разумная просьба."
lepaog.55.b: "Мы должны соблюдать некоторую дистанцию."

lepaog.56.t: "Н.С.О просит предоставить полную военную гарантию"
lepaog.56.d: "В связи с ростом напряжённости в отношениях с Японией Н.С.О потребовала, чтобы мы полностью продемонстрировали поддержку немецким колониям в Азии и гарантировали ответ Лиги в случае любого нападения на немецкие территории. В случае войны это фактически поставит нас в один ряд с Рейхспактом, но может стать неизбежным завершением, если война достигнет наших границ."
lepaog.56.a: "Их безопасность - это наша безопасность."
lepaog.56.b: "Всё зашло слишком далеко!"

lepaog.57.t: "Передача концессий"
lepaog.57.d: "В качестве демонстрации силы Н.С.О решила передать прямой контроль над концессиями из наших рук в руки администрации Остазии. Каким бы унизительным это ни было, это было неизбежным завершением почти полного немецкого контроля над нашей нацией."
lepaog.57.a: "Это было неизбежно."

lepaog.58.t: "Фон Фалькенхаузен возвращается в строй"
lepaog.58.d: "В связи с борьбой с сепаратистами, угрожающими безопасности немецких концессионных городов, лидер сил обороны концессий Александр фон Фалькенхаузен вернулся на службу, чтобы помочь нашей борьбе, и предложил своё руководство нашим войскам. Помощь такого компетентного генерала и безоговорочная поддержка в нашей борьбе - это большое благо для наших военных усилий."
lepaog.58.a: "Мы будем рады любой помощи."

lepaog.59.t: "Н.С.О утверждает свою власть над Лигой"
lepaog.59.d: "Сегодня результат многолетнего опирания Нанкина на Н.С.О вновь укусил их. Заплатив миллионные взятки тысячам администраторов, полицейских, армейских офицеров и общественных деятелей, они, наконец, сделали свой ход. Когда Нанкин проснулся, большая часть города была закрыта, включая правительственный квартал. Когда Ци попытался войти в свой кабинет, его встретил Фалькенхаузен. Ему спокойно объяснили, что у него больше нет работы. Он разглагольствовал, бесновался и клялся, что весь Китай восстанет против них, но в конце концов понял, что проиграл. Он ушел, поклявшись "заставить вас, иностранцев, заплатить", но, поскольку вся страна у нас в кармане, особого беспокойства нет. К полудню все закончилось, жизнь в городе вернулась в нормальное русло, и перед Германией открылись новые захватывающие возможности в Азии."
lepaog.59.a: "Für Gott und Kaiser und unsere Aktionäre!"

lepaog.60.t: "Административные резервации"
lepaog.60.d: "Когда мы начали наши крупные реформы разваливающейся администрации Лиги, нам задали серьёзный вопрос: должны ли китайцы оставаться в высших эшелонах бюрократии или покончить с ними. Сохранить китайцев может быть выгодно. Они знают людей и более приемлемы для них, в отличие от наших администраторов. Не только это, но и они могли бы дать нам китайский взгляд на события внутри нашей страны и за её пределами. Однако в их рядах глубоко процветает коррупция, а их лояльность вызывает подозрения у многих. С другой стороны, мы можем просто прислать бюрократов из Германии. Они будут гораздо более надежными, менее коррумпированными в том, что может угрожать государству. Однако мы всегда нуждаемся в опытных администраторах, и наше правление уже непопулярно. Если мы избавимся от китайцев внутри неё, мы можем разрушить ту небольшую легитимность, которую мы имеем в глазах населения."
lepaog.60.a: "Только немцам можно доверять управление важнейшими позициями."
lepaog.60.b: "Оставьте их в покое до тех пор, пока они служат."

lepaog.61.t: "Krupp атакует трудовое законодательство"
lepaog.61.d: "Несмотря на то, что в лучшие времена это применялось слабо, старая Нанкинская Клика имела существенную защиту труда. Однако они использовали его в основном для того, чтобы помешать хорошему немецкому бизнесу и в качестве отчаянного потворства тем, кто в противном случае мог бы стать революционером. Всякий раз, когда мы делали что-то, что им не нравилось, они использовали то или иное положение, чтобы закрыть некоторые из наших фабрик в отместку. После того, как мы рассмотрели законы и внесли изменения, которые считаем необходимыми, наши... "друзья" в Krupp попросили нас отменить эти законы. Они указывают на то, что они были и остаются помехой для бизнеса и делают затраты почти слишком высокими для нормальной работы в стране. Хотя Фалькенхаузен знает, что это просто их руководители бесятся из-за того, что зарабатывают на несколько миллионов меньше, он признает, что правила довольно щедры и действительно повышают затраты на ведение бизнеса здесь до уровня, который может подвергнуть риску небольшие компании. Но, с другой стороны, их сохранение и использование, как это когда-то делали китайцы, могло бы быть полезным как в качестве инструмента для удержания компаний в узде, так и для поддержания порядка в Лиге. Krupp - ничто иное, как могущественная компания, и держать этот клуб в секрете может быть хорошим способом держать их в узде."
lepaog.61.a: "Больше нет необходимости заниматься "проституцией" перед рабочими."
lepaog.61.b: "Мы не должны рисковать вызвать ярость китайцев."

lepaog.62.t: "Нелояльные генералы"
lepaog.62.d: "В то время как наш список генералов пополнился переводами из Остазии, были высказаны опасения по поводу существующего персонала, многие из которых имеют подозрительную лояльность. Эти генералы происходят от старых китайских правителей, которые, как утверждается, имеют историю оппортунизма и недобросовестной практики. Они всё равно могут повернуться против нас, если увидят слабость или, что более правдоподобно, мешок золота на другой стороне, что будет проще, если им предложат шанс избавиться от ярлыка "ханьцзянь". Хотя устранение их устранило бы их сомнительное влияние в нашем государстве, это лишило бы нас дополнительного опыта, который может оказаться необходимым для борьбы с нашими врагами. По-настоящему правильных ответов не существует."
lepaog.62.a: "Обеспечьте им хорошую пенсию, так или иначе."
lepaog.62.b: "Они останутся в строю."

lepaog.63.t: "Крупп делает свой ход"
lepaog.63.d: "Сегодня Фалькенхаузен получил уведомление из Имперского колониального управления о том, что Крупп подал жалобу на Фалькенхаузена. Они затаились в засаде, собирая папки так называемых доказательств того, что он действовал не в интересах Германии. Они обвиняют его в безудержной коррупции, симпатиях к Китаю и антигерманских настроениях. Все, включая Имперское колониальное управление, видят в этом неприкрытый захват власти, каковым он и является. Тем не менее, Кайзер потребовал провести фактическое расследование предполагаемых правонарушений Фалькенхаузена. В ответ Фалькенхаузен привёз с собой десятки папок с собственными доказательствами своей лояльности Германии. Расследование началось, и никто не знает, чем оно закончится."
lepaog.63.a: "Он хватается за соломинку."
lepaog.63.b: "Лига потрясена!"

lepaog.64.t: "Крупп опозорен!"
lepaog.64.d: "После обширного расследования, по некоторым данным, самого тщательного в истории Германии, Имперское колониальное управление вынесло своё решение и вынесло его в пользу Фалькенхаузена. В постановлении было объявлено, что Фалькенхаузен не сделал ничего, что могло бы вызвать подозрение в его лояльности. Это решение было встречено Фалькенхаузеном и его офисом с ликованием. Теперь его положение надежно, и он может покончить с некогда казавшейся бесконечной чередой свидетельских показаний, передач документов, интервью и расследований. Тем временем Крупп вышел из этой истории опозоренным и дискредитированным. Он тратил деньги из рук вон плохо, чтобы сместить Фалькенхаузена, и потерпел неудачу. Учитывая, что акционеры в смятении, китайские операции провисают, а прибыль компании падает, Фалькенхаузен может быть спокоен, зная, что мелкие махинации Сталелитейного магната больше не представляют угрозы."
lepaog.64.a: "Мы преданы навсегда."

lepaog.65.t: "Н.С.О висит на волоске"
lepaog.65.d: "Сегодня Н.С.О стоит на шатких ногах, поскольку Берлин наконец-то высказался по поводу кризиса. Несколько недель назад Имперское колониальное управление опубликовало свой отчёт. В нём говорилось, что, хотя Фалькенхаузен не совершил ничего явно предательского, некоторые из его действий были вескими причинами подозревать его в "симпатиях к Китаю", и просил Берлин вмешаться, что вызвало новый раунд расследований. Все сидят на краешке своего кресла, ожидая, что покажет решение Германии. Если они уберут Фалькенхаузена, то почти наверняка Крупп заполнит образовавшийся вакуум, оказывая влияние на совет директоров. Это беспокоит многих, как в администрации Фалькенхаузена, так и в Берлине. Krupp - это компания, и государство, полностью находящееся под их контролем, может быть непредсказуемым, если вообще будет жизнеспособным в долгосрочной перспективе. В то же время Фалькенхаузен может быть скомпрометирован, и если это так, то неизвестно, поведет ли он Н.С.О по пути, противоречащему интересам и благополучию Германии. В то время как более миллиона человек по всему миру затаили дыхание, секретарь в Берлине выпускает пресс-релиз..."
lepaog.65.a: "Самоотверженности Фалькенхаузена вполне достаточно."
lepaog.65.b: "Фалькенхаузен должен уйти с поста руководителя."

lepaog.66.t: "Что самое лучшее в жизни?"
lepaog.66.d: "С господством Н.С.О над Лигой перед нацией встаёт большой вопрос: что дальше? Некоторые хотят укрепить наши позиции, Н.С.О и Лига, в конце концов, как они говорят, предназначены для обогащения народа и Германии, а не для того, чтобы втягивать их в ненужные и разрушительные путы, и по большей части эти голоса доминируют, по какой причине мы должны платить за опустошения и разрушения войны сейчас? Но некоторые считают иначе, они говорят, что у Лиги есть потенциал, и, подобно орде чжурчжэней, мы должны пронестись над разлагающейся массой разрушенного Китая, чтобы установить новый, славный порядок по нашему образу и подобию. Очарование амбиций оказывается большим искушением, но сохранять здравый смысл и служить Кайзеру по средствам оказывается более убедительным среди многих, мы должны выбирать."
lepaog.66.a: "Пусть примитивные военачальники ссорятся за гранью дозволенного, в то время как мы сеем мир и процветание."
lepaog.66.b: "Мы сокрушим врагов наших и увидим, как они будут изгнаны перед нами."

lepfp.1.t: "Обратив свой взор на Хунань"
lepfp.1.d: "Итак, когда мы разбили гоминдановских повстанцев и аньхойских предателей, мы наконец-то получили возможность взглянуть на мир со стороны. Поскольку бывшая провинция Хунань ускользнула из наших рук в хаосе неразберихи, теперь мы стремимся получить причитающееся нам по заслугам. Мы можем просто попытаться принудить Хунань вернуться в Лигу, или отказаться от дипломатии в пользу демонстрации силы - выбор за нашим маршалом Лиги."
lepfp.1.a: "Выдвинуть ультиматум"
lepfp.1.b: "Предатели и мятежники не заслуживают притворства"

lepfp.2.t: "У ворот Лянгуана"
lepfp.2.d: "Итак, когда мы разбили гоминдановских повстанцев и аньхойских предателей, мы наконец-то получили возможность взглянуть на мир со стороны. Бывшие провинции Гуандун и Гуанси ускользнули от нашего внимания в хаосе неразберихи, и теперь мы пытаемся получить причитающееся нам. Мы можем просто попытаться принудить Ляньгуан вернуться в Лигу, или отказаться от дипломатии в пользу демонстрации силы - выбор за нашим маршалом Лиги."
lepfp.2.a: "Пусть они присоединятся или погибнут"
lepfp.2.b: "Время для разговоров закончилось с их неповиновением"

lepfp.3.t: "Лига у дверей"
lepfp.3.d: "Это был лишь вопрос времени, когда немецкие пособники в Нанкинской Клике, отбившись от своих врагов, придут за нами, но это время пришло как посланец из Нанкина, требующий, чтобы мы либо распустили нашу Клику и подчинились их власти, либо столкнулись с их гневом. Хотя капитуляция означала бы явный конец любым амбициям, на которые мы претендуем, мы также должны подумать о том, возможно ли с нашим нынешним положением противостоять их натиску, и стоит ли того цена крови и огня."
lepfp.3.a: "У нас нет выбора"
lepfp.3.b: "Мы стоим непокорно!"

lepfp.4.t: "[FROM.GetAdjective]ое правительство соглашается"
lepfp.4.d: "Триумф, видя бесполезность сопротивления, [FROM.GetAdjective]ое правительство распустилось и передало полный контроль над своей территорией под наш контроль."
lepfp.4.a: "Если бы только все наши враги были такими же разумными."

lepfp.5.t: "[FROM.GetAdjective]ое правительство отказывается"
lepfp.5.d: "Не понимая, что для них лучше, похоже, что [FROM.GetAdjective]ое правительство отказалось от наших требований, их глупое сопротивление, несомненно, будет недолгим."
lepfp.5.a: "Мы раздавим их нашими сапогами."

lepfp.6.t: "Китай Ци"
lepfp.6.d: "После того как иллюзия единого Китая была разрушена, мало кто предсказывал, что он больше сможет набрать силу. После того, как Лига была разделена огнём войны, а Северная Чжили покинула нас, лишь немногие верили, что мы сможем выжить. Но теперь никто не сомневается в нашей мощи, превосходящей Нефритового маршала во всём его высокомерии, превосходящей бесчисленное множество военачальников и скептиков, теперь они ничего не говорят, когда Ци Сеюань стоит у ворот Пекина, непокоренный и торжествующий под небесами. Судьба Китая сейчас находится только в его руках."
lepfp.6.a: "Мы переделаем Китай в республику по образу и подобию Лиги."
lepfp.6.b: "Время королей и Императоров закончилось, Ци возглавит восстановленную республику."
lepfp.6.c: "Пу И снова займёт свой трон под нашим руководством."
lepfp.6.e: "Трон займёт младший брат Пу И, Пу Цзе, как того хочет Ци."
lepfp.6.f: "Для праведного Китая Мин восстанавливается под нашей рукой."

lepfp.7.t: "Трон дракона"
lepfp.7.d.puyi: "Сегодня Айсинь Гьоро Пу И, последний в почтенном ряду Императоров династии Цин, был вновь коронован на торжественной церемонии в Пекине. Призванный отразить возрождение империи Цин под новым руководством, Император Пу И на своей коронации был окружён с обеих сторон лидерами Клики Чжили, чьи военные кампании покорили большую часть Китая и способствовали возвращению Пу И на трон. Хотя офицеры публично заявили о своей преданности Империи, многим ясно, кто является реальной силой, стоящей за троном. Хотя слухи говорят о явном недовольстве Пу И этим соглашением, поскольку он принял предложение занять трон при условии, что он будет контролировать внутреннюю политику Китая, а военную и внешнюю политику оставит Чжили. Тем временем Чжили заняты укреплением своей структуры власти и подготовкой к следующим кампаниям. В то время как генералы веселились после коронации, они знали, что их работа по объединению Китая ещё далека от завершения. Хотя у них был правитель, у их правителя почти не было страны для управления. Уже начали разрабатываться планы по аннексии внутренних районов и "сепаратистских территорий" Монголии, Тибета и Синьцзяна."
lepfp.7.d.pujie: "Сегодня Айсинь Гьоро Пу Цзе, брат Императора Кандэ, последнего в почтенной династии Императоров династии Цин, был коронован на торжественной церемонии в Пекине. После коронации Императора Кандэ с обеих сторон окружали лидеры Клики Чжили, чьи военные кампании уже покорили большую часть Китая и способствовали возвращению династии Цин. В то время как офицеры публично заявляли о лояльности своему новому Императору, многим ясно, кто является реальной силой, стоящей за троном. Тем временем Чжили заняты укреплением своей структуры власти и подготовкой к следующим кампаниям. В то время как генералы веселились после коронации, они знали, что их работа по объединению Китая ещё далека от завершения. Хотя у них был правитель, у их правителя почти не было страны для управления. Уже начали разрабатываться планы по аннексии внутренних районов и "сепаратистских территорий" Монголии, Тибета и Синьцзяна. Тем временем войска вышли на улицы и начали облавы на известных республиканцев и диссидентов."
lepfp.7.d.ming: "Когда Чжили ворвались в Пекин, многие задавались вопросом, что они сделают с народом, которым теперь правят. Они могли легко закрепить за собой статус нового лидера Китая, они уже завоевали большую его часть. Однако общественное недовольство военным правлением росло ещё до того, как армия Чжили начала свою победоносную кампанию. Недавно аннексированные земли только подлили масла в огонь. Теперь совершенно ясно, что если Чжили хотят продолжить своё правление, они должны делать это не напрямую. Входит новый монарх - Чжу Юйсюнь. Чжу не похож на Императора: немного ниже ростом, чем обычный человек, одет в лохмотья и живёт в переулке возле одних из городских ворот Пекина. Однако его родословная престижна, некоторые говорят, что даже более престижна, чем у Кайзера. Чжу - последний представитель престижного Дома Чжу, который основал древнюю китайскую династию Великая Мин, последнюю ханьскую династию в истории Китая. Его предки правили землями от Тихого океана до гор Тибета и от монгольской степи до Вьетнама. Поскольку династия Мин была свергнута династией Цин, они, по традиции, были умиротворены высоким титулом. Титул Юйсюня - маркиз Расширенной благодати. Однако это чисто церемониальный процесс, и о Юйсюне в значительной степени забыли. На самом деле он был настолько забыт, что батальону солдат потребовалось три недели, чтобы найти его, поскольку в хаосе захвата города никто не позаботился о том, чтобы обезопасить будущего Императора. Однако, несмотря на то, что Юйсюнь был крестьянином и имел меньше материальных благ, чем большинство других китайцев, он принял предложение с достоинством и изяществом. После тщательной стирки и лихорадочного планирования Юйсюнь был коронован в Запретном городе, но даже сейчас, когда он играет свою новую роль, настоящие правители Китая, Клика Чжили уже планируют новые кампании против многочисленных врагов Китая."
lepfp.7.a: "Да здравствует Сын Небес!"

lepfp.8.t: "Как поступить с городами-концессиями"
lepfp.8.d: "Начиная с века унижения, многие великие державы Запада отравляли Китай, а затем вгрызались в его плоть, как стервятники, кружащие над умирающим человеком. Но с помощью наших новых немецких благодетелей влиянию этих иностранных собак, не в последнюю очередь англичан и японцев, скоро может быть положен конец. И в наших руках остаётся решить, как это сделать."
lepfp.8.a: "Города-концессии будут подчиняться только нам."
lepfp.8.b: "Их время пришло, требуйте, чтобы концессии были переданы нам."
lepfp.8.c: "С ними не может быть мира, к войне!"

lepfp.9.t: "[FROM.GetAdjective]ое правительство требует нашего подчинения!"
lepfp.9.d: "Когда Лига Восьми Провинций рухнула под тяжестью восстания, мало кто думал, что они смогут выжить, а тем более восстановиться. Однако, похоже, что упорство Нанкина превзошло его соперников, и они не только заявили свои права на бывшую территорию, но и предъявили претензии на Пекин, а вскоре и на весь Китай! Теперь они смотрят на нас, требуя, чтобы мы подчинились их владычеству, хотя Совету концессий эта идея явно не по душе, а альтернатива - война с восходящим Нанкином, многие сомневаются, есть ли у нас выбор."
lepfp.9.a: "Если это сохранит города-концессии, да будет так."
lepfp.9.b: "Мы не уступим таким возмутительным требованиям."

lepfp.10.t: "[FROM.GetAdjective]ое правительство преклоняет колено!"
lepfp.10.d: "Отличные новости! Города-концессии подчинились нам, их независимость сведена к простой формальности, теперь здесь будем править только мы и наши благодетели из Берлина."
lepfp.10.a: "Отлично."

lepfp.11.t: "[FROM.GetAdjective]ое правительство игнорирует наши требования!"
lepfp.11.d: "Города-концессии проигнорировали наши требования, настаивая на том, что любые власть имущие могут защитить свои слабые и патриотические силы от наших армий, трусов, ДУРАКОВ! Мы заберем их драгоценные города."
lepfp.11.a: "Собрать войска!"

lepfp.12.t: "[FROM.GetAdjective]ое правительство требует нашего подчинения!"
lepfp.12.d: "Когда Лига Восьми Провинций рухнула под тяжестью восстания, мало кто думал, что они смогут выжить, а тем более восстановиться. Однако, похоже, что упорство Нанкина превзошло его соперников, и они не только заявили свои права на бывшую территорию, но и предъявили претензии на Пекин, а вскоре и на весь Китай! Теперь они смотрят на нас, требуя, чтобы города-концессии были распущены, передав владение всеми территориями китайским властям, хотя Совету концессий эта идея явно не по душе, а альтернатива - война с набирающим силу Нанкином, многие сомневаются, действительно ли у нас есть выбор."
lepfp.12.a: "Это не стоит того, чтобы за это умирать."
lepfp.12.b: "Мы не уступим таким возмутительным требованиям."

lepfp.13.t: "[FROM.GetAdjective]ое правительство принимает наше правление"
lepfp.13.d: "Признавая превосходство нашей позиции, города-концессии распались, приняв аннексию с нашей стороны. Это важный день, этим пиявкам англичан, американцев и японцев в наших портах пришёл конец."
lepfp.13.a: "Разве были какие-то сомнения?"

allost.1.t: "Китайский триумф"
allost.1.d: "С тех пор как мы начали войну с китайцами, наш плацдарм в регионе был полностью разрушен, и многие взывают к правительству Германии, чтобы оно прекратило эту проигранную войну и вернуло наших парней домой, пока ещё больше немецких жизней не были потрачены впустую, хватаясь за утраченную славу."
allost.1.a: "Мы должны сражаться дальше!"
allost.1.b: "Мы не можем себе этого позволить."

allost.2.t: "Германия уходит из Китая"
allost.2.d: "С тех пор как мы начали нашу войну с немцами, их плацдарм в регионе был полностью разрушен, и, поджав хвосты, немецкие войска в Китае требуют перемирия, признающего потерю всех немецких владений в Азии."
allost.2.a: "Веку унижения нанесён сокрушительный удар."
allost.2.b: "Мир с подлым тевтонским империалистом невозможен."

allost.3.t: "Сожжение дворца маршала Лиги"
allost.3.d: "В 21:15 ночи 11 февраля 1936 года на пожарную станцию в Нанкине поступил тревожный звонок о том, что дворец маршала Лиги, где находился офис совета директоров, охвачен пламенем. Китайский националист по имени Ли Хом Рен был арестован на месте пожара два часа спустя. Был выдан ордер на его арест, и после трёх часов усиленного допроса он признался в поджоге."
allost.3.a: "Это возмутительно!"

allost.4.t: "Новый дворец маршала"
allost.4.d: "Бывший дворец маршала Лиги теперь превратился в тлеющие развалины. Человек, который был ответственен за это, был казнен на виселице, как он того заслуживает, но его наказание не воскресит Дворец из пепла. И поэтому теперь нам остаётся решить вопрос о том, где совет директоров будет проводить свои встречи в качестве новой фактической столицы нации."
allost.4.a: "Отстроить новый дворец на месте прежнего."
allost.4.b: "Прекрасная возможность вернуться в бывший Головной офис в Циндао."
allost.4.c: "Гуанчжоу, промышленная столица Южного Китая."
allost.4.e: "Наньтун, сельскохозяйственная столица Южного Китая."

allost.5.t: "Н.С.О делает свой ход"
allost.5.d: "Сегодня многие из нашей администрации сообщают о необычных манёврах со стороны Н.С.О, правда, не военных, а дипломатов и чиновников. Соответственно, до нашего сведения была доведена волна предполагаемых попыток подкупа и политических махинаций, все они касаются должностных лиц Лиги, и, что наиболее тревожно, один государственный служащий, как сообщается, подслушал разговор офицера Н.С.О с офицером Остазии о том, что намерение состоит в том, чтобы поставить всю нашу нацию под контроль Н.С.О! Хотя мы мало что можем сделать, кроме как выдержать шторм их хорошо подготовленной политической атаки, советники У Пейфу с надеждой указывают на то, что масштабные мероприятия, проводимые Н.С.О, могут в некотором смысле перенапрячь их и в конечном итоге привести к тому, что они станут уязвимы для нашего влияния."
allost.5.a: "Битва умов!"

allost.6.t: "Клика Чжили попадает под наше влияние"
allost.6.d: "Этот день - отличный повод для празднования, практически все ветви цинского правительства находятся по левую руку Лиги, и У Пэйфу не осталось иного выбора, кроме как официально передать контроль над внешней политикой Лиге и, следовательно, нам. Теперь пусть все поймут, кто на самом деле командует в Китае."
allost.6.a: "Похоронный звон для военачальников."

allost.7.t: "Империя наносит ответный удар"
allost.7.d: "Сегодня действительно чёрный день, не только потому, что наши постоянные усилия подчинить Клику Чжили потерпели неудачу, но и потому, что по иронии судьбы правительство Чжили восстало как феникс и нанесло нам шокирующий удар! Теперь это мы стали подданными Цин, и Лига снова попала в руки китайцев. Несомненно, Клика Чжили намерена полностью интегрировать нас в свою империю, и, зная это, германский персонал, чиновники и многие другие направляются в Остазию, кажется, что перед лицом китайской хитрости поражение было вырвано из пасти победы."
allost.7.a: "Я оторву кому-нибудь голову за это!"
allost.7.b: "Теперь Остазии придётся нести наше наследие..."

allost.8.t: "Н.С.О захватили контроль!"
allost.8.d: "Несмотря на все наши усилия, в политической борьбе с растущим немецким влиянием со стороны Н.С.О, подвергаясь нападкам со всех сторон, мы полностью попали под их влияние. Сегодня комиссар Н.С.О вошёл в столицу и вынудил самого У Пейфу подписать соглашение, фактически предоставляющее Н.С.О полный контроль над нашей внешней политикой, таким образом, похоже, что нашей полной независимости пришёл конец. Одна надежда сохраняется, хотя при нынешних обстоятельствах для них было бы неосуществимо открыто выступать против нас больше, чем они уже сделали, по крайней мере, мы останемся, даже если будем у них под каблуком. Правда?"
allost.8.a: "Будущее нации покрыто мраком"

allost.9.t: "Поворот судьбы вспять!!"
allost.9.d: "Небеса улыбаются нам! Клика Чжили торжествует в этот день! Злобная Н.С.О, стремящаяся подчинить себе весь Китай, не жалела средств, чтобы втянуть нас в лапы своих империалистических амибиций. Но мы пережили их и, более того, в результате серии одновременных и разрушительных оборонительных политических маневров вернули себе контроль над Лигой. Не имея особых причин задерживаться, немецкое присутствие в Лиге уже рассеивается, и некоторые бегут обратно в цитадели своей империи, хотя некоторые остаются, чтобы выполнить прежние обязательства, которые наши немецкие "благодетели" всё ещё держат перед нами."
allost.9.a: "Это мы смеёмся последними!"

allost.10.t: "Конец Н.С.О"
allost.10.d: "Недавно Лига, попавшая под контроль Германии, оказалась в грандиозном стремлении подчинить весь Китай власти Кайзера, однако, похоже, либо из-за какой-то чудесной ошибки, либо из-за китайского проявления силы произошло обратное, и Лига теперь снова находится в руках Клики Чжили. Уже сейчас большинство немецких сотрудников, пополнивших ряды Н.С.О, снова возвращаются, будь то в Остазию или в другое место во владениях Кайзера. Но если не произойдет внешнего вмешательства, немецким амбициям по прямому захвату Китая, похоже, придёт конец."
allost.10.a: "Напоминает притчу об Икаре."

allost.15.t: "Две ошибки"
allost.15.d: "С тех пор, как мы подчинили Клику Чжили, а они теперь де-факто подчиняются нашим требованиям, мы не можем открыто действовать против их власти в Пекине без значительного риска для себя и нации, что делает попытку должным образом обеспечить гегемонию Германии в Срединном Королевстве действительно трудным предложением. И с нашим растущим влиянием на дела Клики Чжили напряженность между существующими повстанческими группировками в северных землях Чжили и правительством У Пэйфу достигает критической точки, опасаясь, что мы не только сделаем незыблемым власть Цин, но и полностью положим конец суверенитету Китая. Однако при правильном подходе эти проблемы могут быть обращены друг против друга и могут стать той самой возможностью, которой мы так желаем. Армия уже разработала план: мы дадим этим повстанцам золотую возможность "захватить" особенно крупную партию оружия Лиги, и при некоторой скрытой помощи они получат шанс нанести удар по владениям У Пейфу, по крайней мере, они будут так думать."
allost.15.a: "Хитрый, но жестокий план, давайте посмотрим, как он сработает."

allost.16.t: "Тлеющие угли над Пекином"
allost.16.d: "Всё прошло как по маслу, повстанцы, полагавшие, что их поддерживают "немецкие диссидентские группы", вышли на улицы Пекина, застав врасплох местные правоохранительные органы и гарнизоны Клики Чжили, одновременно взорвав несколько важных опорных пунктов. Тем не менее, как только они усмирили Клику Чжили в своём собственном городе, они сами были повергнуты в замешательство, когда раздались ещё несколько взрывов, произведённых не ими, а затем немецкие солдаты, которых они считали далёкими и неуместными, наводнили Пекин, уничтожая теперь беспомощных повстанцев, поскольку многие из них обратились против них. Когда дым рассеялся, на пыльных улицах Пекина было много трупов, но только Н.С.О удержала власть, так как контроль над правительственными зданиями был обеспечен, и комиссар объявил власть Маршала Лиги над Севером, наше правление теперь не может быть оспорено."
allost.16.a: "Равных нам не может быть."

allost.17.t: "Судьба Цин"
allost.17.d: "Теперь, когда контроль над Пекином обеспечен, а Клика Чжили устранена, Китай находится в наших руках. Однако главный вопрос, связанный с этим, - что делать с Пу И, который долгое время был покорной марионеткой Клики Чжили, он не может причинить особого вреда и может быть полезен в качестве легитимизирующего лица для нашего правления. Однако он может иметь достаточно влияния, чтобы ослабить наше господство над Китаем, тем не менее, после захвата Клики Чжили, его местонахождение всё ещё неизвестно, по крайней мере, миру. В конце концов, поскольку он находится под домашним арестом в запретном городе, было бы несложно обозначить его "пропавшим без вести"."
allost.17.a: "Он справится.."
allost.17.b: "Так печально, что Император Пу И по-прежнему числится пропавшим без вести."

allost.18.t: "Занять трон"
allost.18.d: "Пу И теперь, по сути, никто, его анонимно держат в отдалённом дворце в пределах огромной и широкой империи Кайзера. С его отсутствием и нашим объявлением о его "смерти" мир знает, что факты таковы, и всё же все должны спросить, что будет с Китаем теперь, когда трон Дракона стал вакантным. Наиболее распространённым предложением в наших рядах является просто назначить цинского принца Пу Цзе, который, как ожидается, будет уступчив в наших целях, но в качестве альтернативы есть некоторые разговоры о том, чтобы позволить сыну обречённого Императора Хунсян сесть на трон, чтобы дистанцироваться от чужеродного восприятия маньчжуров, ему особенно не на что жаловаться. Тем не менее, существуют маргинальные разговоры о том, чтобы избавиться от необходимости немедленной замены, организовать Китай по типу Остазии или Миттельафрики как военное правительство де-юре, обязанное поддерживать Германию, но самым радикальным из всех предложений было бы объявить нашего любимого Кайзера непосредственно Императором Китая - идея, которая, несомненно, вскипятит кровь любого китайского гражданина."
allost.18.a: "Империя Цин"
allost.18.b: "Империя Мин снова поднимется под нашим началом."
allost.18.c: "Юань Кэдин будет прекрасным представителем нашего управления."
allost.18.e: "Провозгласите хунту, без Императора."
allost.18.f: "Возможно, эти далекие земли смогут доказать милость нашего Кайзера."

allost.19.t: "Китайская германская Империя?"
allost.19.d: "С триумфальным ростом влияния Германии в Китае и завоеванием львиной доли его земель, мы захватили полный контроль над страной и её народом. По мере того как всё больше и больше китайских граждан втягиваются в сферу влияния Германии, господство Германии становилось всё более очевидным, и в результате всё больше наших граждан воспринимают немцев как истинных правителей страны, хотя и с негодованием. Многие в нашей администрации сейчас начали подталкивать эту ситуацию к тому, что они считают её естественным завершением - официальному провозглашению немецкого правления в Китае. Хотя большинство предпочло бы номинального китайского Императора, другие идут дальше и объявляют нашего собственного Кайзера обладателем Небесного мандата в традиционной манере, что большинство наций считает абсолютно абсурдным, хотя с нашим доминированием и могуществом кому-либо будет трудно остановить нас. Выбор остаётся за нашей администрацией и самим Кайзером."
allost.19.a: "Удерживайте Пуйи на его троне."
allost.19.b: "Империя Цин! Пуйи можно заменить кем-то более сговорчивым."
allost.19.c: "Империя Мин снова живёт!"
allost.19.e: "Юань Кэдин будет прекрасным представителем нашего управления."
allost.19.f: "Провозгласите хунту, без Императора."
allost.19.g: "Возможно, эти далекие земли смогут доказать милость нашего Кайзера."

allost.20.t: "Новое лицо восседает на троне Дракона"
allost.20.d: "Глубоко в священных и древних залах Запретного города проводится роскошная и величественная церемония. Как огненное солнце восходит на Востоке, так и новый лидер восходит, чтобы эти восточные земли могли засвидетельствовать это. Китай теперь является владением Германии, и поэтому Кайзер Вильгельм лично получил Небесный мандат, что означает, что он один имеет божественное право управлять этими землями. После церемонии коронации Кайзер [GER.getleader] получит дополнительный титул Вэйлянь, Император Китайской германской империи! Он должен принять царственное династическое имя "Wǔ Dé", как и положено для его новой роли в связи с различными традициями именования дальневосточной династии. Пусть он долго царствует как государь этих чужих земель, и пусть его правление откроет эру истинного мира и процветания для китайского народа."
allost.20.a: "Вильгельм Гогенцоллерн захватил Небесный мандат!"

allost.22.t: "Трон Дракона"
allost.22.d.puyi: "Н.С.О решила сделать Пу И номинальным главой недавно реформированной Китайской империи во многом благодаря его готовности работать с нами. Услышав о просьбе вернуть его на Трон Дракона, Пу И, как сообщается, "обезумел от радости", возможно, неверно истолковав, насколько важна его должность на самом деле. Хотя формально он является главой государства новой объединённой страны, наше правительство обеспечит ему минимальное влияние на повседневные функции государства, чтобы гарантировать, что контроль Германии не исчезнет в ближайшее время."
allost.22.d.keding: "После того, как напряженные дискуссии о будущем руководстве германского Китая наконец закончились, наступила пора коронации нового Императора Юань Кэдина. В результате декадентской церемонии, финансируемой Берлином и все увеличивающейся казной Н.С.О, сын Юань Шикая был восстановлен на своём законном троне, и Кедин принял титул своего отца как Император Хунсян в честь своей родословной. Несмотря на жёсткое немецкое руководство в правительстве, восстановление истинного монарха на китайском троне объединит наших ранее разделённых подданных. Поскольку новый правитель династии Хань принимает в основном церемониальные бразды правления китайской монархией, в Империи, несомненно, наступила новая эра силы и процветания. Да здравствует Император Хунсян!"
allost.22.d.pujie: "После нашего храброго завоевания далёких китайских земель, взятия тысячелетней столицы Пекина, и после долгих размышлений, Н.С.О и правительство Германии окончательно решили поставить Пу Цзе, брата предыдущего Императора Пу И, номинальным главой реформированной Китайской империи, лояльной немецким интересам, чтобы использовать его Небесный мандат для узаконивания ещё более сильного немецкого контроля над этими землями.\nПу Цзе принял предложение Германии и, похоже, рад работать с нами, без сомнения, переоценивая полномочия такой должности, поскольку Германия гарантировала, что Пу Цзе играет лишь очень ограниченную роль в управлении своей страной.\nВ Пекине состоялась роскошная церемония, в значительной степени финансируемая Берлином, где Пу Цзе официально стал Императором огромного Китая, он мог воспользоваться случаем, чтобы пообщаться со своими ликующими подданными. Однако некоторые люди обратили внимание на присутствие на церемонии министра иностранных дел Германии - символ господства Германии над страной и её богатствами."
allost.22.d.ming: "Сегодня победоносные войска марширует по Запретному городу на параде в честь своего нового монарха. После их быстрого и поразительного завоевания большей части Китая, Н.С.О начала формироваться из руководящего совета множества городов вдоль китайского побережья в настоящее правительство, которое будет править Китаем от имени Кайзера. В то время как некоторые промышленники, такие как Крупп, предлагали назвать Кайзера монархом этого нового немецкого Китая, администрация Н.С.О отвергла эту идею, поскольку они опасаются, что это может вызвать слишком сильное внутреннее сопротивление. Вместо этого они решили возвести на престол лояльного китайского монарха. Хотя очевидным выбором был бы бывший Император Пу И, который сейчас находится под домашним арестом в Пекине, немцы неожиданно отказались от него. Они опасаются, что китайцы не согласятся на возвращение гегемонии Цин, поскольку однажды они уже свергли династию Цин. Вместо этого они нашли действительно радикальный вариант. Чжу Юйсюнь - последний представитель почтенного дома Чжу, правящей семьи древней династии Мин. Династия Мин была последней по-настоящему китайской династией, правившей Китаем, и неудачи династии Цин в значительной степени отправили неудачи династии Мин на свалку истории в глазах многих необразованных китайцев. Чжу давно оставил серьёзные попытки вернуть себе трон, как и его семья, а в хаосе немецкого завоевания его местоположение было утеряно. После долгих поисков Чжу Юйсюнь, последний живой потомок Великой династии Мин и маркиз Расширенной благодати, был найден спящим в переулке недалеко от ворот Дунчжимэнь в Пекине. У него не было ничего, кроме лохмотьев и обуви, но он принял призвание занять трон. Теперь он стоит перед своей армией в полных имперских регалиях, живя сытым и счастливым за счёт немцев, в то время как настоящие правители страны готовятся к своему следующему шагу."
allost.22.a: "Да здравствует Сын Небес!"

aogdeathevent.1.t: "Кайзер Вильгельм III занимает престол"
aogdeathevent.1.d: "После смерти Кайзера Вильгельма II трон занял Кайзер Вильгельм III. Коронация состоялась, и новым китайским Императором стал Вэйлянь II. Раздались одобрительные возгласы участников коронации, и Кайзер Германии только укрепил связь с Германской китайской империей."
aogdeathevent.1.a: "Славься ты в венке победителя!"

