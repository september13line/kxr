bul.1.t: "Ветераны жалуются"
bul.1.d: "Ветераны, получившие пенсию от правительства за свою службу в Вельткриге, засыпали нас жалобами. У нас нет другого выбора, кроме как замедлить и уменьшить наши выплаты, поскольку для надвигающейся войны нужны средства в другом месте."
bul.1.a: "Это для общего блага."

bul.2.t: "Управление общественной инфраструктуры"
bul.2.d: "УОИ, или Управление общественной инфраструктуры - это новое государственное агентство, которое попытается создать рабочие места с помощью небольших и крупных строительных проектов. Мы надеемся, что УОИ поможет нам справиться с "Чёрным Понедельником", который может привести Болгарию к разорению, если не будет решен в кратчайшие сроки."
bul.2.a: "Будем надеяться на улучшение ситуации."

