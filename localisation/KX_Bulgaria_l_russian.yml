BUL_ideals_of_bulgarism: "Булгаристы в Болгарии"
BUL_ideals_of_bulgarism_desc: "Булгаристы, стремясь восстановить государственность Волжской Булгарии, оказались в том месте, где поселились многие булгары: в Болгарии. Сейчас, когда нация унижена Сербией и стремится вернуть себе славу, сейчас для них лучшее время... Булгаристы имеют амбициозные планы по приведению Болгарии к победе."

BUL_slash_and_burn: "Руби и жги"
BUL_slash_and_burn_desc: "Земля, в настоящее время непригодная для строительства новых объектов, будет сожжена, что приведет к выравниванию территории, что позволит построить вышеупомянутые объекты. Используя огнеметы и самолеты, мы сделаем так, чтобы Болгария действовала в полную силу."

BUL_history_of_bulgars: "История булгарского народа"
BUL_history_of_bulgars_desc: "Многие болгары мало знают болгарскую историю, которая не только идиотская, но и предательская. Книги по истории будут немедленно переписаны и розданы каждому горожанину для обязательного чтения. Может быть, любовь к истории привлечет кого-то в области науки и другие подобные области."

BUL_modernize_feudalism: "Современный феодализм"
BUL_modernize_feudalism_desc: "В своё время феодализм был настоящей системой. Хотя сейчас это несостоятельно и нестабильно, небольшая работа с феодализмом могут привести к феодализму, подходящему для современной нации размером с Болгарию. Изменение будет радикальным, но как всегда в лучшую сторону."

BUL_bulgar_identity: "Булгарская идентичность"
BUL_bulgar_identity_desc: "Многие болгары до сих пор считают себя болгарами, а не булгарами, что непатриотично. Мы тонко превратим всех, одного за другим, в булгар с помощью бумаги и звука. Нет болгар, есть булгары."

BUL_steppe_prepared_cossacks: "Подготовка булгарских казаков"
BUL_steppe_prepared_cossacks_desc: "Реформированные кавалерийские силы, не только состоящие из мобильных моторизованных и механизированных бронетранспортеров, будут задействованы, чтобы дать нам преимущество на равнинах и других подходящих территориях."

BUL_lay_claim_to_old: "Права на древние земли"
BUL_lay_claim_to_old_desc: "Булгаристы не только будут претендовать на то, что ранее было известно как Волжская Булгария, но они также будут стремиться к Украине, где некоторое время жила и процветала легендарная Старая Великая Болгария. Освоение этих земель покажет миру, что с Болгарией нельзя связываться..."

BUL_unified_hordes: "Булгарские орды"
BUL_unified_hordes_desc: "Для войны с участием Украины и России, стран намного, намного больших, чем мы, нам нужна армия на равных с ними. Многие люди будут мобилизованы в армию, хотят они того или нет, и будут сражаться за большую и лучшую Болгарию."

BUL_a_khan_reborn: "Первый Хан"
BUL_a_khan_reborn_desc: "Н.С. Державин должен быть коронован как первый хан Булгарского ханства. Он выведет ханство и народ на достойное место среди пьедесталов и звезд. Под руководством хана Державина Волжская Булгария возродится!"

BUL_toss_orthodoxy: "Устранение православного влияния"
BUL_toss_orthodoxy_desc: "Влияние православия идёт наперекор булгаризму! Все знают, насколько это предательски и глупо. Таким образом мы разрушим церкви, а тем более мечети, и объявим их религии вне закона - какая религия должна быть булгарской, будет названо позже."

BUL_state_atheism: "Государственный атеизм"
BUL_state_atheism_desc: "Богов нет! На Бога в него нельзя верить - всякий, кто верит в этого ложного идола, будет вынужден сменить свои идеалы.\nЦеркви будут разрушены, а статуи Иисуса и подобных религиозных деятелей будут снесены в наши музеи."

BUL_european_tengri: "Возвращение тенгрианства в Европу"
BUL_european_tengri_desc: "Древние монголы принесли в Европу свою религию Тенгри. В Европе её больше нет, но мы это изменим. Державин верит в нее, так что будем верить в тенгризм. Церкви станут святыми местами для тенгризма, а наши прежние религиозные статуи будут изменены заново."

BUL_rebulgarize_lost_territory: "Возвращение на потерянные земли"
BUL_rebulgarize_lost_territory_desc: "Наша ужасающая потеря в Четвертой балканской войне унизила болгарский народ - и это чувство унижения не вышло за пределы болгарского народа. Многочисленные булгары населяют эти земли. Они наше право, а не эти другие несогласные, и мы будем доказывать это на поле боя."

BUL_field_medicine_trials: "Улучшение полевой медицины"
BUL_field_medicine_trials_desc: "Обычно назначенные больницы лучше справляются с лечением раненых и больных. Мы должны изменить это в ближайшее время, улучшив стратегию полевой медицины и расширив роль медиков в грядущих войнах. Нужно испробовать новые химические вещёства, экспериментировать с новыми вещёствами, что бы ни сделало нас победителями на поле боя."

BUL_revolutionize_incendiary_warfare: "Революция в огненной войне"
BUL_revolutionize_incendiary_warfare_desc: "Огонь - одно из величайших открытий человечества. И огонь по-прежнему остаётся одним из наших главных друзей. Мы загрузим его на наши самолеты и направим их к линиям врага. Неисчислимое количество адского огня обрушится на них, просочится в их бункеры, под их двери... они будут гореть! Конечно, не обойдётся и без новых химикатов."

BUL_valor_and_honor: "Доблесть и честь солдат"
BUL_valor_and_honor_desc: "Каждый солдат должен нести принципы доблести и чести. Эти два принципа - вот что делает хорошего, запоминающегося солдата - ни один булгарский солдат не будет забыт на поле боя. Однако мы не пощадим солдат противника. Да здравствуют болгары!"

BUL_intentions_of_restoration: "Намерения реставрации"
BUL_intentions_of_restoration_desc: "Хотя Державин якобы был булгаристом, настало время раскрыть миру истинную природу булгаризма. Мы дадим миру понять необходимость восстановления государственности Волжской Булгарии. И мы вернём Волжскую Булгарию силой."

BUL_takeover_of_donkuban: "Обрушение гнева на Дон-Кубань"
BUL_takeover_of_donkuban_desc: "Дон-Кубанский Союз станет первым шагом к освоению родины Волжской Булгарии. Морские суда собираются для теоретического морского вторжения. План предусматривает падение Дон-Кубанского союза и создание там нового булгарского порядка."

BUL_attack_ukraine: "Земли Великой Булгарии"
BUL_attack_ukraine_desc: "Пришло время перейти ко второй цели - Старой Великой Болгарии. Мы атакуем Украину, заткнём сопротивление и приступим к проповедованию нашей идеологии и обращению украинцев с рекордной скоростью."

BUL_restoration_of_volga_bulgaria: "Восстановление Волжской Булгарии"
BUL_restoration_of_volga_bulgaria_desc: "Наконец! Мы контролируем достаточно территории, чтобы оправдать воссоздание волжского булгарского государства. Будет сделано воззвание о восстановлении нации, которое будет транслироваться по радио по всему миру!"

BUL_attack_russia: "Конец России"
BUL_attack_russia_desc: "Россия - главный враг, держащий в заложниках большую часть волжских болгар. Мы должны показать России, кто в доме хозяин!\nОни обязательно рухнут от нашей мощи, и тогда мы продемонстрируем всем неверующим в нас свою настоящую силу."

BUL_bulgarian_genghis: "Возрождение Кубрата"
BUL_bulgarian_genghis_desc: "Кубрат Хан был одним из величайших булгар, когда-либо живших на земле. Кубрат нашел себе преемника - Н.С. Державина. Державин показал всему миру свои лидерские способности, и если он так долго удерживал ханство, то сможет удерживать его ещё много-много лет. Да здравствует Булгарское ханство!"

