BUL_rectify_economic_mistakes: "Исправление экономических ошибок"
BUL_rectify_economic_mistakes_desc: "Наши худшие опасения оправдались. После Берлинского краха наша и без того перегруженная и отсталая экономика не смогла выдержать давления, и она рухнула. Мы должны действовать быстро, чтобы спасти её и Болгарию в целом."

BUL_spur_money_printers: "Побуждение печатать деньги"
BUL_spur_money_printers_desc: ""

BUL_end_german_trade_war: "Завершение германо-болгарской торговой войны"
BUL_end_german_trade_war_desc: "Решение премьер-министра Малинова разорвать все связи с Германией имело катастрофические последствия для наших возможностей в выборе торговых партнеров. Поскольку "Чёрный Понедельник" ударил по экономике обеих наших стран, возможно, пришло время положить конец продолжающейся торговой войне и снова сотрудничать."

BUL_reorganize_veteran_payments: "Реорганизация пенсии ветеранам"
BUL_reorganize_veteran_payments_desc: "Нынешняя система пенсий ветеранам просто нежизнеспособна. Осознавая это, наше правительство предложило их минимизировать и распределить по времени. Ветераны, скорее всего, будут жаловаться, но если мы этого не сделаем, они не смогут в дальнейшем получать пенсию."

BUL_take_fight_to_unemployment: "Борьба с безработицей"
BUL_take_fight_to_unemployment_desc: "Лучший способ помочь людям, пострадавшим от экономического спада - начать национальную рабочую программу. Нам нужно создать больше рабочих мест для болгарского народа."

BUL_social_insurance_measures: "Программы страхования"
BUL_social_insurance_measures_desc: "Поскольку частные фирмы не могут защитить своих клиентов от обвала акций, правительство должно разработать надлежащие программы страхования, чтобы спасти болгар в будущем."

BUL_wisen_banking_system: "Вразумление Нацбанка"
BUL_wisen_banking_system_desc: "Решения, принятые Болгарским национальным банком до аварии, были... не самыми мудрыми. Было бы неплохо послать пару наших так называемых представителей, чтобы они не повторили их."

BUL_prepare_war_industry: "Подготовка промышленности к войне"
BUL_prepare_war_industry_desc: "Всем ясно, что приближается война, которая определит будущее Болгарии. Если мы хотим пережить надвигающийся шторм, нам нужно убедиться, что наша экономика ориентирована на него."

BUL_we_must_industrialize: "Мы должны индустриализироваться!"
BUL_we_must_industrialize_desc: "Болгарская экономика в основном основана на сельскохозяйственном секторе. Хотя в предыдущие века это было хорошо, современный мир показал нам, что эта реальность может дать сбой во времена экономических трудностей. Пора нам приступить к серьезной программе индустриализации."

BUL_assist_bulgarian_state_railways: "Поддержка болгарских ж/д"
BUL_assist_bulgarian_state_railways_desc: "Ситуация после кризиса Черного Понедельника заставила нас осознать, насколько жизненно важно для страны быть на связи. С помощью Болгарской государственной железной дороги мы сделаем Болгарию единым процветающим государством."

BUL_endorse_arsenal_ad: "Поддержка "Арсенала АД""
BUL_endorse_arsenal_ad_desc: "Государственный Арсенал АД, расположенный в городе Казанлык, является старейшим болгарским производителем оружия. С приближением новой балканской войны лучше всего будет стимулировать их к увеличению производства."

BUL_mechanize_farming: "Механизация сельского хозяйства"
BUL_mechanize_farming_desc: "Печально, что большинство болгарских фермеров ведут такой же образ жизни и работают так же, как их предки во время правления Царя Симеона I. Как заботливое правительство, мы несем ответственность за то, чтобы они наконец познали радости современных сельскохозяйственных технологий."

BUL_direct_petrol_ad: "Поддержка "Петрол АД""
BUL_direct_petrol_ad_desc: "Петрол АД, действующая в настоящее время в Софии, является крупнейшей нефтяной компанией в нашей стране. Инвестиции в их деятельность не только сделают нас более конкурентоспособными с румынской нефтяной промышленностью, но и подготовят нашу армию к предстоящей войне."

BUL_reopen_closed_civilian_industry: "Открытие гражданской промышленности"
BUL_reopen_closed_civilian_industry_desc: "Верно, что военный сектор будет иметь важное значение в ближайшие месяцы, но это не значит, что мы можем забыть о наших людях. Часть нашей гражданской промышленности, закрытой после экономического спада, должна снова открыться, если мы хотим, чтобы наш народ процветал."

BUL_rifles_for_civilians: "Винтовка для защиты каждого гражданского"
BUL_rifles_for_civilians_desc: "Несмотря на то, что гражданская промышленность важна, мы не можем забывать о приближении войны. Если мы сейчас откажемся от нашего военного сектора, в ближайшее время мы потеряем всё. Мы должны сделать так, чтобы каждый человек в нашей стране мог защитить себя."

BUL_enemy_in_the_east: "Враг на востоке"
BUL_enemy_in_the_east_desc: "Больной человек Европы сейчас не в состоянии угрожать нам, но мы не знаем, что может случиться в будущем. Убедившись, что мы готовы, восточная угроза не сможет использовать нас в моменты нашей слабости."

BUL_wildlife_protection: "Агентство по охране дикой природы"
BUL_wildlife_protection_desc: "После опустошительной Четвертой Балканской войны и некоторых непредвиденных последствий быстрой индустриализации наше правительство осознало, что окружающую среду необходимо защищать. Таким образом, Агентство по охране дикой природы должно ожить."

BUL_further_industrialization: "Дальнейшие промышленные программы"
BUL_further_industrialization_desc: "С окончанием Четвертой Балканской войны стало ясно, что единственный очевидный выбор для Болгарии - это продолжить нынешний курс индустриализации. Однажды мы станем одной из крупнейших экономических держав мира, если будем продолжать в том же духе."

BUL_navibulgar_shipping: "Сотрудничество с "Navibulgar Shipping""
BUL_navibulgar_shipping_desc: "Navibulgar Shipping - крупнейшая судоходная компания в Болгарии, в настоящее время базирующаяся в Варне. Хотя они не принадлежат напрямую государству, было бы разумно, если бы мы более тесно сотрудничали с ними в будущем."

BUL_fortify_northern_borders: "Укрепление севера"
BUL_fortify_northern_borders_desc: "Наша северная граница, особенно сельская местность, страдает от мелких разбойников и периодических атак Железной Гвардии. Если мы хотим должным образом подготовиться к румынскому вторжению, мы должны создать сеть укреплений и гарнизонов на севере."

BUL_bulgarian_urban_metropolis: "Болгарский городской мегаполис"
BUL_bulgarian_urban_metropolis_desc: "Большая часть нашего населения проживает в сельской местности, но ясно, что будущее в XX веке заключено в городах. Болгары должны иметь свои собственные мегаполисы, например Софию, Пловдив и Варну."

BUL_technological_institutes: "Технологические институты"
BUL_technological_institutes_desc: "Учитывая экономический прогресс, которого мы достигли в последние годы, вполне естественно, что технологический сектор выигрывает в данный момент. С созданием различных технологических институтов по всей стране Болгария смело войдет в современный мир."

BUL_automobile_industry: "Расширение автомобилестроения"
BUL_automobile_industry_desc: "Благодаря нашей недавней помощи государственной железной дороге Болгария становится все более взаимосвязанной, но этого недостаточно. Будущее транспорта - за автомобилем. Почему наши люди должны быть хуже американцев или немцев с сильной автомобильной промышленностью?"

