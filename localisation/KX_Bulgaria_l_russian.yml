bul.6.t: "Специализация специальных операций"
bul.6.d: "спецоперации"
bul.6.a: "Болгария будет править всеми берегами силой!"
bul.6.b: "Ничто не будет стоять на нашем пути!"
bul.6.c: "Мы будем самодостаточны!"
bul.7.t: "Демобилизация!"
bul.7.d: ""
bul.7.a: "Война, в которой тяжело сражались и которую тяжело выиграли!"
bul.8.t: "Наказание Сербии"
bul.8.d: "Сербия тупая"
bul.8.a: "Демилитаризировать Сербию и никогда не позволять ей восстанавливать армию, пока мы живы."
bul.8.b: "Создать армию и правительство, полностью состоящее из болгар."

kxbul.1.t: "Процветание школ"
kxbul.1.d: "Спонсорство образования, которое мы делегировали школам, наконец-то дало определенный результат - школы Болгарии добиваются гораздо большего, чем когда-либо. И конечно же, история - один из любимых предметов учащихся, проводимых в процветающих школах."
kxbul.1.a: "Приятно слышать!"



kxbul.3.t: "Статус Волжской Булгарии"
kxbul.3.d: "Волжская Булгария верна нам уже год, так что пора решить их судьбу: присоединятся ли они к ханству или сохранят свою государственность?"
kxbul.3.a: "Вместе с Ханом!"
kxbul.3.b: "Пускай остаются автономными."

kxbul.4.t: "Учёные открывают новое химическое вещёство"
kxbul.4.d: "Наши трудолюбивые учёные наконец-то показали нам свою работу! Это новый тип улучшающего лекарства, более мощный, чем то, что есть у нас, и немного менее опасный. Военные хотят его использовать, но как насчет нашего имиджа за рубежом?"
kxbul.4.a: "Реализуйте применение препарата."
kxbul.4.b: "Этому можно уделить больше внимания."

kxbul.5.t: "Новые булгары"
kxbul.5.d: "С восстановлением булгар как культуры и народа, вполне логично, что мы возьмём то, что принадлежит нам. Волга покраснеет от крови русских - затем её покроет всем известный красивый синий цвет. И таким образом с окровавленной Волгой мир узнает, что мы действительно такие, какими мы себя называем."
kxbul.5.a: "И мы вернём себе наше наследие!"

kxbul.6.t: "Действующий лидер"
kxbul.6.d: "Старый лидер Болгарии мертв, и все источники указывают на то, что новым лидером является влиятельный татарский активист Николай Державин. Невидимое очарование и его риторика выдвинули его на передний план болгарской политики. В ближайшие часы будет произведена инаугурация."
kxbul.6.a: "Удачи!"

kxbul.7.t: "Татарские переселенцы"
kxbul.7.d: "В последнее время татары из России и Азии стекаются в Болгарию. Большинство из них - волжские булгары. Никто точно не знает, почему люди приезжают сюда, но люди, оказавшиеся в Болгарии говорят, что ситуацию уже нельзя было исправить в их родной стране. Возможно, мы когда-нибудь сделаем это и поможем им"
kxbul.7.a: "Интересно."

kxbul.8.t: "Татарское предложение"
kxbul.8.d: "Татары Болгарии желают, чтобы мы делали пожертвования своим братьям, которые не отправились в путешествие в Болгарию, и финансировали их движения и людей - вместе с небольшими пенсиями тем, кто иммигрировал в Болгарию. В Болгарии очень мало анти-татарских настроений, так что стоит попробовать."
kxbul.8.a: "Думаю, мы могли бы сделать пожертвования."
kxbul.8.b: "Как легкомысленно!"

kxbul.9.t: "Больше татарских иммигрантов"
kxbul.9.d: "Очередной всплеск произошел в нашей демографии, когда в нашу страну приехало ещё больше людей татарского происхождения."
kxbul.9.a: "Вау."

kxbul.10.t: "Н.С. Державин получил место в парламенте"
kxbul.10.d: "Н.С. Державин, сторонник спорной лингвистической теории Николая Марра и булгарист, был избран в парламент Болгарии. Он прибыл в Болгарию вскоре после нестабильности, вызванной "черным Понедельником" на Украине, где в рекордные сроки занялся построением политической карьеры."
kxbul.10.a: "Булгарист в парламенте?"

kxbul.11.t: "Рост симпатий к татарам в правительстве"
kxbul.11.d: "Шепот в парламенте, который все же перехватывают другие уши, говорит о татарах. И не о том, какие они плохие, а о том, как плохо обстоят дела у татар и как мы должны стремиться к их улучшению, особенно у поволжских татар. Кажется, что Н.С. Державин незаметно для себя проповедует нашему парламенту..."
kxbul.11.a: "Наверное, это работа Державина."

kxbul.13.t: "[BUL.GetLeader] теряет свой рейтинг"
kxbul.13.d: "В ходе недавней волны опросов выяснилось, что [BUL.GetLeader] теряет свою популярность. Теперь, когда он является крайне непопулярным кандидатом на пост главы государства, это объясняет небольшие протесты и митинги в стране. Некоторые члены парламента оказывают давление на него, дабы [BUL.GetLeader] ушёл в отставку."
kxbul.13.a: "Я думаю, нам следует уйти в отставку..."
kxbul.13.b: "Держаться!"

kxbul.14.t: "Оппозиция уничтожена"
kxbul.14.d: "Пришли новые опросы, в которых говорится об уничтожении всех противоборствующих сторон - теперь парламент полностью контролируется Державиным, и нет никого, кто бы возражал против его полного контроля. И именно это Державин и собирается сделать, выкинув всех остальных с корабля и получив полный контроль над ним..."
kxbul.14.a: "Настало время."

kxbul.15.t: "Покушение на Державина!"
kxbul.15.d: "Наш новый благожелательный диктатор Н.С. Державин, выступая с речью перед народом, был ранен! В голову, не меньше!\nВрачи, однако, надеются, что он полностью поправится, но окружающие говорят, что с головой у него не все в порядке. Может быть, это чудо медицины было не таким уж и чудом?"
kxbul.15.a: "Державин, похоже, больше не в себе."

kxbul.20.t: "Протесты!"
kxbul.20.d: "Радикальная смена руководства привела к шквалу беспорядков по всей стране. Здания горят, люди дерутся, экономика падает. Державин и раньше подумывал о том, чтобы послать армию, но теперь лучшего выбора нет..."
kxbul.20.a: "Заткните их."

kxbul.21.t: "Ужасы нашего зажигательного оружия"
kxbul.21.d: "Наше зажигательное оружие было испытано на мишенях. Сжигая все в поле зрения, уничтожая землю, наше новое оружие не принесет ничего, кроме ужаса врагу на поле боя.."
kxbul.21.a: "Ну хотя бы оно работает."

kxbul.22.t: "Хан"
kxbul.22.d: "Хан Н.С. Державин наконец-то коронован! Как лидер Булгарского ханства, он стремится вернуть булгарам былую славу и привести их в постоянный поход на Волгу - где из могилы предыдущего жителя восстанет другая Булгария."
kxbul.22.a: "Слава ему!"

kxbul.23.t: "Булгарское Ханство желает присоединиться к Евразийскому братству"
kxbul.23.d: "Булгарское Ханство, основанное на месте Болгарии, предложило нам союз. Они хотят присоединиться к нашему Евразийскому Братству. Что мы ответим?"
kxbul.23.a: "Конечно."
kxbul.23.b: "Нет."

kxbul.24.t: "Наш лидер застрелен!"
kxbul.24.d: "Наш лидер был застрелен, предположительно, в результате очень хитро спланированного и скоординированного нападения, совершенного сербской националистической организацией. Лидер находится в критическом состоянии в больнице. С таким вопиющим хаосом... многие ищут нового лидера.\nЭтот день будет печально вспоминаться всеми болгарами."
kxbul.24.a: "...Что теперь?"


