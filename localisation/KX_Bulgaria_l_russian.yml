bul.4.t: "Заводские забастовки!"
bul.4.d: "Рабочие на наших скудных фабриках бросили свои инструменты и стали требовать улучшения условий для работы. Мы знаем о грядущих временах для Болгарии, в том числе о войне в мире и новом пожаре на Балканах. Чтобы сохранить хороший имидж для обычного человека, мы бы облегчили наши условия, но это, очевидно, помешало бы промышленному росту."
bul.4.a: "Возвращайтесь к работе."
bul.4.b: "Сделаем уступки им."

bul.5.t: "Заводские рабочие протестуют против условий"
bul.5.d: "И снова рабочие на наших фабриках бросили свои инструменты и стали требовать лучших условий для работы. Мы знаем, что в Болгарии грядут времена, а они - нет. Чтобы сохранить хороший имидж для обычного человека, мы бы облегчили наши условия, но это, очевидно, помешало бы промышленному росту."
bul.5.a: "Вы хотите, чтобы Болгария существовала или нет?"
bul.5.b: "Пойдём на уступки."