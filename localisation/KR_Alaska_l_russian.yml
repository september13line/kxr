ALA_last_frontier_idea: "Последний рубеж"
ALA_last_frontier_idea_desc: "Прозванная "Великой землей" в честь алеутского слова "Алейска", имеющего то же значение, а также "Страной полуночного солнца", "Другим истинным Севером", "Сьюардской дуростью", "Сьюардским льдом" и даже "Садом белого медведя" президента Эндрю Джонсона, "Последняя граница", или просто Аляска, когда-то была крупнейшим из территориальных владений Америки, а теперь является самостоятельным и свободным государством. Мечта пограничника, Аляска - это край суровой и прекрасной дикой природы, ледяных, богатых и бурных морей, изобилующих природными и минеральными богатствами для всех, кто отважится отправиться в эти дикие земли. Хотя Аляска трудно поддается освоению и заселению, она обладает таким потенциалом, как немногие другие места в Северной Америке, и эта ледяная владычица принесет огромные богатства - будь то минералы, руда, рыбные запасы, природные ресурсы, лес, скотоводческие угодья, охотничьи угодья, нефть или плодородные земли под полуночным солнцем - всем, кто сможет по-настоящему приручить Последний рубеж."

ALA_last_frontier_idea_2: "Последний рубеж"
ALA_last_frontier_idea_2_desc: "Прозванная также Великой землей в честь алеутского слова "алейска", имеющего то же значение, а также Страной полуночного солнца, Другим истинным Севером, Сьюардским дурачеством, Сьюардским ледником и даже Садом белого медведя президента Эндрю Джонсона, Последняя граница, или просто Аляска, когда-то была крупнейшим из территориальных владений Америки, а теперь является независимой и свободной нацией. Мечта пограничника, Аляска - это край суровой и прекрасной дикой природы, ледяных, богатых и бурных морей, изобилующих природными и минеральными богатствами для всех, кто отважится отправиться в эти дикие земли. Хотя Аляска трудно поддается освоению и заселению, она обладает таким потенциалом, как немногие другие места в Северной Америке, и эта ледяная владычица должна дать большие богатства - будь то минералы, руда, рыбные запасы, природные ресурсы, древесина, скот, охотничьи угодья, нефть или плодородная почва под полуночным солнцем - всем, кто сможет по-настоящему приручить Последний рубеж."

