ALA_hide_our_activities_from_canada: "Поддержание Красной уловки"
ALA_hide_our_activities_from_canada_desc: "Как молодой социалистической нации без какой-либо поддержки Интернационала, не говоря уже о небольшой поддержке внутри нашей собственной нации, нам придется действовать осторожно и максимально скрывать нашу социалистическую реальность от внешнего мира, поскольку мы доводим революцию до последнего рубежа. , потому что сразу за границей подстерегают "Кэнакс", готовые ухватиться за любую возможность и оправдание, которые они могут, чтобы завоевать нашу Аляску, и если они хотя бы почуют каплю пота от бесплатного рабочего на Революционной границе, эти бешеные Кэнаксы будут рыскать по нашим землям, как дикие псы. Только когда мы сможем захватить Аляску и докажем, что способны и достойны социалистических держав, достаточно крупных, чтобы быть допущенными к их союзам и защищенными их превосходящими армиями, мы, наконец, сможем безопасно замаскироваться.\n\n§YКанадское подозрение§! в настоящее время: §G[getALASecrecyLevel]§!\nТекущее §YУчреждение§! уровень в настоящее время: §G[getALAEstablishmentLevel]§!"

ALA_close_border: "Закрыть канадскую границу"
ALA_close_border_desc: "Первый шаг в нашем плане по сокрытию Революции на границе Аляски и наших левых действий от канадцев по другую сторону границы совершенно очевиден - закрыть границу. Ссылаясь на опасения, что хаос из Нижнего 48 распространится на Аляску и далее в Канаду, мы будем лгать Кэнаксам, когда мы тихо устанавливаем пограничные контрольно-пропускные пункты, посты охраны, ограждения и многое другое, чтобы гарантировать безопасность нашей огромной сухопутной границы.К счастью, не так уж много людей живёт в Буше на северо-востоке Аляски и Юконе и те немногие, кто знает, как держаться особняком."
ALA_retreat_disputed_zone: "Отступление из спорной зоны"
ALA_retreat_disputed_zone_desc: "Зона спора между Аляской и Канадой расположена вдоль Аляскского Панхандла — извилистого прибрежного месива из ледяных вод, изрезанных фьордов и тысяч проливных островов. Здесь границы между Аляской и Канадой становятся очень грязными, с пограничными войнами и другие мелкие конфликты, распространенные в прошлые века, навсегда оставаясь больным местом в отношениях между Канадой и Америкой, а теперь и на Аляске.Чтобы сохранить нашу секретность, мы отойдем от наиболее спорных районов Панхандла и сосредоточимся на Запад Аляски и внутренние районы. Кроме того, функции правительства должны быть незаметно перенесены в более урбанизированный Анкоридж подальше от Джуно, который граничит со Спорной зоной. Однако столица официально должна остаться в Джуно, чтобы не вызывать подозрений."
ALA_close_telegraph_lines: "Закрыть телеграфные линии из Джуно"
ALA_close_telegraph_lines_desc: "Чтобы гарантировать, что ни одно из наших революционных сообщений не будет перехвачено канадскими перехватчиками телефонных разговоров и приемопередатчиками, мы начнем незаметно перерезать телеграфные линии и несколько телефонных линий, ведущих из Джуно в Канаду, изолируя Аляску от канадской телекоммуникационной сети. Мы заменим эти закрывающиеся станции ложными операциями, спрятанными по всему пограничью, испускающими поддельные сообщения и сигналы, так что кажется, что мы никогда не прерываем связь для любых любопытных слушателей ."
ALA_false_brodcasts: "Ложные радиопередачи"
ALA_false_brodcasts_desc: "Чтобы помочь в наших ложных телеграфных операциях, правительство должно организовать общенациональную кампанию ложного радиовещания. Используя радиооператоров-добровольцев по всей Аляске, мы создадим сеть загадочного обмана, когда будем транслировать американские и капиталистические рекламные объявления. наряду со всем, что мы можем придумать, что может ещё немного обмануть канадцев."
ALA_covert_movements: "Скрытые передвижения армии"
ALA_covert_movements_desc: "Если мы действительно хотим поддерживать Красную Уловку, нам нужно научить гвардейцев Аляски, как тихо и незаметно передвигаться по ледяной стране чудес, которую мы называем домом. Используя местные методы, такие как собачьи упряжки, снегоступы, лыжи , и многое другое в унисон со скрытной тактикой и партизанской подготовкой, мы отточим вооруженные силы Аляски до силы столь же смертоносной, как и бесшумной, и, надеюсь, незаметной для канадцев."
ALA_dummy_warfare: "Инвестируйте в камуфляж и фиктивную войну"
ALA_dummy_warfare_desc: "Чтобы помочь в наших секретных операциях, мы будем вкладывать значительные средства как в естественные, так и в синтетические варианты камуфляжа, а также в фиктивную войну — или использование ложных целей и манекенов в психологической войне, тактическом или стратегическом обмане — чтобы мы всегда оставались на шаг впереди врага или более.Все новобранцы будут обучены искусству буша, методам выживания и применению естественного камуфляжа, сделанного из флоры, фауны и других материалов в местной среде, а разработка новой униформы и раскраски будет способствовать дальнейшему помогите нам превратиться в скрытных хищников замерзшего Севера."
ALA_monitor_canada: "Отслеживание перемещёний в Канаде"
ALA_monitor_canada_desc: "Разведка — это ключ, особенно в отношении поддержания "Красной уловки." Таким образом, мы должны постоянно следить за "Кэнакс", как по часам, если мы хотим сохранить наше преимущество и наш суверенитет. С помощью шпионских сетей, шпионажа, тайного прослушивания посты, пограничные патрули, прослушивание телефонных разговоров и многое другое, мы узнаем все, что сможем, о нашем гнусном враге."
ALA_seize_equpitment: "Захватить охотничье снаряжение"
ALA_seize_equpitment_desc: "Аляска — это настоящая граница, даже несмотря на прозвище нации, и поэтому охота — естественная часть жизни для многих, если не для большинства жителей Аляски. Поэтому в эти трудные и отчаянные времена мы призвать этих охотников снабжать нацию - не трофеями или добычей, а своим оружием и вооружением. Присоединяются ли они к нам со своими ружьями в качестве добровольцев или просто отдают свои ружья и луки, не имеет реального значения. теперь мы получаем эти пушки, потому что они нужны нашим войскам, если мы хотим защищать нашу новую нацию и поддерживать Красную Уловку."
ALA_mobilize_atg: "Спокойно мобилизовать ПТРК"
ALA_mobilize_atg_desc: "Территориальная гвардия Аляски, которая сейчас медленно превращается в Гвардию Аляски или Революционную гвардию Аляски, должна быть мобилизована, если мы хотим, чтобы войска были вооружены, обучены и готовы защищать страну в случае обострения ситуации. Обычно мобилизация это громкое и очевидное явление, но с нашим крошечным населением, рассредоточенным по огромной полосе труднодоступной земли, обеспечить тихую и скрытую мобилизацию здесь будет легче, чем в большинстве других мест."
ALA_int_guns: "Контакты с международными контрабандистами оружия"
ALA_int_guns_desc: "Известно, что Третий Интернационал, его союзники и контакты имеют тесные связи и связи с международной торговлей оружием и контрабандой по всему миру, а незаконная продажа оружия помогает кормить их армии после того, как они были опустошены их соответствующими революциями. Таким образом, в нашей новой социалистической реальности будет легко войти в контакт с некоторыми из этих торговцев, что позволит нам обеспечить стабильные поставки огнестрельного оружия. не задавай вопросов, когда в отчаянии."
ALA_trm_guns: "Приамурские поставки оружия"
ALA_trm_guns_desc: "Приамур Владивосток - довольно спорная группа, провинция разрывается на части внутренними соперничающими группировками, и все они находятся под пятой японцев. К счастью для нас, в Приамуре есть много групп, готовых продавать нам оружие, чтобы финансировать их причины, с нашими товарищами-социалистами в их NRA, предлагающими отправить партии сразу. Мы были бы глупцами, если бы не приняли их на это предложение."
ALA_russia_help: "Ищите убежища от теурианцев и сибиряков"
ALA_mexico_help: "Двигайтесь вместе с мексиканцами"
ALA_int_help: "В союзе с Интернационалом"
ALA_looming_canadian_intervention: "Надвигающаяся канадская интервенция"
ALA_looming_canadian_intervention_desc: "Если мы не скроем следы Аляскинской революции с помощью так называемой операции "Красная уловка", почти наверняка кандианцы вторгнутся. Мы должны держать Революцию в секрете, пока мы медленно готовим оборону Аляски и освобождаем её пролетариат, ибо мы должны держаться до тех пор, пока не будут найдены союзники и не будут даны гарантии, что мы в состоянии позаботиться о себе, чтобы не стать жертвой войны Антанты. машина."

