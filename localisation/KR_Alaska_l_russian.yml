## Leader Bios ##
POLITICS_BOB_BARTLETT_DESC: "Боб Бартлетт был выпускником Университета Аляски и работал репортером новостей до 1933 года, когда он стал секретарем аляскинского политика Энтони Димонда. В 1934 году и в последующие годы Бартлетт был секретарем и товарищем по выборам Эрнеста Грюнинга. Вместе оба мужчины направили свои политические усилия на улучшение положения жителей Аляски. Бартлетт отличается своей нравственностью и постоянной преданностью Аляске, земле, которую он не намерен отдавать в руки ничего, кроме сильного, опирающегося на народ правительства."
POLITICS_BIRCH_DESC: "Стивен Бирч возглавлял Kennecott Copper, крупнейшую в Америке компанию по производству меди, расположенную на Аляске. Член Синдиката Аляски ушел с поста президента Kennecott в 1933 году, хотя он сохранил контроль над другими минеральными и транспортными компаниями, расположенными на Аляске. Когда Аляска провозгласила независимость от Америки, Бирч и остальные члены Синдиката немедленно вскочили на корабль с "Последним рубежом", увидев свою возможность контролировать замерзшие вершины и земли. Восстановив себя в должности президента Kennecott Copper, Берч остаётся на вершине одной из самых богатых и могущественных корпораций в мире."
POLITICS_GUGGENHEIM_DESC: "Саймон Гуггенхайм из еврейской семьи Гуггенхаймов - богатый капиталист, обладающий значительным контролем над медной, лососевой и транспортной промышленностью Аляски. Его Аляскинский синдикат, созданный для монополизации ресурсов Аляски и получения политической власти над её жителями, соперничает с собственным законодательством Аляски по степени политического влияния. После отсоединения Аляски от Америки в 1937 году Саймон Гуггенхайм отправился на эту замерзшую землю, чтобы обеспечить себе полную власть над ней в её нестабильном правительственном состоянии. Планы Гуггенхайма гРэндиозны, но и работа, необходимая для их воплощения в жизнь, тоже."
POLITICS_JAMES_WICKERSHAM_DESC: "Джеймс Уикершем работал окружным судьей Аляски в 1900-1908 годах, после чего баллотировался в качестве представителя территории в Палату представителей США и занимал эту должность до 1933 года. Хотя формально он был республиканцем, его личная война с жестокими капиталистическими методами ведения бизнеса Аляскинского синдиката заставила его добиваться серьезной федеральной помощи для Аляски. В конечном итоге, к концу срока его полномочий, его попытки противостоять Синдикату не получили поддержки со стороны остальных законодательных органов, и ситуация со временем только ухудшилась. Возмущенный отказом Законодательного собрания приструнить баронов, Викершем хочет, чтобы Аляска стала землей, где труд людей не может быть запятнан жадными бизнесменами и капиталистами, но его левые сторонники стремятся к более красным идеалам."
POLITICS_AUSTIN_DESC: ""Первый доморощенный миллионер Аляски" был известным промышленником из Сиэтла, который в 1895 году перевозил товары на Аляску и обратно во время Клондайкской золотой лихорадки. Богатый человек владеет компанией по разработке месторождений и многочисленными кинотеатрами, а также газетной компанией. Выступая против федерального контроля над бизнесом, но опасаясь перекупки Синдикатом, Лэтроп возглавляет Группу деловых интересов Аляски как средство содействия интересам его и других мелких бизнесменов."
POLITICS_DIMOND_DESC: "Энтони Димонд из Нью-Йорка приехал на Аляску в 1905 году в качестве старателя. В годы своей активной политической деятельности он занимал должности комиссара США, помощника прокурора, мэра и сенатора, и все они находились на Аляске. Тяжелое портфолио Димонда показывает его как ясного, умного человека, чьи подвиги оспариваются только его жестоким антисемитизмом. Из-за этой черты он враждует с Гуггенхаймами еврейского происхождения, и Даймонд с определенным презрением относится к крупным и богатым группам, которые пытаются руководить обычными людьми."
POLITICS_SUTHERLAND_DESC: "Представитель Аляски в Палате представителей США с 1921 по 1931 год, карьера "Боевого Дэна", занимавшегося кампаниями на собачьих упряжках и спасением самолетов, казалось, закончилась после его переезда в Пенсильванию. В 1937 году политик, ставший агентом по закупкам, вернулся на Аляску с началом Второй американской Гражданской войны, где его с распростертыми объятиями встретили коллеги-республиканцы как человека, способного бороться за сохранение консервативного большинства в условиях, когда политический климат на Последней границе опустился ниже нуля."
POLITICS_ERNEST_GRUENING_DESC: "Эрнест Грюнинг, выпускник Гарварда, недолго служивший во время Вельткрига в полевой артиллерии, приехал на Аляску в 1934 году в качестве директора Отдела территорий и островных владений при Герберте Гувере. Отчаянное экономическое положение Аляски и растущая политическая напряженность в Америке заставили Грюнинга остаться на Последнем рубеже. После начала Второй мировой войны в 1937 году Грюнинг занял пост президента Аляски вместо губернатора Джона Вейра Троя с целью помочь Аляске не только выжить, но и процветать в условиях напряженного физического и политического климата."
POLITICS_LOVESTONE_DESC: "Джей Лавстоун родился как Яков Либштейн в Беларуси. Его отец переехал в Америку и увлекся социалистическими идеями, в конце концов вступив в зарождающуюся Американскую коммунистическую партию. Когда коммунизм отошел на второй план по сравнению с синдикализмом, Лавстоун отказался адаптироваться, сохранив верность своим коммунистическим идеям даже после краха коммунизма. Это нажило ему много врагов в новой Социалистической партии Америки, которую он отказался поддерживать. Когда в Америке началась Гражданская война, Лавстоун неохотно поддержал Объединённые синдикаты, но был выслан, когда выяснилось, что он передавал информацию о правительстве Макартуру. Лавстоуну некуда было бежать, и он сел на корабль в последнее место, где его могли принять, - на Аляску.  Находясь на Аляске, Лавстоун привлек на свою сторону других изгнанников и способствовал распространению новых неосоциалистических идей, получивших известность на Аляске. Теперь, возглавив Аляску, Лавстоун собирается реформировать Последний рубеж с помощью новых социалистических идеалов. "
POLITICS_TOWNER_DESC: "Элвуд Таунер родился в конце 1890-х годов в резервации Силетц в штате Орегон и прожил довольно интересную жизнь. Украденный у своего народа белыми людьми и вынужденный посещать школу индейцев племени хемава, Таунер с ранних лет проникся ненавистью к своим угнетателям. Позднее, отслужив в Корпусе морской пехоты США и побывав в Мексике и на других второстепенных американских театрах военных действий, Таунер вернулся домой изменившимся человеком. Он поступил в юридическую школу, сосредоточив своё обучение на защите интересов коренного населения и принимая только клиентов из числа коренного населения, и в конце концов подал в суд на школу-интернат, которая лишила его его народа, и добился её закрытия. Таким образом, Таунер почувствовал вкус победы над белым человеком, и ему понравился её вкус. В дальнейшем он радикализировался, вдохновляясь другими этнически ориентированными мыслителями в Японии и на американском Юге, и начал формировать свои собственные идеи о том, как краснокожий человек должен жить дальше. Теперь, когда Соединённые Штаты стремительно дестабилизируются и нависает угроза Гражданской войны, Таунер увидел все, что ему нужно увидеть, чтобы понять, кем на самом деле являются белые люди: дикарями, собаками, дворнягами и даже хуже.  С этими фактами Таунер отправился на Аляску, чтобы привести свой план в действие. При Таунере дни Красного человека под белым сапогом сочтены."
POLITICS_RAND_DESC: "Алиса Розенбаум с юных лет интересовалась политикой и философией. Ярый сторонник Александра Керенского. Розенбаум стала довольно успешным политическим писателем, прежде чем бежать из родной России после потрясений 1936 года. Отправившись на восток, в страну возможностей, Розенбаум возобновила свою карьеру в компании Anthem, пока Гражданская война не остановила её. Застряв на последнем рубеже, Розенбаум увидела возможность воплотить свои идеи с бумаги в реальность. Теперь, получив Аляску, только время покажет, насколько успешным окажется её объективистский эксперимент..."
POLITICS_BEACH_DESC: "Рекс Эллингвуд Бич, вряд ли изучавший социалистическую мысль, тем не менее, пришел к тому, чтобы возглавить Народно-общинную пограничную республику Аляска в эти трудные времена. Изначально Бич учился на юриста, но так и не закончил юридический факультет; вместо этого он заболел золотой лихорадкой, прочитав об огромных открытиях золота на крайнем севере, и в 1897 году отправился на Аляску искать своё состояние. Однако золота он нашел мало, зато обнаружил богатство другого рода: шахту историй и красочных персонажей и ситуаций, которые он превратил в бестселлеры популярной литературы. Истории, которые рассказывал Бич, часто были историями эксплуатации; историями о богатых людях, которые стремились разграбить ресурсы Аляски, и простых трудолюбивых гражданах, вынужденных противостоять силам природы и коррупции. В истории жизни Бича после того, как Аляска освободилась, появился один общий злодей - Аляскинский синдикат: жадная группа промышленников, стремившаяся разграбить все, что могла предложить Аляска. Однако в этой истории был и один главный герой: Джеймс Уикершем, который в результате революции выкорчевал коррумпированных баронов и превратил Аляску в рай для рабочего человека, в социалистическую гавань (более или менее). И теперь, когда Уикершэма больше нет, а Бич твердо стоит во главе штата Аляска, он стремится продолжить дело великого проводника Уикершэма и будет и дальше поднимать мужчин и женщин бескрайнего аляскинского фронтира."
POLITICS_CUCKEDBRIT_DESC: "Аластер Артур Виндзор родился в 1914 году в Королевском доме Виндзоров как младший член британской Королевской семьи, которому суждено было стать 2-м герцогом Коннаутским и Стратхарнским после смерти своего стареющего деда. Будущий герцог вырос в Лондоне, а затем был переправлен в Новый Свет во время пожара Британской революции, когда он был ещё слишком мал, чтобы осознать всю серьезность хаоса, который творился вокруг него. Жизнь Аластера, выросшего в Канаде среди изгнанников, становилась все более несчастной и мрачной по мере того, как затягивалась эпоха после Вельткрига. С приходом к власти Элвуда Таунера и разрушением канадского правительства давно минувших дней Аластер оказался похищенным во время одного из набегов краснокожих. Осознав свой приз, администрация коренного населения решила держать молодого дворянина под домашним арестом, надеясь однажды найти ему применение, соответствующее его положению. С созданием резервации "Белый человек" вождь Таунер нашел для Аластера идеальное место: он стал лицом англоязычной администрации на полуострове Гурон. Будучи пленником Красного человека только по имени, опальный дворянин теперь служит фигурой, объединяющей англоязычных жителей Берингии, лишенный своих родовых прав и Королевских титулов, олицетворяя унижение Белого человека от рук Красного человека."
POLITICS_CONSEIL_SOUVERAIN_DESC: "Когда-то Суверенный совет был устаревшим и мертвым институтом, управлявшим дикими просторами французской Канады во времена колонизации и открытий. Теперь, спустя столетия, этот ранее не существовавший правящий орган вновь встал на ноги, смахнув пыль с паутины истории и выйдя на свет современности. Впервые созданный при короле Людовике XIV в 1663 году, совет когда-то был главным авторитетом в Новой Франции, а с новой системой резервирования вождя Таунера он вновь обрел своё существование и известность. Однако сейчас совет хромает как тень себя прежнего под пальцами Красного человека, поскольку французы Квебека ощущают гнет, который они когда-то обрушили на первых людей. Хотя Совет пытается вспомнить времена славы, нынешняя ситуация не может быть дальше от этого идеала, и Суверенный совет - это всего лишь марионеточное учреждение при коренных американцах; его единственная цель - держать франко-канадцев под контролем и на поводке."
POLITICS_MATHER_DESC: "Далекий и дальний потомок знаменитого сэра Коттона Мазера, сэр Алонзо К. Мазер не мог бы быть дальше по положению от своего предка, даже если бы попытался. Если сэр Коттон Мазер жил в XVII и XVIII веках как пуританский священник и писатель, отстаивая как науку, так и благочестие, то его предок Алонзо провел свою жизнь как бизнесмен, занимаясь железнодорожной промышленностью и работая с товарными вагонами. Родившийся в 1848 году, ныне изможденный и престарелый сэр Алонзо К. Мазер стал главой новой резервации белых людей, расположенной вокруг старого города Бостона, известного теперь под возмутительным названием Чикатобут, и был выбран на эту роль в первую очередь благодаря своему статусу успешного бизнесмена в регионе и наследственным связям с великим пуританином Коттоном Мазером. Будучи всего лишь марионеточным правителем при Элвуде Таунере, призванным подавить мольбы белых людей о самоопределении, сэр Алонзо Мазер проводит большую часть времени, уединившись в своем кабинете. В своих немногих обязательных контактах с общественностью сэр Мазер даже был вынужден маскироваться под пуританского фанатика, как его предки, в отчаянной попытке Таунера и АИФ потворствовать немногим оставшимся жителям Новой Англии, готовым прислушаться к краснокожим и их политике. Кроме того, дряхлый старый призрак оставляет повседневное управление Объединенными колониями своим подчиненным, а сам погружается в невежественное блаженство старости."
POLITICS_TDIXON_DESC: "Теневая фигура родом с американского юго-востока, Томас "Новолуние" Диксон - загадочная фигура даже по берингийским стандартам. Имея частичную кровь чероки, Диксон много лет сотрудничал с Элвудом Таунером в их усилиях по облегчению участи своих собратьев-краснокожих после совместной службы в огне Вельткрига. Радикализировавшись со временем от Таунера после создания Берингии из-за его интереса к тоталистическим взглядам и эзотерическим мифологиям, идеи Диксона развивались в сторону от национализма Таунера и в сторону более этнически-ориентированной тоталистической волны, черпая влияние в значительной степени от Мзи Обамы из Мау-Мау. Новолуние стремится только к одному: к полному изгнанию или порабощению всех Белых Дьяволов в Новом Свете, чтобы Красный Человек мог наконец обрести мир, и он откроет новую эру как "Красная Луна" Красной Расы."

##Focuses###

ALA_last_frontier: "Бастион свободы"
ALA_last_frontier_desc: "Аляска отрезана от Соединённых Штатов, мы плывём по течению в море государственности. По мере того, как мы утверждаем себя как независимую державу, мы должны консолидировать государство и выяснить, что нужно сделать, чтобы мы существовали как отдельная страна."
ALA_expand: "Вопрос с выкупами"
ALA_expand_desc: "Богатые бароны Аляски использовали хаос Второй Гражданской войны в США для организации массового выкупа земель Аляски. Временный президент Грунинг намерен выступить с обращением к народу и рассмотреть вопрос о выкупе. Многие, в том числе Уикершем, говорят, что этот выкуп - способ для баронов захватить всю Аляску...и он может быть прав"

ALA_wickersham_will: "Последняя соломинка..."
ALA_wickersham_will_desc: "Большой выкуп был лишь последним гвоздем в гроб для неэффективного законодательного правительства. Грунинг не услышал голосов недовольства и по глупости позволил баронам выкупить Аляску. Но не все было потеряно для Аляски, когда Уикершем и его храбрые сторонники двинулись на Джуно и свергнули правительство и баронов. И теперь Аляска действительно свободна"
ALA_find_birch: "Охота на Берча"
ALA_find_birch_desc: "Сопротивление баронов - вечное бельмо для нас. Если они будут продолжать свои кампании, мы легко потеряем власть над Аляской. К счастью, мы схватили Стивена Берча, одну из главных фигур баронов. Его поимка может потенциально раскрыть местонахождение Гуггенхайма, главного их лидера."
ALA_put_down_the_Syndicate: "Подавление синдиката"
ALA_put_down_the_Syndicate_desc: "Местоположение Гуггенхайма обнаружено. Теперь отряд солдат был отправлен на его склады, где они затем выведут его и положат конец власти Баронов на Аляске."
ALA_establish_unions: "Аляскинские союзы"
ALA_establish_unions_desc: "Союзы были незаконны на Аляске долгое время. Рабочие были без представительства и без компенсаций. Но теперь, когда рабочие контролируют Аляску, могут быть созданы профсоюзы, чтобы глас рабочих был услышан"
ALA_seek_assistance: "Остатки из России"
ALA_seek_assistance_desc: "Социализм на Аляске висит на волоске. У Уикершема мало стойких сторонников, и большинство людей на Аляске только терпят его. Уикершем одинок, если не считать радикально настроенных рабочих, однако он видит потенциальную поддержку через Берингов пролив. У нас есть друзья-большевики, и они будут благодарны за новый шанс создания социалистической утопии."
ALA_distribute_land: "Распределение земли баронов"
ALA_distribute_land_desc: "Земля Синдиката теперь находится под нашим полным контролем. Их активы были конфискованы, и теперь мы можем передать их огромные накопленные богатства жителям Аляски."
ALA_factory_distribution: "Распределение заводов"
ALA_factory_distribution_desc: "На землях баронов находится множество фабрик, которые когда-то снабжали жителей Аляски товарами. Мы могли бы снести эти фабрики и вернуть эти земли природе, или мы могли бы отдать эти фабрики рабочим. Мы знаем, что они справятся с ними лучше, чем жестокие бароны-повелители."
ALA_for_the_worker: "Аляска для рабочих!"
ALA_for_the_worker_desc: "Аляска теперь стала полностью социалистической нацией. Уикершем и его сторонники сделали Аляску поистине красной нацией, и народ не может быть счастливее. Однако более жесткие ленинцы и центристские социалисты спорят о том, как следует управлять Красной Аляской."
ALA_red_congress: "Первый Красный Конгресс"
ALA_red_congress_desc: "После смерти Уикершема вновь сформированные фракции собираются в Джуно, чтобы решить будущее Красной Аляски. Первоначальные сторонники Уикершема призывают к возвращению к нормальной жизни, в то время как больше синдикалистов европейского стиля хотят присоединиться к Интернационалу. Кроме того, бывшие большевики собираются в поддержку формы социализма, невиданной со времен Ленина."
ALA_americanist_victory: "Победа американизма"
ALA_americanist_victory_desc: "Если раньше Аляска была просто бесплодной пустошью, пустой тратой денег Сьюарда, простым придатком к большому американскому существу, то теперь Генеральный секретарь Юрич признает территорию Аляски такой, какая она есть; ключевым элементом американской головоломки. И хотя мы отделились от Америки из-за её безрассудного оставления и угнетения доброго народа Аляски, мы ищем компанию с теми, кто желает освобождения всем душам в Америке. Мы - американцы, прежде всего и всегда, и мы стремимся вернуться домой на наших условиях."
ALA_alaskan_trade_union_unity: "АФТ-КПП на Аляске"
ALA_alaskan_trade_union_unity_desc: "Аляску упрекают в критическом отсутствии профсоюзов среди рабочих, что позволяет жестокому правящему классу эксплуатировать их с безрассудством. Под руководством Юрича все профсоюзы, действующие на Аляске, будут объединены в один централизованный профсоюз по браудеристским принципам, который будет адекватно представлять потребности всех жителей Аляски. Эта Федерация труда Аляски и Конгресс пограничных организаций, или AFL-CFO, в отличие от главной АФТ-КПП (Американская Федерация труда - Конгресс производственных профсоюзов) Браудера, освободит наших честных рабочих и поможет закрепить слабую хватку генсека Юрича над холодной и продуваемой ветрами тундрой Аляски. "
ALA_radsoc: "Первоначальный план"
ALA_radsoc_desc: "Первоначальные сторонники Уикершема одержали верх во время Красного Конгресса. В обращении после победы председатель Рекс Бич произнес речь, восхваляющую Уикершема и пообещавшую продолжать политику, проводимую Уикершемом."
ALA_red_frontier: "Красный рубеж"
ALA_red_frontier_desc: "Отважные жители нашей Красной границы сталкиваются с постоянной борьбой, как со стихией, так и с алчными промышленниками, которые стремятся разграбить нашу землю и поработить наших сыновей. Рекс Бич, золотоискатель и писатель, написавший множество рассказов об образе жизни на Аляске, может подтвердить, что современному человеку приходится нелегко, и в качестве проводника по Аляске он взял на себя обязательство помочь основной части населения Аляски. Борьба со стихией никогда не прекращается, однако наша борьба с капитализмом приближается к заключительной главе; скоро на Аляске установится самая истинная форма социализма, которую когда-либо видел мир. В конце концов, разве суровый пограничник, который выживает и процветает в одиночку в бесплодной тундре, не является воплощением самой совершенной формы социализма?"
ALA_syndicalist_victory: "Победа Трудового фронта"
ALA_syndicalist_victory_desc: "Всем аляскинцам ясно, что мы не можем слишком далеко отклоняться от исходных идей синдикализма, не вызывая гнева у людей. И, имея это в виду, люди проголосовали за то, чтобы вместо одного председателя создать комитет рабочих, который будет представлять волю всех жителей Аляски."
ALA_reject_centralism: "Отвергнуть синдикалистский централизм"
ALA_reject_centralism_desc: "Некоторые более интеллектуальные деятели, имеющие более глубокое представление о том, что такое синдикализм, призывают наше правительство проводить политику, более соответствующую главным "европейским" идеалам. Однако мы продолжаем отвергать все призывы к созданию централизованного государства на Аляске, мы всегда будем оставаться нацией децентрализованных, в основном сельских коммун, которые, как мы верим, могут управлять собой сами. Народ ясно выразил свои взгляды и проголосовал в соответствии с ними. Вместо одного председателя на Аляске будет создан комитет рабочих, который будет представлять волю всех жителей Последнего рубежа."
ALA_enviromentalism: "Красный экологизм"
ALA_enviromentalism_desc: "Основные социалисты и синдикалисты могут следовать политике безжалостной промышленной экспансии, расширяя городское ядро и обеспечивая больше промышленности для рабочих; и давить на нас на Аляске, чтобы мы последовали их примеру. Однако мы не уступим, Аляска отрезана от остального мира, это странный эксперимент в социализме, далекий от типичных рассадников красных идеологий за морем; и так же, как мы являемся странностью на международной социалистической сцене, мы будем продолжать бороться против основной линии. Безрассудное стремление к индустриализации попирает всю красоту и величие, дарованные Богом; красота, которой Аляска обладает в избытке. Под нашим руководством Аляска останется землей огромных, нетронутых лесов и тундры, с редкими поселениями людей между ними. "
ALA_trawlers_unions: "Использовать профсоюзы рыболовов"
ALA_trawlers_unions_desc: "Береговая линия Аляски обширна и богата рыбой и другими востребованными морскими обитателями, поэтому рыбаки - одни из немногих работников на Последней границе, которым удалось объединиться в профсоюз. Как одни из самых старых и влиятельных профсоюзов на Аляске, они жизненно важны для функционирования нового социалистического государства; и поскольку мы приветствуем их поддержку, мы также будем делать уступки и призывы к этому ключевому блоку власти. Экономика Аляски будет и впредь поддерживаться стабильными поставками морепродуктов, а за всем этим будет стоять счастливая и хорошо оплачиваемая рабочая сила рыбаков."
ALA_red_oceans_mountains_praries: "Возвращение домой"
ALA_red_oceans_mountains_praries_desc: "Нам никогда не суждено было так долго быть независимыми от Америки, мы в глубине души американцы и должны вернуться домой. Но на этот раз мы можем действовать на своих условиях. Присяга на верность правительству в Чикаго вернет благосклонность тем, кто так долго осквернял нашу нацию."

ALA_loaded_guns: "Те, у кого заряжено ружьё..."
ALA_loaded_guns_desc: "Мы всегда контролировали Аляску. И ни Грунинга, ни слабого законодательного правительства, ни их слабых союзников вроде Уикершема нам не надо. И теперь наш контроль абсолютный. Наша нация свободна от правительства, объедающего нас. Мы можем делать все, что хотим, и управлять Аляской, как считаем нужным"
ALA_steamship_company: "Пароходство Аляски"
ALA_steamship_company_desc: "Чтобы обеспечить экономическое процветание Аляске, нам необходимо инвестировать в флот грузовых судов. Теперь, в связи с нашей ситуацией, лучший способ доставить груз на Аляску - это параходы. Тихоходные суда, несущие кровь новой экономики Аляски"
ALA_copper: "Развернуть Kennecott Copper"
ALA_copper_desc: "Стивен Берч контролирует одну из самых богатых горнодобывающих компаний в мире - Kennecott Copper. Компания, которая уже имеет мертвую хватку над горнодобывающей промышленностью Аляски, но при правильном расширении они могут стать гигантом, контролирующим добычу и ресурсы в глобальном масштабе."
ALA_those_who_dig: "Те, кто копают"
ALA_those_who_dig_desc: "Уикершем и его сторонники не перестанут беспокоить нас и наше правительство - их нужно убрать. Уикершем - одна из немногих вещей, которые поддерживают их так называемую «революцию». Если мы выследим его и уберем, его сторонники разбегутся, а его «революция» провалится."
ALA_all_workers: "Призыв всех рабочих"
ALA_all_workers_desc: "Чтобы принести экономическое процветание Аляске, мы должны заставить всех рабочих трудиться над улучшением экономики Аляски. Независимо от того, являются ли они инвалидами, несовершеннолетними или любыми другими неспособными, которые не позволили бы им работать в соответствии с системой законодательства"
ALA_central_railroad: "Расширение Центральной ж/д Аляски"
ALA_central_railroad_desc: "Центральная железная дорога Аляски уже существовала и обеспечивала перевозки со всей Аляски в Канаду и многие другие места. Ремонт и расширение этой жизненно важной сети даст нам преимущество в транспортировке и потоках товаров из Аляски во всю Северную Америку."
ALA_cast_afloat: "Бросок на плаву"
ALA_cast_afloat_desc: "Уикершем слишком опасен, чтобы оставаться в живых, и его революция легко угаснет без его руководства. Поскольку его местонахождение раздобыто, пора наконец о нем позаботиться. И по приказу президента должна произойти безмолвная казнь. Ему должны завязать глаза и положить его на ледяной покров, где взрывчатка выбьет лед и отправит Уикершема в Берингово море. Эта Тихая казнь убьет все, что осталось от красных сил на Аляске."
ALA_buisness_hub: "Международный бизнес-центр"
ALA_buisness_hub_desc: "Аляска расположена в одном из самых стратегически важных регионов мира. Япония, Россия, Канада и Соединённые Штаты должны пройти через этот жизненно важный регион, чтобы получить доступ к рынкам друг друга. Благодаря этому мы потенциально могли бы стать центром международного бизнеса, используя наше стратегическое положение."
ALA_war_profit: "Военная прибыль"
ALA_war_profit_desc: "Вместо того, чтобы сосредотачиваться на одном континенте или регионе, мы должны сосредоточить наши усилия на всех локальных войнах по всему миру. Таким образом, мы можем получать непристойные прибыли, даже не вступая в войну."
ALA_europe_focus: "Фокус на Азии"
ALA_europe_focus_desc: "Азия - невероятно богатый континент, открытый для множества возможностей для богатства и экономической эксплуатации. Выступая в качестве посредников между Северной Америкой и Азией, мы обеспечим доступ к ресурсам, в которых мы отчаянно нуждаемся в это тяжелое время."
ALA_america_focus: "Фокус на Америке"
ALA_america_focus_desc: "Размещёние наших инвестиций в ресурсах слишком далеко от дома - это верный путь к катастрофе. Наш лучший вариант - вкладывать наши инвестиции недалеко от дома и действовать в качестве посредников для ресурсов, которые нельзя отправить по суше из Америки в Канаду."
ALA_entente: "Альянс с Антантой"
ALA_entente_desc: "Очевидным союзником Аляски является Антанта. Канада - единственная страна на границе с Аляской, и попытки согласовать действия с кем-либо ещё - политическое самоубийство. Они наши надежные соседи и наш шанс на политическое выживание"
ALA_draw_closer_to_canada: "Сближение с Канадой"
ALA_draw_closer_to_canada_desc: "Хотя мы можем быть членами Антанты, это не означает, что Канада полностью нам доверяет. Прочные политические и экономические связи с Канадой жизненно важны для нашего выживания как нации. Таким образом, мы должны убедиться, что Аляска и Канада имеют тесный союз как в политическом, так и в экономическом плане."
ALA_reichpakt: "Альянск со Сферой Со-процветания"
ALA_reichpakt_desc: "Мы занимаем место торгового посредника, но чтобы нас серьезно воспринимали в этом большом мире, нам нужны союзники. Японцы более чем счастливы нам, и с помощью Японии мы можем занять собственное место на мировой арене."
ALA_germany: "Сближение с Японией"
ALA_germany_desc: "Поначалу поддерживать хорошие отношения с Японией было делом бизнеса. Но союз с Японией теперь служит союзом защиты, так как японцы могут защитить Аляску в трудные времена. Хорошие отношения с японским руководством могут стать решающим фактором между жизнью и смертью."
ALA_no_syndie_business: "Ограничение торговли с синди"
ALA_no_syndie_business_desc: "Раньше у нас была политика торговли с любым, кто будет торговать с нами. Но теперь мы должны приостановить любую торговлю с синдикалистскими странами, которые готовы торговать с нами. Хотя это может нанести ущерб нашей экономике, это принесет нам благосклонность Антанты и Рейхпакта."
ALA_work_the_factories: "Работа до истощения"
ALA_work_the_factories_desc: "В условиях чрезвычайного положения мы должны принять отчаянные меры, чтобы убедиться, что у нас достаточно оружия для поставок в мир. Возможно, нам придется снизить заработную плату и увеличить продолжительность рабочего дня, но в конечном итоге это того стоит, поскольку мы получаем выгоду."
ALA_buisness_plot: "Расширение бизнес-планов"
ALA_buisness_plot_desc: "Теперь Аляска находится под полным контролем бизнеса. Но теперь мы смотрим вовне и стремимся использовать стратегии, используемые для получения контроля над Аляской, чтобы получить контроль над всей Америкой. Покупка крупных промышленных центров и передача их прибыли Комитету по военным полномочиям, несомненно, принесет пользу Линдбергу, Мозли и остальной части Американского Союза."

ALA_jewish_administration: "Администрация Израйля"
ALA_jewish_administration_desc: "К большому удивлению всего мира, Аляска стала первой еврейской родиной со времен до нашей эры. Новое еврейское правительство ещё только встает на ноги, и только время покажет, сможет ли нация, управляемая избранным народом, выжить, тем более в замерзших пустошах Последнего рубежа."
ALA_jewish_investments: "Еврейские финансовые инвестиции"
ALA_jewish_investments_desc: "Когда израильское правительство начинает наконец-то приходить в себя после более чем 2000-летнего отсутствия, оно оказывается в странной заснеженной стране. Красота Аляски может соперничать со Святой Землей, но вот с чем она не может соперничать, так это с промышленным производством Святой Земли. Чтобы попытаться исправить это, правительство дало зеленый свет ряду экономических инвестиций. Используя как частных доноров, так и деньги налогоплательщиков, подкрепленные состоянием Гуггенхайма и состоянием его союзника Чейза и других членов Синдиката, промышленная база Аляски со временем может стать предметом зависти Северной Америки или, по крайней мере, северной части Тихого океана."
ALA_jewish_development: "Социально-экономическое развитие иврита"
ALA_jewish_development_desc: "Мы должны сосредоточиться на сельскохозяйственном и социальном развитии этой новой Земли Обетованной, если мы хотим выжить в ледяных условиях Последнего рубежа. Используя наши связи с профсоюзами рыбаков, мы начнем расширять нашу индустрию аквакультуры, одновременно расширяя фермы и ранчо по всей пахотной и плодородной земле Аляски с помощью наших союзников Народников и аграрного влияния. Попутно мы будем вовлекать массы - еврейские или нет - в это общественное развитие, принимая прорабочее законодательство и социальные программы, чтобы помочь населению в строительстве настоящего трудового государства."
ALA_new_zion: "Новый Сион"
ALA_new_zion_desc: "Несмотря на то, что Йисраэль появился на свет совсем недавно, он уже прочно обосновался на замерзшем Севере. Каждый сын Авраама в мире, от самого нищего до самого богатого банкира, услышал призыв этого Нового Сиона. Хотя мы находимся за тысячи миль от первоначального Сиона, дарованного нашим предкам Господом, мы все же построили на этом замерзшем пустыре то, чем можно гордиться. Мы никогда больше не будем угнетены, пока существует этот Новый Сион."

ALA_first_trial: "Наше первое большое испытание..."
ALA_first_trial_desc: "После того, как Легислатура успешно приняло власть на Аляске, мы прошли первое серьезное испытание. И Уикершем, и Бароны были поставлены на своё место, и Грунинг получил контроль как неоспоримый лидер Аляски. Путь в будущее неустойчив, но теперь мы знаем, что на Аляске правят люди, а не бароны или красные."
ALA_internal_elections: "Первые выборы в Аляске"
ALA_internal_elections_desc: "Нынешнее состояние политической системы Аляски сформировалось во временном союзе во время Великого выкупа. Но теперь хрупкий союз между прогрессистами, демократами, корпорациями и республиканцами закончился; и каждая сторона соперничает за контроль над Аляской. Посты президента, вице-президента и спикера законодательного органа могут быть выбраны, и каждая партия соперничает за большинство на первых демократических выборах на Аляске."
ALA_conservative_victory: "Победа консерваторов"
ALA_conservative_victory_desc: "Дэниел Сазерленд был избран президентом Аляски на первых демократических выборах в истории Аляски. Его политика состоит в том, чтобы занять жесткую позицию как против баронов, так и против радикальных левых с Аляски, а также сохранить Аляску свободной во всех отношениях."
ALA_liberal_victory: "Победа Корпоратов"
ALA_liberal_victory_desc: "Остин Лэтроп и корпоративная партия завоевали самые высокие посты на Аляске, и теперь стремятся реализовать свои идеи по всей Аляске. И, похоже, они в сговоре с баронами и, скорее всего, пойдут им на уступки."
ALA_democrat_victory: "Победа Демократов"
ALA_democrat_victory_desc: "Демократы под руководством Энтони Даймонда получили контроль над Аляской; теперь они будут стремиться реформировать Аляску по своему образу и подобию. Они с большей вероятностью пойдут на уступки красным и будут стремиться внедрить свою идеологию SafeNet на всей Аляске."
ALA_leftist_consessions: "Левые уступки"
ALA_leftist_consessions_desc: "Хотя Уикершем больше не имеет никакого влияния на Аляске, его сторонники по-прежнему требуют политики более левого направления, чем мы готовы предложить. Но мы готовы пойти на уступки этим группам, чтобы не произошло нового переворота."
ALA_tax_mining_company: "Налог на горнодобывающие компании"
ALA_tax_mining_company_desc: "Горнодобывающие компании, которыми управляют Гуггенхайм и Берч, не заплатили ничего, близкого к их доле налогов. Мы должны обеспечить соблюдение налогового кодекса и убедиться, что они платят налоги для финансирования большего числа государственных проектов."
ALA_worker_saftey: "Расширить безопасность работников"
ALA_worker_saftey_desc: "Текущее состояние безопасности труда на Аляске ужасное. Все жители Аляски должны быть в безопасности при выполнении своей работы, и компании должны платить за установку таких мер безопасности, как спринклеры, вентиляторы и теплые зоны для рабочих, чтобы они могли отдыхать."
ALA_education_act: "Закон об образовании"
ALA_education_act_desc: "В последние годы образовательная система Аляски пошла по нисходящей спирали. Школы терпят неудачу, детям приходится уезжать, чтобы найти работу, и несколько поколений остаются без знания внешнего мира. Чтобы решить эту проблему, президент Даймонд издал закон об образовании, который добавит новую учебную программу и обеспечит получение всеми детьми надлежащего образования."
ALA_healthcare_plan: "План медицинского обслуживания"
ALA_healthcare_plan_desc: "Аляска - опасная страна, где малейшая травма может изменить жизнь. Осколок или сосулька могут вывезти вас на неделю. Сильная система здравоохранения для всех жителей Аляски гарантирует безопасность нашего населения. И хотя это может показаться дорогим, небольшое повышение налога покроет затраты, и в течение нескольких лет система окупится."
ALA_minimum_wage: "Минимальная заработная плата"
ALA_minimum_wage_desc: "Люди Аляски приложили слишком много усилий для получения недостаточной оплаты. Должна быть введена минимальная заработная плата в размере 17 долларов в час, чтобы у всех жителей Аляски было достаточно денег, чтобы выжить и процветать."
ALA_welfare: "Соц. обеспечение безработных" #YangGang
ALA_welfare_desc: "Существующая система на Аляске лишает безработных возможности встать на ноги. Люди живут на улицах без особой надежды, и денег, которые они могут заработать, никогда не хватит на их жизнь. Чтобы исправить это, все люди на Аляске, не имеющие работы, будут ежемесячно получать чек. Дивиденд, который даст всем аляскинцам, не имеющим работы, поддержку, в которой они отчаянно нуждаются."
ALA_infastructure: "Инвестиции в инфраструктуру"
ALA_infastructure_desc: "С притоком новых денег на Аляску мы можем позволить себе вернуть их сообществу в виде школ, больниц и других форм инфраструктуры. Эти инвестиции послужат населению и сделают жизнь всех жителей Аляски немного легче."
ALA_baron_consession: "Уступки баронам"
ALA_baron_consession_desc: "Хотя Латроп и Корпоративная партия ценят свободный рынок и малый бизнес; и боясь влияния баронов, в центре внимания партии по-прежнему бизнес. И в конце концов; Бароны всё ещё бизнесмены. Заключение сделок с ними не повредит, и, кроме того... это лучше их, чем с красными"
ALA_free_market: "Гарантия свободного рынка"
ALA_free_market_desc: "То, что правительство совало нос в дела бизнесменов, никому не помогало. Система Laissez-Faire гарантирует процветание всем бизнесменам Аляски и гарантирует конкуренцию во всех областях."
ALA_market_education: "Образование, спонсируемое рынком"
ALA_market_education_desc: "Нынешняя неэффективная система государственного образования в значительной степени оглушает наших детей. Чтобы наши дети получали наилучшее образование, частные компании включились в образовательную игру. Теперь это дети, которые могут позволить себе учиться в элитных частных школах, а не в государственных. И мы незаметно переведем финансирование в частные школы в качестве дополнительного стимула."
ALA_corporations: "Сотрудничество с корпорациями"
ALA_corporations_desc: "Хотя мы признаём, что Синдикат Аляски мало заботится о людях Аляски. Однако, если мы немного регулируем их и стараемся держать их подальше от наших волос, мы сможем сохранить правительство, основанное на людях, а также обеспечить экономическое процветание."
ALA_deregulation: "Отменить регулирование экономики"
ALA_deregulation_desc: "Laissez-Faire означает, что нас не волнует, что делают корпорации. Экологические проблемы нас не касаются, какие бы теневые дела они ни вели, не ваше дело. А если что-то пойдет не так, мы верим, что люди разберутся сами."
ALA_no_minimum_wage: "Против минимальной заработной платы"
ALA_no_minimum_wage_desc: "Введение минимальной заработной платы приведёт к тому, что бизнесмены не будут платить зарплату сотрудникам. Мы должны противостоять этой системе и делать бизнес доступным; Минимальная заработная плата не должна применяться. Настоящая свобода означает платить вашим сотрудникам столько, сколько работодатель считает нужным."
ALA_private_healthcare: "План частного здравоохранения"
ALA_private_healthcare_desc: "Централизованное здравоохранение в такой большой децентрализованной стране практически невозможно. Лучшее решение - иметь частную систему здравоохранения. Сохранение системы здравоохранения в руках страховой индустрии обеспечивает выбор в области здравоохранения. Кроме того, в частной системе безраздельно властвуют лучшие поставщики услуг, а неадекватные поставщики уходят."
ALA_private_alaska: "Частная Аляска"
ALA_private_alaska_desc: "Наши цели выполнены. Экономическое процветание пришло из обширной тундры и ледяных шапок, так как экономика находится в руках людей, которые знают, как управлять ею. Процветание здесь, благодаря владельцам бизнеса и их корпоративным союзникам."
ALA_objectivist_alaska: "Объективистская Аляска"
ALA_objectivist_alaska_desc: "Президент Алиса Розенбаум, более известная как Айн Рэнд, удержала власть, поддавшись демократическому процессу и отбившись от своих многочисленных политических соперников, и начала медленно, уверенно и стабильно превращать Аляску в объективистский рай с помощью местных либеральных и капиталистических политиков, которые были достаточно открыты, чтобы если не принять её странную и постоянно развивающуюся идеологию, то хотя бы сотрудничать с ней для обеспечения экономического процветания и быстрого финансового роста Аляски. Несмотря на это, процесс пока идет хорошо, и, несмотря на некоторые первоначальные боли роста и неровности на пути, Последний рубеж начал превращаться в настоящий индивидуалистический, рациональный и объективный рай для каждого человека, у которого есть желание преследовать свои мечты."
ALA_no_consessions: "Никаких уступок"
ALA_no_consessions_desc: "Демократы, возможно, были готовы уступить красным, а Корпорации могут быть готовы заключить сделки с Баронами; но мы не хотим ни того, ни другого. Даже если это делает нас врагами, лучший способ победить радикалов - это не узаконивать их идеи и медленно их подавлять."
ALA_firm_stance: "Твёрдая позиция"
ALA_firm_stance_desc: "Первый шаг к изнурению радикалов голодом - это объявить сторонникам Уикершема и Гуггенхайма, что мы не примем никаких сомнительных средств прихода к власти. Такие вещи, как обман, насилие, манипуляции и другие недемократические средства, не будут приняты президентом Сазерлендом или кем-либо ещё в правительстве."
ALA_anti_pollution: "Законы о борьбе с загрязнением окружающей среды"
ALA_anti_pollution_desc: "Аляска теперь является домом для большего количества предприятий, промышленности и людей, чем когда-либо раньше. Несмотря на то, что это здорово, теперь возникает проблема - загрязнение чуда природы Аляски. Аляску, все 666,300 миль от неё, необходимо содержать в чистоте в тот день, когда Сьюард купил её, и мы добьемся этого, приняв строгие законы о борьбе с загрязнением, которые сохранят тонкую красоту Аляски в первозданном виде."
ALA_tech_startup: "Технологические достижения"
ALA_tech_startup_desc: "Аляска отстает от остального мира почти во всех областях (кроме горнодобывающих технологий). Чтобы догнать остальной мир, правительство инвестировало средства в развитие таких отраслей, как сельское хозяйство, фотоаппараты и нейлон. Это отличные шаги к превращению Аляски в центр технологического прогресса наравне с остальным миром."
ALA_compulsary_education: "Обязательное образование"
ALA_compulsary_education_desc: "Многие на Аляске считают, что им не нужно образование, когда у них будет мало возможностей избежать карьеры прошлых поколений, и они уверены, что будут работать с детства до самой смерти. Уже нет. Каждый ребенок, даже инуиты, должен изучать свои науки и математику и иметь полную возможность сделать себе имя. Образование - ключ к созданию сильного общества."
ALA_workers_unions: "Легализация профсоюзов рабочих"
ALA_workers_unions_desc: "Несмотря на то, что мы можем не соглашаться с Уикершемом во многом, мы согласны с ним в одном: рабочие Аляски слишком долго подвергались притеснениям. Итак, даже если Синдикату это совсем не нравится; мы взяли страницу из книги Уикершема и разрешили создание профсоюзов рабочих по всей Аляске. С этим у Рабочих, наконец, появится право голоса в их собственных делах."
ALA_buisness: "Спонсировать аляскинский бизнес"
ALA_buisness_desc: "Крупные игроки, такие как Синдикаты, слишком долго вытесняли малый бизнес. Обеспечение честной конкуренции позволит малому бизнесу лидировать над крупными корпорациями. Поскольку малый бизнес может расти, он может в конечном итоге набрать обороты и внести свой вклад в экономику Аляски."
ALA_tax_booze: "Налог на спиртное"
ALA_tax_booze_desc: "На Аляске каждый меховой торговый пост в глуши свободно продает спиртное, зарабатывая сотни долларов на отчаявшихся людях, которым нужно избавиться от горя и забыть, где они живут. Но мы не можем позволить этому продолжаться, не заработав на этом приличную сумму. Спиртные напитки будут облагаться огромным налогом, и, чтобы гарантировать отсутствие продаж из-за прилавка, каждый магазин, в котором продаются спиртные напитки, должен иметь лицензию на его продажу. Но не волнуйтесь, всё это вернется к людям в виде налоговых льгот."
ALA_free_alaska: "Свободная Аляска"
ALA_free_alaska_desc: "Аляска теперь полностью свободна. Аляска теперь не подчиняется никому, кроме нас, и мы свободны идти в мир. Выбираем путь, который мы, наконец, можем знать, что выбрали."
ALA_join_psa: "Связь с тихоокеанскими штатами"
ALA_join_psa_desc: "Хотя для наших американских братьев дорога вперёд может показаться туманной, идеалы свободы и демократии ещё не полностью потеряны для жителей нижних 48 стран. Тихоокеанские штаты являются авангардом демократии, сияющим светом в огромной американской буре, а также самым естественным врагом Аляски. Самое меньшее, что мы можем сделать, - это оказать им поддержку в их крестовом походе за возвращение Америки."
ALA_join_entente: "Присоединяйтесь к Антанте"
ALA_join_entente_desc: "Королевство Канада - наш самый естественный союзник, а также наш единственный сосед по суше, доблестный защитник и экономический партнер. Пришло время сделать наш союз официальным, и мы будем поддерживать короля и Антанту во все времена. Боже, храни короля, Боже, храни Аляску!"

ALA_air_command: "ВВС Аляски"
ALA_air_command_desc: "Хотя Аляска будет последним местом, которое эти «Соединённые Штаты» рассматривают для любого вида противовоздушной обороны, она стала линией фронта в обеспечении того, чтобы «Последний рубеж» и его небеса не были захвачены противником."
ALA_weather_stations: "Строительство метеостанций"
ALA_weather_stations_desc: "Обеспечение чистоты неба для наших отважных пилотов станет первым шагом к поддержанию превосходства в воздухе над холодным заливом Аляски, его многочисленными горными хребтами и изолированными островами за его пределами."
ALA_civil_arenoutics_Act: "Закон о гражданской авиации"
ALA_civil_arenoutics_Act_desc: "В то время как авиация на Аляске будет осуществляться её гордыми, но небольшими военно-воздушными силами, для обеспечения того, чтобы жизненно важные артерии между каждым приграничным городом и городом внутри страны сохранялись и считались безопасными, потребуется помощь в рамках государственного регулирования. CAA возьмется за эту задачу - при условии, что она пройдет через наше правительство..."
ALA_bill_sucseeds: "Закон принят"
ALA_bill_sucseeds_desc: "Удивительно, но CAA прошло при минимальном противодействии и теперь готово к реализации, что позволило увеличить объём авиаперевозок в пределах Аляски при поддержке правительства."
ALA_bill_fails: "Закон не принят"
ALA_bill_fails_desc: "CAA не прошло, встретив серьезное сопротивление - без CAA Аляска действительно останется последним рубежом, гражданская авиация пострадает без какой-либо помощи."
ALA_by_sea: "Битва на море"
ALA_by_sea_desc: "Линия фронта - это не просто небо над Аляской - это небо над водами, окружающими наши берега, будь то залив или «Мирный» океан, возвышающийся над горизонтом. Защита Аляски потребует от нас в первую очередь обеспечения безопасности этих вод, чтобы гарантировать, что военные корабли под другим флагом никогда не бросят якорь в Джуно."
ALA_research_aviation: "Инновации в авиации"
ALA_research_aviation_desc: "Изучая последние инновации в аэронавтике, мы сможем применить полученные знания для создания современных самолетов, которые позволят нам гарантировать безопасность в небе Аляски и победу над теми, кто осмелится бросить нам вызов."
ALA_advanced_maneuver: "Продвинутые маневры"
ALA_advanced_maneuver_desc: "Обучение наших пилотов передовым и превосходным методам уклонения и прямых маневров позволит им бороться с любым противником, будь то с Востока или Запада, практически без сопротивления вражеской авиации."
ALA_hitting_targets: "Попадание в цель"
ALA_hitting_targets_desc: "Чтобы гарантировать, что суверенитет Аляски никогда не будет нарушен противником ни в какой форме, особенно на море, пилоты Аляски будут нуждаться в надлежащей подготовке и боеприпасах, чтобы поразить врага издалека, гарантируя при этом минимальное количество потерь в то же время."
ALA_decimate_enemy_lines: "Уничтожение линии врага"
ALA_decimate_enemy_lines_desc: "Полное уничтожение наземных подразделений противника при непосредственной поддержке с воздуха позволит нашим войскам продвигаться вперёд, выходить из любой тупиковой ситуации и без колебаний прорваться на позиции противника."
ALA_increase_production: "Увеличение производства"
ALA_increase_production_desc: "Хотя Аляска не обладает каким-либо военно-промышленным комплексом, как у наших соседей, то, что у нас есть, может значительно помочь нам в наших производственных возможностях. Уничтожая земснаряды и другие формы оставшейся техники со времен Клондайкской золотой лихорадки, мы можем повторно использовать материал для увеличения нашей продукции в производстве самолетов при ограниченных затратах!"
ALA_by_air: "Битва на суше"
ALA_by_air_desc: "Линия фронта начинается и заканчивается на границах Аляски - для удержания этой линии фронта поддержание превосходства в воздухе над Аляской не подлежит обсуждению и непреложно для нашего выживания, независимо от того, идет ли противник с Востока или Запада."
ALA_increase_productio: "Увеличение производства"
ALA_increase_productio_desc: "Хотя Аляска не обладает каким-либо военно-промышленным комплексом, как у наших соседей, то, что у нас есть, может значительно помочь нам в наших производственных возможностях. Уничтожая земснаряды и другие формы оставшейся техники со времен Клондайкской золотой лихорадки, мы можем повторно использовать материал для увеличения нашей продукции в производстве самолетов при ограниченных затратах!"

ALA_establish_colonies: "Основать Матанускую колонию"
ALA_establish_colonies_desc: "В долине Матануска мы основали фермерскую колонию, которая, несомненно, будет способствовать экономическому процветанию. Его заселили многие, кто бежал из Америки во время Гражданской войны."
ALA_run_telagraph_lines: "Провести телеграфные линии"
ALA_run_telagraph_lines_desc: "Нынешнее состояние нации не такое, при котором мы можем позволить себе отключиться друг от друга. А из-за ужасного технологического состояния страны лучшим вариантом является прокладка телеграфных линий из одного конца страны в другой."
ALA_build_sawmills: "Строить лесопилки"
ALA_build_sawmills_desc: "На Аляске у нас в изобилии есть леса. И такое присутствие древесины дает возможность получать прибыль, продавая эту древесину во все уголки мира. Для этого мы должны производить пилорамы, которые сделают заготовку древесины дешевой и простой."
ALA_coal_mines: "Строить угольные шахты"
ALA_coal_mines_desc: "ещё один ресурс, которым мы располагаем на Аляске, - это уголь. С помощью угля мы можем снабжать энергией наши дома и фабрики, и у нас останется достаточно запасов, чтобы продать их миру. Эксплуатация обширных угольных жил на Аляске, похоже, не имеет недостатков"
ALA_post_office: "Почтовое отделение Аляски"
ALA_post_office_desc: "Америка оставила Аляску крайне неразвитой, и одним из ключевых предметов, оставшихся в руинах, было почтовое отделение на Аляске. Чтобы лучше укрепить национальное единство и объединить нашу нацию, необходимо создать и поддерживать надежное почтовое отделение на Аляске."
ALA_military_industrial_complex: "Военно-промышленный комплекс"
ALA_military_industrial_complex_desc: "Сама по себе Аляска мало способна защитить себя. И, похоже, лучший способ сохранить самодостаточность Аляски - это заключить союзы с поставщиками оружия. В конце концов, альянс с оборонными компаниями никогда никому не повредит… верно?"
ALA_empower_military_complex: "Расширение возможностей военно-промышленного комплекса"
ALA_empower_military_complex_desc: "Военная промышленность страны процветала благодаря альянсам с оружейной промышленностью, и теперь мы можем с успехом сказать, что Аляска имеет все возможности для производства необходимого оружия. У Аляски достаточно оружия, чтобы формировать армии, армии, достаточно большие, чтобы защитить Аляску от всех захватчиков."
ALA_military_cable: "Военные кабельные сети"
ALA_military_cable_desc: "Слишком рискованно держать телеграфные сети в руках Граждан. Нам нужно, чтобы кабельные сети находились в руках военных, чтобы обеспечить безопасность всех людей и безопасность нашей связи."
ALA_military_resources: "Военный контроль над ресурсами"
ALA_military_resources_desc: "Если мы отдадим людям драгоценные ресурсы Аляски, они будут потрачены впустую на легкомысленные проекты и бесполезные начинания. Единственный правильный способ распоряжаться огромным богатством Аляски - передать его военным. Они будут знать, как использовать это лучше всего."
ALA_gold_prospecting: "Поиск золота"
ALA_gold_prospecting_desc: "Одним из богатств Аляски является золото. Исторически сложилось так, что горняки приезжали издалека, чтобы добывать золото Аляски, и похоже, что золотодобывающая промышленность на Аляске снова набирает обороты. У нас есть много вариантов, чтобы справиться с наплывом, мы можем позволить гражданским геологоразведчикам и предпринимателям добывать столько, сколько им душе угодно, или мы можем передать золото военным. И пусть они вкладывают прибыль в снаряжение для армии."
ALA_resources_in_the_peoples_hands: "Отдать контроль в руки людей"
ALA_resources_in_the_peoples_hands_desc: "Когда контроль над золотыми приисками Аляски перешёл в руки людей, по всей Аляске возникла обширная сеть горнодобывающих компаний. Эти компании привлекают работников со всего мира, и их огромная прибыль инвестируется обратно в сообщество в целом. Аляска становится богаче с каждым днём."
ALA_nationalize: "Национализировать неиспользуемую землю"
ALA_nationalize_desc: "Большая часть земли на Аляске принадлежала состоятельным американцам, которые сами не проживали на Аляске. С тех пор эти земли были заброшены, поскольку их владельцы погибли во время Второй Гражданской войны в США. Итак, чтобы использовать эту землю, Правительство предоставило себе широкие полномочия по национализации земель, которые с тех пор были заброшены."
ALA_factories: "Гранты на новую фабрику"
ALA_factories_desc: "Большая часть земель Аляски, конфискованных правительством, теперь доступна для покупки. И при небольшом субсидировании американские эмигранты и иностранные инвесторы построили на этих землях несколько новых заводов. Обретение огромного богатства Аляски."
ALA_self_reliance: "Самостоятельность"
ALA_self_reliance_desc: "Мы сделали это; Аляска больше не должна полагаться на других, чтобы соответствовать нашим потребностям. С помощью ряда программ мы смогли настолько укрепить нашу внутреннюю промышленность, что нам больше не нужно полагаться на канадцев, американцев или японцев. Теперь мы можем быть действительно свободными."

ALA_armed_force: "Вооружённые силы"
ALA_armed_force_desc: "Вооруженные силы Аляски находятся в плачевном состоянии. Территориальная гвардия - единственное подобие армии, которая у нас есть, и у нас нет ни авиации, ни флота, о которых можно было бы говорить. Если мы когда-нибудь выйдем на мировую арену, нам понадобится армия, которая сможет дать отпор всем иностранным захватчикам."
ALA_territory_guard: "Территориальная гвардия Аляски"
ALA_territory_guard_desc: "До того, как Аляска провозгласила независимость, небольшая группа резервов, известная как Территориальная гвардия (или эскимосские скауты), была сформирована для защиты Аляски в случае вторжения японцев или кэнаков. Хотя в основном это небольшие, неорганизованные группы ополченцев; они - единственная форма защиты Аляски. Время мобилизоваться сейчас."
ALA_draft: "Призывники"
ALA_draft_desc: "Аляска просто не имеет достаточно большого населения, чтобы владеть большой армией в одиночку. Мы не можем набрать достаточно людей для добровольной вербовки, поэтому для решения этой проблемы мы создали призыв. Все трудоспособные самцы Аляски должны служить на защите Аляски!"
ALA_ski_troops: "Лыжные войска"
ALA_ski_troops_desc: "Одна вещь, на которой специализируются аляскинцы, - это катание на лыжах. Это позволило нам адаптировать наши навыки использования беговых лыж к полям сражений. Где мы можем истреблять врагов, переигрывая их армии. У нас также будет большое преимущество, используя лыжные войска в обширных лесах и в местах, где почти нет дорог."
ALA_cutthroats: "Головорезы Кастнера"
ALA_cutthroats_desc: "65 человек составляют отряд головорезов Кастера, неофициальное название 1-го взвода боевой разведки Аляски; разведывательное подразделение, быстро завоевавшее известность на Аляске. Они освоили вид войны, требующий небольшого количества технологий, и нашли способы жить за счёт земли. Эти элитные силы являются образцом для всей армии Аляски."
ALA_strong_command: "Сильное командование"
ALA_strong_command_desc: "Наше командование в настоящее время довольно слабое. Генералы и фельдмаршалы практически не подотчётны, а подавляющее большинство командных структур от слабых до несуществующих. ATG не имеет дисциплины и разгуливает в сельской местности Аляски. Мы слабы, наше командование разваливается, и мы должны иметь сильное централизованное командование, чтобы выжить."
ALA_beyond_ice_age: "За пределами ледникового периода"
ALA_beyond_ice_age_desc: "Технологии на Аляске в лучшем случае устарели. Наши винтовки практически не обновлялись со времен Великой войны, а половина армии имеет униформу 1910-х годов. Чтобы продвигаться как нация, мы должны развивать наши военные технологии, чтобы догнать остальной мир."
ALA_cold_resistant_equiptment: "Холодостойкое оборудование"
ALA_cold_resistant_equiptment_desc: "Суровый климат Аляски приводит к тому, что часть оборудования оказывается совершенно бесполезной. Заклинивает винтовки, замерзает топливо в линиях цистерн и грузовиков. Чтобы армия функционировала правильно и без сбоев, мы должны инвестировать в специализированное хладостойкое оборудование."
ALA_seal_shooters: "Seal Shooters"
ALA_seal_shooters_desc: ""Seal Shooters" - это названия, которые мы дали меньшему количеству ручного оружия и пистолетов в нашей армии. Эти охотники за тюленями незаменимы для рядового солдата, они дешевы и просты в производстве. Используя это, мы можем держать наших солдат в снаряжении и нашу армию наготове."
ALA_polar_bear_shooters: "Polar Bear Shooters"
ALA_polar_bear_shooters_desc: ""Polar Bear Shooters" - это названия, которые мы дали более крупным винтовкам и оружию нашей армии. Они адаптированы из старых американских винтовок Springfield, которые дешевле в производстве, чем американские аналоги. Используя это, мы можем держать наших солдат в снаряжении и нашу армию наготове."
ALA_ice_blasting: "Адаптировать ледяные бластеры"
ALA_ice_blasting_desc: "Старые ледяные бластеры, используемые для расчистки дорог и портов, могут быть легко приспособлены для военных целей. В отчаянные времена мы должны приспосабливаться. И это лучшее, что мы можем произвести на Аляске до сих пор."
ALA_refined_Artillery: "Усовершенствовать нашу артиллерию"
ALA_refined_Artillery_desc: "Большая часть артиллерии Аляски - это адаптированные ледовые бластеры и американские остатки. Нашему народу нужна настоящая артиллерия, и мы должны быть теми, кто её сделает. Развитие технологий позволило нам производить мощную артиллерию при небольшом бюджете."
ALA_refined_Artillery_2: "Дальнейшее совершенствование артиллерии"
ALA_refined_Artillery_2_desc: "Теперь, когда у нас есть значительное количество артиллерийского оборудования, мы можем начать улучшать наш относительно дешёвый и разношёрстный парк тяжёлых орудий. Мы изучаем мощные конструкции, которые могут быть более дорогими в производстве, чем наши текущие модели, но более мощные и надёжные."
ALA_gas_and_oil: "Газ и нефть"
ALA_gas_and_oil_desc: "Для всех армий необходимо топливо; а топливо - это то, с чем нам трудно добраться через обширные просторы Аляски. Наличие хорошо оснащённой армии имеет решающее значение для выживания нации, и поэтому заправка наших машин топливом - необходимость."
ALA_mobile_Army: "Мобильная армия"
ALA_mobile_Army_desc: "Армия должна быть мобильной и уметь защищать огромную нацию Аляски с небольшой инфраструктурой. Многим это кажется невозможным. Но для нас это вполне выполнимо и потребует только модификации существующего оборудования."
ALA_commison_snowmobiles: "Комиссионные снегоходы"
ALA_commison_snowmobiles_desc: "Хотя снегоходы могут быть относительно новой технологией, они идеально подходят для ледяного климата Аляски. Парк бронированных снегоходов, заказанный Президентом, станет прекрасным пополнением наших вооружённых сил."
ALA_improve_design: "Улучшить конструкции снегоходов"
ALA_improve_design_desc: "Хотя в нынешнем дизайне снегоходов наших стран нет ничего плохого, их всегда можно адаптировать и улучшить, чтобы они лучше соответствовали потребностям Аляски."
ALA_import_from_canada: "Импорт из Канады"
ALA_import_from_canada_desc: "Хотя мы не можем производить большое количество снегоходов просто собственными руками, мы можем рассчитывать на то, что другие изготовят их для нас; и импортировали их через границу в нашу страну. Таким образом, мы не акцентируем внимание на нынешнем ВПК."
ALA_walter_snow_fighter: "Снегоход Walter Snow Fighter"
ALA_walter_snow_fighter_desc: ""Walter Snow Fighter" - один из первых бронированных снегоходов в истории. Моторизованные сани были оснащены броней и легкими пушками, чтобы эффективно сражаться в суровых условиях Аляски. Истребитель Walter Snow - ранняя модель, но результаты пока хорошие."
ALA_snow_crusier: "Снежный крейсер Аляски"
ALA_snow_crusier_desc: "Создана мощная машина для покорения тундры Аляски. «Alaskan Snow Cruiser», могучая машина длиной 55 футов 9 дюймов и высотой 19 футов 11 дюймов. Эта машина - вершина инженерного искусства Аляски, и она, несомненно, сделает нашу страну непобедимой."
ALA_heavy_machinery: "Тяжёлая техника"
ALA_heavy_machinery_desc: "Провал аляскинского снежного крейсера многому нас научил. И, с нашими новыми знаниями, мы приступили к работе над проектами новых тяжелых машин, которые могут быть должным образом адаптированы к климату Аляски. Использование протекторов вместо шин и адаптация моделей тяжелых танков - это начало."

ALA_navy: "ВМС Аляски"
ALA_navy_desc: "Нынешний Аляскинский флот практически полностью отсутствует. Он состоит из нескольких ледоколов и оставшихся американских кораблей. Если Аляска когда-нибудь будет восприниматься всерьёз на мировой арене, нам нужен флот, чтобы соответствовать."
ALA_commission_navy: "Заказать флот"
ALA_commission_navy_desc: "В настоящий момент мы можем быть неспособны производить собственный флот, но это не означает, что мы не можем платить другим за создание флот для нас. У Японии и Канады есть несколько кораблей, которые они могли бы продать нам."
ALA_commission_flagship: "Заказ флагмана"
ALA_commission_flagship_desc: "В настоящее время наш флот состоит из кораблей, закупленных в Японии и Канаде. Нам нужен флагман, гордое судно, которое является венцом всего флота Аляски."
ALA_japan_construction: "Японское строительство"
ALA_japan_construction_desc: "Япония была так щедра, чтобы предоставить нам новый флот. Таким образом, между нами был заключён мощный военно-морской союз, который обеспечит процветание обеим сторонам. На данный момент Япония согласилась профинансировать строительство нескольких верфей на Аляске."
ALA_canada_construction: "Канадское строительство"
ALA_canada_construction_desc: "Канада была так щедра, чтобы предоставить нам новенький флот. Таким образом, между нами был заключён мощный военно-морской союз, который обеспечит процветание обеим сторонам. На данный момент Канада согласилась профинансировать строительство нескольких верфей на Аляске."
ALA_expand_dutch_harbour: "Расширить Датч-Харбор"
ALA_expand_dutch_harbour_desc: "Датч-Харбор - один из немногих портов на Аляске, где осталась жизнь. Торговля между США и Японией стимулировала порт, но он всё ещё не может обрабатывать большие объёмы трафика. Планируется расширение, которое сможет заставить гавань справиться с большим объёмом трафика."
ALA_navy_plan: "Национальный военно-морской план"
ALA_navy_plan_desc: "Национальный план создания большого флота в силе. Президент разработал план, предусматривающий как увеличение производства, так и увеличение строительства верфей."
ALA_seize_civilian_vessels: "Захватить гражданские суда"
ALA_seize_civilian_vessels_desc: "Аляска является домом для многих гражданских судов, которые могут быть легко преобразованы в военно-морские суда при правильной модификации. Этот ход может быть непопулярным, но он необходим для укрепления ВМС Аляски."
ALA_take_trawlers: "Одолжить траулеры"
ALA_take_trawlers_desc: "Гражданские траулеры большего размера идеально подходят для нашего флота. А с минимальным переоснащением их можно превратить в мощные корабли, которые легко смогут защитить побережье Аляски от захватчиков."
ALA_take_small_fishing_boats: "Одолжить маленькие рыболовные лодки"
ALA_take_small_fishing_boats_desc: "Маленькие рыбацкие лодки легко превращаются в конвои. И многие рыбацкие лодки были просто заброшены и стали бесхозными, поскольку их владельцы погибли в Гражданской войне."
ALA_new_dockyards: "Новые верфи"
ALA_new_dockyards_desc: "Мы не можем вечно полагаться на захваченные корабли. Нам нужно построить собственные верфи, чтобы иметь устойчивый флот. Строительство новых верфей и другой военно-морской инфраструктуры - ключ к построению нашего будущего флота. Национальные усилия, направленные на наращивание военно-морского флота, - это единственный способ выставить флот в разумные сроки."
ALA_ramp_up_production: "Наращивать военно-морское производство"
ALA_ramp_up_production_desc: "Сосредоточив ресурсы на наших верфях и освободив опытных судостроителей от военной службы, мы можем значительно сократить время производства кораблей."
ALA_a_navy_for_the_world_stage: "Военно-морской флот на мировой арене"
ALA_a_navy_for_the_world_stage_desc: "Мы сделали это, несмотря на нашу слабую промышленность и небольшое количество судов; мы успешно приобрели флот, достойный мировой арены."
ALA_secure_bering_sea: "Обезопасить Берингово море"
ALA_secure_bering_sea_desc: "Теперь за Берингово море идет спор между нами и Россией. Однако военно-морское присутствие России отсутствует, и такая возможность представилась нам. Мы можем обезопасить Берингово море и дать Аляске место на мировой арене."
ALA_invest_in_icebreakers: "Инвестировать в ледоколы"
ALA_invest_in_icebreakers_desc: "Из-за климата Аляски наличие активного военно-морского флота затруднено из-за больших ледяных щитов на нашем побережье. Чтобы решить эту проблему, мы вложили средства в ледокольный флот, который позволит иметь мощный флот."
ALA_aleutian_island_bases: "Базы Алеутских островов"
ALA_aleutian_island_bases_desc: "Алеутские острова - один из самых стратегически важных регионов Аляски. Укрепление их и размещёние военно-морских баз в цепи островов было бы разумным шагом."
ALA_costal_fortification: "Прибрежное укрепление"
ALA_costal_fortification_desc: "В тот чёрный день, когда враг нанесёт поражение нашему флоту, только укрепления могут стоять между нашим народом и разрушением. Мы должны расширить нашу систему прибрежных фортов, чтобы защититься от такой судьбы."
ALA_navy_powerhouse: "Растущая военно-морская Держава"
ALA_navy_powerhouse_desc: "Благодаря нашим успешным реформам наш флот превратился в флот, способный соперничать с лучшими. Мы - растущая военно-морская Держава; и вскоре мы сможем бросить вызов величайшей военно-морской державе за контроль над морем."

ALA_foreign_rule: "Иностранное правление"
ALA_foreign_rule_desc: "Аляска оказалась под оккупацией иностранных держав. От нас никогда нельзя было ожидать, что мы будем управлять собой, и возвращение к оккупации всегда было единственным ответом."
ALA_japanese_administration: "Японская администрация"
ALA_japanese_administration_desc: "Япония устала от бездельничанья Аляски и потребовала значительной компенсации. Но Аляска отказалась, и теперь после небольшой стычки Аляска перешла под полный контроль Японии. На данный момент Императорский флот Японии взял на себя задачу управления Аляской и готовит Аляску к дальнейшей интеграции с родиной."
ALA_japanese_airborne: "Японская авиация"
ALA_japanese_airborne_desc: "Для лучшей помощи в обороне Аляски Япония разместила несколько эскадрилий истребительной и бомбардировочной авиации. Благодаря стратегическому расположению Аляски мы теперь можем получить доступ к регионам России, Канады и Америки с помощью наших самолетов."
ALA_japanese_publications: "Японская культурная интеграция"
ALA_japanese_publications_desc: "Япония принимает меры, чтобы наши люди чувствовали себя на Аляске как дома. Японские газеты заполнят стенды, а японские будут на уличных указателях. С юных лет детей будут обучать исключительно японскому языку. И, в основном, японские моряки будут размещаться на Аляске, и их семьи будут поощряться к эмиграции. Со временем Аляска будет неотличима от улиц Токио." 
ALA_canadian_administration: "Канадская администрация"
ALA_canadian_administration_desc: "Теперь Канада полностью контролирует Аляску. Лорд Джордж Пиркс - глава нового правительства Доминиона, которое управляется непосредственно из Оттавы. Многие жители Аляски опасаются прямой интеграции с канадской родиной, но Канада считает более мягкий подход необходимым для стабильности и процветания всех жителей Аляски."
ALA_canadian_rangers: "Канадские рейнджеры"
ALA_canadian_rangers_desc: "Чтобы лучше помочь в защите Аляски, на территории Аляски размещёны 3 подразделения канадских рейнджеров. Некоторые задаются вопросом, не является ли это военной оккупацией канадцев, другие приветствуют защиту. Правительство Канады уверяет нас, что три дивизии, дислоцированные на Аляске, несомненно, служат для защиты, а не для чего-то зловещёго."
ALA_death_trap_for_the_jap: "Аляска: смертельная ловушка для японца"
ALA_death_trap_for_the_jap_desc: "Япония ожидает вторжения на Аляску. Алеутские острова подвергаются нападению японских кораблей и солдат, и японское верховное командование, похоже, использует Аляску как плацдарм для вторжения во всю Северную Америку. Мы должны положить этому конец и заманить японцев в борьбу, в которой они не смогут выиграть."
ALA_russian_administration: "Русская администрация"
ALA_russian_administration_desc: "Россия снова установила контроль над Аляской после её продажи американцам в 1867 году. Многие жители Аляски опасаются прямой интеграции с российской Родиной, но Россия считает более мягкий подход необходимым для стабильности и процветания всех аляскинцев."
ALA_russian_construction: "Русская застройка"
ALA_russian_construction_desc: "Из-за стратегического расположения Аляски российские строительные бригады развертываются по всей Аляске, чтобы укрепить инфраструктуру Аляски и служить жизненно важным портом снабжения, если территориальные амбиции России станут ещё сильнее."
ALA_russian_language_effort: "Развитие русского языка"
ALA_russian_language_effort_desc: "Прошло почти восемьдесят лет с тех пор, как Аляска в последний раз находилась под российским контролем. Таким образом, все, кроме наших старейших граждан, не помнят об этом периоде нашей истории. Таким образом, российское правительство принимает меры к тому, чтобы на улицах Аляски вновь заговорили на русском языке, и с самого раннего возраста детей будут учить исключительно русскому языку."
ALA_lichtenstein_administration: "Администрация Лихтенштейна"
ALA_lichtenstein_administration_desc: "Совершенно неожиданно Аляска перешла под полный контроль правительства Лихтенштейна и её князя. Поскольку Австрия является главным защитником Лихтенштейна, Аляска также попала под бдительный взгляд и защиту Двуглавого Орла. Что эта странная ситуация означает для народа или будущего Аляски, ещё предстоит узнать." 
ALA_buy_vorarlberg: "Покупка Форарльберга"
ALA_buy_vorarlberg_desc: "Сейчас, когда Аляска бурлит промышленной деятельностью и развивается под управлением Лихтенштейнер-Австрийской администрации, похоже, что гРэндиозный план принца Франца Иосифа сработал. Учитывая это, принц, ставший ещё более богатым, чем когда-либо, благодаря огромным прибылям от его аляскинского приза, задумал ещё раз расширить свои владения. Его следующая цель? Небольшая австрийская земля Форарльберг. Сам Форарльберг не представляет собой ничего особенного с экономической точки зрения и практически ничего не значит для империи Габсбургов. Поэтому Франциск Иосиф II планирует предложить Австрии большую сумму за Форарльберг. Сомнительно, что Австрия отнесется к этому серьезно, однако доказательств того, что принц может управлять прибыльной колонией в виде Аляски, может быть достаточно, чтобы убедить Австрийскую империю отдать самую западную провинцию."  
ALA_jesuit_sponsership: "Спонсировать орден иезуитов"
ALA_jesuit_sponsership_desc: "Княжество Лихтенштейн вместе со своим князем является высококатолической страной, а католицизм - официальной государственной религией. Однако после присоединения Аляски к владениям Франца-Иосифа статус церкви, особенно на Аляске, находится под вопросом. Аляска отнюдь не является католическим регионом, а сам католицизм составляет лишь незначительную часть религиозного населения бывшей территории. Чтобы разрешить эту ситуацию до того, как она станет настоящей проблемой, Франц Иосиф предложил Ордену иезуитов единовременную денежную сумму для обращения жителей Аляски. Орден иезуитов с радостью принял дар Его Величества, и усилия по несению света апостольской веры народам Аляски уже начались."
ALA_american_administration: "В родную гавань"
ALA_american_administration_desc: "Обеспечив победу антигосударственному движению, американская администрация вернулась на Аляску. Последний рубеж вновь оказался под властью Вашингтона, навсегда став территорией и никогда не став штатом. Это гарантирует Аляске автономию и определенную свободу воли, но при этом ограниченное участие в американской демократии в виде возможности голосовать за президента. Этот компромисс гарантирует, что "Последний рубеж" никогда больше не покинет Вашингтон."
ALA_develop_north_slope: "Сьюард искупил вину на Северном склоне"
ALA_develop_north_slope_desc: "Прозванная Seward's Folly или Seward's Icebox, Аляска в то время рассматривалась американскими СМИ как сомнительная покупка, распространившаяся на большую часть населения, пока большинство не стало считать Аляску пустой тратой денег. Теперь мы им это доказали, поскольку не только буш Аляски оказался богатым природными и минеральными ресурсами, но и Северный склон - огромное пространство, являющееся северным побережьем Аляски, - открыл величайшее богатство современности - нефть! Мы будем качать Чёрное золото и эксплуатировать все природные ресурсы в регионе, какие только сможем, ущемляя население Аляски за счёт небольшого процента прибыли, обеспечивая нашу полезность в глазах Америки и одновременно являясь разменной монетой в борьбе за нашу автономию."
ALA_elmendorf_richardson_base: "Объединённая базу Элмендорф-Ричардсон"
ALA_elmendorf_richardson_base_desc: "Основанная в Анкоридже - крупнейшем городе Аляски и ключевом порту территории - объединенная база Элмендорф-Ричардсон станет объединением базы ВВС Элмендорф и армейского форта Ричардсон, превратившись в крупнейший наземный и воздушный военный объект на Аляске. Это не только создаст великолепный центр военной инфраструктуры, но и обеспечит отличное положение непосредственно рядом с крупнейшим населенным пунктом Аляски, гарантируя лояльность Вашингтону под дулом пистолета и под внушительными крыльями свободы."

ALA_under_canadas_nose: "Под носом у Канады"
ALA_under_canadas_nose_desc: "Главный Таунер имеет блестящий план по увеличению жизненного пространства Красной Расы, а также захват «Истинного Севера!» Таунер призвал партизанские ячейки и подрывных агентов по всей Берингии подготовить секретные операции на замерзших северных территориях Канады, чтобы незаметно украсть эти земли для народа. Если эти смельчаки добьются успеха, коренные жители Нового Света получат всю землю, необходимую для процветания... пока"
ALA_hawaiian_friendship: "Гавайская дружба"
ALA_hawaiian_friendship_desc: "Далеко к югу от нашей замерзшей границы посреди Тихого океана находится небольшая жемчужина: Гавайи. Как и мы, они были территорией ныне разрушающихся Соединённых Штатов и украдены у коренных жителей много лет назад. Но как же все изменилось. Теперь и Берингия, и Гавайи свободны от удушающих лоз империализма! Чтобы отметить этот факт, мы отправим посланника к правительству Гавайев с подарками, чтобы мы могли добиться дипломатического статуса, который был бы взаимовыгодным для наших молодых народов."
ALA_red_mans_company: "Компания Красного Человека"
ALA_red_mans_company_desc: "Чтобы возглавить нашу новую экономическую инициативу, Шеф Таунер создал «Компанию Красного Человека». Эта новая государственная корпорация будет вершиной стрелы в нашем выстреле в будущее и станет пионером нашего экономического роста по мере нашего роста. Используя средства от национализации ресурсов Берингии (и продав их за границу тому, кто больше заплатит), Таунер собрал достаточно средств, чтобы начать обратный выкуп старых священных земель в Нижних 48, и он знает, где выкупить в первую очередь..."
ALA_promote_cultural_revivalism: "Культурное возрождение"
ALA_promote_cultural_revivalism_desc: "С выкупом старых священных земель, новыми землями для нашего народа, чтобы жить и иметь семьи, и даже с новой религией для нашего народа, чтобы укрепить связи, коренные народы Северной Америки наконец начинают исцеляться. Возрождаются старые практики, которых не видели в течение десятилетий, и наблюдается практическое возрождение местной музыки, искусства, кухни и других аспектов высокой и низкой культуры. По мере того как мы живем вместе, начинает формироваться синкретическая национальная идентичность: идентичность, которая будет служить щитом и мечом против Белых дьяволов."
ALA_into_the_sphere: "В сферу?"
ALA_into_the_sphere_desc: "За морем лежит земля, окутанная аурой таинственности, красоты и железной воли: Япония. Гегемон Дальнего Востока и хозяева Тихого океана сами по себе, Япония и их Сфера совместного процветания - это наш естественный выбор для союза, который защитит нашу независимость от вечных англо-французских и других белых собак. Когда эти факты будут ясны, вождь Таунер отправит посланную миссию в Токио, чтобы встретиться с Императором и его министрами, чтобы смиренно одарить нас приглашением в их сферу."
ALA_red_mans_burden: "Бремя красного человека"
ALA_red_mans_burden_desc: "Разве мы не доказали, что эти Белые дьяволы неправы? Мы стоим здесь, в Берингии, на вершине мира и смотрим на Белого Человека и его творения. Все, что мы видим, - это война, голод и разрушение земли, настолько чистой, что духи плакали бы от отчаяния. Мы не потерпим этого. Теперь мы знаем, кто такие настоящие дикари, и докажем это миру. Это Бремя Красного Человека: мы спасем этих змей от самих себя и «цивилизуем» их, как сочтем нужным."
ALA_ties_to_enver_pasha: "Связи с Энвер-пашой"
ALA_ties_to_enver_pasha_desc: "Ещё одна движущая сила в росте туранической мысли в Берингии - это связи нашего правительства с Исмаилом Энвер-пашой, знаменитым офицером из Османской империи. Поскольку увлечение нашего дорогого лидера этой темой только возрастает, в последние месяцы они завязали переписку. Их сердечная дружба теперь выросла до такой степени, что Энвер желает посетить нашу прекрасную страну, чтобы по-настоящему стать свидетелем великолепия Last Frontier. В то время как эта прекрасная пеленка повода для его визита отвлекает общественность, главный Таунер и его соратники в AIF также проведут секретную встречу, на которой будут обсуждаться военная тактика и планы будущего, о которых Таунер придумал. С помощью Паши мы не только ослепим публику, но и будем активно идти навстречу своей судьбе."
ALA_reservation_tensions: "Растущее напряжение"
ALA_reservation_tensions_desc: "Большая проблема, которая возникла с момента образования нашей славной новой нации, - это частые и зачастую жестокие столкновения между резервациями и городами, в основном населенными белыми. Чтобы смягчить эти проблемы, вождь «Красного Облака» Таунер решил не только не прекращать насилие, но и активно поощряет его как в частных, так и в общественных местах. Таунер считает, что красный человек может стать по-настоящему свободным только благодаря пролитию белой крови. Под его руководством в Берингии начали возникать группы местных боевиков, которые стремятся сбросить иго белого человека. Пригороды и целые городские кварталы до горных перевалов и густых лесов превратились в зоны активных партизанских боевых действий, где держатся те немногие Белые, которые достаточно глупы, чтобы сопротивляться нашему новому правительству. Те белые, которые слишком напуганы или мудры, чтобы сражаться, либо бегут из наших земель, либо скрываются. Хуже того, похоже, что некоторые отправились в земли резервации, чтобы попытаться искупить свои прошлые грехи, но Таунер знает, что ни один Белый человек не может быть искуплен по-настоящему."
ALA_aif_spies: "Шпионы ААФ"
ALA_aif_spies_desc: "Федерация американских индейцев поддерживает нашего вождя, готовая ввести в действие его Великую схему и продвинуть наш народ в современную эпоху. Чтобы помочь ему в достижении его целей, AIF издала оперативникам новые директивы, чтобы сеять раздор и следить за нашими настоящими врагами: Белым человеком. Как внутри, так и за пределами Берингии Белый Дьявол подстерегает нас, чтобы показать хотя бы вспышку слабости. Повсюду глазами и ушами АиФ эти вчерашние угнетатели станут завтрашними пастушьими овцами. Мы больше не будем прятаться перед их «превосходством»."
ALA_rands_folly: "Безумие Рэнда"
ALA_rands_folly_desc: "Блестящая утопическая мечта Алисы «Айн Рэнд» Розенбаум рухнула почти так же быстро, как и началась. Её новая «объективистская» экономическая политика нанесла ущерб нашей молодой стране. Хотя она многих разозлила, ни одна группа не разгневается сильнее, чем коренные народы Аляски, которые видят в ней ещё одного белого дурака, пришедшего обмануть Красного Человека. Как Кастер или Джексон до нее во времена наших предков, мы изгоним этого белого дьявола."
ALA_red_clouds_grand_scheme: "ГРэндиозная схема красных облаков"
ALA_red_clouds_grand_scheme_desc: "Теперь, когда Берингия установлена, и власть нашего вождя закреплена, мы должны смотреть вперёд. Вождь «Красного Облака» Таунер начал обрисовывать свой многоэтапный план по обеспечению выживания Красной расы. Первостепенным среди этих планов является острая необходимость в увеличении численности населения, ослаблении этнической напряженности между живущими здесь племенами и всеми нашими новыми племенными беженцами, а также ослаблении влияния нашего врага на нас, как иностранного, так и внутреннего. Хотя дорога впереди вымощена опасностями и неизвестным, вождь Красное Облако проложит путь в более светлое и безопасное будущее."
ALA_grey_wolf_training: "Тренировка серого волка"
ALA_grey_wolf_training_desc: "Как будто наши новые земли не могли стать более чужими, в наших странах стало популярным новое движение. «Туранизм индейцев» предусматривает, что наряду с остальными легендарными расами Турана мы тоже здесь, в Новом Свете, являемся потомками этих королей прошлого. Эти идеи активно распространяли приезжие «Серые волки» из страны турок, военизированная группировка с жесткой репутацией. Хотя эти турки тренируются с нашей местной милицией и различными воинскими ячейками, день ото дня укрепляя наши силы и свирепость, идеи и очарование пантуранизма также растут."
ALA_beringia_roses: "Расцвет Берингии"
ALA_beringia_roses_desc: "Мерзкая ведьма, которая чуть не положила конец нашему древнему образу жизни, больше не господствует над нами! Впервые с тех пор, как эти лодки с белыми шапками впервые нашли берега нашей священной земли много веков назад, у Первого народа наконец появилось место, которое мы можем назвать своим домом; дом, безопасный от лжи и язвы, которые белые дьяволы плюнули в нас с тех пор, как впервые украли наши земли. Вернувшись к сухопутному мосту, который в первую очередь привел сюда нашу семью, вождь Элвуд «Красное Облако» Таунер объявил сегодня новую нацию; новая нация, которая будет служить маяком для всех красных кровей, разбросанных по этому разрушенному миру. Приезжайте в Берингию, возвращайтесь домой!"
ALA_bolster_our_population: "Поддержать наше население"
ALA_bolster_our_population_desc: "ГРэндиозный план вождя «Красного Облака» сейчас находится в самом разгаре, поскольку ведутся приготовления к модернизации и укреплению нашего нового государства. Первым делом на повестке дня стоит решить вопиющую проблему малонаселенности Берингии. Большинство белых достаточно умны, чтобы уйти, уже бежали, те, кто слишком упрямы или глупы, чтобы уйти, теперь оставлены на милость прихоти Таунера, увеличение населения необходимо сейчас как никогда. Чтобы облегчить это, Таунер открыл наши границы для всех людей с красной кожей и кровью в надежде, что многие из них сбегут из суматоха 2.А-ГВ перед Последним Фронтиром. Помимо изменений в иммиграционной политике, Таунер стремится пойти ещё дальше, поощряя большие местные семьи финансовой компенсацией и даже запрещая контроль над рождаемостью для всех будущих красных матерей. Хотя некоторые считают это варварством, Таунер знает это необходимо для обеспечения будущего нашего народа."
ALA_useful_idiots: "Полезные идиоты"
ALA_useful_idiots_desc: "Другой ключевой аспект гРэндиозной схемы вождя «Красного Облака» - это применение «Полезных идиотов» или неосведомленных политических пропагандистов. Эти «Идиоты» уедут на земли нашего врага и проникнут в политические партии и группы Белого Человека из Лонгисты и демократические благодетели, осмелюсь сказать, синдикалистам. Хотя топтать этих извращенных идеологов было бы мучительно для любого настоящего красного человека, это должно быть сделано для защиты народа, и наш вождь требует этого."
ALA_question_of_religion: "Вопрос религии"
ALA_question_of_religion_desc: "Хотя наша новая земля прекрасна и изобильна, многим из нас чего-то не хватает. Конечно, у тлинкитов и инуитов сохранились святые места и старые обычаи нетронутыми, но как насчет наших беженцев из резерваций на равнинах или с юго-запада? Мы должны что-то сделать, чтобы на время облегчить их боль. С этой целью вождь Таунер созвал съезд, чтобы обсудить будущее нашего духовного пути. Хотя у многих лагерей есть свои различия, от светских либералов до националистических пантуранистов, мы должны объединиться, чтобы залечить наши духовные раны."
ALA_indigenous_economics: "Экономика коренных народов"
ALA_indigenous_economics_desc: "Шеф Элвуд Таунер и его специалисты по экономическому планированию в AIF придумали новый синтез экономических методов, которые принесут пользу людям, не разрушая наш прекрасный новый дом. В системах Towner каждая резервация действует как корпорация и несет ответственность за свою землю и людей, а также обменивает свои товары / услуги с другими резервациями. Ресурсы национализируются государством для того, чтобы их правильно распределять и обеспечивать чистоту естественной красоты Берингии. Мы станем современной нацией, но не за счёт наших Священных земель. Мы не запятнаем Землю, как Белый Человек."

Alaska_true_red_braves: "§VКрасное§! новолуние"
Alaska_true_red_braves_desc: "Случилась трагедия! Наш храбрый вождь Красное Облако Таунер был убит коварным Белым Дьяволом! Отважный лидер военизированных формирований и некогда правая рука Таунера, вождь Томас «Новая Луна» Диксон, взял бразды правления Берингией в его отсутствие и теперь будет вести нацию по своему образу и подобию, опираясь на личную идеологию Диксона, имеющую расплывчатый характер - Национальный Синдикализм. Народ в ярости из-за убийства своего любимого основателя от рук Белой Змеи, и будущее Берингии выглядит как никогда пунцовым, поскольку Истинные Красные Храбрецы готовятся отомстить за смерть своего вождя."
Alaska_roaming_bands_of_warriors: "Наследие храбрецов"
Alaska_roaming_bands_of_warriors_desc: "Вождь Новолуния решил официально закрепить положение своих отрядов ополчения и военизированных формирований в качестве официального оружия государства, как если бы они были нашими собственными обществами воинов, подобно Собачьим солдатам равнинных индейцев или Воинам-ягуарам мексиканцев. Благодаря этому акту эти свирепые, краснокожие храбрецы смогут свободно вершить правосудие Красного Человека по своему усмотрению, как официальные воинские ложи и общества воинов. Давайте выпустим этих зверей возмездия, чтобы они преследовали города и кварталы белых людей ради безопасности и возмездия."
Alaska_red_mans_internationale: "Интернационал Красной расы"
Alaska_red_mans_internationale_desc: "Мы свяжемся с сепаратистскими группами коренных народов по всему Новому Свету, чтобы наладить более тесные отношения с другими тоталистическими группами. Будет написана наша собственная Тоталистическая Хартия коренных американцев, чтобы повысить нашу легитимность в глазах других левых групп, и мы установим прочные связи с истинными Красными людьми по всему континенту, ещё больше дистанцируясь от неудачных, ориентированных на белых форм европейской идеологии, которые Белая Раса скопировала у нас, истинных первых Тоталистов. За Тотализм, за Красную Расу, за новый Новый Мир!"
Alaska_an_old_idea_made_anew: "Истинные тоталисты"
Alaska_an_old_idea_made_anew_desc: "Специфическое тоталистическое мышление нашей нации не похоже ни на одно другое на Земле. Подобно Мау-Мау, храбро сражавшимся в высокогорьях Кении, наш Тотализм был изобретен не в университетах и не на заводах, а в сердцах каждого краснокожего по всему Новому Свету. Это синтез нашего желания сбросить оковы Белого Человека, и его фокусирующей линзой является Вождь Новолуния!"
Alaska_to_the_killing_fields: "К полям смерти"
Alaska_to_the_killing_fields_desc: "В Берингии существует система усадебного земледелия, при которой берингийское правительство раздает большие участки земли новым семьям, желающим начать новую жизнь на Последнем рубеже, основываясь на старых законах усадебного земледелия на Аляске, соединенных с более традиционным укладом жизни коренных жителей. Это вызвало массовый наплыв подающих надежды фермеров в дикие земли Берингии, что привело к кризису плодородия нашей почвы, поскольку мы воссоздаем традиционалистскую аграрную систему, основанную на земледелии и охотничьем собирательстве. Так было до тех пор, пока не было найдено гениальное решение, которое мы назвали "Сойлент Ред", и которое наше правительство пыталось скрыть любой ценой."
Alaska_scalp_them_all: "Пятый счётный переворот"
Alaska_scalp_them_all_desc: "Чтобы стать полноправным членом Бравых Вождей Новой Луны и настоящим мужчиной в глазах народа, все молодые воины должны выполнить четыре счетных переворота, а теперь уже пять, так как теперь от всех потребуется сдать скальп воина-белоручки в дополнение к четырем традиционным переворотам: повести в бой отряд, пробраться в лагерь врага и украсть его лошадь или другое транспортное средство, отобрать у врага оружие, не убивая его, и коснуться неосведомленного и живого врага палкой для переворота на близком расстоянии, после чего оба уйдут невредимыми. Это позволит отсеять слабых из наших вооружённых сил и насильно привить прекрасный воинский дух каждому из наших воинов. Наши войска будут тренироваться, чтобы быть сильными, как медведь, зоркими, как орел, быстрыми, как лошадь, и свирепыми, как волк. Мы будем принимать только лучших, ведь именно они нужны для того, чтобы окончательно покончить с правлением белого человека, поскольку мы стремимся сжечь дотла концепцию Америки и белых поселений в Новом Свете, чтобы построить на их месте пан-индейскую утопию."
Alaska_the_great_raids: "Великие набеги"
Alaska_the_great_raids_desc: "Как будто это снова был Великий набег 1840 года, мы спустимся с нашей вершины мира и вольемся во владения Белого человека. Под красным знаменем вождя Новолуния остров Великой Черепахи будет очищен от скверны белого человека. Мы ворвемся в их города и уничтожим все следы их мерзкой "цивилизации". Пришло время отомстить за злодеяния прошлого, и мы сделаем так, чтобы Белый человек, которого пожелал Кристобаль Колон, никогда не ступал на наш континент все эти века назад."
Alaska_99_million_avenged: "Красная раса отмщена"
Alaska_99_million_avenged_desc: "День Победы наступил! Когда большинство белых людей погибли или бежали, Красная раса укрепила свои позиции на континенте, некогда известном как "Северная Америка". Теперь Великий Черепаший Остров, или Кхейя Вита, раскинулся по всему Новому Свету, поскольку миллионы погибших туземцев, убитых болезнью или саблей, были отомщены. Геноцид Первых Народов официально завершён, и под Главным Новолунием все коренные жители этой великой земли выйдут на свободу. Возрождение Красного Человека близко!"

###EVENTS###
Alaska.0.t: "Последний рубеж"
Alaska.0.d: "Раскол между Аляской и Америкой сейчас обострился до такой степени, что большинство жителей Аляски даже не считают себя американцами. И, несмотря на десятилетия угнетения и неравного обращения, правительство Аляски не видит причин оставаться на стороне распадающейся американской нации; а вместо этого объявить полную независимость. Последней каплей для того, чтобы Аляска была американской, когда губернатор территории Эрнест Грунинг сплотил Территориальную гвардию на свою сторону и отказался присягнуть на верность какой-либо одной стороне. А объявив чрезвычайное положение, Грунинг выгнал США с Аляски; и теперь, по сути, Аляска - независимая нация."
Alaska.0.a: "Скатертью дорога"
Alaska.0.b: "Эвакуация на Север! (Играть за Аляску)"

Alaska.1.t: "Сделка с баронами"
Alaska.1.d: "Настал день, президент Гардинг намерен принять меры по массовому выкупу Синдикатом земель Аляски. «Великое расширение Аляски» - как его окрестили; искоренил политическую систему Аляски и начал небольшую борьбу за власть между Законодательством и Синдикатом. Допущение заключения сделки может потенциально привести к тому, что бароны купят всю Аляску, в то время как блокирование сделки приведет в ярость баронов. Некоторые предложили компромисс, вернув баронам деньги за землю, которая была получена незаконно, в то время как остальные покупки продолжались беспрепятственно. Другие (включая некоего Джеймса Уикершема) хотят, чтобы сделка была полностью прекращена, в то время как некоторые не хотят каким-либо образом препятствовать Баронам. Уикершем заявил, что, если какая-либо часть сделки состоится, он и его сторонники проведут всеобщую забастовку и марш на Джуно, чтобы «остановить притеснение рабочих со стороны Синдиката». Это добавляет ещё один пласт к и без того напряженной ситуации и делает практически невозможным адекватный компромисс."
Alaska.1.a: "Пусть сделка состоится, что может случиться?"
Alaska.1.b: "Вернуть деньги, полученные от незаконных покупок"
Alaska.1.c: "Заблокировать покупку и не возвращать деньги"

Alaska.2.t: "Превышение законодательства"
Alaska.2.d: "Любой потенциал для работы с Законодательством был упущен из-за чрезмерного превышения власти президентом Грюнингом. Поскольку стало ясно, что правительство не намерено работать с нами мирно, мы должны принять решительные меры, чтобы Аляска не превратилась в диктатуру синдикалистов. Для совершения покупок были отправлены наёмники; независимо от того, что говорит слабое правительство. Мы должны дать понять лакеям в законодательстве: Аляска принадлежит нам, а не им."
Alaska.2.a: "Чёрт возьми, мы могли бы с ними поработать"

Alaska.3.t: "Марш на Джуно"
Alaska.3.d: "Проходящий выкуп вызвал ярость сторонников Уикершема; которые видят в заключении сделку сродни покупке Баронами всей Аляски. И, как и было обещано, рабочие, разгневанные несправедливым обращением со стороны баронов, вышли на улицы во всеобщей забастовке при поддержке Уикершема и других его союзников. В пламенной речи, произнесенной в Джуно, Уикершем осудил Аляскинский Синдикат и Законодательство, которые он считает слабыми. В своем заключительном слове он убеждал, что нужна более сильная рука, чтобы иметь дело с баронами; и внедрил набор идеалов Реддера. Полиция Джуно вышла на улицы, чтобы разобраться с забастовкой, и в течение дня всеобщая забастовка становилась все более ожесточенной. Анархия почти охватила город, и некоторые рабочие начали активно конфликтовать как с полицией, так и с территориальной охраной. Некоторые даже опасаются, что всеобщая забастовка может даже сместить законодательное правительство; и с ростом насилия они вполне могли быть правы."
Alaska.3.a: "Из-за кровопролития Уикершем и протестующие были арестованы."
Alaska.3.b: "Рабочие свергают правительство"

Alaska.4.t: "Марш на Джуно"
Alaska.4.d: "Любая часть процесса выкупа привела в ярость сторонников Уикершема; которые видят в заключении сделку сродни покупке Баронами всей Аляски. И, как и было обещано, рабочие, разгневанные несправедливым обращением со стороны баронов, вышли на улицы во всеобщей забастовке при поддержке Уикершема и других его союзников. В пламенной речи, произнесенной в Джуно, Уикершем осудил Аляскинский Синдикат и Законодательство, которые он считает слабыми. В своем заключительном слове он убеждал, что нужна более сильная рука, чтобы иметь дело с баронами; и внедрил набор идеалов Реддера. Полиция Джуно вышла на улицы, чтобы разобраться с забастовкой, и в течение дня всеобщая забастовка становилась все более ожесточенной. Грюнинг осторожно поддержал рабочих, оставаясь при этом нейтральным по отношению к позиции Уикершема. Бароны осудили марш Уикершема и из-за и без того натянутых отношений между Синдикатом и Законодательством; Бароны могли принять решительные меры для защиты своей власти."
Alaska.4.a: "Пусть маршируют беспрепятственно"
Alaska.4.b: "Призывать к осторожности, но поддерживать идеи Уикершема"

Alaska.5.t: "Бароны захватывают"
Alaska.5.d: "Законодательство утратило силу. Президентство Гардинга закончилось, и теперь бароны встают на путь полного контроля над Аляской. Нарушение законодательства стало гвоздем в гроб для нашего сотрудничества, и если они не хотят уважать нас, мы не видим причин, по которым мы должны уважать их. Чтобы спасти Аляску от социалистической тирании, необходимо принять решительные меры, которые перевернут Аляску с ног на голову. Эти действия были предприняты сегодня, когда наёмники, нанятые Синдикатом, прошли маршем по столице Джуно и назначили Саймона Гуггенхайма временным президентом. Небольшие подразделения Территориальной Гвардии появились для защиты столицы, но были отброшены наемными силами Синдиката. К концу дня стало ясно, что Бароны контролируют Аляску и что Законодательство отменено. Увидев надпись на стене, оставшиеся подразделения Территориальной Гвардии поклялись в верности новому губернатору и Новому правительству Синдиката."
Alaska.5.a: "Тихий переворот"

Alaska.6.t: "Уикершем берёт верх"
Alaska.6.d: "Отвратительное бездействие законодательства побудило Уикершема и рабочих к радикальным действиям. Марш на Джуно прошел успешно, и теперь все под контролем Уикершема. Несмотря на то, что Уикершем де-факто контролирует Аляску, Берч, Гуггенхайм и бароны бежали на север и основали базу в Анкоридже. Гражданская война на Аляске неизбежна, и Уикершем собрал ополченцев рабочих, чтобы выследить руководство баронов и обезопасить Аляску."
Alaska.6.a: "Рабочие радуются, Аляска наконец-то свободна"

Alaska.7.t: "Речь Уикершема"
Alaska.7.d: "Сегодня Гардинг и Уикершем выступили вместе и собрались сегодня в Джуно. Пока бароны продолжают контролировать Аляску, Грюнинг заключил с Уикершемом маловероятным союзником, поскольку они оба отложили свои разногласия, чтобы взять на себя Аляскинский синдикат. Этот акт солидарности с социалистами привел в ярость Гуггенхайма, который теперь предпринимает решительные действия, чтобы «не допустить превращения Аляски в социалистическую диктатуру»."
Alaska.7.a: "Маска снята"

Alaska.8.t: "Первый тест"
Alaska.8.d: "Бароны бежали на север и установили временное правительство в Анкоридже. Это прямо противоречит новому социалистическому правительству в Джуно. Силы наёмников, финансируемые Синдикатом, сражаются на улицах с ополчением рабочих Уикершема; и некоторые опасаются, что Аляска может снова попасть под власть барона, если им удастся захватить Джуно. Но силы наёмников вполне могут прорваться, и Анкоридж может пасть перед войсками Уикершема. Падение любого из этих жизненно важных городов могло означать смерть для каждой стороны."
Alaska.8.a: "Уикершем берёт Анкоридж!"
Alaska.8.b: "Бароны захватывают Джуно!"

Alaska.9.t: "Глава государства"
Alaska.9.d: "Теперь, когда бароны контролируют Аляску, а вместе с ними и контроль, пришло время установить постоянную администрацию. Саймон Гуггенхайм был объявлен временным президентом; но время временного правительства прошло, и пришло время постоянного президента. Есть три очевидных варианта выбора президента: Временный президент Саймон Гуггенхайм и одна половина объединенной монополии Гуггенморган, контролирующей Синдикат Аляски, Джон Пирпонт Морган младший, другая половина конгломерата Гуггенморган, известный банковский магнат и владелец, возможно, самой крупной горнодобывающей компании на Аляске, Kennecott Copper, Стивен Берч. Кто был выбран в качестве президента?"
Alaska.9.a: "Гуггенхайм"
Alaska.9.b: "Бёрч"
Alaska.9.c: "Morgan"

Alaska.10.t: "Сопротивление баронов"
Alaska.10.d: "Бароны могли быть изгнаны из своей крепости в Анкоридже, но они всё ещё правят. Гуггенхайм и Бёрч оба живы, и их наемные наёмники сеют хаос в нашем государстве."
Alaska.10.a: "Если они хотят драки, они её получили"

Alaska.11.t: "Смерть Уикершема"
Alaska.11.d: "Джеймс Уикершем, страдающий болезнью; наставник нашей нации скончался. После ухода Уикершема путь нашей нации остаётся неясным; а после ухода Уикершема был учрежден временный совет в отсутствие лидера. В рамках временного конгресса коммунисты и большевики от Vanguard спорят с умеренными социалистами и синдикалистами по поводу того, кто получит контроль над Аляской. На Аляске царит напряженная обстановка, поскольку даже во время похорон самого Уикершема присутствовал конфликт. Каждая сторона политизировала смерть Уикершема, и каждая по очереди говорила сквозь зубы. Рекс Бич взял на себя ответственность за более умеренных сторонников Уикершема и заявил, что они будут верны идеалам покойного лидера. В то время как более радикальные фракции продолжают осуждать идеи Уикершема как «слишком умеренные». Независимо от того, кто окажется на вершине, у Аляски впереди неясный путь."
Alaska.11.a: "Пепел к пеплу, прах к праху"

Alaska.12.t: "Первый Красный Конгресс Аляски"
Alaska.12.d: "Сторонники Уикершема и социалистических сил собираются сегодня в Джуно. Собрался конгресс, и поданы голоса. Рекс Бич взял на себя первоначальную базу поддержки Уикершема, в то время как более жесткие синдикалисты тянутся к Центральному Конгрессу. Американские коммунисты-эмигранты и остатки большевиков также, похоже, получили некоторую поддержку. Кто выиграл?"
Alaska.12.a: "Бич и сторонники Уикершема"
Alaska.12.b: "Красный Конгресс сохраняет власть"
Alaska.12.c: "Коммунисты Авангарда захватили власть!"

Alaska.13.t: "Выборы [GetYear] года"
Alaska.13.d: "С Уикершемом и его сторонниками Аляска защищена от радикальных сил. Состоялись внутренние выборы, и нынешний президент Эрнест Грюнинг объявил, что не будет баллотироваться на переизбрание. Вице-президент Боб Бартлетт занял своё место в качестве главы демократов Аляски. Но Бартлетт не является главным претендентом, трое претендентов - представитель Энтони Даймонд, конгрессмен «Файтинг» Дэн Сазерленд и Остин Э. Латроп, «первый доморощенный миллионер Аляски»."
Alaska.13.a: "Избран: Димонд!"
Alaska.13.b: "Избран: Сазерленд!"
Alaska.13.c: "Избран: Лэтроп"

Alaska.15.t: "Япония начинает уставать"
Alaska.15.d: "Япония уже устала от правительства Аляски. Влияние Японии возросло, в то время как наши отношения с японским правительством упали до невероятного минимума. Теперь Император положил глаз на Аляску, и высшее командование империи видит Аляску как ступеньку для всей Северной Америки."
Alaska.15.a: "О, Боже"

Alaska.16.t: "Япония требует подчинения!"
Alaska.16.d: "Недавно из Токио в Джуно была отправлена телеграмма с требованием, чтобы Аляска склонилась перед японской волей. Вооруженные силы Японии достаточно сильны, чтобы они могли легко организовать вторжение, используя Алеутские острова в качестве плацдарма. До сих пор президент не ответил японцам, и полномасштабное вторжение кажется неизбежным. На самом деле у нас есть два варианта: либо подчиниться японцам, либо попытаться получить помощь от Канады."
Alaska.16.a: "У нас нет выбора, подчинимся Японии"
Alaska.16.b: "Может Канада поможет"

Alaska.17.t: "Аляска просит помощи"
Alaska.17.d: "Сегодня пришла телеграмма от наших соседей с Востока. Аляске недавно угрожало японское верховное командование, и вторжение на Аляску неизбежно. Единственная защита Аляски-это мы, должны ли мы протянуть им руку помощи?"
Alaska.17.a: "У нас нет никаких обязательств"
Alaska.17.a: "Защищать Аляску от японцев, с условиями"

Alaska.18.t: "Канада принимает, с соответствующими условиями"
Alaska.18.d: "Канадцы согласились помочь нашей стране, но у них были свои требования. Если Канада хочет помочь Аляске, то Аляска должна поклясться в верности королю и правительству в Оттаве и стать Доминионом во главе с Лордом Джорджем Пирксом. Поскольку у нас не было выбора, мы согласились. И с этим Канада послала некоторых из своих лучших генералов, чтобы помочь с защитой Аляски. С этим заявлением Япония отступила от Аляски, так как они не хотят рисковать войной с Антантой."
Alaska.18.a: "Ну что ж..."

Alaska.19.t: "Подчинение Японии"
Alaska.19.d: "У нас никогда не было другого выбора, кроме как подчиниться японской воле. Нас покинул весь мир, и теперь Япония оккупирует нашу страну. В настоящее время Императорскому японскому флоту поручено управлять Аляской до тех пор, пока Аляска не будет должным образом интегрирована."
Alaska.19.a: "Ну что ж..."

Alaska.20.t: "Захват Уикершема"
Alaska.20.d: "После огромных усилий по захвату Уикершема мы наконец выследили Уикершема до небольшого бункера в Номе. Небольшая часть его сторонников с промытыми мозгами сопротивлялась нашим усилиям, но о них быстро позаботились. То, что осталось от сопротивления Уикершема, наверняка рухнет, когда их лидер ушёл."
Alaska.20.a: "Наконец-то добрались до ублюдка"

Alaska.21.t: "Тихая смерть"
Alaska.21.d: "Рядом с Уикершемом стоят силы, верные его Революции, которые вскоре могут встретить его судьбу. Тундра дует, как одного за другим, его сторонников выводят на берег, где они выстраиваются в шеренгу, и один за другим выстрелом в затылок выстроившийся позади них стрелок. Затем их безвольные тела одно за другим падают в океан. Когда казнь последнего из его сторонников заканчивается, Уикершем видит свою судьбу ещё впереди. Однако вместо того, чтобы выстроить Уикершема перед расстрельной командой, они просто завязали ему глаза. Уикершем мало что знает, что его только что вывели на ледяной покров, выступающий в Берингово море. В замешательстве Уикершем просто стоит в недоумении, когда слышит, как что-то кладут на лед в нескольких футах от него. Он не знал, что происходит. Затем, всего через несколько секунд он услышал крик «ОЧИСТИТЕ ЗОНУ» ... а секунды спустя оглушительный взрыв сбил Уикершема. Когда он снова встает на ноги, он изо всех сил пытается удержать равновесие. Он и не подозревал, что находился на льду, бездумно плывущем в Берингов пролив."
Alaska.21.a: "Он получил по заслугам!"

Alaska.22.t: "Вторая золотая лихорадка"
Alaska.22.d: "Одним из богатств Аляски является золото. Исторически сложилось так, что горняки приезжали издалека, чтобы добывать золото Аляски, и похоже, что золотодобывающая промышленность на Аляске снова набирает обороты. У нас есть много вариантов, чтобы справиться с наплывом, мы можем позволить гражданским геологоразведчикам и предпринимателям добывать столько, сколько им душе угодно, или мы можем передать золото военным. И пусть прибыль вкладывают в технику для армии»"
Alaska.22.a: "Передать контроль гражданским над золотыми приисками"
Alaska.22.b: "Передать контроль военный над золотыми приисками"

Alaska.23.t: "Снежный крейсер Аляски"
Alaska.23.d: "Снежный крейсер прибыл сегодня в Ном, где его приветствовала большая аудитория. К сожалению, когда мощная машина была разгружена, её колеса пробили деревянную рампу и чуть не погрузили её в океан. Тем не менее, им удалось перезарядить машину, что вызвало одобрительные возгласы толпы. Но на этом проблемы не закончились; поскольку Машине не удавалось добиться тяги от своих массивных шин. Даже отсутствие цепей не привело к движению, и шины погрузились в снег почти на 3 фута. В конце концов, команда обнаружила, что шины обеспечивают большее сцепление с дорогой при движении задним ходом. К концу дня машина проехала всего 98 миль, двигаясь полностью задним ходом. И вместо того, чтобы отвезти его обратно в Ном, команда решила просто бросить могучую машину в снегу."
Alaska.23.a: "Несколько неловко"

Alaska.24.t: "Контроль за авиацией"
Alaska.24.d: "В то время как авиация на Аляске будет осуществляться её гордыми, но небольшими военно-воздушными силами, для обеспечения того, чтобы жизненно важные артерии между каждым приграничным городом и городом внутри страны содержались и считались безопасными, потребуется помощь в рамках государственного регулирования. CAA возьмется за эту задачу - при условии, что она пройдет через наше правительство..."
Alaska.24.a: "...Акт не прошёл голосование из-за сильного противодействия оппозиции!"
Alaska.24.b: "...Акт прошёл голосование при минимальном противодействии оппозиции!"
Alaska.24.c: "...Акт принимается благодаря поддержки политиков из столицы"

Alaska.25.t: "Два влияния на Аляску"
Alaska.25.d: "Возможно, Аляска вырвалась из-под американской тирании, но это не означает, что мы полностью свободны от иностранных пороков. Канада и Япония соперничают за влияние на Аляску, и мы более чем счастливы натравить их друг на друга. Однако, если влияние одной фракции становится слишком высоким, а их мнение становится слишком низким... тогда могут случиться плохие вещи."
Alaska.25.a: "Может ли Аляска когда-нибудь стать по-настоящему свободной?"

Alaska.26.t: "Новый флот Аляски"
Alaska.26.d: "В настоящий момент мы можем быть неспособны производить собственный флот, но это не означает, что мы не можем платить другим за создание флот для нас. У Японии и Канады есть несколько судов, которые они могли бы продать нам. У кого покупать? покупка из Канады, несомненно, усилит влияние Канады, в то время как покупка из Японии, несомненно, усилит влияние Японии."
Alaska.26.a: "Купить наш флот у Японии"
Alaska.26.b: "Купить наш флот у Канады"

Alaska.27.t: "Великий выкуп"
Alaska.27.d: "Сегодня появились новости о массовом выкупе акций Бирчем и Гуггенхаймом. «Великая экспансия на Аляске» (как её окрестили) потрясла политический мир Аляски новостями о том, что бароны покупают ¼ имеющихся земель Аляски. Все, от нефтяных скважин до национальных парков, было создано баронами после того, как Аляска унаследовала власть от Союза. Для многих это сродни простой покупке всего штата Аляска, для некоторых они не видят ничего плохого. Но все согласны с одним: если бы эта сделка состоялась, Бароны и Аляскинский Синдикат получили бы почти безоговорочный контроль над Аляской. Может быть, даже больше власти, чем закон или президент Грюнинг."
Alaska.27.a: "О Господи..."

Alaska.28.t: "Джон Вейр Трой уходит в отставку"
Alaska.28.d: "Джон Вейр Трой ушёл в отставку с должности губернатора территории Аляска. На его место назначен Эрнест Грунинг. Он пожизненный демократ и защитник государственности Аляски. Он был назначен на эту должность президентом, несмотря на политические разногласия. Многие думают, что Грюнинг был назначен на эту должность из-за его работы на островных территориях, в то время как другие думают, что этот политический шаг имеет более зловещий оттенок. Но в целом разговоров мало. Как будто вся Америка забыла об Аляске; что-то Грюнинг пытается исправить..."
Alaska.28.a: "Интересно, что у Гардинга в запасе?.."

Alaska.29.t: "Речь Гардинга"
Alaska.29.d: "Сегодня Гардинг выступил с речью в поддержку государственности Аляски. В своем выступлении он сравнил людей Аляски с людьми Америки под британским правлением; и призвал, чтобы Аляска была по-настоящему свободной и равной остальной Америке. Однако его речь в основном осталась без внимания, поскольку у большей части Америки есть более серьезные проблемы."
Alaska.29.a: "Извини, Аляска, у нас есть дела поважнее"

Alaska.290.t: "Создана гвардия территории Аляски"
Alaska.290.d: "Поскольку перспектива войны становится все ближе и ближе, губернатор территории Аляски Эрнест Грюнинг начал принимать меры по защите территории Аляски в случае начала войны в Америке. Аляска, будучи стратегически ценной позицией, практически не защищена, поскольку армейский начальник в Вашингтоне, а именно Малин Крейг, считает территорию слишком отдаленной для эффективной обороны во время войны. Поскольку штат от потенциального вторжения защищают лишь вооруженные местные жители и разношерстные отряды Национальной гвардии, Марвин Р. Марстон представил Грюнингу план, предлагающий использовать местное население для защиты штата от вторжения либо соседнего Королевства Канады, либо Японской империи, находящейся за морем. Сам Грюнинг начал создавать гвардию вместе с Марвином Марстоном, а поскольку федеральное правительство готовится к защите территории в случае войны, генерал-лейтенант Саймон Боливар Бакнер-младший был назначен контролировать и помогать ATG в подготовке к обороне. "
Alaska.290.a: "Будем надеяться, что это не понадобится."

Alaska.30.t: "Новая надежда для Аляски"
Alaska.30.d: "Государственность на Аляске становится все более насущной проблемой, и по мере того, как Америка постепенно разрушается, различия между Аляской и материковой Америкой становятся всё более актуальными. Государственность всегда была целью, но некоторые на Аляске видят больше. . . радикальные альтернативы. Некоторые говорят, что если Аляска не станет штатом, и если Америка не сможет позаботиться о нас, то у нас нет причин оставаться с Америкой. Идея независимости циркулирует повсюду, и с быстро ухудшающейся ситуацией на материке, причин остаться с Америкой становится всё меньше с каждым днём."
Alaska.30.a: "Что Америка когда-либо сделала для нас?"
Alaska.30.b: "Мы верны Америке сейчас и навсегда"

Alaska.301.t: "Ванкуверское соглашение"
Alaska.301.d: "После восстановления порядка на Аляске канадскими военными [CAN.GetNameDef] организовал тайную встречу между лидерами Тихоокеанского конгресса и законодательного собрания Аляски в задних комнатах величественного отеля "Ванкувер", как сообщается, в связи с их нерешительностью удержать Аляску навсегда. После обмена любезностями прибыл сам губернатор Аляски Эрнест Грюнинг и выступил с предложением о формальном присоединении территории Аляски к Тихоокеанским Штатам в связи с нашими общими демократическими ценностями. Его единственным требованием было принять Аляску в качестве полноправного государства Союза и прийти на помощь Аляске в случае возникновения каких-либо проблем."
Alaska.301.a: "Удовлетворите просьбу Грюнинга."
Alaska.301.b: "Такую отдаленную землю будет слишком трудно защищать."

Alaska.302.t: "Ванкуверское соглашение потерпело неудачу"
Alaska.302.d: "Как выяснилось, Тихоокеанское правительство отказало Аляске в присоединении после того, как её требования о создании штата оказались слишком высокими для зарождающегося правительства. Нам снова предстоит решить, удерживать ли недавно присоединенную территорию Аляски."
Alaska.302.a: "В конце концов, мы удержим Аляску."
Alaska.302.b: "Аляска сама по себе!"

Alaska.303.t: "Аляска объявляет верность Тихоокеанским Штатам"
Alaska.303.d: "После начала Гражданской войны территория Аляски испытывает острую нехватку необходимых товаров. После недавней бомбардировки города Джуно губернатор Аляски опасался нарушения порядка - такого, на которое далекое федеральное правительство будет слишком занято, чтобы отреагировать - и поэтому обратился к [CAN.GetNameDef] с официальной просьбой о вмешательстве. Канадцы, в свою очередь, отказались вмешиваться, вместо этого заключив тайное соглашение о присоединении Аляски к тихоокеанским штатам, которые официально признали её так называемым 49-м штатом Союза."
Alaska.303.a: "Почему они не посоветовались с нами?"
Alaska.303.b: "Последняя граница останется таковой"

Alaska.304.t: "Канада утверждает своё господство"
Alaska.304.d: "Хотя Викершам и его группа надеялись установить "социалистический" рай на Последнем рубеже, эти надежды были бесцеремонно подавлены канадскими войсками всего через несколько часов после провозглашения. Ожидается, что в будущем Канада будет гораздо менее снисходительна к управлению Аляской."
Alaska.304.d_CAN: "В то время как Викершем и его группа надеялись установить "социалистический" рай на Последнем рубеже, эти надежды были бесцеремонно разрушены нашими войсками всего через несколько часов после провозглашения. В будущем нам придется быть гораздо менее снисходительными к управлению Аляской."
Alaska.304.b: "И вот наступает Красная граница..."

Alaska.31.t: "Канада начинает уставать"
Alaska.31.d: "Канада уже устала от правительства Аляски. Влияние Канады возросло, в то время как наши отношения с канадским правительством упали до невероятного минимума. Теперь Король положил глаз на Аляску, и канадское правительство рассматривает Аляску как жизненно важный новый актив для восстановления родных островов."
Alaska.31.a: "О, Боже"

Alaska.32.t: "Канада требует подчинения!"
Alaska.32.d: "Недавно из Токио в Джуно была отправлена телеграмма с требованием, чтобы Аляска поклонилась воле канадцев. Вооруженные силы Канады достаточно сильны, чтобы легко организовать вторжение через Джуно-Панхандл. Пока президент не ответил канадцам, и полномасштабное вторжение кажется неминуемым. У нас есть два варианта: либо подчиниться канадцам, либо попытаться получить помощь от Японии."
Alaska.32.a: "У нас нет выбора, подчинимся Канаде"
Alaska.32.b: "Может Япония поможет"

Alaska.33.t: "Аляска просит помощи"
Alaska.33.d: "Сегодня пришла телеграмма с Запада. В последнее время Аляске угрожает верховное командование Канады, и вторжение на Аляску неминуемо. Единственная защита Аляски - это мы. Должны ли мы протянуть им руку помощи?"
Alaska.33.a: "У нас нет обязательств"
Alaska.33.a: "Защитить Аляску от Канака с условиями"

Alaska.34.t: "Япония принимает с указанием условий"
Alaska.34.d: "Японцы согласились помочь нашему народу, но у них были свои требования. Аляска должна присягнуть на верность Императору и правительству Токио; и стал имперским губернатором с IJN во главе. Поскольку у нас мало выбора, мы согласились. И с этим Япония послала некоторых из своих лучших генералов для помощи в защите Аляски. Этим объявлением Канада поддержала Аляску; поскольку они не желают рисковать войной со Сферой совместного процветания."
Alaska.34.a: "Ну что ж..."

Alaska.35.t: "Подчинение Канаде"
Alaska.35.d: "У нас никогда не было другого выбора, кроме как подчиниться воле канадцев. Нас покинул весь мир, и теперь Канада оккупирует нашу страну. В настоящее время лорду Джорджу Пирксу поручено управлять Аляской до тех пор, пока Аляска не будет должным образом интегрирована."
Alaska.35.a: "Ну что ж..."

Alaska.36.t: "Государственная ярмарка [GetYear] года"
Alaska.36.d: "Сегодня прошла ежегодная ярмарка штата Аляска. Эта великая традиция включает в себя обычные государственные ярмарочные аттракционы, такие как карнавальная еда, аттракционы и многие другие аттракционы; а также некоторые элементы Аляски, которые делают его уникальным по сравнению с другими ярмарками на материке (многие из которых были отменены из-за войны).\nПрезидент, а также около 1000 жителей Анкориджа присутствовали и приняли участие в торжествах; играть в карнавальные игры, кататься на лошадях и отведать множество карнавальных деликатесов, таких как жареное масло и сладкие яблоки. Также были засвидетельствованы коронация Королевы ярмарки, бэби-шоу, боксерские матчи, скачки, танцы, родео и бейсбол. Ярмарка собрала столь необходимые для Аляски деньги и имела огромный успех у горожан. С нетерпением ждем следующего года!"
Alaska.36.a: "Как весело!"

Alaska.37.t: "Соревнование по рыбалке"
Alaska.37.d: "Для жителей Аляски рыбалка - это больше, чем просто времяпрепровождение; Это образ жизни. Но люди также стали использовать рыбалку как соревновательный вид спорта. Ставки на то, кто сможет поймать больше всего рыбы, стремительно растет, и соревнования по рыбной ловле на Аляске проводятся на широком уровне. На каждую сторону делается множество ставок, и в начале часа команда рыбаков отправляется, а к концу трехчасового промежутка лодки отзываются. Судьи определяют победителя на основании количества выловленной рыбы, а также длины, ширины и веса рыбы. По окончании дня объявляется победитель; а пойманную рыбу жарят для обильного ужина для Рыбака и стоящей толпы. И даже проигравшие пожимают друг другу руки и делятся напитками с победителями, вспоминая старые рыбацкие сказки."
Alaska.37.a: "Какое гРэндиозное зрелище!"

Alaska.38.t: "Проникновение синдикалистов в профсоюзы рыболовства и консервной промышленности"
Alaska.38.d: "Сегодня в Конгрессе проводились слушания по поводу предполагаемого проникновения агентов синдикалистов в Профсоюзы рыбаков и консервных предприятий. Недавние обвинения Энтони Даймонда в проникновении синдикалистов привели к официальному расследованию; и все члены недавно созданного комитета стремятся разобраться во всей этой неразберихе. Лидеры профсоюзов, рыбаки, консервные рабочие и даже почтмейстер Нома предстали перед комитетом для допроса. Им задавали стандартные вопросы, такие как «Как долго вы проживаете на Аляске», а также «Вы сейчас или когда-либо были членом Социалистической партии Америки», а также такие вопросы, как «Вы получение газет от Французской Коммуны или Британского Союза ». Большинство из тех, кто спрашивал, откликнулись сейчас. И после недель слушаний неубедительные доказательства были представлены, и комитет был закрыт. Мы верим, что у коммунаров есть дела поважнее, чем попытки проникнуть в нашу редкую нацию."
Alaska.38.a: "Бессмысленное разжигание страха"

Alaska.39.t: "Даймонд обвиняется в синдикализме"
Alaska.39.d: "Социальное обеспечение простого человека на Аляске - это в некоторой степени новая концепция. А с новыми концепциями приходит страх. И опасения были выражены высокопоставленными членами Законодательного собрания, когда они обвинили президента Энтони Даймонда в синдикалисте на основании его прогрессивной политики. Эти утверждения безосновательны, но возникает вопрос, должны ли мы сокращать нашу политику, чтобы успокоить более консервативных членов Законодательства."
Alaska.39.a: "Продолжать как обычно"
Alaska.39.b: "Сократить"

Alaska.40.t: "Смерть Гуггенхайма"
Alaska.40.d: "Президент Гуггенхайм скончался сегодня после ряда болезней. Его экономическая политика принесла процветание всем жителям Аляски, и по нему будет не хватать. На его месте Стивен Берч; Заместитель Гуггенхайма занял пост президента и будет продолжать политику своего покойного предшественника. Должны быть проведены государственные похороны Гуггенхайма, и ожидается, что все жители Аляски в той или иной форме выразят своё почтение."
Alaska.40.a: "Пепел к пеплу, прах к праху"

Alaska.401.t: "Смерть Дж. П. Моргана-младшего"
Alaska.401.d: "Президент Джон Пирпонт Морган-младший умер, нанеся удар как по экономическому сердцу Аляски, так и по сердцам масс, особенно тех тысяч людей, которые работали на него. Скончавшись от инсульта во время частного отпуска в Вайкики, Гавайи, его тело и семья вернулись на Аляску, чтобы быть похороненными. После его смерти Аляскинский синдикат и объединённые бароны сочли нужным выбрать нового преемника, и есть два основных кандидата, которые могут занять этот пост, несмотря на многочисленных низших баронов и других капиталистических титанов, борющихся за господство. Оба сына Дж.П. Моргана-младшего, два варианта, имеющие шанс на успех, - это ветеран Дж.П. Морган III, который, несмотря на то, что носит фамилию, вместо этого является заядлым светским львом, когда не живёт жизнью заслуженного военного офицера, и его младший брат Генри Стерджис Морган, который сейчас служит председателем и президентом банковской и деловой империи их семьи, связанной с банком Chase и монополией Guggenmorgan, теперь называемой группой Morganheim из-за растущего господства Морганов, несмотря на то, что технически является сонаследником империи вместе со своим братом. Из этих двоих мы должны решить, кто будет следующим ведущим бароном и президентом Аляски."
Alaska.401.a: "Ветеран военного дела Дж. П. Морган III."
Alaska.401.b: "Новый президент J.P. Morgan and Co. Генри Стерджис Морган."

Alaska.42.t: "Возвышение Лавстоуна"
Alaska.42.d: "Теперь, когда Джеймс Викершем освободил рабочих Аляски, начинают укореняться новые идеалы красных. Одна из наиболее радикальных фракций, которые воспользовались этим, - это фракция некоего Джея Лавстона. Он получил огромную поддержку со стороны групп изгнания, которые называют Аляску своим домом, в частности, изгнанников, спасающихся от хаоса в Америке, и советских изгнанников, бежавших из России и теперь служащих штату Аляска. Бывшие большевистские идеалы слились с американскими социал-патриотическими идеалами и образовали уникальную аляскинскую форму социализма. Руководить этими группами стал Джей Лавстон, который пустил корни на Аляске после того, как бежал из Америки. "
Alaska.42.a: "Он не мог получить власть... верно?"

Alaska.420.t: "Новое лицо революции на Аляске"
Alaska.420.d: "В настоящее время наша партия разрывается между тем, в каком направлении нам следует направлять революцию на Аляске. В настоящее время за власть борются две основные фракции, и, по иронии судьбы, ни одна из них не является коренной жительницей Аляски, но, тем не менее, эти усыновители Последнего рубежа по-прежнему называют это место своим домом, и оба готовы защищать его от любой оппозиции. Рекс Бич, писатель и романтик труда, отстаивает идею под названием "Пограничный социализм" - полусоциалистическую идеологию, направленную на проведение прогрессивных социально-экономических реформ без разрушения того, что делает Последний рубеж диким и нетронутым Последним рубежом, в то время как его соперник Боб Маршалл - экосоциалист Нового курса, посвятивший себя сохранению окружающей среды Аляски превыше всех других целей. Населению в основном все равно, что мы решим, лишь бы мы не слишком сильно нарушали их нынешний образ изолированной жизни, так кого же нам выбрать в лидеры партии?"
Alaska.420.a: "Дух Последнего рубежа согнет социализм под свою волю при Биче."
Alaska.420.b: "Мы согнем Последний рубеж под нужды природы и человека под руководством Маршалла!"

Alaska.43.t: "Возвышение Берингии"
Alaska.43.d: "После месяцев жестокой партизанской войны и жестокости Армия Красного Человека торжествует над иссохшим трупом несостоявшегося государства Розенбаума, а Элвуд Таунер, великий вождь Красного Облака, правит Последним Рубежом. Всего несколько часов назад силы RMA одновременно взломали укрепленные позиции противника в Джуно и Анкоридже, положив конец контролю Розенбаума над Аляской одним решающим ударом. Установив своё правление, и RMA очистило последние карманы бесполезных сил наших угнетателей, Таунер и разрозненные первые народы наконец-то построили свой собственный дом. В этот день мы объявляем новую нацию, новый дом для Красного Человека, где мы больше не будем бременем Белого Человека, и назовем его в честь великой затонувшей земли, которая привела сюда предков всех коренных американцев: Берингия!"
Alaska.43.a: "Берингия навсегда!"

Alaska.44.t: "Генеральный план"
Alaska.44.d: "Элвуд Таунер и Федерация американских индейцев добились больших успехов в превращении Берингии в страну, которую любой индейец с гордостью назовет своим домом. Инфраструктура была перемещёна и перестроена, чтобы отдать дань уважения священным землям, сельское хозяйство и жилищное строительство были расширены с учётом растущего населения, и были взяты некоторые новые серые пути, чтобы гарантировать, что здоровые запасы свежей крови коренных жителей продолжают поступать в Берингию. Таунер объявил контроль рождаемости вне закона, чтобы искусственно увеличить рождаемость, в то же время предлагая правительственные стимулы семьям коренных жителей, у которых есть большие выводки. Ходят слухи, что за закрытыми дверями не-красных подвергали насильственной стерилизации или того хуже. Но нечего бояться, потому что, если у вас много красной крови, от вас не будет никакого вреда. Проходят месяцы, и все больше коренных американцев бегут на наши земли от своих угнетателей, а в наши семьи входит все больше новых душ, и через несколько лет Берингия может стать почти полностью исконной по крови."
Alaska.44.a: "Мы должны обеспечить существование нашего народа и будущее красных детей"

Alaska.45.t: "Великое единство"
Alaska.45.d: "Наш народ сообщил о странном, но удивительном событии у берегов и далеко западных границ Берингии. Через Берингов пролив, наш тезку и связующее звено со Старым Светом, прибывают тысячи беженцев. Однако, в отличие от прежних времен, на наши земли приходят не коренные американцы или бегущие белые, а сибиряки. Не только сибиряки, но и алтайцы, и буряты, и монголы, и многие другие разнообразные племенные группы. Они говорят, что слышали о величественной земле Берингии и стремились прийти к нашим прекрасным берегам, чтобы начать новую жизнь; лучшая жизнь, свободная от преследований и насмешек со стороны групп, которые их угнетают. Эти люди - сыновья и дочери нашего старейшего предка, и их следует приветствовать с распростертыми объятиями и открытыми дверями как почетные Красные Кожи. У нас есть земля и ресурсы, чтобы найти постоянный дом для каждого из них, и каждый, кто входит в нашу великую нацию, только укрепляет нас."
Alaska.45.a: "Берингов пролив больше не разделяет семью."

Alaska.46.t: "Полезные идиоты"
Alaska.46.d: "Теперь, когда наше существование обеспечено, вождь «Красное Облако» Таунер нацелился на наших старых врагов: Белого Человека. Используя оперативников AIF и «полезных идиотов», шеф Красного Облака надеется ослабить своих политических противников, а также улучшить жизнь коренных жителей как внутри, так и за пределами Берингии. Для этого агенты Таунера будут внедряться в лонгистские, синдикалистские и другие сепаратистские группы в «Нижних 48» и Канаде, сея разногласия и активно добиваясь принятия проиндейского законодательства. Пока его агенты работают над достижением этих целей и отвлекают его врагов от нашего нового государства, у самого Таунера есть более масштабные планы на Берингию в целом..."
Alaska.46.a: "Иди тихо и неси большой лук"

Alaska.47.t: "Вопрос религии"
Alaska.47.d: "По мере того как наше население растет и наши люди чувствуют себя здесь как дома, начало проявляться ощущение того, что чего-то не хватает: духовности. С массовым исходом коренных народов, покидающих свои старые священные земли, многие духовные связи были разорваны. Чтобы смягчить это, некоторые в нашем кабинете предложили, чтобы мы установили государственную религию для великой нации Берингии. Хотя, как и все в политике, возникла дискуссия о том, какую религию отстаивать. Более консервативная старая гвардия нашей группы стремится просто создать новую синкретическую духовную религию коренных американцев, сильно пропитанную старыми обычаями, включающую аспекты всех племен и народов, чтобы сформировать единую духовную культуру, которой мы все можем следовать. В отличие от этого, многие более либерально настроенные соотечественники выразили желание создать гораздо более светское напряжение, которое будет модернизировано и либерализовано, отказавшись от многих практик, которые они считают «устаревшими». Наконец, первоначально маргинальное движение набирает обороты в последние месяцы, отчасти из-за того, что главный «Красное Облако» Таунер проповедовал красный национализм, известный как Берингийские серые волки. Похоже, они черпают вдохновение в различных сомнительных разновидностях пантуранизма и верят, что все коренные американцы являются алтайско-тюранскими по происхождению. Религию, которую они стремятся принести в Берингию, можно описать как смесь синкретического местного спиритизма, смешанного с элементами тенгрианства и ислама. Хотя первоначально это движение высмеивалось и отбрасывалось как шутка, популярность этого движения резко возросла. И снова Шеф Красного Облака должен решать будущее наших людей."
Alaska.47.a: "Либералы правы, секуляризм и современная духовность - это путь"
Alaska.47.b: "Старая гвардия верна, вернёмся к традициям и смешаем наши убеждения"
Alaska.47.c: "Берингийские серые волки кажутся настоящими храбрыми краснокровными, мы принимаем их предложение. вперёд в Алтайскую Берингию!"

Alaska.48.t: "Тайная война под носом у Канады"
Alaska.48.d: "Один из наиболее секретных планов Главного Красного Облака состоял в том, чтобы тайно захватить Северо-Западные территории и Юкон вдали от Кэнакс. Неустанно за закрытыми дверями и в задымленных комнатах Таунер вместе со своими агентами трудился над созданием необходимого «жизненного пространства», которого так требуют наши люди. Когда все казалось безнадежным после нескольких недель отсутствия вестей от кого-либо из его сотрудников, в офисе Тауэра зазвонил телефон. "Наши агенты сделали это!" - закричал из динамика тлинкитский спецназовец. Каким-то образом, несмотря ни на что, оперативники под командованием АиФ, которые были отправлены на северные территории Канады, только что ответили нам по рации и сообщили нам об их успехе. Из самого большого поселения Юкона, небольшого, но растущего городка под названием Уайтхорс, дружественные силы подтвердили, что вся информация, поступающая на ледяной север и обратно, находится у них под рукой; каждое письмо, радиосигнал, телеграф и шепот сначала проходят через глаза и уши наших знакомых и партнеров. При таком уровне контроля идиоты в Оттаве понятия не имеют, что они де-факто потеряли контроль над своими северными территориями. Теперь, когда мы контролируем информацию, мы переходим к управлению самой землей. На данный момент поселение на наших новых землях полностью открыто для всех берингийских граждан красного происхождения, и все настоящие приграничные жители получат щедрую компенсацию за свои хлопоты и храбрость. Мы зашли так далеко, наше будущее почти гарантировано."
Alaska.48.a: "Последний рубеж превращается в истинный север"

Alaska.49.t: "Компания Красного Человека"
Alaska.49.d: "Хотя установление новой религии и захват большего «жизненного пространства» было благом для нашего народа, кое-чего всё ещё не хватает. Да, мы создали новые святые места и священные земли для наслаждения поколениями, но старые земли, которые мы покинули или которые были украдены у нас, по-прежнему травмируют сердца и умы людей. С этой целью вождь Красное Облако и его соратники в AIF создали «Компанию Красного Человека», новое предприятие, с помощью которого старые священные земли будут выкуплены у разваливающихся, ссорящихся фракций Второй американской Гражданской войны по мере их роста. жаждущие капитала, чтобы подпитывать там, казалось бы, бесконечную борьбу. Первыми из этих старых священных земель, которые будут выкуплены, будут не что иное, как печально известные Блэк-Хиллз в Южной Дакоте. Этот священный и красивый горный хребет, знаменитый украденный у наших братьев из Лакхота и Дахота в руках Соединённых Штатов, станет прекрасным памятником прекращению порабощения коренных американцев. Наступает новая эра, и ею не будет управлять Белый Человек."
Alaska.49.a: "Не плачьте больше, братья мои, потому что ваш дом снова ваш."

Alaska.50.t: "Красные люди в столице"
Alaska.50.d: "Наш иностранный дипломатический офис в Токио посетила странно выглядящая группа мужчин со всего Тихого океана. Украшенные перьями, бусами и роскошными одеяниями из шкуры животных и неся богато вырезанную и украшенную трубку мира, дипломаты говорят, что они родом из великого штата Берингия: недавно созданного индейского этноса, созданного на территории бывшей Аляски. один главный город Элвуд "Красное облако". Хотя обычно такие дипломатические жесты со стороны небольших, едва признанных государств игнорируются, расположение Берингии на материковой части Северной Америки делает её весьма желательным и стратегическим местом для будущих тихоокеанских усилий. Конечно, признание такой странной нации на старой территории Соединённых Штатов может оказаться дипломатической головной болью в будущем, эту возможность следует по крайней мере тщательно продумать. Итак, как мы ответим господину «Красному облаку». а его дипломаты?"
Alaska.50.a: "Принимаю этот милостивый подарок. Пойдем, закурим трубку и заключим сделку"
Alaska.50.b: "Кем себя возомнили эти уроды, убирайтесь с моих глаз!"

Alaska.51.t: "Бремя красного человека"
Alaska.51.d: "Берингия прошла долгий путь с момента своего основания под руководством шефа Красного Облака, и этот путь был полон опасностей и конфликтов. Наконец, настойчивость первых народов принесла свои плоды. Сегодня Красный Человек восседает на троне декаданса! Сегодня Красный Человек смеется последним! Сегодня Красный Человек решает, кто дикарь, а кто цивилизованное существо! Мы больше не будем бременем расы глупцов, которые не могут перестать убивать друг друга из-за мелких разногласий и детских ссор. Эпоха Белого человека закончилась. Теперь Бремя Красного Человека станет цивилизовать этих отсталых дикарей и показать им истину, которая всегда звучала правильно: первые народы - величайшая из человеческих рас, и никто не встанет на нашем пути!"
Alaska.51.a: "Подобно Текумсе или Хауденосауни до нас, мы создаем свою собственную империю только для Красного Человека и Красного Человека."

Alaska.52.t: "Атлас расправил плечи"
Alaska.52.d: "Теперь, когда первые выборы позади, а демократия на Аляске безопасна, пришло время нашей новой независимой стране заглянуть в будущее. Хотя никто никогда не знает наверняка, что ждет впереди, время от времени вперёд появляется провидец; редкий человек с почти ясновидящим зрением, который возьмет на себя управление судьбой своих соотечественников и проложит путь в потусторонний мир. Благодаря чистой удаче или, возможно, божественному вмешательству, наша молодая нация была удостоена одного из таких провидцев: не кто иной, как Алиса Зиновьевна Розенбаум, или, как её чаще называют под псевдонимом, Айн Рэнд. Судьба не могла доставить её нам в лучшее время, когда она прибыла на наши прекрасные берега из своей родной России, спасаясь от той или иной суматохи. Розенбаум стала довольно популярной во многих кругах благодаря своим довольно интересным идеям об экономике и обществе. Её влияние растет день ото дня, и победившая Корпоративная вечеринка обратилась к Конгрессу Аляски с просьбой предоставить Розенбаум чрезвычайные полномочия, чтобы быстро и эффективно построить новую независимую экономику Аляски. С нашими легко завоеванными местами на недавних выборах конгресс почти гарантированно примет нашу просьбу, и Розенбаум будет быстро приведен к присяге в качестве исполняющего обязанности губернатора Аляски, где она, несомненно, выполнит множество своих задач, направленных на революцию в Последнем Фронтире."
Alaska.52.a: "Вперёд в светлое будущее!"
Alaska.52.b: "Нам не нужен какой-то «русский» идеалист"

Alaska.520.t: "Первые шаги Рэнда"
Alaska.520.d: "По мере того, как президент Айн Рэнд продвигает свою объективистскую повестку дня, находясь на своем посту и имея возможность делать это с широкой властью благодаря своим временным чрезвычайным полномочиям, многие члены её кабинета и союзные ей партии и конгрессмены, такие как Уолли Хикел, а также молодые Джо Воглер и Джек Когхилл, выражают свою озабоченность ростом напряженности и анти-Рэнд настроений по всей Аляске, в основном среди коренного населения и оставшихся на политической арене Последнего рубежа убежденных социалистов, консерваторов и основных либералов. Чтобы развеять опасения масс и успокоить большинство менее радикальных противников, эта умеренная коалиция просит Рэнд немедленно отменить свои чрезвычайные полномочия и снова работать в рамках нормальной демократической системы, чтобы продолжить объективистскую реформацию честными и устойчивыми темпами, а не на полном ходу, что грозит полным крахом администрации Рэнд. Как мы должны действовать?"
Alaska.520.a: "Создать наш объективистский рай, чего бы это ни стоило!"
Alaska.520.b: "Ограничить наш темп с рациональностью и предусмотрительностью, как учит Рэнд."

Alaska.521.t: "Разрушение тирании с помощью Фонтанного образа"
Alaska.521.d: "Поскольку положение Айн Рэнд как нашего президента надежно защищено, поскольку она отказалась от своих чрезвычайных полномочий и снова подчинилась нормальным демократическим процедурам, она получила возможность развивать свою идеологию в мирном и стабильном мире, демократически реформируя наше общество вместе с ним в качестве Фонтанхеда - или независимого источника вдохновения и творческого гения - Последнего рубежа. В тяжелых и напряженных боях со своими врагами в Сенате Аляски, Розенбаум и её коалиция капиталистов и немногих собратьев-объективистов сражаются за принятие своего преобразующего законодательства любыми способами, сохраняя демократическую целостность и стабильную ткань нашей младенческой республики на пути к превращению Аляски в государство объективистского ночного сторожа без ограничений. Хотя немногие действительно понимают суть её идей и позиций, её простая и дистиллированная концепция о том, что современный человек должен быть "героическим существом, для которого собственное счастье является моральной целью его жизни, продуктивные достижения - его благороднейшей деятельностью, а разум - его единственным абсолютом", находит отклик у многих, что позволяет ей собирать небольшую, но растущую и бешено преданную группу фанатиков, сторонников и коллег-политиков на её стороне, помогая ей в недостающем построении индивидуалистического, рационального, объективного и безудержного капиталистического общества, которое не сковывает ни одно существо и дает всем платформу для построения своего собственного пути к раю и удаче, если у них есть воля и рациональный, незамутненный разум для достижения своих собственных мечтаний и желаний, как это сделала и продолжает делать она."
Alaska.521.a: "Умеренный и демократический путь к объективной утопии для каждого свободного человека." 

Alaska.522.t: "Дистопия Атласа, разорванная на части"
Alaska.522.d: "С нашими армиями, стоящими без сопротивления в Вашингтоне, Чикаго, Нью-Йорке, Сан-Франциско, Атланте и других городах, земли бывших и несостоявшихся Соединённых Штатов во всей их пепельной и пылающей славе теперь принадлежат президенту Алисе Розенбаум. Она планирует использовать свою объективистскую идеологию в полном объеме, чтобы финансировать и подпитывать усилия по восстановлению и стабилизации, создавая общество Ночного Дозорного, свободное от государственной тирании и поддерживаемое её триединством индивидуализма, рационализма и человеческой объективности. Однако Рэнд разрывается между тем, должна ли она заниматься этой реконструкцией и общенациональной объективистской реформацией под прикрытием старых звезд и полос и имени несостоявшихся Соединённых Штатов, или же ей следует создать новый союз собственного дизайна, свободный от неудач и кровопролития прошлого?"
Alaska.522.a: "Воссоздать старые Соединённые Штаты Америки."
Alaska.522.b: "Воссоздать старый Союз с помощью объективистского гения."
Alaska.522.c: "Создать новую свободную, индивидуалистическую и рациональную утопию, свободную от всех ограничений."

Alaska.523.t: "Масштабы утопии Розенбаума"
Alaska.523.d: "Пока президент Алиса "Айн Рэнд" Розенбаум продолжает смотреть на южный приз - мантию Америки, некоторые убежденные объективисты из её Клики, обращаясь к родной стране Розенбаум - России - как к яркому примеру большой и нищей нации с людьми, нуждающимися в объективистской истине, предлагают нам не только сохранить наши американские амбиции, но и посмотреть через Берингово море, чтобы завоевать и Россию. Возможно, тогда мы даже сможем воплотить мимолетную идею Рэнд о строительстве новой столицы, свободной от всех законов и международного надзора, под волнами Берингова моря, но это невозможно... или возможно? Должны ли мы забыть эту глупую мечту и принять объективистскую идиллию здесь, в Америке, свободную от националистической глупости и государственной тирании, или же мы должны посмотреть через Берингов пролив и попытаться построить настоящую объективистскую Утопию для всего мира?"
Alaska.523.a: "Наша судьба теперь лежит только в Америке, ибо мы выше национализма и государственности."
Alaska.523.b: "Россия всегда будет домом Розенбаума!"

Alaska.53.t: "Безумие Рэнда"
Alaska.53.d: "То, что начиналось как светлое видение утопического будущего, теперь раскрылось перед темным и извращенным раком, которым он является. Блестящий план нашего «всегда объективного» губернатора Розенбаума с треском провалился, и наша прекрасная граница страдает от этого с каждой минутой. Её экономические реформы почти обанкротили почти каждую бедную душу в государстве, её взгляды на религию только разозлили несметное количество верующих авраамиов и коренных жителей, а её политика покупки или прямого захвата земель резерваций для создания частных предприятий привела в ярость недавних увеличилось индейское население, которое всё ещё продолжает расти из-за пожаров 2.А-ГВ. Популярность Розенбаум находится на рекордно низком уровне, и жители Аляски из всех уголков жизни и вероисповедания имели это с её так называемым «видением светлого будущего». Как ни странно, объединяющей фигурой в гневе против Розенбаума был никто иной, как Элвуд Таунер, печально известный лидер Федерации американских индейцев и полководец боевиков. Приняв джайнистский символ божественности и объединив его с распространенным индейским духовным мотивом «колесо медицины», Таунер создал новое знамя, за которым может разжигаться гнев против Розенбаума. Имея под своим командованием «армию Красного человека», Таунер начал серию очень успешных партизанских кампаний, направленных на свержение нынешнего правительства для того, чтобы действительно прислушиваться к голосу одного Первого народа. Вооруженные силы Аляски слишком слабы из-за первых стычек как с наемниками синдиката, так и с синдикалистскими ополченцами в борьбе за сохранение демократии Аляски, чтобы остановить такие вязкие атаки, и мы опасаемся, что дни Розенбаума сочтены..."
Alaska.53.a: "Аляскинцы пожали плечами, ибо Розенбаум конец"

Alaska.54.t: "Иммиграция по рождению"
Alaska.54.d: "Когда в «Нижнем 48-м районе» разразилась жестокая 2-я Гражданская война в США, к нашим границам приближаются волны беженцев. Этого следовало ожидать, учитывая ужасающий характер Гражданской войны, но любопытно, что большинство беженцев, бегущих на север, похоже, являются коренными американцами из различных племен Соединённых Штатов, почти как если бы кто-то руководил этой массовой иммиграцией первых народов на наши земли. Некоторые слухи также проинформировали нас о том, что в дело вошли и полу-печально известные группы американских индейцев, которые использовали в качестве прикрытия большое количество других туземцев; среди них - пресловутый АиФ, который в настоящее время возглавляет Элвуд Таунер, или, как он теперь называется, «Вождь Красного Облака» в честь знаменитого вождя Оглала Лакхота. Несмотря на возможные проблемы, которые могут вызвать хулиганские краснокожие, большую часть нашего правительства, похоже, не волнует этот приток коренных американцев, и дела, скорее всего, будут идти своим чередом."
Alaska.54.a: "Кому будет дело до кучки никчемных дикарей..."

Alaska.57.t: "ИСТИННО красный север"
Alaska.57.d: "Наконец-то Красный Человек снова одержал победу над Белым. Подобно битве при Литтл-Бигхорне или поражению Святого Клера, мы одержали сокрушительную победу над нашими бывшими угнетателями. «Истинный Север» теперь полностью в руках красных, благодаря Шефу [Root.GetLeader] и его верным храбрецам. Благодаря этому завоеванию воплощаются мечты таких героев, как Текумсе и Сидящий Бык: у Красного Человека есть собственное суверенное, сильное государство. А теперь о последствиях такого гРэндиозного приобретения земли. Чтобы облегчить нашу цивилизационную миссию для этих дикарей, настала очередь Белого человека жить в клетках и отрезанных от резерваций. Основные города, такие как Оттава и Торонто, будут превращены в резервации белых людей, в то время как все нынешние резервации коренных жителей станут племенными властями и получат возможность распространяться по канадской дикой природе, если они сочтут нужным установить свои корни. Чтобы ещё больше разделить коварных змей, мы будем работать с местными сепаратистскими движениями, особенно в Квебеке и Акадии, предоставляя им большую автономию в обмен на их помощь в уничтожении этих англосаксонских зверей. Если какой-нибудь Белый Человек станет слишком шумным в своих новых загонах, всегда есть и другие варианты ... Независимо от сопротивления, Таунер и люди преодолеют его так же, как и раньше. Это Бремя Красного Человека, и под блестящим руководством вождя Красного Облака Берингия с гордостью пойдет вперёд в своей новой судьбе."
Alaska.57.a: "Наши предки не умерли в венах, потому что мы их оправдали. Берингия сильна и свободна; для красного человека - красный человек."

Alaska.58.t: "Разграбление града на холме"
Alaska.58.d: "Кажется, что Канада - не единственные ценные земли, которые мы смогли отвоевать у Белого Человека в результате наших недавних побед: Новая Англия теперь тоже находится во владении своих законных и первоначальных владельцев. Это новейшее дополнение к нашей нации находится в самом сердце земель, изначально украденных и сделанных извращенными из-за опустошительного и подлого прикосновения Белого Человека. Сотни лет назад они прибыли на лодках с белыми шапками и высадились вдоль восточных берегов нашего великого континента: действие, которое мы до сих пор не смогли оправдать. Теперь, когда один из центров их первоначального заражения снова находится в руках народа, мы снова сделаем его чистым и «родным» в процессе, который Шеф [Root.GetLeader] и AIF окрестили «нативностью». Этим новым постановлением мы очистим эти земли от темной заразы Белого Человека. Земли будут переименованы обратно на их родные языки, резервации Красного Человека будут распущены, поскольку земля будет возвращена законным народам, и белые жители Новой Англии теперь будут знать, что значит жить в клетке. Мы вернём эти земли в их некогда прекрасное и чистое состояние и ещё раз докажем своё превосходство над Белым Человеком."
Alaska.58.a: "От храброго Maliseet до стойкого Haudenosaunee; мы очистим ваши земли от скверны."

Alaska.59.t: "Система управления"
Alaska.59.d: "Мы сделали это! Красный Человек торжествует раз и навсегда, сокрушая белых собак нашими ботинками. Когда наши истинные враги побеждены и мир снова возвращается на наши земли, мы должны приступить к окончательной доработке структуры нашей новой, значительно увеличившейся страны. В AIF и его дочерних организациях сформировались два основных лагеря относительно того, каким должно быть направление нашего нового коренного государства. Первый лагерь - стандартные националисты, в основном состоящие из сторонников Таунера, боевиков АиФ и других реакционных групп. Этот лагерь стремится централизовать власть вокруг вождя Таунера, сохраняя нынешнюю систему выборных вождей и направляя нацию в более современное, унитарное направление. Их оппоненты на конференции - так называемые «традиционалисты», которые не только стремятся покончить с системой выборных вождей в пользу наследования по наследственным линиям, но также хотят поднять вождя Таунера до статуса, эквивалентного статусу европейских монархов. старых, которые приказали уничтожить наши земли. Это создало бы, по сути, конфедеративную «монархию» традиционалистов под руководством вождя «Красного Облака» Таунера, которая теоретически действовала бы как совершенный синтез как новой, так и старой местной культуры и создала бы поистине уникальное государство в мире для Первых. Народы Северной Америки. Окончательный выбор будет обсуждаться в течение нескольких дней, но в конечном итоге выбор остаётся за Шефом Таунером."
Alaska.59.a: "Мы будем смотреть в будущее и создавать современное националистическое государство."
Alaska.59.b: "Мы обратимся к нашему прошлому и создадим поистине уникальное состояние, подходящее для Красного Человека."

Alaska.60.t: "Демонстрации коренных студентов"
Alaska.60.d: "Похоже, что наши усилия по национализации в бывшей колонии белых людей «Новая Англия» значительно продвинулись. Коренные жители в этом районе не могли по-настоящему жить и лелеять эти земли на протяжении веков, и последствия его возвращения в их руки оказались чудесными для народа. Некоторые краснокровные молодые люди даже участвовали в смелых демонстрациях Прайда Первых Народов, о чем свидетельствует их героическое осквернение памятников, воздвигнутых в эгоистическом образе Белого Человека. Наибольшее внимание к этим действиям привлекло повсеместное разрушение статуй и памятников европейских исследователей и отцов-основателей Соединённых Штатов, вызвав широкую панику среди немногих оставшихся белых гражданских лиц, которым всё ещё разрешено покинуть свои новые резервации, в то время как те, кто проживает в резервациях, как сообщается, в шуме. Чтобы уменьшить эту напряженность, вождь [Root.GetLeader] выпустил прокламацию, поощряющую эти краснокровные проявления национальной и племенной гордости, и заявил, что любой Белый человек, уличенный в публичной критике этих патриотических действий, открыт для возмездия Красного Человека..."
Alaska.60.a: "Краснокровные смельчаки совершают патриотические акции! Выдающийся!"

Alaska.61.t: "Судьба Панътуранистской мечты Таунера"
Alaska.61.d: "После того как с предательским змеем Энвер-пашой наконец-то было покончено, вождю Красного Облака предстоит решить судьбу их общей пантуранистской мечты. Для покойного крысолова Энвера пантуранизм был просто пантюркизмом или паносманизмом, узкомысленным стремлением к скудному объединению звероподобных тюркских народов, разбросанных по Центральной Азии и Ближнему Востоку, но наш Элвуд Таунер знает истинную правду. Просвещённый самими великими духами, или, как он говорит, Таунер считает, что пантуранизм изначально существовал в гораздо более гРэндиозной форме, призывая к объединению не только тюркских народов, но и мигрирующих отколовшихся от них народностей, включая японцев, корейцев, Монголы, финно-угры, мадьяры, прибалты и другие народы Восточной Европы, а также все "племенные" народы Сибири и Нового Света, включая наших коренных жителей - коренных американцев, которые попали в Новый Свет по Берингову мосту, после чего были отрезаны от наших предков. Однако эти паннационалистические мечты презираются большинством членов нашего режима, особенно вождем Томасом "Новолунием" Диксоном - правой рукой и пожизненным союзником Тауэра, который вместо этого призывает к полному объединению коренных народов всего Нового Света в более национал-синдикалистском направлении, что идет вразрез с панконтинентальной идиллией Тауэра. Должен ли Таунер проигнорировать этих скептиков и продолжить свою очищенную форму пантуранистского дела, или же ему следует прислушаться к Диксону и держать в поле зрения только судьбу первых наций Северной Америки?"
Alaska.61.a: "Мы останемся в Новом Свете, чтобы заботиться только об истинных Первых Народах."
Alaska.61.b: "Пантуранизм был украден у нашего народа, и мы вернём его обратно!"

Alaska.62.t: "Знамя для нашего Панътуранистского государства"
Alaska.62.d: "Мы должны выбрать флаг для нашего нового пантуранистского государства с преобладанием американских индейцев, чтобы в нем воплотились два волка, которые есть в каждом из нас - Амарок, или духовный волк-инуит, принятый теперь в наш пан-индейский союз, и Асена, или волчица, родившая первые тюркские народы. Что же это будет?"
Alaska.62.a: "Первый вариант..."
Alaska.62.b: "Второй вариант выглядит лучше..."
Alaska.62.c: "Использовать третий вариант..."
Alaska.62.e: "Оставить нынешний флаг."

Alaska.100.t: "[From.GetNameDef] просит о реинтеграции Аляски"
Alaska.100.d: "Когда Гражданская война закончилась, [From.GetNameDef] решил попросить вернуть Аляску. Мы объявили независимость, чтобы защитить наши интересы, но с победой [From.GetNameDef] в Гражданской войне они - как претенденты на американскую легитимность - просят нас вернуться к ним. Их посол подчеркнул, что в случае отказа велика вероятность войны. Каким будет наш ответ?"
Alaska.100.a: "Мы должны вернуться"
Alaska.100.b: "Мы вернёмся при условии, что нам будет предоставлена государственность"
Alaska.100.b_2: "Мы вернёмся, но при условии, что нам будет предоставлена большая автономия."
Alaska.100.c: "Мы не должны возвращаться"

Alaska.101.t: "Аляска возвращается в Америку"
Alaska.101.d: "Территория Аляски вернулась в [Root.GetNameDef]."
Alaska.101.a: "Боже, храни Америку"

Alaska.1012.t: "Аляска вновь присоединилась к Америке"
Alaska.1012.d: "Территория Аляски вернулась к [Root.GetNameDef], как автономный штат."
Alaska.1012.a: "Боже, благослови Америку!"

Alaska.1022.t: "Аляска вновь присоединится к Америке в качестве автономного штата"
Alaska.1022.d: "Президент Аляски, [ALA.GETLeader], согласился вернуться в [Root.GetNameDef], если мы пообещаем предоставить им автономию."
Alaska.1022.a: "Если это будет необходимо."
Alaska.1022.b: "Мы бы предпочли этого не делать."

Alaska.102.t: "Аляска воссоединится с Америкой на правах штата"
Alaska.102.d: "Президент Аляски [ALA.GETLeader] согласился вернуться в [Root.GetNameDef], если мы обещаем предоставить им статус штата."
Alaska.102.a: "Если нужно"
Alaska.102.b: "Мы отказываемся"

Alaska.103.t: "Аляска отказывается"
Alaska.103.d: "Аляска отказалась вернуться к нам, какова наша позиция?"
Alaska.103.a: "Не будем рисковать войной"
Alaska.103.b: "Будет война"

Alaska.104.t: "Государственность Аляски"
Alaska.104.d: "Как указано в соглашении о воссоединении, Аляска предложила Конгрессу принять [Root.GetNameDef] в качестве штата. Пришло время убедиться, что Аляска будет принята в качестве штата со всеми вытекающими отсюда последствиями."
Alaska.104.a: "Как и было обещано, Аляска - это Государство"

Alaska.110.t: "Странное предложение из Дома Лихтенштейн"
Alaska.110.d: "Независимость Аляски и относительно слабое правительство привели к массовому выкупу земли у очень богатых людей. В то время как главными лицами, стоявшими за крупномасштабной покупкой земли, были «Ресурсовые Бароны», странное предложение поступило в адрес правительства Аляски от принца Лихтенштейна. Это предложение, основанное на старом предложении, сделанном принцем Лихтенштейна во время продажи Аляски Россией, будет включать в себя покупку Княжеством Лихтенштейн Аляски за немалую цену и взамен предоставит средства для инвестиций, а также позволит "Ресурсовым Баронам" беспрепятственно управлять Аляской. Хотя этот план практически не пользуется поддержкой населения, у Дома Лихтенштейн очень большие карманы, и "Ресурсовые Бароны" с радостью продадут Аляску по достаточно высокой цене.. "
Alaska.110.a: "Чего? Это точно должна быть шутка"
Alaska.110.b: "Нам нужны деньги..."

Alaska.111.t: "Покупка произошла"
Alaska.111.d: "Сделка состоялась, и теперь Аляска официально входит в состав Княжества Лихтенштейн. В то время как Лихтенштейн не может легко управлять или защищать Аляску, Княжество предоставило Аляске очень высокую степень самоуправления под властью "Баронов". Ожидается, что в ближайшее время в Аляску поступят инвестиции от Королевской семьи Лихтенштейна, поскольку большая часть денег от покупки ушла в карманы "Баронов". В то время как территориальные силы Аляски, Антанты и Австрийской империи были назначены ответственными за оборону Аляски. Принц Франциск Иосиф II посетил Джуно, чтобы укрепить соглашение; его приветствовала небольшая, но поддерживающая толпа.. "
Alaska.111.a: "Я не могу поверить, что мы прошли через всё это. "

Alaska.115.t: "Приглашение евреев" ###включилась хитрая еврейская музыка###
Alaska.115.d: "После создания колонии в долине Матануска наше правительство начало второй и самый важный шаг: поиск колонистов для проживания в этой колонии. С началом войны в Америке наиболее очевидный источник колонистов фактически отрезан. В это же время - некоторые, в бесконечном потоке беженцев, обладают навыками и душевной стойкостью, необходимыми для суровой жизни фермера на Последнем Рубеже; их немного, и они очень редки. Поскольку планы создания подобных колоний уже разрабатываются, необходим более сильный и постоянный источник потенциальных колонистов, и кто может быть лучшим источником этих добродетелей, чем еврейский народ? С незапамятных времен страдающие от притеснений и козлов отпущения, Избранные люди - именно те люди, которые нам нужны на Аляске. С этой целью наше правительство предприняло серию международных объявлений и обещаний земли, свободы и надежды. Вдохновляясь ухаживанием самого Рейнхарда Гейдриха над еврейским народом, мы уже наблюдаем массовый всплеск иммиграции евреев, и, узнав об ужасах, предпринятых режимом Гейдриха, еврейский народ, похоже, счастлив отправиться в страну, которая действительно предоставит им свободу."
Alaska.115.a: "Мы делаем то, что Гейдрих обещал."

Alaska.116.t: "Еврейская иммиграция увеличивается!"
Alaska.116.d: "С основанием колонии Матануска и успешным развитием еврейских поселений на Аляске в целом, еврейские иммигранты начали массово прибывать на Аляску, спасаясь от хаоса Второй американской Гражданской войны. Эту иммиграцию поддерживают богатые ресурсные бароны Синдиката Аляски, в частности еврейская семья Гуггенхайм, а также нью-йоркский Совет раввинов во главе с еврейским националистом и сионистом раввином Йехезкелем Шраги Кахане и диаметрально противоположные Трудовые сионисты Америки - группа социалистов-сионистов и еврейских левых, вдохновленных Поале Цион и другими подобными группами, возглавляемая Нахманом Сыркиным и полуофициально поддерживаемая русским революционером и еврейским территориалистом Исааком Штейнбергом. У этой иммиграции также нет недостатка в противниках, в частности, влиятельный и ярый антисемит делегат Территории Энтони Димонд, желающий остановить широкомасштабную еврейскую иммиграцию на Аляску, и реформистский раввин и видный еврейско-американский лидер Стивен Сэмюэл Уайз, который считает еврейское поселение в Америке вредным для более широких еврейских целей и надежд на интеграцию и равенство, поскольку оно формирует у нееврейских американцев представление и мнение, что эти еврейские иммигранты являются «другими»; некий инвазивный иностранный источник неамериканизма, который по своей природе вызывает отвращение в защитной и ксенофобской американской психике. На Аляске ощущается заметная нехватка населения, даже с учётом масштабного потока беженцев, бегущих от войны, и организация иммиграции, несомненно, поможет исправить ситуацию, будем ли мы поддерживать еврейскую иммиграцию?"
Alaska.116.a: "Добро пожаловать, братья!"
Alaska.116.b: "А впрочем, прекратите эту затею. "

Alaska.117.t: "Родина евреев - Аляска?"
Alaska.117.d: "Прошел почти год с тех пор, как мы впервые начали массово приглашать еврейский народ жить и работать в поистине суровых, но по-настоящему свободных просторах Последнего Фронтира. За это время наше население почти удвоилось из-за количества беженцев, затопивших Аляску, главными из которых являются Сыны Авраама. Имея это в виду, недавно сформированная правозащитная группа, называющая себя Свободной лигой за еврейскую территориальную колонизацию и возглавляемая неким Исааком Стейнбергом, официально обратилась к нашему правительству с просьбой реорганизовать Аляску в официальную родину для еврейского народа. Хотя эта идея кажется безумной, поскольку еврейское население, несмотря на его многочисленность, всё ещё составляет меньшинство в обществе Аляски, в идее превращения Аляски в Новый Сион есть определенная заслуга. Во-первых, нас будут воспевать как героев угнетенных народов мира, и такая репутация может увести нас далеко. Однако это, несомненно, вызовет гнев у нееврейского большинства нашей страны. Тем не менее, мы не можем навсегда оставить Штейнберга без ответа, поэтому мы..."
Alaska.117.a: "....отклоним это безумное предложение!"
Alaska.117.b: "...превратим Последний Фронтир в Землю Обетованную!"

Alaska.118.t: "Возвращение инвестиций?"
Alaska.118.d: "Долгое время пренебрегаемая и игнорируемая американцами с момента её приобретения в 1867 году, великая колония Аляска долгое время надеялась, что её берега посетит более заинтересованная сторона. Это желание исполнилось с прибытием Королевской семьи Лихтенштейна во главе с благородным принцем Францем Иосифом II. Под их руководством, а также при значительной финансовой и административной помощи Австрийской империи, Княжество Лихтенштейн-Аляска быстро превратилось в продуктивную и прибыльную колонию. Этот почти чудесный успех можно отчасти приписать проницательному и внимательному надзору со стороны совместной делегации Лихтенштейнера и Австрии, но, конечно же, "огромная" норма прибыли Аляски могла быть настолько велика только для такого маленького государства, как их новые сюзерены. Несмотря на это, продолжающийся успех колонии на Аляске только подстегнул Лихтенштейнеров к ещё более возвышенным мечтам. \n\nДля удовлетворения своих амбиций они попросили наше великое государство отдать далекий пограничный регион Форарльберг, продав этот небольшой регион правительству Лихтенштейна, чтобы позволить их великой нации расти, развиваться и модернизироваться, и утверждая, что более сильный Лихтенштейн станет лучшим союзником для австрийского народа. Критики этой идеи не преминули указать на тот факт, что даже такой маленький регион, как Форарльберг, все равно почти в четыре раза больше нынешних коронных земель в Европе, не считая огромного пространства, которое является их колонией на границе Аляски, с населением во много раз больше и говорящим на другом диалекте. Несмотря на эти опасения, правящая семья продолжает отстаивать свои права, и окончательное решение теперь находится в руках нашей администрации. Итак, позволим ли мы Лихтенштейнам купить у нас Форарльберг, или оставим их в их горных владениях вокруг Вадуца и в ледяных пустошах Последнего рубежа?"
Alaska.118.a: "Они не могут быть серьезными..."
Alaska.118.b: "Дайте зеленый свет продаже! Сильный Лихтенштейн означает сильную Австрию!"


Alaska.119.t: "Крах Лихтенштейнских амбиций!"
Alaska.119.d: "Из Вены пришли потрясающие новости о том, что их правительство отклонило просьбу принца Франца Иосифа II о покупке Форарльберга, что сдерживает наши амбиции по экономическому развитию этого района как нового промышленного центра материкового Лихтенштейна. Поскольку эта попытка расширения была сорвана, нам придется довольствоваться нашими предыдущими приобретениями на Аляске. Чтобы компенсировать эту потерю, мы должны вложить в колонию все лишние ресурсы, поскольку теперь это наше единственное средство истинного экономического процветания, свободного от австрийского господства. Со временем, когда все больше лихтенштейнов переместятся к Последнему Фронтиру и уйдут из-под власти Вены, европейская родина станет менее важной, поскольку наши люди поселятся в Новом Свете, так кому в любом случае нужен Форарльберг?"
Alaska.119.a: "Жаль, но Лихтенштейнская династия продолжит вести нас!"


Alaska.120.t: "Лихтенштейн снова растет!"
Alaska.120.d: "Принц Франц Иосиф наблюдал за столицей высоко в своей башне в замке Вадуц, когда он получил известие, помощники ворвались в его покои, чтобы рассказать ему об их триумфе. Австрийская администрация приняла его предложение о покупке приграничного региона Форарльберг; участок земли почти в четыре раза больше, чем материковая часть Лихтенштейна, и почти в три раза больше населения, даже если считать жителей колонии на Аляске. Хотя интеграция этой новой территории потребует много времени и усилий, экономический потенциал, который она может иметь для крошечного микрогосударства, почти безграничен, и правительство Лихтенштейна немедленно приступило к реализации планов по превращению этой крошечной горной провинции в новый промышленный центр для растущей империи Лихтенштейн. Считая себя невероятно удачливым в своих колониальных амбициях, Лихтенштейн смогли приобрести за несколько коротких месяцев больше земли, чем он когда-либо контролировали в своей истории, увеличив контроль над землей более чем в сто раз, и теперь только время покажет если они могут держать это вместе..."
Alaska.120.a: "Наконец-то на карте; великая Лихтенштейнская Империя становится все больше!"

Alaska.121.t: "Паша и вождь"
Alaska.121.d: "Благодаря общим интересам к пантуранской мысли, милитаризму и теологии, сближающим их, а также общему пренебрежению к Белому человеку, Исмаил Энвер и вождь Элвуд "Красное Облако" Таунер выросли до быть близкими соотечественниками. С помощью Энвера Вождь Таунер смог применить тактику и стратегию Серых Волков к доктрине, используемой нашими собственными Храбрыми, значительно увеличив их мощь в бою. Энвер помог нашему Вождю и различным святым людям нашей конфедерации наша новая, единая и синкретическая религия, чтобы лучше объединить наши разные народы, сохраняя при этом уникальные грани и верования каждого племени и их идеи.Энвер приехал, чтобы встретиться с ближайшими соратниками вождя Таунера и даже с собственной и мало обсуждаемой семьей вождя в комфорте огромного дома Таунера. Однако, несмотря на все это товарищество и родство, вождь Таунер никогда по-настоящему не терял бдительность в отношении этого неустойчивого и амбициозного иностранца. Вместо этого он привлек Энвера Ближе, чем даже правая рука Таунера вождь "Новолуние" Диксон, наблюдающий и записывающий каждое движение опального и сосланного Паши, ожидающий, когда хитрое насекомое оступится и раскроет свои истинные намерения. \n\nОднако вождь Таунер вскоре исполнит своё желание, поскольку агенты, работающие под прикрытием на вождя в ближайшем окружении паши, недавно восстановили планы, составленные и о которых шептались в "Серых волках" Энвера. Немедленно доведя это до сведения вождя "Красного Облака" Таунера, они раскрыли коварный заговор — Энвер планирует убить Таунера и захватить Берингию для себя, чтобы использовать её в качестве новой базы для Пантуранской мечты. Мягко говоря, подлый и трусливый заговор, потому что у этого так называемого Паши нет даже яиц, чтобы сразиться с нашим Шефом в традиционном бою один на один. Что ж, Таунер скоро исправит эту ошибку..."
Alaska.121.a: "Если он хочет боя, он его получит..."

Alaska.122.t: "Уничтожение большого серого волка"
Alaska.122.d: "Проливной дождь и трескучий гром наполнили дебри, куда вождь Таунер приказал своим людям тащить связанного Исмаила Энвера с кляпом во рту. Втянув корчащегося турка в центр плоского грязного поля, окруженного крутыми холмами, повязка на глазах с тела Энвера были грубо сорваны и сорваны путы, открывая ему, в каком аду он сейчас оказался. Его старый союзник и близкий друг Элвуд Таунер раскрыл план его убийства и теперь тащил его за сотни миль в берингийскую глушь, чтобы бросить вызов его к смертельной схватке. \n\nЭнвер теперь был освобожден, и вождь Таунер подошел к коленопреклоненному паше и бросил ему свою традиционную офицерскую саблю — семейную реликвию со службы в Османской империи — и личное оружие Энвера с тремя патронами в Сам Таунер стоял, вооруженный своим луком, тремя стрелами в колчане и богато украшенной трубкой мира — в основном церемониальной трубкой-томагавком, которую Таунер теперь размахивал исключительно по иронии судьбы, поскольку намеревался убить своего старого друга. с помощью трубки они когда-то курили друг с другом опиум и табак, обсуждая теологию или военную стратегию. \n\nПотребовав, чтобы изгнанный паша поднялся, Таунер приготовился к грядущей кровавой бойне, и когда оба мужчины наконец встали готовыми, наблюдавшие за ними святые мужи дали сигнал к началу боя. Немедленно вытащив свой служебный револьвер, Энвер произвел два из трех своих выстрелов, промахнувшись в оба, когда Таунер перекатился за упавшим бревном, отстреливаясь собственным залпом стрел. Когда полетели две стрелы, Энвер попытался откатиться в ответ, но вторая стрела попала ему в левое плечо, отчего с его голой плоти потекла кровь. Когда Энвер сломал основное древко стрелы, оставив только наконечник и достаточно маленький кусок древка, чтобы заблокировать рану, Таунер сократил расстояние и начал рубить Энвера своей трубкой мира. Хотя Энвер ловко отразил первые несколько ударов своим клинком, ярость Таунера была слишком дикой и мощной, чтобы её можно было полностью парировать. Подхватив Энвера лезвием своего клинка, когда турок развернулся, чтобы отразить удар, Таунер нанес паше два глубоких пореза на спине и руке. Когда он отпрянул в агонии, Энвер развернулся, чтобы выстрелить последний раз, попав Шефу в правое бедро. Таунер поморщился, но продолжал сражаться, отступив назад, чтобы выпустить последнюю стрелу, пока Энвер карабкался на возвышенность позади него, пока буря всё ещё бушевала. Летя точно, несмотря на ветер и потоки, последняя стрела Таунера попала Энверу прямо в спину, пробив при этом его правое легкое и отправив Турка обратно в грязь. \n\nПодойдя к борющемуся с трудностями Энверу, Таунер был переполнен жалостью и печалью при виде своего умирающего, жалкого и вероломного старого друга. "Ты был моим братом, Энвер!" — восКликнул Таунер, вонзив свой томагавк в переднюю линию роста волос Энвера, оставив 7-дюймовую глубокую рану на избитом и избитом лице турка. С кровью, текущей из его многочисленных ран от стрел и топора, вождь Таунер присел на корточки перед умирающим Пашей, который теперь лежал в луже собственной крови, смешанной с грязью, и прерывисто дышал, пока третья стрела Таунера продолжала выпотрошить внутренности его грудной полости. . Произнеся молитву над умирающей фигурой Энвера, Таунер перерезал ему горло, прежде чем Энвер успел произнести свои последние прощания — последний момент милосердия — перед тем, как переместиться вокруг трупа, чтобы начать скальпировать свою ценную добычу. После его смерти Отрядам Таунера пришлось бы уничтожить оставшихся Серых Волков, оставшихся в Берингии, но теперь, когда их лидер мертв, это не будет слишком большой проблемой, и теперь внутренняя безопасность Берингии действительно в безопасности. "
Alaska.122.a: "Скальп этого таракана будет хорошо сочетаться с другими трофеями Таунера, установленными над его очагом."

Alaska.123.t: "Аляска в прыжке вперёд"
Alaska.123.d: "Стремясь сохранить нашу новую марионетку и колонию в соответствии с нашей системой дат здесь, по другую сторону международной линии перемены дат, мы "предложили" жителям Аляски изменить свои часовые пояса, чтобы они соответствовали нашим. Это фактически перенесет их на целый день вперёд, чтобы привести их в соответствие с часовым поясом нашей столицы. Государства, дрейфующие на восток, в будущее."
Alaska.123.a: "Надеюсь, привыкание к этому путешествию во времени не займет много времени."

Alaska.124.t: "Прыжок вперёд"
Alaska.124.d: "Стремясь удержать нас в соответствии с их системой дат по другую сторону международной линии перемены дат, наш новый гегемон "предложил" нам изменить наши часовые пояса, чтобы они соответствовали их собственным. фактически запустите нас на целый день вперёд, чтобы выровнять часовой пояс столицы нашего повелителя.Мы мало что можем сказать в этом вопросе, будучи настолько связанными и зависимыми от их администрации, и поэтому жители Аляски должны попрощаться с жизнью в синхронизации с бывшими Соединенными Штатами. по мере того, как мы дрейфуем на восток, к будущему."
Alaska.124.a: "Будем надеяться, что это не слишком запутывает."

Alaska.125.t: "Магнус Колкорд Херлин: солдат и художник"
Alaska.125.d: "В Территориальной гвардии Аляски работают сотни очаровательных персонажей, одним из которых является знаменитый аляскинский художник Магнус Колкорд "Расти" Хёрлин. Хёрлин родился в графстве Сконе в Швеции и в юном возрасте переехал в Массачусетс. и посещал Школу иллюстрации Фенуэй, где он научился рисовать. Херлин впервые посетил Аляску в 1916 году, позже переехал в Уткиагвик и рисовал пейзажи Аляски и местных жителей. В конце концов Херлин вернулся на материк, работая иллюстратор плакатов и журналов.\n\nКогда ситуация в Америке ухудшилась, он вернулся на Аляску, переехав в Фэрбенкс в 1935 году и работая на различных земснарядах, пока не поступил на службу в Территориальную гвардию Аляски после её создания.Хёрлин сразу же получил высокопоставленный пост под командованием генерала Бакнера благодаря его обширным знаниям в области вооружений, став одним из первых официальных командиров территориальной гвардии Аляски. офицер ATG, один из самых плодовитых и знаменитых художников Аляски, известный своими потрясающими изображениями пейзажей Аляски; а его художественное мастерство даже использовал президент [ALA.GetLeader] для создания вдохновляющих пропагандистских плакатов для территориальной охраны Аляски. "
Alaska.125.a: "Передача красоты Аляски одним мазком за раз."

Alaska.126.t: "Милитаризация традиции катания на собачьих упряжках"
Alaska.126.d: "Впервые использовавшиеся первыми коренными поселенцами в Северной Америке по крайней мере около 1000 г. н.э. и популяризированные в западном мышлении такими племенами, как инуиты, катание на собачьих упряжках является одним из древнейших видов транспорта в Новом Свете. , Используя травуа или тягловые упряжки, распространенные среди коренных народов Северной Америки, и связанную упряжку собак, обычно киммиков или канадских эскимосских собак, упряжка могла относительно легко преодолеть сотни миль по ледяной и снежной местности. , а также перевозить жизненно важные припасы или пассажиров, поскольку, по оценкам, средняя обученная ездовая собака может пробежать более 90 миль (145 км) за 24 часа, при этом каждая собака способна тянуть 85 фунтов (39 кг) за единицу. мы будем работать над расширением использования этого блестящего примера лучшего друга человека, работающего синхронно с человечеством, чтобы наша домашняя и гражданская сфера могла извлечь пользу в целом, финансируя учебные питомники, программы разведения и делая все возможное для поддержки этой уникальной индустрии. Однако наш ло Калифорнийские правительства — не единственные, кого интересует потенциал собачьих упряжек. \n\nВооруженные силы в особенности увлеклись идеей милитаризации применения собачьих упряжек, использования их для снабжения и транспортировки, а также для разведки обширного Последнего Рубежа и остальной части Истинного Севера. Работая с жителями Аляски, канадцами и дружественными общинами коренных народов на Последнем рубеже, мы начнем применять упряжные собачьи упряжки в военных целях, позволяя войскам и припасам перемещаться гораздо эффективнее, безопаснее и быстрее, чем когда-либо прежде, и по гораздо более низкой цене, чем моторизованные варианты. С наследием уникального локомотивного метода этого снежного рая, поддерживающего наши вооруженные силы, гвардия Аляски ничего не может сделать!"
Alaska.126.a: "Лучший друг человека снова это делает."

Alaska.127.t: "Первый ежегодный Идитарод"
Alaska.127.d: "В надежде на дальнейшее повальное увлечение собачьими упряжками, охватившее гражданское и военное население Аляски, правительство Аляски решило организовать новую ежегодную гонку на собачьих упряжках с денежным призом для победителя. Гонки на собачьих упряжках, названные в честь Iditarod Trail, должны начаться в 10 часов утра по аляскинскому времени в Анкоридже и после изнурительной гонки в условиях буша и снежной бури, наконец, закончиться на 938 миль (1510 км) далеко в Номе. Самая длинная гонка на собачьих упряжках в истории, гонка должна позволять командам из 1 каюра и от 12 до 16 собак на упряжку, из которых 5 должны быть на буксирном канате на финише, и ни одна не может быть добавлена к ваша первоначальная команда после старта гонки.Обычно используемые породы собак: киммик, также называемая канадской эскимосской собакой, а также аляскинский маламут/малемуит и его предки инупиатская ездовая собака и кобук или куубангмиут, новые сибирские хаски, впервые импортированные в 1908 году, Аляска Хаски, немецкие овчарки, другие различные гончие, сеттеры, спаниели и даже волки или дворняги и помеси обычных зимних собак. Ожидаемое время финиша для большинства из них составляет от 8 до 15 дней и определит лучшую санную команду страны. Гонка открыта для всех жителей Аляски, независимо от расы или пола, но все должны быть не моложе 18 лет, оплатить первоначальный вступительный взнос, и все должны успешно пройти три небольших предварительных гонки, но собаки для команды могут быть в собственности. или в аренде/займе. Мы надеемся, что эта новая ежегодная традиция вызовет интерес к туризму в стране, укрепит наши местные уникальные традиции и объединит наших разных людей вокруг общей и синкретической культуры."
Alaska.127.a: "Да начнется гонка!"

Alaska.128.t: "Туберкулезная ассоциация Аляски"
Alaska.128.d: "Медицинская помощь всегда была затруднена так далеко на севере, изолированном от остального мира в замерзшей и труднопроходимой тундре, но жители Аляски все равно справлялись. Усилия по облегчению повторяющихся медицинские кризисы часто становятся известными, например, рассказ о знаменитых ездовых собаках Балто и Того и их путешествии в знаменитой Гонке Милосердия, чтобы доставить антитоксин против дифтерии страдающим жителям Нома в 1925 году, но не все наши опасности для здоровья таковы. Аляска, и особенно более сельская Западная Аляска и Буш, в последние годы были охвачены распространяющейся и повторяющейся эпидемией туберкулеза, уносящей жизни как молодых, так и старых, сильных и слабых по всему Последнему рубежу. Чтобы справиться с этим кризисом раз и навсегда, правительство Аляски организовало и профинансировало создание новой национальной противотуберкулезной ассоциации Аляски, цель которой полностью искоренить эту ужасную болезнь в стране с помощью чудес современной лекарственное средство. Надеюсь, в своё время мы сможем догнать остальной Запад и спасти наш народ от предотвратимых и излечимых болезней."
Alaska.128.a: "Пусть жители Аляски больше не умирают от болезней и холода в темноте."

Alaska.129.t: "Просто стандартная охота на Аляске"
Alaska.129.d: "Стремясь отдохнуть от суровой службы офицера, президент Латроп и небольшая группа друзей и доверенных лиц отправились в буш, чтобы поохотиться на крупную дичь. и его группа разбила лагерь в нескольких сотнях миль от Селавика в национальном парке долины Кобук, недалеко от границы с национальным парком и заповедником "Ворота Арктики" и к югу от Северного склона.Здесь, глубоко в спокойной и ледяной пустыне, он и его группа надеялась поймать лося, но они получили гораздо больше, чем рассчитывали. \n\nПроснувшись после долгой ночи пьянства у костра, Латроп и его хижина были поражены, обнаружив двух бурых медведей, рыскающих по их лагерю, и Прежде чем он успел вооружиться, чтобы сделать предупредительный выстрел в воздух, один из членов его группы избил его до удара, однако вместо того, чтобы заставить медведей бежать, стрельба только привела медведей в ярость, когда они начали атаковать. на товарищей Латропа, сначала растерзав несчастного ублюдка, который красный выстрел после того, как его поймали, а остальная часть группы разбежалась в разные стороны. Поскольку медведи были заняты своим товарищем, Латроп побежал за ним на юг, но только столкнулся с ещё большими проблемами. Когда он приблизился к ручью у подножия холма, он наткнулся на одинокого лося, пьющего воду. Напуганный спотыканием Латропа и его внезапным громким появлением, раздраженный лось начал подниматься на дыбы для атаки. Всего несколько секунд на раздумья и действия, и жизнь Латропа висела на волоске..."
Alaska.129.a: "Латроп спотыкается, его пронзают насквозь, и через несколько минут он умирает в красном снегу."
Alaska.129.b: "Латроп ныряет в сторону, уклоняясь от атаки и выигрывая драгоценные секунды, позволяя сбежать."

Alaska.130.t: "Выживший"
Alaska.130.d: "Шокируя всю страну, окровавленный и тяжело раненый, но живой президент Остин Латроп вернулся к нам после того, как едва выжил после неудачной охоты. Наткнувшись на окраину Селавика, президент был в бреду, голодный , и сильно ранен, но выжил, чтобы рассказать всю историю о том, как он пережил двух медведей и лося, напавших на его охотничий отряд. Избежав нападения лося, он прошел десятки и десятки миль, медленно истекая кровью, пока его не нашли. сообществом коюконцев, которые взяли его к себе и лечили его раны. После того, как он оставил их заботу, он поехал обратно в Селавик на взятой напрокат собачьей упряжке и прибыл в город на следующий день. К сожалению, он считается единственным выжившим. поскольку остальная часть его окружения ещё не вернулась, но это не помешало президенту Латропу отправить поисково-спасательную группу в тот момент, когда он вернулся в цивилизацию и смог позвонить Джуно, а также отправить местного жителя в деревню Коюкон. вернуться собак и сани он одолжил, чтобы добраться сюда. Как призрак, наш президент вернулся к нам, несмотря ни на что, и, пока он возвращается в столицу, мы все можем вздохнуть с облегчением, когда наше правительство возвращается к нормальной жизни."
Alaska.130.a: "История всей жизни."

Alaska.131.t: "Преемник Латропа"
Alaska.131.d: "После трагической и внезапной смерти президента Латропа в результате несчастного случая на охоте недалеко от Селавика вице-президент Джо Фоглер — молодой протеже Латропа и известный подстрекатель — стал новым президентом Аляски. защищая независимость Аляски во время начала Второй Гражданской войны в США, когда он кричал с балконов и мыльниц, одетый в свою фирменную фетровую шляпу и галстук-боло, Фоглер был взят под крыло Лотропа и быстро поднялся на вечеринке, разделяя свою любовь к Последняя граница и вся свобода и красота, которые она предлагает. Однако идеи Фоглера немного более радикальны, чем идеи Латропа, и он не стесняется их озвучивать. Открытый либертарианец, Фоглер ненавидит сильное центральное правительство и поддерживает национализм Аляски, либертарианскую экономику, консерватизм. социальные взгляды, ограниченное вмешательство государства в жизнь частных лиц, массовая приватизация, право на ношение оружия и продолжение традиций свободного поселения Аляски в целом. Когда Латроп исчезнет из поля зрения, Фоглер и его движение, прозванное Партией независимости Аляски или AKIP, или, реже, Первой партией Аляски по отношению к Kingfish of South, теперь должны разорвать цепи федералистов, которые так долго сковывали Аляску и действительно верните свободу и свободу в самое сердце Последнего Рубежа."
Alaska.131.a: "Приветствую нового начальника, президента Фоглера."

Alaska.132.t: "Создание национальной идентичности Аляски"
Alaska.132.d: "У Аляски, мягко говоря, интересная и разнообразная история. От первых коренных поселенцев, которые тысячи лет назад перебрались в Северную Америку через Берингово море, до недолговечного колониального предприятия русских Империя, через англо-империализм и наше прежнее существование в качестве американской территории и перспективного государства, к настоящему - будущее, хотя и будет существовать; будущее как свободная и суверенная нация Аляски после освобождения от Америки, чтобы защитить наш рай от пожаров. Второй Гражданской войны в США из-за того, что федеральное правительство бросило нас и оставило Аляску на произвол судьбы. Чтобы объединить эту историю и разных людей, которые стали называть эту инфантильную нацию своим домом, мы должны установить настоящую национальную идентичность Аляски, чтобы чтобы все люди на Аляске объединились, объединённые общим патриотизмом и национализмом, чтобы поддержать, защитить и развить этот новый независимый Последний рубеж и защитить наш суверенитет, за который мы с таким трудом боролись. \n\nНесмотря на разногласия с движениями против государственности и движениями за независимость, такими как AKIP, правительство перешло на сотрудничество с ними, и вместе с союзниками среди коренных племен и народов Аляски мы начнем развивать уникальную и общую аляскинскую национальную идентичность для всех в этой новой нации, чтобы принять и защитить; ведь в конце концов все истинные сыны Последнего Рубежа хотят одного и того же: свободной и самоуправляемой Аляски. От Буша и Норт-Слоуна до Кадьяка и Алеутов, от Анкориджа и Сьюарда до Нома и Фэрбенкса, от Скагуэя и Кетчикана до Вальдеса и Джуно, вся Аляска должна раз и навсегда объединиться под одним общим знаменем, ибо мы являются истинным Истинным Севером, и мы должны защищать его вместе. Объединяя культуры, обычаи, верования, идеи и другие культурные или социально-экономические аспекты и хитросплетения составляющего нас населения и народов из дальних уголков этой огромной земли, мы построим патриотический и синкретический бастион для защиты Последнего Рубежа сейчас и сейчас. навсегда."
Alaska.132.a: "Не территория, не штат, не колония, а нация! Все вместе под Полярной звездой, на север в Будущее!"

Alaska.133.t: "Падение Объединённых Синдикатов"
Alaska.133.d: "С падением Объединенного синдиката Америки большинство выживших американских социалистов начали бежать сюда, на Аляску, чтобы найти убежище у генерального секретаря и председателя Юриха. От низших партийных чиновников и обычных частных лиц до партийного руководства. и даже сам Эрл Браудер, тысячи людей начали прибывать в "Последний рубеж."
Alaska.133.a: "Их борьба продолжается с Последнего Рубежа."

Alaska.134.t: "Специальный комитет провозглашает Браудера генеральным секретарем"
Alaska.134.d: "С прибытием самого Эрла Браудера, а также с учётом того, что его идеи и идеология стали основой нынешней революции на Аляске и растущего государства, Специальный комитет Коммунистической партии Аляски счел целесообразным подтолкнуть Эрла Браудера в качестве нового лидера партии, лидера правительства СПА в изгнании и, прежде всего, нового главы государства.Несмотря на то, что он был лояльным браудеристом в течение многих лет, Юриш сопротивлялся этому шагу в пользу своих собственных политических амбиций. и за сохранение своего наследия, давно желая выйти из тени Браудера. Кто победит в этой битве за превосходство в судьбе Аляскинской революции?"
Alaska.134.a: "С Браудером громче! Да здравствует председатель!"
Alaska.134.b: "Юриху удается перехитрить Браудера."

Alaska.1340.t: "Наследники Троцкого объявили вотум недоверия"
Alaska.1340.d: "С массовым притоком американских левых из Нижнего 48-го округа на Аляску после краха О.С.А. на политической сцене Последнего рубежа стало тесно и, мягко говоря, неустойчиво, поскольку новые группировки борются за господство в последних попытках взять реванш и продвинуть свою предвзятую интерпретацию революции. Председатель Юрич, уже противостоявший внутренней борьбе за власть против своих соратников-браудеристов, теперь вынужден иметь дело с совсем другим зверем: Лев Седов - старший сын покойного Леона Троцкого - пытается занять место Юрича с помощью своих соратников-интернационалистов, объединившихся вокруг Джеймса П. Кэннона, Мартина Аберна и Макса Шактмана, которые прибыли на Последний рубеж вместе с остальными изгнанниками из провалившихся Объединённых Синдикатов. Объявив вотум недоверия и создав коалицию с другими единомышленниками-американскими коммунистами, готовыми поддаться троцкистскому заговору, Седов и ему подобные становятся силой, с которой приходится считаться, и по мере приближения внутреннего голосования Юрич вновь оказывается брошенным на произвол судьбы."
Alaska.1340.a: "Голосование проходит. Уступить Седову и его интернационалистам." 
Alaska.1340.b: "Голосование проваливается. Проигнорировать вопиющую, но слабую попытку Седова захватить власть."
Alaska.1340.c: "Провалить голосование! Посадить их в тюрьму, чтобы раз и навсегда ликвидировать троцкистскую угрозу."

Alaska.1341.t: "Место Аляски как последнего бастиона троцкизма"
Alaska.1341.d: "Левый интернационализм, который в большинстве кругов до провала, позора и гибели в море в изгнании своего однофамильца чаще называли троцкизмом, долгое время был черной овцой американских левых, но каким-то образом, вопреки всему и самой судьбе, троцкисты Аляски во главе со старшим сыном Троцкого Львом Седовым теперь контролируют судьбу Последнего рубежа и более широкой мечты о мировой революции. Уже проводя собственную троцкистскую реформацию в рамках господствующей американской системы, Лев Седов и его соратники-троцкисты в Нижнем 48-м, которые начали мигрировать на север, такие как Джеймс П. Кэннон, Винсент Р. Данн, Мартин Аберн, Макс Шактман, Альберт Голдман, Фаррелл Доббс, Жан ван Хейеноорт, Гарольд Айзекс, Ирвинг Хоренштейн, Джордж Брайтман, Феликс Морроу, Том Мейдхк О'Флаэрти, Хьюго Олер, Вальтер Уфер, Александр Бухман и другие, теперь должны решить вопрос о роли Аляски в их интернационалистской мечте. Должны ли мы отказаться от нашей нынешней внешней политики, чтобы осуществить тотальную революцию в Новом Свете или даже во всем мире, чтобы исполнить последнюю мечту отца Троцкого, или мы должны придерживаться наших собственных границ и работать над созданием троцкизма изнутри - идея, противоречащая самой нашей идеологии?"
Alaska.1341.a: "Интернационализм должен осуществляться только дипломатическим путём."
Alaska.1341.b: "Мировая революция должна осуществляться поэтапно, начиная только с Нового Света."
Alaska.1341.c: "Америка должна быть чемпионом мировой революции!"

Alaska.135.t: "Дилемма лидерства Нового Исраэля"
Alaska.135.d: "С провозглашением нового еврейского государства на Аляске наша разношерстная делегация определилась с именем Исраэль, взятым из имени внука пророка Авраама Иакова, который позже был переименован в Израиль самим Яхве, хотя Националисты рабби Кахане по-прежнему предпочитают выбранное ими имя Хадаш-Цион или Новый Сион, и поэтому мы, наконец, начали создавать новую объединенную землю поселения для нашего народа - настоящую новую землю молока и меда, которая была обещана. много веков назад. Однако наш хрупкий союз различных групп американских евреев начал рушиться, и теперь мы должны решить, кто поведет нас в будущее. Гуггенхайм и его Аляскинский синдикат надеются продолжить своё путешествие на бесконечных щедротах и прибылях Аляски, стремясь либо продолжить синдикатное корпоративистское правительство, либо дрейфовать к истинной капиталистической демократии.Противостоянием этому гиганту финансов является коалиция лейбористских сионистов Сыркина, приверженных аграрно-демократическому социализму и прогрессивному социально-экономическому омическая реформа для всех на Аляске, независимо от веры, по мере того, как они дрейфуют от религиозного буквализма к секуляризму и эгалитарному земледелию, а также их союзники-анархо-народники из России во главе со Штейнбергом. Наконец, против всех групп выступают новички в партии — отряд беженцев Нью-Йоркского совета раввинов во главе с раввином Кахане, который стремится следовать националистическому еврейскому фундаментализму, руководствуясь законом Галахи и слиянием религиозного и революционного сионизма, стремясь создать великое еврейское государство, построенное на слове Торы. "
Alaska.135.a: "Оставайтесь с Гуггенхаймом и его бандой приспешников Синдиката."
Alaska.135.b: "Сохраните демократию Аляски с Гуггенхаймом и Чейзом."
Alaska.135.c: "Вернуться к традиции с раввином Кахане."
Alaska.135.e: "Идите с умеренными лейбористскими сионистами Сыркина."
Alaska.135.f: "Поддержите анархо-народник JTC Стейнберга."

Alaska.136.t: "Красная уловка - сокрытие нашей деятельности от Канады"
Alaska.136.d: "С подъемом Аляскинской революции независимость Аляски как никогда шатка, ненадежно взгроможденная на скале с видом на ледяные моря, спиной к хищным и бешеным канадцам. Если бы Кэнакс когда-либо понюхали Вне нашей истинной социалистической реальности канадская армия и их проклятые конные войска пересекут границу в считанные дни.К счастью для нас, Аляска представляет собой огромное пространство, ибо Буш на Последнем Рубеже редок и едва населен, так как наше крошечное население рассредоточено по всей бывшей крупнейшей единой территорией, принадлежавшей Америке, и, таким образом, должно быть легко скрыть нашу деятельность от Оттавы. Мы будем тайно продвигать Аляскинскую революцию, скрывая освобождение аляскинского пролетариата от любопытных глаз наших потенциальных врагов до тех пор, пока мы стабильны, самодостаточны и в достаточной безопасности, чтобы защитить себя и в состоянии остановить потенциальных союзников, чтобы защитить нас от Антанты Под полуночным солнцем началась Красная Уловка, потому что никто не остановится Революция здесь, на Последнем Рубеже."
Alaska.136.a: "Нам придется искать укрытие, пока не придет время..."

Alaska.137.t: "Канадская интервенция"
Alaska.137.d: "Вопреки всем нашим надеждам и усилиям, Красная Уловка потерпела неудачу, и революция на Аляске была раскрыта. Наша кампания по обману обмана канадской разведки потерпела неудачу, и теперь Антанта готовится к войне. Пока мы говорим "Кэнакские силы готовятся переправиться через границу и через Панхандл, готовые захватить Джуно и дальше. У нас нет союзников, которых можно призвать, и мы недостаточно подготовлены, чтобы устоять. Должны ли мы сдаться канадцам или столкнуться с нашей судьба с оскаленными зубами и оружием наготове?"
Alaska.137.a: "Бесполезно пытаться бороться с ними..."
Alaska.137.b: "Разве вы не слышали историю о Давиде и Голиафе?"

Alaska.138.t: "Запрос Аляски"
Alaska.138.d: "Хотя мы следили за ситуацией на Аляске с тех пор, как она объявила о своей независимости от США, наша разведка сочла, что бывшая территория США не создаст никаких проблем после того, как в Джуно было создано сердечное демократическое правительство. После того, как внутренняя ситуация была полностью обеспечена, правительство Аляски направило официальную делегацию с просьбой о вступлении в Антанту, ссылаясь на повышение безопасности в северной части Тихого океана, а также на возможность обмена ресурсами и технологическими ноу-хау. Каково будет наше решение по этому вопросу?"
Alaska.138.a: "Аляска будет служить морозным щитом Антанты."
Alaska.138.b: "Мы в них не нуждаемся." 

Alaska.139.t: "Статус Аляски"
Alaska.139.d: "На американской территории Аляска произошла неожиданная развязка: губернатор Эрнест Грюнинг, вместо того, чтобы поклясться в верности одной из многочисленных фракций во Второй американской Гражданской войне, решил объявить об односторонней независимости Аляски от Соединённых Штатов. Хотя мы не ссоримся с новым правительством в Джуно, некоторые предлагают нам выступить против этой богатой ресурсами и практически беззащитной территории. Хотя этот шаг, безусловно, заставил бы нас выглядеть кровожадными перед зрителями на мировой арене, это действие обеспечило бы безопасность ценных запасов жизненно важных ресурсов, и, вероятно, стоило бы нам всего нескольких человек в процессе. Другие предлагали вместо этого обратиться к аляскинцам с миром, чтобы получить доступ к их богатствам, предложив взамен свою защиту. Это действие, скорее всего, позволит нам получить их ресурсы и нового члена Антанты, так как аляскинцы будут рады поддержке крупной державы."
Alaska.139.a: "Мы не можем иметь такую нацию на нашей границе!" 
Alaska.139.b: "Обращайтесь к аляскинцам с добрыми намерениями." 
Alaska.139.c: "Игнорируйте этот вопрос." 

Alaska.140.t: "Вторжение канадцев!"
Alaska.140.d: "Худшие опасения нашего правительства сбылись, поскольку канадское правительство решило закрепить за собой Аляску, несмотря на нашу декларацию об односторонней независимости. Мы совершенно не готовы к такому развитию событий, и хотя ATG была сформирована именно по такому сценарию, нет сомнений, что мы будем быстро уничтожены канадцами, если посмеем оказать сопротивление. Поскольку канадские солдаты сосредоточены на окраинах Джуно, Эрнест Грюнинг должен обратиться к нации и решить, как справиться с этим вторжением Канады в суверенитет Аляски."
Alaska.140.a: "Мы безоговорочно капитулируем перед канадцами." 
Alaska.140.b: "Мы не можем победить их, но мы можем устроить канадцам ад!" 

Alaska.141.t: "Аляска капитулирует"
Alaska.141.d: "Жители Аляски, услышав новости о нашем грядущем вторжении, быстро сложили оружие. Хотя несколько бродячих гвардейцев ATG пытались оказать нам сопротивление, большая часть Аляски была занята без особых проблем. Уже ведутся приготовления к интеграции Аляски с Канадой, поскольку бывшее правительство Аляски заявило о своей полной поддержке этого процесса при условии, что канадцы пообещают Аляске равный статус в Конфедерации; уступка, которую мы более чем счастливы предоставить."
Alaska.141.a: "Разумный ход с их стороны." 

Alaska.142.t: "Приближение Канады"
Alaska.142.d: "Хотя в отношениях с нашими соседями в Канаде ощущалась напряженность, лед был сломан премьер-министром Канады, который лично попытался гарантировать защиту Аляски. Однако эта защита не бесплатна, так как у канадцев есть несколько условий, главным из которых является вступление Аляски в Антанту и участие в борьбе за возвращение Родных островов. Хотя Аляска находится в опасном положении, некоторые считают неразумным "продать душу" канадцам и выбросить драгоценные жизни аляскинцев на безумное стремление вернуться в Лондон. Хотя эта сделка, несомненно, имеет свои условия, полная защита Королевства Канада может быть достаточно манящей, чтобы отказаться от нашего нейтралитета."
Alaska.142.a: "Небольшая цена за свободу Аляски." 
Alaska.142.b: "Это кажется плохой идеей." 

Alaska.143.t: "Аляска отказывается!"
Alaska.143.d: "Аляска по глупости отказались от нашего любезного предложения о защите, заявив, что они не желают отказываться от своей полной независимости, чтобы присоединиться к Антанте. Это серьезное оскорбление, которое нанесло серьезный ущерб канадско-аляскинским отношениям; до такой степени, что многие в парламенте предлагают вторгнуться на Аляску и захватить её многочисленные ресурсы для наших собственных целей. Каким должен быть ответ премьер-министра?"
Alaska.143.a: "Разрешить военные действия против Аляски!" 
Alaska.143.b: "Пусть аляскинцы живут в мире." 

Alaska.144.t: "Аляска присоединяется к Антанте"
Alaska.144.d: "Аляскинцы благоразумно приняли наше предложение и теперь находятся под защитой Королевства Канада. Аляска стала ещё одним членом Антанты; и хотя канадцы возьмут в руки оружие, чтобы защитить Аляску, если случится худшее, от Аляски теперь будут ждать ресурсов и людей в борьбе за возвращение родных островов."
Alaska.144.a: "Разрешить военные действия против Аляски!" 
Alaska.144.b: "Мудрый выбор." 

Alaska.145.t: "Дивиденды постоянного фонда"
Alaska.145.d: "Для того чтобы стимулировать приезд в "Последний рубеж" большего числа американцев из нижнего 48-го региона, а также образованных и трудолюбивых иммигрантов из-за рубежа и одновременно компенсировать нашим гражданам часть прибыли от продажи нефти и других полезных ископаемых, а также природных богатств штата, мы начали создавать систему дивидендов Постоянного фонда. Эта система, пока ещё находящаяся в стадии прототипа, будет работать по аналогии с некоторыми теориями всеобщего базового дохода, предоставляя каждому постоянному гражданину 1000 долларов в год без каких-либо условий, причем эта сумма будет ежегодно корректироваться с учётом инфляции, а также может быть изменена в будущем по мере необходимости. Постоянным гражданином в глазах Dividend считается любой гражданин, проживающий в штате более одного года и демонстрирующий намерение остаться на неопределенный срок, а если ему по каким-либо причинам необходимо покинуть Аляску на длительный период, он должен провести на Последней границе не менее 72 часов подряд каждые 2 года и не менее 30 дней подряд каждые 5 лет, чтобы не потерять право на получение пособия и не подать заявление заново после проживания здесь в течение одного года подряд. \n\nВ стране свободной славы, где нельзя быть слишком толстым или слишком пьяным и где никто не говорит "Покажите ваш аттестат о среднем образовании, сэр", мы предоставим услугу, подобной которой не существует, открытую для большинства граждан, независимо от расы, пола, возраста, происхождения, религии, образа жизни или чего-либо ещё, хотя недавно осужденные преступники не смогут получить её, если преступление было совершено на территории штата Аляска или против него. В целом дивиденды Постоянного фонда должны стимулировать приезд на Аляску большего числа людей и их пребывание на Аляске, что, как мы надеемся, поможет решить проблему нехватки населения, образованных рабочих и интеллигенции. Основные офисы программы "Дивиденд" расположены в городе Гомер на полуострове Кенай к югу от Анкориджа. Программа начнет действовать со дня на день, так что не забывайте открывать иммиграционные офисы!"
Alaska.145.a: "Добро пожаловать на Аляску! Вот тысяча долларов."

Alaska.146.t: "Новая столица?"
Alaska.146.d: "После чудесной победы во второй Гражданской войне на Аляске на нашу администрацию возложена обязанность по восстановлению всей старой Америки, и мы начали вторую эру Реконструкции под пристальным вниманием Последнего рубежа, Но по мере того, как мы пытаемся закрепиться в Нижнем 48-м регионе, многие стали говорить о том, что наша столица в Джуно находится на значительном расстоянии от остальной части страны - почти в 2 тыс. миль от Сиэтла, а остальные наши новые граждане гораздо дальше от нашего непосредственного влияния, и, возможно, в этом есть свой смысл. Возможно, нам следует перенести столицу с Великого Белого Севера, а может быть, это остальные несколько десятков миллионов из нас ошибаются."
Alaska.146.a: "Почтим память отцов-основателей и перенесем её обратно в Вашингтон."
Alaska.146.b: "Перенести столицу в "самый южный город Аляски" - Сиэтл, штат Вашингтон."
Alaska.146.c: "Перейти к Сан-Франциско, неофициальной столице Тихоокеанского побережья."
Alaska.146.e: "Возродить идею централизованной столицы в Сент-Луисе, возникшую после Гражданской войны."
Alaska.146.f: "Перенести её в крупнейший город страны Нью-Йорк, где проживают многие финансисты Аляски."
Alaska.146.g: "Хватит с меня этого проклятого холода. В Майами!"
Alaska.146.h: "Столица остаётся в Джуно!"

Alaska.200.t: "Знамя последнего рубежа"
Alaska.200.d: "По мере того, как мы продвигаемся к укреплению основ свободной демократии здесь, на Последнем рубеже, мы должны решить многие вещи, в том числе, под каким знаменем мы должны сплотиться, чтобы даровать людям объединяющий символ. Нынешний флаг Аляски, темно-синее поле, украшенное красивой и вездесущей Большой Медведицей на нашем ночном небе, представляет собой эстетически приятный и простой дизайн, но всё ещё содержит ссылки на неудачный союз Нижнего 48 и идеи американизма, которые мы пытаемся Нарастает давление со стороны настроенных на независимость и антиамериканистских фракций, созданных пламенным либертарианцем Джо Фоглером и незначительно поддерживаемых другими крупными фигурами, такими как активист против государственности Остин Э. Латроп. Должны ли мы уступить этой растущей силе и создать новый флаг для нашей прекрасной Аляски здесь, на Истинном Севере?"
Alaska.200.a: "Сохраните традиционный флаг Большой Медведицы."
Alaska.200.b: "Используйте дизайн белого медведя под влиянием AKIP."
Alaska.200.c: "Примите диагональный флаг под влиянием AKIP и либертарианцев."

Alaska.201.t: "Прогрессисты Аляски возвращаются на политическую сцену"
Alaska.201.d: "Хотя первым президентом Аляски был Эрнест Грюнинг из Прогрессивной партии Аляски, резко разделенная политическая сцена Аляски в сочетании с решением Эрнеста Грюнинга не баллотироваться на второй срок вывела партию из серьезной конкуренции на выборах 1937 года. Однако Прогрессивная партия вернулась на политическую сцену в полном составе, отчасти из-за скандала вокруг лидера Демократической партии Энтони Даймонда. лидерство возникло. Боб Бартлетт является лидером партии и был ключевой фигурой в борьбе Аляски за самоуправление, даже будучи вице-президентом Грюнинга. Тем не менее, бывший секретарь территории Уэйно Хендриксон также подал заявку на лидерство в партии и получил большая поддержка внутри партии."
Alaska.201.a: "Бартлетт остаётся знаменосцем партии."
Alaska.201.b: "Уэйно Хендриксон обгоняет по популярности Бартлетта."

Alaska.202.t: "Грюнинг возвращается на политическую сцену"
Alaska.202.d: "Эрнест Грюнинг, основатель Республики Аляска, объявил о своем намерении баллотироваться на пост прогрессивного лидера Аляски ещё раз. В то время как обычно президенты Аляски ограничены одним 7-летним сроком, Эрнесту Грюнингу по-прежнему разрешено баллотироваться должность из-за того, что он никогда не отбыл весь свой срок.\n\nГрюнинг, несмотря на провозглашение односторонней независимости Аляски от Соединённых Штатов, теперь стремится к более тесным отношениям с нашими бывшими хозяевами теперь, когда их Гражданская война подошла к концу, возможно даже добивается воссоединения с 48 нижними (хотя и на условиях Аляски). Хотя Грунинг является лидером партии, ещё 2 кандидата борются за лидерство в партии, ветеран Территориальной гвардии Уильям А. Иган и представитель хорватского иммигранта Майк Степович ."
Alaska.202.a: "Назначить Грунинга."
Alaska.202.b: "Назначить Игана."
Alaska.202.c: "Назначить Степовича."

Alaska.205.t: "Выборы [GetYear]" #1944 Election
Alaska.205.d: "Пришло время жителям Аляски избрать своего нового президента, и в бюллетенях для голосования участвуют 4 партии: Христианско-демократическая демократическая партия Аляски, умеренная Прогрессивная партия, Либертарианская группа деловых интересов Аляски / Партия независимости Аляски. , и умеренно консервативная Республиканская партия Аляски. Поскольку президенты Аляски ограничены одним семилетним сроком полномочий, президент не будет добиваться переизбрания, и новый президент будет приведен к присяге после того, как станут известны результаты выборов. голосов?"
Alaska.205.a: "Демократы Аляски."
Alaska.205.b: "Прогрессивная партия"
Alaska.205.c: "АБИГ/АКИП"
Alaska.205.e: "Республиканцы."

Alaska.206.t: "Выборы [GetYear]" #1951 Election
Alaska.206.d: "Пришло время жителям Аляски избрать своего нового президента, и в бюллетенях для голосования участвуют 4 партии: Христианско-демократическая демократическая партия Аляски, умеренная Прогрессивная партия, Либертарианская группа деловых интересов Аляски / Партия независимости Аляски. , и консервативная Республиканская партия Аляски. Поскольку президенты Аляски ограничены одним семилетним сроком полномочий, президент не будет добиваться переизбрания, и новый президент будет приведен к присяге после того, как станут известны результаты выборов. голоса?"
Alaska.206.a: "Демократы Аляски."
Alaska.206.b: "Прогрессивная партия"
Alaska.206.c: "АБИГ/АКИП"
Alaska.206.e: "Республиканцы."

Alaska.207.t: "Гражданство коренных народов Аляски"
Alaska.207.d: "Хотя были планы сделать всех коренных американцев в горящих сейчас Соединенных Штатах полноправными американскими гражданами, чтобы они могли полностью интегрироваться в наше общество, эти планы были прерваны из-за вспышки Вторая Гражданская война и рост независимых государств, таких как наш последний рубеж. Таким образом, теперь мы должны решить, как нам поступить с коренным населением. поселенцы и белые меньшинство - один из последних регионов в Северной Америке, где коренные народы превосходят численностью белых. Таким образом, многие настаивают на том, чтобы наша администрация реализовала планы гражданства, которые привлекли бы многих американских индейцев к политическому процессу, вооруженным силам, рабочей силе. бассейн и многое другое. Однако это, вероятно, разозлит более консервативные американистские элементы в штате, особенно среди баронов. Что нам делать?"
Alaska.207.a: "Принять Закон о гражданстве коренных американцев!"
Alaska.207.b: "Коренные американцы должны оставаться автономными негражданами."
 
Alaska.208.t: "Программа местной пехоты"
Alaska.208.d: "Основываясь на планах старого федерального правительства, мы начали возиться с идеей предоставления земельных участков, больших прав автономии и более широких свобод, льгот, привилегий и благосостояния для коренных американцев. Аляски в обмен на их помощь в наших военных делах. Если этот план будет принят, то вокруг аляскинского буша и на землях коренных народов будут созданы тренировочные лагеря, чтобы создать индейское ополчение для помощи в защите Последнего рубежа. Однако некоторые Консерваторов и активистов, выступающих против индейцев, беспокоит идея позволить вооруженным индейцам бесчинствовать, но они могут быть весьма полезны для увеличения наших крошечных вооружённых сил. Что мы должны решить?"
Alaska.208.a: "Принять план, предоставляющий более широкие права, землю и автономию туземцам в обмен на военную помощь."
Alaska.208.b: "Отклонить план. Красному Человеку меньше всего нужны винтовки и способы убить нас."

Alaska.209.t: "Последний рубеж свободы!"
Alaska.209.d: "После десятилетий борьбы за существование в качестве мизерной территории внутри разваливающегося левиафана, которым были старые Соединённые Штаты, великая земля Аляска провозгласила независимость от вероломных тиранов из Вашингтона. Заявив, что никакие дураки из Нижних 48, или, как они их называют, "Запределья", не должны больше присваивать себе богатые природные ресурсы и прекрасную дикую природу Аляски, правительство Аляски теперь борется за создание свободного национального государства. Однако, поскольку монополисты-капиталисты из Синдиката Аляски, социалисты и прогрессисты Джеймса Викершема, демократические силы законодательного собрания Аляски, вновь прибывающие волны индейцев, спасающихся от Гражданской войны, и даже канадские, японские и русские агенты, скрывающиеся на виду, борются друг с другом за власть и влияние, окончательная судьба Последнего рубежа и её стремления к свободе ещё не определена."
Alaska.209.a: "Посмотрим, куда приведет этот "истинный Север" его будущее."

Alaska.210.t: "Национальные амбиции Аляски"
Alaska.210.d: "Поскольку стабильность нашего нового режима и инфантильного государства теперь обеспечена, а вооруженные силы привыкли функционировать как независимый орган, Аляска теперь вольна реализовывать свои собственные территориальные амбиции, если нам будет угодно. Должны ли мы взять на себя мантию Америки и пойти маршем на Вашингтон и предательские столицы? Должны ли мы провозглашать идею великой Аляски и идти на земли канадцев или к берегам русских? Возможно, лучше забыть о таких мечтах и сосредоточиться на наших внутренних интересах у себя дома."
Alaska.210.a: "Возьмите на себя мантию старой Америки и объявите войну претендующим на нее фракциям."
Alaska.210.b: "Мы пройдём через Полярный круг и Берингов пролив!"
Alaska.210.c: "Мы совершим поход на тихоокеанский северо-запад!"
Alaska.210.e: "Мы должны проводить политику великолепного изоляционизма ради интересов Аляски."

Alaska.211.t: "Чествование Бенни Бенсона"
Alaska.211.d: "Джон Бен Бенсон-младший, более известный как Бенни, родился в Чигнике в 1912 году в смешанной семье: отец был шведско-американцем, а мать - русской алеуткой. Однако его мать умерла, когда ему было всего три года, и, поскольку отец не мог или не хотел заботиться о мальчике в одиночку, Бенни отправили в детский дом Джесси Ли в Уналаске. В 1927 году, когда Бенни было 15 лет, отделение Американского легиона на Аляске организовало территориальный конкурс для детей с седьмого (12-13 лет) по двенадцатый класс (17-18 лет), в котором они должны были попытаться создать флаг, подходящий для официального использования на территории Аляски, поскольку до этого времени жители Аляски носили только американский флаг, так как территория была первоначально куплена у России в 1867 году. Дизайн Бенсона был выбран, чтобы представлять будущее территории Аляски. В поисках символов, которые он включил в свой дизайн, Бенсон обратился к небу. Выбрав знакомый астеризм - Большую Медведицу, на которую он смотрел каждую ночь перед сном в приюте, он приложил к рисунку следующее описание: «Голубое поле - это небо Аляски и незабудка, цветок Аляски. Северная звезда - это будущий штат Аляска, самый северный в Союзе. Большая Медведица символизирует силу". Дизайн Бенсона был отобран из примерно 700 других работ, присланных школьниками со всей территории Аляски. В большинстве других работ были представлены вариации на тему территориальной печати, полуночного солнца, северного сияния, белых медведей и/или золотых сковородок. \n\nПосле победы в конкурсе и принятия его дизайна в качестве официального флага Аляски Бенсон окончил детский дом в 1932 году, а в 1936 году использовал свои призовые деньги для временного переезда в Сиэтл, чтобы поступить в дизельную инженерную школу Хемфилла. С тех пор он также обручился с некой Бетти Ван Хиз, планируя создать семью, но их пребывание в Сиэтле было прервано с началом Второй американской Гражданской войны, что вынудило Бенсона и его невесту бежать обратно в Кодьяк на Аляске, где он теперь обучается на авиамеханика для инфантильных ВВС Аляски. Куда бы ни занесла его жизнь, мы всегда будем чтить память Бенни Бенсона, мальчика, подарившего Аляске её самый гордый символ."
Alaska.211.a: "Истинное воплощение аляскинской мечты."

Alaska.212.t: "Мечта о независимом Тихоокеанском Северо-Западе"
Alaska.212.d: "В письме 1813 года великого Томаса Джефферсона к меховому магнату Джону Джейкобу Астору поздравления по поводу основания форта Астория, прибрежного пункта Тихоокеанской меховой компании Астора, описываются как «зародыш великой, свободной и независимой империи на этой стороне нашего континента, и что свобода и самоуправление, распространяющиеся как с той, так и с этой стороны, обеспечат их полное утверждение на всей территории. Будет очень неприятно, если англичанам удастся разрушить поселение. Их фанатизм к ублюдочной свободе собственной страны и привычная враждебность к любой степени свободы в любой другой побудят их к такой попытке», - в ясных выражениях заявляя, что Тихоокеанский Северо-Запад - место уникальной красоты и щедрости, заслуживающее собственного права на автономию и самоопределение, свободное от иностранных махинаций. С этим мнением согласились такие отцы-основатели, как Джон Куинси Адамс, назвавший регион «Империей Астории», и Джеймс Монро, который считал, что этот регион однажды станет собственной страной, соперничающей с Соединенными Штатами, в эпоху, задолго до того, как американская Манифест Судьба захватила большую часть континента от моря до сияющего моря. \n\nНесмотря на то, что Астор быстро упустил эту возможность, продав Форт Астор и весь регион британцам всего год спустя, эти настроения заронили семена сепаратизма и экологического протекционизма Тихоокеанского Северо-Запада, которые не только сохранились, но и выросли, особенно в последние годы, когда старый порядок сгорел в огне Второй американской гражданской войны и сопутствующего отделения Аляски. Хотя большая часть Аляски лежит за пределами традиционных границ Тихоокеанского Северо-Запада, Джуно и Аляска Панхандл вдоль побережья Британской Колумбии находятся в пределах региона, и многое в культуре и экосистеме Аляски совпадает с культурой и экосистемой её южных соседей, не говоря уже о том, что мы вышли за свои первоначальные границы и стали владеть большей частью Тихоокеанского Северо-Запада в целом. Таким образом, «большая» Аляска стала новым домом для автономии Тихоокеанского Северо-Запада, поскольку все больше и больше сторонников этой идеи оставляют надежду на то, что вместо них эту мантию возьмут на себя тихоокеанские штаты. Должны ли мы прислушаться к этой Клике, отказавшись от идеи воссоединения Нижних 48 штатов, чтобы сосредоточиться на объединении независимого Тихоокеанского Северо-Запада, или же мы должны придерживаться нашего нынешнего курса на объединение Америки, игнорируя этих подражателей-сепаратистов?"
Alaska.212.a: "Сохранить нашу аляскинскую идентичность."
Alaska.212.b: "Принять на себя всю мантию автономии Тихоокеанского Северо-Запада."

Alaska.214.t: "Имя для нашей тихоокеанской северо-западной автономии"
Alaska.214.d: "Окончательно освободив Тихоокеанский Северо-Запад, объединившийся под руководством жителей Аляски, мы должны определиться с новым названием и идентичностью региона. Для нового союза уже создан флаг с изображением пихты Дугласа - дерева, распространенного по всему региону и известного своими связями с известным ботаником и исследователем Дэвидом Дугласом, который когда-то обследовал эти земли, но с названием ещё предстоит определиться. Основная идея - почтить наследие Астора, Куинси Адамса и Джефферсона и их идею Империи Астора, назвав новую федерацию просто Соединенными Штатами Астории. \n\nОднако недавняя кампания по сбору подписей, в ходе которой общественности предлагалось придумать возможные названия, дала несколько интересных результатов: один из школьников предложил название Каскадия. Каскадия - это название города в штате Орегон, которое происходит от латинского слова cascadere, означающего «каскад» или «падение», и призвано отразить величественные водопады и каскады, которые в изобилии встречаются в этом регионе. Первое письменное упоминание о том, что каскадная красота является определяющей чертой региона, принадлежит шотландскому ботанику Дэвиду Дугласу, в честь которого также названа пихта Дугласа, украшающая наш флаг, который исследовал ущелье реки Колумбия в 1825 году. Там он написал о «каскадных водопадах» этой местности, и именно в этих словах мы впервые слышим упоминание о «Каскадах», от которых сейчас называется горная цепь и на основе которых этот изобретательный молодой человек предложил своё название для нации. Итак, что же мы выберем: историческое название, основанное на наследии Тихоокеанской меховой компании Астора и отцов-основателей, таких как Куинси Адамс, Джефферсон и Монро, или новое название, основанное на чистой оценке нашего экологического величия и захватывающей дух природной красоты, отмеченной такими экологами, как Джон Мьюр, Норман Уоллес Лермонд и Дэвид Дуглас?"
Alaska.214.a: "Соединённые Штаты Астории!"
Alaska.214.b: "Федерация Каскадии!"

Alaska.215.t: "Столица для Каскадии"
Alaska.215.d: "Мечта о независимом Тихоокеанском Северо-Западе теперь в наших руках, поскольку наш ценный биорегион наконец-то консолидирован под управлением нашей новой единой администрации, пришло время решить, какой город на севере тихоокеанского побережья должен стать нашей столицей. На этот пост претендуют Джуно, столица нашего штата-основателя Аляски и главный город, представляющий самую северную оконечность региона в целом, а также Сиэтл, который является крупнейшим городом региона, Ванкувер, расположенный прямо и справедливо в центре этой новой объединенной федерации, и Астория в штате Орегон, где в форте Астория были впервые заложены основы асторианского идеала, который отцы-основатели, такие как Томас Джефферсон, Джон Куинси Адамс и Джеймс Монро, считали сердцем уникальной, щедрой и красивой природы Тихоокеанского Северо-Запада. Хотя все эти города имеют огромное значение для нашей новой федерации, только один из них может стать политической столицей, так какой же из них мы выберем?"
Alaska.215.a: "Оставить столицу в Джуно, самой северной точке Каскадии."
Alaska.215.b: "Перенести столицу в наш крупнейший город, Сиэтл."
Alaska.215.c: "Перенести столицу в Ванкувер, справедливую среднюю точку."
Alaska.215.e: "Перенести столицу в Асторию, место зарождения автономии Тихоокеанского Северо-Запада."

Alaska.216.t: "Судьба Святой Земли"
Alaska.216.d: "Религиозный сионист, выступающий за экономический либерализм, религиозный консерватизм и ивритский ультранационализм, наш лидер раввин Шрагей Кахане придерживается самых разных взглядов, даже поддерживает обмен и перемещение населения, если это возможно, чтобы сделать наше новое еврейское государство преимущественно еврейским. Однако ему не удалось до конца утвердиться во мнении о том, на чем в конечном итоге должно сосредоточиться новое еврейское государство. Хотя он и его Клика - убежденные сионисты, считающие, что единственное истинное и законное место для еврейского государства - это Иерусалим в Палестине, реальность часто мешает мечтам, а реальность такова, что попасть на Святую землю в составе нашего государства было бы не чем иным, как чудом. Так попытаемся ли мы искусить саму судьбу, пытаясь распространить наше галахическое государство на истинную Святую Землю, или же нам следует смириться с реальностью и сосредоточиться на развитии каханистских принципов здесь, на Аляске и, возможно, только в Нижнем 48-м регионе?"
Alaska.216.a: "Мы должны немедленно вернуться на Святую Землю!"
Alaska.216.b: "У нас нет другого выбора, кроме как построить здесь новую Землю молока и меда."

Alaska.217.t: "Судьба еврейского территориализма на Аляске"
Alaska.217.d: "В настоящее время Аляска является главным центром лейбористско-сионистского ответвления Еврейской территориальной организации. Исаак Штейнберг и Нахман Сыркин в настоящее время выступают за идею о том, что новая родина для еврейского народа находится за пределами традиционной Святой земли в Палестине, поскольку слишком много проблем и вопросов возникает при попытке поселиться там. Вместо этого их группа еврейских социалистов-революционеров - в основном выходцев из России, но в настоящее время поддерживаемых притоком американских и других международных еврейских иммигрантов, изгнанников и беженцев - работает вместе, чтобы создать новую еврейскую родину здесь, на Последней границе, полностью свободную от опасностей еврейского национализма и радикальных сионистских течений. Однако группа не может прийти к единому мнению относительно того, какова должна быть максимальная площадь нашей новой родины. Хотя большинство согласны с тем, что у нас более чем достаточно природных богатств здесь, на Аляске, чтобы нуждаться в чем-то ещё, некоторые радикалы среди нас настаивают на возвращении в Россию или в Нижние 48, в зависимости от того, откуда они родом. Что же мы решим?"
Alaska.217.a: "Продолжать двигаться по пути объединения Нижних 48 в качестве нашего нового дома."
Alaska.217.b: "Наша новая родина лежит через Берингово море в России."
Alaska.217.c: "Наш новый дом должен простираться по обе стороны Берингова пролива!"
Alaska.217.e: "Аляски более чем достаточно для нашей новой земли молока и меда."

REDAlaska.1.t: "Белый дьявол пробирается сквозь траву"
REDAlaska.1.d: "Вождь Красного Облака Таунер стоял на трибуне, произнося пламенную и бесстрастную речь перед огромной толпой своих последователей и соплеменников. Великий вождь говорил об опасности наших врагов, белых людей, и о нашей судьбе - выйти в мир и спасти наших угнетенных братьев на этом континенте. Пока Таунер продолжал свою речь, его голос становился все более громогласным и непоколебимым, сквозь толпу начала пробираться ядовитая змея. Этот коварный змей был одним из белых людей, выживших после недавнего набега на поселение белых в том месте, где когда-то был Ном, и он пришел на это великое собрание за кровью. Преследуя толпу и приближаясь к трибуне, на которой стоял вождь Таунер, этот демон начал шарить в своей куртке, готовясь к своему темному делу. Вождь Таунер был на середине фразы, когда раздался громовой треск: Белый Дьявол достал пистолет и выстрелил в нашего дорогого лидера! Прежде чем он успел выстрелить ещё раз, дурака схватила толпа, которая принялась безжалостно избивать его всем, что попадалось под руку, верша быстрое правосудие над этим покушавшимся на убийство. Пока продолжалась эта суматоха, помощники и охранники бросились к вождю, опасаясь худшего для великого объединителя Первых народов. Среди этих охранников, спешивших к сцене, был никто иной, как Томас "Новолуние" Диксон, лидер военизированных формирований и ближайшее доверенное лицо Таунера. Закончив самосуд и оглянувшись на сцену, толпа с затаенным дыханием ждала результатов этого ужасного поворота событий..."
REDAlaska.1.a: "Пуля всего лишь задела его плечо! Вождь Красное Облако снова встал, чтобы продолжить свою речь."
REDAlaska.1.b: "Пуля попала в сердце вождя. Его преемник начинает предпринимать шаги, чтобы получить власть..."

REDAlaska.2.t: "Великий вождь Луны"
REDAlaska.2.d: "Томас Диксон, ныне вождь Новолуния, был одним из ближайших соотечественников и самых яростных союзников покойного вождя Красное Облако. Член племени чероки по частичному кровному родству, Томас Диксон прибыл на Берингию, как и многие другие его собратья-индейцы, спасаясь от пожаров Второй американской Гражданской войны. По прибытии он влился в администрацию Таунера, проявив себя как пламенный оратор и тактичный политик, фанатично преданный делу Таунера. Он доблестно служил вождю Красного Облака в качестве лидера различных военизированных групп, которые боролись за истребление белого человека, причем время, проведенное в бою, ещё больше радикализировало его взгляды. Когда он не вел войну, этот ревностный человек часами читал старую политическую теорию о странных и эзотерических идеологиях на протяжении всей истории и о мифах предков первых народов, что способствовало его отходу от образа мыслей таунеритов и превращению в свою собственную странную смесь мифологий коренных народов и популистской, расовой программы. Эта смесь странных интересов и влияний синтезировалась в уникальную домашнюю идеологию Новолуния и помогла ему стать центром окружения покойного вождя Таунера, несмотря на их гетеродоксальные различия во многих идеологических школах. Хотя оба мужчины были согласны во многом, например, в изгнании и наказании Белых людей и возвышении Красной расы, они также имели многочисленные расхождения во мнениях о том, как это должно быть осуществлено. Новая Луна, под влиянием Мау-Мау в Кении и устной традиции своего народа, чувствовал, что не под националистическим фурором, а под красным светом тоталистической мысли наш великий народ будет идти в будущее. Теперь, когда великий вождь "Красного облака" Таунер убит, и теперь правит Новая Луна, он может, наконец, воплотить свои мечты в реальность. Под его командованием Берингия будет преобразована в новое государство Красного человека, которое будет не только красным по расе, но и красным по идеалам и идеологии. Только тотализм, только вождь Новолуния может привести Красного человека к величию!"
REDAlaska.2.a: "Он проложит новый путь для Красного Человека под красным светом Тотализма."

REDAlaska.3.t: "Отряды Луны" 
REDAlaska.3.d: "После своего восхождения на пост вождя Берингии вождь Томас "Новая Луна" Диксон превратил свои различные военизированные группы в официальное оружие государства. Теперь эти "Бравые воины" действуют как продолжение воли самого вождя Новолуния, выполняя его приказы по всей Берингии и глубоко на вражеской территории. Давая им наглядное представление о том, как достигать собственных целей, его теперь уже полностью поддерживаемые государством ополчения и отряды воинов преследуют дикие земли Берингии и пригороды упадочных поселений белых, верша правосудие по своему усмотрению. Вождь Новолуния знает, что единственный способ освободиться от влияния белых людей - это полностью освободиться от них самих, а освободиться от этих зверей проще всего с помощью крови."
REDAlaska.3.a: "Эти краснокожие храбрецы делают нашу нацию и народы гордыми."

REDAlaska.4.t: "Интернационал красных людей"
REDAlaska.4.d: "Вождь Томас "Новолуние" Диксон созвал собрание в Дзантик'и-Хени, или том месте, которое когда-то было Джуно, чтобы собраться со своими собратьями-тоталистами со всего Нового Света. Среди наиболее выдающихся групп были тоталисты-перуанцы, утверждающие, что они являются потомками великого Инки, а также различные более мелкие группы с Гавайев, Юкатана, Патагонии и др. Это великое Пау-Вау истинных Красных Людей позволило нам установить тесные связи с этими знакомыми и подобными движениями по всему великому континенту, поскольку мы все стремимся сбросить ярмо империалистических собак". Хотя встреча содержала мало сути и была в основном показухой, она все же укрепила нашу легитимность как истинного тоталистического государства в мире, значительно повысив нашу международную легитимность."
REDAlaska.4.a: "Мы провели собственное пышное собрание, доказывая другим "красным" мира, что мы тоже преданы делу тоталистов."
REDAlaska.4.b: "Увы, ничего не было достигнуто"

REDAlaska.5.t: "Тотализм индейцев"
REDAlaska.5.d: "Специфическая смесь "левого" мышления, которой придерживается вождь Томас "Новолуние" Диксон, является полностью его собственным творением, очень похожим на печально известного Мзи Хусейна Обаму из Мау-Мау. Он сформировался не в аудиториях или правительственных залах, а выковался внутри красного, бьющегося сердца самой Красной Расы и борьбы, которую она должна вести на жизненном пути. Тотализм Новолуния не связан с экономикой или политическими дебатами; вместо этого он является окончательным и кульминационным нарастанием многовекового угнетения и злоупотреблений, пренебрежения и позора, которые Первые Люди были вынуждены испытывать без угрызений совести и отсрочки. Это проявление абсолютного, всепоглощающего гнева, который возникает после 400 лет пребывания под сапогом или в бегах от Белых Дьяволов, которые украли земли наших сородичей и без раздумий убили наши семьи. Расово мотивированный тотализм, доведенный до крайности, предлагает утопию, чистую и простую во всем её блаженстве, для всех тех, кто принадлежит к Красной расе, обещая лишь беспощадное возмездие для всех тех, кто разделяет генетический набор тех, кто стремился сокрушить нас на каждом шагу: белых людей, населяющих наш великий континент. Вождь Томас "Новолуние" Диксон - это Кровавая Луна, которая скоро взойдет над этими землями, купая их в крови наших врагов и свете Тотализма."
REDAlaska.5.a: "Я сделаю все, что должен, чтобы обеспечить будущее Красной Расы"

REDAlaska.7.t: "Знаки истинного воина"
REDAlaska.7.d: "Юный воин шел сквозь густые хвойные заросли, с луком в руках, высматривая добычу. Отправившись на охоту в местную деревню, юноша шел по следу, оставленному крупным самцом, когда его внимание привлек треск ломающейся под ногами ветки. Мгновенно пригнувшись в кустарнике, зоркий охотник сузил зрение, чтобы найти источник шума. С другой стороны поляны из зарослей деревьев вышел растрепанный канадский солдат, который явно заблудился, напряженно вглядываясь в свою карту в бледном свете раннего рассвета. Убрав лук, молодой краснокожий охотник достал свой томагавк, надеясь совершить необходимый подвиг, чтобы стать мужчиной в глазах берингийской культуры. Когда канук прошел мимо него, совершенно не замечая его присутствия, молодой охотник, затаив дыхание, ждал удобного момента для удара. Когда заблудившийся солдат остановился, чтобы сделать глоток из своей фляги, пронзительный военный крик заставил его замереть от страха: туземный мальчик бросился к нему с топором в руке. В потоке крови и крови скальп солдата был отсечен от черепа, и он закричал от ужаса и агонии. Нападавший издал последний пронзительный крик и убежал в пустыню со скальпом в руке, а потерявший сознание воин рухнул на землю, потеряв сознание от боли. Спустя несколько часов туземный юноша вернулся в свою деревню, высоко подняв над головой свой трофей. Родня и односельчане стекались к нему, поздравляя с подвигом, а деревенский вождь начал совершать над храбрым охотником обряды возмужания. Теперь он был мужчиной в глазах Красного человека."
REDAlaska.7.a: "С этим скальпом вы тоже станете мужчиной."

REDAlaska.9.t: "Великий рейд"
REDAlaska.9.d: "Мы потратили месяцы на подготовку к этой последней битве, к этому последнему великому рейду в сердце логова белой мрази. Вдохновленные Великим рейдом 1840 года, когда команчи разграбили десятки техасских поселений на американском юге, мы хотим сами нанести удар в черное сердце этих империалистических псов, чтобы раз и навсегда изгнать их с нашего священного континента! Воруя и выкачивая оружие из международных морских путей, покупая на черном рынке оружие войны у известных торговцев оружием, таких как Сенусси или Индокитай, и даже принимая помощь от наших тоталистических сородичей за границей, мы полностью подготовили наши войска к грядущему штурму. Барабаны войны в последний раз забьют по всему великому государству Берингия, когда мы двинемся на уничтожение этих вредоносных насекомых и удалим их с земель наших предков! Мы отомстим за мертвых, за угнетенных, за забытых. Мы отомстим за всех тех, у кого красная кожа и красная кровь, у кого эти белые дьяволы бессовестно украли жизнь. Мы ворвемся в их роскошный город на холме и перебьем всех и каждого за то, что они посмели поднять оружие против нашего вероисповедания. Мы победим, как наши предки в битве при Литтл-Бигхорн, и отомстим за потери наших героев, таких как Текумсе или вождь Красное Облако. Наступило время расплаты, время "Кошмара Кастера"!"
REDAlaska.9.a: "Мы идем в логово зверя и не вернёмся, пока не выполним свою последнюю задачу. Мы отомстим!"

REDAlaska.6.t: "Поля убийств"
REDAlaska.6.d: "Многие подающие надежды семьи воспользовались щедрым законом вождя Новолуния о земледелии. Из этих отважных семей семья Уолкс-Вит-Хорсес оказалась не такой удачливой, как многие их собратья-фермеры. Семье выделили участок в 20 акров на окраине Танана, или, на языке белых людей, того, что когда-то было Фэрбенксом. Молодая семья неустанно обрабатывала землю в течение нескольких месяцев, обрабатывая плодородную почву и сея Семена урожая и своего будущего на необычайно плодородных полях. В сырые месяцы, после нескольких недель суровых дождей и града, обрушившихся на верхний слой почвы, поля стали грязными и размытыми. Во время одной из коротких передышек в бурной погоде младший сын этой ясноглазой семьи играл на полях салата и свеклы. Когда он резвился в невежественном ликовании, он вдруг споткнулся о странный выступ, торчащий из грязи. Глаза мальчика остановились на причине его падения, и он с ужасом посмотрел на торчащую из земли отрубленную, высохшую человеческую руку. Вскрикнув от страха, его родители бросились к месту происшествия, глядя на ужасающее зрелище, когда они подошли к хнычущему ребенку. Отец сразу же бросился к телефону, чтобы позвонить в местную администрацию и сообщить об этом ужасном зрелище, и уже через час шесть вооружённых мужчин, одетых в Чёрное, прискакали на черных мустангах. Пока мужчины разбирали своих животных, двое из них работали над перезахоронением оторванной конечности, а трое других осматривали поля в поисках любых признаков других удобрений, угрожающих пробиться сквозь верхний слой почвы. Пока подчиненные работали, шестой человек посидел с семьей за закрытыми дверями, чтобы обескураженные граждане никому ни слова не сказали об этом. Главный чиновник расплатился с ними крупной суммой и добавил к их собственности несколько дополнительных акров в качестве компенсации за пережитые испытания. Напуганной семье дали понять, что это единственное хорошее применение для Белого человека, и с ним их будущее будет обеспечено, но только если они будут держать язык за зубами..."
REDAlaska.6.a: "Эти поля окрасились кровью наших врагов, наконец-то найдя применение Белому человеку."

REDAlaska.10.t: "Недостающая половина острова Черепахи"
REDAlaska.10.d: "Поскольку большая часть острова Кхейя-Вита - или Черепашьего острова, он же североамериканский континент на языке лакота, - теперь находится в руках вождя Новолуния, наш верховный вождь должен принять решение о судьбе остальной части коренного Нового Света. Хотя вся Северная Америка, от Канады до Карибского бассейна, теперь находится под нашим собственным контролем, мы должны решить, что делать с остальными Первыми Народами, всё ещё остающимися под властью белых в Южной Америке. Хотя наш вождь Диксон презирал эти земли, называя их испаноязычными пустошами, задушенными ложной католической верой и латиноамериканской "цивилизацией", если её вообще можно так назвать, большинство вождей Новолуния взывают к этим потерянным родственникам на Юге в надежде включить их в наш свободный союз. Должны ли мы отправиться в эти забытые Богом земли и освободить последних коренных жителей Нового Света от западного гнета, осуществив, наконец, полную мечту коренного народа, или же мы должны оставить этот тропический ад собакам?"
REDAlaska.10.a: "Юг полон одних дикарей. Оставьте их в их испаноязычной грязи."
REDAlaska.10.b: "Новый Свет, от острова Каффеклуббен до мыса Горн, должен быть окрашен в красный цвет!"

REDAlaska.11.t: "Недостающая половина острова Черепахи"
REDAlaska.11.d: "Мы должны выбрать флаг для нашего расширенного Черепашьего острова, который теперь простирается через весь Новый Свет, очистив его от европейского влияния, культуры и населения во имя процветания национализма коренных народов. Каким он должен быть?"
REDAlaska.11.a: "Сохранить наш нынешний флаг."
REDAlaska.11.b: "Наш нынешний флаг, но с добавлением полос, выглядит красиво."
REDAlaska.11.c: "Наш нынешний флаг, но стеганый, нам подходит!"
REDAlaska.11.e: "В полной мере использовать символику коренных американцев!"

REDAlaska.100.t: "Идеальный рай"
REDAlaska.100.d: "Война была выиграна. Пламя уничтожения белого человека погасло раз и навсегда. Мы просыпаемся сегодня утром, встречая рассвет Красного солнца, чей сияющий свет омывает этот недавно очищенный континент своим красным сиянием. Внутри наших славных границ началось возрождение старых традиций. Дети играют в лакросс или снежных змеев, а взрослые обмениваются историями и устными преданиями. Наши историки начали записывать историю каждого из наших племен, а наши художники и ткачи создают фантастические величественные произведения в честь Великого Рейда и нашей многовековой борьбы с Белыми Дьяволами. Мы вернулись к старым традициям, соединив их с нашими новыми современными идеалами во имя улучшения Красной Расы. Красные люди никогда не видели такого ликования и счастья с тех пор, как первые корабли с белыми крыльями причалили к нашим восточным берегам все эти годы назад. Наконец-то для нашего народа был создан дом, и не в какой-то далекой стране, а на исконных землях наших предков. Однако за пределами наших границ находится адское пекло, подобного которому нет нигде на земле. Массивные укрепления и стены были возведены, чтобы не пустить дикарей, поскольку оставшиеся белые захватчики все дальше и дальше уходят в животное поведение, становясь теми самыми дикарями, которыми, по их словам, мы являемся. Наши храбрые солдаты патрулируют периметр, усыпляя любого белого пса по своему усмотрению, а в дикие земли часто отправляются рейдовые отряды, чтобы лишить этих бывших империалистов того немногого достоинства и запасов, что у них осталось. Мы не Белый Человек; мы не будем притворяться, что можем цивилизовать этих зверей. Они - животные и монстры, и ничего больше, и с ними будут обращаться как с таковыми. Внутри наших стен находится рай, новая обетованная земля для Красной расы и только для Красной расы. За пределами этих стен нас ничего не касается. Они существуют сейчас только для того, чтобы служить или развлекать нас, истинных наследников этого великого Хея Виты - великого Черепашьего острова."
REDAlaska.100.a: "Мы наконец-то доказали, кто настоящие дикари."

REDAlaska.101.t: "Железный кулак или стальной сапог?"
REDAlaska.101.d: "Знамя Берингии высоко развевается по всему Истинному Северу и за его пределами, от Кихтака до Шоумута, поскольку священные земли наших убитых предков были возвращены в руки краснокожих. По мере того, как мы возвращаем земли, некогда украденные Белыми Дьяволами, в объятия Первых Людей, мы должны решить, что делать с миллионами белых, которые наводнили наши земли. Мы можем просто подчинить этих людей нашему правлению, создав кастовую систему, в которой белые люди будут жить как граждане второго сорта по отношению к истинной и чистой Красной расе. В этой системе белые будут подвергаться ограничительной политике, такой как более суровое полицейское управление, более высокие налоги, запрет на государственную помощь и специальные программы, такие как система земледелия, а также множество других наказаний. Наибольший гнев вызывают новые запреты на смешение рас и лишение белого человека права голоса. Хотя некоторые в нашем лагере считают эти меры слишком жесткими, их меньшинство, и они меркнут по сравнению с альтернативой, к которой призывают сторонники жесткой линии. В дополнение к ограничительной расовой кастовой системе, которая напоминает европейские колониальные расовые кастовые системы, такие как система касты в Новой Испании, эти фанатики хотят полностью возродить систему резерваций Канады и США, на этот раз изменив её и заключив белых людей в тюрьму на небольших участках земли, в то время как красные люди разгуливают на свободе. В соответствии с деспотичными, предвзятыми законами и политикой, призванными угнетать их на каждом шагу, белые люди также будут отделены друг от друга, принудительно помещёны в резервации в крупнейших городах или рядом с ними, в то время как другие будут отправлены далеко в невостребованные дикие земли или замерзшие пустоши, которые даже первые люди не называют своим домом. Когда мы разделим и покорим эту низшую расу, они тоже наконец почувствуют боль от того, что их оторвали от своей земли и заставили жить пожизненными пленниками, лишенными всякого достоинства и уважения. Чтобы ослабить напряженность между их мерзкими расами, мы предоставим англосам и французам их собственные отдельные резервации, конечно, под нашим неусыпным наблюдением. Что бы ни решил вождь "Красного Облака" Таунер, дух этих Белых Псов будет сокрушен."
REDAlaska.101.a: "Они узнают нашу боль. Новые резервации поднимутся..."
REDAlaska.101.b: "Резервации не стоят ресурсов. Наказаний достаточно."

REDAlaska.102.t: "Укрепление резерваций"
REDAlaska.102.d: "Европейские резервации были созданы, с заборами из колючей проволоки, стенами и сторожевыми башнями, возведенными для того, чтобы загнать этих собак под наши стальные сапоги, не позволяя их лишаю заражать остальную часть нашей нетронутой нации. С помощью этой новой системы европейцы были вынуждены поселиться на заранее определенных участках земли в своих регионах. Их администрация занимается лишь решением местных проблем и полностью интегрирована и подчинена берингийскому правительству. В этих резервациях белые люди вынуждены жить в нищенских условиях с мизерным чувством автономии и свободы, в конце концов, ощущая укор стыда и унижения, которые приходят с жизнью в резервации. Они будут работать и жить в убожестве, а их дети будут "спасены" нашими учителями, чтобы изучать пути красного человека в наших недавно созданных школах-интернатах для коренных американцев. Их старые земли для отдыха и развлечений будут отняты у них, а их старые дома будут снесены или перестроены для нашего использования. Мы сотрем их самобытность и культуру с каждого дюйма этой земли, как они когда-то пытались сделать это с нашими предками и нашими народами. Последние остатки их умирающего общества останутся на их маленьких участках и наделах, и там оно будет медленно разлагаться и умирать, пока за их стенами не наступит рассвет возрождения Красного Человека."
REDAlaska.102.a: "Теперь они будут чувствовать наше угнетение, в то время как мы будем греться в лучах светлого будущего."

REDAlaska.103.t: "Независимость «Хауденосауни»"
REDAlaska.103.d: "После наших недавних побед над армиями канадцев и их приспешников в «Новой Англии» мы столкнулись с проблемой местного народа Лонгхаус. Гордый и благородный народ хауденосауни гораздо лучше противостоял крестовому походу империалистов, чем большинство других коренных народов. Это привело к тому, что у них большое население и сильная, сплоченная культура и язык. Чтобы уменьшить вероятность будущих трений при попытке интегрировать их непосредственно в Конфедерацию под единственным флагом Берингии, вождь "Красного облака" Таунер мудро решил предоставить хауденосауни значительную автономию в рамках Конфедерации, позволив им иметь сильное местное правительство, прямой контроль над собственными вооруженными силами, а также возможность сохранить свой нынешний язык, но при этом быть вынужденными принять новый берингийский язык в качестве основного. С помощью этих стимулов Таунер надеется избежать возможной конфронтации с Шестью нациями, но их британские связи всё ещё сильны со времен Революции и Тринадцати колоний, и некоторые в нашем кабинете опасаются, что эта англофилия может стать источником будущей напряженности. Несмотря на эти опасения, люди по всему нашему великому штату празднуют, когда Конфедерация ирокезов вновь становится составной, но суверенной и гордой нацией!"
REDAlaska.103.a: "Народ Лонгхауза снова силен и сплочен"
REDAlaska.103.b: "Одно сердце, один разум, один закон (играем как хауденосауни)"

REDAlaska.104.t: "Независимость Вабанаки"
REDAlaska.104.d: "На Востоке солнце вновь восходит над народом Рассвета. После сокрушения лаптежников в Новой Англии и их хозяев в Оттаве, флаг Берингии теперь триумфально развевается над этими землями, которые долгое время лежали в жадной хватке белого человека. Теперь, вернувшись к своим законным владельцам, вождь "Красного облака" Таунер принялся за возвращение земли и гениально решил предоставить значительную автономию вабанаки и родственным им племенам северо-востока Атлантического побережья. Приняв во внимание их единую языковую систему, сильную культуру и историю создания нации и государственного строительства, наш храбрый лидер пришел к выводу, что попытка ассимиляции восточных и западных алгонкинов будет не только слишком трудной, но и оскорбительной для их культуры и уродливой для самой Берингии. Уничтожение культуры, которая выдержала абразивный шторм империализма белого человека, противоречит самой нашей основополагающей миссии. Вместо этого вождь Таунер объявил, что Конфедерация Вабанаки, исторический союз микмаков и родственных им племен, должна вновь восстать в качестве подчиненного, но высокоавтономного государства в рамках более широкой Берингийской Конфедерации. Рассветная страна вновь поднимется от Мэна до Новой Шотландии, продвигая как новый берингийский язык, так и традиционный язык вабанаки, когда микмаки, малиситы, пассамакаудой, пенобскот, пеннакок, абенаки, сококи и миссискуи вновь почувствуют гордость самоопределения. Свободные поднимать собственные армии и проводить собственную внешнюю политику, вабанаки теперь греются в гордом сиянии искупления и суверенитета и смотрят в славное будущее. Несмотря на это радостное событие, некоторые в нашей администрации всё ещё шепчутся и выражают своё беспокойство по поводу этого шага. Эти критики отмечают, что Народ Рассвета не только имеет сильные прогерманские связи, но и содержит множество религиозных фанатиков, которые проповедуют странный сплав местного спиритизма и французского католицизма. Наша администрация должна следить за этими радикалами и европейскими сторонниками, если мы надеемся сохранить порядок в нашем новом государстве. Мы не должны позволить белым дьяволам заразить нас изнутри."
REDAlaska.104.a: "Мы восстанавливаем уважение и честь уважаемого Народа Рассвета."
REDAlaska.104.b: "Вабанаки Мавухкацик, к величию, вместе! (Играть за Вабанаки)"

REDAlaska.105.t: "Восстановление законного прошлого"
REDAlaska.105.d: "По мере того как наши отряды воинов пробирались через густые джунгли, знойные солончаки, вздымающиеся в небо горные вершины и тропические луга того, что когда-то называлось "Латинской" Америкой, старые города и упадочные центры европейской "цивилизации" падали перед нашими ногами один за другим, и теперь, когда вся Южная Америка находится под нашим контролем, Новый Свет наконец очищен от иноземных паразитов после более чем пяти веков безудержного опустошения. Остров Черепах теперь стоит сам по себе, израненный, но свободный и единый, и теперь вождь Новолуния сделает все возможное, чтобы все следы европейских колонизаторов были уничтожены и вычеркнуты из истории, как они поступили с нашими предками все эти годы. 99 миллионов будут, наконец, отомщены, когда над Черепашьим островом поднимется наше панкоренное государство и культура, так что пусть все оставшиеся Белые Дьяволы живут в страхе, ибо их время коротко, так как наша окончательная месть наконец-то свершится."
REDAlaska.105.a: "Очистите все следы европейского империализма раз и навсегда!"

