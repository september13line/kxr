ALA_REDMAN_national_populist_party: "ФАИ"
ALA_REDMAN_national_populist_party_long: "Федерация Американских Индейцев - §LСформированная незадолго до паломничества Элвуда Таунера на Аляску после начала 2-й американской Гражданской войны, ФАИ была создана в залах резерваций и барах Тихоокеанского Северо-Запада, положив начало периферийной группе с сепаратистскими идеями и мечтой о свободном государстве для северо-западных индейцев. Почувствовав возможность оказаться на Последнем рубеже, когда Соединённые Штаты оказались в состоянии войны, Таунер и ФАИ бежали на север для достижения своих целей. Встретив других бежавших коренных жителей со всего Нижнего 48-го континента, ФАИ разрослась и стала охватывать коренных жителей от побережья до побережья, оказывая дальнейшее влияние на пан-индейские идеи Таунера. Сейчас, находясь на вершине своей политической эволюции, ФАИ стремится создать сильное националистическое и милитаристское государство под руководством вождя Таунера, делая большой упор на местные традиции всех племен, превосходство Красной расы и военные традиции Первых народов. Под руководством ФАИ Бериния объединит новые и старые идеи, чтобы создать по-настоящему свободное государство для Красного Человека!§!"

ALA_REDMANWARRIOR_totalist_party: "Молодые Воины"
ALA_REDMANWARRIOR_totalist_party_long: "Молодые Воины Красной Расы - §LРазношерстная группа влиятельных боевиков, выдающихся коренных марксистов и критиков Таунера, "Молодые воины" - это эклектичная партия, возглавляемая вождем Томасом "Новолунием" Диксоном с бархатным кулаком. Его путь предлагает эгалитарную, тоталитарную утопию всем тем, кто принадлежит к чистокровным краснокожим, в то время как любому белому дьяволу, достаточно глупому, чтобы встать на его пути, он не предлагает ничего, кроме холодного клинка или обжигающего свинца. Несмотря на свою свирепость и чрезмерное рвение, Молодые Воины стремятся быть лишь крыльями, несущими Красную Расу к её истинной и заслуженной судьбе, и они не остановятся ни перед чем, чтобы выполнить свою великую задачу.§!"
