arizona.61.a: "Джек Уильямс!"
arizona.61.b: "Фред Трамп!"
arizona.61.c: "[ARZ.GetLeader]!"

arizona.62.t: "Президентские выборы [GetYear] в Аризоне"
arizona.62.d: "Для граждан нашей великой страны снова настало время прийти на избирательные участки и отдать свой голос за президента Республики Аризона. После напряженной предвыборной кампании обе основные партии идут вровень, и это действительно гонка на любой вкус. По мере поступления бюллетеней стало ясно, что победителями выборов [GetYear] стали..."
arizona.62.a: "Республиканцы!"
arizona.62.b: "Демократы!"

arizona.63.t: "Президентские выборы [GetYear] в Аризоне"
arizona.63.d: "Для граждан нашей великой страны снова настало время прийти на избирательные участки и отдать свой голос за президента Республики Аризона. После напряженной предвыборной кампании обе основные партии идут вровень, и это действительно гонка на любой вкус. По мере поступления бюллетеней стало ясно, что победителями выборов [GetYear] стали..."
arizona.63.a: "Республиканцы!"
arizona.63.b: "Демократы!"

arizona.64.t: "Демократы выбирают своего кандидата"
arizona.64.d: "Демократическая партия, которая до Гражданской войны и Войны за независимость была доминирующей в Аризоне, наконец-то сумела реорганизоваться, чтобы быть включенной в бюллетень для голосования на повторных выборах в нашем штате. DNC страны собрались вместе, чтобы выдвинуть своего кандидата, и это оказалось довольно спорной гонкой, поскольку выбор республиканцами героя войны Барри Голдуотера привел к нелегкой борьбе для нашей в остальном уверенной партии. На предстоящий финальный тур голосования вышли два кандидата, оба с пламенной риторикой, которая может дать нам шанс на выборах.\n\nПервым и ожидаемым лидером по поддержке делегатов является Роберт Тейлор Джонс. Известный владелец аптеки, инженер-строитель и сенатор штата от двух разных округов, этот демократ с относительно небольшим стажем добился успеха, когда во время войны с Мексикой объединил остатки Демократической партии, чтобы сохранить некое подобие гражданского управления, и получил должность временного заместителя губернатора в условиях чрезвычайного положения, служа помощником Голдуотера, когда гражданский аппарат штата всё ещё буксовал. Надеясь создать сильное и прочное национальное правительство в случае своего избрания, Джонс пользуется благосклонностью некоторых более консервативных делегатов благодаря своей устойчивой политике и решительной оппозиции всей платформе Голдуотера.\n\nКандидатом-«аутсайдером», бросившим сильный вызов Джонсу в борьбе за кандидатуру, является делегат Эндрю Джексон Беттви. Выходец из скромной среды, эффективный мэр города Ногалес, Беттви уже много съездов подряд претендовал на демократическую номинацию, а теперь напрямую борется за нее со своей платформой «Новый курс». Эта платформа, предусматривающая сильное вмешательство государства в экономику с помощью рабочих проектов и помощи в трудоустройстве, пришлась по душе прогрессивной части партии, которая помнит прогрессивное лоббирование Джорджа У.П. Ханта и видит в Беттви кумира, способного сохранить наследие пограничного прогрессивизма, доминировавшего на западе Америки, в Аризоне. У кандидатов было время для выступлений и собственной порки среди делегатов, теперь DNC должен собраться для финального голосования на съезде."
arizona.64.a: "Губернатор Роберт Тейлор Джонс."
arizona.64.b: "Делегат DNC Эндрю Джексон Беттви"

arizona.65.t: "Гробница Ханта становится национальным памятником"
arizona.65.d: "Возведение Аризоны в ранг независимой страны означало переосмысление взглядов правительства на её дела и земли - от крупных до мелких, все сферы бизнеса, культуры и экономики рассматриваются в новом свете. Одной из таких областей являются парки и памятники, которые не чужды Аризоне с её большой долей уникальных земельных образований, не похожих ни на какие другие в Северной Америке. Реклассифицируя памятники и парки штата в национальные, мы не забыли об одном из самых почетных - могиле, где вместе с женой проживает бывший губернатор Джордж У.П. Хант. Заказанная им и возведенная в виде величественной белой пирамиды в сияющем парке Папаго для его покойной жены, после его смерти в 1934 году он и сам был упокоен, взирая теперь на весь Феникс. Это место уже было местом паломничества многих, кто уважает прогрессивное наследие Ханта - в частности, женщин нашей страны, которым он предоставил право голоса. С новой классификацией статус этого места только вырос, поскольку многие приезжают посмотреть на место упокоения самого короля Аризоны Георга VII, названного так из-за его семи сроков пребывания на посту губернатора. Это первый из тех национальных памятников и исторических мест Аризоны, которые, как многие надеются, будут иметь богатое будущее."
arizona.65.a: "Мы чтим нашу собственную Великую пирамиду."

arizona.66.t: "Беттви избивает репортера оппозиции"
arizona.66.d: "Сегодня в газетах страны появились сенсационные заголовки о том, что Демократическая национальная конвенция перешла в физическую плоскость! После того, как Беттви был выбран кандидатом от партии, то, что должно было стать спокойным завершением съезда, когда время было отведено только для победной речи Беттви, было прервано другим делегатом, ворвавшимся на трибуну во время затишья в конференции. Этим делегатом был Уильям Мэтьюс, издатель газеты Tucson Daily Star и известный в Демократической партии противник «Нового курса» Беттви. Мэтьюс говорил несколько минут, рассказывая о том, что «Новый курс» не может вписаться в бюджет Аризоны из-за долгов, которые он повлечет за собой. И хотя съезд сначала позволил ему выступить, ожидаемо вызвав немало насмешек со стороны толпы за его непопулярную позицию, в конце концов это привело к массовой реакции, поскольку речь перешла в личные нападки на вдохновителя «Нового курса» Джорджа Норриса и его первоначальную платформу «Квадратного курса». Похоже, эти нападки на ценного наставника и кумира оказались слишком сильными для Эндрю Беттви, так как в конце концов он вышел из зала съезда и нанес Мэттьюсу правый хук в челюсть. Мэтьюс упал, а Беттви был поспешно выведен из здания делегатами, стремившимися не дать кандидату от партии испортить свою репутацию, но Мэтьюс продолжил свою речь на трибуне. Наконец, причудливый перерыв закончился, когда кто-то из толпы отключил систему оповещения, и все делегаты вновь вернулись на свои места. Этот единичный случай, когда разгоревшиеся страсти переросли в ссору, на удивление, не привел к потере любви в демократической партии, поскольку, хотя это событие и было забавным шоком, многие уже начали продолжать заниматься своими повседневными делами."
arizona.66.a: "Это им покажет."

arizona.67.t: "Президентский развод"
arizona.67.d: "Все более негативным фактором в карьере политика становится то, что в центре внимания оказывается не только его политика, но и личная жизнь, и, похоже, президенту Эндрю Беттви это не чуждо. Брак президента часто становился предметом спекуляций на протяжении всего срока его полномочий, а сегодняшняя новость о разводе с женой Мэри Беттви привела к тому, что СМИ стали искать любые заявления и информацию, до которой они могут дотянуться. Пока Эндрю стремился занять высокий пост президента от Демократической партии, его жена Мэри занимала более скромную должность регистратора округа Санта-Крус, став первой испаноязычной женщиной, занявшей государственный пост в стране. Хотя оба начинания были успешными, похоже, что стресс, вызванный напряженной предвыборной борьбой, сказался на их отношениях дома, а все большее расхождение во взглядах между супругами привело к тому, что оба захотели расторгнуть свой прежний брачный обет. Пока неясно, как этот развод повлияет на политическую карьеру обоих бывших супругов, ведь республиканцы вполне могут попытаться использовать его в качестве аргумента в любой гонке. Тем не менее, это не отвратило Мэри Эскаланте от должности окружного регистратора, и она публично заявила, что намерена баллотироваться на этот пост до конца жизни."
arizona.67.a: "Любовь и политика не часто сочетаются."

arizona.68.t: "Встаньте, пожалуйста, настоящий Фред Трамп"
arizona.68.d: "Несмотря на то, что их политические штаб-квартиры находятся за тысячи миль друг от друга, два Фреда Трампа наконец-то объединились, так или иначе. Фред Трамп из Нью-Йорка, кандидат в мэры от Реформистской партии, капиталист свободного рынка и магнат недвижимости, является дальним кузеном Фреда Трампа из Республиканской партии Аризоны, величайшего коммивояжера Юго-Запада и друга таких политических шишек Пасификана, как Барри Голдуотер и Ричард Никсон. В целом недолюбливая друг друга, Фред стал использовать свои политические навыки в нашем правительстве, сохраняя все в семье вместе с братом Фреда Джоном и остальными членами клана и их помощниками, обеспечивая лояльность и жесткий контроль над прибылями и администрацией по мере распространения нашего режима по всей Америке."
arizona.68.a: "Есть ли ещё какие-нибудь Фреды Трампы, о которых я должен знать?" 

arizona.69.t: "Ветеранам навахо отказано в праве голоса!"
arizona.69.d: "Политические разногласия между правительством Аризоны и коренными народами, населяющими эту землю, такими как хопи и навахо, не редкость, но, к сожалению, недавний спор перерос в политическую вспышку в масштабах штата, которая перечеркнула все наши предыдущие попытки доброй воли и сотрудничества. Перед выборами в местных округах и на уровне штата ветеранам SWLF из племени навахо было отказано в регистрации для голосования из-за их статуса коренных соплеменников. Теперь это переросло в массовые беспорядки, когда организованные навахо протесты появляются у многочисленных окружных судов и правительственных зданий, поскольку их статус ветеранов войны, которые помогли завоевать нашу независимость, только привлекает большее политическое внимание. Вклад навахо в усилия SWLF по завоеванию независимости Аризоны вовсе не был незначительным, поскольку их пополнение регулярных ополченческих и армейских подразделений новыми бойцами имело решающее значение. Но ещё более заметной репутацией и участием некоторых из тех самых ветеранов, которым было отказано в голосовании, пользовались кодоносцы навахо - полностью укомплектованные коренными жителями разведывательные и контрразведывательные подразделения, которые сыграли решающую роль в борьбе за независимость благодаря шифрованию радио- и телеграммных сообщений, позволяя SWLF быть на шаг впереди своих противников-мексиканцев. \n\nЭти споры вокруг избирательного права туземцев вызваны тем, что законодательное собрание Аризоны поддержало закон о гражданстве индейцев 1924 года, принятый Конгрессом США и перенесенный в нашу собственную правовую систему теперь, когда мы стали независимым образованием, однако местные чиновники, не согласные с предоставлением туземцам избирательных прав, просто решили игнорировать этот закон на своих выборах. Теперь, когда массовые протесты коренных жителей и сочувствующих им белых привлекли внимание всей страны к проблеме представительства коренных жителей на Юго-Западе, нашим высшим органам власти предстоит решить, позволят ли они местным органам власти продолжать подобную практику или же пустят в ход молот, препятствующий исполнению закона, предоставляющего коренным жителям право голоса на наших выборах."
arizona.69.a: "Пусть лазейки останутся нетронутыми."
arizona.69.b: "Коренные жители заслужили своё право голоса."

