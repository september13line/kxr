arizona.60.d_incumbent: "Приближается сезон выборов, и Демократической партии Аризоны пора определиться с кандидатом, который будет баллотироваться на следующих выборах. Действующий кандидат [ARZ.GetLeader] считается фаворитом на повторное выдвижение, однако появились и претенденты. Наиболее известными из них являются Сэм Годдард-младший, видный общественный деятель и ветеран военно-воздушного корпуса Аризоны, и Джон Николас Удалл, бывший мэр Феникса. Когда делегаты собрались, было решено, что кандидатом от Демократической партии будет..."
arizona.60.a: "Сэмюэл Пирсон Годдард-младший!"
arizona.60.b: "Джон Николас Удалл!"
arizona.60.c: "[ARZ.GetLeader]!"

