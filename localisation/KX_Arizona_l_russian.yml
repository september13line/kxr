arizona.61.d_notinpower: "Приближается сезон выборов, и Республиканской партии Аризоны пора определиться с кандидатом для участия в следующих выборах. После нашего поражения на прошлых выборах предыдущий кандидат не решил снова претендовать на президентское кресло, поэтому у нас есть много квалифицированных вариантов кандидата. Наиболее известными из них являются Джек Уильямс, известный радиоведущий и мэр Феникса, и Фред Трамп, бывший ковбой, газетный репортер, производитель и консультант по продажам, а также двоюродный брат известного нью-йоркского политика и застройщика одноименной недвижимости. Пока делегаты собираются, решено, что кандидатом от Республиканской партии будет..."
