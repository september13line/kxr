arizona.44.t: "Красные западники"
arizona.44.d: "Анархистское правительство ФЛМ-ИРМ начало кампанию по созданию новых фильмов "Красный вестерн", изображающих более мрачный и суровый Запад. В этих фильмах коррумпированным, жадным банкирам, предпринимателям и законникам, стремящимся эксплуатировать нетронутый Запад, противостоят простые дружинники и владельцы ранчо из бедных слоев населения, использующие пограничное правосудие, чтобы противостоять распространению алчности на Западе.  Более старые, существующие вестерны также были изменены в пропагандистских целях, причем романтические темы и герои были слегка изменены, чтобы больше соответствовать социалистической доктрине. Хотя некоторые осудили эти фильмы как ревизионистские, правительство Аризоны поспешило разъяснить, что эти "Красные вестерны" являются более точным изображением истории Дикого Запада, чем все, что было показано ранее. Уже несколько таких фильмов имели ошеломительный успех, пролетариат Аризоны быстро полюбил невероятные пересказы своей истории, и многие обнаружили, что они помогают им понять и оценить её лучше, чем когда-либо прежде!"
arizona.44.a: "Искусство и история во всех смыслах!"

