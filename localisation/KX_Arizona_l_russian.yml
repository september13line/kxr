ARZ_to_arms: "К оружию!"
ARZ_to_arms_desc: "Придите все вы, семейные люди, рабочие и владельцы ранчо, на призыв к оружию, ибо за свободу и дух Аризоны нужно бороться, и дерево свободы снова жаждет крови тиранов и захватчиков."

ARZ_find_weaponry: "Оружие на помойке"
ARZ_find_weaponry_desc: "У семьи Джонсонов по соседству есть дробовик, а у Доулов в городе - кольт, но всего этого не хватит! Чтобы продолжить борьбу, мы должны разблокировать старые шкафы и оружейные склады шерифа и национальной гвардии."

ARZ_conscript_WCC_stragglers: "Вербовать остатки ВКК"
ARZ_conscript_WCC_stragglers_desc: "Хотя Гражданская война привела к тому, что многие хорошие сыновья ополчились друг на друга в Скалистых горах, они вернулись и жаждут старой доброй американской схватки с внешними захватчиками."

ARZ_raise_SWLF_militias: "Поднять ополчение ФОЮГ"
ARZ_raise_SWLF_militias_desc: "Именно мы, янки, по-настоящему заселили эту землю, ведь нам пришлось разрывать почву и строить дома, в то время как мексиканцы управляли всем с юга в шикарных виллах. Пришло время собрать тех, кто готов сражаться за Юго-Запад."

ARZ_arizona_rangers: "Аризонские рейнджеры"
ARZ_arizona_rangers_desc: "По всей Аризоне шепчут популярную военную сказку о рейнджере, который едет в город Агуа Фриа с большим железом на бедре, чтобы забрать бандито по имени Мексиканский Красный живым или, может быть, мертвым."

ARZ_goldwater_government: "Человек из золотой воды"
ARZ_goldwater_government_desc: "Когда мексиканская армия хлынула через неохраняемую границу, правительство штата попряталось и, по сути, разбежалось, если бы не один человек, который вновь сплотил их, встретившись со всеми лично. Теперь Голдуотер выглядит как святой покровитель, задача которого состоит в том, чтобы Аризона снова жила как свободная страна."

ARZ_state_of_emergency: "Чрезвычайное правительство ФОЮГ"
ARZ_state_of_emergency_desc: "Настали отчаянные времена, так как нам нужны все силы, чтобы противостоять мексиканской ярости. Нам понадобятся и национальные гвардейцы, и государственные деятели, чтобы провести наше судно через эти ревущие потоки в спокойную гавань."

ARZ_legacy_of_guerilla_war: "Партизанская война в Аризоне"
ARZ_legacy_of_guerilla_war_desc: "Огромная армия южан надвигается на нас, и мы не можем победить их в открытом бою. Вместо этого мы будем проливать их кровь в долинах и на холмах, пока каждая мексиканская мать не начнет с ужасом думать о том, что отправит своего сына умирать под прицелом освобожденных мужчин, сражающихся за свой штат."

ARZ_use_our_terrain: "Используйте нашу местность"
ARZ_use_our_terrain_desc: "Плато, долины и извилистые холмы Аризоны станут непобедимой землей, так как ни одна армия не сможет выследить наших бойцов или противостоять огню винтовок, который будет ожидать их с высоты. Мексиканская армия будет испытывать голод и жажду, так как их запасы будут расхищаться грузовиками и лошадьми. "

ARZ_independence_secured: "Независимость обеспечена"
ARZ_independence_secured_desc: "Мексиканцы наконец-то сдались, их армия сдалась и разошлась по домам, количество пролитой крови больше не стоит того, и мы научили их бояться ступать. Аризона свободна."

ARZ_state_of_the_SWLF: "Состояние правительства ФОЮГ"
ARZ_state_of_the_SWLF_desc: "Теперь, когда мы больше не находимся в чрезвычайной ситуации, мы должны обсудить между собой, должны ли мы передать власть более традиционному правительству штата и представительству."


ARZ_extended_state_of_emergency: "Продление чрезвычайного положения"
ARZ_extended_state_of_emergency_desc: "Голдуотеру стало ясно, что существуют подрывные группы, работающие за кулисами, чтобы подорвать независимость Аризоны, причем предательство исходит непосредственно от законодательного собрания штата и внутри его собственных сил. Пока Аризона не станет действительно безопасной, выборы должны быть отложены, чтобы мы не разорвали себя изнутри."
ARZ_extremism_defense_of_liberty: "Экстремизм в защиту свободы!"
ARZ_extremism_defense_of_liberty_desc: "Время для надлежащей правовой процедуры прошло; вокруг нас сплошные изменники. Если мы хотим переждать бурю насилия, мы должны отбросить мораль, быть быстрыми и безжалостными, врагам государства не будет спасения."
ARZ_always_on_alert: "Всегда начеку"
ARZ_always_on_alert_desc: "Есть некоторые заблуждающиеся граждане, которые считают, что опасность миновала; что, поскольку мексиканцы были выбиты за горы на юге, беспокоиться не о чем. Их нужно научить, что они никогда не находятся в безопасности; мы - их защитники, и без нас они пропадут."
ARZ_cowboy_country: "Страна ковбоев"
ARZ_cowboy_country_desc: "Пути Дикого Запада навсегда запечатлелись в культуре Аризоны, ведь обширная граница породила тоску по свободе от властного правительства, и поэтому там появились ковбои. Ранчеры обустраивали пастбища, шерифы были законом местного города, а дух индивидуальности сохранился и в наши дни, ибо какой тиран может лишить Аризону её души и духа?"
ARZ_goldwater_personality_cult: "Культ личности Голдуотера"
ARZ_goldwater_personality_cult_desc: "Только благодаря гению и мастерству генерала Голдуотера нам удалось победить в нашей славной революции. Так будет сказано в официальных документах, по крайней мере, ради нации, легенда о "человеке из Золотой воды" станет фактом. Голдуотер станет человеком, который нужен народу, человеком, которого он заслуживает, чтобы тот защищал его."
ARZ_anti_conservatism: "Антиконсерватизм"
ARZ_anti_conservatism_desc: "Разве человек не имеет права на пот своего собственного чела? Консерваторы среди нас скажут: нет! Он принадлежит правительству! Тем, кто стремится ограничить права человека, нет места в либертарианском царстве Голдуотера."
ARZ_authoritarian_libertarianism: "Авторитарное либертарианство"
ARZ_authoritarian_libertarianism_desc: "Не так давно Аризона была страной, раздираемой идеологическими линиями, предателями-консерваторами и военными диктаторами, стремящимися разрушить либертарианскую мечту, на которой была основана Америка. Наш герой Барри Голдуотер и его верная армия положили конец всему этому, гарантируя, что мечта о свободе будет жить в Аризоне.\n\nКонечно, многим пришлось пожертвовать, чтобы обеспечить защиту этой мечты, но разве маленькая свобода не является малой ценой за истинную свободу?" 

ARZ_arizonan_democracy: "Возвращение демократии"
ARZ_arizonan_democracy_desc: "Чрезвычайное положение отменено, национальная гвардия возвращается в казармы, а ополченцы ФОЮГ возвращаются в свои поселки и дома, где они начнут процесс голосования между собой, кто будет их местными лидерами."

ARZ_secure_democracy: "Демократия обеспечена"
ARZ_secure_democracy_desc: "Демократический процесс полностью укрепился в Аризоне, его решения не подвергаются сомнению сотрясениями от Гражданской войны и мексиканского вторжения. Любой аризончанин с доброй волей теперь имеет возможность подняться к власти по собственному желанию."

ARZ_president_taylor: "Президент Джонс"
ARZ_president_taylor_desc: "Несмотря на все заявления Голдуотера, народ Аризоны счел нужным избрать Голос стабильности, а не радикализма. Фармацевтический магнат и инженер-строитель, Тейлор намерен вернуть разум и процветание в Аризону."
ARZ_railway_construction: "Дальнейшее строительство железных дорог"
ARZ_railway_construction_desc: "Состояние железных дорог в Аризоне откровенно шокирует; те рельсы, которые не были разрушены во время Гражданской войны, были стратегически перерезаны ФОЮГ в попытке сократить поставки из Мексики. Если мы хотим обеспечить порядок в стране, у нас нет другого выбора, кроме как радикально увеличить финансирование строительства и ремонта железных дорог."
ARZ_discredit_goldwater: "Дискредитация Голдуотера"
ARZ_discredit_goldwater_desc: "Барри Голдуотер хотел бы, чтобы жители Аризоны видели в нем Героя, но мы не можем этого допустить. Народ увидит его таким, какой он есть, - человеком, который отказался от своей прежней верности в ВКК, чтобы спасти свою шкуру. Можно ли доверять его преданности Аризоне? Публичная клеветническая кампания положит конец легенде о "человеке из золота и воды" раз и навсегда."
ARZ_pharmaceutical_companies: "Фармацевтическая экспансия"
ARZ_pharmaceutical_companies_desc: "Если и есть в Аризоне человек, способный понять значение фармацевтических компаний, то это президент Джонс, вовлеченный в этот бизнес ещё в 1911 году. Ради блага народа президент согласился значительно увеличить объём средств, вкладываемых в фармацевтический сектор."
ARZ_democratic_arizona: "Демократическая Аризона"
ARZ_democratic_arizona_desc: "Поскольку усилия президента Джонса по омоложению штата увенчались успехом, а легенда о Голдуотере окончательно разрушена, удушение Аризоны демократами стало неизбежным. Хотя республиканцы продолжают кричать о свободе со своих мест в законодательном собрании штата, общественность больше не слушает их, так почему же мы должны слушать?"

ARZ_president_bettwy: "Президент Беттви"
ARZ_president_bettwy_desc: "Как видно, единственное, что могло разрушить мощь крикливого Голдуотера, - это сила, равная ему по метафорическому величию. Эндрю Джексон Беттви, один из самых любимых политических деятелей Аризоны, преодолел прилив Золотой воды, закрепив за нашей нацией демократический истеблишмент, существовавший до обретения независимости."
ARZ_uphold_hunts_progressive_populism: "Утверждение прогрессивного популизма Ханта"
ARZ_uphold_hunts_progressive_populism_desc: "Наследие Джорджа В.П. Ханта, ушедшего от нас совсем недавно из-за сердечной недостаточности, продолжает жить в сердцах и умах всех демократов Аризоны. Его огромное количество популистских законов определили наш молодой штат, и мы бы наплевали на его память, если бы не стремились поддерживать его программу и дальше."
ARZ_discredit_goldwater_soclib: "Дискредитация Голдуотера"
ARZ_discredit_goldwater_soclib_desc: "Барри Голдуотер хотел бы, чтобы жители Аризоны видели в нем Героя, но мы не можем этого допустить. Люди увидят его таким, какой он есть, - человеком, который отказался от своей прежней лояльности в ВКК, чтобы спасти свою шкуру. Можно ли доверять его преданности Аризоне? Публичная клеветническая кампания раз и навсегда покончит с легендой о «человеке из золота и воды»."
ARZ_an_arizona_new_deal: "Новая сделка для новой Аризоны"
ARZ_an_arizona_new_deal_desc: "Придуманный и поддерживаемый Эндрю Беттви, его «Новый курс» для Аризоны был вдохновлён «Квадратным курсом» Джорджа Норриса, измененным и расширенным, чтобы справиться с экономическим спадом, с которым столкнулась Америка и Аризона. Теперь у нас есть возможность наконец-то воплотить в жизнь некоторые из этих запланированных рабочих проектов и законов."
ARZ_democratic_arizona_soclib: "Демократическая Аризона"
ARZ_democratic_arizona_soclib_desc: "После того как усилия президента Беттви по омоложению штата увенчались успехом, а легенда о Голдуотере была окончательно разрушена, удушение Аризоны демократами стало неизбежным. Хотя республиканцы продолжают кричать о свободе со своих мест в законодательном собрании штата, общественность больше не слушает их, так почему же мы должны слушать их?"

ARZ_secure_democracy_desc: "Демократический процесс полностью укрепился в Аризоне, его решения не подвергаются сомнению из-за содрогания от Гражданской войны и мексиканского вторжения. У любого аризонца с доброй волей теперь есть возможность подняться к власти по собственному желанию."

ARZ_president_goldwater: "Президент Голдуотер"
ARZ_president_goldwater_desc: "Кто более достоин вести Аризону в лучший век, чем тот самый человек, который сплотил её для борьбы против внешней оккупации! Народ вознаградит Голдуотера, доверившись его дальнейшему руководству на посту президента."

ARZ_libertarian_politics: "Либертарианская политика"
ARZ_libertarian_politics_desc: "Мы были людьми, которые боролись за освобождение, так не будет ли двойным стандартом отказать нашему народу в этой свободе? Аризона должна быть бастионом для всех свободных людей, чтобы поселиться и жить своей жизнью как хозяева."

ARZ_hoovers_legacy: "Наследие Гувера"
ARZ_hoovers_legacy_desc: "Хотя Гувер и был омрачен злополучной депрессией, его политика, несомненно, была направлена на то, чтобы простые люди достигли процветания, обеспечив хорошую работу экономики в целом. Аризона будет следовать по его стопам в поисках образа жизни, который позволит нам подняться на более высокий уровень жизни."

ARZ_desegregation: "Де-сегрегация"
ARZ_desegregation_desc: "Когда и Чёрные, и белые боролись за свободу Аризоны от мексиканской оккупации, можем ли мы отказать им в уважении, чтобы к ним относились как к другим американцам? Аризона больше не будет следовать политике демократов, которые больше не властны над нашей землей освобожденных людей, всех и каждого."

ARZ_republican_arizona: "Республиканская Аризона"
ARZ_republican_arizona_desc: "Аризона несет факел республиканских идеалов, в которых свободные люди и предприимчивость обеспечивают человеку возможность идти к успеху по собственному желанию, а также свободу души."


ARZ_reform_the_SWLF: "Реформировать ополчение ФОЮГ"
ARZ_reform_the_SWLF_desc: "Юго-западный фронт освобождения был хорошо оснащен для войны против мексиканских оккупантов, но теперь, когда пожар утих, ФОЮГ стал чем-то постыдным. Пришло время превратить этот сброд в армию, достойную Аризоны; те подразделения, которые не справляются или отказываются реформироваться, будут уволены и с ними разберутся, нам больше не нужны такие мелкие бандиты."
ARZ_new_air_force: "Сформировать военно-воздушные силы"
ARZ_new_air_force_desc: "Сам Голдуотер был офицером ВВС в Западной хунте; во время Гражданской войны он понял важность независимых военно-воздушных сил. Сейчас, когда его влияние в армии Аризоны достигло апогея, у него есть все шансы использовать этот опыт в наших интересах."
ARZ_rolling_thunder: "Раскаты грома"
ARZ_rolling_thunder_desc: "Теперь, когда наши военно-воздушные силы начали действовать, Голдуотер предложил уникальную доктрину воздушной войны, сфокусированную на раскатистых бомбардировках и уничтожении способности противника сражаться; хотя эта тактика кажется жестокой, никто не может отрицать её ценность. Если мы хотим сохранить свободу Аризоны, возможно, "Rolling Thunder" - это именно то, что нам нужно?"
ARZ_increase_arms_production: "Увеличить производство оружия"
ARZ_increase_arms_production_desc: "С реформированием SWFL в боеспособную боевую силу, мы увидели, насколько недостаточно оснащены наши оружейники. Если мы надеемся выстоять против Мексики или наших старых братьев по союзу, мы должны резко увеличить производство оружия. Сыны Аризоны не останутся безоружными."
ARZ_new_economy: "Новая экономика"
ARZ_new_economy_desc: "Большая часть нашей промышленности сгорела в огне оккупации. Если мы хотим восстановить процветание нашего нового штата, мы должны действовать как тезка нашей столицы - Феникс - и восстать из пепла."
ARZ_old_dogs: "Старые собаки, новые трюки"
ARZ_old_dogs_desc: "Тот, кто сказал, что старую собаку нельзя научить новым трюкам, явно никогда не был в достаточно жестких условиях. Наш опыт борьбы с большими силами мексиканских призывников убедил генштаб, что более подвижный способ ведения войны может быть столь же эффективным, как и традиционная тактика."

ARZ_rejoin_america: "Воссоединение Америки"
ARZ_rejoin_america_desc: "После ужасов Гражданской войны и тяжёлой мексиканской оккупации эксперимент в Аризоне оказался весьма успешным. Однако пришло время вернуться к судьбе, которую Аризона приняла в 1912 году, и добиваться повторного вступления в Союз."
ARZ_greater_arizona: "Большая Аризона"
ARZ_greater_arizona_desc: "Наш долг перед Союзом был оплачен кровью дважды; люди в Вашингтоне только и делают, что тянут нас вниз от того величия, которое мы могли бы иметь. Теперь, когда Америка всё ещё не оправилась от многолетней войны, настало время для Южного Феникса идти самостоятельно." 
ARZ_cowby_land_grab: "Земля для ковбоев"
ARZ_cowby_land_grab_desc: "Наша земля - это земля истинно свободных людей. В то время как другие штаты исповедуют поклонение порядку и цивилизации, мы доказали, что уважаем индивидуальный дух и стремление, которые толкают наших людей на ещё более великие свершения. Этот дух есть не только в нас, но и в тех, кто живёт на границах Северной Америки. От Аляски до Баха Калифорнии и от Тихого океана до равнин мы едем, преследуя заходящее солнце. В стране истинной свободы мы доказали, что все возможно." 

ARZ_ranger_coup: "Правительство немногих, но гордых"
ARZ_ranger_coup_desc: "Невежество Голдуотера привело к тому, что аризонские рейнджеры взяли власть в свои руки, и все это во имя сохранения закона и порядка в Аризоне."

ARZ_support_ranchers: "Поддержка аризонских ранчеров"
ARZ_support_ranchers_desc: "Многие из наших прекрасных рейнджеров - сыновья ранчеров с этой земли, и поэтому мы предоставим аренду и финансирование тем, кто кормит этот штат, поскольку, в конце концов, в нашем распоряжении хранилища правительства, почему бы не вложить деньги в людей?"

ARZ_tackle_courpption: "Положить конец жадности"
ARZ_tackle_courpption_desc: "В бывшем правительстве штата Аризона было много стервятников. Адвокаты и судьи, которые присваивали средства народа и злоупотребляли своими полномочиями. Рейнджеры не любят тех, кто злоупотребляет доверием народа, и поэтому будут охотиться на этих стервятников."

ARZ_finish_banditry: "Покончить с бандитизмом"
ARZ_finish_banditry_desc: "Восстание против мексиканской армии привело к потере связи между нашими обширными границами, и теперь бандиты - обычное явление на многочисленных равнинах и долинах Аризоны. Мы должны преследовать этих бандитов, мексиканских бандито или даже аризонцев, ставших преступниками, - они отравляют нашу торговлю и города."

ARZ_protected_democracy: "Демократия дробовика"
ARZ_protected_democracy_desc: "Городам и округам Аризоны должно быть позволено продолжать внутреннюю демократию между собой, хотя и под неусыпным наблюдением рейнджеров. В конце концов, мы не можем допустить прихода к власти новых коррумпированных или откровенно дегенеративных преступников, так как это просто не будет принято на этих законных землях."

ARZ_frontier_spirit: "Восстановить дух приграничья"
ARZ_frontier_spirit_desc: "Аризона по-прежнему хранит дух Дикого Запада в своем сердце, ведь несмотря на то, что прошло уже столетие с момента заселения, наши люди продолжают приручать границы, продвигаясь в районы, которые считались неприступными для человечества, и заселяя новые города и деревни."

ARZ_big_irons: "Спасение Большим Железом"
ARZ_big_irons_desc: "Теперь Аризона защищена должным образом, и люди продолжают вести свой образ жизни, занимаясь демократией в маленьких городках между собой, а тех койотов среди людей, которые причинят вред, приструнит рейнджер с большим железом на бедре."

ARZ_plmiww_rideout: "Коалиция Ф.Л.М-КРП"
ARZ_plmiww_rideout_desc: "Коалиция "Либеральная партия Мексики - Промышленные рабочие мира" - синкретическая и интернационалистская леволибертарианская организация, возглавляемая мексикано-американскими и коренными социалистическими лидерами Розендро Дораме и Фернандо Паломаресом, которая объединяет магонизм, якобинизм, анархо-коммунизм, аграризм и приверженность социал-демократии Мексиканской либеральной партии с анархо-синдикализмом и промышленным юнионизмом И.Р.М, завернутая в "ковбойскую коммунистическую" кожу, которая подчеркивает образ жизни пограничника, экологизм, сельский коммунитаризм и децентрализованный левый коммунизм, связанный с прямой демократией и леволибертарианскими взглядами на свободу общества в условиях социалистического государства ночных сторожей - захватила контроль над Аризоной в результате переворота против либертарианца, превратившегося в авторитарного Барри Голдуотера. Теперь Росендо Дораме и Фернандо Паломаресу предстоит принести свою уникальную анархистскую революцию в Аризону, пытаясь сохранить верность своим синкретическим идеям и найти баланс между синдикалистскими Воббли и коммунистическими поджигателями войны, которые доминируют в их международной коалиции мексиканских, американских и коренных радикалов и фермеров."

ARZ_red_rangers: "Красные рейнджеры"
ARZ_red_rangers_desc: "Аризонские рейнджеры должны быть приведены в порядок, если мы хотим полностью овладеть Аризоной. Их лидеры, такие как Гарри К. Уилер, должны быть либо перевоспитаны, если это возможно, либо казнены, если нет, а их организация должна быть полностью пропитана нашей левацкой идеологией, так как преданные партии люди наводнят их ряды и быстро заменят упрямую, консервативную и даже реакционную старую гвардию. Через кровь и пот под жарким солнцем Рейнджеры должны быть окрашены в глубокий и верный малиновый цвет, несмотря ни на какие затраты, чтобы их можно было использовать в качестве военизированной и тайной полиции Ф.Л.М-КРП."

ARZ_justice_but_real: "Правосудие за ложные обещания свободы"
ARZ_justice_but_real_desc: "Сгнивший в тюремной камере после нашего переворота, Голдуотер и остальные его лакеи должны быть убраны. Хотя нет никакой надежды на "человека золотой воды" и других упрямых лидеров умирающего порядка, таких как Джонс и его провалившаяся Демократическая партия, возможно, остальные их менее фанатичные приятели могут быть полезны. Независимо от этого, пролетариат Аризоны добьется справедливости в отношении виновников государственной тирании!"

ARZ_rural_ranching: "Сельские фермы и плодородные поля"
ARZ_rural_ranching_desc: "Если мы хотим завоевать массы и распространить нашу социалистическую идеологию, не потерпев крах, мы должны показать результаты. Аризона получает деньги от своей сельскохозяйственной продукции, и, как аграрные социалисты, это, предположительно, наша специализация! Мы должны применить нашу марку синкретического анархо-синдикалистского/анархо-коммунистического коммунизма и аграризма, чтобы построить сеть ранчо и фермерства, которая не только прибыльна и изобильна, но и заботится о своих работниках во всем, что им нужно и чего они желают для мирной, продуктивной и счастливой жизни."

ARZ_humble_striker: "’Регенерация’ для скромного забастовщика"
ARZ_humble_striker_desc: "Главный представитель синдикалистских Воббли, доминирующих в половине Ф.Л.М-КРП, Росендо Дораме был избран изнутри партии для руководства революцией в будущем. Бывший писатель партийного журнала ЛПМ "Regeneracion" в те времена, когда он работал в Мексике на постоянной основе до того, как отправился в путешествие, Дораме, возможно, в принципе, и занимает место в сердце ЛПМ, но на практике он полностью принял И.Р.М, её синдикалистские идеи и американское происхождение. Знающий писатель и теоретик в области платформенного и организационного анархо-синдикализма, аграрного социализма и промышленного юнионизма, Дораме может на словах поддерживать анархо-коммунистические желания, но на деле он полностью разделяет требования синдикалистов. Предпочитая работать на расстоянии, сохраняя свои руки чистыми, в отличие от своего партнера и близкого друга Паломареса, Дораме будет комфортно и мирно работать в рамках нового демократического процесса и вдали от линии фронта, создавая анархо-синдикалистскую утопию для рабочих."

ARZ_trail_o_powder: "Зажечь след пороха"
ARZ_trail_o_powder_desc: "Главный представитель магонистов-якобинцев и других анархо-коммунистов, доминирующих в большинстве Ф.Л.М-КРП, Фернандо Паломарес был избран изнутри партии, чтобы вести революцию вперёд. Известный тем, что называет свои литературные произведения "пороховым шлейфом", ожидающим воспламенения действием и публичными революционными делами, чтобы взорваться и вдохновить массы, Паломарес практикует Пропаганду Дела, а не простую и безопасную риторику и теорию, предпочитаемую его хорошим другом Дораме. Реализуя свою идеологию восстания и синтеза анархии своими собственными руками, поскольку он лично помогает разрушать старый порядок, когда не сражается в Аризонском конгрессе, Паломарес больше склоняется к анархизму, коммунистическому аграризму и принципам Магониста-Якобина, поддерживая больше связей с Мексикой и Францией, чем с О.С.А, а синдикализм отодвигает на второй план. Хотя теоретически Паломарес привержен синдикализму, проблемы профсоюзов отходят на второй план, поскольку Паломарес ведет Аризону к анархо-коммунизму."

ARZ_socialist_and_breedable: "Якобинский магонизм и шаткий агро-юнионизм"
ARZ_socialist_and_breedable_desc: "Независимо от дилеммы руководства, и анархо-синдикализм, и анархо-коммунизм должны преследоваться государством, поэтому партия должна сотрудничать и идти на компромисс, чтобы найти способ соединить две противоположные формы социализма для общего блага масс. Вдохновленная анархо-коммунизмом мексиканских революционеров братьев Магон, демократическим коммунизмом первых французских якобинцев и демократическим анархо-синдикализмом современных И.Р.М, наша партия продвигает странный сплав идей, направленных на создание свободного и процветающего аграрного общества, не диктуемого государственной тиранией или капиталистической жадностью. Взяв лучшие аспекты этих идеологий и отрезав все жирное, мы, надеюсь, останемся с нашей собственной уникальной разновидностью анархизма, которая включает в себя коммунизм, юнионизм, аграризм, авангардизм и многое другое, чтобы создать идеальное революционное общество, подходящее для Юго-Запада."

ARZ_red_mesa: "Расовое единство"
ARZ_red_mesa_desc: "Поскольку Паломарес имеет кровь коренного народа Майо, а Дораме - Опата, и оба в дальнейшем являются мексиканцами и американцами, свободно владеющими английским и испанским языками, а также языками своих коренных народов и другими, расовое единство и полный социальный эгалитаризм - это то, с чем все в ФЛМ-ИРМ могут согласиться. С этим полным соглашением, ослабляющим большинство потенциальных препятствий, которые ещё не были уничтожены нашей насильственной борьбой за власть, мы можем свободно добиваться полной де-сегрегации в Аризоне, одновременно настаивая на двуязычии штата на испанском и английском языках, полном равенстве между всеми полами и расами в стране, и равных правах мексикано-американских и коренных граждан. Такие мелочи, как пол и этническая принадлежность, больше не будут разделять нас, поскольку мы объединимся в единый революционный пролетариат."

ARZ_protecting_wonders: "Защита аризонских пролетариев"
ARZ_protecting_wonders_desc: "Аризона - удивительный штат, который мы все называем своим домом, и хотя мы можем быть социалистами, это не значит, что мы иностранцы, чуждые этой замечательной земле - то, что мы должны сейчас доказать, подчеркивая связь нашей партии с великими достопримечательностями Аризоны. Дамба Гувера и другие необходимые, но чудесные объекты, подобные ей, должны поддерживаться, обновляться и расширяться, чтобы предоставить больше возможностей для людей, и, кроме того, они должны быть открыты для общественности и подвергнуты революционному обновлению, чтобы привлечь внимание масс. Кроме того, мы обеспечим сохранение, защиту и поддержание таких природных чудес и красот нашего штата, как Большой каньон, Окаменелый лес, горы Бивер-Дам, Национальный парк Сагуаро и Национальный парк Зайон, а также небольших государственных парков и других природных объектов, чтобы люди могли наслаждаться и вдохновляться нетронутой природой для будущих поколений. Благодаря добродушному экологизму и старой доброй тонкой пропаганде и гражданским добрым делам, мы победим их всех с помощью кампании "сердца и умы", более эффективной, чем когда-либо прежде."

ARZ_cowboy_corral: "Багровый рай"
ARZ_cowboy_corral_desc: "Воплощая идею "ковбойского коммунизма", или левачества, созданного с целью сохранения границы и её уникального образа жизни, ФЛМ-ИРМ создали сельский сельскохозяйственный рай в Аризоне, связанный организованной общиной, процветающей анархией и пограничным синдо-коммунизмом. Синкретический рай для всех тех, кто ищет лучшей жизни на Юго-Западе, здесь Дикий Запад был действительно приручен, но не сломлен, ибо дикий дух Запада и этой бесконечной границы по-прежнему охраняется и поддерживается нашей малиновой революцией, поскольку мы заботимся о наших семьях и наших общинах здесь, на Полигоне."

ARZ_big_socialist_arz: "Земля для мексикано-американцев"
ARZ_big_socialist_arz_desc: "Имея корни как в Америке, так и в Мексике, ФЛМ-ИРМ чувствует, что у него есть претензии к обеим странам и их несостоявшимся революционным режимам. Маршируя с американского Юго-Запада в направлении Вашингтона и Мехико, наша коалиция стремится принести нашу уникальную и синкретическую разновидность анархизма в Новый Свет, так давайте же осуществим мечту братьев Магон и Большого Билла Хейвуда, сражаясь за освобождение Северной Америки."

