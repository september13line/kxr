### Leader Bios ###
POLITICS_GOLDWATER_DESC: "Родившийся в 1909 году в Финиксе, Барри Голдуотер кем только не был: он был отчисленным студентом, клерком в универмаге, офицером авиации в Западном командном центре, а теперь — спасителем Аризоны. Давний друг президента Гувера, Голдуотер, несмотря на начало Гражданской войны, остался верен Вашингтону, поступив на службу в федеральный командный центр в Скалистых горах. Когда же Западное командование рухнуло и сдало его родину мексиканцам, он с отвращением покинул его, примкнув к множеству южан, возвращавшихся домой, чтобы продолжить борьбу. Некоторое время он скрывался среди индейцев, собирая союзников и предлагая им широкую автономию и множество уступок в обмен на помощь в освобождении Аризоны. Теперь, когда Аризона восстала, «человек из золота и воды», как называли его мексиканцы, вернулся, чтобы возглавить восстание. Его свободный союз техасцев, мормонов, аризонцев и индейцев вступил в прямой конфликт с оккупантами. Голдуотер твёрдо решил добиться освобождения Аризоны от иностранного владычества, дать ей право самой определять свою судьбу — и нет предела тем шагам, на которые он готов пойти ради этого."

