arizona.1.t: "Статус восстания Голдуотера"
arizona.1.d: "Когда мексиканцы пересекли горы на юге, разгромили остатки западного командного центра и установили гарнизоны на захваченных ими территориях, они, должно быть, предполагали, что останутся здесь навсегда. Когда бандитские группировки начали преследовать мексиканские конвои со снабжением, они направили в города дополнительные войска, а когда был ограблен бывший арсенал Национальной гвардии, они активизировали свои усилия по вылавливанию англоязычных диссидентов. На некоторое время Аризона затихла, оккупационные войска решили, что Аризона умиротворена, мексиканцы вывели войска из Феоникса и Таскона, чтобы усилить усилия по умиротворению других юго-западных штатов. \n\nДля бывшего офицера ВКС и нынешнего лидера печально известной бандитской группировки Барри Голдуотера это прекрасная возможность, используя свой почти мифологический статус среди мексиканской армии как "человека золота и воды", объединить аризонских рейнджеров, остатки ВКС и национальной гвардии и даже значительные силы коренных жителей из племени навахо, сформировав их в Юго-Западный фронт освобождения, армию, достойную штата Аризона. Сейчас, когда по всей оккупированной Мексикой территории полыхают пожары, а силы ФОЮГ проникают в ключевые города штата, никогда ещё не было лучшего времени для освобождения Аризоны от оков вероломной Мексики."
arizona.1.a: "К оружию!"

arizona.2.t: "Мир"
arizona.2.d: "По всей Аризоне орудия начинают умолкать, мексиканская армия отступает за горы Патагония и вдоль шоссе 19, и кажется, что восстание Голдуотера увенчалось успехом, хотя мексиканцы всё ещё держатся у границ, но, поскольку их линии снабжения перерезаны, а их коллаборационистов собирают для депортации, ожидается, что они не продержатся долго. После того, как Временное правительство ФОЮГ установило контроль над всем штатом и начало восстановительные работы, люди начинают ожидать возвращения к нормальной жизни и демократии. Голдуотер до сих пор продолжал работу временного правительства ФОЮГ, и с его растущим статусом героя войны и освободителя некоторые начинают беспокоиться о том, что произойдет, когда чрезвычайное правительство больше не понадобится."
arizona.2.a: "Свобода, наконец-то. Верно?"

arizona.3.t: "Восстановление демократии?"
arizona.3.d: "После официального прекращения огня между Временным правительством и Мексикой резко возросло количество призывов к прекращению чрезвычайного положения и проведению демократических выборов, причем самые громкие голоса исходят от бывшего сенатора штата Роберта Тейлора Джонса, который помогал финансировать восстание Голдуотера, используя своё огромное состояние, накопленное благодаря фармацевтике. Джонс настаивает на том, что единственным способом сделать правительство Аризоны легитимным является возвращение власти в законодательное собрание штата и избрание губернатора. Однако группа жестко настроенных офицеров ФОЮГ предложила альтернативное решение: продлить чрезвычайное положение и расширить полномочия Голдуотера, чтобы мексиканские сапоги больше никогда не топтали свободу Аризоны. Хотя Голдуотер знает, что мексиканцы всё ещё находятся на юге и ждут удобного момента для нового удара, он также знает, что это решение будет очень плохо воспринято законодательным собранием штата, Кроме того, он знает, что освободительный фронт Юго-Запада состоит из множества различных групп, некоторые из которых открыто поддерживают восстановление демократии. Если чрезвычайное положение будет продлено, то, вероятно, будет оказано сопротивление, с другой стороны, если это новое демократическое правительство окажется слишком слабым, чтобы противостоять мексиканскому зверю, вся его работа будет напрасной. "
arizona.3.a: "Так тому и быть, объявляйте выборы."
arizona.3.b: "Мексиканская угроза всё ещё нависает, продлить чрезвычайное положение." 

arizona.4.t: "Голдуотер укрепляет власть"
arizona.4.d: "Было раннее утро, когда начались облавы, по всему Феониксу арестовывали самых видных представителей растущего демократического движения, на ступенях здания столицы штата разгорелся бой между ополченцами, верными сенату штата, и силами национальной гвардии, верными Голдуотеру. К полудню эта история распространилась во все уголки штата благодаря трансляции речи Барри Голдуотера. По данным агентов разведки ФОЮГ, Роберт Тейлор Джонс и несколько членов законодательного собрания штата, а также члены ФОЮГ готовили убийство Голдуотера и захват власти во временном правительстве в ответ на краткосрочное продление Голдуотером чрезвычайного положения, они намеревались продать Аризону обратно мексиканцам в обмен на богатство и политические назначения в новом режиме. Невредимый, хотя и потрясенный пережитым, Голдуотер объявил, что у него нет выбора, кроме как продлить чрезвычайное положение на неопределенный срок, ссылаясь на продолжающееся вмешательство Мексики в безопасность Аризоны, кроме того, ФОЮГ будет реорганизован в Первую армию Аризоны."
arizona.4.a: "Да здравствует Голдуотер!"

arizona.5.t: "Выборы будут проведены"
arizona.5.d: "С восстановлением гражданского правления в Аризоне политическая машина снова заработала, хотя из хаоса мексиканской оккупации и американской гражданской войны выросли десятки периферийных партий, похоже, что наиболее заметными будут партии истеблишмента: Роберт Тейлор Джонс, сосредоточившись на своих планах по расширению железных дорог по всей Аризоне, обратился за выдвижением и поддержкой к своим старым союзникам в Демократической партии, а герой войны Барри Голдуотер, объединившийся с Республиканской партией, пообещал провести десегрегацию штата и проводить жесткую политику против мексиканской агрессии на юге. Некоторые уже начали сомневаться в том, насколько тесно партии истеблишмента будут сотрудничать со своими аналогами в более широкой американской сфере, но, похоже, пока что это решение остаётся в руках президента Аризоны."
arizona.5.a: "Как и должно быть"

arizona.6.t: "Всеобщие выборы [GetYear]"
arizona.6.d: "Наконец настал день, когда патриотически настроенные граждане по всей Аризоне собрались вместе, чтобы принять участие в первых свободных и честных выборах со времен гражданской войны. Эти выборы должны стать успешной передачей власти от чрезвычайного правительства, Хотя кампании двух кандидатов в президенты были ожесточенными: Голдуотер обвинял Джонса в трусости, ссылаясь на бездействие Джонса во время восстания, а также на его собственный статус героя войны, в то время как Джонс обвинял Голдуотера в желании повторить Макартура и напоминал общественности о своих огромных пожертвованиях на восстановление. Хотя настроение в Феониксе напряженное, SWLF были направлены на то, чтобы более агрессивные представители противоборствующих сторон не создавали проблем, и пока что насилие удалось предотвратить. Осталось только, чтобы народ решил, кто станет первым президентом свободной Аризонской Республики."
arizona.6.d_2: "Наконец-то настал день, когда патриотически настроенные граждане по всей Аризоне собрались вместе, чтобы принять участие в первых свободных и честных выборах со времен гражданской войны, и эти выборы должны стать успешной передачей власти от чрезвычайного правительства, Хотя кампании двух кандидатов в президенты были ожесточенными: Голдуотер обвинял Беттви в трусости, ссылаясь на бездействие Беттви во время восстания, а также на его собственный статус героя войны, в то время как Беттви обвинял Голдуотера в желании повторить Макартура и напоминал общественности о своих огромных пожертвованиях на восстановительные работы. Хотя настроение в Феониксе напряженное, SWLF были развернуты, чтобы гарантировать, что более жестокие члены противоборствующих сторон не создадут проблем, и до сих пор насилие было предотвращено. Осталось только, чтобы народ решил, кто станет первым президентом свободной Аризонской Республики."
arizona.6.a: "Голдуотер одерживает сокрушительную победу!"
arizona.6.b: "Роберт Тейлор Джонс претендует на пост президента" 
arizona.6.c: "Эндрю Джексон Беттуи претендует на пост президента" 

arizona.7.t: "Рейнджеры снова едут"
arizona.7.d: "Во время восстания Голдуотера существовала небольшая группа всадников, которая взяла себе имя старых аризонских рейнджеров. Они проскакали через небольшие деревни, которые ФОЮГ были слишком заняты, чтобы очистить, проехав от Юмы до Бисби и вытеснив мексиканцев из захваченных ими пограничных городов. Хотя во время войны рейнджеров официально не признавали, сейчас, когда война подошла к концу, в аризонских вооружённых силах растет потребность в подразделении быстрого реагирования. Мы никогда не знаем, когда вероломные мексиканцы снова попытаются пересечь границу, и, учитывая одержимость правительства национальной безопасностью, возможно, небольшая, хорошо обученная и гибкая оперативная группа Всадников - именно то, что нужно. Солдаты на лошадях смогут пройти по тропам, которые никогда не смогут преодолеть танки и военные транспорты.\n\n Хотя в прошлом рейнджеры насчитывали не более 30 человек в каждый момент времени, этого просто недостаточно для того масштаба угрозы, с которой мы столкнулись. Численность Новых Аризонских Рейнджеров будет доведена до 200 активных членов в любой момент времени, хотя кандидатуры будут рассматриваться постоянно. Мы уже выбрали место для их размещёния и обучения: Форт Хуачука, всего в 30 милях от аванпоста старых рейнджеров в Нако; с этой укрепленной позиции они будут патрулировать дикие земли Аризоны, как герои былых времен."
arizona.7.a: "Что-то старое встречается с чем-то новым"

arizona.8.t: "Новые рейнджеры, старые лица"
arizona.8.d: "Когда новости о реформации Аризонских рейнджеров начали распространяться по Америке, казалось, что несколько старых ветеранов вернутся, хотя бы для того, чтобы проверить, достойны ли эти "новые рейнджеры" своего имени. Однако никто не мог ожидать возвращения Томаса Х. Риннинга, бывшего капитана рейнджеров, всадника и ветерана испано-американской войны. Риннинг уже давно покинул Аризону и уехал на пенсию в Калифорнию, но когда старый всадник услышал, что рейнджеров вновь призывают в армию, он решил, что у него нет другого выбора, кроме как отправиться в путь. \n\nПосле изучения новых рейнджеров он предложил правительству своё предложение: вернуться на службу в штаб-квартиру рейнджеров в Сьерра-Висте, выступать в качестве инструктора и советника новообразованного правительства Аризоны. В свои 70 лет старый ковбой уже не так остер, как раньше, но его опыт патрулирования мексиканской границы был бы бесценен, возможно, было бы разумно прислушаться к совету старика в профессии, где мужчины часто умирают молодыми." 
arizona.8.a: "Американский герой возвращается на службу" 

arizona.9.t: "Полный либертарианизм без компромиссов"
arizona.9.d: "Без государственного аппарата и бюрократической волокиты, которые могли бы его остановить, президент Голдуотер теперь мог свободно воплотить свою полную и тотальную либертарианскую мечту под своим авторитарным взглядом. Декриминализация и легализация почти всех так называемых "грехов", "пороков" и других гедонистических удовольствий. Голдуотер стремится превратить Аризону в безграничный и поистине либеральный рай, где все свободны жить так, как они пожелают - до тех пор, пока они не вмешиваются в права и жизнь других граждан. Азартные игры, марихуана, домашнее пивоварение, гомосексуализм, владение оружием и многое другое, наконец, стали свободными и законными для всех граждан старше 16 лет, наша новая независимая республика стала новым раем истинной американской свободы. Более того, демократические свободы были расширены, местные органы власти стали гораздо более доминирующими - хотя по-прежнему полностью подчинены последней, хотя и редкой, власти Голдуотера, а просвещённые права, такие как право на религию, речь, собрания и многое другое, были закреплены в неизменном законе. Аризона - это новая страна либертарианской утопии и свободы, сдерживаемой время от времени последним словом нашего любимого президента Голдуотера и его верных аризонских рейнджеров. "
arizona.9.a: "Поистине свободный и либеральный рай, если таковой когда-либо существовал."

arizona.10.t: "Маловероятные союзники"
arizona.10.d: "Хотя многие местные навахо во время нашего восстания перешли на сторону мексиканцев, ссылаясь на лучшее обращение с ними при их правительстве, чем при американцах, большая группа преданных великому народу навахо и вождю Чи Доджу людей смогла заключить соглашение с "Человеком золота и воды" и его союзниками. Пообещав большую автономию и свободы для навахо и их партнерских племен, что напоминало бы почти полную свободу и суверенитет для их народа в пределах наших границ, Голдуотер смог убедить Чи Доджа и его Клику протянуть руку помощи в изгнании мексиканских захватчиков. Благодаря храбрецам и скаутам навахо, работавшим в унисон с рейнджерами Аризоны, мы смогли освободить наш штат от мексиканцев и провозгласить независимую республику. Теперь, когда война закончилась и наша независимость обеспечена, пришло время выполнить эти обещания. Выполняя свои обещания, Голдуотер решил предоставить почти полную независимость навахо в пределах наших границ, при этом два наших штата будут скорее партнерами и союзниками, чем одним центральным государством. Надеюсь, что это новое соглашение будет работать на пользу нам обоим."
arizona.10.a: "Мы будем работать вместе, сохраняя при этом наши собственные свободы."

arizona.11.t: "Оружие Свободы" 
arizona.11.d: "Когда мы обратились к верным патриотам с призывом поделиться своим оружием с ФОЮГ, мы ожидали получить устаревшее оружие, но были удовлетворены, когда старики принесли свои старые винтовки Winchester и Colt Peacemakers. Бывшие маршалы штата принесли припрятанные M1918 Browning, а отставные полицейские прибыли на места сбора со своими "официальными полицейскими" револьверами. Однако наш призыв к оружию имел неожиданные последствия: однажды утром пожилой мужчина верхом на лошади привез в город револьвер, снял его с лошади и предложил офицерам ФОЮГ. Через мгновение мужчины поняли, что перед ними полевая пушка калибра 6 Pounder, отполированная, как в день её изготовления. Мужчина заявил, что его отец вернулся с мексикано-американской войны с этим артиллерийским орудием и что он хранил его почти 100 лет, как раз для такой ситуации. Вербовщики, ошеломленные рассказом, приняли пушку от имени Восстания. Конечно, артиллерийскому орудию такого возраста не место на поле боя, но глупо выбрасывать такой памятник американской победе."
arizona.11.b: "Может быть, она будет хорошо смотреться на фоне законодательного собрания штата?" 
arizona.11.a: "Переоборудовать и отправить на фронт!" 

arizona.12.t: "Аризона правит волнами!"
arizona.12.d: "Хотя война с Мексикой и закончилась, мы ещё не можем вздохнуть спокойно; хотя у нас есть люди, патрулирующие границу, это ещё не значит, что мы в безопасности. Не имея выхода к морю, Аризона исторически никогда не нуждалась в военном флоте для своей защиты; но поскольку мексиканцы намерены уничтожить нас навсегда, мы начали рассматривать незащищенную реку Колорадо как фронт, который не нужно защищать. Используя Колорадо, они могут проплыть вдоль береговой линии, напасть, где захотят, и отступить на свои корабли, прежде чем мы сможем ответить. С этой целью [Root.GetLeader] санкционировал захват нескольких законсервированных паромных судов, оснастил их пушками и назначил бывшего законодателя штата и капитана речного судна Нелли Т. Буш командиром, присвоив ей звание "адмирала флота Аризоны". Хотя флот не является грозной силой и, конечно, не сравнится с мексиканскими военными кораблями, он будет следить за тем, чтобы флаг Аризоны высоко развевался над Колорадо, а мексиканские бандиты оставались на своей стороне воды."
arizona.12.a: "Мы любим аризонских моряков!" 

arizona.13.t: "Конституция Аризоны"
arizona.13.d: "Когда Аризона готовилась к вступлению в Союз в 1911 году, мы, естественно, созвали съезд, чтобы обсудить, что должно быть включено в конституцию штата. Теперь, когда Аризона обрела свободу от мексиканских оккупантов, кажется вполне логичным, что сенат и законодательное собрание должны собраться вместе и разработать новую конституцию Аризоны, которая действительно будет отражать надежды и мечты нашей новой независимой нации. Такая сложная и трудная задача заставила нас искать человека, подходящего для этой работы. Хотя [Root.GetLeader] и талантлив, он не является политическим мастером и счел нужным делегировать свои полномочия кому-то более престижному. Для выполнения этой задачи был выбран не кто иной, как Генри Ашерст, человек, который руководил созданием первой аризонской конституции и, когда Аризона действительно была принята в Союз, стал первым сенатором Аризоны. Теоретически находясь на стороне Голдуотера по демократической линии, Ашерст не поддается политической классификации и выразил готовность работать с обеими сторонами для обеспечения законной и справедливой конституции. Нам будет трудно найти более квалифицированного кандидата для наблюдения за созданием нашей конституции в таком политическом климате, а средний образ мышления Ашерста обеспечит бойкот съезда ни одной из сторон."
arizona.13.a: "Опыт, который бывает дважды в жизни"

##arizona.14 and 15 share loc
arizona.14.t: "Новый напиток для борьбы с жарой"
arizona.14.d: "Стремясь установить дружеские отношения между двумя новыми независимыми государствами, Свободный город Нью-Йорк и Свободный штат Аризона начали налаживать экономические связи, торговые сделки и деловые отношения, чтобы оба наших младенческих государства могли выжить на новом диком Западе, поглотившем Новый Свет. С созданием нового огнестрельного оружия и строительными контрактами, большинство новых проектов были обыденными, но один из них оживил жизнь масс в обеих странах. Названный "AriZona Beverages NYC", этот новый слияние нью-йоркских пивоварен и фермерских полей Аризоны позволило создать новый вкусный и сладкий напиток, который охватил всю страну. Продаваемый по цене менее четверти бутылки, чай со льдом AriZona и его различные другие вкусы, такие как популярный вкус чая со льдом и лимонадом, названный "Голдуотер" в честь знаменитого героя войны из Аризоны, стали хитом среди населения и благом для экономики как Аризоны, так и Нью-Йорка."
arizona.14.a: "Ваше здоровье!"

arizona.16.t: "Рейнджеры выражают протест"
arizona.16.d: "В Государственный департамент ФОЮГ поступило письмо, направленное прямо на стол Голдуотера по просьбе капитана Гарри Уилера, лидера недавно реформированных аризонских рейнджеров. Капитан рейнджеров выражает озабоченность по поводу пока что совершенно неоспоримого стремления к возвращению демократии в Аризоне. Ссылаясь на то, что подрывные элементы могут обратить щедрость Голдуотера против него самого и развратить демократическую систему, или могут восстать против пока ещё законных земель Аризоны, используя примеры социалистов и лонгистов в остальной Америке. Капитан Уилер попросил Голдуотера дважды подумать о том, чтобы позволить ФОЮГ полностью отдать власть без каких-либо сдержек и противовесов, даже выдвинув идею о том, что, возможно, Голдуотер должен оставить власть за собой, поскольку именно он спас Аризону от продолжающегося грабежа мексиканцев. \n\nПрочитав это, Голдуотер определенно видит точку зрения капитана рейнджеров, понимая, что народные массы могут легко попрать права оппозиции, а также заполнить посты, которые только благоприятствуют их собственным партийным позициям. Однако в то же время Голдуотер отстаивал республиканские идеалы на протяжении всего восстания против мексиканцев, и у него нет желания идти против этих обещаний, даже если они к лучшему. Но поскольку решение администрации ФОЮГ вернуть демократию так близко к исполнению, Голдуотер должен сделать свой выбор сейчас. Станет ли он тем, с кем боролся раньше во имя защиты личности в Аризоне?"
arizona.16.a: "Предупреждения рейнджера должны быть услышаны."
arizona.16.b: "Откажитесь от этого призыва к тирании"

arizona.17.t: "Рейнджеры пытаются совершить переворот"
arizona.17.d: "Похоже, что ответное отказное письмо Голдуотера на предложение капитана рейнджеров Уилера только раззадорило его, пока, наконец, сегодня он не предпринял амбициозную попытку бросить вызов Голдуотеру и правительству ФОЮГ. День прошел совершенно по плану нового перехода к демократии, очереди выстраивались в государственных школах и почтовых отделениях, чтобы проголосовать за Джонса или Голдуотера на новых выборах. Относительная тишина этого дня прервалась только тогда, когда внезапно по улицам Капитолия раздался гулкий стук копыт, и по улицам промчались конные офицеры Аризонских рейнджеров, большинство из которых направились к законодательному собранию штата, в то время как другие направились к отдельным избирательным участкам. \n\nРейнджеры, которые направились к избирательным участкам, заехали в офисы и приказали разогнать избирателей, объявив чрезвычайное положение, заставив при этом помощников избирателей выбросить урны для голосования и заперев двери участков на ночь. Находясь в главном здании законодательного органа штата Аризона, рейнджеры сформировали периметр вокруг здания, ожидая сопротивления со стороны телохранителей ФОЮГ, верных Голдуотеру. Однако выстрелов не последовало, и сотрудники, казалось, были застигнуты врасплох этим действием, но все же в воздухе витала леденящая душу напряженная атмосфера готовящегося противостояния, когда Гарри Уилер вышел на ступени здания, чтобы поговорить с Голдуотером, который также вышел на улицу, чтобы посмотреть, что это за суматоха. Он сообщил Голдуотеру, что не желает причинить вред своему старому другу, а идет на эти крайние меры из любви к Аризоне, что Голдуотер игнорирует его предупреждения об опасностях демократии, возвращая власть волкам, прячущимся в правительстве штата, не упуская возможности указать на всё ещё не решенную проблему бандитизма, с которой рейнджерам приходится бороться каждый день. \n\nПопытка захвата власти пока что остаётся бескровной, однако над Фениксом всё ещё висит напряженная атмосфера, так как граждане не очень довольны тем, что рейнджеры стоят в стороне от происходящего в капитолии. С каждым часом, пока Уилер умоляет Голдуотера отказаться от власти во имя закона и порядка, появляется вероятность всеобщего восстания демобилизованных бойцов ополчения ФОЮГ."
arizona.17.a: "Рейнджеры получают отпор в результате всеобщего восстания."
arizona.17.b: "Голдуотер уходит в отставку и передает власть рейнджерам."


arizona.18.t: "О водных и минеральных правах навахо" 
arizona.18.d: "Навахо и другие местные индейские племена нашего региона - такие как апачи, хопи, юте, зуни, пима и различные народы пуэбло - давно являются предметом споров на американском Юго-Западе. Самая большая резервация в Америке, Нация Навахо, находится в центре Четырех углов - где Аризона, Нью-Мексико, Колорадо и Юта пересекаются в одной точке - и другие племенные земли усеивают остальную часть нашей младенческой нации. Хотя многие коренные американцы помогали нам в борьбе за независимость против мексиканцев, многие другие все же помогали мексиканцам, потому что наши южные соседи, как известно, в последние десятилетия относились к коренным народам Америки гораздо лучше, чем мы, американцы. Таким образом, атмосфера между англо-аризонцами и нашими коренными соседями стала напряженной, и ситуация только ухудшалась. \n\nДавний вопрос о правах коренных американцев на полезные ископаемые и воду снова встал, когда Аризона стала свободным штатом. Навахо уже давно не доверяют американцам и являются одной из самых стойких групп коренного населения против американской экспансии, отказываясь от многих договоров и сделок в прошлом. Проблема, которая мучает нас сейчас, заключается в том, что нация навахо располагает большим количеством полезных ископаемых, так как на их земле много ценных руд, таких как уголь и уран, а также нефти и других богатств Земли. С этим вопросом связаны их права на воду, которые особенно затрагивают народы пима и пуэбло, проживающие в пустынных районах этой засушливой земли. На землях племен существуют большие природные резервуары воды и водоносные горизонты под землей, но эти резервуары уже давно используются и выкачиваются американскими общинами. Условия индейцев просты: они хотят сохранить свои суверенные права на минеральные и водные ресурсы и не желают вести переговоры по этому поводу. Взамен они интегрируются в наш штат в качестве граждан с правом голоса, хотя большинство из них, скорее всего, останутся на своих племенных землях. Это даст нам частичный доступ к их минеральным и водным богатствам, но лишит нас полного куска пирога. Вместо этого мы могли бы отменить эти особые права, получив все богатства земли, но, скорее всего, снова навлекая на себя их гнев. Что мы должны решить?"
arizona.18.a: "Пусть у них будут свои свободы. Оставьте их землю в покое."
arizona.18.b: "Глупости! Это на благо всей Аризоны, включая их."

arizona.19.t: "Четвертая война навахо разгорается"
arizona.19.d: "Разъяренные нашим решением, которое лишит их прав на воду и минеральные ресурсы, навахо и их коренные союзники объединились в коалицию юго-западных племен под командованием председателя племени навахо Чи Доджа. В составе военного отряда, включающего апачей, хопи, пима, пуэбло, юте, зуни, хопи и даже немногочисленных команчей, живущих в западной части Нью-Мексико, эти борцы за свободу индейцев в четвёртый раз в своей истории взялись за оружие против европейских колонизаторов. Международные наблюдатели быстро окрестили это восстание Четвертой войной навахо, и обе стороны теперь готовятся к тотальной войне всего через несколько месяцев после обретения независимости. Сначала против испанцев, затем против мексиканцев, в третий раз против американцев, а теперь против аризонцев - история снова постучалась, потому что навахо выпустили боевой клич Анаа'джи, и скоро все узнают о гневе Красного человека."
arizona.19.a: "Отпустите клич Анаа'джи! (Играть за нацию Навахо)."
arizona.19.b: "Соберите рейнджеров и подготовьте массы. Аризона делает свой последний шаг."

arizona.20.t: "Последний из навахо"
arizona.20.d: "Когда последние силы индейцев были окончательно разбиты или вынуждены сдаться, Четвертая война навахо наконец-то подошла к концу. Хотя Чи Додж, Айра Хейс и объединенная коалиция юго-западных племен оказывали сильное сопротивление, они не могли сравниться с нашей превосходной тактикой и технологией, а их храбрецы не могли противостоять мощи наших гордых рейнджеров. После подписания мирного договора мы должны определиться с условиями, хотя мы вольны требовать все, что нам заблагорассудится, так как они не смогут принудить нас к переговорам в будущем. Мы можем либо амнистировать их вождей и воинов, интегрировав их земли, и оставить им символическую автономию, чтобы умиротворить их традиции. В качестве альтернативы мы можем отказаться от всякого уважения к этим дикарям и уничтожить их автономию и их самобытность. Они должны считаться аризонцами, или они лишатся права жить на этих землях. Жесткий подход обеспечит нам полную щедрость их земли, но в то же время вызовет большие волнения. Возможно, было бы мудрее обеспечить небольшую автономию для поддержания внутренней стабильности. Что мы решим?"
arizona.20.a: "Они уже выучили свой урок. Будьте вежливы в интеграции."
arizona.20.b: "Они научатся никогда больше не идти против своих хозяев!"

arizona.21.t: "Последний великий горный человек"
arizona.21.d: "Американская легенда ушла из жизни; Бенджамин Вернон Лилли: Дикий человек, спиритуалист и ветеран войны за независимость Аризоны, был найден мертвым. В возрасте 84 лет он оставался сильным и яростным охотником, пройдя через территории Аризоны; когда начались боевые действия, он предоставил свой значительный опыт походов ФОЮГ в качестве разведчика. Когда его спросили, почему он отказался от охоты ради помощи революции, он ответил: "Любой может охотиться на медведя, но для охоты на мексиканца нужен мужчина". Когда мирные переговоры с мексиканским правительством закончились, он удалился в горный массив Грин-Ли, где его нашли несколько членов новоиспеченных аризонских рейнджеров, пожелавших выразить своё почтение. Любопытный человек, Лилли, не привыкший к "цивилизованной" жизни, предпочитал жить в дикой местности, питаясь тем, что мог добыть охотой и ловушками; однажды заявив, что "собственность - это помеха для человека", он предпочел жить в нищете. Когда он умер, у него была только толстая Библия в переплете из медвежьей кожи, сушеное мясо кугуара, топор, самодельный "нож Лилли", винчестер модели 1886 года и различные талисманы животных. Будучи ярым христианином, Лилли утверждал, что на него возложена миссия от Бога избавить Америку от злых зверей; он настолько серьезно относился к своему долгу, что отказывался охотиться по воскресеньям, воздерживался от алкоголя и не курил. В своей миссии он добился большого успеха, убив за всю свою жизнь более тысячи медведей и горных львов, и лишь его любимые гончие составляли ему компанию. Законодательное собрание республики приняло решение отказаться от государственных похорон и похоронить Дикаря в уединенных горах, где он зарабатывал на жизнь; преподобный Джек Х. Зеллнер провел последние обряды. Немногие друзья, оставшиеся у Ловца, собрались в маленьком городке Клифтон, чтобы установить бронзовую табличку в память о нем. Он оставил после себя вдову, трех сестер, одного брата и двух детей."
arizona.21.a: "И последний враг, которого нужно уничтожить, - это сама смерть."

arizona.22.t: "Разрушение плохих элементов"
arizona.22.d: "Президент Джонс часто высказывался за то, чтобы положить конец подпольной торговле фармацевтическими препаратами, будучи лично вовлеченным в легальное создание и распространение лекарств; нет никого лучше, кто мог бы положить конец безудержному предложению нелицензированных и непроверенных лекарств, заполняющих рынок. В период мексиканской оккупации торговля неконтролируемыми медицинскими препаратами резко возросла, поскольку мексиканские офицеры боролись за сохранение своих пристрастий и пороков. Когда захватчики были вытеснены, эти развратные элементы на некоторое время ускользнули от внимания реформированного правительства. Однако после того, как смерти различных видных офицеров ФОЮГ были связаны с неизвестным голубым кристаллическим вещёством, наводнившим рынок, стало ясно, что для защиты народа Аризоны необходимо что-то предпринять. С этой целью президент Джонс подписал законопроект о создании подразделения правоохранительных органов, специально подготовленного для борьбы с наркоторговлей, известного как "Агентство по борьбе с наркотиками"; эти агенты будут обладать широкими полномочиями по обыску и аресту, что позволит им беспрепятственно выполнять свои обязанности. Конечно, это освободит рыночное пространство для расширения законного бизнеса, который может быть связан с президентом."
arizona.22.a: "Не лезьте на мою территорию"

arizona.23.t: "Баллада о стрелке"
arizona.23.d: "Сегодня в Ауга Фриа, маленьком шахтерском городке к северу от горы Трамбулл, появились сообщения о том, что печально известный преступник Техас Рэд был застрелен на дуэли. Техасский Красный в возрасте 24 лет разыскивался за десятки грабежей по всему Техасу и убийство 20 законников, пытавшихся его задержать, и скрывался в городе. По словам очевидцев, безымянный аризонский рейнджер, у которого было очень большое оружие, прибыл в город, чтобы наконец предать Техасского Рыжего правосудию. Он расспрашивал о местонахождении Реда, пока к нему не подошел сам Ред, который вызвал его на дуэль, и рейнджер согласился. В 11:20 двое прошли 10 шагов, после чего повернулись и набросились друг на друга. Однако прежде чем Техас Ред успел выстрелить, пистолет рейнджера уже дымился, а пуля застряла в груди Техаса Реда. Выполнив свою задачу, безымянный рейнджер покинул город, не сказав ни слова."
arizona.23.a: "Видимо, он допустил один роковой промах."

arizona.24.t: "Депортация в Бисби!"
arizona.24.d: "Сегодня появилась новость, которая возмутила всю Аризону и даже весь мир. В Бисби, штат Аризона, местный медный рудник был закрыт в течение некоторого времени из-за массы бастующих рабочих. Чтобы прекратить забастовку, компания Phelps Dodge, управлявшая шахтой, представила список "диверсантов" и их сторонников Гарри Уилеру, главе реформированных аризонских рейнджеров. В списке из 1300 имен были не только шахтеры, но и члены их семей. Затем Уилер назначил отряд, который местная пресса назвала скорее толпой или армией, из 2000 прохожих, и в 6:30 утра "помощники" быстро двинулись через город, арестовывая тех, кто был в их списках. Новоиспеченных заключенных погрузили в вагоны для скота и отвезли к границе, где их бросили посреди пустыни и приказали никогда не возвращаться в Бисби. Фелпс Додж попытался замять эту историю, прервав связь в городе, но когда депортированные прибыли в соседнее поселение, слухи быстро распространились. Уже сейчас депортированным предоставляют временное жилье, а в Финикс приходят письма с самым решительным осуждением. Президент подчеркнул, что это преступление было местным делом, но пообещал начать расследование в отношении рейнджеров, Фелпса Доджа и самого инцидента. В свою защиту Додж объявил депортированных "синдикалистскими революционерами" и без предъявления доказательств заявил о заговоре с целью свержения правительства Аризоны."
arizona.24.a: "Варварство!"

arizona.25.t: "Воскрешая призраков"
arizona.25.d: "Сегодня город Томбстоун, штат Аризона, представляет собой не более чем город-призрак. После провала шахт в 1880-х годах и переезда правительственных чиновников в Бисби в 1910 году город, ставший легендарным благодаря своей (во многом преувеличенной) грубой и шумной репутации на Старом Западе, был почти полностью заброшен. Однако сейчас, когда страна все чаще вспоминает Дикий Запад, возрожденный интерес к тому времени, похоже, вдохнул новую жизнь в старый призрак. Особый интерес представляет "Перестрелка в ОК Коррал". Там легендарные стрелки Уайатт, Морган и Вирджил Эрп объединились с Доком Холидеем, чтобы сразиться с бандой преступников под названием "Ковбои". В 1931 году биография Уайатта Эрпа под названием "Уайатт Эрп: Пограничный маршал", перестрелка стала символом беззакония, которым пропитано представление общественности о Старом Западе. В попытке восстановить связь нации с её ценной историей и стимулировать доходы от туризма правительство решило превратить Томбстоун в "Живой исторический экспонат". Хотя сам город останется в прежнем виде, часть его будет перестроена, чтобы выглядеть так, как это было в 1880-х годах, когда произошла перестрелка. Актеры будут жить в городе частично или полностью и рассказывать посетителям о жизни на Старом Западе, каждый день будет происходить реконструкция перестрелки с различными вариантами участия зрителей. Волнение, вызванное этим проектом, наэлектризовало местность, и уже сейчас билеты на посещёние городка в Тумстоуне распроданы заранее."
arizona.25.a: "Поднимите руки и дайте мне ваш кошелек!"

arizona.26.t: "Социалисты разгневаны ростом авторитаризма"
arizona.26.d: "В ответ на переход губернатора Голдуотера к более авторитарной интерпретации его правой либертарианской мечты, по всему штату Большого Каньона началось усиление социалистической агитации. Несмотря на обещание Голдуотера, что использование им чрезвычайных полномочий является лишь временной мерой, поскольку Аризона переходит к более прочному и стабильному состоянию независимости, эти разнообразные левые считают, что это просто отговорка правительства, чтобы скрыть свои истинные намерения по тотальному изменению общества, продиктованные только Голдуотером. Опасаясь существования тотальной государственной тирании, и всё ещё разъяренные действиями аризонских рейнджеров во время инцидента с депортацией в Бисби, эти агитаторы начали объединяться под знаменем ФЛМ-ИРМ - международной коалиции анархо-коммунистической Партии либеральных мексиканцев и анархо-синдикалистской Индустриальных рабочих мира, состоящей из мексиканцев, американцев и коренных жителей, объединённых за их анархистское и аграрное видение Аризоны, свободной от государства. \n\nХотя мы могли бы умиротворить этих мексикано-американских фермеров, владельцев ранчо и писателей несколькими символическими реформами и уступками, направленными на улучшение прав и условий труда рабочих по всему штату, а также предоставлением им небольшой автономии, большинство сторонников жесткой линии и консерваторов в нашем правительстве требуют жесткой позиции. Должны ли мы продолжать эту политику умиротворения или нам следует занять более жесткую позицию в отношении аризонского социализма?"
arizona.26.a: "Успокоить их символическими уступками по автономии и правам трудящихся." 
arizona.26.b: "Отправляйся в путь, Джек. У нас есть рыба покрупнее." 

arizona.27.t: "Социалисты пойманы за сбором оружия"
arizona.27.d: "Похоже, что наше решение занять жесткую позицию в отношении растущих социалистических агитаторов дало обратный эффект, поскольку по всей Аризоне поступают сообщения о поимке ячеек Ф.Л.М-КРП, накапливающих оружие и припасы. От удаленных тайников с винтовками и взрывчаткой, спрятанных в расщелинах Большого каньона и гор Бивер-Дам, до складов с боеприпасами и стрелковым оружием, найденных в подвалах Финикса и Тусона, эти свалки оружия обнаруживаются все чаще и чаще, поскольку социалисты по всей стране прячут своё оружие, готовясь к потенциальному массовому восстанию и революции. Хотя некоторые фундаменталисты Билля о правах всё ещё защищают право на ношение оружия для этих разъяренных радикалов, большинство здравомыслящих людей начали требовать от Голдуотера принятия немедленных мер против этих левых, поскольку они собирают все больше сторонников своего дела посредством массовых акций, литературного потворства и пропаганды дела. Должны ли мы запретить Ф.Л.М-КРП, принимая меры против их ячеек, или мы должны защищать их право на ношение оружия и протест и надеяться на лучшее?"
arizona.27.a: "Мне может не нравиться то, что они делают, но я буду защищать до самой смерти их право на это." 
arizona.27.b: "Будь прокляты их права. Закройте все и запретите их организации." 

arizona.28.t: "Меса краснеет от революции"
arizona.28.d: "Наше решение не останавливать социалистов, пока они накапливали оружие и планировали массовое восстание, к сожалению, не оправдалось, так как ФЛМ-ИРМ объявил массовую забастовку и тотальную революцию против режима Голдуотера и его так называемого режима государственной тирании. Взяв столицу под прицел после кровавой перестрелки с аризонскими рейнджерами, социалисты добились успеха: Голдуотер и его люди арестованы и подлежат казни в ожидании показательных судебных процессов, а синкретическое анархистское правительство лидеров ФЛМ-ИРМ Фернандо Паломареса и Росендо Дораме и их рабочий конгресс встают во главе Аризоны. Стремясь разрушить штат, чтобы создать коммунистический рай, построенный по анархо-синдикалистским и анархо-коммунистическим принципам, основанным на идеях французских якобинцев, американских вобов из И.Р.М и братьев Магон, Дораме и Паломарес не успокоятся, пока пролетариат Аризоны не станет свободным и процветающим в социалистической утопии."
arizona.28.a: "Красный бегун мчится навстречу революции."

arizona.29.t: "Лицо для Ф.Л.М-КРП"
arizona.29.d: "Поскольку ФЛМ-ИРМ теперь контролирует судьбу Аризоны, необходимо выбрать направление для Революции. В теории мы всегда будем оставаться синкретической группой, лояльной в равной степени как анархо-синдикализму, так и анархо-коммунизму, но реальность часто отличается от теории, и вполне вероятно, что одна из сторон нашей партийной линии будет предпочтительнее, исходя из избранного нами исполнительного органа. Если Росендо Дораме станет лицом коалиции, можно предположить, что фракция Магонистов-Якобинцев, более преданная анархо-коммунизму, будет доминировать, в то время как если лидером станет Фернандо Паломарес, можно предположить, что фракция анархо-синдикалистов будет доминировать. Дораме больше похож на академического теоретика, который диктует пути Революции с высоты, в то время как Паломарес предпочитает пачкать руки и сам помогает распространять Революцию через пропаганду дела, но оба они - опытные литературные мастера и оба преданы нашему синкретическому анархистскому идеалу. Однако мы могли бы продолжать стоять за безликим рабочим конгрессом Ф.Л.М-КРП, оставаясь полностью верными требованиям наших демократических анархистских коммун, а не видению и планам какого-либо отдельного лидера. Что же мы решим?"
arizona.29.a: "Дораме и аризонские Воббли побеждают за анархо-синдикализм." 
arizona.29.b: "Паломарес и Магонисты-Якобинцы побеждают в пользу анархо-коммунизма." 
arizona.29.c: "Конгресс профсоюзов ФЛМ-ИРМ сохранит полное подчинение прямой демократии."

arizona.30.t: "Магон находит свой дом"
arizona.30.d: "Мы вступили во владение полуостровом Баха, и вместе с ним мы объединились с изгнанными коммунистами-магонистами, которые называют эту землю своим домом. Братья Магон, одни из главных идейных предшественников нашей синкретической идеологии, являются отцами мексиканского анархо-коммунизма и социалистического аграризма. Хотя Рикардо и Хесус Флорес Магон трагически ушли из жизни, их брат Энрике всё ещё жив, чтобы продолжить мечту магонистов. Мы решили пригласить Энрике в наше правительство, но многие преданные анархо-коммунисты и магонисты-якобинцы требуют, чтобы мы сделали Магона новым лицом Ф.Л.М-КРП. Должны ли мы подчиниться?"
arizona.30.a: "Мы поддерживаем товарища Магона!" 
arizona.30.b: "Дайте Магону место в правительстве под нашим командованием." 

arizona.31.t: "Королева юго-западного юнионизма"
arizona.31.d: "Мы вступили во владение Техасом, а вместе с ним объединились с изгнанными агросиндикалистскими коммунами под управлением Эммы Тенаюки и Вуди Гатри, которые называют эту землю своим домом. Одна из главных идеологических предшественниц нашей синкретической идеологии, Эмма Тенаюка - Королева аграрного юнионизма на американском Юго-Западе. Американка мексиканского происхождения с кровью коренного народа команчей, Тенаюка воплощает в себе эгалитарную и аграрную форму анархо-синдикализма, которую мы исповедуем. Мы решили пригласить Эмму в наше правительство, но многие преданные анархо-синдикалисты и аграрные вобби требуют, чтобы мы сделали Тенаюку новым лицом Ф.Л.М-КРП. Должны ли мы подчиниться?"
arizona.31.a: "Мы поддерживаем товарища Тенаюку!" 
arizona.31.b: "Дайте Тенаюке место в правительстве под нашим командованием." 

arizona.32.t: "Судьба синкретической мечты коалиции"
arizona.32.d: "Когда Фернандо Паломарес возглавил Ф.Л.М-КРП, наша синкретическая мечта была незначительно подорвана заметным уклоном в сторону магонистско-якобинского, или анархо-коммунистического, крыла партии. Поддерживая механизированный аграрный унионизм, анархо-коммунизм в мексиканском и французском стиле и модернизированный акцент на сохранении господства в сельской местности, партия с каждым днём все ближе и ближе подходит к отказу от анархо-синдикализма для более совершенного достижения своей коммунистической мечты. Должна ли фракция Паломареса полностью отказаться от идеи синкретизма и следовать исключительно анархо-коммунизму, или же коалиция и синкретическая мечта должны сохраниться, чтобы сохранить левое единство?"
arizona.32.a: "Поддерживать идеологическое равенство внутри синкретической коалиции!" 
arizona.32.b: "Полностью принять анархо-коммунизм Магона и якобинцев!" 

arizona.33.t: "Судьба синкретической мечты коалиции"
arizona.33.d: "С Росендо Дораме, возглавляющим Ф.Л.М-КРП, наша синкретическая мечта была незначительно подорвана заметным уклоном в сторону аграрно-шатающегося унионистского, или анархо-синдикалистского, крыла партии. Поддерживая индустриализированный аграрный юнионизм, анархо-синдикализм американского образца и незначительную урбанизацию, партия с каждым днём все ближе и ближе подходит к отказу от анархо-коммунизма, чтобы более полно реализовать свою синдикалистскую мечту. Должна ли фракция Дораме полностью отказаться от идеи синкретизма и следовать исключительно анархо-синдикализму, или же коалиция и синкретическая мечта должны сохраниться, чтобы сохранить левое единство?"
arizona.33.a: "Поддерживать идеологическое равенство внутри синкретической коалиции!" 
arizona.33.b: "Полностью принять анархо-синдикализм И.Р.М и CGT!" 

arizona.34.t: "Восходящая красная звезда Ф.Л.М-КРП"
arizona.34.d: "Мексикано-американский Сесарио Эстрада Чавес, поднявшийся в ряды партии в рекордные сроки, привлек внимание многих ведущих членов Ф.Л.М-КРП. Родившийся в Юме, штат Аризона, в 1927 году, Сесарио - близкие друзья и семья называют его Сезар - начал свою карьеру в качестве студенческого защитника сельскохозяйственной промышленности и с тех пор возглавил свой собственный сельскохозяйственный профсоюз - Национальную ассоциацию работников ферм - вместе со своей соучредительницей Долорес Уэрта, одновременно делая собственную карьеру в нашем революционном военно-морском флоте. Преданный римский католик, социалист-гуманист, аграрный анархист, рабочий лидер и редкий член партии, полностью преданный беспристрастному и синкретическому видению наших анархо-синдикалистской и анархо-коммунистической половин, Чавес является идеальным лидером для нашей разнообразной коалиции. Готовясь к получению военно-морского звания, чтобы возглавить собственную флотилию, молодой Чавес, возможно, готов к большим свершениям..."
arizona.34.a: "Дайте этому молодому герою военно-морскую комиссию и ведущее место в партии!" 
arizona.34.b: "Просто дайте Чавесу военно-морскую комиссию." 

arizona.35.t: "Красный дорожный бегун"
arizona.35.d: "Уроженец Аризоны, Фрэнк Ллойд Райт является одним из величайших американских архитекторов. Он стал пионером движения "Школа прерий" и разработал свой собственный усонский стиль, призванный произвести революцию в городском планировании по всем Соединенным Штатам. Сам оставаясь вне политики, он выразил симпатию к ФЛМ-ИРМ и нашей платформе, и поэтому с тех пор он начал тесно сотрудничать с Партией, применяя своё усоновское планирование в наших недавно созданных анархистских коммунах и ранчо. Недавно построив в Скоттсдейле свой зимний дом, лабораторию в пустыне и творческое убежище, которое он называет "Талиесин Вест", Райт тесно сотрудничает со своей студенческой группой архитекторов под названием "Братство", которые все посвятили себя созданию новой, органической и революционной архитектуры, хотя некоторые отвратительные члены были отстранены от публики из-за их непрекращающегося раздражения, беспамятного высокомерия и извращенного вырождения. Прозванный своими друзьями в ФЛМ-ИРМ "Красным бегуном", Райт теперь будет спонсироваться Партией, чтобы он и его Братство могли продолжать свои органические художественные работы на службе Революции, помогая продвигать искусство и социализм за их пределы, функционируя как физические формы искусства для наших анархистских масс, чтобы они могли оценить и увидеть."
arizona.35.a: "Мип-мип."

arizona.36.t: "Конференция по гражданским правам во имя прогресса"
arizona.36.d: "С целью популяризации нашей идеи расового единства и расово-слепого эгалитарного и синкретического Анархизма, ФЛМ-ИРМ провела национальную конференцию по гражданским правам, открытую для всех американцев и жителей Америки. С такими фигурами, как Вуди Гатри и его команда ковбоев-коммунальщиков, включая Пита Сигера, Циско Хьюстона и Бесс Ломакс Хоу, и с Чёрными лидерами, лично знакомыми с Дораме и Паломаресом, такими как А. Филипп Рэндольф, Хьюберт Харрисон и молодой Байард Растин, приехавшими выразить поддержку вместе с лидерами коренных народов, такими как Эмма Тенаюка, Джо Медисин Кроу и Бен Рейфел, конференц-зал в Фениксе был переполнен, пока различные группы спорили об идеях десегрегации и расового единства. Поскольку лидеры феминизма, такие как Фрида Кало и Дороти Дэй, также пришли высказать своё мнение и поддержку гендерного равенства, конференция в целом была успешной в распространении и популяризации идеи гражданских прав среди масс. Возможно, реальные изменения могут быть вызваны нашей революцией, если мы продолжим работать над достижением реального прогресса."
arizona.36.a: "У нас есть мечта!"

arizona.37.t: "Пролетарская справедливость"
arizona.37.d: "Поскольку пролетарские массы требуют истинного правосудия, наконец-то пришло время разобраться с арестованными предателями демократии и их лидерами, а также с остальными реакционными силами, оставшимися в Аризоне. В то время как Голдуотер, Джонс, Уилер и остальные представители старого руководства должны быть казнены путём публичного высечения и четвертования, мы должны решить судьбу остальных этих несостоявшихся демократов и рабов государственной тирании. Должны ли мы арестовать их всех и заставить работать в качестве батраков и ковбоев в нашей обширной сети коммунальных ранчо, или же мы проявим милосердие и позволим им жить частной жизнью под наблюдением государства?"
arizona.37.a: "Арестовать их и заставить работать на ранчо."
arizona.37.b: "Оставить их на свободе, но присматривать за ними, пока они живут частной жизнью."

arizona.38.t: "Наш рай в процессе"
arizona.38.d: "По мере того как мы развиваем нашу собственную форму анархизма, Аризона начала окончательно подчиняться этой новой идеологии. Наша экономика, основанная на ранчо и фермерстве, начала серьезно процветать, поскольку мы поддерживаем и почитаем наших рабочих и фермеров, пока они живут по-своему в своих коммунах и ранчо. Философии магонистов, якобинцев и колеблющихся работают в тандеме, чтобы обеспечить людей, по мере того как все больше и больше синдикалистских и коммунистических анархистских общин появляются по всей границе. Современные вакерос и ковбои кочуют по этим землям, обустраивая свои дома на хребте, внося свой вклад в общенациональную социалистическую прямую демократию, создавая свои поселения, усадьбы, коммуны-ранчи и многое другое. В целом, наши первоначальные реформы идут хорошо, несмотря на некоторые трудности роста, и нам даже удалось подавить вражду с местным коренным населением, вернув права на воду и полезные ископаемые на родных землях в руки местных жителей. Такие группы, как навахо и пима, теперь контролируют свою судьбу и природные богатства через коллективную собственность, умиротворяя своих лидеров и знакомя их с современными анархистскими принципами, что позволяет нам стать более дружелюбными по отношению к ним. Наш успех настолько велик, что такие международные анархистские деятели, как Волин, Нестор Махно, Дороти Дэй, Люси Парсонс, Эмма Голдман, выжившие галлианисты, Пётр Аришнов, Джуд Гроссман, Марк Мрачныйй, Нгуен Ан Нинь, Фам Бой Чау и другие приезжали посмотреть на наше процветание и успех в действии, называя наш рай одним из немногих функционирующих и процветающих примеров полностью анархистского общества в истории. Хотя нам ещё многое предстоит сделать, мы находимся на пути к настоящей анархистской утопии!"
arizona.38.a: "Синкретическая мечта идет вперёд к истинной социалистической утопии благодаря анархизму."


arizona.39.t: "Заря западной киносцены"
arizona.39.d: "В то время как Аризона вдыхает глоток свежего, независимого воздуха, наше общество начинает выздоравливать, и чувство нормальности снова поселяется в массах. Пока наш режим продолжает строить своё живописное видение пограничного рая, наша культура тоже расцветает, и самым популярным аспектом этой зарождающейся культуры является возрожденный интерес к Дикому Западу. Хотя многие аспекты нашей культуры начали перенимать этот "ковбойский" образ жизни, ни один из них не адаптировался так хорошо, как наша новая западная киноиндустрия. \n\nАктеры и режиссеры, ставшие звездами кино, одетые в сапоги со шпорами, панчо и десятигаллоновые шляпы, такие как Гари Купер, Джимми Стюарт, Ли Марвин, Пол Ньюман, Джон Уэйн, Клинт Иствуд, Ли Ван Клиф, Генри Фонда, Джек Хокси, Рэндольф Скотт, Джин Автри, режиссер Джон Форд, Уолтер Бреннан, Слим Пикинс и многие другие талантливые лица, хотя наш собственный лидер всегда был неравнодушен к Рою Роджерсу - у нашего народа нет недостатка в новых кинозвездах. Благодаря нашему стремлению к десегрегации и смягчению расовых законов, на сцене также появилось много неанглоязычных звезд, таких как Бен Джонсон с кровью осейджа, итало-американец Железные Глаза Коди, который стал печально известен тем, что притворялся коренным жителем ради ролей в кино и рекламе, и мексиканцы или мексикано-американцы, такие как Родольфо Акоста, Энтони Куинн, Гилберт Роланд, Альфонсо Бедойя, испанец Фернандо Санчо и Король мачизма Эмилио Фернандес; все они внесли свой вклад в яркий гобелен этого нового и "де-таминизированного" Дикого Запада, который мы пытаемся здесь восстановить. С новыми одинокими стрелками, появляющимися на сцене с большими ружьями на бедре с каждой съемкой фильма, мы сможем проехать на этом устойчивом жеребце весь путь к вершине в качестве основного транспортного средства, которое мы будем использовать для распространения нашей концепции ковбойской культуры в массы."
arizona.39.a: "Йиппи-ки-яй, партнер."

arizona.40.t: "Социалистическая правда о первых вакерос"
arizona.40.d: "ФЛМ-ИРМ открыл широким массам новую правду о том, что первые вакерос - мексиканские ковбои - и другие ранние ковбои Дикого Запада и заселения Америки были одними из первых настоящих анархистов в Новом Свете. Они представляли наши ценности и жили жизнью, которой мы сегодня пытаемся подражать и жить сами, и все это без теории или трудов политиков или философов, которые бы их направляли. Они были настоящими мужчинами и женщинами земли, настоящими тружениками, не заботящимися ни о чем, кроме обеспечения своих семей и полноценной жизни, и именно так мы должны жить снова. \n\nМы будем распространять эту правду в массы через наши новые формы анархистского и коммунистического образования, и мы воссоздадим здесь, в Аризоне, культуру в стиле вакеро, окрашенную в красный и Чёрный цвета истинной свободы. Родео, конный спорт, катлспорт, бои быков, борьба свиней и многое другое будут популяризироваться по всей стране, а новая музыка, созданная нашими мексиканскими гражданами под названием Ranchera, будет мелодично двигать массы к ковбойскому анархизму. Наши ярмарки штатов и округов будут распространять эту традицию среди масс во время празднования, а наши общины будут распространять её во время работы на ранчо и в полях, и мы получим помощь от наших союзников сапатиса в создании новых эхидос по всей плодородной границе. Массы примут идею Красных Вакерос, и так же будет поступать каждый аспект нашего общества, потому что мы - последние настоящие ковбои, и мы должны жить, как они, чтобы наша культура и происхождение не растворились в песках пустыни."
arizona.40.a: "Йихау."

arizona.41.t: "Построение истинно безгосударственной демократии"
arizona.41.d: "После того, как дебаты о лидерстве между Дораме и Паломаресом завершились, и они решили работать вместе на благо истинной анархистской демократии, ФЛМ-ИРМ как партия и как общественная организация теперь коллективно правит страной. Однако партия делает это не из-за преданности собственной теории или политических предубеждений, а исключительно по воле пролетариата. С помощью референдумов и прямых демократических выборов мы добьемся того, что только воля народа будет иметь значение, а не эгоистические амбиции и замыслы карьерных политиков и неприкасаемых теоретиков. Однако этот план начал пробуксовывать, пока мы обсуждаем последний пункт. Каждый месяц Народное собрание ФЛМ-ИРМ - бывший временный рабочий конгресс, который мы поспешно создали во время начала революции - должно собираться для регулирования и организации работы нашего общества без гражданства, но то, как должны быть выбраны министры этого органа, стало предметом бесконечных дебатов. Анархо-синдикалисты, склонные поддерживать свои профсоюзы, утверждают, что отдельные коммуны, союзы, эхидос, ранчо и другие анархистские сообщества и организации, составляющие наше новое общество, должны иметь возможность избирать своих министров из числа своих людей, в то время как анархо-коммунисты утверждают, что сама партия должна непредвзято определять министров, вероятно, придерживаясь незначительных идей авангардизма. Между ними стоит действительно беспристрастная группа, которая считает, что министры должны избираться случайным образом путём анонимного голосования, чтобы найти компромисс между двумя группами, не уступая ни одной из сторон или их предпочтительной теории. На чью сторону встать?"
arizona.41.a: "Назначать министров путём случайных выборов, чтобы искоренить карьерных политиков."
arizona.41.b: "Позволить коммунам избирать своих собственных министров с ограничением срока полномочий."
arizona.41.c: "Только партия имеет право определять министров." 

arizona.42.t: "Судьба американских лидеров"
arizona.42.d: "Пока наши армии идут по американской границе, а их дегенеративные города горят в освободительном огне анархизма, мы должны решить, что делать с их выжившими. Хотя их люди будут без вопросов интегрированы в наше общество без гражданства, у наших врагов есть активы, которые могут быть очень полезны для нас, если мы решим подставить другую щеку. Если бы мы могли работать над реабилитацией тех, кто готов подчиниться нашему посланию, вероятно, среди социалистов их павшего союза, возможно, мы могли бы поставить их на работу в наших военных и экономических секторах. А может быть, было бы проще казнить их всех или отправить работать на ранчо и в эхидос. Какова будет их судьба?"
arizona.42.a: "Реабилитировать их лидеров для использования в революции." 
arizona.42.b: "Отправить этих заблуждающихся глупцов работать на ранчо в качестве батраков." 
arizona.42.c: "Казнить их всех! Мы не можем доверять этим реакционным змеям." 

arizona.43.t: "Судьба мексиканских лидеров"
arizona.43.d: "Пока наши армии идут через мексиканскую границу, пока их вырождающиеся города горят в освободительном огне анархизма, мы должны решить, что делать с их выжившими. Хотя их люди будут без вопросов интегрированы в наше общество без гражданства, у наших врагов есть активы, которые могут быть очень полезны для нас, если мы решим подставить другую щеку. Если бы мы могли работать над реабилитацией тех, кто готов подчиниться нашему посланию, вероятно, среди социалистов их павшего союза, возможно, мы могли бы поставить их на работу в наших военных и экономических секторах. А может быть, было бы проще казнить их всех или отправить работать на ранчо и в эхидос. Какова будет их судьба?"
arizona.43.a: "Реабилитировать их лидеров для использования в революции." 
arizona.43.b: "Отправить этих заблуждающихся глупцов работать на ранчо в качестве батраков."
