### Focuses ###

SHA_A_Day_of_Independence: "День свободы и воссоединения"
SHA_A_Day_of_Independence_desc: "Регион Шан наконец-то получил достаточное количество китайских собак. Саофы разгневаны, и люди тоже. Мы призваны к оружию. Сегодня день независимости и воссоединения с нашими братьями тай. Мужчины, женщины и дети Шан, поднимайтесь!"
SHA_Unite_Against_the_Enemy: "Объединение разрушенных государств"
SHA_Unite_Against_the_Enemy_desc: "Государство Шан состоит из множества территорий, управляемых своими собственными саофами. Некоторые из них, поскольку они находятся далеко от конфликта, не очень заботятся о том, победим мы или проиграем. Однако мы должны использовать эту войну как способ убедить саофов объединиться, чтобы снова не попасть в руки китайцев."
SHA_Noble_Sacrifices: "Благородные жертвы тай"
SHA_Noble_Sacrifices_desc: "Войны выигрываются, когда человек жертвует душой ради своей страны. Наш народ тай должен поступить так же, ибо, хотя война и не является истинным путём, но по необходимости мы должны запятнать горы своей кровью, чтобы обрести свободу."
SHA_Destroy: "Предательство мира"
SHA_Destroy_desc: "С тяжелым сердцем Сао Шве Тхайк должен согласиться на окончательное уничтожение китайского врага. Их поражение - наша победа, и мы должны победить любой ценой, чтобы защитить наш суверенитет. Это будет сделано - они будут уничтожены нашими людьми, и справедливость восторжествует."
SHA_Resist: "Сопротивление; вызов захватчику"
SHA_Resist_desc: "Когда китайцы придут за вашими семьями, сопротивляйтесь, соотечественники! Возьмите в руки оружие и держитесь вместе! Даже если вы не солдат, защита своей семьи и родины имеет первостепенное значение!""
SHA_The_Fight_is_Over: "Бой окончен"
SHA_The_Fight_is_Over_desc: "Договор был подписан, и Шань больше не воюет с Юньнань. Мы обрели полную независимость от китайцев и бирманцев, и пришло время заложить свой фундамент в мире. Возрадуйтесь, ибо сегодня день празднования!"
SHA_Centralize_the_States: "Централизация регионов"
SHA_Centralize_the_States_desc: "Система федерализма в Шане является анахронизмом и требует изменений. Саофы подчиняются Сао Шве Тхаику, а Конфедерация должна стать централизованной, если мы хотим продвинуться в мире."
SHA_The_Federalist_Dream: "Федералистская мечта"
SHA_The_Federalist_Dream_desc: "Статус-кво для Шана работал достаточно хорошо на протяжении последних столетий. Мы объединены в децентрализованную федерацию, каждым регионом которой управляет свой саофа, и так будет всегда."
SHA_Reduce_the_Saophas_Authority: "Уменьшить власть саофов"
SHA_Reduce_the_Saophas_Authority_desc: "Пришло время поднять этот вопрос перед саофами. Они должны преклонить колено и капитулировать ради общего блага. Мы должны начать с уменьшения их власти над своими государствами и дать Таунджи больше контроля над различными регионами Шаня."
SHA_One_Capital_One_Government: "Провозглашение нового правительства"
SHA_One_Capital_One_Government_desc: "В Таунджи мы провозгласим новое правительство. Мы - одна страна, с одной столицей и одним правительством, саофы сохранят часть своей власти в новой реформированной политической системе."
SHA_A_Guiding_Hand: "Руководящая рука Сао Шве Тхайка"
SHA_A_Guiding_Hand_desc: "Народ тай - верные подданные правительства Таунджи, своих регионов и Сао Шве Тхайка. Сао Шве Тхайк поведет Шань к централизации и демократии, а народ последует за ним."
SHA_The_Nation_First: "Ставить нацию на первое место"
SHA_The_Nation_First_desc: "Слишком многие ставят свой клан превыше всего. Такая преданность отравляет национальное единство и позволяет иностранным элементам настраивать наш народ друг против друга. Необходимо начать широкую пропагандистскую кампанию, чтобы отбить охоту к таким связям."
SHA_Memories_of_the_Independence_War: "Воспоминания о войне за независимость"
SHA_Memories_of_the_Independence_War_desc: "Борьба за независимость была долгой и кровопролитной. Но мы её преодолели, и теперь можем формально применить её урок к развитию вооружённых сил."
SHA_A_Professional_National_Army: "Профессиональная национальная армия"
SHA_A_Professional_National_Army_desc: "Децентрализованная структура наших вооружённых сил до сих пор не может быть сохранена. Давайте развивать не только профессиональные вооруженные силы западного образца, где каждый человек проходит всестороннюю подготовку и подчиняется жесткой системе командования."
SHA_Superior_Weaponry: "Превосходное вооружение"
SHA_Superior_Weaponry_desc: "То, чего нам не хватает в современных военных машинах, мы восполняем боевым духом. Поэтому наши люди должны уметь сражаться в полную силу. Для этого мы должны изучать зарубежные разработки оружия и копировать эффективные передовые иностранные образцы."
SHA_The_Special_Forces_Project: "Проект "Спецназ"
SHA_The_Special_Forces_Project_desc: "У нас никогда не будет достаточной численности, чтобы противостоять величайшим Державам мира. Однако высококвалифицированные специализированные подразделения могут стать нашим великим уравнителем."
SHA_Guns_for_Our_Men: "Для сохранения мира"
SHA_Guns_for_Our_Men_desc: "Чтобы сохранить мир, мы должны быть готовы к войне. Все граждане должны быть обязаны отчислять небольшой процент своего дохода или урожая на вооруженные силы, чтобы они никогда не ослабевали."
SHA_The_National_Arsenal: "Национальный арсенал"
SHA_The_National_Arsenal_desc: "Западные страны имеют центральные военные арсеналы, которые занимаются как производством, так и исследованиями. У нас должен быть свой собственный."
SHA_To_the_Factories: "Фабрикам"
SHA_To_the_Factories_desc: "Мы должны расширить программу военного снабжения, чтобы она распространялась и на предприятия."
SHA_The_Iron_Railway: "Железная дорога"
SHA_The_Iron_Railway_desc: "Железные рудники страны соединены только грунтовыми дорогами, по которым передвигаются мулы. Хотя местность чрезвычайно суровая, используя современные методы, мы наконец-то сможем полностью соединить их с городами."
SHA_Local_Defense: "Местная оборона"
SHA_Local_Defense_desc: "Вооруженные силы должны учитывать уникальную структуру нашего государства. Отдельные регионы должны иметь власть над своими частями армии и нести ответственность за призыв в армию."
SHA_Sizable_Armies: "Масштабные армии"
SHA_Sizable_Armies_desc: "С армией, которая соответствует уникальности различных районов страны, нам будет легче набирать войска. Давайте начнем вербовку в отдаленных деревнях, где сильны традиции."
SHA_Hto_Luumyaoe_Aarr_Karkwalraan: "Xat Hao Mee Hte Ja" #Our Country is Powerful
SHA_Hto_Luumyaoe_Aarr_Karkwalraan_desc: "Наша армия становится все больше и больше. Давайте проведем массовый парад в столице, чтобы отпраздновать и продемонстрировать наше мастерство."
SHA_Constitutional_States: "Конституционные регионы"
SHA_Constitutional_States_desc: "Регионы должны быть вынуждены разработать официальные конституции, которые гарантируют равенство для всех, независимо от клана."
SHA_Democracy_for_the_People: "Новая демократия"
SHA_Democracy_for_the_People_desc: "Демократия требует надежных институтов и активного населения. Давайте работать над тем, чтобы информировать массы об их правах и обязанностях."
SHA_Promote_Buddhist_Values: "Продвижение буддийских ценностей"
SHA_Promote_Buddhist_Values_desc: "Для того чтобы наш моральный центр оставался нетронутым, государство должно пропагандировать богословскую литературу. Действительно, государственные служащие должны быть обязаны обладать базовой грамотностью в области буддийской теологии и философии."
SHA_The_People_First: "Народ превыше всего"
SHA_The_People_First_desc: "Хотя кланы, возможно, и оказали большое влияние на основную структуру государства, все люди в отдельности равны. Мы должны внести поправки в новую конституцию, чтобы четко прописать отношения между государством и личностью."
SHA_Our_Fortress_Our_Homeland: "Свобода заканчивается там, где начинается насилие"
SHA_Our_Fortress_Our_Homeland_desc: "Насилие часто используется для обеспечения соблюдения различных местных традиций. Это трагедия. Мы должны строго осудить такое поведение и напомнить людям, что хотя традиции важны, подобные акты насилия недопустимы."
SHA_Reorganize_the_State_Map: "Перекройка государств"
SHA_Reorganize_the_State_Map_desc: "Традиционные клановые границы были основой для формирования региона, составляющих нашу федерацию. После консолидации власти мы должны перекроить регионы так, чтобы в них было представлено значительное количество представителей как можно большего числа кланов."

SHA_Huey_Lewis_and_the_News: "Нравится ли вам Хьюи Льюис и новости?"
SHA_Huey_Lewis_and_the_News_desc: "Нравится ли вам группа Huey Lewis and The News? Их ранние работы были немного слишком нововолновыми на мой вкус, но когда в 83 году вышел альбом Sports, я думаю, что они действительно обрели себя, как в коммерческом, так и в художественном плане. Весь альбом обладает чистым, четким звучанием и новым блеском непревзойденного профессионализма, который действительно придает песням большой импульс. Его сравнивают с Элвисом Костелло, но я считаю, что Хьюи обладает гораздо более горьким и циничным чувством юмора. В 87-м году Хьюи выпустил этот, Fore, свой самый удачный альбом. Я думаю, что их бесспорным шедевром является "Hip to be Square", песня настолько запоминающаяся, что большинство людей, вероятно, не вслушиваются в её текст. Но они должны в нее вникнуть, потому что это не только песня об удовольствиях конформизма и важности трендов, но и личное высказывание о самой группе. "
SHA_National_Murder_State: "Национальное состояние убийцы"
SHA_National_Murder_State_desc: "У меня есть все признаки человеческого существа: кровь, плоть, кожа, волосы; но нет ни одной четкой, идентифицируемой эмоции, кроме жадности и отвращения. Государство, которое я взял под свой контроль, теперь будет служить только той цели, которую я ему дам, той воле, которую я выражу, и если я не могу иметь резервацию в Дорсии, то, по крайней мере, я могу иметь весь мир на своей ладони."
SHA_No_Hope: "У меня нет надежды на лучший мир"
SHA_No_Hope_desc: "Больше нет барьеров, которые можно было бы преодолеть. Все, что меня объединяет с неуправляемыми и безумными, порочными и злыми, весь тот хаос, который я устроил, и мое полное безразличие к нему, я теперь превзошел. Моя боль постоянна и остра, и я не надеюсь на лучший мир для кого-либо, более того, я хочу, чтобы моя боль причинялась другим. Я хочу, чтобы никто не спасся, но даже после признания в этом нет катарсиса, мое наказание продолжает ускользать от меня, и я не получаю более глубокого знания о себе, никакого нового знания не могу извлечь из своего рассказа. Эта исповедь ничего не значит."

### Events ###

shan.1.t: "Независимость Шанской конфедерации"
shan.1.d: "Государство Шан, населенное местным народом тай, на протяжении многих лет было предметом спора между Державами в Азии. В горах Шаня правят саофы, управляющие своими небольшими Королевствами в регионе с 1200-х годов. Они пережили множество войн, Королевства постоянно совершали набеги на соседние регионы. Когда пришли британцы, саофы подчинились, но после Вельткрига и распада Британской империи в 1920-х годах Бирма отделилась от империи с Шаном на буксире. Королевство Сиам ненадолго вторглось в штат Шан, захватив территорию, которая теперь известна как Сахарат Тхай Доем. Шан всегда боролся за больше прав при бирманском режиме, и теперь, после захвата территории Китаем, саофы Шан восстали в надежде, что однажды народ тай снова станет свободным."
shan.1.a: "Мы всегда будем верны Шану."

shan.2.t: "План Коканга"
shan.2.d: "Недавно получивший повышение генерал Сан Ян Вэнь Пин, саофа Коканга, разработал план возвращения Коканга, который в настоящее время находится под контролем Юньнани. Хотя сам Сан Ян Вэнь Пин по национальности китаец, он не испытывает симпатии к Юньнаньской Клике и гораздо больше отождествляет себя с Кокангом и, соответственно, Шанской конфедерацией. Обещания, которые дает Куньмин, велики, но в душе он - уроженец Шан. Если город будет под нашим контролем, мы сможем пересечь реку, разделяющую Шань и Китай, и перебросить оттуда наши войска."
shan.2.a: "Будем надеяться, что все сложится удачно."

shan.3.t: "Продвижение вперёд после войны"
shan.3.d: "Теперь, когда Шань консолидирован и наша Конфедерация находится в состоянии мира, мы должны выбрать путь, по которому мы будем следовать. Саофы должны собраться в Яунхве-Хоу, чтобы обсудить эти вопросы, и там будет решаться будущее нашей нации, теперь, когда мы закончили борьбу за независимость."
shan.3.a: "Мы должны идти по пути, который будет для нас наилучшим""

shan.4.t: "Конференция в Яунгхве"
shan.4.d: "И вот свершилось - саофы собрались в Яунгхве, центре нашей столицы, Таунджи, и доме Со Шве Тайя. Саофы решительно выступают за сохранение статус-кво - демократической, пацифистской конфедерации различных шанских штатов. Однако некоторые из них также поднимают вопрос о добровольном отказе от власти ради создания более единой и стабильной нации, защищенной от любых других потенциальных иностранных вторжений. Хотя статус-кво широко популярен и даже поддерживается Со Шве Тайя, опасения по поводу ещё одного юньнаньского вторжения также широко распространены, и централизация может быть лучшим путём для нации. остаётся только принять решение, и Шань пойдет по пути, выбранному здесь, сегодня, в Таунджи."
shan.4.a: "Конфедерация - это путь вперёд!"
shan.4.b: "Реформа и централизация!"

shan.5.t: "Речь Со Шве Тайя в Таунджи"
shan.5.d: "Сегодня утром жители Таунджи и соседних городов собрались у здания мэрии и правительства, чтобы послушать выступление Сао Шве Тхайка. Он произнес зажигательную речь, рассказав о суверенитете штата Шан, завоеванном с таким трудом, и о пацифистском и справедливом пути, по которому пойдет Конфедерация. На сцену были приглашены различные саофы и лидеры правительства."
shan.5.a: "Вдохновляет."

shan.6.t: "Наркоторговля в Шань"
shan.6.d: "Шань является частью Золотого треугольника - печально известного региона в мире, известного производством и торговлей опиумом. Это основной источник дохода для многих людей, особенно на севере, в Качине. Однако незаконная торговля опиумом стала проблемой в Шанской конфедерации. Что делать с торговлей наркотиками?"
shan.6.a: "Ограничить её и обложить налогом."
shan.6.b: "Давайте не будем злить торговцев."
shan.6.c: "Соберите незаконных торговцев и посадите их в тюрьму!"

shan.7.t: "Дипломатический визит в Мьичину"
shan.7.d: "Государство Качин, расположенное к северу, сражалось с нами в войне за независимость. В интересах сохранения дружественных дипломатических отношений между двумя государствами Шан и Качин, Сао Шве Тхайк и дипломатическая делегация решили отправиться в Мьиткину с дипломатическим визитом, чтобы обсудить будущее наших двух новых независимых государств."
shan.7.a: "Счастливого пути!"

shan.8.t: "Делегация вернулась из Качина"
shan.8.d: "Со Шве Тай и шанская дипломатическая делегация вернулись после двухнедельной поездки в Качин, где их с большим гостеприимством и дружелюбием встретили местные жители в Мьиткьине и лидеры правительства Джингпхо. В Мьиткьине состоялась конференция, на которой лидеры правительств Шан и Качина говорили о будущем сотрудничестве между двумя странами."
shan.8.a: "С возвращением!"

shan.9.t: "Дипломатический визит из Шан"
shan.9.d: "Со Шве Тай и группа важных чиновников из правительства Шан собираются приехать в нашу столицу, Мьиткину, в интересах сохранения дружеских отношений между нашими странами после войны против Юньнаньской Клики. Мы согласились принять их у себя, и сейчас идет подготовка к их приезду."
shan.9.a: "Пусть они приедут в Мьицюань."

shan.10.t: "Шанская делегация возвращается в Таунджи"
shan.10.d: "После двух недель переговоров и экскурсий, Со Шве Тайя и делегация из Шана попрощались с Качином. Переговоры прошли в подавляющем большинстве случаев успешно, принеся экономические и социальные выгоды обеим странам и их гражданам. Также обсуждалось будущее сотрудничество, и две новые независимые страны ещё больше сблизились."
shan.10.a: "Возвращайтесь скорее!"

shan.11.t: "Самосовершенствование в Шань"
shan.11.d: "Под руководством своих саофов жители многих штатов Шань стали больше модернизироваться и улучшать свои условия жизни. В сельских городах были установлены более современные туалеты 1920-х годов, а из Таунджи были направлены учителя для обучения сельских детей, чтобы помочь воспитать новое поколение."
shan.11.a: "Отлично!"

shan.12.t: "Прибыль от опиума"
shan.12.d: "Опиум дал нашей экономике небольшой толчок, так как появились первые прибыли от налогообложения и ограничения опиума. Однако ограничение породило новые проблемы, а именно, незаконную продажу опиума в больших количествах на черном рынке. Люди также стали менее продуктивными из-за того, что многие регулярно находятся под воздействием опиума на работе. Чиновники и полицейские пытаются бороться с Чёрным рынком, но больших успехов пока не достигнуто. Однако мы, безусловно, получили пользу от наших действий."
shan.12.a: "Беспокойство, но определенное улучшение."

shan.13.t: "Бездействие в борьбе с опиумом"
shan.13.d: "Торговля опиумом была такой же процветающей, как и раньше, при этом правительство практически не беспокоилось. Люди выходили на работу под воздействием опиума, и производительность труда снижалась из-за наркотика. Однако были и преимущества - наркоторговцы больше не враждебны правительству после его бездействия, а мы устранили возможных врагов Севера."
shan.13.a: "Будем надеяться, что это был правильный выбор."

shan.14.t: "Сопротивление наркоторговцев"
shan.14.d: "После того как нелегальные торговцы опиумом были арестованы, преданы суду и брошены в тюрьму, многие другие наркоторговцы ушли в подполье. Цены на наркотики выросли, и торговцы пытаются избежать внимания закона более хитрыми способами. Однако было найдено временное решение - полиция пресекла деятельность всех нелегальных наркоторговцев, о которых стало известно, и выдала денежную сумму в качестве вознаграждения каждому, кто сообщит о нелегальных наркоторговцах."
shan.14.a: "Чёрт бы побрал этих наркобаронов!"

shan.15.t: "Великие футбольные беспорядки"
shan.15.d: ""
shan.15.a: "С этими беспорядками быстро справляются"
shan.15.b: "Беспорядки выходят из-под контроля"

shan.16.t: "Прибывает спасение?"
shan.16.d: ""
shan.16.a: "Договоритесь о встрече с этим "Патриком Бейтманом""
shan.16.b: "Что может предложить этот странный человек?"

shan.17.t: "Руководство правительства убито Бейтманом."
