### Leaders ###
POLITICS_SAO_SHWE_THAIK_DESC: "Со Шве Тай родился в Яунхве 16 октября 1895 года. Он получил образование в школе шанских вождей в Таунггьи и поступил на британскую военную службу во время Вельткрига. Затем он служил в Северо-восточной пограничной службе в 1920-1923 годах. В сентябре 1927 года он был выбран Советом министров Федеративных Шанских регионов в качестве преемника своего дяди на посту Саопхи Яунгве, официально вступив в должность 8 марта 1929 года.\n\n\nСао Шве Тхайк занялся политикой в постбританской Бирме, став активным сторонником демократии и автономии Шанских регионов, и приобрел большое уважение среди других политических лидеров Бирмы. \n\nПосле оккупации Шанских регионов и ужасного обращения со стороны их владык, Сао Шве Тхайк решил взять инициативу в свои руки и освободиться от гнетущих контролеров Шанских регионов, провозгласив Шанскую конфедерацию вместе с рядом других саофов. Теперь он возглавляет свою новую независимую страну, надеясь направить её в новую эпоху."

