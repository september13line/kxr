KTX_askari4: "Техасские дивизии"
KTX_way_home_idea: "Ближе к Отечеству"
KTX_way_home_idea_desc: "Мы оказываем значительную государственную поддержку строительству нового имперского флота. Хотя у нас нет возможности легко производить большие корабли, производство малых кораблей в стране значительно возросло."


