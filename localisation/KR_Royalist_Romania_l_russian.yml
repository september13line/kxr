# Focus Tree: Foreign Policy
royalist.300.t: "Румыния подчеркивает династические узы"
royalist.300.d: "Недавно восстановленная румынская монархия направила в Берлин нового посла. Отношения с предыдущим правительством Железной гвардии были натянутыми, но новый режим гарантирует, что они наши друзья. Они подчеркивают династические связи между нашими странами, управляемыми ветвями династии Гогенцоллернов. Первый Король Румынии Кароль I был немецким принцем.\n\nЭто могло быть началом новых отношений с Румынией и, прежде всего, продолжающегося притока нефти."
royalist.300.a: "Нам нужны более тесные связи"

royalist.301.t: "[From.GetNameDefCap] хочет более тесных отношений"
royalist.301.d: "Посол Румынии обратился к нам с очень дружественным посланием своего правительства. Отношения с предыдущим правительством Железной гвардии были натянутыми, но новый режим гарантирует, что они наши друзья. Это могло бы стать началом более тесной дружбы с этой стратегически расположенной страной."
royalist.301.a: "Они наши друзья."

royalist.302.t: "[From.GetNameDefCap] приветствует немецких учёных"
royalist.302.d: "Правительство Румынии пригласило немецких учёных в свою страну. Очевидно, они надеются, что это поможет им улучшить свои исследования и разработки. Хотя они получат пользу от наших знаний, это приведет к ещё более тесным отношениям между нашими странами."
royalist.302.a: "Согласиться."
royalist.302.b: "Не давать разрешения."

royalist.303.t: "[From.GetNameDefCap] принял наше предложение"
royalist.303.d: "Правительство Германии приняло наше предложение, и сегодня в Бухарест прибыли несколько учёных, и ожидается, что их приедут ещё больше. Наши университеты приветствуют их с распростертыми объятиями, и ожидается, что это окажет большое влияние на наши исследования."
royalist.303.a: "Превосходно!"

royalist.304.t: "[From.GetNameDefCap] отклонил наше предложение."
royalist.304.d: "Правительство Германии отклонило наше предложение и заявило, что не позволит нам получить пользу от их исследования."
royalist.304.a: "Возмутительно!"

royalist.305.t: "[From.GetNameDefCap] открывает экономику для инвестиций"
royalist.305.d: "Правительство Румынии объявило, что оно открыло свою экономику для австрийских инвестиций. Австрийские компании могут получить выгодные сделки, если захотят открыть филиал в Румынии. Это, безусловно, улучшит наши отношения, если мы продолжим эту работу."
royalist.305.a: "Субсидировать компании, инвестирующие в Румынию."
royalist.305.b: "Заявить только о поддержке плана."
royalist.305.c: "Запретить гражданам Австрии инвестировать в Румынию."
royalist.305.c_tt: "Мы не забыли Трансильванию.\n\n"

royalist.306.t: "[From.GetNameDefCap] принял наше предложение"
royalist.306.d: "Правительство Австрии приняло наше предложение об инвестировании в экономику Румынии. Несколько крупных компаний уже выразили заинтересованность в открытии филиала в Румынии. Это, безусловно, пойдет на пользу нашим взаимным отношениям."
royalist.306.a: "Превосходно!"

royalist.307.t: "[From.GetNameDefCap] отклонил наше предложение."
royalist.307.d: "Правительство Австрии прямо запретило любому гражданину Австрии инвестировать в Румынию. Это огромная неудача в наших усилиях по открытию внутреннего рынка и налаживанию более тесных отношений с Австрией."
royalist.307.a: "Возмутительно!"

royalist.308.t: "Роялист Румыния хочет присоединиться к нашей фракции"
royalist.308.d: "Румынское правительство обратилось с просьбой о вступлении в Рейхпакт. Они стремятся к более тесным отношениям с Германией и защите от внешних угроз."
royalist.308.a: "Принять."
royalist.308.b: "Отклонить."

royalist.310.t: "Роялистская Румыния хочет присоединиться к нашей фракции"
royalist.310.d: "Румынское правительство обратилось с просьбой присоединиться к нашей сфере. Они стремятся к более тесным австрийским отношениям и защите от внешних угроз"
royalist.310.a: "Принять."
royalist.310.b: "Отклонить."

royalist.312.t: "Румыния ведет переговоры"
royalist.312.d: "Румынское правительство хочет пересмотреть Бухарестский договор. Они предлагают нам купить их нефть по цене, но они будут посылать в два раза больше нефти, чем раньше."
royalist.312.a: "Это хорошее предложение."

royalist.313.t: "Румыния ведет переговоры"
royalist.313.d: "Румынское правительство хочет пересмотреть Бухарестский договор. Они предлагают нам купить их нефть по цене, но они будут посылать в два раза больше нефти, чем раньше."
royalist.313.a: "Это хорошее предложение."

royalist.314.t: "Румыния хочет Трансильванию"
royalist.314.d: "Румынское правительство объявило, что оно хотело бы объединиться с Трансильванией, в которой проживает значительное румынское меньшинство. Румыны в Трансильвании хотят того же, и они более активны, чем когда-либо."
royalist.314.a: "Мы будем держать ухо востро."

royalist.315.t: "Румыния требует Трансильванию"
royalist.315.d: "Румынское правительство направило нам соответствующее предложение. Отдать Трансильванию и Буковину в обмен на снижение цен на нефть и разрешение австрийским компаниям остаться, тем самым дав нам большие прибыли."
royalist.315.a: "Это хорошее предложение."
royalist.315.a: "Вы что, шутите?!"

royalist.316.t: "Восстание трансильванцев!"
royalist.316.d: "Румыны в Трансильвании начали восстание против нас. Они совершали набеги не только в этом регионе, но и по всей империи. Мы должны найти решение, чтобы остановить это безумие!"
royalist.316.a: "Невероятно!"

royalist.317.t: "Румыния требует трансильванской автономии"
royalist.317.d: "Румынское правительство ознакомилось с недавними событиями в Трансильвании и предложило нам предоставить автономию румынам в Трансильвании."
royalist.317.a: "Принять предложение."
royalist.317.a: "Конечно нет!"

royalist.318.t: "Румыния требует Трансильванию"
royalist.318.d: "Румынское правительство увидело ультиматум, поддержанный Германией, о передаче им Трансильвании и Буковины. Румыны были головной болью, а Трансильвания - не очень хорошо развитый регион, но венгры были бы в ярости, если бы мы её выдали. Однако сейчас мы не можем позволить себе войну. Что нам следует сделать?"
royalist.318.a: "Отдать Трансильванию."
royalist.318.b: "Не без боя!"

royalist.319.t: "Румыния требует Добруджу"
royalist.319.d: "Румынское правительство увидело ультиматум - отдать им Добруджу. Что нам следует сделать?"
royalist.319.a: "Отдать Добруджу."
royalist.319.a: "Не без боя!"

royalist.320.t: "Румыния хочет Добруджу"
royalist.320.d: "После четвертой Балканской войны Румыния стремится оккупировать и интегрировать Добруджу."
royalist.320.a: "Отдать Добруджу."

royalist.321.t: "Роялистская Румыния хочет присоединиться к нашей фракции"
royalist.321.d: "Румынское правительство обратилось с просьбой о воссоединении с Антантой. Они стремятся к более тесным канадским отношениям и защите от внешних угроз"
royalist.321.a: "Согласиться."
royalist.321.b: "Отказаться."

royalist.322.t: "Австрия отдаёт Трансильванию Румынии"
royalist.322.d: "Австрийское правительство решило отдать всю Трансильванию Румынии, из-за давления со стороны румын в Трансильвании и румынского правительства. Австрийцы перешли черту! Если они хотят продать нашу землю, то должны сделать это силой! Неужели мы позволим австрийским собакам отобрать у нас землю?"
royalist.322.a: "У нас нет выбора"
royalist.322.b: "Возмутительно!"

royalist.323.t: "Роялистская Румыния хочет купить корабли"
royalist.323.d: "Румынское правительство просило купить у нас корабли. Они действительно предложили за него довольно крупную сумму денег. Примем ли мы его?"
royalist.323.a: "Согласиться."
royalist.323.b: "Отказаться."

royalist.500.t: "Король Румынии"
royalist.500.d: "Хотя Михаил вернулся как Король, многие люди не считают его подходящим королём страны. Его отец Карол утверждает, что он создаст Великую процветающую Румынию. Он также утверждает, что Румыния принадлежит ему по праву рождения. Ещё есть Николае, брат Карол, который также заявляет о подобных вещах, как Карол. Тема действительно спорная, но надо определиться. Кто будет королём?"
royalist.500.a: "Михаил останется королём!"
royalist.500.b: "Карол - законный Король!"
royalist.500.c: "Николай будет королём!"



# Focus Tree: Military
royalist.400.t: "Королевская жандармерия"
royalist.400.d: "Мы восстановили Королевскую жандармерию, и теперь нам нужно выбрать, какое министерство будет руководить этой новой частью нашего правительства.\n\nНекоторые утверждают, что жандармерия должна стать частью Министерства внутренних дел и в первую очередь отвечать за поддержание порядка на непокорных территориях. Жандармерия будет отделена от обычной полиции и будет более милитаризованной.\n\nДругие говорят, что это предоставит слишком много власти министру внутренних дел и что жандармерия должна вылететь под командованием военного министерства. В этом случае мы можем использовать их как военную полицию, поддерживая порядок в наших вооружённых силах."
royalist.400.a: "Министерство внутренних дел."
royalist.400.b: "Военное министерство."

