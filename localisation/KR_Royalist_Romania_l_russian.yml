RRM_constitutional_monarchy_desc: "-"
RRM_romanian_academy: "Румынская академия"
RRM_romanian_academy_desc: "Знаменитая румынская академия - это место встречи учёных, писателей и других мыслителей. Продолжая вкладывать средства в их работу, правительство может извлечь пользу из их опыта."
# New Constitution
RRM_new_constitution: "Новая Конституция"
RRM_new_constitution_desc: "История доказала, что Румыния не готова к демократии. Мы должны кодифицировать полномочия короля в новой конституции, которая превратит страну в законную диктатуру. Это, конечно, вызовет протесты демократических партий, но с его новыми полномочиями Король может просто запретить их."
RRM_ban_all_parties: "Запретить все партии"
RRM_ban_all_parties_desc: "В этой стране есть место только для одного мнения, и это мнение короля. Все партии должны быть запрещены, а их партийные структуры ликвидированы. Только так правительство может быть уверено, что нет диссидентских голосов."
RRM_one_nation_one_party: "Одна нация, одна партия"
RRM_one_nation_one_party_desc: "ФНВ послужила своей цели, но в новой реальности нужна новая партия. ФНВ будет реорганизована в партию нации, "партию тоталитарного единства", которая отныне будет руководить правительством."
RRM_one_nation_one_party_tooltip: "ФНВ будет реорганизована в партию тоталитарного единства - §YПартию нации§!.\n\n"
RRM_create_the_sentinels: "Часовые Родины"
RRM_create_the_sentinels_desc: "-"
RRM_create_camarilla: "Институционализировать Камарилью"
RRM_create_camarilla_desc: "Камарилья - это неформальные группы людей, которые уже довольно давно консультируют короля. Настало время институционализировать их, чтобы дать понять, что они обладают реальной властью в Румынии."
RRM_corporatism: "Корпоратизм"
RRM_corporatism_desc: "Новая верхняя палата - это корпоративный парламент, обеспечивающий поддержку нового режима всеми предпринимателями."
RRM_cult_of_personality: "Культ личности"
RRM_cult_of_personality_desc: "Кароль II приведет нашу страну к величию! Он - спаситель отечества, Царь Возрождения, Великий сторож."
RRM_allow_other_parties: "Разрешить друге партии"
RRM_allow_other_parties_desc: "Несмотря на формальный запрет, мы должны заручиться поддержкой демократических партий, позволив им сохранить свои партийные структуры и выполнять службу в правительстве. Их кандидаты могут баллотироваться в парламент, но поскольку настоящая кампания запрещёна, мы можем убедиться, что у ФНВ реальная власть."
RRM_strong_central_executive: "Сильная центральная исполнительная власть"
RRM_strong_central_executive_desc: "В то время как Король обладает реальной властью в нашем правительстве, мы должны убедиться, что центральная исполнительная власть сильна и всегда может выполнять волю короля."
RRM_work_and_reconstruction: "Работа и реконструкция"
RRM_work_and_reconstruction_desc: "Последние годы были катастрофическими для Румынии, и нам нужен новый период работы и восстановления."
RRM_research_council: "Исследовательский совет"
RRM_research_council_desc: "-"
RRM_king_powers: "Власть короля"
RRM_king_powers_desc: "После провозглашения Королевства нам нужно переписать конституцию и решить, какими полномочиями должен обладать Король."
RRM_military_production: "Военное производство"
RRM_military_production_desc: "Нам нужно создать мощное военное производство, чтобы иметь возможность победить наших врагов."
RRM_renew_doctrine: "Обновить доктрину НЛП"
RRM_renew_doctrine_desc: "Когда Братиану у власти в НЛП и правительстве, пришло время создать новую доктрину для НЛП и восстановить семью Братиану в партии."
RRM_private_freedoms: "Частные свободы"
RRM_privete_freedoms_desc: "Чтобы создать современную страну, нам нужно дать больше свободы нашему народу."
RRM_economic_liberalisation: "Экономическая либерализация"
RRM_economic_liberalisation_desc: "Свободный рынок - единственный выход! Это экономическая доктрина партии Братиану НЛП, и пора это сделать."
RRM_unite_pnl: "Объединить НЛП"
RRM_unite_pnl_desc: "Раскол НЛП нанес ущерб популярности нашей партии, но теперь пора провести съезд НЛП и снова объединить партию."
# National Christian Party
RRM_national_front: "Национальная христианская партия"
RRM_national_front_desc: "Национальная христианская партия, возглавляемая Октавианом Гога, победила на выборах. Это новое правительство поддерживает милитаризм, централизм, ортодоксальные ценности и национализм."
