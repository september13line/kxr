### Internal Politics
RRM_civil_war_victory: "Победа в Гражданской войне"
RRM_civil_war_victory_desc: "Железная гвардия потерпела поражение от наших армий. Наконец, Королевство Румыния может быть возвращено на свои законные земли. Теперь нам нужно перестроить нашу страну, чтобы она стала ещё больше, чем раньше."
RRM_kingdom_restoration: "Восстановление Королевства"
RRM_kingdom_restoration_desc: "Наконец Королевство Румыния было восстановлено. Ужасное правление Железной гвардии закончилось. Пришло время собраться вместе и восстановить нашу великую страну."
RRM_reestablish_siguranta: "Восстановить Сигуранту"
RRM_reestablish_siguranta_desc: "Железная гвардия произвела чистку и в значительной степени распустила тайную полицию Королевства Сигуранта. Теперь мы можем воссоздать это Управление полиции и общей безопасности и задерживать любые нелояльные элементы в нашем обществе."
RRM_reestablish_siguranta_tooltip: "§YЭто откроет больше возможностей для событий.§!\n\n"
RRM_border_defense: "Пограничная оборона"
RRM_border_defense_desc: "Теперь, когда мы победили Железную гвардию, мы должны защитить Румынию от любой внешней угрозы. Построив новые оборонительные линии вдоль наших границ, мы сможем защитить наш центр от любого иностранного вторжения."
RRM_new_king: "Выбор короля"
RRM_new_king_desc: "В стране есть много людей, которые выступают против короля Михаила, считая его слишком слабым или слишком молодым. Многие политики поддерживают таких людей, как Кэрол или Николае, чтобы стать королем. Кто теперь будет королем?"
# First Elections
RRM_first_elections: "Провести первые выборы"
RRM_first_elections_desc: "Пришло время провести первые свободные выборы после поражения Железной гвардии и предыдущего военного режима. Две основные партии, Национальная крестьянская партия (НКП) и Национально-либеральная партия (НЛП) соперничают за господство. Оба могут выиграть эти выборы, но ещё предстоит увидеть, насколько стабильным будет это правительство после столь долгих репрессий."
RRM_election_pnt: "Победа НКП"
RRM_election_pnt_desc: "Национальная крестьянская партия победила на выборах и сформировала правительство."
RRM_rehabilitation: "Реабилитация"
RRM_rehabilitation_desc: "Люди должны адаптироваться к новой истине, но нет никакой необходимости в чрезмерных чистках. Нам нужно реабилитировать промышленников и армейский персонал, чтобы мы могли быстро сосредоточиться на восстановлении страны после этих катастрофических диктатур."
RRM_subsidise_peasants: "Субсидировать крестьян"
RRM_subsidise_peasants_desc: "Значительную часть электората НКП составляют крестьяне, и для обеспечения их голосов на будущих выборах правительству необходимо субсидировать их. Официальная причина будет заключаться в том, что мы должны предотвратить голод после борьбы в недавнем прошлом."
RRM_election_pnl: "Победа НЛП"
RRM_election_pnl_desc: "Национал-либеральная партия победила на выборах и сформировала правительство."
RRM_limited_economic_reform: "Ограниченная экономическая реформа"
RRM_limited_economic_reform_desc: "Экономика Румынии отстала по сравнению с нашими соседями. Со времен Вельткрига сменявшие друг друга правительства мало что сделали для улучшения нашего экономического положения. В экономике доминируют иностранные компании, которые хотят продавать нашу нефть. Нам нужно развивать и внутренний рынок потребительских товаров, чтобы Румыния стала современным государством."
RRM_truth_commission: "Комиссия по установлению истины"
RRM_truth_commission_desc: "Не секрет, что несколько крупных промышленников поддерживали железную гвардию и предшествовавшие ей военные правительства. Нам нужно выяснить, кто настоящие предатели и обеспечить их лояльность новому государству."
# Military Government
RRM_military_government: "Продолжить военное правительство"
RRM_military_government_desc: "Ещё не пришло время позволить населению проголосовать за своё правительство. Нам нужно продолжать временное военное правительство, чтобы обеспечить первую стабилизацию государства. Демократические партии будут протестовать против этого шага, поскольку они считают, что настало время организовать выборы."
RRM_order_and_stability: "Порядок и стабильность"
RRM_order_and_stability_desc: "Благодаря сильному военному режиму под руководством короля наша страна имеет сильное и стабильное правительство, которое обеспечивает безопасность и постоянную стабильность."
RRM_allow_elections: "Разрешить выборы"
RRM_allow_elections_desc: "Военное правительство выполнило свою задачу, и теперь пора организовать первые выборы в Королевстве. Несколько партий соперничают за господство, и эти выборы могут привести к радикальным изменениям в обществе."
# Stable Government / Second Elections
RRM_stable_government: "Стабильное правительство"
RRM_stable_government_desc: "Несмотря на прогнозы о том, что новое правительство не просуществует долго, они бросили вызов шансам и сформировали стабильное большинство в парламенте. Эта партия может пока продолжать править."
RRM_second_elections: "Вторые выборы"
RRM_second_elections_desc: "Как и предполагалось, новое демократическое правительство пало. Чтобы разрешить эту ситуацию, необходимы новые выборы. Поскольку за господство борются несколько партий, эти выборы могут привести к радикальным изменениям в обществе."
# Peasants Government
RRM_peasants_government: "Крестьянское правительство"
