### Decisions ###
RRM_civil_war: "Румынская Гражданская война"
RRM_call_to_arms: "Призыв к оружию!"
RRM_call_to_arms_desc: "Поскольку наше население поддерживает короля и его праведное дело, пора призвать каждого румына к оружию. Вместе мы победим гнусный Легион и вернём нашу Родину."
RRM_last_stand: "Последний бой"
RRM_last_stand_desc: "Наша временная столица Яссы попала в руки злобных легионеров. Конец дела роялистов кажется очень близким. Здесь мы сделаем наш последний бой за свободную и монархическую Румынию!"
RRM_white_terror: "Белый террор"
RRM_white_terror_desc: "Роялистские войска и сторонники нового режима терроризируют подозреваемых в сотрудничестве с Железной гвардией. Если правительство не будет действовать, эта деятельность Белого террора может выйти из-под контроля. С другой стороны, члены Железной гвардии могут ускользнуть от нас и реорганизоваться."
RRM_white_terror_ban_people_tribunals: "Запретить народные трибуналы"
RRM_white_terror_ban_people_tribunals_desc: "В нескольких городах были созданы специальные трибуналы, состоящие из "лояльных" граждан. До сих пор их неофициально допускала местная полиция. Чтобы навести порядок, нужно их запретить."
RRM_white_terror_ban_people_militias: "Запретить народное ополчение"
RRM_white_terror_ban_people_militias_desc: "В нескольких городах были сформированы местные ополчения, вооруженные оружием, захваченным во время Гражданской войны, и часто возглавляемые бывшими добровольцами. Хотя эти войска немного более организованы, чем обычная вооруженная толпа, они все же представляют опасность для нашего упорядоченного общества. Настало время запретить и разоружить их."
RRM_open_internment_camps: "Открыть лагеря для интернированных"
RRM_open_internment_camps_desc: "Обычная судебная система не может справиться с огромным количеством дел подозреваемых коллаборационистов, что является одной из причин белого террора. Открывая лагеря для интернированных, люди могут быть защищены от своих сограждан, а полиция может выяснить, виновны они или нет."
RRM_open_internment_camps_tooltip: "В стране царит большой хаос.\n\n"
RRM_declare_martial_law: "Объявить военное положение"
RRM_declare_martial_law_desc: "Хаос в стране неуклонно нарастал, пока не наступила почти полная анархия. Нам нужно восстановить порядок и вывести на улицы все имеющиеся у нас войска. Хотя это не предотвратит все действия белого террора, и действительно некоторые войска могут принять в них участие, грабежи, по крайней мере, будут немного более организованными."
RRM_declare_martial_law_tooltip: "Близки или уже в анархии\n\n"
RRM_end_white_terror: "Покончить с белым террором"
RRM_end_white_terror_desc: "Пора наконец покончить с белым террором. Сообщается о меньшей Антилегионерской активности, и, похоже, население полностью выплеснуло свою ярость по отношению к своим бывшим повелителям."

