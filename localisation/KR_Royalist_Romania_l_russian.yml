RRM_constitutional_front: "Конституционный фронт"
RRM_constitutional_front_desc: "Удивительно, но Конституционный фронт выиграл выборы. Вскоре они предпримут шаги, чтобы ограничить власть Короля. Фронт также предложил радикальные изменения в конституцию. Ещё неизвестно, как Король отреагирует на это."
