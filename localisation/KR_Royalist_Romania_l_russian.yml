### Military
RRM_for_the_king: "За короля"
RRM_for_the_king_desc: "Наконец-то нам больше не нужно преклоняться перед ярмом Железной гвардии. Пора вернуть короля в Бухарест и положить конец этой мерзости режима. За короля!"
RRM_lessons_of_the_civil_war: "Уроки Гражданской войны"
RRM_lessons_of_the_civil_war_desc: "Гражданская война была одним из самых мрачных времен в истории Румынии. Однако мы многому научились из современного конфликта, подобного этому, и можем использовать эти уроки, чтобы улучшить нашу армию для будущих сражений."
RRM_gendarmerie: "Создать жандармерию"
RRM_gendarmerie_desc: "Королевская жандармерия была военной силой, в первую очередь отвечающей за выполнение функций военной полиции. Фирменный Королевский институт был распущен, когда к власти пришла Железная гвардия. Теперь мы можем восстановить жандармерию как силу, которая может поддерживать общественный порядок на любых новых территориях, которые мы завоевываем."
RRM_gendarmerie_tt: "\nУ вас есть выбор между §Yукреплением национального духа§! и §Yисследованиями для военной полиции§!."
RRM_mountaineers: "Vanatori de munte"
RRM_mountaineers_desc: ""Vanatori de munte" - элитный альпинистский корпус нашей армии. Нам необходимо расширить этот корпус, чтобы обеспечить оптимальную поддержку в горных районах, таких как Карпаты."
RRM_royal_guard: "Королевская гвардия"
RRM_royal_guard_desc: "Королевская гвардия обязана защищать короля и состоит из элитных солдат. Пока это лишь небольшой контингент, мы можем значительно расширить корпус, привлекая элитных новобранцев из других частей армии."
RRM_modernize_army: "Модернизировать армию"
RRM_modernize_army_desc: "Нам нужно инициировать масштабную модернизацию армии. Наши военные доктрины устарели, и многие компоненты армии должны работать на старинной технике. Если нам удастся модернизировать и то, и другое, мы сможем превратить румынскую армию в силу, с которой нужно считаться."
RRM_defensive_focus: "Оборонительный фокус"
RRM_defensive_focus_desc: "Во время Вельткрига наша самоуверенность привела к быстрому поражению австрийской, немецкой и болгарской армий. Однако наша защита Молдовы была очень успешной и пошатнулась только после капитуляции русских. Разумнее сосредоточиться на защите с самого начала, чтобы никакая иностранная Держава не смогла снова победить нас."
RRM_trench_warfare: "Позиционная война"
RRM_trench_warfare_desc: "Вельткриг показал нам, что окопная война очень эффективна в сдерживании вражеских сил. Мы должны и дальше развивать способность нашей армии защищать свою страну из окопов."
RRM_offensive_army: "Наступательная армия"
RRM_offensive_army_desc: "Лучшая оборона - это нападение, поэтому Румынии нужна хорошая наступательная армия, чтобы нанести первый удар по врагу. Сосредоточив наши силы, мы можем быстро победить любую нацию, угрожающую нашим границам."
RRM_planning_school: "Школа планирования"
RRM_planning_school_desc: "Для безупречного выполнения любого плана требуется большая подготовка. Нам необходимо обучить наших офицеров планированию и проведению крупномасштабных наступательных операций, чтобы они могли проводиться эффективно."
RRM_focus_on_infantry: "Упор на пехоту"
RRM_focus_on_infantry_desc: "Пехота составляет основу любой армии. Нам нужно и дальше сосредоточить внимание на нашем пехотном корпусе, убедившись, что у нас достаточно новобранцев."
RRM_support_guns: "Орудия поддержки"
RRM_support_guns_desc: "Для поддержки нашей пехоты нам необходимо специальное противовоздушное и противотанковое вооружение, поэтому наша армия может функционировать оптимально даже без надлежащей поддержки с воздуха или танков."
RRM_new_materiel: "Новая техника"
RRM_new_materiel_desc: "У нас есть большая отечественная оружейная промышленность, которая снабжает нашу армию. Однако некоторые части нашего вооружения устарели, поэтому нам необходимо их модернизировать. Сосредоточив наши средства на одном или двух направлениях, разные компании могут прийти к очень хорошим результатам."
RRM_armored_corps: "Бронетанковый корпус"
RRM_armored_corps_desc: "Румынии нужен отдельный бронетанковый корпус, который мог бы не только поддерживать нашу пехоту, но и вести собственное наступление."
RRM_tank_destroyer: "Разработать истребитель танков"
RRM_tank_destroyer_desc: "Выдвинуто предложение разработать для нашей армии современный истребитель танков. Бронетехника становится все более и более распространенной на поле боя, и мы должны быть уверены, что наша армия сможет легко их победить."
RRM_new_army_weapons: "Новое армейское оружие"
RRM_new_army_weapons_desc: "Солдат настолько хорош, насколько хорошо его оружие. Необходимо разработать новое армейское оружие, чтобы наши солдаты были лучшими."
RRM_modern_artillery: "Современная артиллерия"
RRM_modern_artillery_desc: "Артиллерия играет важную роль в любой армии, и нам необходимо модернизировать нашу артиллерию, чтобы идти в ногу с общими техническими достижениями."
RRM_army_tactics: "Модернизировать тактику армии"
RRM_army_tactics_desc: "Некоторые из тактических приёмов нашей армии имеют обратный характер, и нам необходимо их модернизировать, чтобы наша армия использовала последние достижения в области ведения войны."
RRM_modern_army: "Современная армия"
RRM_modern_army_desc: "Это была огромная задача, но, модернизировав нашу технику и доктрины, мы теперь можем сказать, что Румыния имеет настоящую современную армию."
RRM_modern_army_tooltip: "Вы получите §Yнациональный дух§!, основанный на вашем предыдущем выборе."
### Air
RRM_technical_development_society: "«SPET»"
RRM_technical_development_society_desc: "Societatea Pentru Exploatări Technice, или Общество технического развития, - авиационный завод в Бухаресте, специализирующийся на разработке новых учебных самолетов. Нам нужно расширить его возможности, чтобы дать им возможность помогать росту нашей авиации."
RRM_early_warning: "Раннее предупреждение"
RRM_early_warning_desc: "Недавно была изобретена новая технология под названием RADAR, которая позволяет устанавливать установки, которые могут обнаруживать самолеты с больших расстояний. Создав подобную систему раннего предупреждения в нашей стране, мы сможем защитить наше воздушное пространство от любых нарушений."
RRM_invest_in_iar: "Инвестировать IAR"
RRM_invest_in_iar_desc: "Industria Aeronautică Română - крупнейший румынский производитель самолетов, отвечающий за разработку и производство большей части наших истребителей. Чтобы обеспечить их постоянный вклад в наши военные усилия, им нужны наши инвестиции."
RRM_new_fighter: "Новый истребитель"
RRM_new_fighter_desc: "Чтобы не отставать от достижений других наций, необходим новый дизайн истребителя. Мы должны попросить наш авиапром выдвинуть предложение по новому истребителю"
RRM_bomber_program: "Развитие бобмардировщиков"
RRM_bomber_program_desc: "Наши нынешние бомбардировщики устарели, поэтому нам необходимо догнать технологический прогресс, финансируя программу разработки новых конструкций бомбардировщиков."
RRM_medium_bomber_effort: "Инвестировать в средние бомбардировщики"
RRM_medium_bomber_effort_desc: "Средние бомбардировщики универсальны и могут служить как в качестве непосредственной наземной поддержки, так и в качестве более дальнего бомбардировщика. Мы должны инвестировать в них, чтобы убедиться, что они могут служить оптимально."
RRM_cas_effort: "Инвестировать в ТВП"
RRM_cas_effort_desc: "Тесная воздушная поддержка идеально подходит для наших Военно-воздушных сил. Они могут поддержать наше наступление и сдержать любую армию при пересечении нашей границы. Мы должны инвестировать в них, чтобы убедиться, что они могут служить оптимально."
RRM_air_tactics: "Новая воздушная тактика"
RRM_air_tactics_desc: "Наша воздушная тактика устарела, и нам нужно разработать новую тактику для поражения самолётов противника."
RRM_rocket_effort: "Развитие ракет"
RRM_rocket_effort_desc: "Достигнут прогресс в области ракет. Ракеты дальнего действия могут поражать вражеские базы далеко от дома и двигаться с такой скоростью, что их практически невозможно перехватить."
RRM_national_aeronautical_industry: "Национальная авиационная промышленность"
RRM_national_aeronautical_industry_desc: "Комбинация заводов SET и IAR может быть полезна для производства и развития производства воздуха в Румынии. Правительству необходимо обещать ежегодно закупать минимальный заказ самолетов у нового завода, чтобы обеспечить его выживание, но они могут координировать производство и, таким образом, снизить его стоимость."
# Navy
RRM_expand_galati_shipyards: "Инвестировать в верфи Галаца"
RRM_expand_galati_shipyards_desc: "Верфи в Галаце являются крупнейшими в Румынии и снабжают как гражданский, так и военно-морской флот. Увеличивая их вместимость, мы можем строить все больше и больше кораблей."
RRM_expand_constanta_port: "Развивать порт Констанца"
RRM_expand_constanta_port_desc: "Констанца снова в наших руках. Как наш главный порт на Чёрном море, он нуждается в дальнейшем развитии, чтобы продолжать снабжать наш флот."
RRM_modern_destroyers: "Современные эсминцы"
RRM_modern_destroyers_desc: "Поступило предложение о строительстве новых, современных эсминцев на Галацкой верфи. Они смогут защитить наше побережье и морские пути."
RRM_modern_submarines: "Современные субмарины"
RRM_modern_submarines_desc: "Мы можем построить более современные подводные лодки на Галацких верфях, чтобы атаковать вражеские корабли в случае войны."
RRM_improve_civilian_shipbuilding: "Улучшить гражданское судостроение"
RRM_improve_civilian_shipbuilding_desc: "Румынии не нужен большой флот. Вместо этого нам нужно сосредоточить наши судостроительные мощности на гражданском торговом флоте, чтобы наша страна могла оптимально снабжаться при любых обстоятельствах."
RRM_defending_shipping_lanes: "Защитить судоходные пути"
RRM_defending_shipping_lanes_desc: "Чтобы защитить наш торговый флот, нам необходимо разработать лучшие корабли и тактику защиты наших морских путей от вражеских атак, особенно с подводных лодок."
RRM_fleet_expansion: "Расширение флота"
RRM_fleet_expansion_desc: "Более крупный флот в интересах Румынии. Нам нужно стать силой, с которой нужно считаться на Чёрном море."
RRM_cruiser_effort: "Развитие крейсеров"
RRM_cruiser_effort_desc: "Эсминцев для нашего флота недостаточно, нам нужно развивать более крупные крейсера, чтобы как защищать более мелкие корабли, так и атаковать надводные корабли противника."
RRM_fortify_coast: "Укрепить побережье"
RRM_fortify_coast_desc: "Береговая линия Румынии уязвима для вражеских атак. Нам нужно укрепить наше побережье и порты, чтобы мы никогда не испытали вторжения с моря."
RRM_navy_tactics: "Новая тактика флота"
RRM_navy_tactics_desc: "Мы должны разработать новую тактику для нашего флота в соответствии с последними достижениями."
RRM_naval_bomber_effort: "Развитие морского бомбардировщика"
RRM_naval_bomber_effort_desc: "Румынии нужны специальные военно-морские бомбардировочные силы, которые могут атаковать вражеские корабли на Чёрном море и за его пределами."
RRM_marine_corps: "Корпус морской пехоты"
RRM_marine_corps_desc: "Нам нужен корпус морской пехоты, который будет служить как в устье Дуная, так и в качестве военно-морских сил вторжения."

### Events ###
# General Events
royalist.1.t: "Возвращение короля"
royalist.1.d: "Король Румынии Михаил I вернулся на родину. Приземлившись на небольшом самолете, Король был быстро доставлен в Яссы, где большая толпа с нетерпением ожидала его прибытия. В то время как в других частях города полиция и армейские подразделения окружили некоторых фанатичных членов Железной гвардии, в центре люди собрались вместе, чтобы отпраздновать это знаменательное событие. Над всем этим нависла угроза неминуемой Гражданской войны, и уже слышны выстрелы. Румыния переживёт очень тёмные времена. А пока мы празднуем возвращение Короля!"
royalist.1.a: "Мы будем сражаться за тебя!"

royalist.2.t: "Возвращение короля"
royalist.2.d: "Король Румынии Михаил I вернулся на родину. После приземления на небольшом самолете короля быстро отвезли в Бухарест, где большая толпа с нетерпением ожидала его прибытия. по прибытии Король заверил собравшихся людей, что будет править в сотрудничестве со всеми теми, кто имеет в виду только прогресс Румынии, не обращая внимания на партийные линии или предыдущие ссоры. Возвращение короля действительно открывает новую эру для Румынии."
royalist.2.a: "Добро пожаловать!"

royalist.3.t: "Фронт национального возрождения"
royalist.3.d: "Вскоре после того, как лояльные офицеры захватили часть Румынии, начались переговоры между различными группами, стремившимися победить железную гвардию. Это привело к созданию в военное время коалиции демократических партий, бизнесменов и армии, получившей название Фронт национального возрождения (ФНВ). В Яссах были восстановлены различные демократические партии, преследуемые при самодержавном режиме. Некоторые важные бизнесмены присягнули на верность королю и донесли на гвардию. Временное военное правительство будет править страной до тех пор, пока Железная гвардия не будет разгромлена."
royalist.3.a: "Пока мы сражаемся вместе..."

royalist.4.t: "Призывы к выборам"
royalist.4.d: "Официальные лица, представляющие различные демократические партии в коалиции ФНВ, призвали короля организовать выборы. Последние выборы состоялись довольно давно и не были свободными при военных режимах, предшествовавших Железной гвардии. Некоторые люди в правительстве утверждают, что ещё слишком рано организовывать общенациональные выборы, и что мы должны сосредоточиться в первую очередь на восстановлении страны. С другой стороны, затягивание выборов непременно приведет к инакомыслию все более популярных либеральных и крестьянских партий."
royalist.4.a: "Король признаёт их требования."
royalist.4.a.tt: "Это, вероятно, приведет к распаду военной коалиции."
royalist.4.b: "Король приказывает готовиться к выборам."
royalist.4.b.tt: "На данный момент стороны будут удовлетворены."

royalist.5.t: "Демократы требуют выборов"
royalist.5.d: "Официальные лица, представляющие различные демократические партии в коалиции ФНВ, предъявили руководству страны ультиматум: организовать выборы в течение 30 дней, иначе они откажутся от своей поддержки со стороны правительства. Учитывая их растущую популярность, это стало бы ударом по легитимности военного правительства."
royalist.5.a: "Организовать выборы."
royalist.5.a.tt: "Выборы состоятся через §Y30 дней§!."
royalist.5.b: "Ещё не время."
royalist.5.b.tt: "Демократические партии выйдут из ФНВ.\n\n"

royalist.6.t: "НКП и НЛП выходят из ФНВ"
royalist.6.d: "Крупнейшие демократические партии в коалиции ФНВ сегодня объявили, что они отозвали свою поддержку. Национал-либеральная партия (НЛП), одна из главных политических сил Румынии до 1930-х годов, была восстановлена под руководством Иона Дука. бывшая крестьянская партия также реорганизовалась с Юлиу Маниу в качестве её лидера и переименовала себя в Национальную крестьянскую партию (ННТ). Помимо нескольких небольших партий они хотят принять участие в любых предстоящих выборах."
royalist.6.a: "Ну что ж."

royalist.7.t: "Назначение нового кабинета министров"
royalist.7.d: "Теперь, когда выборы будут организованы, ясно, что ФНВ подошел к концу. Генерал Аргесяну сегодня встретился с королем, где сказал ему, что подаст в отставку. С двумя основными партиями есть два варианта временного правительства.\n\nКороль может назначить Константина Братиану из Национал-либеральной партии новым премьер-министром. Братиану известен как стойкий противник Железного Стража, и он, скорее всего, примет немедленные меры и поддержит любые действия Белого террора.\n\nДругой вариант - Юлиу Маниу из Национальной крестьянской партии. НКП не хочет выступать против Железной гвардии, а скорее хочет сотрудничать со своими сторонниками, чтобы вместе построить новую Румынию. Вероятно, он попытается остановить Белый террор."
royalist.7.a: "Король назначает Константина Братиану."
royalist.7.b: "Король назначает Юлиу Маниу."

royalist.8.t: "Белый террор"
royalist.8.d: "Времена правления "Железной гвардии" наконец-то закончилась. Их режим оставил Румынии шрамы, и потребуется время, чтобы раны зажили. Но многие, кто проливал кровь под диктатурой Кодряну, теперь берут право в свои руки. Поступают всё новые и новые сообщения о том, что войска лоялистов грабят дома и магазины сторонников "Железной гвардии" В некоторых городах сформировались ополченцы, которые арестовывают людей направо и налево и быстро судят их в специальных трибуналах, прежде чем они будут казнены или приступят к работе по восстановлению ущерба, нанесенного в ходе предыдущих боевых действий.\n\nЕсли правительство не будет действовать, эта деятельность Белого террора может выйти из-под контроля. С другой стороны, члены Железной гвардии могут ускользнуть от нас и реорганизоваться."
royalist.8.a: "Все легионеры должны быть очищены."
royalist.8.b: "Направить армию на восстановление порядка."

royalist.9.t: "Больше действий белого террора"
royalist.9.d: "Рост масштабов деятельности белого террора привел к ещё большему хаосу в нашей стране. Полиция и армия заняты своими делами, но не могут остановить все совершаемые зверства. Такими темпами Румыния медленно движется к анархии."
royalist.9.a: "Досадно."

royalist.10.t: "Меньше активности белого террора"
royalist.10.d: "В последнее время масштабы деятельности белого террора постепенно сокращаются. Усилия армии и полиции по восстановлению порядка дают о себе знать. Однако не все успокоились, и драки могут вспыхнуть снова. Но пока страна немного более стабильна."
royalist.10.a: "Хорошо."

royalist.11.t: "Белый террор ведёт к анархии"
royalist.11.d: "Позиция правительства в отношении деятельности белого террора позволила беззаконию расти. По улицам наших городов бродят вооруженные ополченцы, и каждый день убивают граждан, многие из которых, вероятно, невиновны. В Румынии разразилась анархия, и государство становится все более слабым."
royalist.11.a: "Это должно закончиться."

royalist.12.t: "Протесты против армии"
royalist.12.d: "Позиция правительства в отношении деятельности белого террора привела к протестам со стороны больших групп людей. Они не хотят, чтобы армия защищала всех граждан, многие из которых, как они подозревают, являются сторонниками Железной гвардии. Армейские патрули на улицах и баррикады важных зданий были в значительной степени эффективны против большинства толп. Тем не менее, они могут не удержаться, если станут мишенью для нападения вооруженного ополчения."
royalist.12.a: "Прикажите армии вернуться в казармы."
royalist.12.b: "Арестуйте некоторых известных коллаборационистов, чтобы успокоить их."
royalist.12.c: "Грабеж и убийство - это не цивилизованно!"

royalist.13.t: "Ночные грабежи магазинов легионеров"
royalist.13.d: "Во многих городах сегодня вечером были совершены облавы на магазины коллаборационистов "Железной гвардии" Большие толпы людей вышли на улицы и, не видя ни полиции, ни армии, начали массовый грабеж. Когда власти не отреагировали, несколько домов были подожжены. Несколько владельцев магазинов обратились к правительству с просьбой защитить их. Хотя они говорят, что не имеют никакого отношения к Железной гвардии, они боятся, что грабеж выйдет из-под контроля и ударит по домам лоялистов."
royalist.13.a: "Охранять магазины."
royalist.13.b: "Закрыть глаза на это."

royalist.14.t: "Белый террор: в Бухаресте убиты люди"
royalist.14.d: "Сегодня в Бухаресте большая и, возможно, вооруженная группа людей линчевала ещё нескольких человек. Объявив, что они собирают несколько антироялистских фигур, они ходили от дома к дому в поисках скрытых коллаборационистов, торжествующе вытаскивая нескольких из своих укрытий. После этого их привели на местную площадь и казнили без суда и следствия.по данным местных СМИ, зрелище было не из приятных."
royalist.14.a: "Досадно."

royalist.15.t: "Белый террор: в Яссах люди убиты"
royalist.15.d: "Сегодня в Яссах большая и, возможно, вооруженная группа людей линчевала ещё нескольких человек. Объявив, что они собирают несколько антироялистских фигур, они ходили от дома к дому в поисках скрытых коллаборационистов, торжествующе вытаскивая нескольких из своих укрытий. После этого их привели на местную площадь и казнили без суда и следствия.\n\nПо данным местных СМИ, зрелище было не из приятных."
royalist.15.a: "Досадно."

royalist.16.t: "Вы не должны этого видеть"
royalist.16.d: "Если вы видите это, напишите отчёт об ошибке."
royalist.16.a: "ОКЕЙ"

royalist.17.t: "Белый террор приходит в [white_terror_state.GetName]"
royalist.17.d: "[white_terror_state.GetName] до сих пор было относительно тихим, но сегодня несколько человек были «арестованы» ополченцами в нескольких городах. Их быстро судили, некоторых казнили без суда и следствия, а их дома разграбили соседи. Кажется, Белый Террор наконец-то прибыл в [white_terror_state.GetName]."
royalist.17.a: "Досадно."

royalist.18.t: "Разъяренная толпа угрожает штурмом лагеря для интернированных"
royalist.18.d: "Один из самых крупных лагерей для интернированных в Бухаресте был окружен разъяренной толпой, которая требует экстрадиции и предания суду нескольких человек, которые, по их словам, входили в эскадроны смерти. Командующий местной полиции быстро призвал армию помочь защитить людей в лагере.\n\nЧто нам делать?"
royalist.18.a: "Приказать армии стрелять в толпу."
royalist.18.b: "Доставить людей, которых они просят."
royalist.18.c: "Приказать армии и полиции отступить."

royalist.19.t: "Первые выборы"
royalist.19.desc_chaos: "Наконец-то наступили первые свободные выборы после Вельткрига. В некоторых городах избиратели выстраиваются в очередь, чтобы выполнить свой демократический долг, но продолжающийся хаос и анархия, проистекающие из белого террора, привели к тому, что многие люди остались дома. Мрачная реальность, когда полиция и военные патрулируют улицы, - это не праздник демократии, который представляли различные партии.\n\nТолько две основные партии рассчитывают стать самой крупной партией, и гонка очень близка. Но ещё неизвестно, насколько законными будут результаты."
royalist.19.desc_no_chaos: "Наконец-то наступили первые свободные выборы после Вельткрига. Тысячи избирателей выстраиваются в очередь, чтобы выполнить свой демократический долг. Несмотря на опасения, что Белый террор помешает людям голосовать, на улицах сегодня относительно спокойно, и полиция сообщила лишь о нескольких незначительных инцидентах.\n\nТолько две основные партии рассчитывают стать самой крупной партией, и гонка очень близка..."
royalist.19.a: "НКП выигрывает большинство голосов"
royalist.19.b: "НЛП выигрывает большинство голосов"
royalist.19.c: "НКП выигрывает у множества"
royalist.19.d: "НЛП выигрывает у множества"
royalist.19.has_chaos_tooltip: "Хаос в стране наносит ущерб политической репутации всех сторон.\n"

royalist.20.t: "Вторые выборы"
royalist.20.d: "Вот и настали вторые свободные выборы. Нынешнее правительство проделало огромную работу по поддержанию стабильности в стране, но теперь пора посмотреть, кто теперь нас возглавит!"
royalist.20.a: "НКП побеждает."
royalist.20.b: "НЛП побеждает."
royalist.20.c: "ХНП побеждает."
royalist.20.e: "Конституционный фронт побеждает."

royalist.21.t: "Новые выборы"
royalist.21.d: "Король теперь разрешено публичных выборов, которые должны занимать. После того, как он правил страной с Железным Кулаком, он решил, что теперь пришло время для выборов. Старые НКП и НЛП выдвигают свои кандидатуры, но недавно появилась и новая политическая фракция под названием "Конституционный фронт" Они хотят восстановить свободу Румынии и свергнуть нынешнего короля, видя в нем тирана, вместе с князем Михаилом I. Кто победит на выборах?"
royalist.21.a: "НКП побеждает."
royalist.21.b: "НЛП побеждает."
royalist.21.c: "Конституционный фронт побеждает."
royalist.21.e: "Национальная христианская партия побеждает."

royalist.22.t: "Закон о балансе"
royalist.22.d: "В настоящее время в правительстве обсуждается вопрос о принятии Закона о балансе."
royalist.22.a: "Принять акт."
royalist.22.b: "Не принимать"

royalist.23.t: "Отречение короля"
royalist.23.d: "Правительство вынудило нынешнего короля отречься от престола. Они считали его тираном, который ничем не отличается от Корнелиу Зелеа Кодреану и Железной гвардии. Король отрекся от престола, и теперь принц Майкл стал королем."
royalist.23.a: "Да здравствует Король!"

royalist.25.t: "Новая Конституция"
royalist.25.d: "В настоящее время правительство обсуждает вопрос об изменении конституции. Действующая конституция консервативна, но немного авторитарна. Либералы требуют изменить её, чтобы она была более демократична. Мы можем её изменить?"
royalist.25.a: "Изменить."
royalist.25.b: "Не менять"

royalist.26.t: "Консервативный кабинет"
royalist.26.d: "Это наш кабинет"
royalist.26.a: "Окей"

royalist.27.t: "Либеральный кабинет"
royalist.27.d: "Это наш кабинет"
royalist.27.a: "Окей"

royalist.28.t: "Социал-либеральный кабинет"
royalist.28.d: "Это наш кабинет"
royalist.28.a: "Окей"

royalist.29.t: "Самодержавный кабинет"
royalist.29.d: "Это наш кабинет"
royalist.29.a: "Окей"

royalist.30.t: "Националистический кабинет"
royalist.30.d: "Это наш кабинет"
royalist.30.a: "Окей"

royalist.31.t: "Новая партия"
royalist.31.d: "После того, как состоялись первые выборы, многие члены НЛП, НЛП и другие политики собрались на встречу в Бухаресте. Там они заявили, что создадут партию, которая будет отстаивать свободу всех румын и разорвет тупик, образованный НЛП и НКП. Эта новая партия называется Конституционным фронтом."
royalist.31.a: "Окей"

royalist.32.t: "Новая партия"
royalist.32.d: "Октавиан Гога, поэт из Трансильвании, приехал в Румынию после того, как роялисты вернулись к власти, чтобы стать политиком. Сейчас он хорошо известен как крайне правый политик. Теперь вместе с националистами, которые раньше поддерживали железную гвардию и Иона Антонеску, сторонника легионерского правительства, они создали так называемую Национальную христианскую партию."
royalist.32.a: "Окей"

royalist.33.t: "Новая партия"
royalist.33.d: "После того, как Король продолжил военную диктатуру, многие члены НЛП, НЛП и другие политики собрались на встречу в Бухаресте. Там они заявили, что создадут партию, выступающую за свободу всех румын, отстранение военного правительства от власти и проведение выборов. Эта новая партия называется Конституционным фронтом."
royalist.33.a: "Окей"

royalist.34.t: "Судьба Железной гвардии"
royalist.34.d: "Когда монархисты потребовали монархической реставрации, Кодряну согласился и ушел в отставку вместе со своей партией. Другие партии не видят, что Железная гвардия хотела просто сделать Румынию большим государством. И все же, с победой национал-христианской партии, возможно, есть шанс восстановить их у власти."
royalist.34.a: "Traiasca Legiunea!"
royalist.34.b: "Они преступники!"

royalist.401.t: "Король Румынии"
royalist.401.d: "Хотя Михаил вернулся в качестве короля, многие люди не считают его подходящим королем страны. Его отец, Кэрол, утверждает, что он создаст большую, процветающую Румынию. Он также утверждает, что Румыния принадлежит ему по праву рождения. Кроме того, есть Николае, брат Кэрол, который также утверждает, что подобные вещи, как Карол. Вопрос действительно спорный, но мы должны принять решение. Кто будет королём??"
royalist.401.a: "Михаил останется королём!"
royalist.401.b: "Карол - законный Король!"
royalist.401.c: "Николай будет королём!"

royalist.402.t: "Король Румынии"
royalist.402.d: "Хотя Михаил вернулся в качестве короля, многие люди не считают его подходящим королём страны. Его отец, Карол, утверждает, что он создаст большую, процветающую Румынию. Он также утверждает, что Румыния принадлежит ему по праву рождения. Кроме того, есть Николае, брат Карол, который также утверждает, что подобные вещи, как Карол. Вопрос действительно спорный, но мы должны принять решение. Кто будет королём??"
royalist.402.a: "Михаил останется королём!"
royalist.402.b: "Карол - законный Король!"
royalist.402.c: "Николай будет королём!"



# OLD oil stuff
royalist.64.t: "Нефть из Плоешти"
royalist.64.d: "После поражения Румынии в Вельткриге нам обещали контроль над богатыми нефтяными месторождениями Плоешти. Бывший лидер Румынии Кодряну несколько лет назад с большой помпой национализировал нефтяные месторождения, но даже он не осмелился остановить поставки нефти. Теперь, когда монархисты вернулись к власти, пора напомнить им, что они должны соблюдать взятые на себя обязательства."
royalist.64.a: "Напомнить румынам отгрузить нефть на корабли."

royalist.65.t: "Немцы требуют поставок нефти"
royalist.65.d: "После нашего поражения в Вельткриге мы были вынуждены уступить контроль над богатыми месторождениями нефти Плоешти Германии. Бывший лидер Корнелиу Зелеа Кодряну несколько лет назад национализировал нефтяные месторождения, но продолжал поставки нефти. Теперь, когда мы выиграли Гражданскую войну, немцы хотят, чтобы мы продолжали поставки."
royalist.65.a: "Пока мы будем продолжать отправлять нефть."
royalist.65.b: "Отказаться наотрез!"

royalist.66.t: "[From.GetName] продолжает отгрузку нефти"
royalist.66.d: "Как и ожидалось, румыны не посмели бросить вызов нашей могущественной империи."
royalist.66.a: "Превосходно!"

royalist.67.t: "[From.GetName] выражает отказ возобновлять поставки нефти"
royalist.67.d: "Румыны отказались от нашего законного требования возобновить поставки нам нефти. Что нам следует сделать?"
royalist.67.a: "Мы этого не забудем."
royalist.67.b: "Война решит это!"

# Focus Tree: Economy
royalist.200.t: "Открытие нового субсидируемого завода"
royalist.200.d: "В результате масштабных субсидий, выделенных государством для финансирования новых производств, сегодня открывается новый завод. Это повысит занятость местного населения и сделает нашу экономику более конкурентоспособной по сравнению с экономикой других стран. Король с большой помпой открыл новый комплекс."
royalist.200.a: "Превосходно."

royalist.201.t: "Программа заводских субсидий завершена"
royalist.201.d: "Сегодня Министерство внутренних дел объявило об окончании программы субсидирования заводов. В ходе его работы было открыто несколько новых заводов, хотя некоторые отмечают, что в долгосрочной перспективе они могут быть не такими прибыльными без государственных денег. Тем не менее, министр внутренних дел назвал программу успешной."
royalist.201.a: "За более сильную экономику."

royalist.202.t: "Частная сторона запрашивает разрешение на строительство"
royalist.202.d: "Поскольку правительство поощряет частные инициативы по расширению нашей промышленности, некоторые инвесторы работают над строительством новых заводов или расширением существующих. Сегодня одна из этих групп обратилась к центральному правительству за разрешением на строительство. Они утверждают, что нашли идеальное место для своей фабрики, которая занята фермой.\n\nЭкспроприация не будет популярна в этом районе, но, скорее всего, приведёт к созданию большого нового завода."
royalist.202.a: "Дать им разрешение."
royalist.202.b: "Оно того не стоит."

royalist.203.t: "Построен новый завод"
royalist.203.d: "Правительственная кампания по стимулированию частных инициатив по расширению нашей отрасли сегодня принесла свои плоды. Открылся новый крупный завод, почти полностью финансируемый частными инвесторами. Они благодарят правительство за поддержку, которая позволила им сделать это за столь короткое время."
royalist.203.a: "Превосходно."

royalist.204.t: "Частный бизнесмен просит вмешательства правительства"
royalist.204.d: "Частный бизнесмен, который является одним из самых богатых людей в Румынии, обратился с необычной просьбой к центральному правительству. Из-за растущей напряженности в мире и опасного положения Румынии он и некоторые его соратники хотят финансировать строительство нового оружейного завода, что в значительной степени пойдет на пользу нашей отечественной оружейной промышленности. Однако местные власти выступают против плана, который будет предполагать масштабный снос территории, в том числе большого лесного массива.\n\nМинистр внутренних дел имеет право отменить решение местных властей, хотя это решение, конечно, не будет популярным в этом районе."
royalist.204.a: "Нам нужна более крупная промышленность!"
royalist.204.b: "Оно того не стоит."

royalist.205.t: "Построен новый завод"
royalist.205.d: "Сегодня открылась фабрика, которую мы недавно расширили. Увеличив объём производства, мы можем обеспечить ещё большее снабжение нашей армии. Стоимость сноса маленькой деревни - ничто по сравнению с нашим расширенным потенциалом производства оружия."
royalist.205.a: "За укрепление оружейной промышленности."

