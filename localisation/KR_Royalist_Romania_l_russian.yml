### Industry
RRM_new_economic_plan: "Новый экономический план"
RRM_new_economic_plan_desc: "Нам нужен план нашей экономики, чтобы положить конец многолетней стагнации при правительстве вооружённых сил и Железной гвардии."
RRM_rebuilding_the_country: "Восстановление страны"
RRM_rebuilding_the_country_desc: "Хотя мы добились успеха в Гражданской войне, война оказалась катастрофической для нашей экономики. Нам необходимо восстановить страну, чтобы обеспечить нашим людям возможность накормить и снабдить нашу армию."
RRM_private_initiatives: "Частные инициативы"
RRM_private_initiatives_desc: "Лучший способ двигаться вперёд - позволить рынку решить, что лучше. Мы будем поощрять частные инициативы крупных компаний, чтобы способствовать развитию нашей экономики. Правительство вмешается только для того, чтобы определить ключевые области, на которых следует сосредоточить внимание."
RRM_private_initiatives_tt: "§YЧастные компании со временем построят новые заводы.§!\n\n"
RRM_factory_investment: "Заводские инвестиции"
RRM_factory_investment_desc: "Чтобы построить нашу экономику, правительству необходимо инвестировать в существующие заводы, чтобы сделать их более прибыльными. Ключевые отрасли промышленности получат крупные государственные субсидии для обеспечения быстрого прогресса."
RRM_factory_investment_tt: "§YПравительство финансирует заводы напрямую.§!\n\n"
RRM_infrastructure_effort: "Развивать нашу инфраструктуру"
RRM_infrastructure_effort_desc: "Инфраструктура Румынии отстала по сравнению с некоторыми нашими соседями. Нам нужны большие инвестиции в нашу инфраструктуру, чтобы обеспечить как промышленность, так и военные могли перемещать свои поставки как можно быстрее."
RRM_military_factories: "Развивать военные заводы"
RRM_military_factories_desc: "Румыния имеет крупную внутреннюю военную промышленность, но ей нужны дополнительные инвестиции, чтобы заводы могли поставлять все необходимое нашей армии."
RRM_extra_research_slot: "Развивать Бухарестский университет"
RRM_extra_research_slot_desc: "Инвестируя в Бухарестский университет, мы можем расширить наши возможности в области исследований и разработок."
RRM_expand_ploiesti: "Развивать нефтяные месторождения Плоешти"
RRM_expand_ploiesti_desc: "Нефтяные месторождения Плоешти являются крупнейшими в Европе, но они должны работать более эффективно. Сотрудничая с существующими немецкими и австрийскими компаниями, мы можем расширить их добычу нефти и одновременно вернуть себе некоторую автономию."
RRM_raw_resources: "Развивать шахты"
RRM_raw_resources_desc: "У нас есть несколько шахт, производящих различные виды сырья в нашей стране. Нам нужно развивать их, чтобы создать больший запас для нашей армии."
RRM_steel_factory: "Фонд сталелитейного завода"
RRM_steel_factory_desc: "В Румынии не хватает стали. Мы можем профинансировать новый сталелитейный завод, который будет использовать имеющиеся месторождения железа для производства стали хорошего качества для нашего оружия."
### Foreign Policy
RRM_dynasty_ties: "Династические узы"
RRM_dynasty_ties_desc: "Дед Кароля II, Кароль I был первым королем Румынии Гогенцоллернов. Хотя сын Кароля Фердинанд присоединился к Антанте против Германии в Вельткриге, его династические связи обеспечили выживание династии. Теперь, когда монархия восстановлена, мы должны подчеркнуть наши династические связи с Германией, чтобы убедиться, что Румыния имеет хорошие отношения с хозяином Европы."
RRM_approach_germany: "Подход к Германии"
RRM_approach_germany_desc: "Германская Империя - настоящий гегемон Европы. Их армия и промышленность не имеют себе равных. Таким образом, было бы неразумно провоцировать Кайзера. Нам нужны более тесные отношения с ними, чтобы обеспечить выживание Румынии как независимого государства."
RRM_german_science: "Немецкая наука"
RRM_german_science_desc: "Мы должны пригласить немецких учёных в нашу страну, чтобы продвинуть нашу собственную науку. В некоторых областях мы сильно отстаём от них, и нам нужно наверстать упущенное, пока ещё не поздно."
RRM_join_mitteleuropa: "Присоединиться к Mitteleuropa"
RRM_join_mitteleuropa_desc: "-"
RRM_approach_austria: "Подход к Австрии"
RRM_approach_austria_desc: "Австрия - наш могущественный северный сосед. Хотя у нас плохие отношения из-за нашего вторжения в Трансильванию во время Вельткрига, может быть неразумно провоцировать австрийского Императора. Нам нужны более тесные отношения с ними, чтобы Румынии нечего бояться в этом направлении."
RRM_austrian_investment: "Австрийские инвестиции"
RRM_austrian_investment_desc: "Мы можем пригласить австрийские компании инвестировать в нашу экономику. Это обеспечит столь необходимый рост количества наших фабрик."
