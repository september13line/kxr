# Liberal Government
RRM_liberal_government: "Либеральное правительство"
RRM_liberal_government_desc: "Национал-либеральная партия будет править страной на долгие годы. Они хотят ограничить власть Короля, но сохранить нынешнюю политическую среду. Кроме того, они представили план амбициозной экономической реформы для увеличения внутреннего спроса на потребительские товары в сочетании с экономикой, в большей степени ориентированной на экспорт."
RRM_curb_king_powers: "Обуздать власть короля"
RRM_curb_king_powers_desc: "По нынешней конституции у короля слишком много власти. Хотя новая конституция в настоящее время недоступна и на нее будет наложено вето со стороны короля, мы можем ввести новые законы, чтобы избранное правительство было самым сильным в нашей стране."
