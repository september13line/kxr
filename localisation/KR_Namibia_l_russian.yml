### Ideas ###
NMB_idea_increase_conscription1: "Повышенный призыв"
NMB_idea_increase_conscription1_desc: "Наша нынешняя ситуация заставила нас поднять нашу призывную политику. Однако уроженцы Намибии не сильно рады тому, что их втягивают в Гражданскую войну в Германии."
NMB_idea_increase_conscription2: "Принудительный призыв"
NMB_idea_increase_conscription2_desc: "Наша политика призыва на войну была ещё более увеличена из-за того, что мы втянуты в войну. Туземцы в ярости, что многие из их людей умирают на фронтах Германии, но они не могут решить много."
NMB_idea_colonial_spirit: "Дух победы"
NMB_idea_colonial_spirit_desc: "При поддержке Германии наша победа неизбежна, а моральный дух настолько высок, насколько это было раньше. Победа будет нашей!"

NMB_idea_german_military: "Немецкие военные"
NMB_idea_german_military_desc: "Из-за нашей недавней реинтеграции в отечество наша армия стала фактически Прусской, с чисто немецкой добровольческой силой с ограниченным набором Аскари. Хотя мы можем пересмотреть нашу политику в этом отношении в будущем, все остаётся так же, как и наши военные функции на данный момент."
NMB_civil_war_industry: "Промышленность Гражданской войны"
NMB_civil_war_industry_desc: "Продолжающаяся Гражданская война привела нашу ограниченную промышленность к полной остановке. Это, скорее всего, не закончится до конца Гражданской войны, и даже тогда это будет продолжаться, и после нас."
NMB_colonial_nation: "Колониальная нация"
NMB_colonial_nation_desc: "Зюйдвестафрика официально вернулась к немцам и намерена так долго оставаться на этом пути. Последнее, что мы хотим сделать, это не беспокоить родину внутренними делами и заниматься с ними самими."

NMB_lack_industrialisation: "Отсутствие индустриализации"
NMB_lack_industrialisation_desc: "У нашей страны уже была очень ограниченная плотность населения и промышленность, и Гражданская война только усугубила проблему. Восстановление от этого может занять много времени, если правительство не будет лично вмешиваться."
NMB_repair_cooperation: "Восстановление страны"
NMB_repair_cooperation_desc: "Мы провели политику работы с выходцами из Намибии, чтобы восстановить страну после Гражданской войны на благо всех участников."
NMB_OMEG_influence: "Влияние OMEG"
NMB_OMEG_influence_desc: "Мы решили больше использовать наш экономический сектор в корпорации OMEG, которая помогает нам быстрее собирать ресурсы и строить железные дороги. Это связано с обменом медленно растущим влиянием OMEG в правительстве."
NMB_OMEG_influence_2: "Шахты OMEG"
NMB_OMEG_influence_2_desc: ""
NMB_german_exports: "Немецкий экспорт"
NMB_german_exports_desc: "Мы решили больше использовать наш экономический сектор на самой Германии, которая помогает нам в производстве оборудования для нас. Это связано с повышенным контролем со стороны Германии в правительстве и с риском очередного краха, если Германия падет."
NMB_native_work: "Сотрудничество"
NMB_native_work_desc: "Наши люди - наши союзники, и сотрудничество необходимо для улучшения нашей жизни в Намибии. Это привело к экономическому буму, но и к росту популярности намибийских националистов."
NMB_cultural_cooperation: "Культурное единство"
NMB_cultural_cooperation_desc: "Наша направленность на содействие культурному сотрудничеству в целях предотвращения очередной катастрофы, такой как восстание в Овамбо, усилила единство среди наших людей."
NMB_recovery_effort_idea: "Усиленное восстановление"
NMB_recovery_effort_idea_desc: "С помощью внешних сил в восстановлении нашей и без того маленькой экономики нация почти готова продолжить существовать, как обычно, снова."

NMB_idea_true_german_military: "Немецкие военные"
NMB_idea_true_german_military_desc: "Используя превосходство немецкого оборудования и профессионализма, нет необходимости беспокоиться о потерях или рекрутировании местного населения."
NMB_idea_true_german_military_2: "Немецкие военные"
NMB_idea_true_german_military_desc_2: "Используя превосходство немецкого оборудования и профессионализма, нет необходимости беспокоиться о потерях или рекрутировании местного населения."
NMB_idea_native_recruitment: "Вербовка местных жителей"
NMB_idea_native_recruitment_desc: "Местное население - идеальное "Пушечное мясо" для наших врагов, несмотря на потерю профессионализма в наших силах."
NMB_idea_native_recruitment: "Рекруты из Намибии"
NMB_idea_native_recruitment_desc: "Местное население является идеальным пушечным мясом, чтобы кормить наших врагов, несмотря на потерю профессионализма в наших силах."
NMB_idea_askari_cooperation: "Рекрутирование Аскари"
NMB_idea_askari_cooperation_desc: "Аскари - это фактически обученные африканские военные, нам нужно обучить их немногому, их силы помогут нам."
NMB_idea_askari_suppression: "Поддержка Аскари"
NMB_idea_askari_suppression_desc: "Аскари - это фактически обученные африканские военные, нам нужно обучить их немногому, их силы помогут нам."
NMB_idea_local_askari: "Кооперация с Аскари"
NMB_idea_local_askari_desc: "Аскари - это фактически обученные африканские военные, нам нужно обучить их немногому, их силы помогут нам."

NMB_preperation_bonus: "Подготовка кампании"
NMB_barotseland_resistance: "Сопротивление Баротселенда"

NMB_democratic_1: "Свобода слова"
NMB_democratic_1_desc: "После долгого периода полного колониального контроля народ Намибии будет иметь право открыто говорить о своем сознании."
NMB_democratic_2: "Усиление иммиграции"
NMB_democratic_2_desc: "Поскольку Намибия имеет одну из самых низких плотностей населения в мире, нам необходимо расширить наши горизонты. Нам нужно приглашать иностранцев из-за пределов, которые готовы взять на себя нашу культуру, как немецкие намибийцы.."
NMB_generic_army_1: "Намибийская оборонительная корпорация"
NMB_generic_army_1_desc: "Теперь, когда мы наконец достигли нашей независимости, мы должны быть уверены, что никогда не потеряем её снова. За независимую Намибию!"
NMB_generic_army_2: "Едины и готовы"
NMB_generic_army_2_Desc: "Теперь, когда мы наконец достигли нашей независимости, мы должны быть уверены, что никогда не потеряем её снова. За независимую Намибию!"
NMB_germans_removed: "Немецкие намибийцы уничтожены"
NMB_germans_removed_desc: "Немецкие намибийцы не являются родными для нашей земли и являются империалистической конструкцией. Они должны быть уничтожены."
NMB_german_revolt: "Немецкое восстание"
NMB_german_revolt_desc: "При попытке начать депортацию немецкого населения началось бурное восстание на юге нашей страны."
NMB_ovambo_calming_process: "Север успокоился"
NMB_state_strength: "Сильное Государство"

