### Focuses ###

### Civil War ###
NMB_german_support: "Запросить поддержку у Германии"
NMB_german_support_desc: "Мы - последняя оставшаяся немецкая колония в Африке, в результате чего Германия проявляет к нам большой интерес. Как таковые, они готовы послать нам оружие и солдат, если мы попросим их, все, что нам нужно сделать, это дать слово в верности."
NMB_german_support_2: "Снова запросить поддержку"
NMB_german_support_2_desc: "Первая партия немецких подкреплений прибыла, но их недостаточно. Второй партии товаров из Германии должно хватить, чтобы провести нас через всю оставшуюся войну."
NMB_fortify_windhoek: "Укрепление Виндхука"
NMB_fortify_windhoek_desc: "Если все придет к худшему, мы можем в конечном итоге вернуться в Виндхук. Наличие укреплений в этом районе поможет нам продержаться, если мы будем обороняться."
NMB_colonial_spirit: "Дух победы"
NMB_colonial_spirit_desc: "При поддержке Германии наша победа неизбежна, а моральный дух настолько высок, насколько это было раньше."
NMB_increase_conscription: "Увеличить призыв"
NMB_increase_conscription_desc: "Мы начинаем проигрывать войну, и как таковая была разработана предлагаемая политика, направленная на повышение нашего призыва в армию коренного населения, проживающего в этом районе. Хоть они не будут довольны этим, это поможет нашим военным усилиям в долгосрочной перспективе."
NMB_force_conscription: "Принудительная служба"
NMB_force_conscription_desc: "Поскольку вся наша страна близка к тому, чтобы сдаться, у нас нет другого выбора, кроме как призывать больше коренного населения. Хотя они уже были в ярости по поводу нашего предыдущего призыва, победа в этой войне является более приоритетной, чем их счастье."
NMB_behind_lines: "Скрытность в тылу врага"
NMB_behind_lines_desc: "В начале восстания, мятежники создали войска за нашими линиями, как отвлекающий маневр. Наши генералы получили аналогичную идею, чтобы привести план в действие. Однако всегда есть шанс, что наши войска будут обнаружены."
NMB_launch_assault: "Начать штурм"
NMB_launch_assault_desc: "Наши войска успешно устроили многочисленный саботаж за спиной врага и ждут приказа атаковать. Время этой атаки может определить нашу победу или поражение."

### Industrial ###
NMB_recover_civil_war: "Оправиться от восстания"
NMB_recover_civil_war_desc: "Восстание народа Овамбо принесло абсолютную катастрофу в экономику нашей страны, а полное восстановление не является вариантом на долгие годы."
NMB_promote_OMEG: "Поддержка OMEG"
NMB_promote_OMEG_desc: "OMEG - немецкий пособник железнодорожной и горнодобывающей компании, созданный самими немцами. Продвижение использования компании поможет нам сделать новые открытия залежей ресурсов и наращивать нашу промышленность в будущем, а также поможет нам преодолеть промышленную катастрофу, вызванную восстанием."
NMB_industrial_crisis: "Борьба с кризисом"
NMB_industrial_crisis_desc: "Несмотря на все наши усилия, похоже, наша страна всё ещё разрушена восстанием Овамбо. Чтобы добиться дальнейшего выздоровления, нам нужно полагаться на других, которые в конечном итоге могут оказаться опасными."
NMB_work_people: "Восстановление страны"
NMB_work_people_desc: "При всей разрушенной промышленности, каждая страна вынуждена жить на более низком уровне, чем раньше. Сотрудничество с уроженцами стран, которые мы завоевываем, и наших собственных, поможет обеспечить меньше катастроф."
NMB_OMEG_recovery: "Восстановление OMEG"
NMB_OMEG_recovery_desc: "OMEG доказал свою эффективность на железной дороге от побережья до медных рудников, а железная дорога до сих пор используется. Создание подобных систем в большем количестве частей страны для увеличения экспорта из-за рубежа поможет нашим отраслям восстановиться."
NMB_mineral_processing: "Обработка минералов"
NMB_mineral_processing_desc: "Минеральная промышленность является одной из главных вещей, которые OMEG эксплуатирует с помощью своих железных дорог, и имеет большой неиспользованный потенциал с минералами, даже не известными в Намибии, скрытыми под глубинами."
NMB_german_recovery: "Немецкое Восстановление"
NMB_german_recovery_desc: "Слишком много полагаясь на местные компании в конечном итоге нанесет вред нам и нашему влиянию. Мы всегда должны быть уверены в том, что контроль Германии останется, независимо от степени удовлетворенности."
NMB_german_industrial_project: "Немецкий проект индустриализации"
NMB_german_industrial_project_desc: "С немецким доверием и поддержкой позади нас, мы можем начать индустриализацию Намибии и остальной части Африки, дальше мы идем вместе с Реформированной Миттельафрикой."
NMB_native_cooperation: "Собственное восстановление"
NMB_native_cooperation_desc: "Полагаться на других для того, чтобы наша экономика была исправна, значит просить о катастрофе. Мы будем сами строить свою экономику в надежде на светлое будущее нашей страны."
NMB_cultural_integration: "Культурная интеграция"
NMB_cultural_integration_desc: "Намибия разделена между всеми видами различных культур, причем некоторые из них не имеют абсолютно никакого отношения друг к другу, как, например, южные немцы и северные Овамбо. Форсировать сотрудничество между двумя группами будет нелегко, но это должно быть сделано во благо."
NMB_recovery_effort: "Усиленное восстановление"
NMB_recovery_effort_desc: "С нашими покровителями позади нас, мы можем начать предпринимать последние шаги, чтобы помочь земле оправиться от восстания. Это будет долгий и сложный процесс, но в конечном итоге мы выйдем лучше."
NMB_revived: "Экономика восстановлена!"
NMB_revived_desc: "Благодаря нашим усилиям, наша экономика, наконец, была возрождена и процветает больше, чем это было раньше! С теперь мы можем подготовиться к расширению нашего домена, начиная с Баротселенда к востоку от нас. Конечно, наша армия должна быть готова к этому, прежде чем мы продолжим."
NMB_search_oil: "Поиски нефти"
NMB_search_oil_desc: "Расширенное использование компании OMEG не только для добычи, но и для поиска нефти, может привести к возможным открытиям в будущем. В конце концов, слухи о Намибийской нефти тяжело упустить мимо ушей."
NMB_strike_oil: "Добыча нефти"
NMB_strike_oil_desc: "Благодаря работе OMEG, небольшое количество нефти было обнаружено в Овамболенде так же, как говорили слухи. Все, что осталось, это приложить усилия, чтобы использовать его, но это может не сделать уже разгневанных людей Овамбо довольными."

### Integration ###
NMB_integrate_vin: "Интеграция Овамбо"
NMB_integrate_vin_desc: "Из Овамбо, которые составляют большинство населения нашей страны, и были те, кто стоит за Гражданской войной, продолжая терроризировать наших людей на севере, под руководством своего собственного руководителя, Жа Уушона Шиими. Что-то должно быть сделано с этим, прежде чем ситуация закончится эскалацией."
NMB_preparing_barotseland: "Подготовка Баротселенда"
NMB_preparing_barotseland_desc: "Баротселендская кампания, первая из многих битв в нашей мечте о завоевании Миттельафрики, будет непростой. Нам нужно убедиться, что мы готовы противостоять угрозе."
NMB_german_campaign_involvement: "Участие немцев"
NMB_german_campaign_involvement_desc: "В то время как мы можем справиться с первой кампанией самостоятельно, официальное участие Германии в войне может помочь обеспечить наш успех в сокрушении военачальников в бывшей Миттельафрике."
NMB_begin_campaign: "Начать кампанию"
NMB_begin_campaign_desc: "Мы готовы, мы можем начать первую из многих операция в нашем стремлении воссоединить Миттельафрику. Heia Safari!"
NMB_calm_barotseland: "Успокоить Баротселенд"
NMB_calm_barotseland_desc: "С нашим завоеванием Королевства Йеты, народ начал открытое восстание против нашего режима. Мы должны подавить их, пока это не обострилось."
NMB_coring_process: "Интеграция Королевства Йета"
NMB_coring_process_desc: "С подавлением восстания против нашей власти, мы можем приступить к полной интеграции Баротселенда в рамках нашего режима."
NMB_BRT_railway_expansion: "Железная дорога через Баротселенд"
NMB_BRT_railway_expansion_desc: "Железную дорогу, построенную в Намибии можно использовать также в Баросленде. Продление железной дороги до Баросленда в может помочь нам в достижении в остальной части Африки."
NMB_retake_africa: "Вернуть себе Африку"
NMB_retake_africa_desc: "Миттельафрика, возможно и пала, но мы всё ещё стоим. Пришло время вернуть Африку и вернуть немецкую славу во все уголки континента."

### Expansion tree ###
NMB_german_rule: "Восстановить немецкое правление"
NMB_german_rule_desc: "С окончанием нашего кризиса Германия может вернуться в Африку через нас. С нами, мечта вернуть Миттельафрику не за горами."
NMB_statthalter: "Новый губернатор?"
NMB_statthalter_desc: "Текущий губернатор, Генрих Кирхгайм, был назначен в спешке при отступлении к Зюйдвестафрике, а следующее назначение на должность было отложено в связи с восстанием Овамбо. Сейчас, когда страна в мире, у нас есть шанс окончательно назначить губернатора. Наш выбор - бывшие Намибийские ветераны Вельткрига, теперь мы просто должны выбрать, что поведет нас в будущее."
NMB_mittelafrika_claim: "Миттельафриканские претензии"
NMB_mittelafrika_claim_desc: "Времена германского владычества над Африкой прошли, но мечты нет. Сегодня мы претендуем на то, чтобы стать преемником Миттельафрики, и клянемся воссоединить её под сильным немецким знаменем."
NMB_journey_scientists: "Возвращение учёных"
NMB_journey_scientists_desc: "Старая Администрация Миттельафрики посылала учёных в Намибийскую пустыню, чтобы они выжили в течение недели в суровых условиях, чтобы доказать свою ценность. С тех пор некоторые мигрировали после коллапса или погибли в пустыне. Их возвращение будет способствовать развитию наших исследовательских возможностей."
NMB_naval_expansion: "Военно-Морская Экспансия"
NMB_naval_expansion_desc: "Расширение просто сухопутной территории в конечном итоге вызовет у нас только проблемы в будущем. Наш единственный вариант - пересечь великое море, в надежде закрепиться в Западной Африке, чтобы мы могли там развернуть наш арсенал."
NMB_old_MAF_ships: "Остатки флота Миттельафрики"
NMB_old_MAF_ships_desc: "Некоторые оставшиеся корабли Миттельафрики были оставлены в порту Свакопмунда и могут быть спасены для будущих проектов судов и для нас."
NMB_german_naval_support: "Немецкая поддержка с моря"
NMB_german_naval_support_desc: "Германия гораздо более опытна в военно-морских делах, чем мы, и их правительство готово предоставить нам информацию о некоторых из последних военно-морских тактик. Мы можем использовать их в нашей прибрежной рекультивации."
NMB_admiral_collection: "Возвращение адмиралов"
NMB_admiral_collection_desc: "Адмиралы из Миттельафрики с тех пор были отозваны в Германию и ожидают дальнейшего указаний. Немцы проявили готовность вернуть нам этих адмиралов."
NMB_naval_airforce: "Развитие морской авиации"
NMB_naval_airforce_desc: "С возвращением адмиралов мы должны убедиться, что корабли смогут добраться до берегов африканских военачальников. Морские бомбардировщики, оставшиеся от Миттельафрики, должны быть в состоянии боеготовности, даже если их не очень много."
NMB_first_namibian_marines: "Первые намибийские морпехи"
NMB_first_namibian_marines_desc: "Окончательная подготовка к рекультивации - получение войск, специализирующихся на вторжении на береговые линии, морских пехотинцев. Они окажутся жизненно важными для восстановления нашей страны."
NMB_coastal_reclamation: "Восстановление прибрежных районов"
NMB_coastal_reclamation_desc: "После завершения подготовки мы можем начать процесс вторжения на территории африканских военачальников с побережья и вернуть наш мандат раз и навсегда."
NMB_land_expansion: "Расширение земель"
NMB_land_expansion_desc: "Наша сухопутная граница с этими африканскими военачальниками будет ключом к нашей экспансии, поэтому нам нужно убедиться, что наша сила на земле настолько сильна и профессиональна, насколько это возможно."
NMB_native_policy: "Собственная политика"
NMB_native_policy_desc: "С недавним установлением нашего правления наши военные почти полностью состоят из немецких добровольцев и набранных на местах проживания Немецких Намибийцев. Хотя это привело к высокому профессионализму в армии, это привело к тому, что наша армия была мизерной по размеру. Нам нужно пересмотреть нашу политику, чтобы увидеть, как мы будем воевать в будущем."
NMB_native_recruitment: "Рекрутирование аборигенов"
NMB_native_recruitment_desc: "С Гансом Холландером, нашем выбранным губернатором, было принято решение начать политику рекрутирования аборигенов. Хотя мы всё ещё будем принимать немецких добровольцев, он дал разрешение начать вербовку интегрированного коренного населения мирными или более насильственными средствами. В то время как численность нашей армии увеличится, она истощит свой профессионализм."
NMB_askari_cooperation: "Кооперация с Аскари"
NMB_askari_cooperation_desc: "С Теодором фок Хиппелем, нашем выбранным губернатором, было принято решение, что необходимо сотрудничать с местными отделениями Аскари. В то время как это расширяет нашу вербовку, силы Аскари не так профессиональны, как немецкие, и наша армия булет умеренной."
NMB_askari_resistance: "Сопротивление Аскари"
NMB_askari_resistance_desc: "Аскари могут легко смешаться с фоном и атаковать врага в пределах наших оккупированных земель. Это затруднит противнику действия на нашей территории, не сталкиваясь с жестким сопротивлением."
NMB_recruit_askari: "Ограниченный призыв Аскари"
NMB_recruit_askari_desc: "Аскари находятся во многих местах в Африке, даже в местах, не интегрированных должным образом в нашу колонию. Активный поиск этих Аскари откроет новую политику найма."
NMB_german_force: "Немецкая армия"
NMB_german_force_desc: "Германия - наша единственная защита, и мы будем полагаться на нее во всем. Размер наших сил не имеет значения, в конце концов, если мы можем сокрушить врага с превосходной техникой и огневой мощью."
NMB_loyalty_empire: "Лояльность империи"
NMB_loyalty_empire_desc: "Наша верность немецкому Кайзеру навсегда останется нашей единственной целью, что и наше время придет. Мы обеспечим, чтобы нашим солдатам всегда напоминали об этом факте."
NMB_german_assistance_program: "Программа помощи от Германии"
NMB_german_assistance_program_desc: "GAP будет нашим личным проектом с согласия Германии, в котором мы получаем поставки оборудования из Германии два раза в месяц. Это позволит серьезно помочь в проекте по восстановлению Миттельафрики, но Германия отрицает это возможность."
NMB_put_native_work: "Местный труд"
NMB_put_native_work_desc: "Все туземцы должны работать во славу нашего государства, независимо от того, согласны они или нет. Мы будем готовиться к тому, чтобы заставить их работать, поскольку мы распространяем наше влияние по всей Африке."
NMB_promote_german_namibian: "Поддержать немецких намибийцев"
NMB_promote_german_namibian_desc: "Немцы имеют значительное меньшинство в Южной Намибии 40,000, и область является популярным туристическим местом из-за их уникальной культуры. Попытка содействовать иммиграции большего числа немцев из Отечества должна работать над увеличением меньшинства и сделать их более заметными и принятыми в Африке."
NMB_campaign_ready: "Кампания по перевооружению"
NMB_campaign_ready_desc: "С нашей решившейся политикой призыва, мы готовы официально двигаться дальше за новую Миттельафрику! Heia Safari!"

### Generic Puppet ###
NMB_syndicalist_liberation: "Освобождение синдикалистов"
NMB_syndicalist_liberation_desc: "Синдикалистам удалось по-настоящему освободить Намибию от хаоса немецкого правления. Революция в Африке начинается!"
NMB_first_congress: "Первый намибийский синдикалистский конгресс"
NMB_first_congress_desc: "Как и все традиционные европейские и Синдикалистские страны, мы должны провести первую в истории Намибийскую Синдикалистскую Конвенцию. Существует три основных претендентов на победу, на SWAVK(Зюйдвестафриканская интернациональная партия), SWAVK(Зюйдвестафриканская рабочая партия) и SWAPV(Революционная Рабочая партия)."
NMB_cultural_assimilation: "Культурная ассимиляция"
NMB_cultural_assimilation_desc: "После завершения конгресса мы должны сделать так, чтобы многие племена, находящиеся в Намибии, рассматривали друг друга как Намибийцев, а не как свою собственную народную группу."
NMB_dealing_german: "Вопрос немецких намибийцев"
NMB_dealing_german_desc: "Немецкие Намибийцы представляют собой небольшую группу в Намибии, которой удалось сформировать свою собственную самобытную культуру среди населения. Однако идея самих Немецких Намибийцев в значительной степени империалистическая конструкция колониальных времен. Что нам с ними делать?"
NMB_end_cultural_divides: "Конец культурного разделения"
NMB_end_cultural_divides_desc: "Благодаря нашей многочисленной подготовке к созданию подлинно единой Намибии мы создали такое место, где люди, живущие здесь, действительно могут называть себя "Намибийцами""
NMB_industry_people: "Промышленность для народа"
NMB_industry_people_desc: "С нашими реформами и политикой мы можем, наконец, сосредоточиться на защите нашего народа и страны."
NMB_calm_ovambo: "Успокоить Овамбо"
NMB_calm_ovambo_desc: "Жители Овамбо на севере были довольно устойчивы к нашему правлению, с многочисленными рейдами против нашего народа. Предоставление народу Севера различных прав и автономии должно помочь успокоить ситуацию."
NMB_windhoek_odajena: "Железная дорога в Виндхуке"
NMB_windhoek_odajena_desc: "Когда Овамбо успокоились, мы можем работать над увеличением связи между Севером и Югом нашей страны, соединяя два крупных города."
NMB_expand_swakopmund: "Построить аэропорт в Свакопмунде"
NMB_expand_swakopmund_desc: "Аэропорт в Свакопмунде является единственным аэропортом и авиалинией в Намибии и имеет жизненно важное значение для нашей связи с внешним миром. Расширение его обеспечит его действительность для использования в будущем."
NMB_democratic_mandate: "Демократический мандат"
NMB_democratic_mandate_desc: "С падением режима Миттельафрики и созданием Намибийской Республики мы можем двигаться в будущее."
NMB_first_election: "Первые выборы"
NMB_first_election_desc: "С нашим недавним освобождением мы можем теперь провести первые Намибийские выборы."
NMB_freedom_speech: "Свобода слова"
NMB_freedom_speech_desc: "По завершении выборов мы должны обеспечить, чтобы права народа были улучшены по сравнению со старым режимом Миттельафрики. Объявление свободы слова может помочь ситуации."
NMB_promote_immigration: "Поддержка иммиграции"
NMB_promote_immigration_desc: "Поскольку южная часть нашей страны уже является домом для многих немцев, которые хорошо интегрировались с нашей культурой, мы должны расширить наши горизонты и позволить проживать у нас иммигрантам из других стран."
NMB_end_north_south: "Положить конец разрыву между Севером и Югом"
NMB_end_north_south_desc: "Благодаря нашим различным усилиям мы можем положить конец разрыву между Севером и Югом Намибии в культурном отношении и создать единую Намибийскую идентичность."
NMB_namibian_miracle: "Намибийское чудо"
NMB_namibian_miracle_desc: "С нашей страной, более сплоченной, чем когда-либо прежде, мы можем приложить большие усилия в нашей экономике для нашего народа."
NMB_namibian_defense_corp: "Корпус обороны"
NMB_namibian_defense_corp_desc: "Наши нынешние военные размеры меньше, чем хорошие, и почти отсутствуют. С помощью наших новых союзников мы можем надеяться на создание самостоятельных Намибийских вооружённых сил."
NMB_request_masters: "Помощь извне"
NMB_request_masters_desc: "С формированием Намибийского корпуса обороны мы должны попытаться обеспечить, чтобы армия оставалась оснащенной всякой всячиной."
NMB_prepare_conflict: "Подготовка к войне"
NMB_prepare_conflict_desc: "С нашими войсками, поставленными и готовыми, мы можем отразить большинство надвигающихся угроз нашей стране и народу."
NMB_stern_state: "Состояние страны"
NMB_stern_state_desc: "Освобождение нашей страны позволило создать более сильное государство под мантией наших повелителей."
NMB_strengthen_state: "Укрепление страны"
NMB_strengthen_state_desc: "С созданием нового государства мы должны укреплять его изнутри против любых внешних угроз. Подавление оппозиции в нашей стране даст этому начало."
NMB_silence_opposition: "Молчание оппозиции"
NMB_silence_opposition_desc: "Поскольку наша оппозиция с каждым днём подвергается все большей цензуре со стороны государства, мы можем надеяться зажечь последний огонь восстания в нашей стране."
NMB_remove_germans: "Депортировать немецких намибийцев"
NMB_remove_germans_desc: "Король Намибии Самуэль Махареро обижен на немецкое население на юге нашей страны из-за многочисленных зверств, совершенных немецким народом в прошлом."
NMB_close_country: "Изоляция"
NMB_close_country_desc: "Поскольку наша страна защищена изнутри, мы должны закрыть нашу страну от любых внешних угроз, кроме нашего повелителя, чтобы обеспечить защиту государства."
NMB_windhoek_fortress: "Леса Виндхука"
NMB_windhoek_fortress_desc: "В случае вторжения мы должны быть готовы защитить Виндхук до последнего. Создание эквивалентной крепости должно гарантировать, что она будет стоять перед любым захватчиком."
NMB_united_namibia: "Единая Намибия"
NMB_united_namibia_desc: "С учётом всех реформ, проводимых в стране, Намибия в настоящее время рассматривается как единое целое, готовое противостоять иностранным угрозам."

### Events ###
nmb.1.t: "Зюйдвестафрика просит поставки"
nmb.1.d: "Хотя вся Миттельафрика рухнула, есть одно место, которое остаётся верным, Намибия. Это последнее место в Миттельафрике под белым правлением и просит нашей помощи в их нынешнем конфликте. Не помогать им было бы глупо, поскольку это может означать потерю нашей последней земли в Африке."
nmb.1.a: "Конечно, мы поможем"
nmb.1.b: "Африка уже потеряна"

nmb.2.t: "Германия отправила поддержку!"
nmb.2.d: "Кажется, надежда не потеряна. Германия направила нам добровольцев и материалы для оказания нам помощи в нашей нынешней борьбе. Надеюсь, мы можем доверять им, чтобы помочь нам в будущем."
nmb.2.a: "Мы сможем победить"

nmb.3.t: "Германия отказывает"
nmb.3.d: "Германия решила, что Африка больше не является выгодным местом для инвестиций, и отклонила нашу просьбу о поддержке. Мы не будем беспокоить их такими глупыми просьбами в будущем."
nmb.3.a: "Мы победим одни"

nmb.4.t: "Зюйдвестафрика просит больше поставок"
nmb.4.d: "Гражданская война в Намибии всё ещё продолжается, и они обратились за дополнительной помощью. Обеспечение нашего контроля в Африке имеет важное значение, но мы должны быть уверены, что не будем перегружать себя."
nmb.4.a: "Мы отправим столько, сколько необходимо"
nmb.4.b: "Первых поставок им хватит"

nmb.5.t: "Германия согласна!"
nmb.5.d: "Щедрые люди в Германии прислали нам больше людей и добровольцев, чтобы мы победили угрозу на севере. Такими темпами эта война скоро закончится."
nmb.5.a: "Мы близки к победе"

nmb.6.t: "Германия отказывается от второй просьбы"
nmb.6.d: "Немцы, по понятным причинам, отказались от нашего второго запроса на поставки, утверждая, что концентрироваться на Африке, когда им приходится беспокоиться о Европе, неразумно. Нам нужно будет бороться под конец этой войны самостоятельно."
nmb.6.a: "Даль"

nmb.7.t: "Намибия просит рабочих"
nmb.7.d: "Намибия всё ещё ведет Гражданскую войну от имени нашей страны и в третий раз обращается за помощью. На этот раз они пытаются укрепить свой капитал в случае, если их силы будут отброшены. Это может помочь их выживанию в долгосрочной перспективе, поэтому это кажется достойной инвестицией."
nmb.7.a: "Отправьте"
nmb.7.b: "Они смогут победить и без нас"

nmb.8.t: "Германия помогает нам"
nmb.8.d: "Наши щедрые союзники в Германии предоставили нам небольшое количество рабочих для строительства укреплений. Взять наш капитал будет намного сложнее, когда этот проект будет завершён."
nmb.8.a: "Подготовьте рабочих"

nmb.9.t: "Укрепления завершёны"
nmb.9.d: "Проект был завершён, в результате чего в нашей столице строятся укрепления. Это поможет нам в Гражданской войне и в долгосрочной перспективе будущего воссоединения Миттельафрики."
nmb.9.a: "Победа в наших руках"

nmb.10.t: "Германия отказывается от отправки"
nmb.10.d: "Германия решила не посылать рабочих на помощь, что значительно увеличит количество времени, которое потребуется для укрепления Виндхука."
nmb.10.a: "Мы сделаем это сами"

nmb.11.t: "Нападение на Намибленд"
nmb.11.d: "В начале восстания, Намибийцы отправили подразделения за нашими линиями в качестве отвлечения для наших сил. Наши генералы, похоже, получили аналогичную идею и хотят отправить небольшую экспедицию, чтобы скрыться в тылу врага и устроить засаду. Должны ли мы принять их план?"
nmb.11.a: "Одобрить предложение"
nmb.11.b: "Отклонить предложение"

nmb.12.t: "План готов в исполнению"
nmb.12.d: "Наши войска успешно пробрались через беспорядочные линии Намибии и готовы начать штурм всякий раз, когда мы даем слово. Время здесь важно, мы не хотим, чтобы наши подразделения были уничтожены, как только они прибудут."
nmb.12.a: "Будьте внимательны"

nmb.13.t: "Дивизии найдены"
nmb.13.d: "Наши подразделения были почти на месте назначения в тылу вражеских линий, пока патруль не обнаружил их. Все они были убиты, оставив только одного солдата, чтобы сообщить о кровавом инциденте. Попытка повторить что-то подобное снова будет бесполезной и приведет только к большим потерям."
nmb.13.a: "Отказаться от плана"

nmb.14.t: "Зюйдвестафрика обнаружила саботаж"
nmb.14.d: "Зюйдвестафрика приняла подобную тактику к нам в начале войны, и начали нападать в середине нашей территории. Он также находится рядом с нашей столицей, оставляя его в серьезной опасности быть захваченным. Мы должны спешить войска там сейчас, если мы хотим, чтобы выиграть эту битву!"
nmb.14.a: "Отправьте армию, тихо!"

nmb.15.t: "Зюйдвестафрика победила в войне!"
nmb.15.d: "Зюйдвестафрика была втянута в Гражданскую войну с развалом Миттельафрики, но они победили неразумных туземцев. С окончанием конфликта Зюйдвестафрика снова предложила нам установить над ними власть. Как только наши делегаты прибыли, были разговоры о реформировании Миттельафрики, но пока они остаются слухами."
nmb.15.a: "Это не конец"

nmb.16.t: "Новый губернатор?"
nmb.16.d: "Кризис, наконец, официально закончился, настало время решить, кто будет официальным губернатором. Были различные предложения и три ветерана Вельткрига, которые воевали в Зюйдвестафрике были поставлены на эту задачу. Первый вариант - Генрих Кирхгайм, губернатор пользующийся поддержкой у местных аборигенов, превосходящих немецкую огневую мощь численностью, второй - Ганс Холландер, который выступает за мобилизацию населения Африки, чтобы увидеть быстрое и внезапное воссоединение Миттельафрики, и третий вариант, Теодор фон Хиппель, который думает, что тщательное планирование и возможность думать на три шага вперёд - это ключ к нашей экспансии."
nmb.16.a: "Прошедший через недавнюю войну Генрих Кирхгайм"
nmb.16.b: "Ганс Холландер, сторонник быстрого воссоединения"
nmb.16.c: "Теодор фон Хиппель, сторонник тщательного планирования"
nmb.16.e: "Генрих Кирххайм, преданный член Старой гвардии."

nmb.17.t: "Сопротивление от Овамбо"
nmb.17.d: "Несмотря на нашу победу в восстании Овамбо, всё ещё существует стойкое сопротивление среди новой группы, известной как "движение Овамбо", которые совершают набеги на города в надежде позволить народу Овамбо быть свободным. Это все из-за их лидера, Жа Уушона Шиими, которому удалось убежать от нас в Гражданской войне. Из-за набегов на города конфликты не проявляют никаких признаков остановки, и люди требуют, чтобы мы что-то сделали с этой проблемой."
nmb.17.a: "Найдите его"
nmb.17.b: "Защитите людей"

nmb.18.t: "Уушона Шиими убит"
nmb.18.d: "Уушона Шиими, который был занозой на нашей стране с момента нашего воссоединения, был убит верными войсками Аскари в 6:12 внутри отеля в Онаджене. Хотя первоначальная мысль заключалась в том, что люди будут возмущаться нашими действиями, многие благодарят нас за разгон восстания Овамбо."
nmb.18.a: "Это его конец"

nmb.19.t: "Интеграция Овамболенда"
nmb.19.d: "С окончанием движения Овамбо север нашей страны, наконец, вступил в состояние спокойствия и исцеления. Благодаря этому мы, наконец, можем стоять под сильным, объединенным государством, которое может противостоять внешним угрозам."
nmb.19.a: "Мы едины"

nmb.20.t: "Местная деревня разрушена"
nmb.20.d: "Хотя мы разместили военную полицию в ключевых местах в нашей стране, похоже, что некоторые районы были неизбежно упущены из виду, и движение Овамбо обратило на это внимание. Им удалось совершить набег на деревню из всего, что она имеет, убив все население и захватив многие запасы. Мирная часть народа Овамбо также обвиняет нас в том, что мы рисуем их культуру в плохом свете, позволяя этим действиям продолжаться."
nmb.20.a: "Поручите это полиции"

nmb.21.t: "Уушона Шиими погиб в бою"
nmb.21.d: "После недавней волны движения Овамбо, Уушона Шиими решил сам возглавить экспедицию по, казалось бы, неохраняемой деревне. Но он не знал, что военные подстерегали его, и напали на него на месте. Храбрый полк сумел убить его, но отряд был уничтожен. Несмотря на то, что нам удалось положить этому движению, эта общая тревога внутри нашего населения продолжалась слишком долго."
nmb.21.a: "По крайней мере, все кончено"

nmb.22.t: "Слухи о намибийской нефти"
nmb.22.d: "В последнее время ходят слухи о возможной нефти, скрытой в коре Намибии, вопрос заключается в том, действительно ли это слухи или правда. Если эти слухи действительно верны, это приведет к тому, что Намибия превратится из заселенной пустоши в место с большим богатством и торговлей, преобразуя всю экономику. Однако даже на поиски черного золота потребуется немало ресурсов, которые Германия не готова дать. Все, что остаётся, это решить, сколько мы готовы инвестировать в это."
nmb.22.a: "Ищите, быстро"
nmb.22.b: "Перенаправить часть наших средств на проект"
nmb.22.c: "Это должно быть приоритетом"
nmb.22.e: "Не будем тратить время"

nmb.23.t: "Нефть найдена!"
nmb.23.d: "Нефть! Чёрное золото, которое первоначально считалось простым слухом меньше месяца назад, теперь правда. С этим приносит значительные богатства и ресурсы, которые мы можем предоставить Отечеству, все, что нам нужно сделать сейчас, это извлечь его."
nmb.23.a: "Намибия - золотая жива"

nmb.24.t: "Поиски идут в никуда"
nmb.24.d: "Несмотря на энергичные поиски, нефть нигде не найдена. Весь проект оказался пустой тратой ресурсов и вообще бесполезен. Надежды на то, что Намибия когда-либо будет прибыльной колонией, были разрушены, а моральный дух находится на низком уровне."
nmb.24.a: "Пустая трата времени"

nmb.25.t: "Реформация Миттельафрики"
nmb.25.d: "С учётом того, что большая часть германо-африканских территорий восстанавливается нашей квалифицированной администрацией, мы можем официально считать, что Миттельафрика вновь восстановлена во имя империи."
nmb.25.a: "Большинство считало, что это невозможно, но они ошибались."

nmb.26.t: "Зюйдвестафрика запрашивает помощь"
nmb.26.d: "Зюйдвестафрика оказалась втянутым в конфликт с одним из коварных африканских военачальников и просит нашей помощи. Было бы разумно оказать помощь, поскольку каждое оружие, которое мы туда бросаем, помогает нам приблизиться к реформированию Миттельафрики и нашему присутствию там."
nmb.26.a: "Оправьте помощь"
nmb.26.b: "Сейчас мы не можем помощь"

nmb.27.t: "Германия соглашается"
nmb.27.d: "Германия решила помочь нам в нашем нынешнем конфликте. Всегда приятно осознавать, что сама Германия всегда будет поддерживать нас в нашем стремлении отомстить этим предательским военачальникам."
nmb.27.a: "Возрождение близко"

nmb.28.t: "Мы заботимся о себе"
nmb.28.d: "Германия решила не помогать в этом нынешнем конфликте, утверждая, что у нее нет более важных дел на материке. Нам придется бороться с этим в одиночку, но мы будем готовы к войне против этой варварской мрази."
nmb.28.a: "Мы сами по себе"

nmb.29.t: "Баротселенд сопротивляется оккупации"
nmb.29.d: "Благодаря успеху кампании в Баротселенде, основной район перешёл в анархию с королем Йеке III, который умирал от инсульта после нашей победы. Без какого-либо руководства, люди в Баротселенде начали бунтовать, войска пытаются сохранить мир и не нарушить дальнейшее планирование экспансии в Африке. Эту угрозу необходимо будет устранить в ближайшее время, прежде чем поддержка сможет охватить и другие области, которые мы контролируем."
nmb.29.a: "Чёртовы предатели"

nmb.30.t: "Синдикалистская конвенция [GetYear] года"
nmb.30.d: "После того, как революция наконец-то совершится в Намибии, мы должны провести конвенцию, как и все официальные синдикалистские страны. Три основные партии в итоге стали претендентами. Есть радикально-социалистическая SWAPV, которой руководят молодые революционеры, желавшие освободиться от Миттельафрики, SWAVK, которая хотела принести революцию на всю Миттельафрику, и интернационалистическая SWAVK, которая считает, что европейская революция необходима раньше, чем африканская. Победителем оказался..."
nmb.30.a: "Интернационал согласен SWAVK"
nmb.30.b: "Революционный SWAVK"
nmb.30.c: "Молодая SWAPV"

nmb.31.t: "Взаимодействие с немцами-намибийцами"
nmb.31.ds: "Немецкие намибийцы составляют меньшинство среди нормальных намибийцев, которые мигрировали сюда в 1880-х годах, когда немецкие войска пришли к власти. Неожиданно, что немецкие намибийцы хорошо влились в культуру Намибии и даже сформировали свою собственную субкультуру среди обычных намибийцев. Тем не менее, некоторые радикальные фракции Конгресса считают, что все немецкие намибийцы должны быть вывезены из Намибии, так как они служат напоминанием о нашем времени, когда мы находились под империалистическим владычеством Германии."
nmb.31.da: "Немецкие намибийцы составляют меньшинство среди нормальных намибийцев, которые мигрировали сюда в 1880-х годах, когда немецкие войска пришли к власти. Неожиданно, что немецкие намибийцы хорошо влились в культуру Намибии и даже сформировали свою собственную субкультуру среди обычных намибийцев. Тем не менее, нынешняя монархия сильно недовольна немецким колониализмом, возникшим в результате прошлых восстаний против немецкого владычества и многочисленных чисток населения Намибии."
nmb.31.a: "Немецко-намибийцы - это империалистическая конструкция"
nmb.31.b: "Мы отомстим за прошлое"
nmb.31.c: "Они культурно намибийцы, они могут остаться"

nmb.32.t: "Немецкие намибийцы сопротивляются вывозу"
nmb.32.d: "После официального объявления о депортации немецких намибийцев мы уже столкнулись с ожесточенным сопротивлением. Немцы протестовали на улицах, собрав знаки с надписью "
nmb.32.a: "Продолжайте как обычно"
nmb.32.b: "Поставьте тех, кто сопротивляется на конце нашего оружия"
nmb.32.c: "Может быть, мы должны позволить им остаться..."

nmb.33.t: "Немецкое восстание!"
nmb.33.s: "После нашего решения отреагировать на протесты немцев враждебно, сопротивление только усилилось, и в некоторых районах даже наше собственное население выступает против нас. В то время как наша охрана хорошо справляется с подавлением этих областей, это привело к тому, что люди потеряли доверие к нашему правительству."
nmb.33.ns: "Наше решение позволить протестам продолжаться привело к тому, что немецкое население на юге страны восстало против нашего правительства, но не смогло завоевать популярность на остальной территории Намибии. Однако до тех пор, пока это восстание продолжается, можно ожидать задержек с процессом депортации."
nmb.33.a: "Придется подождать"
nmb.33.b: "Они уедут насильно, если понадобится"

nmb.34.t: "Конец немецкого восстания"
nmb.34.d: "Благодаря нашим усилиям, немецкое восстание официально завершилось. Тот факт, что это вообще произошло, был крайне нежелательным, ведь при этом многие жизни были неоправданно потеряны с обеих сторон. Немцы начали собирать вещи и отправляться за рубеж. Надеюсь, что в будущем у Намибии не будет таких проблем."
nmb.34.a: "Уверен, что с этим можно было бы справиться лучше."
nmb.34.b: "Они усвоили урок"

nmb.35.t: "Немцы покидают Африку"
nmb.35.d: "После того, как восстание закончилось и ситуация успокоилась, немецкие 'намибийцы' наконец-то покинули наш дом. Выезд был печальным временем для многих намибийцев, которые сблизились с немцами, и до сих пор остаётся крайне непопулярным решением среди нашего правительства. Нам придется иметь дело с последствиями этого в будущем, на всю последующую жизнь Намибии."
nmb.35.a: "Наконец-то мир"

nmb.36.t: "Первые выборы в Намибии"
nmb.36.d: "С учётом того, что Намибия недавно была освобождена от немецкого правления и поставлена под демократический мандат, условия для проведения первых выборов в Намибии являются правильными. В Намибии действуют четыре основные партии: Республиканская партия, которая делает упор на расширение прав и возможностей местных племен, Отави и администрация железнодорожной компании, которая хочет построить больше железных дорог на территории Намибии, Зюйдвестафриканская Национальная Организация, которая выступает за консолидацию страны и в значительной степени отмену племенного правления, и Зюйдвестафриканская Народная Организация, партия, основанная на овамбо, которая хочет наладить более тесное сотрудничество между племенами и повысить христианскую мораль. У всех этих партий есть шанс на победу, но партия которая вышла на вершину, это..."
nmb.36.a: "Зюйдвестафриканская народная организация"
nmb.36.b: "Зюйдвестафриканская национальная организация"
nmb.36.c: "Отави и администрация железнодорожной компании"
nmb.36.e: "Республиканская партия"

nmb.37.t: "[From.GetName] запрашивает оружие"
nmb.37.d: "[From.GetName] из-за своей небольшой промышленности и населения пытается создать армию для самообороны, чтобы не причинять нам никаких неудобств. Они просят 2000 единиц стрелкового оружия, чтобы сформировать эту армию, и обещают больше не беспокоить нас после этого."
nmb.37.a: "Дайте им то, что им нужно"
nmb.37.b: "У нас есть свои военные проблемы"

nmb.38.t: "[From.GetName] поставки прибывают!"
nmb.38.sent: "[From.GetName] был очень щедрым и послал нам то, что мы хотели! Мы получили партию 2000 винтовок, которых более чем достаточно для наращивания наших вооружённых сил."
nmb.38.nosend: "[From.GetName] осознал, что защита их страны имеет приоритет над защитой их автономий. Нам придется полагаться на местных охранников, которых мы подняли ранее, чтобы защитить нашу страну."
nmb.38.a: "Мы должны поблагодарить [From.GetName]"
nmb.38.b: "Как жаль..."

nmb.39.t: "Хаос в Виндхуке"
nmb.39.d: "Несмотря на постепенную либерализацию Зюдвестафриканского режима после расовых беспорядков и почти полного краха перед Великой войной, различные племена, индийские иммигранты, городские африканцы и другие небелые жители всё ещё сопротивляются нашим колониальным усилиям. Однако эта нарастающая атмосфера беспорядков достигла своего апогея, когда наша администрация была поймана на внутренней идее прекратить наши усилия по либерализации, поскольку нависла угроза войны. Паника и гнев охватили массы, и Намибийский фронт - большая палаточная коалиция различных нативистских и антиколониальных сил - спровоцировал восстание в столице. Сейчас, когда Виндхук охвачен пламенем, а наши военные силы разбросаны, кажется, что наша администрация здесь находится в большой опасности. Кто контролирует Виндхук и его жизненно важную железнодорожную верфь, тот контролирует Зюдвестафрику, поэтому мы должны защитить этот город любой ценой!"
nmb.39.a: "Немецкое правление незыблемо, пока местные повстанцы подавлены."
nmb.39.b: "Левые ячейки Намибийского фронта захватывают Виндхук."
nmb.39.c: "Демократические силы, выступающие за самоуправление, приходят к власти."
nmb.39.e: "Местные ополченцы и националистические группы используют хаос для захвата власти."

nmb.40.t: "Победа в восстании Гереро"
nmb.40.d: "Магареро победил"
nmb.40.a: "Ура."

