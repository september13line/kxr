#############
###FOCUSES###
#############

NFA_troops_on_the_streets: "Петен не сдаётся"
NFA_troops_on_the_streets_desc: "Когда политический кризис достиг переломного момента, а хунта обозлилась на гражданскую политику, Маршал Петен поддался давлению и принял роковое решение насильно оккупировать Ассамблею. Последние остатки демократического правления были сметены, хунта теперь сосредоточена на реорганизации и милитаризации государства и общества, в то время как парламент в присутствии вооружённых солдат штампует свои законы."
NFA_officers_in_govt: "Офицеры в правительстве"
NFA_officers_in_govt_desc: "По мере укрепления положения хунты необходимо и дальше заполнять государственные должности надежными офицерами, которые на собственном опыте военной жизни знают, что только дисциплина и авторитет дают хорошие результаты. Кроме того, офицерский корпус в значительной степени заинтересован в сохранении хунты, чтобы не допустить расследования или наказания со стороны наших соперников. Таким образом, правительство из офицеров обеспечит большую лояльность Петену, чем когда-либо."
NFA_demand_the_assemblys_loyalty: "Обеспечить лояльность Ассамблеи"
NFA_demand_the_assemblys_loyalty_desc: "Нельзя больше позволять гражданским политикам подрывать национальное единство и нашу готовность к освобождению. Пришло время положить конец их нелояльности и мелким препирательствам. Мы должны убедиться, что политические деятели страны понимают свою второстепенную и консультативную роль по отношению к президенту. Лишь после этого мы сможем решить, что делать с их партиями."
NFA_a_new_premier: "Новый премьер"
NFA_a_new_premier_desc: "После самопереворота Петен единолично правил страной в качестве президента и премьер-министра. Однако старому маршалу никогда не нравилось повседневное управление, и в его нынешнем возрасте у него нет времени заниматься такими делами, будучи занятым и как глава государства, и как высокопоставленный генерал. Поэтому он решил передать свои полномочия верному члену своей Клики из армии и передать им решение обычных государственных вопросов, что позволит создать более дееспособное и эффективное правительство."
NFA_a_new_constitution: "Приостановить действие Конституции"
NFA_a_new_constitution_desc: "Хотя укрепление нашей власти в последние месяцы было жизненно важным для спасения Франции, оно вряд ли было законным. Чтобы узаконить продолжающуюся диктатуру и ещё больше освободиться от раскольнической гражданской политики, мы должны приостановить действие Конституции Третьей республики, предоставив Маршалу более свободные руки, дабы привести Францию к славе и освободить наших братьев и сестёр в метрополии."
NFA_memories_of_verdun: "Воспоминания о Вердене"
NFA_memories_of_verdun_desc: "Именно битва при Вердене в 1916 году, когда он героически противостоял немецким свиньям, сделала подлинную карьеру Петена и привязала его к народу. Теперь, когда на горизонте маячат новые великие битвы, на этот раз за освобождение самой Франции, мы должны возродить воспоминания о героизме Великой войны: не в последнюю очередь о героизме самого Петена, популярность которого, несомненно, значительно увеличится благодаря нашим кампаниям."
NFA_seek_clergy_support: "Поддержка духовенства"
NFA_seek_clergy_support_desc: "Светскость республики долгое время отталкивала католическую церковь, и в ответ на это добропорядочные католики часто становились участниками ненужных радикальных движений. Однако теперь, когда большая часть республики была сметена, а многие правые католики поддерживают сильное и напористое руководство Петена, у нас есть прекрасная возможность исправить наши отношения с церковью. Встретившись с видными священнослужителями и продемонстрировав веру самого Петена, мы сможем по-настоящему расположить к себе богобоязненных простых людей."
NFA_morality_and_service: "Нравственность и служба"
NFA_morality_and_service_desc: "Имея за спиной духовенство и армию, мы можем углубить нашу риторику социального консерватизма и милитаризма, подчеркивая, что традиционные ценности идут рука об руку с патриотизмом и самопожертвованием. Возрождая память о французских героях прошлых веков и поощряя патриотические проповеди духовенства, мы можем показать народу, что его христианский долг - посвятить себя свободной Франции."
NFA_chantiers_de_jeunesse: "Французская молодеж"
NFA_chantiers_de_jeunesse_desc: "Чтобы усилить нашу поддержку и позицию, а также продвинуть патриотизм и семейные ценности, была предложена новая инициатива: лагеря, в которых молодые люди будут находиться в течение определенного периода времени, где их научат любить Бога, ценить упорный труд и любить природу, а также впитают много патриотизма и уважения к Маршалу в процессе."
NFA_cult_of_the_marechal: "Культ Маршала"
NFA_cult_of_the_marechal_desc: "За последние месяцы наши пропагандистские инициативы и традиционалистская политика привели к резкому росту популярности Петена. Напоминая о его героизме при Вердене и показывая, что он добрый католик, преданный Франции, народ всё активнее поддерживает старого маршала, считая его ответственным и решительным человеком, под руководством которого Франция будет процветать. Было бы разумно поддержать эту огромную популярность и использовать её для дальнейшего укрепления нашего правительства."
NFA_la_revolution_nationale: "Национальная революция"
NFA_la_revolution_nationale_desc: "С упразднением многих республиканских институтов, окончанием притворства демократии и возвращением к традиционным ценностям во французском обществе наступили великие перемены. Маршал Петен принял это, провозгласив "Национальную революцию": истинный французский дух вновь утвердился, и все, кто выступает против него, будь то республиканские демагоги или социалистические предатели, будут сметены."
NFA_our_sole_purpose: "Наше единственное предназначение"
NFA_our_sole_purpose_desc: "Теперь, когда армия по-настоящему руководит Францией, мы наконец-то можем сосредоточиться на одной великой цели, ради которой существует Военное правительство: освобождение Франции. Независимо от того, считаем ли мы диктатуру единственно правильной в долгосрочной перспективе, мы должны поддерживать сильное руководство до тех пор, пока мы находимся в изгнании, ибо только оно может освободить нас от отбросов коммуны. Не обладая полномочиями республики, мы можем значительно расширить наши военные инвестиции."
NFA_militarise_society: "Милитаризировать общество"
NFA_militarise_society_desc: "Для того чтобы Франция была освобождена, всё население должно быть посвящено этой великой задаче, стоящей перед нами. Сделать это будет нелегко, но это должно быть сделано, если мы хотим снова оказаться среди наших соотечественников-французов в свободе и под Богом. Поэтому мы должны развивать в народе милитаристскую культуру и патриотизм, чтобы подготовить нацию к предстоящей великой войне и узаконить наше правление."
NFA_everything_for_the_liberation: "Всё во имя освобождения"
NFA_everything_for_the_liberation_desc: "Великие усилия по освобождению Франции потребуют полной самоотдачи, полной преданности каждого патриота. Никому нельзя давать слабину, все должны выполнить свой долг перед родиной. Только благодаря общей решимости всей нации мы можем надеяться вновь увидеть красоту Парижа. Поэтому мы должны подчеркнуть с помощью нашей пропаганды необходимость полной самоотдачи и значительно ужесточить воинскую повинность."
NFA_work_with_loyal_businesses: "Лояльные предприятия"
NFA_work_with_loyal_businesses_desc: "Режим Петена всегда поддерживал хорошие отношения с миром бизнеса, и с укреплением нашей власти мы можем извлечь из этого выгоду. Предоставляя выгодные сделки бизнесменам, которые могут доказать свою лояльность, и поощряя идеи патриотизма и классового сотрудничества среди лидеров бизнеса, мы можем использовать наши связи со свободным рынком для значительного укрепления наших позиций."
NFA_arms_subsidies: "Субсидии на вооружение"
NFA_arms_subsidies_desc: "Если нам что-то и нужно больше всего для освобождения Франции, так это оружие и боеприпасы для ведения войны против врага, превосходящего нас во много раз. Поэтому просто необходимо, чтобы мы поощряли бизнесменов инвестировать в производство вооружений, предоставляя значительные субсидии этой отрасли и предлагая менее... официальные льготы тем, кто может их поставлять."
NFA_la_france_enivree: "Опьянённая Франция"
NFA_la_france_enivree_desc: "Есть одна вещь, о которой мы никогда не должны забывать, и это то, что Франция по-прежнему находится в плену тирании коммунистов. Каждый день добрые католики и доблестные патриоты страдают под сапогами безбожной социалистической мрази, вынужденные жить в условиях разжигающего вражду и вырождающегося режима. Только после того, как наши соотечественники перестанут терпеть такое гнусное посягательство на их права и веру, мы сможем вернуться к "нормальности", о которой так любят говорить наши оппоненты."
NFA_unity_in_struggle: "Единение в борьбе"
NFA_unity_in_struggle_desc: "Задача, которая стоит перед нами, задача освобождения метрополии от социалистической грязи, будет далеко не легкой. Мы ожидаем много страданий, потерь и кровопролития. Но если мы и можем рассчитывать на что-то хорошее, так это на единство и братство между людьми. Все будут участвовать в борьбе за освобождение Франции, все разделят наши победы и несчастья. И наконец, после всех трудностей и испытаний, все разделят свободу и мир, которые мы обязаны вернуть французскому народу."
NFA_the_lion_roars: "Львиный рык"
NFA_the_lion_roars_desc: "После завершения консолидации нашей власти и подготовки к возвращению метрополии, рёв Верденского льва теперь раздаётся из Алжира, по всей Европе и Африке. Социалистическая грязь должна знать, что мы более чем готовы раздавить их и отослать в ад, где им самое место, и они должны знать, что судьбоносный день, когда мы это сделаем, приближается! Vive le Maréchal (Да здравствует Маршал)!"

### AF ###

NFA_la_restauration: "Реставрация"
NFA_la_restauration_desc: "Обеспечив положение A.F в правительстве, мы выполним свои обещания по возвращению герцога де Гиза, Жана Орлеана, на французский престол. Поскольку его власть быстро уступает место A.F, от которых он всё больше зависит в плане дальнейшей поддержки, Петену придётся руководить переходом от республики к монархии, по мере того как его хунта будет угасать."
NFA_emphasise_maurrasisme: "Подчеркнуть моррасизм"
NFA_emphasise_maurrasisme_desc: "С приходом к власти нового правительства A.F Шарль Моррас наконец-то может приступить к реализации своих неотъемлемых националистических идеалов. Основанная на рациональной потребности общества в порядке и иерархии, идеология Морраса является единственным реальным решением бесчисленных проблем Франции. Захватив инициативу и проведя в жизнь масштабное законодательство, а также продвигая свою политическую литературу, Моррас наконец-то сможет показать всей нации свет своей идеологии."
NFA_anti_parliamentarisme: "Антипарламентаризм"
NFA_anti_parliamentarisme_desc: "Не может быть никаких сомнений в том, что именно обрекло французскую нацию на гибель во время Вельткрига и последующей революции. Именно слабость и препирательства республиканских политиков, а также раскол между французами, вызванный многопартийной демократией, привели к нашему падению. Такая жалкая политическая ситуация больше не может продолжаться, и ошибка терпимости Петена к Собранию может быть, наконец, устранена. Накопив для этого весь политический капитал, кабинет Морраса навсегда поставит Ассамблею на место."
NFA_empower_the_camelots: "Королевские газетчики"
NFA_empower_the_camelots_desc: "Военизированная и молодежная группа A.F, Королевские газетчики, долгое время была неоценимым подспорьем партии, доминируя в уличных боях против многих неблаговидных элементов и прививая морасские ценности французской молодежи. Теперь, когда мы пришли к власти, мы можем расширить возможности Королевских газетчиков в правительстве, наделив их широкими полномочиями и определив более четкую цель организации."
NFA_classical_inspiration: "Вдохновлённые классикой"
NFA_classical_inspiration_desc: "Франция по своей сути является латинской и средиземноморской нацией, а корни французской цивилизации - это греческие колонии на южном побережье Франции и римские территории в Галлии. Поэтому идеалы и философия классического мира должны лежать в основе французской политики, а признание классики должно быть популяризировано во французской культуре. Будучи давним сторонником классицизма, Моррас намерен и дальше популяризировать эти идеалы."
NFA_break_the_four_estates: "Уничтожить четыре сословия"
NFA_break_the_four_estates_desc: "Моррас давно определил основных врагов нашей цивилизации, анти-Францию, как сформированную из "четырех конфедеративных сословий", а именно протестантов, евреев, масонов и иммигрантов, или, если использовать древний афинский термин, метисов. Эти четыре подрывных элемента веками подрывали Францию, распространяя множество коварных идеологий и порабощая простых французов. Пришло время окончательно разрушить их влияние, если мы хотим иметь шанс на освобождение Франции."
NFA_localist_ideals: "Идеалы местничества"
NFA_localist_ideals_desc: "Жизненно важным для морасской идеологии является акцент на местничестве и региональных свободах. Хотя обстоятельства нашей изгнания не позволяют нам реализовать это на практике, правительство решило сформировать региональные комитеты из поддерживающих нас изгнанников, готовых взять на себя бразды правления местной администрацией, когда настанет время, и заложить законодательную основу для децентрализации государства, которая может быть реализована на практике после освобождения."
NFA_smash_global_finance: "Раздавить высокие финансы"
NFA_smash_global_finance_desc: "Если Франция хочет быть по-настоящему независимой, она должна освободиться от оков финансовых корней, со всей их коррупцией, подрывной деятельностью и еврейским влиянием. Даже сегодня банкиры на самом верху жиреют, в то время как добропорядочные французы прозябают в нищете. Так больше продолжаться не может, и пришло время государству вмешаться и разрушить коррумпированный иностранный и еврейский бизнес."
NFA_sacred_traditions: "Необходимость иерархии"
NFA_sacred_traditions_desc: "В действительности, современные идеалы демократии и либерализма представляют собой не более чем тиранию финансов и правления толпы, а социалистические и наиболее радикальные правые государства проявляют ещё менее изощрённую тиранию. Единственное государство, которое может дать народу подлинную свободу, - это традиционалистское государство, построенное на естественной иерархии с королём на вершине, использующим необходимые полномочия для управления народом, не впадая в мелкую тиранию. Именно такое государство мы должны построить во Франции."
NFA_work_with_abbas: "Работать с Аббасом"
NFA_work_with_abbas_desc: "Уже несколько лет A.F пользуется поддержкой и помощью Алжирского действия, алжирской арабской партии, вдохновлённой нашим движением и идеологией. Её лидер, Ферхат Аббас, является ярым поклонником Морраса и с радостью воспринимает автономный Алжир в составе Королевства Франции. Поэтому очевидно, что мы должны обратиться к нему и его партии, интегрировать их в правительство, чтобы завоевать расположение алжирского населения."
NFA_cultural_revivals_among_exiles: "Французские традиции"
NFA_cultural_revivals_among_exiles_desc: "Многочисленные местные культуры и традиции Франции, от Бретани до Прованса, от Корсики до Нормандии, прекрасны и уникальны, и долг любого истинно французского правительства - сделать всё возможное для сохранения каждой из них. Эти традиции ежедневно подвергаются нападкам тиранов-коммунаров, и именно мы должны освободить каждую отдельную часть Франции от их хватки. Поощрение возрождения местной культуры среди изгнанников и организация их в зависимости от региона их происхождения будет способствовать поддержке освобождения."
NFA_royal_corporatism: "Королевский корпоративизм"
NFA_royal_corporatism_desc: "Безудержный капитализм сегодня разрушителен по отношению к региональной свободе и традиционным ценностям, и нам жизненно необходимо занять позицию против него. Тем не менее, социализм является столь же пагубной системой, и мы должны искать альтернативу, реорганизуя экономику в корпорации, контролируемые государством. Когда экономика будет находиться под контролем государства, мы сможем активно подготовить её к освобождению и разрушить то, что осталось от иностранного влияния."
NFA_end_romanticism: "Покончить с романтизмом"
NFA_end_romanticism_desc: "Одним из величайших зол XIX века был рост романтизма в искусстве и литературе. Девиантное движение, оскорбляющее традиции и высокие стандарты классики, распространение романтизма шло рука об руку с распространением либерализма, и мы не можем по-настоящему избавиться от одного, не освободившись от другого. Поэтому правительство должно принять меры для продвижения истинных и проверенных временем форм искусства, бесконечно превосходящих дегенеративное движение прошлого века."
NFA_support_native_elites: "Местные элиты"
NFA_support_native_elites_desc: "Поддержка местных коренных правителей всегда поддерживала французское колониальное правление в Африке. Теперь, однако, эта поддержка даёт нам прекрасную возможность реализовать на практике локалистские принципы Морраса. Предоставив местным правителям большую автономию и самоуправление, конечно, при условии лояльности к Франции и вклада в освобождение, мы можем усовершенствовать практические средства децентрализации государства и укрепить согласие местных жителей с колониальным правлением."
NFA_order_and_reason: "Порядок и разум"
NFA_order_and_reason_desc: "Прежде всего, государство должно поддерживать порядок и порядочность в обществе, а для этого необходимо применять силу. Однако сила бесполезна и тиранична без высшей истины и цели, которыми она руководствуется. В целостной националистической доктрине Морраса у нас есть эта цель, а у Королевских газетчиков и военных - сила. Королевство должно быть признано всеми хорошими французами, и в обмен все хорошие французы будут наслаждаться рациональным и упорядоченным управлением."
NFA_mend_relations_with_the_holy_see: "Урегулировать отношения со Святым Престолом"
NFA_mend_relations_with_the_holy_see_desc: "Последним серьёзным препятствием для правления Морраса является отчуждение A.F от папства и Святого Престола. Хотя Церковь должна быть одним из наших величайших союзников и обычно поддерживала бы традиционалистскую и контрреволюционную монархию, они уже давно отчуждены агностицизмом самого Морраса и его взглядом на Церковь как на политически удобную силу, в отличие от служения Христа. Мы должны принять меры, чтобы положить конец этому расколу."
NFA_ancient_liberties: "Свобода через властность"
NFA_ancient_liberties_desc: "Хотя создание авторитарного государства слишком часто используется тиранами, власть может прекрасно существовать без тирании, и она действительно необходима, чтобы избежать тирании. Только благодаря авторитаризму государства мы можем держать на расстоянии мировые финансы, Четвёртую власть, социализм и любое другое зло, которое только и ждёт, чтобы угнетать французский народ. Только наша власть гарантирует подлинную свободу."
NFA_the_kingdom_from_the_ashes: "Возрождение Королевства"
NFA_the_kingdom_from_the_ashes_desc: "Наконец-то, после всех испытаний и невзгод, великое Королевство Франция вновь гордо стоит на ногах, уверенное в справедливости своей системы и верности своей цели. Объединившись под началом Его Величества и кабинета Морраса, с гарантированной верностью военных, мы готовы освободить наших французских братьев и сестёр в Коммуне и вернуть миру величие Франции. Да здравствует Франция, да здравствует Король!"
NFA_celebrate_joan_of_arc: "Праздник Жанны д'Арк"
NFA_celebrate_joan_of_arc_desc: "Символ республики, Марианна, воплощает в себе всё плохое, что было в этом дряхлом государстве. Изображённая в грязной одежде и едва одетая, Марианна прекрасно олицетворяет нищету и декаданс республиканской Франции. Предпочтительной альтернативой такому грязному идолу является Жанна д'Арк, французский герой 100-летней войны и почитаемая святая. Популяризируя её подвиги, мы сможем продвигать ценности A.F дальше."

## CdF ##

NFA_the_colonel_at_the_helm: "Де ля Рок у руля"
NFA_the_colonel_at_the_helm_desc: "Чтобы вернуть поддержку своему президентству и военным, Филипп Петен назначил полковника Франсуа де ля Рока, лидера Круа-де-Фе, новым премьером. Поскольку де ля Рок, несмотря на своё военное прошлое, является первым гражданским премьером с 1919 года, это знаменует собой важный шаг, а по мнению некоторых, начало конца хунты. В любом случае, у де ля Рока теперь есть свобода действий для проведения своей католической и корпоративистской политики по всей стране."
NFA_defang_the_assembly: "Обезвредить Ассамблею"
NFA_defang_the_assembly_desc: "Парламентская слабость и препирательства достаточно долго были бельмом на глазу Республики. Именно раскол и хаос парламентского правления обрекли нас на гибель в Великой войне и революции, и было бы безумием полагать, что переворот Фоша в 1919 году был чем-то другим, кроме как оправданным. Поэтому мы должны, наконец, положить конец парламентаризму, который разделяет нас и сегодня, концентрируя власть в руках президента, премьера и кабинета министров."
NFA_military_alliances: "Военное сотрудничество"
NFA_military_alliances_desc: "Де ля Рок - первый гражданин, назначенный премьер-министром после переворота 1919 года, и понятно, что многие офицеры обеспокоены тем, что их политическому влиянию придёт конец. Очень важно, чтобы мы развеяли эти опасения, встретившись с видными генералами и объяснив им наши общие ценности и цели, предложив им государственные посты и заверив их в наших добрых намерениях."
NFA_support_patriotic_industrialists: "Предприниматели патриоты"
NFA_support_patriotic_industrialists_desc: "Бизнесмены из правых кругов, социально сознательные и националистически настроенные, уже давно являются важнейшими сторонниками Круа-де-Фе, их средства работают на успех партии. Мы должны наградить этих хороших людей государственными должностями и контрактами, тем самым стимулируя других богатых бизнесменов вступать в их ряды."
NFA_strike_hidden_socialism: "Удар по скрытому социализму"
NFA_strike_hidden_socialism_desc: "На протяжении многих лет де ля Рок предупреждал нацию о "скрытом социализме", гнусном враге внутри страны. Теперь, когда мы у власти, мы наконец-то можем начать проводить расследования и искоренять проникновение социалистов и коммунаров. Бюро Deuxieme, давний бастион антисоциализма, будет наделено расширенными полномочиями по выявлению и борьбе с социализмом, расследованию деятельности оппозиционных политиков и других лиц, скептически относящихся к правительству."
NFA_bolster_the_mass_movement: "Усилить массовое движение"
NFA_bolster_the_mass_movement_desc: "С момента своего возникновения в качестве ветеранской ассоциации, Круа-де-Фе прошла долгий путь и, после реформирования в политическую партию в 1933 году, обрела беспрецедентную для французских партий массовость, располагая собственными газетами, службами безопасности и молодёжными группами. Если режим де ля Рока хочет процветать, необходимо ещё больше подчеркнуть популистскую привлекательность партии и стимулировать членство в ней как требование для получения государственных должностей и контрактов."
NFA_republique_sociale: "Социальная Республика"
NFA_republique_sociale_desc: "С Круа-де-Фе, как никогда сильной, и заручившись поддержкой большей части истеблишмента, де ля Рок сможет окончательно реформировать провалившуюся Третью республику в новую Социал-Французскую Республику, учредив новую французскую конституцию по католическому и корпоративистскому образцу, при поддержке Ассамблеи и армии. Под руководством этого человека Франция будет процветать, как никогда прежде."
NFA_a_minimum_wage: "Минимальный размер оплаты труда"
NFA_a_minimum_wage_desc: "Несмотря на наши хорошие отношения с бизнесом, мы никогда не должны забывать или игнорировать борьбу и жертвы, на которые идут простые французские рабочие. Рабочий класс составляет значительную часть нашего населения, и любое правительство обязано, хотя и давно игнорируемое республиканским истеблишментом, заботиться о простых людях. Поэтому мы должны установить справедливую и честную минимальную заработную плату для всех французских рабочих, что вполне могут позволить себе наши корпоративные союзники."
NFA_catholic_state_unions: "Труд и вера"
NFA_catholic_state_unions_desc: "Свободный рыночный капитализм предыдущих правительств был раскольнической и неустойчивой системой, и лишь вызвал у рабочего класса обоснованное недовольство, которым воспользовались социалисты и выплеснули его в революции. Мы должны позаботиться о том, чтобы не допустить повторного роста такого недовольства. Поэтому государство возьмёт под контроль оставшиеся профсоюзы и реорганизует их в католические организации, которые смогут представлять рабочих в советах директоров компаний и обеспечивать справедливое обращение, а также пропагандировать веру и патриотизм среди своих членов."
NFA_restore_the_place_of_the_church: "Восстановить положение церкви"
NFA_restore_the_place_of_the_church_desc: "С 1905 года Республика не имела организованных связей с католической церковью, и католицизм во Франции оказался под ударом республиканской элиты. Хотя консервативная политика правительства Петена в какой-то мере способствовала восстановлению нравственности, многое ещё предстоит сделать, и именно де ля Року, защитнику католического среднего класса, предстоит это сделать. Пришло время обратиться к Святому Престолу и подписать новый Конкордат с Церковью."
NFA_bridge_class_divide: "Преодолеть классовый разрыв"
NFA_bridge_class_divide_desc: "Классовое разделение и неравенство слишком долго калечили нашу нацию, оставляя трудолюбивых рабочих озлобленными против Франции и уязвимыми для левацких диверсий, в то время как элита становится безнадёжной и самодовольной. Время для такого катастрофического положения дел прошло, и благодаря представительству рабочих в советах директоров компаний и государственному надзору за рынком может наступить новая эра классового сотрудничества, в которой каждый человек знает и принимает своё место и предназначение."
NFA_expand_the_dispos: "Бодрячки"
NFA_expand_the_dispos_desc: "На протяжении многих лет члены "Бодрячков" выполняли функции военизированной и охранной службы Круа-де-Фе, обеспечивая присутствие партии на улицах и защищая наших членов, не впадая при этом в насилие и незаконность, как Газетчики A.F и другие организации. Чтобы защитить правительство и упрочить наши позиции, мы должны продолжать пропагандировать членство в "Бодрячках" среди молодых людей и дать им возможность действовать против наших соперников."
NFA_le_flambeau: "Le Flambeau"
NFA_le_flambeau_desc: "Le Flambeau всегда была газетой Круа-де-Фе и пользуется популярностью среди наших членов. Однако пропаганда малоэффективна, если её читают только те, кто уже поддерживает нас. Поэтому мы должны вкладывать больше средств в Le Flambeau, расширяя штат журналистов и увеличивая тираж, чтобы наше послание дошло до всего населения."
NFA_fils_et_filles: "Сыновья и дочери"
NFA_fils_et_filles_desc: "Сыновья и дочери Круа-де-Фе - это молодёжное крыло нашей партии, обучающее детей верных партийцев физическим упражнениям, трудолюбию и вере. Наше правительство значительно укрепится в долгосрочной перспективе, если мы расширим эту организацию, поэтому мы будем настоятельно рекомендовать правительственным чиновникам, независимо от их личных симпатий, записать своих детей в движение и значительно увеличить финансирование организации."
NFA_votes_for_women: "Голосование для женщин"
NFA_votes_for_women_desc: "Женское избирательное право уже давно отстаивается партиями французских правых, поскольку считается, что женщины достаточно сдержанны и совестливы, поэтому они могут массово голосовать за консервативные партии. Чтобы укрепить позиции партии и придать легитимность будущим успехам на выборах, мы должны распространить избирательное право среди женщин, а заодно расширить собственные женские организации Круа-де-Фе, чтобы заручиться поддержкой нового блока избирателей."
NFA_legalist_state: "Правовое Государство"
NFA_legalist_state_desc: "Обязанность государства, прежде всего, состоит в том, чтобы поддерживать социальный порядок и верховенство закона, обеспечивая безопасность и свободу всех своих граждан. Государство, которое не может этого сделать, является несостоявшимся государством, и мы не должны забывать об этом. Продолжая законодательно закреплять зарождающуюся корпоративистскую систему и расширяя штат полиции, мы сможем поддерживать дееспособное и упорядоченное управление, чтобы подготовить Францию к освобождению."
NFA_encourage_personality_cult: "Содействовать культу личности"
NFA_encourage_personality_cult_desc: "Харизма и популярность полковника де ля Рока привели к тому, что он стал глубоко популярен среди своих преданных последователей, а его портрет стал обычным явлением в домах и на рабочих местах сторонников Круа-де-Фе. Для дальнейшего укрепления нашего правительства и продвижения общественного имиджа де ля Рока мы должны поощрять этот культ личности, отмечая его героизм в Великой войне и преданность Франции."
NFA_entrench_corporatism: "Укрепить корпоративизм"
NFA_entrench_corporatism_desc: "Благодаря тому, что профсоюзы перешли под контроль государства и получили представительство в правительстве, а государство стало посредником в установлении положительных отношений между работодателями и работниками, во Франции окончательно утвердилось новое корпоративное государство. Мы должны закрепить это положение дел новым корпоративным уставом, подписанным бизнес-лидерами и профсоюзными деятелями и принятым в качестве закона, чтобы обеспечить сотрудничество всех во имя общего блага под контролем государства."
NFA_social_dabord: "Social d'Abord!"
NFA_social_dabord_desc: "С успешно установленным корпоративизмом и массовым движением Круа-де-Фе, сильнее, чем когда-либо, полковник де ля Рок успешно преобразовал французскую политику. С гарантированной поддержкой рабочих, военных, промышленников и церкви новое французское государство гордо и едино, с готовностью освободить метрополию и принести справедливость всем французам."
NFA_victory_for_af: "La France Bouge"
NFA_victory_for_af_desc: "Наконец-то, после всего упадка, хаоса и препирательств ненавистной Республики, Филипп Петен обратился к Шарлю Моррасу и Аксьон Франсез и, в обмен на их поддержку, обязался наконец восстановить на престоле законных правителей - Орлеанский дом. Подготовка к реставрации идёт полным ходом, и вся нация может ликовать, ибо истинное и давнее правление вот-вот вернётся."

## Democratic ##

NFA_compromise_with_the_liberals: "Республиканский кабинет министров"
NFA_compromise_with_the_liberals_desc: "После того, как неизбежность коррупции и расточительства хунты стала достоянием общественности, Филипп Петен уступил давлению своих союзников в Ассамблее и большей части делового сообщества и назначил Луи Марена, лидера католического и консервативного, но полностью республиканского FR, своим новым премьер-министром. Марин не скрывает своего намерения восстановить республиканское правительство под гражданским руководством, но многие считают, что это будет нелёгкой задачей."
NFA_republican_govt: "Сформировать единое правительство"
NFA_republican_govt_desc: "Пока что Марин - всего лишь премьер-министр "Временного военного правительства" Петена, и, несмотря на его цели по республиканизации, хунта пока что действует. Конечно, это должно измениться, и поэтому Марин должен сейчас сесть за стол переговоров с другими республиканскими партиями, несмотря на все их прошлые разногласия, и попытаться сформировать новое правительство в составе широкой коалиции, способное восстановить республиканские институты и конституционную целостность в преддверии освобождения."
NFA_restore_assembly_power: "Усилить Ассамблею"
NFA_restore_assembly_power_desc: "С 1919 года национальная Франция была не более чем президентской диктатурой Фоша и Петена. Теперь, однако, мы можем изменить ситуацию и вернуть законодательной власти её законное место в качестве доминирующей ветви власти. Новое законодательство, ставшее возможным благодаря возобновлению сотрудничества республиканских партий, укрепит власть Ассамблеи и восстановит систему сдержек и противовесов для исполнительной власти."
NFA_reassure_the_military: "Успокоить военных"
NFA_reassure_the_military_desc: "Хотя мы работаем над тем, чтобы ослабить контроль военных над политической властью, тем не менее, нам необходима их поддержка, чтобы правительство оставалось нетронутым и чтобы была хоть какая-то надежда на успешное освобождение. Поэтому у нас нет другого выбора, кроме как обратиться к военному командованию и развеять их опасения по поводу демократизации, предлагая при этом уступки, необходимые для того, чтобы склонить их на сторону правительства."
NFA_constitutional_security: "Конституционные гарантии"
NFA_constitutional_security_desc: "Ни Петен, ни Фош никогда официально не приостанавливали действие конституции Третьей республики, но очевидно, что их хунта нарушила все её демократические принципы. Поэтому жизненно важно закрепить сдерживание исполнительной власти и защиту свободы слова, заложенные в конституции, и продвигать дальнейшее законодательство в поддержку тех же идеалов свободы."
NFA_republican_traditions: "Республиканские традиции"
NFA_republican_traditions_desc: "С 1789 года французский республиканизм приобрёл свою особую эстетическую и философскую идентичность, с множеством исторических праздников и гражданских церемоний, связанных с Республикой. Чтобы восстановить веру в парламентскую систему, мы должны вдохнуть новую жизнь в республиканский идеал, продвигая романтическое искусство, воспевающее республиканскую историю, омолаживая её торжества и церемониальные обязанности лидеров Республики."
NFA_ceremonial_presidency: "Демонстративное президентство"
NFA_ceremonial_presidency_desc: "С тех пор, как Фош захватил власть в 1919 году, исполнительная власть крепко держала французскую политику, а законодательная и судебная власти были значительно оттеснены на второй план. Однако теперь, когда укоренилось единое правительство, а Петен в значительной степени признал контроль Ассамблеи над системой управления, мы можем ещё больше свести роль президента к символической фигуре, на которую отлично подходит популярный герой войны Петен, а его престиж, несомненно, ещё больше укрепит нашу поддержку."
NFA_judicial_independence: "Независимость судебной власти"
NFA_judicial_independence_desc: "При хунте правовая система часто использовалась для несправедливого преследования политических врагов военных, а суды часто запугивали, заставляя их выносить решения, благоприятные для политических обстоятельств режима. Это не способствует здоровью и устойчивости демократической республики, поэтому мы должны дополнительно закрепить независимость судебной власти в законе и усилить уважение к конституционным положениям, призванным её гарантировать."
NFA_free_petain_prisoners: "Освободить узников хунты"
NFA_free_petain_prisoners_desc: "За 17 лет пребывания у власти хунта несправедливо арестовала многих своих политических противников, несмотря на их явный антисоциализм, доказательством чему служит тот факт, что они тоже предпочли бежать в Алжир. Будучи верными сторонниками демократии, эти люди являются прекрасными политиками и управленцами в ожидании нашего правительства, и, укрепив независимость судебной системы, мы должны приступить к отмене их приговоров."
NFA_legislative_empowerment: "Расширение полномочий парламента"
NFA_legislative_empowerment_desc: "После проведения экономических реформ и согласия Петена, пусть и нехотя, на церемониальную роль объединителя правительства и нации, мы можем сделать ещё один шаг вперёд и консолидировать власть в Ассамблее, осуществляемую через премьера и кабинет министров. Французская Республика будет парламентской республикой, или она не будет республикой вообще."
NFA_monetary_reform: "Девальвировать франк"
NFA_monetary_reform_desc: "Хунта Петена слишком часто пренебрегала экономикой, по крайней мере, до тех пор, пока она снабжала их вооружением. Конечно, такое положение дел совершенно неустойчиво, и только решительная программа денежной и финансовой реформы может создать экономику, способную обеспечить освобождение. В коалиции идёт много споров о том, как реформировать экономику, но все стороны согласны с тем, что франк должен быть девальвирован, и поэтому мы можем начать наши реформы с этой ноты."
NFA_reynaud_plan: "План Рейно"
NFA_reynaud_plan_desc: "Премьер-министр Марин принял экономические предложения Поля Рейно из Альянса демократов. Будучи убеждённым сторонником дерегулирования и свободного рынка, Рейно выступает за приватизацию, отмену бюрократии и укрепление связей с крупным бизнесом как жизненно важный шаг для приведения экономики в порядок. Мы можем начать реализацию этих предложений, вернув на свободный рынок те отрасли, которыми хунта Петена пыталась управлять или курировать."
NFA_end_fourty_hour_week: "Сократить сорокачасовую рабочую неделю"
NFA_end_fourty_hour_week_desc: "Чрезмерное регулирование и вмешательство в рынок только подавит частный талант и инициативу, которые необходимы нам для освобождения Франции, о чём бизнес-сообщество пытается предостеречь уже много лет. К числу тех бюрократических мер, против которых больше всего выступает бизнес, относится закон о максимальном количестве сорока часов работы в неделю, закон, который АД уже некоторое время пытается отменить. С благословения Марин и FR, Рейно и его союзники смогут, наконец, отменить этот бесполезный закон."
NFA_free_market: "Стимулирование частных начинаний"
NFA_free_market_desc: "Именно инициатива и динамизм свободного рынка, а не любое количество некомпетентного и тяжёлого государственного вмешательства, приведут нашу экономику в состояние, пригодное для освобождения и обогащения нации. Пришло время государству ещё больше отступить от экономического вмешательства, обеспечив поддержку демократизации со стороны крупного бизнеса, а также предпринять больше шагов по продвижению ценностей предпринимательства и трудолюбия."
NFA_chautemps_plan: "План Шотана"
NFA_chautemps_plan_desc: "Премьер-министр Марин принял экономические предложения Камиля Шотана из Радикальной партии. Будучи представителем исторически левой партии, которая, по крайней мере, формально по-прежнему заявляет о своих социалистических заслугах, Шотан выступает за представительство рабочих и за государство всеобщего благосостояния, наряду с усилением государственного вмешательства. Мы можем начать реализацию этих планов, значительно увеличив государственные расходы на социальное обеспечение и расширив круг тех, кто может его получить."
NFA_nationalise_infrastructure: "Национализировать инфраструктуру"
NFA_nationalise_infrastructure_desc: "Мы не можем позволить узким интересам нескольких богатых бизнесменов препятствовать национальным интересам в это жизненно важный момент, когда нам абсолютно необходима высококачественная инфраструктура для соединения наших разросшихся колоний, чтобы стимулировать мобилизацию и военную деятельность" В соответствии с предложениями Шотана, государство будет контролировать текущие инфраструктурные проекты, а также владеть автомобильными и железными дорогами, которые в настоящее время соединяют колонии."
NFA_worker_representation: "Представительство интересов трудящихся"
NFA_worker_representation_desc: "Революция произошла потому, что простому французскому рабочему позволили почувствовать себя бесправным, эксплуатируемым и преданным. Если мы хотим организовать успешную освободительную кампанию, не говоря уже о том, чтобы вернуть лояльность простых французов, мы должны закрепить представительство рабочих через доверенные профсоюзы, представители которых займут места в советах директоров компаний. Это создаст успешный дух сотрудничества между социальными классами, снизит классовую напряжённость, а также уменьшит поддержку правых корпоративистов."
NFA_economic_mobilisation: "Экономическая мобилизация"
NFA_economic_mobilisation_desc: "Основная часть наших экономических реформ уже проведена, поэтому мы можем обратить своё внимание на предстоящую войну, расширив наши финансовые инициативы по подготовке экономики к войне. Увеличение субсидий на производство оружия и пропаганда, напоминающая бизнесменам о текущей войне и необходимости патриотизма, обеспечат готовность делового сообщества к предстоящему конфликту."
NFA_republican_restoration: "Республиканское омоложение"
NFA_republican_restoration_desc: "После того как Петен отказался от своих прежних диктаторских полномочий, а партии Республики укрепили дух сотрудничества, доверие населения к демократии и республиканизму неуклонно возвращается, при этом Марин всё больше воспринимается как благожелательный государственный деятель, а популярность самого Петена также помогает собрать поддержку коалиции. Идеалы Третьей республики действительно омолодились, и правительство Марина преуспело в своей миссии по восстановлению парламентаризма."
NFA_relax_censorship: "Ослабить цензуру"
NFA_relax_censorship_desc: "При хунте прессе регулярно закрывали глаза на политические события и взгляды, а чаще всего подкупали её, чтобы она печатала благоприятные материалы. Суровые законы о цензуре всё ещё действуют, якобы под предлогом чрезвычайного положения, и они совершенно несовместимы с нашим движением к демократизации. Пришло время отменить эти меры и вернуть свободу прессе и простому человеку."
NFA_cleanse_corruption: "Убрать коррупцию"
NFA_cleanse_corruption_desc: "Во время правления хунты многие друзья или члены семей правительственных чиновников получили легкий доступ к государственным должностям или субсидиям, и чаще всего недобросовестные управленцы применяли откровенно преступные методы, такие как взяточничество и вымогательство. Мы должны принять меры по расследованию и привлечению к ответственности этих нежелательных людей и дать понять, что только заслуги принесут успех в новом правительстве."
NFA_government_of_consensus: "Правительство согласия"
NFA_government_of_consensus_desc: "Спустя много времени нам наконец удалось положить конец военному правлению, экономическому застою и коррупции в Национальной Франции. Несмотря на множество очевидных разногласий, республиканские партии приняли дух согласия и сотрудничества, а популярность самого Петена способствовала нашей поддержке. Мы демократизировали всё, что могли, в колониях и готовы принести истинную свободу нашим братьям по Средиземноморью. Свобода, равенство, братство - всегда!"

## Война никогда не меняется ##

NFA_liberation_preparation: "Приготовиться к освобождению"
NFA_liberation_preparation_desc: "Ситуация в континентальной Европе быстро становится всё более напряжённой, предстоят выборы среди предателей-коммунаров, чьи отношения с немцами накалены как никогда. Бессмысленно отрицать, что конфликт, превосходящий ужасы Великой войны, не за горами, и этот конфликт будет единственным шансом освободить метрополию от синдикалистской тирании. Поэтому мы должны пересмотреть наши военные возможности и попытаться разрешить споры внутри армии."
NFA_industrialise_colonies: "Индустриализация колоний"
NFA_industrialise_colonies_desc: "Наша нынешняя промышленность никогда не сможет поддержать военную кампанию на всей территории метрополии. Если мы хотим иметь хоть какую-то надежду на освобождение наших братьев и сестёр, мы должны исправить эту плачевную ситуацию и попытаться стимулировать гораздо более высокий уровень промышленного роста во всех колониях. Субсидии на новые строительные проекты как в Магрибе, так и на территориях к югу от Сахары помогут восстановить наш промышленный потенциал."
NFA_entente_trade: "Торговые соглашения с Антантой"
NFA_entente_trade_desc: "В результате хаоса революции и изгнания у нас осталось очень мало союзников по сравнению с той огромной коалицией, которая противостояла Германии во время Великой войны. Однако мы должны укреплять наши связи с теми союзниками, которые у нас есть, и обратиться к странам Антанты для развития экономического сотрудничества, заключения взаимовыгодных торговых сделок и инвестиций, а также приложить новые усилия для привлечения инвестиций из этих стран."
NFA_dockyards: "Магрибское судостроение"
NFA_dockyards_desc: "Без сильного и хорошо оснащённого флота надеяться на освобождение Франции не приходится, и поэтому нам крайне необходимы корабли. Исходя из этого, правительство должно субсидировать судостроение на средиземноморском побережье Северной Африки, а также вкладывать дополнительные средства в военно-морские исследования."
NFA_rearmament: "Национальное перевооружения"
NFA_rearmament_desc: "Наша потребность в военной промышленности велика как никогда, и поэтому сейчас жизненно важно удвоить наши инвестиции в заводы по производству оружия и субсидии на вооружение, поощряя как частный бизнес, так и государственные интересы вносить свой вклад в военную экономику, а также ввести более строгое нормирование, чтобы сберечь ресурсы для армии."
NFA_plane_subsidies: "Субсидировать производство самолётов"
NFA_plane_subsidies_desc: "Силы коммунаров значительно превосходят наши собственные, и поэтому нам необходимо господство в небе, чтобы оттеснить их назад, а также защитить наши средиземноморские линии снабжения. Поэтому мы должны существенно расширить субсидирование самолетов, прилагая все усилия, чтобы побудить производителей выпускать большее количество новейших моделей."
NFA_supply_liberation: "Гарантировать освобождение"
NFA_supply_liberation_desc: "По мере продвижения вглубь Коммуны нам потребуется всё больше и больше оборудования для поддержания Освободительной кампании. Поэтому государство должно идти ещё дальше в своих инвестициях в армию, обеспечивая безопасность линий снабжения наших войск, качество и количество их снаряжения. Как бы сильно ни была сдавлена экономика, нам всегда нужно больше."
NFA_build_transsaharian: "Транссахарская железная дорога"
NFA_build_transsaharian_desc: "В результате захвата Германией Марокко наши оставшиеся западноафриканские колонии оказались в значительной степени отрезанными от Алжира Сахарой. Это вызывает неэффективное управление, и если мы когда-нибудь подвергнемся вторжению, это повлечёт за собой серьёзные проблемы со снабжением наших солдат, особенно если мы больше не сможем безопасно передвигаться по побережью. Поэтому мы должны начать строительство новой железной дороги через пустыню."
NFA_colonial_extraction: "Добыча ресурсов"
NFA_colonial_extraction_desc: "Наши колонии содержат огромное количество природных богатств, которые до сих пор оставались практически неиспользованными. Однако нам как никогда нужны инвестиции и торговля, и поэтому сейчас жизненно важно заняться разработкой и добычей этих ценных ресурсов."
NFA_extent_of_conscription: "Призывы в армию"
NFA_extent_of_conscription_desc: "В течение многих лет правительство уклонялось от ответа на вопрос о том, насколько далеко следует заходить в вопросе призыва местных жителей на военную службу, не решаясь менять статус-кво в ту или иную сторону, чтобы избежать споров. Однако час освобождения стремительно приближается, и многие хотели бы, чтобы этот вопрос был решён окончательно."
NFA_native_autonomy: "Расширить автономию коренных народов"
NFA_native_autonomy_desc: "Теперь, когда A.F уверенно стоит у власти, мы можем расширить наши союзы с ультраправыми местными партиями, такими как Алжирское действие, и обеспечить лояльность коренных правителей, предоставив колониальным регионам большую местную автономию, наделив местных монархов и политиков-интегралистов большим контролем над повседневным управлением их собственными землями."
NFA_status_quo: "Колониальный статус-кво"
NFA_status_quo_desc: "Несмотря на жалобы многих слоёв общества, существующая система в наших колониях действительно работает и приносит нам только пользу. Поэтому мы должны дискредитировать группы, призывающие к либерализации или ужесточению колониальной политики, и поддержать цивилизаторскую миссию, продолжая финансирование миссионеров и укрепляя колониальные аванпосты на отдалённых территориях."
NFA_colonial_crackdown: "Возобновление репрессий"
NFA_colonial_crackdown_desc: "Угроза, нависшая над нашей колониальной империей, единственной территорией, оставшейся у настоящего французского правительства, слишком велика, чтобы её игнорировать. Подстрекатели из разных политических кругов, как местные, так и французские, регулярно призывают к реформам колониального правления, но нам нужно как раз обратное. Новые волны арестов и создание официальной колониальной тайной полиции устранят угрозы нашему дальнейшему господству."
NFA_french_union: "Французский Союз"
NFA_french_union_desc: "После освобождения метрополии центр французской администрации теперь находится за морем от колоний. Это вызвало значительный административный хаос, поскольку колониальные администрации пытаются вновь встать на ноги, и только новые реформы колониальной системы могут исправить ситуацию. Новый "Французский Союз", в котором колонии номинально являются равноправными партнерами в едином французском государстве, решит эту проблему и успокоит требования местного населения о самоуправлении."
NFA_pacify_algeria: "Прямое управление"
NFA_pacify_algeria_desc: "Теперь, когда центральная власть снова находится в метрополии, многие колонисты чувствуют себя ещё более отрезанными от власти, чем раньше, и требуют большей независимости, в то время как перемещёние центральной администрации уменьшило нашу способность подавлять движения за независимость. Единственным средством борьбы с этим является санкционирование новых репрессий против коренных организаций и националистических групп, а также отправка большего количества войск для усиления колониальных гарнизонов."
NFA_cdg_plan_chosen: "План де Голля"
NFA_cdg_plan_chosen_desc: "Филипп Петен принял предложения Шарля де Голля по военной реформе, назначив де Голля новым руководителем Генерального штаба. Теперь французские военные приступят к реализации плана реформ де Голля, в центре которого стоял идеал небольшой, но сильно боеспособной армии, с высоким качеством подготовки и оснащения, а также концентрированными прорывами бронетанковых частей."
NFA_elite_army: "Профессиональная армия"
NFA_elite_army_desc: "Генерал де Голль давно утверждал, что, учитывая обстоятельства нашего изгнания, бессмысленно пытаться собрать большую армию, и вместо этого мы должны максимально использовать имеющуюся у нас живую силу. Сократив квоты на численность армии и переведя средства с призыва на обучение, мы сможем создать небольшую, но высокопрофессиональную и хорошо обученную армию."
NFA_special_forces: "Расширить спецназ"
NFA_special_forces_desc: "Одним из основных аспектов профессионализации армии является переход к специализированным, элитным подразделениям, таким как морская пехота и горцы. Различные подразделения будут проходить углублённую специализированную подготовку, чтобы быть исключительно хорошо приспособленными для конкретных операций и обстоятельств. Между тем, создание новой программы морской пехоты поможет нашим действиям по высадке в метрополии и уменьшит влияние флота."
NFA_mobile_warfare: "Манёвренная война"
NFA_mobile_warfare_desc: "Сам будучи офицером-танкистом, де Голль в течение многих лет утверждал, что танки представляют собой будущее войны, а прорывы, которых они достигли во время Великой войны, особенно на Сомме, продемонстрировали их способность стремительно прорываться через вражеские линии до того, как противник успеет сформировать внятный ответ. Поскольку танковые технологии с тех пор значительно улучшились, мы можем увеличить наши бронетанковые подразделения и нарастить инвестиции в производство танков."
NFA_tank_investments: "Боевые танки"
NFA_tank_investments_desc: "Хотя сильные бронетанковые части необходимы для реализации замысла де Голля, наши собственные технологии и производственные мощности значительно отстают от того, что потребуется для поддержания танковых дивизий, предусмотренных главой Генерального штаба. Поэтому мы должны перенаправить финансирование с военно-морского флота и призывных кампаний на поддержку новых исследований и разработок танков, а также увеличить субсидии на их производство."
NFA_artillery_improvements: "Улучшение артиллерии"
NFA_artillery_improvements_desc: "Хотя танки занимают центральное место в плане де Голля, они способны одновременно находиться только в одном месте, поэтому для охвата более широкого фронта необходимы боеспособные пехотные части. Великая война показала, что сильная артиллерия - единственный способ не дать пехоте увязнуть в истощении, поэтому мы будем расширять наши артиллерийские части и развивать тактику обстрела вражеских войск"
NFA_concentrated_breakthrough: "Стремительные прорывы"
NFA_concentrated_breakthrough_desc: "Если танковые подразделения могут достаточно быстро прорвать вражеские линии, очень важно, чтобы они продолжали продвигаться как можно дальше, дабы быстро занять стратегические позиции и повергнуть вражеские силы в хаос. Таким образом, наши новые бронетанковые части будут обучены быстрому прорыву вражеской обороны, а командиры танков будут проинструктированы, как лучше использовать бреши в линиях противника."
NFA_officer_autonomy: "Независимость офицеров"
NFA_officer_autonomy_desc: "Офицер на земле, при условии, что он дееспособен и хорошо обучен, будет лучшим судьей того, как действовать в бою, как показали неудачи генералов, удалившихся в свои замки во время Великой войны. Поэтому мы должны убедиться, что наши офицеры обладают высоким потенциалом, что им можно доверять в принятии решительных мер, и наделить их соответствующими полномочиями."
NFA_air_support: "Поддержка с воздуха"
NFA_air_support_desc: "Крупные военно-воздушные силы необходимы для того, чтобы срывать линии снабжения противника и дробить вражеские части, что в значительной степени поможет нашим бронетанковым прорывам. В связи с этим де Голль выделил новые средства на ВВС, которым будет предложено сосредоточиться на тактике ближней авиационной поддержки и пикирующих бомбардировок, и которые получат поддержку де Голля взамен на дистанцирование от Дарлана и ВМФ."
NFA_armour_advancements: "Развитие бронетехники"
NFA_armour_advancements_desc: "Наши нынешние модели танков по-прежнему значительно отстают от тех, которые необходимы для стремительных наступлений де Голля, и хотя его теории широко признаны, многим офицерам всё ещё не хватает опыта командования танками в бою. Таким образом, мы будем вкладывать дальнейшие средства в разработку новых моделей танков, а также проводить всестороннюю подготовку большего числа офицеров в области бронетанковой войны."
NFA_subordinate_navy: "Подчинить Военно-морской флот"
NFA_subordinate_navy_desc: "В нынешних обстоятельствах нам не нужен громадный флот, способный господствовать над большими океанами, когда всё, что нам нужно - это возможность пересечь Средиземное море. Однако до сих пор флот отказывается признать это, а адмирал Дарлан продолжает выбивать деньги на свои никчемные проекты. Пришло время поставить флот на место и сделать так, чтобы он не мог действовать без одобрения главы Генерального штаба."
NFA_darlan_plan_chosen: "План Дарлана"
NFA_darlan_plan_chosen_desc: "Филипп Петен принял предложения Франсуа Дарлана по военной реформе, и Дарлан был назначен новым главой Генерального штаба. Теперь французские военные приступят к реализации плана реформ Дарлана, в основе которого лежит идеал создания настолько большой армии, насколько позволяют обстоятельства, в рамках интегрированной структуры командования, позволяющей более тесное взаимодействие между войсками."
NFA_military_research: "Военные исследования"
NFA_military_research_desc: "Наши нынешние возможности в области исследований и разработок сильно ограничены, и нам необходимо значительно увеличить финансирование научно-исследовательских учреждений, чтобы разработать военные технологии, необходимые для современной армии. Мы больше не можем откладывать решение этого вопроса, и настало время значительно увеличить финансирование военных исследований."
NFA_large_army: "Крупная армия"
NFA_large_army_desc: "Дарлан и Вейган твёрдо убеждены, что единственный способ обеспечить достаточно сильную армию - это принять традиционную французскую доктрину экспансивной стратегии, способной охватывать и продвигаться по широкому фронту. Поэтому Генеральный штаб организовал новые призывные кампании среди белых французов, а также попытался убедить тех французов, которые бежали в другие страны, приехать сюда и также выполнить свой долг."
NFA_contact_resistance: "Контакты с сопротивлением"
NFA_contact_resistance_desc: "В пределах метрополии коммунары всё ещё далеко не единодушно признаны, особенно в традиционно католических сельских районах. В некоторых частях Коммуны по-прежнему существуют значительные движения сопротивления, и хотя мы всегда старались поддержать их, до сих пор этого было недостаточно, чтобы существенно изменить их положение. Однако теперь Дарлан взял на себя обязательство усилить поддержку этих доблестных людей, приказав направить в Коммуну большее количество агентов, которые смогут координировать действия групп сопротивления и следить за тем, чтобы они отчитывались перед Алжиром."
NFA_coordinate_operations: "Координировать операции"
NFA_coordinate_operations_desc: "Если три рода войск не будут действовать слаженно, у нас практически нет надежды на проведение хорошо организованной кампании. Поэтому офицерский корпус армии, флота и ВВС будет объединён, и мы обеспечим, чтобы офицеры одного рода войск консультировались со своими коллегами из других, и проводили все необходимые вспомогательные операции, прежде чем разрабатывать новые планы."
NFA_naval_influence: "Усилить военно-морской флот"
NFA_naval_influence_desc: "Если уж на то пошло, флот - это та сила, которая нам больше всего нужна в нашей нынешней ситуации, поскольку без него у нас нет надежды даже высадиться в Коммуну. Дарлан, сам адмирал, прекрасно это знает, многие из его сторонников также являются выходцами из флота. Поэтому нам жизненно необходимо увеличить финансирование флота и расширить представительство морских офицеров в Генеральном штабе."
NFA_air_power: "Властвовать в небе"
NFA_air_power_desc: "Сильные военно-воздушные силы абсолютно необходимы как для прикрытия наших флотов в Средиземноморье, так и для поддержки солдат в метрополии. Поэтому крайне важно, чтобы мы и далее расширяли наши инвестиции в ВВС, субсидируя исследования и разработку самолётов и обещая их главнокомандующим постоянную поддержку в обмен на поддержку Дарлана."
NFA_patriotic_appeals: "Патриотические призывы"
NFA_patriotic_appeals_desc: "Поскольку мы стремимся привлечь новых рекрутов в предполагаемую многочисленную армию Дарлана, жизненно важно обратиться к общему патриотизму каждого порядочного француза, напоминая людям при каждой возможности, что их французские братья и сёстры подвергаются социалистической тирании, их вера и культура подавляются. Изменить ситуацию может только новый поход за свободу Франции, который требует приверженности каждого гражданина."
NFA_broad_offensives: "Широкое наступление"
NFA_broad_offensives_desc: "Только продвигаясь по большому фронту, мы можем сохранить давление на коммунаров, и мы можем сделать это гораздо лучше, чем когда-либо, благодаря обилию новых рекрутов. Мы должны убедиться, что наши пехотные войска понимают, что необходимо для поддержания крупного наступления, и что наши офицеры хорошо обучены командованию такими операциями."
NFA_citizen_soldier: "Идеал гражданина и солдата"
NFA_citizen_soldier_desc: "На протяжении веков наша военная доблесть основывалась на традиции гражданина-солдата, простого француза, призванного на войну в трудную минуту. Этот идеал лежит в основе увеличения численности войск Дарлана, и мы должны ещё больше укрепить его посредством обязательной пехотной подготовки для всех взрослых трудоспособных мужчин, чтобы в случае необходимости они могли быть призваны служить своей нации в трудную минуту."
NFA_dominate_mediterranean: "Доминировать в Средиземноморье"
NFA_dominate_mediterranean_desc: "Без овладения Средиземным морем любые усилия по переброске сил к берегам Метрополии будут абсолютно бесполезными. Более того, если мы сможем добиться настоящего военно-морского контроля над морем, мы сможем обеспечить безопасность новых торговых путей, прервав поставки Коммунаров, и обрести престиж в регионе. Поэтому очень важно, чтобы мы продолжали инвестировать в кораблестроение и военно-морские исследования."

NFA_Ministry_of_the_Air: "Министерство авиации"
NFA_Ministry_of_the_Air_desc: "В задачи министерства авиации входит как организация наших авиационных усилий, таких как гражданский воздушный транспорт, так и наших военно-воздушных сил, которые оказались столь полезными в Великой войне и которые, по мнению наших военных аналитиков, окажутся ещё более важными в грядущей войне, поскольку технологический прогресс позволяет применять новые воздушные тактики и стратегии."
NFA_Total_Air_War: "Тотальная авиационная война"
NFA_Total_Air_War_desc: "Многие из молодого поколения офицеров выступают за широкомасштабное использование поддержки пехоты с воздуха, но другие также предлагают не уклоняться от использования наших ВВС для уничтожения инфраструктуры и промышленности противника в более общей манере: мы не в состоянии избежать тотальной войны, и обращение ресурсов противника в руины может только помочь нам."
NFA_Air_Coordination_Center: "Авиационный координационный центр"
NFA_Air_Coordination_Center_desc: "Мы создадим специальный командный центр для наших военно-воздушных сил, чтобы они наилучшим образом использовались в соответствии с их сильными и слабыми сторонами, вместо того, чтобы позволить им потенциально использоваться не по назначению командирами с меньшим опытом в воздушной тактике, а также чтобы обеспечить мониторинг и контроль состояния наших сил в воздухе как можно лучше, например, для проведения спасательных операций."
NFA_DEM_Barrage: "Ц.М.Р. для эффективности"
NFA_DEM_Barrage_desc: "Для координации наступательных и оборонительных действий в воздухе министерство обобщит использование электромагнитного обнаружения, огромных антенн, размещённых в стратегических точках, использующих электромагнитные волны для обнаружения самолётов."
NFA_DCA_Network: "Сеть DCA"
NFA_DCA_Network_desc: "Чтобы предотвратить нападение любых воздушных сил на нас на нашей собственной территории, особенно на Корсике, расположенной так близко к красному материку, мы будем развивать сеть зенитных артиллерийских батарей и прожекторов, в высшей степени координируемых министерством авиации."
NFA_Aircraft_Production: "Производство самолётов"
NFA_Aircraft_Production_desc: "Во время Вельткрига случился настоящий взрыв авиационной промышленности, и правительство позаботилось о щедрых субсидиях, чтобы облегчить её внедрение в Алжире. С тех пор подготовка к следующей войне не прекращалась, тем более что колониальные конфликты дали нам возможность испытать наши самолеты. Когда война наконец-то замаячит на горизонте, мы мобилизуем промышленность на полную мощность."
NFA_Long_Range_Fighter: "Истребитель дальнего действия"
NFA_Long_Range_Fighter_desc: "Корсика может быть плавучим аэродромом, с которого наши самолеты могут легко добраться до материка, но, тем не менее, нам нужны истребители, способные патрулировать просторы Средиземноморья, а также сопровождать наши бомбардировщики вглубь территории красных, чтобы уничтожить промышленность Коммуны. Министерство будет следить за тем, чтобы разработка тяжёлых истребителей не оставалась без внимания."
NFA_Tactical_Bombers: "Тактические бомбардировщики"
NFA_Tactical_Bombers_desc: "Наши военные специалисты осознали важность скоординированных действий с воздуха и земли, когда пехота при активной поддержке тактической авиации наносит удары по оборонительным сооружениям, живой силе или инфраструктуре противника. Для реализации этой тактики министерство авиации будет поддерживать разработку тактических бомбардировщиков."
NFA_Transmitting_Knowledge: "Передача знаний"
NFA_Transmitting_Knowledge_desc: "Франция гордится своей историей воздухоплавания, и во время Вельткрига было выпущено много героев воздуха. Но на земле летать не научишься, а пилоты - редкость: мы позаботимся о том, чтобы наши лучшие асы стали ещё лучшими инструкторами и научили молодое поколение превзойти их."
NFA_New_Air_Tactics: "Новая воздушная тактика"
NFA_New_Air_Tactics_desc: "Сфера военной авиации быстро меняется, и наши пилоты должны адаптировать свои навыки к постоянно меняющимся технологиям: с новыми самолётами появляются новые возможности наступательных и оборонительных манёвров, новые способы выхода из напряжённой стычки. Обширная подготовка по этим новым тактическим достижениям даст преимущество над нашими врагами."
NFA_Ministry_of_Naval_Affairs: "Министерство военно-морских дел"
NFA_Ministry_of_Naval_Affairs_desc: "Министерство военно-морских дел, в задачи которого раньше входил надзор за управлением нашими колониями и военно-морскими силами, теперь занимается исключительно нуждами флота: контроль над Средиземноморьем будет необходим для возвращения Метрополии, поэтому министерство будет следить за тем, чтобы наш флот мог противостоять Интернационалу."
NFA_A_World_Class_Navy: "ВМФ мирового класса"
NFA_A_World_Class_Navy_desc: "Большая часть французского флота сопутствовала нашему правительству в изгнании в Северной Африке, поэтому наш флот велик, однако многие из наших кораблей устарели. В своём нынешнем состоянии флот может защитить наши берега, но неизвестно, как он поведёт себя, если кто-то попытается оспорить наши позиции в Западном Средиземноморье. Мы будем стремиться к масштабному перевооружению."
NFA_An_African_Toulon: "Африканский Тулон"
NFA_An_African_Toulon_desc: "Тулон был основной базой средиземноморского флота до войны, но после изгнания он был размещён на озере Бизерта, крупной лагуне на севере Туниса, интенсивно развиваемой колониальными властями, в частности, с большим арсеналом в Ферривилле. Для удовлетворения наших амбиций будет проведён капитальный ремонт и дальнейшее развитие Бизерты."
NFA_Heavy_Destroyers: "Тяжёлый эсминец"
NFA_Heavy_Destroyers_desc: "Военно-морской флот Франции всегда развивался с учётом того, что он будет сражаться с превосходящей его силой. В прошлом веке движение под названием "Jeune École" выступало за использование множества небольших кораблей вместо больших дредноутов: эта идея сегодня устарела. Вместо этого министерство будет поощрять разработку хорошо вооружённых эсминцев - нечто среднее между нашими традиционными доктринами и международными тенденциями."
NFA_Aviation_Cruisers: "Авианесущие крейсеры"
NFA_Aviation_Cruisers_desc: "Область морской авиации была несколько отброшена международным сообществом, замкнутым в постоянной гонке вооружений: это гонка, которую мы не сможем выиграть, поэтому мы радикально изменим нашу доктрину и будем поощрять использование воздушной мощи в морской войне, для разведки и точных ударов."
NFA_Sea_Leviathans: "Морские левиафаны"
NFA_Sea_Leviathans_desc: "Возможно, мы не сможем конкурировать с Германией или Японией в гонке военно-морских вооружений, но мы точно можем попытаться выбить любого из наших средиземноморских противников хорошо вооружёнными тяжёлыми линкорами: это может противоречить предыдущим доктринам, но сегодняшняя ситуация означает, что пришло время для инноваций."
NFA_Air_Carriers: "Авианосцы"
NFA_Air_Carriers_desc: "Нынешняя гонка военно-морских вооружений ошибочна: развивая авианосцы, мы обеспечим себе возможность сохранять контроль над Средиземноморьем, бомбардируя наших врагов и погружая их в морские глубины ещё до того, как мы окажемся в пределах досягаемости их орудий."
NFA_Preparing_Our_Return: "Подготовка нашего возвращения"
NFA_Preparing_Our_Return_desc: "Чтобы отвоевать метрополию, мы должны высадиться на её берег - схватка, которую Коммуна ожидала в течение двух десятилетий: она будет не простой. Мы должны подготовиться как можно лучше, поскольку второго шанса не будет. Министерство будет вкладывать средства в разработку всего, что может помочь нашей десантной операции."
NFA_Invasion_Logistics: "Логистика вторжения"
NFA_Invasion_Logistics_desc: "Однако десант - это только первая часть, мы должны убедиться, что наши войска смогут обеспечить прочный плацдарм. А для этого есть только один способ подготовки: безупречная логистика, чтобы люди, которым посчастливилось первыми ступить на священную землю Патри, смогли сдержать любую контратаку, которую могут предпринять коммунары."
NFA_The_U_Boat_Menace: "Развить силы субмарин"
NFA_The_U_Boat_Menace_desc: "Коммуне не хватает многих ресурсов, необходимых для современной войны, и прежде всего нефти. Сохранение контроля над Средиземным морем будет сильным шагом к изоляции Коммуны от союзников или нейтральных государств, готовых торговать с ней, но наличие большого флота подводных лодок даст нам возможность ещё более эффективно преследовать их конвои."
NFA_Battaile_Escadres: "Bataille d'Escadres"
NFA_Battaile_Escadres_desc: "Битва за Средиземноморье не может быть выиграна в результате одного боевого столкновения, и нам необходимо мыслить стратегически. Создав оперативные группы, мы обеспечим нашим кораблям чёткую роль, их действия будут легче координировать, а наших военно-морских командиров научат мыслить более масштабно."

###Darnand###
NFA_order_of_the_french_legion: "Орден легиона"
NFA_order_of_the_french_legion_desc: "Невозможное свершилось! Французский легион Жозефа Дарнана и его союзники по ополченческому движению, включая Кагуляров, захватили власть, и Петен теперь подчиняется им и их обещаниям о полном искуплении Франции."
NFA_praetorian_guard: "Преторианская гвардия"
NFA_praetorian_guard_desc: "Преторианская гвардия представляет тех, кому больше всего доверяет руководство Легиона, особенно сам Дарнан. Им будет доверена как личная безопасность наших лидеров, так и внутренние разведывательные операции и наблюдение за потенциальными диверсантами."
NFA_cull_freemasonary: "Выклинить масонство"
NFA_cull_freemasonary_desc: "Языческое тайное общество, которым является масонство, давно стремилось проникнуть во французские институты и использовать их в своих целях, смертельно ослабив нас и во время войны, и во время революции. Теперь мы можем вернуть то, что принадлежит нам, устранив врагов Французского легиона, связанных с масонским движением, прежде чем они нанесут удар по нам."
NFA_voice_of_the_militia: "Голос ополчения"
NFA_voice_of_the_militia_desc: "Французскому ополчению требуется больше новобранцев и больше преданности. Мы должны господствовать над общественными каналами информации и передавать наше вдохновляющее послание как по радио, так и через громкоговорители, причём единое ясное послание должно передаваться службой легионеров ордена Дарнана, помогая объединить под его началом других ополченцев."
NFA_dominate_capitalism: "Господствующий капитализм"
NFA_dominate_capitalism_desc: "Капиталистический интернационализм, материализм и жадность уже давно пытаются подмять под себя нашу нацию, нашу веру и наше единство. В то время как их предприятия уже полагаются на государственную защиту, мы будем напрямую управлять всеми международными финансами и торговлей, одобряя только то, что необходимо для вторжения Коммуны, а также напрямую управлять промышленностью, в которой теперь члены Легиона будут непосредственно контролировать капиталистических владельцев."
NFA_army_merger: "Слияние армий"
NFA_army_merger_desc: "Между Легионерской орденской службой, Кагулярами, Французским легионом ветеранов, Антисиндикалистским действием, Круа-де-Фе и множеством других организаций существует слишком много военизированных формирований, пытающихся координировать свои действия друг с другом, а теперь и с Национальной армией Франции. Все они и армия будут объединены в одну, когда командиры каждой Лиги будут приведены в порядок под руководством Дарнана, и организованы как единое сплочённое подразделение, называемое просто Французским ополчением, командирам которого за их верность будет обещана известность после освобождения. Лишь некоторые организации останутся полунезависимыми, но подчиняющимися Ополчению в целях внутренней безопасности, например, Рыцари Меча Дарнана."
NFA_ideal_of_youth: "Идеал молодёжи"
NFA_ideal_of_youth_desc: "Сила. Живучесть. Мощь. Положительные качества молодых людей нельзя недооценивать, и поэтому школа ополчения с акцентом на вербовку молодых людей и поддержание идеала физической подготовки должна быть внедрена немедленно."
NFA_ultranational_catholicism: "Ультранациональный католицизм"
NFA_ultranational_catholicism_desc: "Ценности Франции - это ценности бескомпромиссной христианской веры, от которой не уклоняются воины, если они собираются вести войну против хаоса и радикального материализма, разрушающих эту землю. Мы должны принять наш собственный национальный католицизм и французскую расу как неопровержимо связанные друг с другом, продвигая дружественных Легиону священников в Церкви и требуя одобрения наших ценностей от Папства параллельно с соответствующим финансированием. Они должны осудить тех мнимых христиан, которые помогли уничтожить истинный католицизм во Франции, таких как либеральные австрийские отбросы, которые теперь должны быть призваны в крестовый поход против наших врагов, если только они не хотят быть уничтожены следующими."
NFA_french_purity: "Французская чистота"
NFA_french_purity_desc: "Франция - это не просто место, а народ, люди, являющиеся результатом тысячелетнего кровного родства и традиций. Об этом нельзя забывать, так как чистота французской крови будет вознаграждаться и поощряться в обществе, а те, кто подрывает её, такие как евреи, "коренные жители" и, что хуже всего, те, кто размножается с иностранцами, будут подвергаться соответствующему обращению."
NFA_underworld_connections: "Связи с Преступным миром"
NFA_underworld_connections_desc: "В Ницце и на Корсике по-прежнему остаются члены Milieu (Преступный мир), выступающие против синдикалистской революции и поддерживающие хорошие отношения с Легионом Дарнана. Преторианцы будут налаживать с ними связи для получения людей, снабжения и, самое главное, информации."
NFA_knightly_rituals: "Рыцарские обряды"
NFA_knightly_rituals_desc: "Мы - возрождённые французские Рыцари, посланные возродить Францию, и мы должны вести себя соответственно. Строго регламентированные Рыцарские обряды, церемонии и инициации повысят наш престиж и преданность верных солдат."
NFA_legionary_outreach: "Пропаганда среди легионеров"
NFA_legionary_outreach_desc: "Мы не одиноки в своём желании освободить мир от безумия и вернуться к спиритуализму и заслуженной иерархии воинов, несмотря на наши нынешние разногласия по поводу деталей. И Эвола, и Железная Гвардия одобрили наш "эзотерический" и традиционалистский курс, и поэтому нам следует обратиться к ним и к союзникам-единомышленникам в Испании."
NFA_the_internal_enemy: "Внутренний враг"
NFA_the_internal_enemy_desc: "Даже в нашей крепости французского национализма внутренний враг поджидает, чтобы нанести удар. Евреи, либералы, непокорные капиталисты, даже якобы консервативные критики нашего Ордена должны быть вычищены, если мы хотим избежать дальнейшего саботажа и шпионажа. Мы не повторим ошибок первой мировой войны, допустив их разгул, и мы должны быть чисты, если хотим отвоевать материк."
NFA_militia_corporatism: "Ополченческий корпоративизм"
NFA_militia_corporatism_desc: "Пришло время ещё больше ужесточить контроль над рынком, он уже отработал свой срок и обладает своими достоинствами, но, к сожалению, капиталисты думают только о том, как разбогатеть за счёт своей страны, своих братьев по крови и национального дела. При Дарнане это уже не так, рынок будет контролироваться и управляться нашими гордыми легионерами, храбрыми сынами Вечной Франции, потому что они наиболее способны служить ей."
NFA_grand_master: "Великий мастер"
NFA_grand_master_desc: "Мы должны положить конец этой чехарде с неудавшимся защитником Франции Петеном, который возглавляет нашу страну, когда у нас есть только один вождь французов - Жозеф Дарнан. Петен будет почтительно отправлен в отставку, а Великий мастер Милиции получит значительно расширенную исполнительную власть."
NFA_total_sacrifice: "Всё для государства"
NFA_total_sacrifice_desc: "Пассивная поддержка делу не поможет, если мы хотим вернуть нашу родину, граждане должны отдать всё. Каждый мужчина, который может служить или работать, обязан, каждая женщина, которая может служить во вспомогательных войсках, обязана, каждое оружие и транспортное средство, которое не используется, должно быть в Ополчении. Мы не проиграем из-за нехватки людей или ресурсов, мы выжмем из этой колонии каждую каплю крови и пота."
NFA_industrial_push_command: "Толчок для промышленности"
NFA_industrial_push_command_desc: "Теперь, когда мы подчинили рынок нашей воле, настало время использовать его с умом. Великим мастером будут предприняты грандиозные работы, как в гражданской и военной, так и в военно-морской области, чтобы превратить наши заморские владения в промышленно развитые территории, достойные нашей метрополии, занятой коммунарами."
NFA_colonial_pacification: "Усмирить колонии"
NFA_colonial_pacification_desc: "Как и Париж, Марсель, Страсбург или Брест, наша некогда огромная колониальная Империя является неотъемлемой частью нашей великой страны, наши предки доблестно сражались под трехцветным флагом, чтобы заслужить эти богатые ресурсами земли. Местные жители, похоже, не понимают этой реальности, они здесь, в нашей стране, а не в своей, на наших французских землях, пришло время напомнить им об этом фундаментальном моменте и убедиться, что они вбили его себе в голову раз и навсегда, в том или ином виде..."
NFA_the_beautiful_war: "Прекрасная война"
NFA_the_beautiful_war_desc: "Мы готовы, после долгих и затратных приготовлений, потребовавших много труда от нашего Великого мастера Жозефа Дарнана, всё готово к началу крестового похода, который вернёт нас домой. Псы Коммуны будут защищаться, но наши гордые и сильные легионеры победят их так же, как мы разгромили краснокожих Парижской Коммуны в 1870 году. Вперёд! Лишь истинные французы одержат победу!"

### Napoleon Pre Lib ###
NFA_napoleon_restoration: "Сто дней навеки!"
NFA_napoleon_restoration_desc: "Сценарий, который никто не мог предсказать. По милости самого Петена вернулась прославленная династия Наполеона, готовая привести Францию в новую эпоху процветания и великолепия. Пусть этот момент ознаменует наши первые Сто дней, ибо они никогда не закончатся новым Ватерлоо."
NFA_parlment_allies: "Союзники в парламенте"
NFA_parlment_allies_desc: "Возвращение династии Бонапартов было встречено нашим политическим классом с не самыми лучшими последствиями. Многие радикальные республиканцы уже призвали к немедленной отставке нынешнего правительства и проведению референдума по преобразованию изгнанного государства в полноценную республику. Конечно, это не означает, что все настроены враждебно по отношению к нашим целям. Нам лишь нужно найти их среди беспокойных масс в Ассамблее."
NFA_army_allies: "Активизация офицерского корпуса"
NFA_army_allies_desc: "Солдаты любили Наполеона I, и он тоже любил их, ибо кто ещё мог позволить ему принести столько славы Франции? Мы надеялись на такую же реакцию со стороны нынешних вооружённых сил, находящихся в Алжире, и мы сильно ошиблись. Слухи о мятеже распространяются повсеместно, и без быстрых действий военные могут оставить все планы, которые перед ними поставит новое имперское правительство."
NFA_alone: "Одни на краю бездны"
NFA_alone_desc: "Все наши усилия - провал. Армия, несмотря на уважение к старому Маршалу, не решается поддержать потенциального Императора, который не командовал ни одним сражением. Парламентарии тоже, возмущённые полным искоренением своего истеблишмента, бойкотировали всё начинание. Если мы не найдём союзников в ближайшее время, то пропасть истории может поглотить нас так же, как поглотила возрождённую империю Наполеона III."
NFA_ask_darnard: "Обращение к Легиону"
NFA_ask_darnard_desc: "Так называемые "Легионеры" из организации "Глайв Дарнана" - это множество разных вещей, но ни одна из них не обеспечит нам поддержку народа, о которой так заботится Наполеон VI. Однако они также проявляют бескомпромиссное рвение в очистке всех, кого считают угрозой, и при должном поощрении могут быть обращены на укрепление нашей терпящей крах реставрации. В конце концов, отчаянные времена требуют совершенно безрассудных мер."
NFA_ask_af: "Призыв к Аксьон Франсез"
NFA_ask_af_desc: "Обращение к самой большой монархической ассоциации в стране может показаться очевидным выбором в вопросе получения широкой поддержки нашего правительства. Ситуация гораздо сложнее, чем это представляется большинству иностранных наблюдателей, поскольку A.F поддерживает Орлеанскую династию и их притязания на трон Франции. Сам Шарль Моррас считает бонапартизм гнусным порождением революции. Надеемся, что некоторых членов низшего ранга удастся склонить на нашу сторону."
NFA_last_hope: "Угасающая надежда"
NFA_last_hope_desc: "Даже старые радикалы отвернулись от нас. Народ уже устал от неопределённого будущего правительства, которое утверждало, что восстановление должно принести столько славы. К нашему удивлению и ужасу, в такой непреодолимой тьме остался один свет. Молодые патриоты, представляющие собой свободное собрание различных правых политических активистов, выразили готовность поддержать Императора."
NFA_prep_for_retvrn: "Подготовка к неизбежной борьбе"
NFA_prep_for_retvrn_desc: "Наша нация с самого начала должна была вступить в новую борьбу с коммунарами за окончательную судьбу Франции. Это известно всем, но политическая структура нашего общества расколота. Мы должны исправить её, если хотим быть едиными и готовыми к великим усилиям, чтобы начать всё заново."
NFA_broad_goverment: "Всё для освобождения"
NFA_broad_goverment_desc: "Несмотря на то, что Молодые патриоты предпочли бы продолжать свою миссию в одиночку, слова Императора были предельно ясны. Новое "расширенное" правительство должно быть образовано, если мы хотим сохранить его милость. Это создаёт проблему, учитывая, что большинство политических сил отвернулись от нас или были вычищены, но группа социал-демократов, которая осталась незамеченной, выразила сердечную поддержку действиям Наполеона VI."
NFA_oursleves_alone: "Лишь нашей рукой"
NFA_oursleves_alone_desc: "Патриотическому правительству не нужны и не могут быть позволительны предательские ублюдки в залах власти. Франция может быть спасена только нашими руками, владеющими клинком судьбы. Будь прокляты амбиции Бонапарта, нации не нужны пиявки в человеческом обличье, которыми являются политики."
NFA_ready_and_waiting: "В ожидании момента"
NFA_ready_and_waiting_desc: "Правительство и военные наконец-то разрешили свои разногласия и стали едины в своих целях и стремлениях. Освободительная война наступит достаточно скоро, когда наступит подходящий момент, осталось только дождаться этого знаменательного события."
NFA_young_emperor: "Le Petit Empereur"
NFA_young_emperor_desc: "Моего великого предка называли "маленьким капралом" из-за его роста, несмотря на все его достижения. Меня самого мои подданные прозвали "маленьким Императором" из-за моего юного возраста и предполагаемой неопытности. Это не имеет значения, ибо я по-прежнему люблю народ и сделаю всё, что позволит данная мне власть, чтобы защитить его от нищеты и эксцессов маловерных фанатиков, с которыми я оказался связан."
NFA_imperial_safety_net: "Имперская страховочная сеть"
NFA_imperial_safety_net_desc: "В нашем суровом климате нищета и запустение остаются в порядке вещей. Центральное правительство мало что сделало для помощи тем, кто больше всего страдает после изгнания. Молодые патриоты могут протестовать, но в конечном итоге все законы подписываются только по моей воле. Таким образом, для баланса между недоверием фанатиков и здоровьем подданных должна быть предпринята умеренная помощь."
NFA_local_democracization: "Либеральная Империя"
NFA_local_democracization_desc: "С момента своего создания правительство Алжира не было по-настоящему свободным, и с этим печальным фактом пришлось смириться. Хотя мои нынешние союзники могут насмехаться над официальными выборами, народу должно быть обеспечено местное представительство. Пусть они знают, что Наполеон заботится об их насущных проблемах и даёт им инструменты для решения подобных кризисов."
NFA_sucdem_strongman: "Император народа"
NFA_sucdem_strongman_desc: "Я слуга своего народа, это правда. Сильный человек для "патриотов", возможно, так оно и есть. Пока нынешняя реальность не позволяет этого, я буду отказываться от любых радикальных требований со стороны JP, чтобы не ставить под угрозу свободу французского населения. Несмотря на демонстрацию "силы Императора", которая выгодна им, она выгодна и мне. Поскольку они дают мне будущий клинок для обезглавливания чудовища, заточённый самим чудовищем."
NFA_young_patrioits: "Молодые патриоты"
NFA_young_patrioits_desc: "Никогда в самых смелых мечтах мы не могли представить себе, что Франция обратится к нам, тем более к родственнику самого великого Бонапарта. Как новые хранители этих земель мы можем реализовать наше видение подлинно национальной Франции, которая больше не прячется от борьбы и не допускает свободного разгуливания скрытых коммунаров."
NFA_purge_those_against_us: "Начало третьего Царствования террора"
NFA_purge_those_against_us_desc: "Мерзкие революционеры и их беспородные потомки-коммунары запятнали Францию уже дважды великой резней. Позор, который может быть смыт только нашими руками, тянущими механизм гильотины, дабы очистить изгнанный народ. Пусть ни один предатель и парижский сочувствующий не сбежит, ибо наша собственная революция требует крови."
NFA_cult_of_nap_i: "Пример Наполеона Великого"
NFA_cult_of_nap_i_desc: "Наполеон Бонапарт, невероятный герой, который был нужен Франции в момент её слабости, вызванной нерешительными и слепыми революционерами. Такой человек века не появляется в мировой истории более одного раза, а значит, нам остаётся только смотреть и удивляться его амбициозным завоеваниям. Пусть мы никогда не забудем его, и пусть его душа направит нас к достижению сравнимого величия!"
NFA_the_enteral_enemy: "Изгнать багровую заразу"
NFA_the_enteral_enemy_desc: "Несмотря на наше великое рвение в очищении населения от красных пятен, ментальные миазмы их идеологии продолжают существовать, ничем не нарушаемые в далёких тенях нашего огромного Королевства. В огне это изменится, ибо пламя очистит население этого святого и последнего бастиона французского народа, раз и навсегда."
NFA_for_the_empire: "Pour l'Empire!"
NFA_for_the_empire_desc: "Империя, несмотря на все вселенские силы, была защищена судьбой, чтобы она могла выжить и процветать. Люди удовлетворили свои потребности, а с возможными противниками нашего дела было покончено. Наши вооружённые силы готовы, осталось выполнить единственную цель. Мы отплываем на материк, к Франции и трону нашего Императора!"
### Nap Post Lib###
NFA_the_restored_empire: "Судьба исполнила своё предназначение"
NFA_the_restored_empire_desc: "Это сама судьба вознесла Наполеона I на такие высоты, и это она снова ведёт нас к победе над проклятыми коммунарами. С победой над предателями мы наконец-то сможем основать настоящую империю, достойную всей Франции."
NFA_bring_forth_the_terror: "Le Saint-Just Blanc"
NFA_bring_forth_the_terror_desc: "Архангел террора, Луи Антуан де Сен-Жюст, был идеальным примером излишеств, к которым были склонны кровожадные шакалы так называемой "Великой" французской революции. Однако, несмотря на гнусность его убеждений, его методы могут быть усовершенствованы и повторно использованы по отношению к поклонникам Коммуны. Вкус их собственного лекарства - это то, что нужно."
NFA_cull_communard_republicanism: "Развязать второй термидор"
NFA_cull_communard_republicanism_desc: "Подобно тому, как термидорианская революция сместила гнойное правительство Робеспьера и его якобинских кружков, так и мы вырвем грязные когти Коммуны из славной земли, которую мы вернули. Полным отказом от всего красного мы возвысим нашу разбитую родину."
NFA_emperors_gambit: "Бонапарт выходит из тени"
NFA_emperors_gambit_desc: "Луи Бонапарт никогда не был доволен положением, в котором он оказался, вынужденный полагаться на молодых фанатиков для укрепления имперской реставрации. В суровом климате Алжира он вынужден был терпеть их, но после освобождения Метрополии его сердце разрывается от каждой новой новости об очередной резне, учинённой JP над мирным населением. Время действовать пришло, и Наполеон VI либо войдёт в историю со славой, либо будет проклят навеки."
NFA_victory_of_emperor: "Триумфальный Император без узды"
NFA_victory_of_emperor_desc: "Радуйтесь, добрые люди Франции! Радуйтесь, ибо ваш Император победил коррупционную угрозу, которая считала, что убийство и власть равны. Наполеон VI наконец-то освободился от так называемых "патриотических" цепей и может восстановить мир и справедливость в своей империи."
NFA_target_natpops: "Патриотизм а не варварство"
NFA_target_natpops_desc: "Безумцы, держащие наше правительство в заложниках, считали, что национализм может быть достигнут только путём радикального исключения элементов, считающихся "нечистыми" Это не путь Франции или Бонапартов, поскольку все наши подданные являются частью национального целого. Поэтому мы отдадим предпочтение гражданской модели национализма, соответствующей современности."
NFA_finish_jp: "Вырезать раковые опухоли"
NFA_finish_jp_desc: "Хотя большая часть руководства "Молодых патриотов" была арестована или убита более рьяными военными, их властные структуры до сих пор существуют, поддерживаемые оставшимися и людьми их идеологической принадлежности. Мы должны отсечь эту раковую опухоль от национального организма, чтобы она больше не развращала ни одну часть Франции."
NFA_majestys_goverment: "Временное управление"
NFA_majestys_goverment_desc: "Хотя отстранение правительства JP было необходимым, оно привело к непредвиденным последствиям. Это полный крах кабинета министров. Наполеон решил создать временный орган по образцу старой Директории, чтобы сохранить политическую стабильность до проведения выборов."
NFA_forgive_communard_moderates: "Воссоединиться с умеренными левыми Метрополии"
NFA_forgive_communard_moderates_desc: "Метрополия была домом для всех сторонников социализма, а не только для радикалов, мечтающих о казни нашего Императора. Из-за собственных политических пристрастий и необходимости в новых союзниках для укрепления демократической империи было бы разумно связаться с умеренными социалистами, такими как христиане, которые всё ещё разбросаны по всей стране."
NFA_olivebranch_libs: "Оливковая ветвь для либералов"
NFA_olivebranch_libs_desc: "Прискорбно, что так много либералов погибло в ходе акций, проводимых подразделениями JP. К счастью, многие из них пережили бурю и рады оказать поддержку на нашем пути к демократическому возрождению Империи."
NFA_democratic_restoration: "Имперская демократия"
NFA_democratic_restoration_desc: "Наконец-то нам удалось осуществить то, что многие считали абсолютной невозможностью. Имперская демократия реальна, и её первые выборы готовы к проведению. Из-за того, что у партий было мало времени на подготовку, единственными реальными соперниками являются два бонапартистских крыла, одно из которых представляет левых, а другое - правых."
NFA_mandate_of_people: "Социальная и народная Империя"
NFA_mandate_of_people_desc: "Народ заговорил, и его голос жаждет безопасности и истинного продвижения вперёд. Поэтому во главе Империи должно стоять правительство, чьей главной задачей будет создание народной и социальной системы."
NFA_universal_sufferage: "Демократические права граждан"
NFA_universal_sufferage_desc: "Великая французская революция подарила миру один из самых важных документов в истории человечества - Декларацию прав человека. Пришло время продолжить это наследие, разработав новый документ, который будет гарантировать демократические и избирательные права всем гражданам, независимо от их пола или вероисповедания."
NFA_honor_vets_of_both_sides: "Солдаты славы, отличия и награды"
NFA_honor_vets_of_both_sides_desc: "Сами солдаты, а не какие-то высокопоставленные генералы, привели нас к победе над Коммуной. И именно они заслужили все медали и знаки отличия за свои славные подвиги. Это, конечно, не означает, что мы можем забыть о храбрых патриотах, которые сражались за свою нацию как неидеологические призывники в Красной армии, им тоже должна быть воздана слава."
NFA_fate_of_church: "Галликанизм, католицизм, секуляризм?"
NFA_fate_of_church_desc: "Всем известна о судьбе Церкви во времена Коммуны. Эпоха мученичества для них закончилась, но их положение в нашей империи остаётся неясным. Должны ли мы официально принять католическую веру, чтобы привлечь глубоко религиозное население. Или, может быть, нам следует придерживаться республиканского секуляризма и поддерживать равенство всех религий? Последняя концепция, отстаиваемая отдельными представителями самой церкви, предлагает обновлённый галликанизм, чтобы Наполеон мог быть поставлен выше Папы в плане авторитета."
NFA_legacy_of_nap_2: "Либеральное наследие дедушки Плон-Плона"
NFA_legacy_of_nap_2_desc: "Родной дед Наполеона VI принц Наполеон-Жером, которого ласково прозвали Плон-Плон, был самым сильным либеральным голосом при дворе Наполеона III. Наш Император должен принять наследие своей семьи и продолжить прогрессивное дело, которое, видимо, связано с его генами."
NFA_pink_bonepartism: "Социал-бонапартизм"
NFA_pink_bonepartism_desc: "Для многих концепция бонапартизма, смешанного с социал-демократией, является анафемой, концепцией, которая не может существовать в мире, ограниченном законами простого человеческого разума. Но народ знает правду и понимает, что мы всего лишь продолжаем наследие Наполеона I как наследника Великой революции."
NFA_expand_welfare: "Забота о вдовах и сиротах освобождения"
NFA_expand_welfare_desc: "Прискорбный факт освободительной войны до сих пор свеж в нашей памяти, да и как может быть иначе, когда разруха и опустошение заметны любому. Миллионы вдов и сирот, оставшихся в результате военной борьбы, будут окружены заботой благодаря грандиозному усовершенствованию наших прежних законов о социальной защите."
NFA_protect_worker_rights: "Рабочие больше никогда не будут рабами"
NFA_protect_worker_rights_desc: "Многие рабочие опасаются, что их защита будет отвергнута, отрезана новым враждебным правительством из-за моря. Это не более чем клевета, ибо рабочий никогда не будет рабом при нашем благосклонном Императоре. Мы сохраним самые очевидные законы о труде, убрав лишь те, которые позволят сформироваться радикальным группам."
NFA_fate_of_syndie_unions: "Проблема с синдикатами"
NFA_fate_of_syndie_unions_desc: "Профсоюзы и синдикаты доказали свою опасность незаконным смещёнием правительства материка после Первой войны, но их первоначальная цель была на самом деле благородной. Трудно решить, какой будет их судьба теперь, когда мы контролируем Метрополию, но это должно быть решено раз и навсегда."
NFA_peoples_empire: "Народ и его Империя"
NFA_peoples_empire_desc: "Луи Наполеон - наконец-то счастливый человек, спустя столько времени после первого восшествия на престол. Он, правительство, избранное благодаря его усилиям, и, самое главное, народ, находящийся под его защитой, создали Францию, которая существует как безопасная гавань для всех граждан. Ни эксплуатация, ни голод, ни война больше не угрожают народу нашей империи."
NFA_patriots_hold: "Молодые Патриоты не сдаются"
NFA_patriots_hold_desc: "Как глупо со стороны Императора-марионетки пытаться бросить вызов нашему могуществу. Такое неповиновение должно было рано или поздно произойти, и мы были хорошо подготовлены, чтобы отразить его предательский удар. Устранив последнее препятствие на пути к достижению наших истинных целей, пришло время возродить Францию в патриотическом образе."
NFA_a_new_emperor: "Кандидатура из Понтекорво?"
NFA_a_new_emperor_desc: "Луи Бонапарт показал себя недостойным трона, который управлял бы всей нацией, это правда. Тем не менее, многие в нашей коалиции призывают к тому, чтобы мы короновали замену, хотя некоторые голоса требуют сохранения регентства. Единственным кандидатом, который серьезно рассматривается, является активно правый и бонапартистский политик Иоахим, 6-й принц Мюрат из княжества Понтекорво."
NFA_honor_general_revanche: "Honor Général Revanche"
NFA_honor_general_revanche_desc: "Ах, Жорж Эрнест Буланже, генерал мести, отец французских правых. Без него никто из наших предшественников не смог бы многого добиться, и мы не оказались бы там, где находимся сегодня. Давайте чтить такую монументальную фигуру и подражать ему, ибо единство крайне желательно для нашей широкой правой коалиции."
NFA_La_Liberte: "La Liberte для масс"
NFA_La_Liberte_desc: "Газета "La Liberte" широко распространялась в Алжире, чтобы показать народу нашу активную позицию по широкому кругу идеологических вопросов. С Метрополией в наших руках мы расширим её тираж, чтобы каждый француз увидел, что может дать ему патриотическое правительство. У других газет из-за этого может внезапно сократиться финансирование - это совершенно неважно."
NFA_a_grand_meeting: "Созыв совещания по внутренним делам"
NFA_a_grand_meeting_desc: "Внутренние разногласия в нашем правительстве после смещёния Наполеона VI оказались слишком велики, чтобы мы могли продолжать работу в обычном режиме. Настало время созвать внутренний совет с участием наших партнеров по коалиции, чтобы определить будущий облик нашего славного отечества."
NFA_militarise_empire: "Армия, превосходящая первую армию Наполеона"
NFA_militarise_empire_desc: "Наши грандиозные амбиции требуют армии, пригодной для грядущих конфликтов, которые не могут представить себе обычные умы. К счастью, наше высшее командование гениально, и именно поэтому пришло время начать процесс формирования армии, которой позавидовал бы даже Наполеон I."
NFA_imperial_ultra_catholicism: "Домен непреклонный, как сам Сен-Дени"
NFA_imperial_ultra_catholicism_desc: "Мы, истинные сыновья Христа Спасителя, должны быть непреклонны перед лицом испытаний и опасностей, исходящих от всевозможных воплощений демонов. Для этого мы можем обратиться к истории епископа Сен-Дени из Парижа, который был замучен, потому что его душа не могла позволить, чтобы его запятнали отречением от Единого Истинного Господа."
NFA_young_darand: "Императорский легион"
NFA_young_darand_desc: "Мы решили сотрудничать с Жозефом Дарнаном и его недавно переименованным Императорским легионом. С их рвением мы очистим нацию, чтобы она смогла пережить истинное возрождение."
NFA_imperial_corporatism: "Корпоративизм для империи"
NFA_imperial_corporatism_desc: "Нашей экономике нужна прочная основа, способная поддержать грандиозные цели, которые мы перед ней поставили. Пришло время внедрить корпоративизм, любимый Дарнаном, в качестве единственной официальной системы на всей территории страны."
NFA_kightly_purification: "Очищение Именем Истинного Храма"
NFA_kightly_purification_desc: "Империя, столь обширная и прекрасная, по-прежнему заражена многочисленными паразитами. Будь то красные, иностранцы или даже обычные предатели, все они должны сгореть. И на кого же ещё ориентироваться в нашей праведной очистительной борьбе, как не на Рыцарей Храма, уникального французского и несправедливо порицаемого ордена, до конца ценившего истинную веру."
NFA_legion_empire: "На службе Императора, Ордена и Легиона"
NFA_legion_empire_desc: "Легион, ведомый Великим мастером Дарнаном и возрождённый в своём новом предназначении, будет защищать Империю истинных французских граждан и их государя, пока солнце не померкнет навсегда. Ни один враг нашего государства не сможет спать спокойно, когда дети Императора будут стоять на страже вечности."
NFA_patroits_alone: "Единственные патриоты Франции"
NFA_patroits_alone_desc: "Как мы и ожидали, никто из наших союзников не достоин разделить власть для спасения Франции. Именно поэтому мы, Молодые Патриоты, являемся единственными истинными патриотами, способными повести народ в славное будущее."
NFA_a_nationalist_economy: "Единая национальная экономика"
NFA_a_nationalist_economy_desc: "Неважно, какую систему будет использовать французская экономика, будь то дистрибутизм, корпоративизм, правый синдикализм или даже современная система гильдий. Поскольку наша партия представляет собой единую коалицию, то и рынок будет формироваться под влиянием единой национальной теории."
NFA_a_parliment_in_check: "Ассамблея под контролем"
NFA_a_parliment_in_check_desc: "Национальная ассамблея всегда проявляла себя как менее чем приятная машина для работы во время любой республики, которая была во Франции. Даже если было бы проще избавиться от него, многие из наших соотечественников по партии являются преданными парламентариями, несмотря на их авторитарную жилку. Пока что тщательного надзора за законодательным органом будет более чем достаточно."
NFA_the_young_empire: "Преданность Имперскому патриархату"
NFA_the_young_empire_desc: "Ни одна сила на этой земле не смогла остановить наш справедливый путь. Ни предательский трус Император, ни недоверчивая коалиция, ни проклятый коммунар. Империя стоит крепко, а преданные патриоты всегда готовы ответить на её призыв и работать от её имени."
NFA_empire_of_faith: "Священное Царство"
NFA_empire_of_faith_desc: "Франция всегда была старшей дочерью Церкви и её самой стойкой хранительницей. Ни один еретик или язычник не может уцелеть на земле, которая является домом для стольких святых и благочестивых людей. Империя никогда не сможет оторваться от этого наследия, и поэтому католицизм должен быть закреплён как единственная официальная вера в священном отечестве."
NFA_honor_saint_louis: "Почитание святого Людовика IX"
NFA_honor_saint_louis_desc: "Святой Людовик IX был не только благочестивым и справедливым правителем, но и великим реформатором, который возродил экономику и правовую систему Франции. Его крестоносный дух остаётся непревзойдённым с тех пор и служит для нас образцом, к которому мы должны стремиться. И когда Людовик призовёт нас, мы смело пойдём вперёд, за Христа и за всю Империю, чьи владения простираются на все земли Господни."
NFA_young_af: "В действии с Аксьон Франсез"
NFA_young_af_desc: "Мы решили сотрудничать с Аксьон Франсез, недавно избавившимся от морасской заразы, столь враждебной бонапартизму. С их помощью мы превратим нашу нацию в единый сплочённый организм."
NFA_local_distrubism: "Дистрибутизм в имперских масштабах"
NFA_local_distrubism_desc: "Несмотря на то, что многие путают экономическую мысль A.F об интегральном корпоративизме с дистрибутизмом, первый ближе многим членам постморасской партии, которые присоединились к правительству JP. Давайте внедрим систему, описанную самим Его Святейшеством Львом XIII, чтобы народ нашей страны мог процветать."
NFA_decenterlize_empire: "Империя провинций, а не департаментов"
NFA_decenterlize_empire_desc: "Одним из ключевых аспектов интегрального национализма остаётся реформированное Действие - преобразование революционной системы департаментов. Только вернувшись к природным и историческим провинциям в стиле Старого режима, местные сообщества смогут восстановить свою забытую культуру."
NFA_organic_empire: "Один организм на троне"
NFA_organic_empire_desc: "Быстрые и решительные действия Молодых Патриотов превратили дезорганизованную империю в единый организм. Нетленный трон, готовый принять любые вызовы, которые демоны современного мира могут бросить освященной Франции."
NFA_enternal_empire: "Наше утверждение, которое будет жить вечно"
NFA_enternal_empire_desc: "Третья Империя стоит победоносно, не обременённая больше никакими проступками или предателями. Ведущая мировая Держава, величайшее воплощение Франции с незапамятных времен. Мы добились всего этого своими руками, это вечная слава. Воистину, такое наследие будет жить до тех пор, пока звезды не исчезнут с небосвода."
NFE_revolutionary_milteraist_imperialism: "Нас не остановить"
NFE_revolutionary_milteraist_imperialism_desc: "Вся нация и люди, образующие её, знают, что отдых - это не выход. Ибо революционная Империя требует полной сосредоточенности, чтобы механизмы завоевания и прогресса не останавливались до тех пор, пока не будут достигнуты наши великие цели."
NFE_reinstate_nap_code: "Кодекс Наполеона"
NFE_reinstate_nap_code_desc: "Кодекс Наполеона был поистине опережающим своё время гражданским кодексом, на который многие страны и сегодня опираются в своей юрисдикции. Для того чтобы Франция управлялась хорошо и эффективно, Кодекс должен быть вычищен от пыли и тщательно проверен, чтобы убедиться, что он соответствует современной ситуации."
NFE_emperor_above_state: "Могучий суверен над боязливыми змеями"
NFE_emperor_above_state_desc: "Императору, как монументальной фигуре, обладающей волей к правлению, не могут помешать слабые партии, которые боятся любого человека, достаточно сильного, чтобы угрожать их статус-кво. Именно поэтому он должен стоять над ними, с помощью своего верного правительства."
NFE_merticertic_empire: "Слава меритократии"
NFE_merticertic_empire_desc: "Проходят годы, сменяются эпохи, но коррумпированный высший класс продолжает существовать, подавляя любой прогресс своим некомпетентным непотизмом. Империя Наполеона Великого была построена на основе меритократической модели, которая позволила ей превзойти античные режимы Европы. Такая система должна быть немедленно внедрена в нашей стране, если мы надеемся стать ведущей мировой державой."
NFE_guided_market: "Кольбертизм для современного рынка"
NFE_guided_market_desc: "Кольбертизм был одним, если не самым великим изобретением эпохи Короля-Солнца. Экономическая система, созданная для того, чтобы служить только Франции и целям нации путём использования сильно централизованного меркантилизма. Именно такой должна быть наша новая Империя, поскольку экономика должна служить сильной опорой, если мы хотим выжить на нынешних рынках."
NFE_democratic_strongman: "Наследник революции"
NFE_democratic_strongman_desc: "Наполеон VI происходит от многочисленных великих лидеров. Жером Бонапарт, Виктор Эммануил II и Леопольд I. Но молодой Император превзошёл своих предков, сравнявшись только с наследием Наполеона I, что означает, что он является продолжателем его дела как Наследника революции. Наше правительство должно поддерживать лучшие стороны Великой революции, которая привела нашего первого Императора на трон, отбрасывая при этом любые отвратительные якобинские пережитки, скрытые в этой истории."
NFE_all_for_empire: "Во всём я преуспел"
NFE_all_for_empire_desc: "Третья Империя превосходит всё, что Наполеон I мог себе представить. Она превзошла его дело и продолжает подниматься всё выше, чтобы взять на себя мантию вселенской власти, вокруг которой вращается весь мир. Во всем я преуспел и останусь единственным истинным наследником божественной миссии Бонапарта."

##Nap fp##
NFA_retore_france_enternal: "Вечная Франция"
NFA_retore_france_enternal_desc: "Мы решили восстановить наше величие через военные завоевания после успешного возрождения. Уже сейчас наши солдаты и наш народ, преисполненные патриотизма, готовятся начать настоящий крестовый поход против всех врагов Франции. Как сказал Император: "Невозможное - не французское""
NFA_kill_germany_now: "Покончить с угрозой бошей"
NFA_kill_germany_now_desc: "Если и есть враг номер один для нашей Франции, то это боши-убийцы, воры нашей Эльзас-Лотарингии, где они без колебаний угнетали наших французских братьев и сестёр, не испытывая никаких угрызений совести. Пришло время отомстить раз и навсегда, Герои Вердена смотрят на нас, мы будем чтить их, помните слова маршала Петена "Мы победим бошей!""
NFA_matter_of_colones: "Le Temps Béni Des Colonies.."
NFA_matter_of_colones_desc: "Одним из богатств нашей Франции была её огромная колониальная Империя, где множество самых разных людей служили сердцем Отечеству и ценностям свободы, равенства и братства, которые оно олицетворяет. К сожалению, большая часть этих ценностей попала в руки бошей, которые похитили их, они думают, что нами забыты, но Франция никогда не забывает своих сыновей!"
NFA_africa_colony: "Мы - африканцы!"
NFA_africa_colony_desc: "Как сказано в гимне африканской армии генерала де Латра де Тассиньи "Le Chant des Africains", уникальные узы связывают Францию и всех её африканских сыновей, узы, разорванные немцами, но которые не смогли разрушить любовь этих африканцев к Франции. Но не бойтесь, ваше освобождение близко и неизбежно!"
NFA_return_to_indochina: "Наши люди снова в Ханое!"
NFA_return_to_indochina_desc: "Посмотрите, что фриц сотворил с нашим Индокитайским союзом, территорией эксплуатации, полной коренных социалистических повстанцев и напыщенных и неуважительных немецких колонистов! Колония была намного лучше, когда мы находились там, и нет сомнений, что коренное население и их правитель согласны с нами, что бы ни говорили немцы."
NFA_trve_colonies: "Истинные колонии Франции"
NFA_trve_colonies_desc: "Республиканская колонизация Африки, несомненно, является одним из самых отвратительных преступлений нашего столетия, ведь она уничтожила культуры, обычаи и население, чтобы навязать французскую культуру, ублюдочную и лишённую католицизма, но столь важную для нашей идентичности. Нет, наши настоящие кровные братья - это индейцы Америки, убитые и замученные американцами и англичанами, которые заключили то, что осталось от этих народов, в настоящие загоны. Наши предки из Новой Франции принесли мир, уважая коренных жителей, их традиции и культуру, а также донеся до них свет Господа нашего Иисуса Христа. Давайте же освободим индейское население от англосаксонского ига во имя короля и страны!"
NFA_great_peace: "Новый великий мир Монреаля"
NFA_great_peace_desc: "Нам удалось освободить наших коренных братьев от угнетения, но мы должны заверить их, что мы здесь не для того, чтобы снова угнетать их, а чтобы позволить им процветать, не навязывая им нашу культуру, и хотя мы будем пытаться распространять нашу веру, это всегда будет делаться с уважением к коренным жителям, которые будут пользоваться невиданной ранее автономией. Мы даже организуем новый Великий Монреальский мир для предотвращения конфликтов между индейскими племенами, новая эра мира и процветания откроется для индейцев Америки!"
NFA_greater_france: "Une Grande France"
NFA_greater_france_desc: "Мы не можем довольствоваться нашими нынешними границами! Многие наши французские братья и сестры страдают под гнётом иностранных держав и взывают к своей Матери прийти и спасти их, мы услышали их, и уже армии Франции готовятся к походу во славу своей страны."
NFA_fuck_belgum: "Бельгийские братья"
NFA_fuck_belgum_desc: "Бельгия - это искусственная страна, созданная для того, чтобы разделить французов, и это удалось, учитывая количество бельгийцев, в том числе из Валлонии, разделяющих наш язык, не идентифицирующих себя как французов, которыми они, однако, являются. Наш долг - просветить их, чтобы показать им, что они наши братья, несмотря на разделяющие нас искусственные границы."
NFA_fuck_italy: "Итальянские предатели"
NFA_fuck_italy_desc: "Итальянцы пытались украсть у нас Ниццу и часть Савойи совершенно незаконным образом, в то время как наша страна разваливалась в хаосе Гражданской войны, не спросив мнения французского населения на этой территории. Нам удалось остановить их в крайнем положении, поскольку их собственная страна разваливалась, но французский народ до сих пор помнит это предательство! Мы напомним итальянцам, кто является истинными хозяевами Средиземноморья!"
NFA_fuck_swiss: "La Romandie Francaise"
NFA_fuck_swiss_desc: "Франкоязычное население Романдии, несомненно, является неотъемлемой частью французского народа, существует уникальная связь между французами Савойи и Швейцарии, многие французские рабочие ездят на работу в Швейцарию и наоборот. Единственное, что нас разделяет, это не культура и не язык, а искусственная граница, и мы должны покончить с ней любой ценой."


### Darnand Post Lib###
NFA_la_france_nouvelle: "Новая Франция"
NFA_la_france_nouvelle_desc: "После долгих лет крови, пота и слез Мастера, спасителя святой Франции, он совершил невозможное. Придя из варварского захолустья Африки, он привёл последних истинных французов к их законному наследству и очистил метрополию от синдикалистской мрази. Теперь, находясь в Париже, Жозеф Дарнан обладает практически неограниченным потенциалом. Его многочисленные враги побеждены или мертвы, а дегенераты и недочеловеки, называющие себя "синдикалистами", трусят в своих лачугах и молятся своим богам Марксу и Энглю, чтобы выжить. Дарнан рад избавить их от этих иллюзий. Он смоет пятно синдикализма кровью тех, кто пытался эту идею поддержать, и на их могилах построит свою новую, лучшую Францию."
NFA_master_dillemma: "Мастер на великой сцене"
NFA_master_dillemma_desc: "Когда вся Франция марширует под его музыку, а впереди у него только безграничное будущее, возникает новый вопрос: как он будет управлять страной в эту новую эпоху. После многих жарких споров с самим собой и со своими доверенными советниками Дарнан пришёл к трём вариантам на выбор. Первый и самый простой - просто продолжать жить как сейчас и править как Мастер. Нет причин менять то, что до сих пор работало столь хорошо. Некоторые из оставшихся монархистов в его окружении предложили Жозефу короновать себя Императором. Это, по их мнению, поставило бы его в один ряд с немцами, которые играют в Императорство. Они также считают, что идея нового французского Императора поможет Дарнану связать свой режим со славными временами Наполеона I. Третий вариант, вероятно, самый причудливый. Они хотят, чтобы Дарнан назвал Пия XII, законного епископа Рима, избранного во время изгнания, единственным правителем Франции. Конечно, это будет лишь номинально, так как Дарнан сохранит полный контроль над страной. Однако правление папы зажгло бы огонь в сердце глубоко религиозной французской нации. После долгих мучительных раздумий Дарнан должен принять решение."
NFA_noveau_saint_pere: "Довериться Святому Отцу"
NFA_noveau_saint_pere_desc: "Сегодня на торжественной церемонии в столице Пий XII, известный под именем Марсель Лефевр, был коронован как повелитель и суверен Франции. Папа Пий XII произнёс речь, в которой заявил, что он и вся Франция не успокоятся, пока не будет свергнут Римский Претендент, и истинное правление не будет восстановлено в Италии. Теперь, когда Истинная Церковь обрела своего Истинного Понтифика, ничто не остановит нас от возвращения и восстановления былой славы Церкви. Таким образом, нация воспламенилась религиозным пылом. Всё, что мы должны сделать сейчас, - это дать слово, и враги Веры будут непременно уничтожены."
NFA_maitre_de_france: "Мастер Франции"
NFA_maitre_de_france_desc: "Как говорится, если ничего не сломано, зачем это чинить? У Жозефа Дарнана есть вся власть, которую он только может пожелать, поэтому ему не нужно присваивать себе устаревший титул или управлять через лишнего посредника. Люди любят его, любят своего Мастера, и Дарнан любит их в ответ. Мы поведём их вперёд в наше славное будущее!"
NFA_couronne_ma_glorie: "Венец для моей славы"
NFA_couronne_ma_glorie_desc: "Сегодня в соборе Нотр-Дам в Париже Жозеф Дарнан короновал себя как Императора. Приняв царственное имя Жозефа I из дома Дарнанов, Жозеф произнёс после этого короткую речь перед толпой жаждущих. Он заявил о своем намерении восстановить величие Франции, достичь естественных границ французского государства и превзойти "моего святого предшественника" Наполеона I. Это вызвало неоднозначную реакцию французского народа. Вскоре после церемонии остатки демократов и синдикалистов подняли бунт, который был разогнан солдатами с помощью выстрелов. Монархисты, конечно, праздновали вместе с прежними сторонниками Дарнана, хотя и с меньшим энтузиазмом. Однако для большинства французов это было долгожданное зрелище. Любовь к Франции и стремление к стабильности, похоже, подавили любовь к демократии во Франции. Мало кто ожидает возвращения к прежней жизни в ближайшее время."
NFA_long_chermin: "Un Long Chemin..."
NFA_long_chermin_desc: "Франция опустошена. Гражданская война, неудачная экономическая политика синдикалистов и повторное завоевание превратили страну в развалины. Синдикаты продолжают творить беспорядок, компании, вернувшиеся из изгнания, засоряют правовую систему буквально тысячами исков о мелиорации, экономика разрушена, а земля лежит без использования. Многие предложения по исправлению ситуации предполагают возвращение к довоенному состоянию жизни в течение двух лет или менее. Мы знаем, что это откровенно маловероятно. Чтобы действительно восстановить Францию, потребуются годы, а может быть, и десятилетия упорной работы. Мы ясно дали понять народу, что не стоит ожидать, что процветание вернётся завтра. Однако даже путь в 10 000 миль начинается с одного шага, и мы сделаем этот шаг."
NFA_exterminate_vermin: "Уничтожить гнильных паразитов"
NFA_exterminate_vermin_desc: "Мы должны очистить Францию. В нынешнем состоянии наша нация заражена паразитами. Синдикалисты, демократы и иностранцы - вот лишь небольшая часть. Если Франция хочет стать по-настоящему чистой и выйти из своего затяжного недуга, мы должны нанести сильный удар по этим дегенеративным вредителям. Каждый, кто стоит на пути истинной и процветающей Франции, которую мы хотим построить, должен быть стерт с лица земли! Некоторые называют это чисткой, мы же называем это тем, чем это действительно является: уборкой в собственном доме."
NFA_chained_economy: "Связать труд цепями"
NFA_chained_economy_desc: "Эти слабовольные, колеблющиеся, бесхребетные неандертальцы, иначе называемые демократами, предоставили рабочим слишком много. Рабочие - это дети, и с ними нужно обращаться как с детьми. Мы дали им гораздо больше, чем они когда-либо могли заслужить, и взгляните, чем они нам отплатили. Ввергнув Францию в почти десятилетнюю тиранию синдикалистов и экономические потрясения. Мы не позволим этому случиться снова. Профсоюзы будут запрещены, а любая попытка их создания будет рассматриваться как высшая форма государственной измены. Оставшиеся синдикалисты будут посажены в самолёт, переправлены в Альпы и брошены на замерзающие вершины умирать! Забастовки? Вне закона! Коллективные сделки? запрещены! Только через труд рабочий может обрести свои свободы, а у них много работы."
NFA_strict_moral_codes: "Восстановить былые добродетели и мораль"
NFA_strict_moral_codes_desc: "Синдикалисты, как обычно, вели социальную политику с точностью до наоборот. При них женщины были "освобождены" от своего естественного положения домохозяек. Они стали работать и даже служить в армии! Это привело к разрушению традиционной мужественности, феминизации армии и оставило нацию в целом слишком слабой для ведения войны. Мы решим эту проблему. Женщины покинут рабочие места и вернутся к своей Богом данной роли домохозяек. Тем временем мужчины вернутся к своему естественному положению главы семьи, кормильца и воина нации. Молодёжь будут учить, что это единственный правильный способ управления нацией, чтобы быть уверенными, что синдикалистская отсталость никогда больше не повторится."
NFA_fidel_youth: "Верность благочестивого юноши"
NFA_fidel_youth_desc: "Современная молодёжь слишком увлечена технологиями и бездельем. В то время, когда мы ходили в лес и учились ценным жизненным навыкам, эти дети сидят на заднице и смотрят телевизор или слушают радио. Чтобы исправить ситуацию, мы создадим Национальную организацию скаутизма (L'organisation Nationale du Scoutisme или LNS) и сделаем вступление в неё обязательным для всех молодых людей в возрасте от 10 до 19 лет. В этой организации мальчики будут учиться быть защитниками природы и любить землю, которую они будут отстаивать, когда вырастут. Тем временем женщины будут учиться готовить, убирать и воспитывать детей Новой Франции."
NFA_ancien_combatants: "Раскачать ветеранов"
NFA_ancien_combatants_desc: "Солдат времен Реконкисты, Гражданской войны и даже Первого Вельткрига объединяет одна общая черта - горячий патриотизм. Они, как и мы, хотят, чтобы Франция вновь стала великой. Однако многие из них всё ещё не согласны с нами. Чтобы привлечь этих истинных патриотов на свою сторону, мы начнём информационно-просветительскую программу. Эти люди уже начали собираться в залах легионеров по всей Франции. Посылая на эти собрания представителей правительства или сочувствующих ветеранов, мы сможем постепенно склонить их на нашу сторону."
NFA_legioneers_at_helm: "Легионеры у руля"
NFA_legioneers_at_helm_desc: "У политиков выдался свой день во главе Франции. Из-за их неуклюжести мы без конца скакали от кризиса к кризису, от революции к революции, пока, наконец, их ошибки не вонзили в сердце Франции кинжал красной тирании. Мы не повторим этих ошибок. Вот почему Дарман принял поистине радикальное решение не окружать себя старыми карьеристами-политиками старой Франции, которые не работали ни дня в своей жизни. Вместо этого он будет слушать и полагаться на своих сторонников и политических союзников, людей, которые знают, что чувствует среднестатистический француз, чтобы Дарман мог действовать в их интересах."
NFA_travail_obligatoire: "Обязательная трудовая повинность"
NFA_travail_obligatoire_desc: "У нас в тюрьмах гниёт множество бывших синдикалистов, и они приносят убытки государству. Эти люди живут за счёт налогоплательщиков, тех самых налогоплательщиков, которых они десятилетиями притесняли, как не замедлил заметить Дарман, и при этом не вносят никакого вклада в развитие страны. Поэтому, чтобы исправить ситуацию и ускорить восстановление, была создана Служба обязательного труда (STO, The Service du travail obligatoire). В ней бывшие синдикалисты, находящиеся в тюрьме, будут вынуждены заниматься тяжёлой, изнурительной работой, которую никогда не должен выполнять настоящий и гордый француз. Взамен, если они проживут достаточно долго, им даже могут дать несколько лет отсрочки от наказания. Возможно."
NFA_reward_loyalty: "Возвеличить верных патриотов"
NFA_reward_loyalty_desc: "Когда наши храбрые солдаты вновь высадились в Метрополии, чтобы противостоять синдикалистской угрозе, им помогли истинные сыны Франции. Эти люди, оставшиеся во время изгнания, восстали в поддержку нашего вторжения. Их партизанская война и тактика сеяли хаос в тылу врага, и без их неоценимой помощи пали бы бесчисленные тысячи наших храбрых солдат. Мы будем чтить их как истинных патриотов. Каждый из них получит любовь нации, за спасение которой они так боролись, а также новую медаль, созданную специально для них, - Médaille de la France libérée."
NFA_magnifique_recompense: "..Mais Une Magnifique Récompense"
NFA_magnifique_recompense_desc: "Кровью, потом и слезами мы сделали то, что многие считали невозможным. Мы восстановили Францию. Хаос, оставленный предателями-синдикалистами, был полностью обращён вспять! Люди празднуют наше правление и тот факт, что теперь они имеют больше денег в своих карманах, чем когда-либо прежде. Они благодарят храбрых и верных французов, которые день и ночь трудились над ремонтом улиц, строительством заводов и восстановлением порядка после хаоса."
NFA_pure_immaculee: "Чистые и непорочные"
NFA_pure_immaculee_desc: "Франция чиста, мила и любит своих милых детей, как и положено матери. Её дети, а точнее мы, любят её в ответ не меньше. Эти симбиотические отношения между гражданами и государством создали "Непорочное Государство", как правительство называет нашу систему. Мы - нация благочестивых, здоровых мужчин, женщин и детей, которые любят друг друга, но яростно борются со всеми формами вырождения, стремящимися загрязнить нашу чистоту. Мы выступаем против подстрекателей-синдикалистов, против предателей-демократов и против злых иностранцев, которые стремятся только забрать наших женщин и уничтожить то, что мы заслужили по праву! Пусть все, кто увидит нас, знают это: Франция свободна! Франция чиста! Но самое главное, Франция - это французы!"
NFA_forte_courageuse: "Сильные и мужественные"
NFA_forte_courageuse_desc: "Наша Франция сильна! Наши армии когда-то правили Европой от Лиссабона до Москвы! Британцы, немцы и русские трусили при одном только слухе о появлении французского солдата в этом районе. Многие считали, что это время давно прошло и никогда не вернётся. Однако наши действия доказали, что мы являемся истинными наследниками этого времени. Теперь, когда гунн смотрит из своей крепости, он видит легионы французов, обученных до совершенства, экипированных по последнему слову техники и продвигающих самое праведное дело, которое когда-либо существовало! Когда злобные британцы смотрят на свои знаменитые скалы, они видят могучий французский флот, крупнейший в мире, и они знают, что это лишь вопрос времени, пока новый и праведный порядок, за который мы сражаемся, не достигнет их берегов. Даже если весь мир восстанет против нас, поразить их будет просто детской забавой! Вперёд!"
NFA_dardand_france_eternelle: "Моя жизнь для Дарнана и вечной Франции!"
NFA_dardand_france_eternelle_desc: "Франция вступила в новую эпоху не только во французской, но и в мировой истории. Больше не переменчивые прихоти слабых людей будут диктовать судьбы миллионов. Дарвин сам сказал, что выживает только сильный. Что ж, мы доказали, что мы сильнее наших врагов, а значит, это наше право, биологическая воля природы, что мы будем доминировать над всеми, кто осмелится противостоять нам. С нацией из 100 миллионов благочестивых, чистых и сильных граждан за нашей спиной, кто может остановить нас?"
NFA_sede_es_petri: "Sedes es Petri"
NFA_sede_es_petri_desc: "После долгой и упорной борьбы, как духовной, так и мирской, победа была одержана. Римский Претендент был сброшен, Церковь освобождена от власти масонства, и Пий XII стоит как единственный и бесспорный епископ Рима. Место Петра отвоёвано, и никогда больше оно не будет орудием тех, кто желает разрушить Церковь. Однако, несмотря на эту провидческую победу, многое ещё предстоит сделать, и в некотором смысле работа Пия только началась."
NFA_cleanse_rome: "Очистить Рим от масонской хватки"
NFA_cleanse_rome_desc: "В то время как сам Рим был освобождён, его население и элита остаются развращёнными. За каждым углом, в каждом переулке, в каждом месте, где не светит свет, остаются масоны и их подлые благодетели. Хотя они больше не действуют открыто, эти люди и их демоническое влияние продолжают свою миссию по разрушению Церкви изнутри и снаружи. Этого просто нельзя допустить. Вечный город должен быть освобождён от масонов, будь то пряник или кнут, пуля или цепь."
NFA_fix_federalism: "Исправить неудачный федерализм"
NFA_fix_federalism_desc: "По окончании Великой войны Италия должна была быть признана великой федерацией, где каждое государство будет иметь равное право голоса в управлении нацией. Во главе этой федерации должен был стоять Святой Отец, поскольку кто может лучше выступать в качестве нейтральной третьей стороны, чем наместник Христа? Однако с момента своего создания Федерация оказалась лишь насмешкой над своим великим идеалом. При Римском Претенденте это и без того несостоятельное государство потерпело полный крах, и всякая легитимность была утрачена. Итальянский федерализм стал не просто насмешкой над тем, чем он должен был быть, но и одной из многих неудач Римского Претендента. Когда Пий XII наконец-то занял свой законный трон, он вознамерился всё исправить. Перестраивая федерацию с помощью опыта, полученного храбрыми легионерами во время освободительной войны, Его Святейшество надеется воскресить истинный федерализм для итальянского народа."
NFA_sins_of_holy_father: "Грехи Святых Отцов"
NFA_sins_of_holy_father_desc: "Как и обещал Святой Отец после признания его папства всей Римской Церковью, пришло время проанализировать действия Претендента за время его пребывания на посту Папы. Каждый назначенный епископ, каждый назначенный кардинал и даже каждая опубликованная энциКлика будут проанализированы. Если будет обнаружен хоть один след коррумпированности, масонского влияния или модернизма, Бог поможет человеку, оказавшемуся на его стороне."
NFA_second_council_of_trent: "Созыв Второго Тридентского собора"
NFA_second_council_of_trent_desc: "Когда Церковь более или менее очистилась от масонских лап, для Пия XII настало время начать осуществление своего самого грандиозного плана и конечной цели для Церкви - повсеместного применения легионерского католицизма, которого придерживается и разъясняет Грандмастер Дарнан и его Легион. Хотя как Папа Римский он обладает огромным влиянием и властью, он не может в одиночку осуществить столь радикальные изменения в социальной политике. С этой целью Пий XII и его ближайшие союзники начали подготовку к созыву Вселенского собора, который должен состояться в Тренте, чтобы истинный католицизм мог быть наконец восстановлен. Как Павел III созвал Первый Тридентский собор для борьбы с протестантской реформацией, так и Пий XII созовёт Второй Тридентский собор для борьбы с масонством и модернизмом в Церкви."
NFA_implment_council: "Выполнить решение Собора"
NFA_implment_council_desc: "После завершения Второго Тридентского собора и утверждения им того, что легионерский католицизм является единственной приемлемой формой религии, пришло время проследить за его исполнением. То, что на бумаге церковь находится на правильном пути, ещё не означает, что верующие сами следуют по этому пути. Для этого необходимо мобилизовать Вселенскую Инквизицию, а также другие подразделения Курии, чтобы убедиться, что каждый католик от Парижа до Монако знает и практикует истинные учения церкви."
NFA_reform_papal_succesion: "Реформа Папы Римского?"
NFA_reform_papal_succesion_desc: "После успеха Второго Тридентского собора осталась лишь одна реформа, в проведении которой Пий выразил заинтересованность. А именно, реформировать законы о папском престолонаследии. Несмотря на странность идеи, реформа Пия не будет похожа на реформу его предшественников, которые передали обязанность избрания Папы кардиналам. Нет, его реформа была бы более радикальной. Предложенная реформа позволила бы Папе в чрезвычайных случаях назначать преемника. Несмотря на то, что это действительно радикальное решение, такая мера могла бы спасти церковь от крупного скандала, который она пережила от рук Римского Претендента."




###Reconstruction###
NFA_la_liberation: "Освобождение"
NFA_la_liberation_desc: "После стольких долгих лет боли и борьбы во имя свободы Франции мы, наконец, вернулись на материк, освободив наших братьев от тирании социализма. Однако наша прекрасная страна лежит в руинах, разорённая самой страшной войной в её истории, а возвращение в метрополию после долгих лет изгнания вызвало хаос в нашей администрации. Устранение этих многочисленных проблем будет нелёгким делом."
NFA_settle_returnees: "Расселить вернувшихся"
NFA_settle_returnees_desc: "С возвращением метрополии в наши руки миллионы французов стремятся, как говорится, вернуться домой. Эти мужчины и женщины ожидают не только поселения и возобновления жизни, как это было до революции, но и восстановления своей старой собственности. Конечно, полное удовлетворение этих требований вызовет большое недовольство французов, которые никогда не покидали метрополии, и чьей лояльностью нам необходимо заручиться."
NFA_restore_admin: "Возобновить администрацию"
NFA_restore_admin_desc: "Переезд из Алжира сюда - в [NFA.Capital.GetName] - сильно повлиял на эффективность нашей администрации, бюрократам пришлось забыть двадцатилетнюю устоявшуюся практику. Между тем, этим жестоко воспользовались оставшиеся социалистические силы сопротивления, и гражданские беспорядки стали слишком частым явлением. Мы должны работать над тем, чтобы уменьшить последствия этой ситуации, инвестируя в новую подготовку бюрократов и создание новых офисов, а также укрепляя полицейские силы."
NFA_adress_devastation: "Устранение разрушений"
NFA_adress_devastation_desc: "После войны и ужасных сражений, которые приходилось вести на каждом шагу, чтобы освободить страну, большая часть Франции теперь лежит в руинах. Довоенная социалистическая экономика рухнула, и бесчисленные миллионы людей не только остались без работы, но и не имеют никакой возможности её найти, а их бывшие фабрики и фермы были разорваны на куски. Поэтому мы должны срочно вложить средства в помощь народу и начать восстановление страны."
NFA_rebuild_industry: "Восстановить промышленность"
NFA_rebuild_industry_desc: "Если экономика когда-нибудь оправится от ужасающего ущерба, нанесённого войной, мы должны восстановить сотни заводов, превращённых в руины бомбами и снарядами. Новые правительственные агентства и миллионы франков обеспечат восстановление разрушенных промышленных комплексов, используя трудовые программы, которые вернут обедневших в результате войны людей на путь процветания."
NFA_national_effort: "Effort National"
NFA_national_effort_desc: "Восстановление нации и экономики потребует самоотверженности каждого лояльного француза, независимо от политики или прежней верности. Новая государственная программа, получившая название "Effort National" (Национальные усилия), обеспечит, чтобы каждый работающий человек знал, что восстановление нации и принятие нового правительства - это единственный рациональный выбор для его собственной семьи и общества вокруг него. Между тем, пришло время для государства продолжать инвестировать в спасение промышленности и экономическое облегчение."
NFA_assert_legitimacy: "Утвердить легитимность"
NFA_assert_legitimacy_desc: "Больше не может быть никаких сомнений в том, что только мы способны управлять Францией. Социализм разбит во всём мире, и сила социалистического сопротивления во Франции стремительно падает. Новые пропагандистские кампании и инвестиции в правопорядок обеспечат уважение каждого гражданина к нам как к единственному законному правительству своей страны."
NFA_syndie_trials: "Суды над коммунарами"
NFA_syndie_trials_desc: "Поскольку большая часть руководства Коммуны теперь надежно заключена в тюрьму, мы можем организовать их суд за преступления против Франции и её народа. Однако вопрос о вынесении приговора этим людям может оказаться спорным, и правительству придётся действовать осторожно в ближайшие недели."
NFA_reconstruction_over: "Восстановление страны"
NFA_reconstruction_over_desc: "Хотя многое ещё предстоит сделать, худшее из послевоенных потрясений уже позади, французская экономика стабилизировалась, и в страну вернулись рабочие места. Между тем, хотя некоторые несогласные и противники до сих пор существуют, политическая сцена стала спокойнее, наше правительство уверенно занимает своё место и пользуется широким признанием, если не всеобщей любовью. Худшее позади, и теперь Франция может смотреть в будущее."

NFA_la_france_divisible: "Расколотая Франция"
NFA_la_france_divisible_desc: "Несмотря на успешное освобождение отдельных частей Франции, большая часть страны сейчас оккупирована под сапогом Германии. Конечно, такое положение дел совершенно нетерпимо, и нам необходимо срочно искать пути его исправления, оценивая варианты того, как отвоевать нашу землю."
NFA_send_ultimatum: "Немецкий ультиматум"
NFA_send_ultimatum_desc: "Только демонстрация силы поставит бошей на место. Мобилизовав французскую армию на нынешних границах, мы можем направить немецкому правительству вопиющий ультиматум: отступить к довоенным границам или столкнуться со всей мощью возрождающейся французской нации."
NFA_bordeaux_conference: "Конференция в Бордо"
NFA_bordeaux_conference_desc: "Мы должны признать, что война с Германией на данном этапе будет катастрофической и невыигрышной. Поэтому наш дипломатический корпус подготовил предложение о новой конференции с немцами, которая состоится в Бордо, где мы попытаемся договориться о возвращении наших земель."
NFA_bide_time: "Не торопиться"
NFA_bide_time_desc: "Французское правительство решило, что в нынешних обстоятельствах война с Германией была бы безумием, но, учитывая степень преимущества Германии над нами, переговоры также будут обречены на провал. Таким образом, нам остаётся лишь смириться с существующими границами и попытаться перестроить себя так, чтобы в будущем мы могли бросить вызов гегемонии Германии."
NFA_france_is_whole: "Воссоединение Франции"
NFA_france_is_whole_desc: "К счастью, наш гамбит оправдался, и Франция вновь стала единой нацией, от Пиренеев до Ла-Манша и от Атлантики до Альп. Это жизненно важный успех для правительства, и теперь мы можем обратить внимание на дальнейшую внешнюю политику."
NFA_support_resistance: "Поддержать макизаров"
NFA_support_resistance_desc: "К счастью, в борьбе с пешками немцев возникло слабое сопротивление, известное как макизары, которые надеются изгнать бошей и восстановить наше законное правление. Хотя мы явно не готовы к прямому конфликту, финансирование этих героев отвечает нашим интересам."
NFA_review_economy: "Пересмотреть экономику"
NFA_review_economy_desc: "Теперь, когда худшее из послевоенного хаоса позади, мы можем направить больше средств на развитие французской промышленности и создать новые правительственные органы для оживления экономики Франции, чтобы свести на нет долгосрочные последствия войны и укрепить экономическую мягкую силу."
NFA_revive_cities: "Оживить французские города"
NFA_revive_cities_desc: "Городские районы и городская промышленность абсолютно необходимы для нашего экономического успеха, и они очень сильно пострадали от войны. Новый виток инвестиций, направленных на восстановление бизнеса и рабочих мест в городах, а также на восстановление многих зданий, которые всё ещё повреждены, обеспечит превращение французских городов в центры культуры и успеха, которыми они должны быть."
NFA_new_trade: "Новые торговые соглашения"
NFA_new_trade_desc: "Мы не сможем добиться экономического успеха без сильных торговых партнёров, а поиск таких торговых партнёров будет способствовать укреплению нашего статуса на мировой арене. Таким образом, новый правительственный комитет будет стремиться разрабатывать торговые соглашения с государствами по всему миру и вести с ними переговоры о взаимовыгодных договорённостях."
NFA_post_syndie_boom: "Постсиндикалистский бум"
NFA_post_syndie_boom_desc: "Наконец-то экономика снова встала на ноги. Рынки полны энергии как никогда, а Франция быстро становится одним из самых привлекательных мест в мире для ведения бизнеса, поскольку компании всего мира находят благоприятные возможности в нашей стране благодаря торговым сделкам, а исконно французские предприятия вновь становятся широко уважаемыми и богатыми. Поистине, французское чудо наступило."
NFA_french_shipyards: "Верфи Франции"
NFA_french_shipyards_desc: "До 1914 года Франция была мировым лидером в судостроении, и сейчас, когда экономика страны растёт беспрецедентными темпами, мы должны стремиться возродить эту отрасль, как для поддержания нынешних темпов роста, так и для того, чтобы Франция приобрела морскую доблесть, необходимую для того, чтобы действительно претендовать на статус великой державы."
NFA_global_economic_power: "Мировая экономическая мощь"
NFA_global_economic_power_desc: "Поскольку наш Комитет по мировой торговле заключает всё больше сделок, а наши экономические интересы в иностранных государствах по всему миру значительно возрастают, мы можем заявить о себе как о настоящей мировой экономической державе, силе, с которой необходимо считаться в мировой торговле, и нации, более чем способной оказывать финансовое влияние на иностранные государства."
NFA_review_military: "Пересмотреть военное дело"
NFA_review_military_desc: "Сразу после освобождения французские вооруженные силы пришли в некоторый упадок, поскольку средства были перенаправлены на восстановление, и многие солдаты были убиты в ходе войны. Однако теперь, когда Франция встала на ноги, мы можем снова увеличить военное финансирование, начав с инвестиций в тактическое развитие и расширение офицерского корпуса."
NFA_syndie_soldier_question: "Судьба солдат-коммунаров"
NFA_syndie_soldier_question_desc: "С момента падения режима Коммунаров простые солдаты, служившие в его армии, находились в состоянии правовой неопределённости, что было бы абсолютно неприемлемо, если бы это продолжалось долгое время. Таким образом, мы должны окончательно определиться с нашей политикой в отношении этих людей, хотя любое решение, к которому мы придём, наверняка будет спорным."
NFA_honour_heroes: "Чествование героям"
NFA_honour_heroes_desc: "Люди, сражавшиеся за освобождение Франции, - величайшие герои современности, которых знала эта нация, и они должны быть признаны таковыми. Новая программа льгот для ветеранов и культурные мероприятия, направленные на признание их героизма, обеспечат признание жертв, принесённых ради Франции."
NFA_new_army: "Восстановить военный престиж"
NFA_new_army_desc: "Французские вооруженные силы показали, на что они способны во времена Освобождения, и крайне важно, чтобы иностранные державы не воспринимали их как упадок. Новые военные учения и дальнейшее расширение военного бюджета обеспечат сохранение нашей вновь обретённой репутации военного мастерства."
NFA_expand_deuxieme_bureau: "Расширить Второе бюро"
NFA_expand_deuxieme_bureau_desc: "В будущем страны будут всё меньше и меньше соперничать на поле боя, а вместо этого будут соревноваться за информацию и разведданные. Мы должны идти в ногу с этой развивающейся тенденцией и поручить новое финансирование Второго бюро, наряду с усилиями по вербовке и более глубокими исследованиями и инновациями в отношении методов шпионажа."
NFA_nuke_research: "Атомные исследования"
NFA_nuke_research_desc: "В настоящее время страны всего мира стремятся разработать ядерные бомбы, способные уничтожить целые города путём расщепления атома. Некоторые беспокоятся, что это станет концом человечества, но многие оптимисты утверждают, что если оружие станет столь опасным, то страны будут прилагать больше усилий, чтобы избежать конфликтов. В любом случае, для безопасности Франции и для сдерживания любого нападения мы должны рассмотреть возможность разработки собственного ядерного оружия."
NFA_loose_ends: "Незаконченные дела"
NFA_loose_ends_desc: "Каким бы ни был статус Эльзас-Лотарингии, существует множество более мелких дипломатических вопросов и других территориальных споров, которые мы должны попытаться разрешить, утверждая своё место на мировой арене. Тем временем мы можем начать восстанавливать нашу колониальную империю, требуя, чтобы отколовшиеся государства подчинились нашей защите."
NFA_consolidate_alliances: "Консолидировать союзы"
NFA_consolidate_alliances_desc: "Без наших различных союзников по всему миру мы бы ничего не достигли. Поэтому мы должны отплатить за их жертвы выгодными торговыми условиями и военной помощью, гарантируя тем самым, что их верность нам сохранится, и мы рука об руку вступим в новую эру."
NFA_look_east: "Взгляд на Восток"
NFA_look_east_desc: "Самый большой дипломатический вопрос, стоящий сейчас перед нами, это вопрос о Германии, поскольку вероломные боши продолжают оккупировать Эльзас-Лотарингию, а также многие бывшие французские колонии, украденные в момент нашей слабости. Нам необходимо определить нашу политику в отношении Рейха, поскольку мы стремимся занять своё место среди великих держав."
NFA_german_thaw: "Немецкая оттепель"
NFA_german_thaw_desc: "Мы должны признать печальную истину, что попытка уничтожить Германскую Империю - это выдача желаемого за действительное. Их вооруженные силы и экономика по-прежнему превосходят наши на многие мили, и, вероятно, всегда будут превосходить. Поэтому лучшее, что мы можем сделать, это попытаться сотрудничать и извлекать возможные выгоды. Мы можем начать с предложения об учреждении посольств в столицах друг друга, впервые с 1914 года."
NFA_reich_trade: "Торговля с Рейхом"
NFA_reich_trade_desc: "Поскольку Германия приняла наши первоначальные предложения, сейчас мы можем пойти дальше и предложить взаимовыгодную торговую сделку, предусматривающую свободный обмен ресурсами и товарами через границу. Это значительно улучшит отношения, а также сделает статус Эльзас-Лотарингии менее спорным, поскольку она будет менее отрезана от Франции и французских инвестиций."
NFA_demilitarise_border: "Предложение о невмешательстве"
NFA_demilitarise_border_desc: "До сих пор Германия приветствовала наши усилия по примирению. Учитывая это, мы предложим немцам подписать официальный договор о невмешательстве, признав нынешние границы друг друга и договорившись о сферах влияния по всему миру, в которые другая страна не будет вмешиваться. Если немцы согласятся, это будет беспрецедентная победа мира, но количество уступок, на которые они готовы пойти, может оказаться недостаточным."
NFA_perennial_enemy: "Извечный враг"
NFA_perennial_enemy_desc: "Мерзкие боши - неисправимые враги французского народа. Мы никогда не сможем совершить те зверства, которые они совершили против невинных французов во время двух мировых войн, независимо от того, прикрывались ли они антисоциализмом или нет, и мы никогда не сможем забыть бедственное положение наших братьев и сестёр в Эльзас-Лотарингии. Новые военные учения на границе и усиление агрессивной риторики дадут гуннам предупреждение о том, что они уже на пороге."
NFA_colonial_claims: "Утвердить наши колониальные претензии"
NFA_colonial_claims_desc: "В хаосе нашего поражения и революции Германия смогла захватить законные французские территории по всему миру. Сейчас, когда франко-германские отношения снова обострились, мы должны вновь заявить о своих претензиях на эти колонии, поощряя волнения среди оставшихся французских переселенцев и добиваясь большей легитимности нашей антигерманской позиции."
NFA_alsace_lorraine: "Новый эльзасский ультиматум"
NFA_alsace_lorraine_desc: "Мы больше не можем игнорировать страдания под гуннской тиранией наших французских братьев и сестёр в Эльзас-Лотарингии, поскольку унижение 1870 года остаётся незаживающей раной в национальном сознании французов. Пришло время предъявить новый ультиматум немецкой мрази: уступить наши законные земли или встретить гнев возрождающейся французской нации."
NFA_arms_length: "На расстоянии вытянутой руки"
NFA_arms_length_desc: "Войны с Германией не будет, это ясно наверняка. Однако мира тоже не будет. Глубокое исконное соперничество между нашими двумя странами не может просто исчезнуть, и у нас нет другого выбора, кроме как неровно конкурировать за влияние во всём мире, в то время как вопрос Эльзас-Лотарингии останется нерешённым ещё для одного поколения."
NFA_new_peace: "Новая эра мира"
NFA_new_peace_desc: "Вопреки всему, Германия приняла наше предложение о заключении договора о невмешательстве, и документ был подписан, оговаривая сферы влияния и закрепляя обещание о ненападении. [NFA.GetLeader] заявил, что происходящее свидетельствует о "мире в наше время", с чем, похоже, согласна большая часть мира, поскольку война и все её ужасы действительно предотвращены."
NFA_crush_boches: "Разгромить бошей"
NFA_crush_boches_desc: "Наконец, французская нация отомстит. Каждый благородный француз, сражавшийся и погибший, казалось бы, напрасно, в 1870 и в 1914 годах, будет отомщён завоевательными армиями Франции, когда мы пойдём на Восток, чтобы навсегда уничтожить гуннскую мерзость. Все за одного, и один за всех!"

###Post-lib Junta###
NFA_triomphe_du_marechal: "Триумф маршала"
NFA_triomphe_du_marechal_desc: "После долгих лет изгнания маршал Петен наконец-то одержал победу над красными предателями. Несколько лет назад казалось неизбежным, что военная хунта зачахнет, но без её впечатляющего сопротивления мы бы никогда не достигли этого триумфа."
NFA_martial_law: "Военное положение"
NFA_martial_law_desc: "Хотя военное положение, объявленное в 1936 году, так и не было официально отменено, оно стало исполняться слишком легко, особенно среди белых французов и более доверенных местных жителей. Поскольку ситуация всё ещё нестабильна и хаотична на недавно освобождённых территориях Метрополии, мы должны восстановить нашу приверженность национальной безопасности и обеспечить правильную расправу с предателями."
NFA_eliminate_socialists: "Устранить социалистов"
NFA_eliminate_socialists_desc: "Социалистическое сопротивление и подрывная деятельность по-прежнему широко распространены, несмотря на нашу победу. Не только частые террористические атаки и засады на наши войска - дело рук остатков коммунаров, но и прискорбные проблемы, с которыми сталкивается наша администрация, скорее всего, также дело рук социалистических подстрекателей и сторонников. Волна арестов тех, чья лояльность вызывает подозрения, и большие вложения в полицию и службы безопасности защитят от красной угрозы."
NFA_protect_veterans: "Наградить ветеранов"
NFA_protect_veterans_desc: "Нет более достойной уважения и благодарности нации части общества, чем герои, которые рисковали своей жизнью ради освобождения Франции. Ветераны кампании освобождения, особенно кадровые военные, являются одними из самых верных сторонников Петена, и восхваление героизма простых солдат неизбежно придаст легитимность нашему военному правительству. Расширенная программа военных льгот и пропаганда, представляющая ветеранов как величайших героев Франции, в значительной степени укрепит наши позиции."
NFA_cdg_govt: "Правительство де Голля"
NFA_cdg_govt_desc: "После отставки нашего лидера Филиппа Петена его протеже и премьер Шарль де Голль сменил его на посту президента и лидера военной хунты. Теперь молодой генерал должен справиться с оставшимся сопротивлением, включая своих конкурентов в армии, и решить возобновившийся вопрос о монархизме, которому он, как известно, симпатизировал."
NFA_break_parliamentarism: "Сломать парламентскую слабость"
NFA_break_parliamentarism_desc: "Слишком долго сохраняющееся влияние гражданских политиков и парламентского истеблишмента разделяло нацию и подрывало её истинных лидеров - военных. Только президент, получивший свободу действий для защиты интересов нации, каким должен был стать Петен много лет назад, может по-настоящему служить народу. Поэтому мы должны устранить влияние либеральных политиков и провести новое законодательство, чтобы дать де Голлю больше прерогатив для дальнейшего руководства французской нацией."
NFA_central_economic_planning: "Централизованная экономика"
NFA_central_economic_planning_desc: "Центральная исполнительная власть необходима не только для обеспечения стабильности и порядка, но и для защиты интересов народа, не в последнюю очередь в финансовых делах. Необходима плановая экономика, регулируемая из нашей столицы - [NFA.Capital.GetName]. Это необходимо для того, чтобы рынок был под контролем и был вынужден служить интересам общества, чтобы обеспечить сотрудничество между классами."
NFA_taste_of_equality: "Привкус равенства"
NFA_taste_of_equality_desc: "Если мы хотим избежать будущих классовых конфликтов и обезвредить подрывную деятельность красных, мы должны дать людям почувствовать, что их потребности будут удовлетворяться и защищаться нашим собственным правительством, которое может улучшить их жизнь и продвигать их интересы. Более широкое обеспечение программ занятости и социального обеспечения гарантирует довольство и лояльность простого человека."
NFA_strike_at_dissident_officers: "Искоренить армейское несогласие"
NFA_strike_at_dissident_officers_desc: "На заднем плане по-прежнему скрываются многие военные лидеры, чья лояльность де Голлю далеко не гарантирована, такие как Максим Вейган, с которым он часто конфликтовал по вопросам военной доктрины, и Франсуа Дарлан, его давний соперник в хунте. Эти люди представляют собой непосредственную угрозу нашей власти, и с ними необходимо бороться, чего бы это ни стоило."
NFA_purity_of_joan_of_arc: "Непорочность Жанны д'Арк"
NFA_purity_of_joan_of_arc_desc: "Святая Жанна д'Арк, крестьянская девушка, которая благородно встала на защиту нации во время Столетней войны, является идеалом, к которому должен стремиться французский народ. Благочестивая, патриотичная и доблестная, каждый гражданин должен стремиться подражать её добродетелям. Новые образовательные и культурные программы обеспечат, чтобы эти принципы заняли центральное место в нашей культуре."
NFA_presidential_state: "Президентское Государство"
NFA_presidential_state_desc: "Монархия может быть столь же хорошим средством обеспечения сильной и центральной власти, как и любая другая, но из-за ассоциации французского монархизма со сторонниками Морраса, которые выступают за безрассудное ослабление центральной власти, и возможности того, что независимый глава государства может подорвать лидерство де Голля, мы должны вместо этого построить нашу новую конституцию на основе сильного президентства."
NFA_restore_the_monarchy: "Восстановить монархию"
NFA_restore_the_monarchy_desc: "Генерал де Голль, выросший в благочестивой католической семье и испытавший определённое влияние трудов Морраса, никогда не скрывал своих монархических симпатий. Хотя представление генерала о монархии как о центральной объединяющей силе сильно расходится с морраским идеалом локалистского государства, де Голль решил посадить на трон Анри д'Орлеана, графа Парижского, чтобы узаконить сохраняющуюся хунту и служить централизующей фигурой."
NFA_concentrated_power: "Сконцентрированная власть"
NFA_concentrated_power_desc: "Только если исполнительная власть будет сосредоточена в лице де Голля, она сможет выполнить свой долг по защите и возвышению народа. Подобно тому, как в военных теориях де Голля большое количество танков было сконцентрировано в ожесточённых наступательных операциях, в его правлении Францией власть будет сосредоточена в его кабинете, не принося ничего, кроме пользы простому человеку."
NFA_deal_with_maurrasians: "Морраский вопрос"
NFA_deal_with_maurrasians_desc: "С Анри на троне правительство де Голля снискало определённое восхищение среди интегральных националистов из Аксьон Франсез, а сам де Голль давно питает определённое восхищение к Моррасу. Тем не менее, сторонники Морраса значительно расходятся с централистской политикой нашего правительства, и многие в хунте им не доверяют. Мы должны осторожно подходить к выбору нашей политики по отношению к ним."
NFA_croix_de_feu_absorption: "Поглощение Круа-де-Фе"
NFA_croix_de_feu_absorption_desc: "Поскольку де Голль решил установить сильное президентство, католическая корпоративистская партия Круа-де-Фе, которая давно использует своё влияние в хунте, чтобы выступать за такую систему, усилила свою поддержку для нас, и было бы разумно укрепить наши связи с ними. Тем не менее, некоторые считают, что де Голлю следует опасаться амбиций их лидеров."
NFA_guarantor_of_independence: "Гарант независимости"
NFA_guarantor_of_independence_desc: "Важно, чтобы наделённый полномочиями президент воспринимался нацией как её защитник и гарант её независимости от внешних угроз, и чтобы он получал достаточный контроль над внешней политикой, дабы сделать эти претензии обоснованными. Более активное участие де Голля во внешних делах обеспечит Франции достаточный вес на мировой арене."
NFA_guide_growth: "Руководить ростом"
NFA_guide_growth_desc: "По мере того, как экономика восстанавливается после разрушений, вызванных событиями освобождения, и вновь начинает расти, жизненно важно, чтобы государство вмешалось в достаточной степени, чтобы направить этот рост на пользу простым французам. Новые корпоративные налоги и увеличение государственных расходов обеспечат каждому гражданину возможность пользоваться сильной экономикой."
NFA_splendour_of_the_strong: "Великолепие сильных"
NFA_splendour_of_the_strong_desc: "Шарль де Голль укрепил свою власть в хунте и в самой Франции, а проницательные политические союзы наряду с реформистской экономической политикой снискали ему восхищение большей части населения. Необходимая сильная власть военных сможет сохраниться на долгие годы, и мы можем вздохнуть с облегчением, поскольку знаем, что под руководством де Голля Франция не пострадает."
NFA_darlan_govt: "Правительство Дарлана"
NFA_darlan_govt_desc: "После отставки нашего лидера, Филиппа Петена, его протеже и премьер Франсуа Дарлан сменил его на посту президента и лидера военной хунты. Успешный адмирал теперь должен справиться с оставшимся сопротивлением, включая своих соперников в армии, и определить внешнюю политику, более соответствующую его военно-морским интересам и оголтелой англофобии."
NFA_break_with_british: "Порвать с британцами"
NFA_break_with_british_desc: "Всю свою жизнь Дарлан придерживался англофобии, и последние несколько лет только укрепили его отвращение к оппортунизму и вероломству наших предполагаемых союзников. Теперь, когда Франция освобождена, нам больше не нужно вмешательство англичан в наши дела или притворство дружбы. Франции пора показать всему миру, из чего она сделана, и действовать самостоятельно."
NFA_gather_allies: "Найти союзников"
NFA_gather_allies_desc: "Теперь, когда мы расторгли отношения с Антантой, нам нужны новые друзья. В связи с этим Дарлан призвал к созданию новой системы Парижских протоколов для взаимной обороны и сотрудничества между странами, не входящими ни в британскую, ни в германскую сферы. Только время покажет, будет ли эта инициатива успешной или нет."
NFA_naval_supremacy: "Военно-морское превосходство"
NFA_naval_supremacy_desc: "Именно героизм военно-морских сил сделал возможным освобождение, и они были единственной частью вооружённых сил, не потерпевшей поражения в Великой войне. Отсюда следует, что военно-морской флот должен быть наделён особыми полномочиями по отношению к другим частям вооружённых сил, и что он должен доминировать в правительстве Франции."
NFA_eliminate_disloyal_generals: "Устранить нелояльных генералов"
NFA_eliminate_disloyal_generals_desc: "В вооружённых силах всё ещё есть те, кто выступает против правительства Дарлана и его видения Франции под руководством ВМФ, не в последнюю очередь это его давний соперник из хунты, Шарль де Голль. Со временем эти люди будут подрывать наши силы всё больше и больше, и мы должны расправиться с ними быстро и безжалостно."
NFA_bolster_merchant_marine: "Укрепить торговый флот"
NFA_bolster_merchant_marine_desc: "Когда мы станем доминировать на морях, у нас появится гораздо больший потенциал для торговли по всему миру, роста нашей собственной экономики и завоевания влияния в других странах. Однако для этого нам понадобится сильный торговый флот, с достаточным количеством кораблей и достаточной защитой со стороны нашего флота, чтобы поддерживать развивающуюся торговую империю."
NFA_empower_officer_corps: "Офицерский корпус ВМС"
NFA_empower_officer_corps_desc: "Поскольку ВМФ был единственной непобежденной частью вооружённых сил в 1919 году и сыграл решающую роль в Освободительной кампании, он, вне всякого сомнения, показал, что является высшим родом войск и, более того, единственным родом войск, обладающим авторитетом, способным вести нацию вперёд. Дальнейшие усилия по заполнению государственных должностей офицерами военно-морского флота обеспечат наше доминирование."
NFA_control_mediterranean: "Контроль над Средиземноморьем"
NFA_control_mediterranean_desc: "Ничто так не важно для нашей безопасности, как контроль над Средиземным морем, через которое проходит большая часть нашей торговли и которое связывает нас с колониальной империей. Поэтому мы должны стремиться к обеспечению контроля над стратегическими пунктами на море. Только тогда мы сможем обеспечить свою безопасность на суше и на море."
NFA_goods_for_the_masses: "Товары для массового потребителя"
NFA_goods_for_the_masses_desc: "Наша более сильная власть над мировой торговлей сегодня позволяет нам предоставить рядовому французу доступ к тому, что раньше было предметами роскоши и не было дефицитом. Обеспечивая доступность товаров со всего мира, а также гарантируя хорошие поставки более необходимых товаров, мы можем укрепить экономику и обеспечить довольство и лояльность народа."
NFA_improve_the_constitution: "Улучшенная конституция"
NFA_improve_the_constitution_desc: "Старая конституция Третьей республики, действие которой приостановлено уже много лет, совершенно не подходит для нашего военного правительства и его обязанности служить и защищать народ, а правовой паралич, вызванный её продолжающимся перерывом, наверняка приведёт к новым кризисам. В связи с этим Дарлан приказал разработать новую конституцию, полностью предназначенную для французской нации."
NFA_national_propaganda_machine: "Национальная машина пропаганды"
NFA_national_propaganda_machine_desc: "Адмирал Дарлан понимает, что очень важно сохранить лояльность народа, сохраняя контроль над информацией, которую он потребляет. Очень важно, чтобы изложения в СМИ были последовательными, связными и, прежде всего, благоприятными для правительства и президента. Более прямое участие государства в пропаганде и более активное вмешательство в работу СМИ навсегда отгонит подрывную деятельность."
NFA_the_unchallenged_fleet: "Непобедимый флот"
NFA_the_unchallenged_fleet_desc: "Наконец-то адмирал Дарлан закрепил свою власть в армии и правительстве, во Франции в целом и, что особенно важно, на мировой арене. Ни одна страна не осмелится встать на пути французского флота, а наше господство на морях и в мировой торговле обеспечило процветание французского народа и влияние во всем мире. Да здравствует адмирал Дарлан, и да здравствует Франция!"
NFA_constitutional_restoration: "Восстановление конституции"
NFA_constitutional_restoration_desc: "Филипп Петен уступил напору своих союзников в гражданской политике, которые продолжали поддерживать его правительство после консолидации власти, и официально восстановил конституцию Третьей республики, приостановленную несколькими годами ранее. Хотя многие отмечают это как шаг к демократии, Петен дал понять, что намерен оставаться у власти, и хунта, по крайней мере, пока, продолжает действовать."
NFA_rapid_decollectivisation: "Быстрая деколлективизация"
NFA_rapid_decollectivisation_desc: "Одним из самых больших зол Коммуны была коллективизация сельского хозяйства и промышленности, которая потребовала кражи ферм и фабрик у их законных владельцев и почти неизменно приводила к ужасающей неэффективности. Каковы бы ни были краткосрочные последствия, обращение вспять этой катастрофической политики жизненно важно для будущего Франции."
NFA_entrench_business_ties: "Укрепить деловые связи"
NFA_entrench_business_ties_desc: "Для того чтобы восстановление Конституции не вышло из-под контроля и не положило конец хунте, мы должны укрепить наши союзы с влиятельными бизнесменами и обеспечить, чтобы снижение авторитаризма хунты шло рука об руку с сокращением экономического вмешательства, гарантируя тем самым, что бизнес-сообщество будет поддерживать наше правительство."
NFA_correct_state_intervention: "Экономическая свобода"
NFA_correct_state_intervention_desc: "В обмен на их постоянную поддержку и лояльность мы должны обеспечить нашим союзникам по бизнесу более свободные руки для внедрения инноваций и созидания богатства нации, сокращая бюрократическую волокиту, сдерживающую бизнес, и снижая налоги, чтобы снять бессмысленные ограничения на способность рынка приносить процветание нации."
NFA_review_our_rhetoric: "Пересмотр нашей риторики"
NFA_review_our_rhetoric_desc: "Перед освобождением хунта стала использовать радикально антипарламентскую и глубоко традиционалистскую риторику, обещая архиконсервативную "Национальную революцию", которая навсегда покончит с Республикой и восстановит традиционный идеал Франции. Это, конечно, противоречит нашей новой политике, и мы должны найти способ завершить Национальную революцию без лишних споров."
NFA_delegate_to_civilians: "Представители от гражданских"
NFA_delegate_to_civilians_desc: "Поскольку наши последние шаги вернули лояльность гражданских политиков и более либеральной части населения, мы должны использовать эту вновь обретённую поддержку и восстановить гражданское участие в управлении страной. Способные политики и промышленники займут важные государственные посты, а военные останутся под контролем, направляя нацию для обеспечения стабильности."
NFA_constitutional_ideal: "Безопасные выборы"
NFA_constitutional_ideal_desc: "Восстановленная Конституция вынуждает нас принимать частые выборы на всевозможные государственные должности, которые, если их не контролировать, могут стать серьёзной угрозой для стабильности нашего правления. Конечно, мы не можем допустить ухудшения ситуации до подобной степени, и поэтому мы должны искать способы обеспечения того, чтобы на этих выборах побеждали хорошие, достойные доверия люди, которые будут служить Франции и её лидеру в меру своих возможностей."
NFA_president_for_life: "Пожизненное президентство"
NFA_president_for_life_desc: "В настоящее время Конституция устанавливает ограничения на срок президентства, что означает, что в один прекрасный день Петен будет обязан по закону уйти в отставку со своего поста. Конечно, такая перспектива совершенно неприемлема, и среди прочих поправок, необходимых для обеспечения стабильности, мы можем убрать из конституции все ограничения по срокам, чтобы продлить благодетельное руководство Маршала настолько, насколько это возможно."
NFA_revolving_door: "Вращающаяся дверь"
NFA_revolving_door_desc: "По мере дальнейшего укрепления наших связей с гражданской политикой и промышленностью, мы должны обеспечить существование "вращающейся двери" между военными, бизнесом и политикой, с лояльными и способными людьми, перемещающимися между этими тремя областями общественной жизни, чтобы обеспечить единую компетентность и лояльность между всеми тремя, и ещё больше укрепить наше влияние в обществе."
NFA_patriotism_and_productivity: "Патриотизм и продуктивность"
NFA_patriotism_and_productivity_desc: "Укрепив наш союз с бизнесом, мы должны напомнить людям, что требования социалистов о чрезмерном вмешательстве государства только ослабят экономику и будут способствовать возрождению коммунаров, и поэтому являются крайне непатриотичными и подстрекательскими. В то же время, мы должны поощрять наших друзей в промышленности делать всё возможное для ускорения роста и повышения производительности, чтобы народ был доволен результатами нашей политики."
NFA_republican_caesarism: "Республиканский цезаризм"
NFA_republican_caesarism_desc: "Подобно тому, как сильное руководство и бесстрашная харизма Цезаря были последней надеждой Римской республики до его трагического убийства, руководство и харизма Маршала Петена - единственное, что позволило ценностям и идеалам Французской республики жить дальше, торжествуя над черствыми реакционерами и социалистическими предателями. Новая пропагандистская кампания обеспечит, чтобы народ знал об этом и продолжал вдохновляться героизмом Петена."
NFA_freedom_under_the_marechal: "Свобода под властью Маршала"
NFA_freedom_under_the_marechal_desc: "Благодаря нашим реформам нам удалось не только обезопасить позиции военного правительства и верных Петену сторонников, но и предоставить французскому народу подлинную свободу, как финансовую, так и политическую, поскольку республиканская жизнь постепенно возвращается под благосклонным президентством Филиппа Петена, спасителя Французской Республики."
NFA_continue_revolution_nationale: "Гнуть свою линию"
NFA_continue_revolution_nationale_desc: "Маршал Петен, герой и спаситель Франции, неизбежно отбился от диверсионных требований как честолюбивых офицеров, так и продажных либералов. Теперь Петен действительно торжествует во имя французской нации и может свободно продолжать Национальную революцию и восстанавливать традиционные идеалы Франции."
NFA_military_supremacy: "Военное превосходство"
NFA_military_supremacy_desc: "Именно военные, и только военные, освободили эту нацию от красных тиранов. Их стратегии, их приверженность, их жертвы и, что особенно важно, их руководство французской нацией через хунту - вот что сделало освобождение абсолютно возможным. Ни мы, ни французский народ никогда не должны забывать об этом, и очень важно, чтобы военные продолжали составлять костяк правительства."
NFA_un_ordre_moral: "Нравственный порядок"
NFA_un_ordre_moral_desc: "Центральное место в идеологии Национальной революции занимает традиционалистский идеал французской католической культуры, основанный на сельском хозяйстве и нравственном обществе. Именно этот идеал правительство Петена должно теперь реализовать в освобожденной метрополии, поскольку хунта взяла на себя обязательство восстановить традиционные моральные ценности. Новые образовательные и культурные программы сделают этот идеал реальностью."
NFA_rewrite_the_constitution: "Переписать Конституцию"
NFA_rewrite_the_constitution_desc: "Продолжающаяся приостановка действия Конституции Третьей республики является для нас проблемой только в долгосрочной перспективе, создавая ненужный правовой паралич и, вероятно, вызывая будущие правительственные кризисы. Поэтому Петен поручил разработать новую конституцию, которая закрепит принципы Национальной революции и обеспечит сильное, надёжное руководство."
NFA_break_republican_modernism: "Покончить с республиканским модернизмом"
NFA_break_republican_modernism_desc: "При слабом парламентском правлении Третьей республики моральные ценности и традиционные идеалы, которыми дорожили поколения французов, были деградированы и атакованы беспринципной элитой. Однако, когда наше правительство в безопасности, мы можем работать над исправлением этого ущерба и восстановить истинные христианские ценности Франции: труд, семью и отечество."
NFA_sole_leadership: "Единоличное лидерство"
NFA_sole_leadership_desc: "Маршал Петен, герой французской нации на протяжении десятилетий и очень проницательный политик, не нуждается в том, чтобы в его сильное руководство вмешивались или ослабляли его чрезмерно амбициозные приближённые или диверсанты. Новые законы, концентрирующие исполнительную и законодательную власть в руках президента, гарантируют, что Петен сможет вести Францию к славе."
NFA_social_duty_of_army: "Общественный долг армии"
NFA_social_duty_of_army_desc: "Хотя военные как институт достигли верховной власти во Франции, у них, тем не менее, есть долг перед народом. Именно этот долг заставляет военных воевать, именно этот долг вдохновил военных на освобождение Франции, и именно этот долг лежит в основе Национальной революции. Под отеческим руководством своей армии Франция будет процветать как никогда прежде."
NFA_subordinate_capitalists: "Подчинить капиталистов"
NFA_subordinate_capitalists_desc: "Хотя мы глубоко благодарны за поддержку, которую хунта получила от тех, кто занимался бизнесом до освобождения, мы не должны забегать наперёд в восстановлении бесконтрольного капитализма или безответственной деловой практики. Рынок должен знать своё место и отвечать за выполнение своего социального долга по обеспечению простых людей с помощью новой программы по проведению ответственного государственного вмешательства."
NFA_return_to_the_earth: "Вернуться на Землю"
NFA_return_to_the_earth_desc: "Стремясь к возрождению морального порядка, мы должны также способствовать возрождению условий, из которых этот моральный порядок возник: стабильной и благочестивой деревни, преданной упорному труду и вере и уверенной в своём доверии к правительству. Новая государственная программа сделает всё возможное, чтобы побудить добропорядочных французов переехать в сельскую местность и вернуться к аграрному образу жизни своих предков."
NFA_yeoman_idealism: "Идеализм землевладельца"
NFA_yeoman_idealism_desc: "С растущим сельским населением, которое становится всё более лояльным к правительству благодаря нашей аграрной политике и идеологическому восхищению сельской местностью, мы можем теперь воспитывать среди этих граждан возрождённый идеал фермера, благочестивого и храброго гражданина, призванного с полей защищать Францию и её правительство, когда придёт время. Сельские жители, несомненно, будут воспитывать наших самых преданных солдат, а значит, и будущее поколение лидеров."
NFA_marechal_nous_voila: "Маршал, мы здесь!"
NFA_marechal_nous_voila_desc: "Раз за разом преодолевая все угрозы для своего правительства и преуспев в восстановлении метрополии в процветающую аграрную нацию, Филипп Петен наконец-то одержал победу в своей миссии по освобождению и восстановлению истинной Франции. Со всей нацией, объединённой под Богом и дисциплинированной своим маршалом, Петен готов повести Францию в новый век славы!"

## Petain Sucessors ##

NFA_marechal_merci: "Маршал, спасибо!"
NFA_marechal_merci_desc: "Произошла трагедия, и нация скорбит: после долгих лет слабого здоровья и болезни скончался Марешаль. Человек, посвятивший всю свою жизнь Франции, оставил нам наследие, которое мы постараемся сохранить как можно дольше. Лев издал свой последний рык, но его стадо будет продолжать следовать его замыслу."
NFA_weygand: "Вейганд несёт факел"
NFA_weygand_desc: "Максим Вейган, славный герой войны, верный друг и почитатель Петена, несомненно, является идеальным человеком, способным стабилизировать ситуацию во Франции и максимально точно продолжить задуманное Петеном. С помощью армии, хранительницы вечной Франции, Вейгану, несомненно, удастся вновь стабилизировать страну."
NFA_ADMP: "Память о Маршале"
NFA_ADMP_desc: "Некоторые злонамеренные люди считают, что смерть маршала - это возможность оскорбить его и его наследие. Вейган не потерпит критики в адрес Филиппа Петена со стороны этих криптокоммунаров и поэтому создал Ассоциацию защиты памяти маршала Петена, задача которой - собрать его память и упорядоченно изложить в письменном виде жизнь и подвиги маршала."
NFA_more_military_administration: "Армия - гарант результата"
NFA_more_military_administration_desc: "Армия - это страж Франции. Без нее наша прекрасная страна была бы потеряна для коммунаров и алчных антифранцузских держав, завидующих нашим богатствам. Наша администрация и организация будут опираться на армию, как и задумывал маршал, а Максим Вейган обеспечит поддержание этого порядка и стабильности."
NFA_petain_great_military_man: "Петен - военный гений"
NFA_petain_great_military_man_desc: "Петен - это много, но прежде всего он маршал, верденский лев, человек, который помог нам продержаться ещё немного против бошей во время Великой войны и успешно руководил освобождением нашей Родины от рук кровожадных коммунаров. Фигура Петена будет примером для всех последующих поколений военных офицеров, как и для наших сегодняшних генералов."
NFA_isorni: "Эволюция республиканской концепции"
NFA_isorni_desc: "Жак Изорни, плодовитый писатель и личный адвокат Маршала, сменил его на посту главы Республики. С целью ускорения и углубления процесса цивилизации, а также укрепления республиканских и петенистских основ нашего режима, Изорни должен развить видение Франции Петеном во имя всеобщего блага."
NFA_petainist_democratisation: "На пути к идеальной республике"
NFA_petainist_democratisation_desc: "Восстановление республиканской конституции и институтов после Освобождения свидетельствует о том, что его видение было глубоко республиканским, в традициях Адольфа Тьера и его идеала консервативной республики. Мы должны продолжить его усилия, чтобы показать, что Марианна и Петен не противоположны, а оба являются главными фигурами республиканской Франции."
NFA_more_civilianisation: "Цивилизация на службе Франции"
NFA_more_civilianisation_desc: "Армия достойна восхищения и незаменима для Франции, однако её роль не заключается в политическом руководстве страной, как показал Петен, построивший свой постлиберальный режим на гражданских лицах. Эта роль должна принадлежать политикам и бюрократам, обученным с целью достижения максимальной административной, правовой и экономической эффективности. Мы будем продолжать процесс, начатый маршалом, и глубже интегрировать в административный процесс лояльных республиканцев, в частности, представителей Республиканской федерации, большинство из которых стали петинистами."
NFA_petain_great_statesman: "Петен - дальновидный политик"
NFA_petain_great_statesman_desc: "Петен был не просто солдатом или фигурой, он был талантливым политиком и администратором, преследовавшим одну цель - благо Франции и её народа. Каждый студент, изучающий государственное управление, и каждый будущий политик увидят в Петене образец добродетели и таланта, которому можно следовать, и даже если мы никогда не сможем сравниться с ним, мы можем постараться быть настолько достойными его, насколько это возможно."
NFA_cult_of_the_family: "Благочестивая французская семья"
NFA_cult_of_the_family_desc: "Семья, состоящая из верной матери, отца, работающего патриотически, и детей, получающих образование, чтобы стать пионерами будущей Франции, объединённых под Богом, является основой нашего прекрасного общества. Опасные коммунары хотели нарушить этот прекрасный природный баланс, но наша победа над ними много лет назад ясно показывает, что наши идеалы лучше, и мы обеспечим их сохранение во Франции через образование и воспитание образцовых граждан"."
NFA_labarthete: "Лабартет развивает тезисы революции"
NFA_labarthete_desc: "Генрих дю Мулен де Лабарте, дипломат, мавританский политик и руководитель гражданского кабинета Филиппа Петена, долгое время считался выдающимся деятелем и одним из главных идеологов Национальной революции, теперь вышел из тени, чтобы непосредственно возглавить нашу страну и обеспечить сохранение идеологии Национальной революции даже после смерти маршала."
NFA_make_rev_national_more_far_right: "Истинно национальная революция"
NFA_make_rev_national_more_far_right_desc: "Национальный характер революции нельзя недооценивать, наша идеология - это идеология французов для французов, которая служит только Франции. Те, кого Моррас назвал антифранцузами, - протестанты, евреи, масоны и иностранцы - не имеют права претендовать на плоды труда трудолюбивого французского народа. Слишком долго Антифранция процветала на наших землях, но, как и хотел маршал, но не мог сделать этого напрямую из-за страха перед нестабильностью, пришло время восстановить нашу страну."
NFA_align_the_leagues: "Интеграция ультраправых лиг"
NFA_align_the_leagues_desc: "Ультраправые лиги являются частью наиболее патриотичных и преданных Франции организаций, далеких от коррупции элитарных политиков, они состоят из настоящих патриотов Франции, подавляющее большинство которых присоединилось к маршалу после введения им военного положения, когда мы ещё находились в Алжире. Эти организации должны быть интегрированы в нашу администрацию, чтобы их члены могли более непосредственно и эффективно управлять страной"."
NFA_petain_great_ideologue: "Петен, выдающийся идеолог"
NFA_petain_great_ideologue_desc: "Петен был человеком с видением, ясным, определенным, славным и чисто французским. Маршал был не просто великим человеком или талантливым солдатом, а настоящим проводником, поэтому каждое его движение, каждое слово имело глубокий смысл и цель в сохранении и улучшении Франции. Генрих дю Мулен де Лабартет - единственный человек, способный увековечить его наследие и стать новым национальным проводником теперь, когда нашего общего отца больше нет."
NFA_value_of_labour: "Ценность труда"
NFA_value_of_labour_desc: "Труд, несомненно, является важнейшей ценностью нашей идеологии, без труда не может быть Франции. Каждый человек должен гордиться тем, что он работает и производит для нашей великой страны. Мы активизируем наши пропагандистские кампании, а Лабарте в своих речах и трудах будет как можно чаще подчеркивать священную и благочестивую ценность труда."
NFA_reassure_capitalists: "Убедить наших капиталистических союзников"
NFA_reassure_capitalists_desc: "Нестабильность, последовавшая за смертью Петена, напугала многих наших союзников-капиталистов в крупных отраслях промышленности, опасающихся, что социальный и моральный порядок во Франции рухнет, а их инвестиции и интересы окажутся под угрозой. Мы должны убедить их, показав, что страна остаётся стабильной, несмотря на национальную трагедию, которой стала смерть маршала, Франция навсегда останется безопасной зоной инвестиций для патриотически настроенных промышленников."
NFA_tighten_economic_control: "Патриотический характер экономики"
NFA_tighten_economic_control_desc: "Экономика - это жизненно важный сектор, от которого зависит безопасность нашей страны и нашего народа, поэтому наш долг - обеспечить, чтобы она служила интересам нации, используя те средства, которыми мы располагаем как государство, не впадая ни в чрезмерный и развращающий свободный рынок, как в Америке, ни в неэффективную экономику контроля, которую практиковали коммунары до нашего освобождения Франции."

## PostWar Monarchy ##

NFA_return_of_the_king: "Возвращение короля"
NFA_return_of_the_king_desc: "После всех испытаний и невзгод, будь то при бонапартистских узурпаторах, республиканских демагогах или социалистических тиранах, Франция наконец-то получила свободу, причём в самом прямом смысле этого слова. Впервые с 1848 года во главе страны стоит законный и легитимный Король, олицетворяющий единственный институт, способный уравновесить вечные свободы французского народа и необходимость порядка: монархию."
NFA_maurrasians_hold_on: "Моррасисты крепко держатся"
NFA_maurrasians_hold_on_desc: "Переезд из Парижа в Алжир, в сочетании с шоком от быстрой децентрализации одновременно с более масштабными политическими изменениями, был близок к тому, чтобы подорвать правительство Морраса. Однако преданность союзников A.F в армии, особенно генерала де Леклерка, и решительное мужество наших сторонников гарантировали, что справедливое и доблестное руководство A.F будет продолжено и восстановит Францию в качестве великой нации, которой она всегда должна была быть."
NFA_enfore_integralist_consistency: "Обеспечить согласованность интегрализма"
NFA_enfore_integralist_consistency_desc: "Недавний кризис показал, что наше правительство так и не смогло в достаточной мере заявить о себе и доказать французскому народу, что его видение является единственно верным для нации. Популяризируя принципы моррасизма в речах и пропаганде, мы можем покончить с народным невежеством в отношении наших политических доктрин, и нам крайне необходимо убедиться, что наше повествование и риторика остаются согласованными, если мы хотим выглядеть сильным и динамичным правительством."
NFA_local_reconstruction_committees: "Местные комитеты по реконструкции"
NFA_local_reconstruction_committees_desc: "После того, как стихнет шок от наших первых мер по децентрализации управления, мы сможем ещё больше укрепить местную власть, позволив лояльным региональным правительствам, сформированным местными приверженцами моррасизма и при полной поддержке Короны, управлять послевоенным процессом восстановления, как социальным, так и экономическим, самостоятельно. Эта мера обеспечит претворение в жизнь наших давних принципов и гарантирует, что каждый регион Франции сможет восстанавливать себя так, как ему удобно."
NFA_cleanse_socialist_decadence: "Очищение от социалистического декаданса"
NFA_cleanse_socialist_decadence_desc: "Социализм, захвативший Францию в последние два десятилетия, был лишь ускорением стремительного упадка цивилизованного мира в состояние материалистического и анархического декаданса, который продолжается со времен Французской революции. Теперь, когда социализм, самый отвратительный побочный продукт этого вырождения, потерпел поражение, его причины и влияние должны быть искоренены во всем французском обществе, чего бы это ни стоило, чтобы стать примером для всего мира."
NFA_restore_the_pays_reel: "Превосходство Pays Réel"
NFA_restore_the_pays_reel_desc: "Моррас давно заметил, что есть две Франции, которые существуют в значительной степени отдельно друг от друга. Есть Pays Légal (Легальная страна), представляющая собой бездушную кашу из документов и чиновников в столице, бессильную перед глобальными финансами и социальным вырождением. А есть истинная Франция, Pays Réel (Настоящая страна), верный и преданный народ этой страны, который несмотря ни на что остаётся верен своим традициям и национальному делу. Значительно уменьшив возможности центральной бюрократии вмешиваться в деятельность региональных правительств, мы сможем добиться того, чтобы настоящая страна заявила о себе."
NFA_restore_provincial_parliaments: "Власть провинциям"
NFA_restore_provincial_parliaments_desc: "То, что поколения декадентствующих республиканцев называли "Старым режимом", на самом деле было ключом к надежному управлению: каждая провинция Королевства в своих границах могла пользоваться защитой и руководством короны, в то же время управляя собой с высокой степенью автономии через свой собственный парламент, осознающий местные потребности, но в то же время преданный короне и национальным интересам. Восстановив эти парламенты, мы значительно приблизимся к восстановлению старой, истинной Франции."
NFA_eliminate_traitors: "Устранить предателей"
NFA_eliminate_traitors_desc: "Проблемы, с которыми мы столкнулись сразу после разгрома Коммуны, слишком ясно показали, что враг внутри, от оставшихся агентов масонского еврейства до простых мелких оппортунистов, продолжает таиться в тени, готовый нанести удар по Королевству. Поэтому мы должны снова провести тщательную чистку нашего правительства, государственной службы и армии, чтобы выследить всех, кто нелоялен нашим идеалам."
NFA_party_dominance: "Доминирование партии"
NFA_party_dominance_desc: "Аксьон Франсез существует как политическое движение в той или иной форме со времен дела Дрейфуса, и на протяжении своей долгой жизни оно вдохновляло многих как во Франции, так и во всём мире на отстаивание ценностей, которые они считают истинными. Однако для того, чтобы наше собственное правительство продержалось и процветало, мы должны работать над тем, чтобы сделать партию социальным институтом, стимулируя членство и обеспечивая, чтобы простые люди могли использовать партию и её внутренние институты для достижения своих целей, предоставляя истинную свободу "Pays Réels" под руководством короля и его кабинета."
NFA_compulsory_camelot_membership: "Обязательное членство в "Газетчиках""
NFA_compulsory_camelot_membership_desc: "Королевские газетчики, институт, служащий одновременно партийным молодёжным движением и политическим военизированным формированием, был наделён широкими полномочиями вскоре после нашего прихода к власти. Однако теперь, после освобождения Франции, "Газетчики" будут играть жизненно важную роль в наших усилиях по превращению партии в крупный социальный институт, с помощью которого истинные патриоты смогут осуществлять политическую власть в своих регионах. Обязательное вступление в организацию для молодых людей гарантирует, что они научатся верности королю и найдут своё место в нашей новой социальной иерархии."
NFA_protect_regional_culture: "Региональные проекты"
NFA_protect_regional_culture_desc: "Гедонистический социалистический интернационализм или космополитический дух республики, централизованной в Париже, больше не могут угрожать и разрушать культуру каждой отдельной части Франции. С местными отделениями A.F, которые теперь доминируют в каждом регионе, наряду с аристократией и верными священнослужителями, мы можем сосредоточиться на восстановлении различных и прекрасных культур и самобытности регионов Франции, каждый из которых является неотъемлемой частью нации в целом."
NFA_responsible_christian_unions: "Королевский профсоюз трудящихся"
NFA_responsible_christian_unions_desc: "Рабочий класс Франции всегда будет недоволен, как и любой другой элемент иерархического общества. Однако необходимо, чтобы эти претензии никогда больше не были подмяты под себя иудео-масонскими социалистами, а наша социальная иерархия должна строиться на доверии и сотрудничестве. Таким образом, новый национальный профсоюз, Королевский профсоюз трудящихся, будет функционировать в рамках партии, а его руководство будет децентрализовано между провинциями Королевства, что позволит рабочим законно добиваться улучшения своего положения в согласии с Короной."
NFA_af_newspaper_circulation: "Стимулировать газету A.F"
NFA_af_newspaper_circulation_desc: "С момента основания Аксьон Франсез наша одноимённая газета играет важную роль в распространении моррастской доктрины, комментировании текущих событий и сплочении сторонников партии. Поскольку мы укрепляем позиции партии как универсального института, на котором можно построить латинскую социальную иерархию, нам необходимо приложить максимум усилий для увеличения тиража этой газеты, чтобы каждый француз понимал нашу историю."
NFA_nationalist_intellectual_rebirth: "Интеллектуальное возрождение национализма"
NFA_nationalist_intellectual_rebirth_desc: "Моррасизм, как и A.F в целом, родился из множества различных направлений правого национализма, которые зародились среди французских интеллектуалов в конце XIX века и получили особое развитие после дела Дрейфуса. Однако Моррас и большинство его товарищей уже старики, и чтобы обеспечить долговечность наших идеалов, мы должны убедиться, что молодое поколение готово нести пламя интегрального национализма, продвигая националистические движения среди студентов и обеспечивая доминирование моррасовской политики в университетах."
NFA_agrarian_investments: "Сельскохозяйственные инвестиции"
NFA_agrarian_investments_desc: "Олицетворением идеала хорошего француза, воплощением Pays Réel является скромный и патриотичный фермер, живущий простой и нравственной жизнью в поле и всегда готовый откликнуться на зов своей нации. В то время как мы распространяем пропаганду, призывающую вернуться на поля и побуждающую французов к аграрному образу жизни, мы также должны инвестировать значительные средства в сельскую местность, чтобы поднять и вознаградить преданных фермеров и ремесленников Франции."
NFA_organic_state_realised: "Органическое Государство"
NFA_organic_state_realised_desc: "После каждой борьбы, которую нам пришлось пережить за долгую историю A.F, и после всех адских кровопролитий периода освобождения, Франция наконец-то по-настоящему свободна. Моррас осуществил свою мечту об упорядоченной, органичной нации, построенной на естественной социальной иерархии, верной ценностям латинской расы, и объединённой под властью доблестного и мудрого короля. Партия A.F полностью защищена, а лояльность народа гарантирована, мы действительно добились успеха. Да здравствует Король, и да здравствует Франция!"
NFA_death_of_le_maitre: "Смерть учителя"
NFA_death_of_le_maitre_desc: "Величайшая трагедия XX века обрушилась на Францию. Умер Шарль Моррас, самый влиятельный философ, писатель, поэт и политик Франции, руководивший нами во время изгнания после Марешаля, во время Освобождения, а затем во время Реконструкции. Это трагедия не только для Action Francaise, но и для всей Франции, которая только что потеряла своего премьер-министра и хозяина. Позиции Action Francaise ослабли, но мы сделаем все возможное, чтобы продолжить дело Морраса."
NFA_pujo_sarte: "Ортодоксы обретают мандат"
NFA_pujo_sarte_desc: "Морис Пужо, друг Морраса и основатель "Камелотов короля", и Максим Реаль дель Сарте, президент "Камелотов короля", совместными усилиями сумели объединить Французское действие, прежде чем оно погрузилось во фракционность и хаос. Теперь они намерены продолжать политику Морраса самым ортодоксальным образом, и жители Королевства могут быть уверены, что наша утопия будет продолжаться вечно."
NFA_simp_maurras: "Его вечное наследие"
NFA_simp_maurras_desc: "Смерть - это не конец человека, его идеи продолжают существовать и увековечиваться. Идеи Морраса, плод десятилетий неустанных академических и научных размышлений, доказали свою эффективность, позволив нам победить безбожных коммунаров, декаданс Гюзе Марианны и пагубное влияние Анти-Франса в его многочисленных формах. Только следуя по стопам этого великого человека, как они и задумывались, мы сможем обеспечить дальнейшее процветание Pays Réel."
NFA_antoine_schewer_army: "Армия гордости Антуана Шверера"
NFA_antoine_schewer_army_desc: "Зефирин-Александр-Антуан Шверер, один из самых талантливых вице-адмиралов флота, был одним из немногих, кто осмелился нарушить традиции Grand Muette и выразить свою поддержку Action Francaise и монархии. К сожалению, он умер в 1936 году, не сумев довести Освобождение до успешного завершения. Теперь, когда армия избавилась от своего республиканского характера, самое время сделать Шверера примером для подражания амбициозных молодых офицеров."
NFA_empower_camelots: "Vive les Camelots du Roi, ma Mère!"
NFA_empower_camelots_desc: "Национальная федерация Королевских камелотов, или просто Королевские камелоты, или камелоты, - это, несомненно, самые сильные и преданные солдаты Морраса. Там, где армия защищает нас от внешних врагов, храбрые камелоты защищают нас от влияния Анти-Франса, который снова и снова пытается проникнуть во Францию, развратить и уничтожить Pays Réel. Les Camelots du Roi не дают покоя предателям и агентам Анти-Франции!"
NFA_boutang: "Бутанг и его реформы"
NFA_boutang_desc: "Пьер Бутанг сменил Шарля Морраса и стал премьер-министром, что было неожиданностью для большей части нации, благодаря поддержке его многочисленных друзей-интеллектуалов и художников, таких как Жан Ануй, Ален Кюни, Сильвия Монфор, художник Жорж Матье и Эммануэль Левинас, а также его личной и глубокой дружбе с королем Анри. Называя себя моррассистом, Бутанг, тем не менее, отличался от своего кумира по многим основным пунктам, что позволило ему получить титул "нео-моррассиста", желая реформировать идеологию Французского действия, чтобы довести её до совершенства и "возродить монархизм"."
NFA_fuse_maurras_philosophers: "Философская троица: Платон, Руссо и Моррас"
NFA_fuse_maurras_philosophers_desc: "Пьер Бутанг - литератор: романист, поэт, переводчик и философ; его влияния многочисленны, но выделяются три. Прежде всего Платон, для которого европейская философия была "лишь серией сносок к диалогам Платона". Бутанг восхищается его поисками природы идей, а также его исследованиями "первой философии", онтологии. Руссо был одним из великих вдохновителей Французской революции, но Бутанг утверждает, что революционеры использовали его фигуру только для оправдания своих преступлений. Для Бутанга Руссо был прав: основное состояние человека - это свобода, только во время грехопадения человечество получило обязанность вершить правосудие, которое до этого было исключительной прерогативой Бога, но не обладало тем же знанием и пониманием, что и Творец, что привело к необходимости организации общества на основе общественного договора, чтобы люди могли действительно сосуществовать. И, конечно, его третий вдохновитель - Морас, самый гениальный человек XX века, который в одиночку возродил французский монархизм, дал начало новому золотому веку классицизма и поэзии и получил возможность применить свои многочисленные политические теории на практике после Освобождения."
NFA_revise_anti_france: "Пересмотр политики в отношении анти-Франции"
NFA_revise_anti_france_desc: "Для Пьера Бутана антисемитизм "Французского действия" - это лишь яд, который надолго дискредитировал тезисы его хозяина в глазах иностранцев и способствовал тому, что монархизм во Франции долгое время считался отсталой и устаревшей доктриной. Наши преследования предполагаемой "элиты" Анти-Франции должны быть прекращены, именно положение человека в упадочной республиканской иерархии и его идеология определяют его принадлежность к антифранцузской вредной элите, а не его происхождение, не его раса."
NFA_birth_neo_maurrasism: "Рождение нео-моррассизма"
NFA_birth_neo_maurrasism_desc: "Мы переосмыслили моррассизм как на философском, так и на политическом уровне, сохранив при этом его основы и главные доктрины. Шарль Моррас, несомненно, понял бы необходимость эволюции своей доктрины, если бы он был ещё среди нас. Пьер Бутанг и его доктрина нео-маррасизма позволят идеологии своего учителя сохраниться и, несомненно, сделают её одной из самых популярных философских школ во всем мире!"
NFA_christian_character: "Христианство на переднем плане"
NFA_christian_character_desc: "Хотя государственный католицизм является неотъемлемой частью нашей доктрины, слишком долго он был отодвинут на второй план, не секрет, что сам Шарль Моррас был не верующим, а агностиком, и осуждение нашей организации Папой Римским лишь уменьшило этот и без того небольшой аспект. Для Пьера Бутанга, называющего себя христианским экзистенциалистом, этот аспект, тем не менее, жизненно важен: личные отношения человека с Богом выходят за рамки морали, социальных структур и установленных общепринятых стандартов и позволяют ему обрести настоящую свободу и экзистенциальный комфорт. Эта идеология позволит нам эффективно бороться с нигилизмом и апатией в нашем народе."
NFA_le_pen: "Ле Пен и популистское движение"
NFA_le_pen_desc: "Шокировав большую часть Франкистского действия, молодой и динамичный Жан-Мари Ле Пен поднялся на пост премьер-министра благодаря поддержке различных ультраправых лиг. Теперь он намерен провести глубокие реформы Французского действия, как в его внутренней структуре, так и в политической стратегии, чтобы сделать его ближе к простым людям и к модели "массовой партии", которую практикуют некоторые политические партии, такие как немецкая СДП."
NFA_populist_af: "Аксьон Франсез для масс"
NFA_populist_af_desc: "В течение слишком долгого времени "Франсез Экшн" не удавалось заручиться значительной поддержкой населения, потому что её лидеры отказывались стать настоящей политической партией, желая оставаться "интеллектуальным кружком". Однако если мы действительно хотим управлять французами, то должны быть близки к ним. Пришло время перестроить всю эту архаичную структуру: Action Francaise теперь станет настоящей партией действия при поддержке масс!"
NFA_question_localism: "Смягчить локалистские и децентралистские позиции"
NFA_question_localism_desc: "Хотя предоставление народу возможности управлять собой - это действительно важно, децентралистская политика, которую мы проводим в настоящее время, слишком радикальна, она даже угрожала падением нашего режима после Освобождения! Кроме того, хотя каждый может уважать свои региональные обычаи, крайне важно, чтобы все французы говорили по-французски и считали себя французами в первую очередь, а не региональной идентичностью. Настало время умерить децентралистскую политику Мавраса и вновь утвердить прекрасный Париж в качестве живого сердца нации."
NFA_toward_national_front: "На пути к настоящему "Национальному фронту"
NFA_toward_national_front_desc: "Жан-Мари Ле Пен, безусловно, не смог бы стать премьер-министром без поддержки, которая пришла к нему извне от Французского действия. Будь то лиги, такие как "Молодые патриоты" или "Круа-де-Фе", или другие организации, такие как "Французское братство" Пьера Пужада. Французское действие не может существовать в одиночку, необходимо содействовать формированию Национального фронта, объединяющего всех истинных французских патриотов, и только совместная работа поможет нам добиться успеха."
NFA_national_preference: "Внедрение принципов 'Национальной преференции'"
NFA_national_preference_desc: "То, что делает нацию такой, какая она есть, - это её сущность, основанная на веках богатой общей истории, которая заставляет наш народ гордиться. Страна должна отдавать предпочтение членам своей нации, это справедливо, естественно и логично. Глобализация, к сожалению, привела к волнам иностранной миграции в нашу страну. Конечно, это может иметь экономические преимущества, но мы никогда не должны забывать, кто мы есть: Франция была основана французами для французов, и именно французы должны быть её единственным приоритетом. Любой иностранный гражданин, желающий развиваться во Франции, не должен ожидать, что к нему будут относиться как к французу."
NFA_honor_the_king: "Символ могущества"
NFA_honor_the_king_desc: "Король - центральная фигура нашей органической и интегралистской монархии, Великий национальный арбитр, служащий источником власти и символом величия Франции. Король также является живым представителем сотен лет традиций, потомком великого Людовика IX и другом Action Francaise. Предложение совершить несколько поездок по стране, чтобы встретиться со своими подданными и показать им, что они любимы и дорожат своим королем, будет полезно как для AF, так и для самого короля."
NFA_empirisme_organisateur: "Исходя из «Органического эмпиризма»"
NFA_empirisme_organisateur_desc: "Органический эмпиризм - это метод анализа, теоретически разработанный Моррасом, который послужил ему в создании и совершенствовании многих его идей и теорий. Этот метод заключается в анализе настоящего с точки зрения его отличий от прошлого, в понимании, анализе и прогнозировании эволюции обществ с помощью психологии; полученные результаты позволяют нам определять наши дальнейшие действия, чтобы вести их к желаемой цели, оптимальной для нации. Только используя этот метод и обучая ему, маврассистская мысль может развиваться, оставаясь верной человеку.."
NFA_the_cowled_men: "Люди в капюшонах"
NFA_the_cowled_men_desc: "По правде говоря, Моррас был слишком стар и нерешителен, чтобы обеспечить Франции сильное руководство, в котором она действительно нуждалась. Слабость и бездействие его правительства привели к социальному хаосу на фоне самоубийственной политики децентрализации, что сделало абсолютно необходимым приход к власти Эжена Делонкля вместе с его давними союзниками в бизнесе и спецслужбах. Теперь, стоя у руля Королевства, Делонкль обещает новый революционный взгляд и непоколебимую решимость построить новое смелое видение Франции."
NFA_dynamic_heroism: "Героический динамизм"
NFA_dynamic_heroism_desc: "Только правительство, преданное действию и идеализму, под принципиальным и динамичным руководством, может быть праведным правительством, и такое праведное правительство - это то, что мы можем сейчас выстроить. Чтобы Делонкль и его окружение смогли восстановить Францию и её общество, они должны взять на себя абсолютную власть во всей стране, отбросив как прерогативы короля, так и слабые попытки Морраса создать баланс сил посредством децентрализации. Франция станет единой нацией, сильной и сплочённой под руководством своего вождя."
NFA_revolutionary_action: "Революционное действие"
NFA_revolutionary_action_desc: "Хотя традиционалистские принципы A.F были достойны восхищения, Моррас никогда не заходил достаточно далеко в своей оценке причин современного декаданса, принимая рационализм и философию Просвещения. Только настоящая революция во Франции, националистическая и народная против всех разлагающих принципов просветительской мысли и дегенеративной культуры, может вернуть Францию к подлинному традиционализму. Все препятствия на пути такой революции должны быть сметены правительством Делонкля."
NFA_legionary_rehabillitation: "Власть теней"
NFA_legionary_rehabillitation_desc: "Делонкль всегда возглавлял тайную Клику, а не политическую партию, и хотя сейчас он оказался во главе французской нации и строит новое массовое движение, неприкосновенность его ближайшего окружения должна быть сохранена. Высшие уровни власти будут полностью сосредоточены в руках надёжных кагуляров, посвящённых в наш орден и пользующихся доверием вождя. Только так мы сможем быть уверены в безопасности нашей власти."
NFA_social_revolution: "Социальная революция"
NFA_social_revolution_desc: "Пришло время французскому народу наконец-то встать на защиту своих идеалов и отбросить все ложные и дегенеративные утверждения последних 300 лет, которые были навязаны ему коварными иностранными силами, действующими с целью уничтожить всё, что есть хорошего во Франции. Настоящая социальная революция, возглавляемая Делонклем и поддерживаемая его сторонниками, с помощью массовой политической силы свергнет все эти гнусные идеи и восстановит истинную Францию."
NFA_consolidate_intelligence_alliance: "Союзники в разведке"
NFA_consolidate_intelligence_alliance_desc: "Многие из тех, кто входит в ближайшее окружение Делонкля, и многие из его союзников вне его, являются выходцами из спецслужб, института, более чем привычного для теневых заговоров и преданного антисоциализму. Таким образом, очень важно, чтобы мы ещё больше укрепили эти альянсы, предоставив союзникам Делонкля, таким как Лустано-Лако, высокие посты в спецслужбах и отправив как можно больше оперативников к Кагулярам."
NFA_ensure_market_loyalty: "Кагулярный капитализм"
NFA_ensure_market_loyalty_desc: "Некоторые представители деловых кругов Франции, такие как Эжен Шуэллер и Луи Рено, уже давно являются надёжными сторонниками Делонкля, причём Шуэллер предоставляет кагулярским группам доступ к своей собственности и средствам, являясь при этом ценным соратником Делонкля. Мы должны расширить эти союзы, ослабив корпоративистскую политику моррасистов и предоставив лидерам бизнеса больше свободы для инноваций, в обмен на обещания лояльности, а также посвятить наиболее лояльных в кагуляры."
NFA_new_chivalric_elite: "Новая Рыцарская элита"
NFA_new_chivalric_elite_desc: "Поскольку орден кагуляров разрастается и становится доминирующим в большинстве аспектов французского общества, мы должны ещё больше укрепить его внутренние структуры и иерархию, поставив Делонкля и его ближайших соратников во главе и требуя от них полной поддержки, в то время как самые преданные и способные могут прокладывать себе путь через ряды ордена. Подобно Рыцарским орденам прошлого, у нас имеется чёткая миссия - быть авангардом французской контрреволюции, и для достижения успеха необходимо динамичное руководство."
NFA_destroy_outside_subversion: "Изгнать всех диверсантов"
NFA_destroy_outside_subversion_desc: "Нашему Ордену, несмотря на все наши усилия, по-прежнему угрожает множество недобросовестных сил. От остатков моррасистов, до социалистических партизан и оставшихся либералов, многие по-прежнему выступают против нашей Революции. Так больше продолжаться не может, и настало время, когда весь гнев кагуляров будет направлен на этих мерзавцев, желающих вновь подчинить себе Францию. Предателю не может быть пощады, ибо он отказался от всех принципов."
NFA_le_chef_et_le_roi: "Ле Шеф"
NFA_le_chef_et_le_roi_desc: "Поскольку Делонкль теперь обладает абсолютной властью, как через обычный государственный аппарат, так и благодаря своему месту на вершине кагуляров, пришло время оказать ему уважение, заслуженное вождем французов. Каждый гражданин, от Его Величества до самых низших рабочих и крестьян, проявит безграничную преданность спасителю Франции, и народная ярость продолжающейся социальной революции обрушится на тех, кто встанет на пути Делонкля."
NFA_ritualistic_nationalism: "Ритуалы кагуляров"
NFA_ritualistic_nationalism_desc: "Секретная и элитарная структура La Cagoule долгое время функционировала через строго соблюдаемую и очень сложную систему обрядов и ритуалов, частично созданную по образцу масонства, но имеющую ультранационалистический уклон. Сейчас, когда Орден и его внутренняя иерархия постоянно крепнут, мы должны расширить эту систему ритуалов, чтобы она стала основным элементом жизни каждого кагуляра и демонстрацией верности вождю."
NFA_tighten_grip_on_market: "Инновации свыше"
NFA_tighten_grip_on_market_desc: "Те капиталисты, которых можно привлечь на нашу сторону, уже привлечены, многие из них теперь посвящены в Орден, а с теми, кто оказался более упорным, поступили так, как они того заслуживают. Таким образом, наши верные промышленники и новаторы теперь могут свободно вести французскую экономику в будущее, а кагуляры готовы защитить их от подстрекательских рабочих движений и использовать их таланты на благо нации."
NFA_absolute_loyalty: "Абсолютная верность"
NFA_absolute_loyalty_desc: "Каждый француз должен ценить одно слово, один принцип, превыше всего: верность. Для успеха нашей Революции крайне важно, чтобы все проявляли должное уважение к своему королю, своему вождю, своему начальнику в обществе и, если они являются членами нашего Ордена, к старшим кагулярам. Только эта абсолютная и беспрекословная верность может возродить лучшие черты французского духа, а полная преданность власти стимулирует пробуждение нации."
NFA_national_social_ideal: "Национальный общественный идеал"
NFA_national_social_ideal_desc: "Наконец, французское общество демонстрирует результаты нашей революции: радикальный национализм, дисциплина и преданность становятся глубокой традицией для каждого хорошего француза. Поскольку Франция наконец-то соответствует его представлениям, Делонкль может заявить, что его идеал нации, которая одновременно является национальной - этнически чистой и решительно настроенной на сохранение своей государственности - и социальной - построенной на одновременных ценностях солидарности и иерархии - был реализован."
NFA_la_france_de_demain: "Франция завтрашнего дня"
NFA_la_france_de_demain_desc: "Под руководством Делонкля, его ближайшего окружения и более широкого ордена La Cagoule Франция была революционизирована сверху вниз, и теперь динамичная и героическая кагулярская элита управляет страной и получает заслуженную преданность. Теперь Королевство выходит на мировую арену, ожидая шанса утвердить свою вновь обретённую славу."
NFA_de_gaulle_putsch: "Путч де Голля"
NFA_de_gaulle_putsch_desc: "Хотя он считал, что восстановление монархии следует приветствовать как объединяющую силу и возможность для политических перемен, и был вынужден сотрудничать с моррасистами, чтобы получить военную силу для спасения Франции, Шарль де Голль никогда не верил в мечту Морраса об архитрадиционном и децентрализованном государстве. После хаоса, вызванного поспешными попытками Морраса реализовать такое государство, де Голль вмешался, чтобы восстановить порядок, вернув Франции военное правление."
NFA_disarm_camelots: "Обезвредить "Газетчиков""
NFA_disarm_camelots_desc: "Королевские газетчики были давними военизированными формированиями Французского действия, которые поддерживали линию партии в уличных боях, а также служили молодёжным движением для сыновей сторонников Морраса. Во время правления Морраса они и их лидер Морис Пюжо приобрели огромное влияние в правительстве, и теперь делают всё возможное, чтобы противостоять захвату власти де Голлем. Официальный запрет организации и разоружение тех, кто сопротивляется, должны устранить это препятствие."
NFA_crackdown_on_radicals: "Противодействие радикализму"
NFA_crackdown_on_radicals_desc: "Франция - слишком цивилизованная, слишком великая нация, чтобы позволить безумию политического радикализма угрожать ей, что было продемонстрировано двойным провалом социализма и интегрализма. Вместо этого ответственное и дееспособное централизованное государство, сдерживаемое короной и военными, будет по праву осуществлять власть над нацией, чтобы защитить Францию от любых будущих проблем. Как, в конце концов, можно пробудить радикальный фанатизм в стране, где насчитывается двести сорок шесть сортов сыра?"
NFA_secure_our_grip: "Укрепить нашу хватку"
NFA_secure_our_grip_desc: "Крепко держа в руках [NFA.Capital.GetName], мы должны обеспечить единую лояльность всех регионов Франции - задача, усложнённая автономией, которой каждый регион стал пользоваться в предсмертные дни A.F. Военные подразделения будут развернуты по всей стране, чтобы подавить волнения, вызванные переворотом де Голля, и гарантировать, что сопротивление будет подавлено и каждый регион страны будет лоялен правительству."
NFA_fate_of_old_regime: "Суды над A.F"
NFA_fate_of_old_regime_desc: "Придя к власти, мы покончили с локалистским и децентралистским безумием Аксьон Франсез, которое разрушало Францию изнутри, однако остаётся вопрос, что делать с лидерами A.F?  Они, включая Шарля Морраса, предстанут перед государственными трибуналами, которые решат их судьбу."
NFA_end_localist_madness: "Обратить локалистское безумие"
NFA_end_localist_madness_desc: "Фанатичный регионализм Морраса и его подхалимов обрёк бы Францию на вечную вялость и нестабильность, если бы он когда-либо был по-настоящему реализован. К счастью, новое правительство под руководством де Голля прекрасно понимает, что только сильная центральная власть, осуществляемая как через корону, так и через премьерство, может сохранить стабильность и объединить нацию. Благодаря тому, что [NFA.Capital.GetName] твердо стоит в центре политического процесса, Франция будет в безопасности от любых радикальных угроз."
NFA_veteran_support: "Сплотить ветеранов"
NFA_veteran_support_desc: "Де Голль, чрезвычайно харизматичный генерал, который сыграл важную роль в кампании освобождения и сам героически сражался в Великой войне, может быть уверен в преданности французских ветеранов, воевавших под его началом. Заручившись их поддержкой, мы сможем обеспечить признание патриотизма нашего правительства, что придаст дополнительную легитимность нашему правлению и укрепит поддержку политики де Голля среди населения."
NFA_into_the_future: "В будущее"
NFA_into_the_future_desc: "После того, как чрезвычайное правительство де Голля окончательно стабилизировало ситуацию во Франции, уважаемый генерал готовится объявить свободные выборы во Франции, после чего можно будет разработать новую конституцию для Королевства. Поскольку Орлеанская монархия исторически была отмечена своими либеральными тенденциями, многие члены Королевской семьи с энтузиазмом откликнулись на это предложение, как и многие страны на мировой арене. Однако неясно, появится ли какая-либо организованная оппозиция, учитывая масштабы чистки либералов, проведённой Моррасом."
NFA_liberal_success: "Либеральный блок"
NFA_liberal_success_desc: "Несмотря на гонения, которым французский либерализм подвергался при A.F в течение долгого времени, остатки Радикальной партии, Демократического альянса и других партий были объединены Бертраном де Жувенелем, либеральным мыслителем из старой аристократической семьи, который давно симпатизирует роялизму, в новый Французский либеральный фронт, который поразил многих, победив де Голля на выборах. Де Жувенель обещает новую либерализацию экономики и систему сдержек и противовесов в том, что он считает давней традицией либерализма во Франции."
NFA_new_political_configuration: "Новая политическая структура"
NFA_new_political_configuration_desc: "Де Жувенель, несмотря на то, что по своей сути является либералом, его всегда привлекали "новые" и радикальные элементы политической мысли, что подпитывало его интерес к футуризму, и он также не скрывает, что на его мышление оказали влияние как левые, так и правые радикалы. Теперь де Жувенель обещает привести французский народ в новое смелое будущее. При представительной демократии и либеральной экономике каждый гражданин сможет получить свободу действий, необходимую для инноваций и восхождения к вершинам. В то же время, некоторые идеи левых и правых будут включены, чтобы гарантировать, что люди всех идеологий будут иметь возможность удовлетворить свои потребности."
NFA_balance_of_powers: "Баланс сил"
NFA_balance_of_powers_desc: "Мы не можем допустить, чтобы Франция снова оказалась во власти неумелого силовика, такого как Петен, Моррас или любой из многочисленных мелких тиранов Коммуны. Новая конституционная монархия должна функционировать на основе консенсуса, при котором ни одна ветвь власти не может располагать достаточной властью для установления тирании. Отдельные институты монархии, парламента, армии и судебной власти будут играть свою роль в государстве и сдерживать друг друга."
NFA_correct_statist_errors: "Дерегуляция экономики"
NFA_correct_statist_errors_desc: "В течение слишком долгого времени ряд катастрофических экономических стратегий, будь то социалистические или корпоративные, сдерживали лучшие таланты, которые может предложить Франция, и душили способность простых граждан к инновациям и обогащению как самих себя, так и общества в целом. Различные отрасли промышленности, национализированные за последние годы, будут разделены и проданы, а бюрократия урезана, чтобы стимулировать новый инновационный капиталистический дух во Франции."
NFA_market_responsibility: "Ответственный капитализм"
NFA_market_responsibility_desc: "Каковы бы ни были убеждения наиболее радикальных представителей зарождающейся во Франции свободной рыночной школы, мы не должны увлекаться нашей программой экономической либерализации и не должны забывать, к чему приводит слишком мягкое отношение к экономике. Государство должно внимательно следить за направлением экономики, даже если оно редко вмешивается в неё, и необходимо убедиться, что простые люди по-прежнему в достаточной степени обеспечены."
NFA_legacy_of_july_monarchy: "Новая либеральная эра"
NFA_legacy_of_july_monarchy_desc: "Основная часть реформ де Жувенеля уже завершена, экономическое процветание пришло во Францию благодаря свободному рынку, а новое либеральное правительство добилось больших успехов в восстановлении доверия к Франции со стороны мирового сообщества. Теперь нация может быть спокойна, поскольку под разумным и ответственным руководством новых демократических институтов и под объединяющим руководством Его Величества наступила новая и славная либеральная эра."
NFA_gaullists_hold_on: "Непрерывность Голльизма"
NFA_gaullists_hold_on_desc: "Мало кто был удивлён результатами выборов, которые показали явную победу Шарля де Голля и его Национального Королевского объединения. Впервые после переворота де Голль добился подлинной легитимности и получил от народа ясный мандат на последовательное исправление ошибок правительства Морраса, стабилизацию Королевства и работу над экономическим процветанием для всех."
NFA_centralise_power_in_the_crown: "Централизовать власть в руках короны"
NFA_centralise_power_in_the_crown_desc: "Король по-прежнему, по крайней мере номинально, сохраняет широкие полномочия, которые он получил при правительстве Морраса, даже если сам Моррас дал ему эти полномочия только для того, чтобы узаконить свои собственные действия. Тем не менее, было бы грубой ошибкой слишком поспешно лишать корону этих прерогатив, когда де Голль может использовать эти специфические полномочия, осуществляемые через корону, для укрепления французского государства и дальнейшей централизации его вокруг своего правления."
NFA_control_local_governments: "Доминировать в местных органах власти"
NFA_control_local_governments_desc: "Было бы слишком большим шагом полностью упразднить провинциальные правительства, созданные A.F, или полностью лишить их полномочий, но мы можем обеспечить их лояльность. Продвигая дружественных кандидатов на новых местных выборах, а в крайних случаях добиваясь, чтобы выборы прошли по их сценарию, мы можем гарантировать, что эти правительства будут придерживаться линии де Голля и неуклонно передавать всё больше полномочий центральному правительству."
NFA_necessity_of_intervention: "Необходимость вмешательства"
NFA_necessity_of_intervention_desc: "A.F была права, признавая, что государственное вмешательство в экономику необходимо для построения гармонии и сотрудничества между социальными классами, и де Голль теперь может расширить прежнюю корпоративистскую политику для обеспечения классовой сплочённости. Между тем, мы также можем использовать это новое расширенное государственное вмешательство для дальнейшей централизации государственной власти, осуществляя управление корпоративным государством из столицы."
NFA_centralise_financial_planning: "Централизация экономики"
NFA_centralise_financial_planning_desc: "Централизованная система экономического планирования не только позволит сохранить финансовую стабильность и классовую гармонию, но и исправит самоубийственную децентрализацию правительства Морраса. В связи с этим в нашей столице национальным финансовым институтам будут предоставлены широкие полномочия, чтобы экономика была в надёжных руках."
NFA_certain_idea_of_france: "Идея Франции"
NFA_certain_idea_of_france_desc: "Наконец, де Голлю удалось построить новое централизованное и единое государство. При поддержке короля, армии и простых людей генерал де Голль может и дальше использовать свою огромную популярность, чтобы довести до конца последние централизаторские формы. Наконец-то "определённая идея" де Голля о великой нации становится реальностью."
NFA_new_constitution: "Наследие Июльской монархии"
NFA_new_constitution_desc: "С 1830 по 1848 год Франция была настоящей конституционной монархией под управлением того же Орлеанского дома, который руководит нами сегодня. При первом Орлеанском Королевстве экономика была либерализована, промышленность получила значительное развитие, блестящие государственные деятели упорно трудились над обеспечением надежного места Франции на мировой арене, а нация процветала в единстве. Теперь этот дух должен быть возрождён, причём правительство должно напрямую напоминать людям о своём политическом предшественнике - Июльской монархии."

## CdF PostWar ##

NFA_dlr_victory: "Триумф Круа-де-Фе"
NFA_dlr_victory_desc: "Сегодня над Францией восходит новый рассвет. Круа-де-Фе, некогда незначительное ополчение в несколько тысяч человек, теперь полностью контролирует французское правительство. Считавшееся довольно умеренным ультраправым движением, его акцент на католицизме, корпоративизме, социальной гармонии и в последнее время антисемитизме сделал его более легко воспринимаемым, чем другие более жесткие ультраправые партии, такие как A.F. Теперь, когда во Франции у власти находится их лидер, приближающийся к могиле, КдФ необходимо действовать быстро, если они хотят оставить после себя долговечное наследие."
NFA_behead_the_red_snake: "Обезглавить красную змею"
NFA_behead_the_red_snake_desc: "Хотя мы отвоевали метрополию, синдикалисты всё ещё преследуют наши силы по всей стране. Если мы хотим снова обезопасить себя в наших домах, мы должны вырвать эту красную скверну с корнем. Армия начнёт агрессивно преследовать синдикалистских франтирёров и выжигать их в собственных норах. Это будет долгий, если не мучительный процесс, но он должен быть сделан, если мы хотим сохранить стабильность."
NFA_mass_membership_programme: "Программа массового участия"
NFA_mass_membership_programme_desc: "КдФ, при всей своей популярности, довольно малочисленна и насчитывает всего несколько тысяч реальных членов. Это делает наш режим особенно уязвимым для саботажа, так как у нас нет тех преданных сторонников, которые есть у большинства других партий. Поэтому для борьбы с этим мы начнём массовую кампанию по привлечению в наши ряды всех тех, кто хочет освободить Францию. По всей стране расклеиваются, раздаются или прослушиваются плакаты, радиореклама и брошюры, призывающие людей вступать в КдФ. Уже сейчас мы отмечаем, что по сравнению с прошлым годом набор увеличился как минимум на 90%. де ля Рок уверен, что это число будет только расти."
NFA_immaculate_heart: "Непорочное сердце"
NFA_immaculate_heart_desc: "Сегодня глава Папского государства приземлился в Париже, чтобы наблюдать за самой грандиозной церемонией. Ни для кого не секрет, что КдФ - это в первую очередь и, можно сказать, ревностно католическая организация. Как католическая организация, контролирующая нацию, полную некатоликов, то, что должно произойти, может показаться некоторым безвкусным, несовременным или даже оскорбительным. Однако, освятив всю Францию, как метрополию, так и нашу бывшую североафриканскую территорию, Непорочным Сердцем Марии, мы не только обязуемся как католики распространять доброе слово Иисуса по всему миру, но и открываем дверь для остальной Франции, чтобы та вернулась к Его свету. По мере того, как мы набираем популярность, маловеры или вовсе без веры всё больше и больше обращаются к католической церкви, увеличивая число католиков и даруя нам благосклонность Бога и Его Сына в нашей святой миссии."
NFA_catholic_populist_ethos: "Католический популистский этос"
NFA_catholic_populist_ethos_desc: "Для многих католицизм и популизм - это две стороны одной медали. Популизм обычно влечёт за собой грандиозные реформы, сотрясающие землю перемены и изменение статус-кво, в то время как католическая церковь обычно не хочет ничего подобного. Однако де ля Рок - представитель редкого направления. Он - католический популист. Он видит любовь Бога к человечеству и интерпретирует её как его желание, чтобы мы стремились улучшить себя и своё положение. Даже если это означает, что для этого мы должны пойти против Его Церкви в некоторых незначительных аспектах."
NFA_towards_social_harmony: "На пути к социальной гармонии"
NFA_towards_social_harmony_desc: "Белые, чёрные, арабы, евреи, христиане всех мастей и мусульмане называют Францию своим домом. Такое разнообразие в другой стране было бы скороваркой, готовой взорваться. Однако Франция, Франция де ля Рока, - это не скороварка. Это особый народ, предназначенный Богом для осуществления Его замысла. Однако для этого нельзя мириться с этнической и религиозной нестабильностью. Именно поэтому де ля Рок начал сглаживать эти потенциальные конфликтные точки. Некоторые критикуют этот шаг, поскольку он всегда делал это в интересах христиан, когда это было возможно, и белых в целом, но их голоса в меньшинстве. Люди хотят мира, и КдФ дал им его."
NFA_find_dlr_successor: "Разыскать президента, достойного де ля Рока"
NFA_find_dlr_successor_desc: "Президент Франсуа де ля Рок умер. Очевидно, он был болен уже давно, но скрывал это от нас. Из-за стресса, связанного с президентством, его состояние усугубилось, и теперь его не стало. Теперь КдФ без лидера уязвима, сопротивление нашему правлению начало прорастать как сорняки. Мы должны найти сильного лидера, если хотим пережить грядущую бурю. Три человека предложили свои кандидатуры на пост главы партии. Это националист Франсуа Миттеран, популист Шарль Валлен и пропагандист Франсуа Коти. Каждый из них имеет совершенно разные взгляды на то, как должна развиваться Франция, и только один может воплотить свою мечту в жизнь."
NFA_coty: "Франсуа Коти"
NFA_coty_desc: "После долгих споров и многочисленных хитроумных ходов Франсуа Коти стал бесспорным лидером партии и, как следствие, Франции. Требуя жёсткой приверженности идеологии и преданности государству наряду с националистическим рвением, его иногда сравнивают с Наполеоном Бонапартом. Этому, вероятно, способствует тот факт, что он, как и Бонапарт, родом с Корсики. И так же, как Бонапарт, Коти имеет грандиозное и прославленное видение Франции. Она будет существовать тысячу лет."
NFA_confront_masonic_influence: "Противостоять масонскому влиянию"
NFA_confront_masonic_influence_desc: "Синдикалисты - известная и настоящая опасность, но ещё более страшная опасность таится под покровом. Масоны, почти всемогущая организация, пытается в тени дергать за ниточки, чтобы продвигать свои гнусные цели. По крайней мере, по мнению Коти. Компания Коти стремится оборвать эти ниточки во Франции и выпустила Административную директиву 12: "Об обращении с масонами" Директива предписывает всем правительственным и судебным учреждениям сосредоточить все усилия на искоренении масонского влияния во Франции. Уже запланированы десятки рейдов по масонским ложам по всей стране, и целый список масонских лидеров находится под пристальным и интенсивным наблюдением. Некоторые масоны поняли намёк и бежали, остальных же постигнет участь всех тиранов."
NFA_subordinate_the_party: "Подчинить партию"
NFA_subordinate_the_party_desc: "Пока Коти является президентом Франции и лидером КдФ, Клики Миттерана и Валлена всё ещё представляют опасность для его дальнейшего правления. Если Франция действительно хочет стабильности, то Валлен и Миттеран будут вынуждены публично выступить в поддержку Коти, чего они подозрительно не хотят делать. Тем временем их подстрекатели будут собраны и посажены в тюрьму, если, конечно, они не присягнут на верность Коти. Некоторые сочтут это нарциссическим захватом власти, но Коти прекрасно знает, что лучше. Франции нужен сильный лидер, если она хочет выжить. Ей нужен один лидер. Ей нужен Диктатор."
NFA_social_obligations_of_elite: "Социальные обязательства элиты"
NFA_social_obligations_of_elite_desc: "Слишком долго французская верхушка оставалась замкнутой и оторванной от нации в целом. Когда дела в Метрополии шли плохо, они одними из первых бежали в Северную Африку. Если бы и там дела пошли плохо, несомненно, они были бы первыми, кто бежал бы в Канаду. Они забыли смысл своего существования - служить примером. Высшим классам будут внушать, что им разрешено быть образцами добродетели, сияющими маяками нравственности и преданными слугами государства, а низшие классы будут равняться на этих образцовых граждан, и их тоже будут побуждать стать в один ряд."
NFA_republican_national_corporatism: "Националый корпоративизм"
NFA_republican_national_corporatism_desc: "Для многих наша новая идеология республиканского национал-копоратизма - это просто словесный суп. Путаное нагромождение слов, не имеющих практически никакого значения. Однако для Коти в этом "словесном супе" заключена душа сильной нации. Коти намерен использовать свои связи, которые он создал, будучи основателем L'Oreal, чтобы управлять корпорациями так, как они должны управляться. Не для того, чтобы обогащать своих владельцев, а для пользы нации. Они будут работать на благо всех нас или, если они не захотят или откажутся подчиниться, они будут обязательно национализированы. Однако в качестве компромисса государство также будет действовать в интересах этих корпораций. С помощью щедрых налоговых льгот и финансовых выплат эти предприятия будут стимулироваться не только силой, но и желанием соответствовать нашим национальным потребностям."
NFA_dominate_media: "Господство в СМИ"
NFA_dominate_media_desc: "В прошлом Коти финансировал несколько газет, таких как La Figaro и L'Ami du pepul. Обе эти газеты уже давно не существуют, но этот опыт преподал ему ценные уроки о силе хорошей газеты. Теперь, когда он находится у власти, то решил, что независимые СМИ представляют собой слишком большую угрозу. Если они выступят против него, то весь прогресс, достигнутый КдФ до сих пор, будет потерян. Поэтому он начал национализировать и объединять различные крупные газеты в Министерство текущих дел, которое действует как холдинговая компания и цензор, чтобы убедиться, что СМИ держат на коротком поводке и печатают только то, что хочет Коти."
NFA_modern_bonapartism: "Современный бонапартизм"
NFA_modern_bonapartism_desc: "Бонапартизм - это термин со многими определениями, но Франсуа знает только одно. Хотя он не поддерживает возведение на престол какого-нибудь мелкого принца в изгнании, во всяком случае, теперь, он по-прежнему верит в необходимость использования народного лидера, утверждённого на выборах и стоящего над партийной политикой и партийными склоками, который может использовать всю мощь государства и религии для обеспечения прогресса и перемен. Принц Луи - это пережиток ушедшей эпохи, у Франции теперь есть новый Бонапарт, и зовут его Франсуа Коти."
NFA_corsican_favouritism: "Корсиканский фаворитизм"
NFA_corsican_favouritism_desc: "Во время отхода из Метрополя Коти смог использовать КдФ на Корсике, чтобы подавить восстание синдикалистов на острове и закрепить его за Республикой. В конце концов, это был его дом, и он был бы разочарован, если бы увидел, что синдикалисты осквернили его. Теперь, когда он у руля, а Франция поднимается на новые высоты, Коти не видит причин, по которым он не может использовать дополнительные средства, чтобы немного раскошелиться на родину. Конечно, это вопиющее кумовство, но Коти придумал причину для своих действий задним числом. Корсика находится всего в 150 милях от Ниццы и послужила абсолютно важной отправной точкой для мелиорации. Все эти инвестиции - лишь плата за усердную и верную службу всей нации. По крайней мере, так будет написано в прессе."
NFA_national_projects: "Projects Nationaux"
NFA_national_projects_desc: "Project Nationaux - это серия грандиозных проектов по восстановлению нашей разрушенной родины, которые будут служить двум целям. Первое - это создание рабочих мест: для таких масштабных проектов нужны люди, которые будут выполнять работу. Многие заводские рабочие всё ещё сидят без работы или заняты в сфере, для которой они, возможно, не были специально обучены, например, в сфере обслуживания. Финансируя эти масштабные проекты, мы можем стимулировать промышленный спрос и создать тысячи новых рабочих мест в сфере строительства. Во-вторых, все эти проекты имеют практическое применение, которое не требует объяснений. Однако Коти видит в них повод для гордости за принадлежность к французскому народу. Конечно, гордость за все исторические достижения Франции - это хорошо, но что-то конкретное, например, здание, служит якорем для националистов, вокруг которого можно сплотиться. Мы можем доказать, что, будучи французами, мы способны на всё, если только приложим к этому усилия."
NFA_order_authority_hierarchy: "Порядок, власть, иерархия"
NFA_order_authority_hierarchy_desc: "Порядок, власть, иерархия - эта фраза стала неофициальным девизом новой Франции Коти. Каждый знает своё место и каждый знает свою задачу. Они работают усердно и добросовестно, потому что знают, что в конце концов их тяжкий труд будет вознаграждён, когда французская армия, настоящая французская армия, победит своих врагов, как иностранных, так и внутренних. В то же время они бдительно следят за саботажниками, подстрекателями и синдикалистами, которые стремятся принести свой яд и раскол на наши новые берега. И все это в стремлении к конечной, но постоянно ускользающей цели - идеальной нации."
NFA_vallin: "Шарль Валлен"
NFA_vallin_desc: "Сегодня Шарль Валлен, друг де ля Рока и кандидат от истеблишмента на его место, обогнал своих соперников. Он использовал свои давние связи и широкую базу власти, чтобы отодвинуть Миттерана и Коти на второй план, и получил беспрекословный контроль над КдФ и Францией в целом. Стремясь сделать КдФ массовым движением, его привлекательность для низшего класса помогла ему получить преимущество над своими оппонентами. Некоторые утверждают, что он отплатит своим сторонникам из рабочего класса желанием ослабить наложенные на них ограничения. Валлен отмахнулся от этого как от фантазии. Как кандидат от истеблишмента, он, скорее всего, продолжит движение Франции по пути, намеченному де ля Роком. Сильная исполнительная власть, опирающаяся на подчинённую промышленность и прессу, - вот его цели."
NFA_steady_continuity: "Постоянная непрерывность"
NFA_steady_continuity_desc: "Битва за контроль между членами триумвирата была грязным делом. Было произнесено много едких замечаний, и три фракции не хотят доверять друг другу. Валлен стремится оставить этот конфликт в прошлом и восстановить прежний статус-кво. Для этого он начинает подчеркивать тот факт, что де ля Рок фактически предпочёл его Коти или Миттерану. Так это или нет, до конца не известно, но было собрано достаточно документов, чтобы представить убедительную версию. Погибший президент по-прежнему любим рядовыми членами партии. Если они узнают, что он желал Валлена, они тоже будут желать его."
NFA_commit_to_mass_politics: "Приверженность массовой политике"
NFA_commit_to_mass_politics_desc: "До сих пор КдФ не был настоящим массовым движением. Конечно, у нас широкая аудитория и много членов из всех слоёв общества, но мы никогда не пытались использовать власть народа в качестве политической силы. Так было до сих пор. Под руководством Валлена КдФ начнёт проводить митинги, которые будут настолько же пропагандистскими, насколько и митинговыми. Яркие марши, грандиозные церемонии, прославленные парады - всё это станет неотъемлемой частью официальных партийных мероприятий. С народом на нашей стороне мы можем сделать всё, что угодно, и народ с готовностью последует за нами в ад, если мы его туда направим."
NFA_promote_scouting: "Продвигать скаутинг"
NFA_promote_scouting_desc: "Молодёжь - очень ценный ресурс для государства. Их страсть можно разжечь в бушующее пламя, и если научить их правильным вещам достаточно рано, они станут членами партии на всю жизнь. Мало того, они - следующее поколение! Мы должны заботиться о них, чтобы следующее поколение французов было сильнее предыдущего! Поэтому мы будем поощрять их вступать в недавно созданную Федерацию французских скаутов. Там они научатся ценить природу и получат практические навыки, связанные с походами и кемпингом. Благодаря этой вновь обретённой жизненной силе они вырастут в сильных и верных французов, готовых защищать землю, которую они так дорого любят."
NFA_cement_social_christianity: "Сплотить общество и христианство"
NFA_cement_social_christianity_desc: "Для многих христианство является синонимом репрессий и террора. Слово Божье использовалось и извращалось демонами с самого начала времён для своих гнусных целей. Однако среди демонов, превращающих Слово Божье в яд, есть ещё больше ангелов, использующих его для оправдания актов доброты и милосердия, о которых говорится в Библии. Чтобы сделать христианство более ощутимым для тех, на кого оно больше всего повлияло, мы воплотим эти слова доброты в жизнь. Государственная благотворительность во имя Христа поможет поднять уровень жизни тех, кто наиболее бесправен. В то же время она реабилитирует Бога в глазах тех, кого Он прогнал."
NFA_corporatism_for_the_working_man: "Корпоративизм для рабочего"
NFA_corporatism_for_the_working_man_desc: "Корпоративизм пытается быть популистским, заставляя компании работать на общее благо. Однако они не достигают своей конечной цели, идя на уступки предприятиям, чтобы сохранить их на стороне. Этого делать нельзя. Мы заставим компании работать на общее благо и заставим их лучше относиться к своим работникам. Отказ от этого может взъерошить некоторым перья и вызвать гнев со стороны лидеров бизнеса, но их мнение не имеет значения. Если они попытаются уничтожить Валлена, мы просто конфискуем их заводы и передадим их кому-нибудь более сговорчивому."
NFA_necessity_of_reform: "Необходимость реформ"
NFA_necessity_of_reform_desc: "Слишком долго государство пыталось подавить волю рабочего человека. Они требуют большего. Больше свободы, больше безопасности, больше прав. Мы пытались противостоять этим требованиям, но это только подстегнуло бесправных к более мощным актам гнева. Если мы ничего не предпримем, ничего, то мы можем столкнуться с революцией. Валлен осознает это, поэтому он решил, что лучшим вариантом действий будет проведение ограниченных реформ. Мы не отдадим бразды правления полностью, но предоставление больших свобод народу может успокоить людей настолько, что наше государство сможет погасить пламя восстания. Злодей знает, что за это он столкнется с крайним гневом со стороны партии, но вопрос заключается в реформе или смерти, и на него есть только один ответ."
NFA_maintain_legalist_power: "Власть легалистов"
NFA_maintain_legalist_power_desc: "Люди от природы склонны к греху и пороку. Недавние "протесты" за большую свободу показывают это как нельзя лучше. Если мы хотим сохранить Божью благосклонность и укрепить Францию, мы должны держать людей в узде. Строгое следование правилам и предписаниям наших предков поможет нам достичь величия. Эти протесты должны быть немедленно разогнаны, и все узнают, что если они не преступают правил, то могут наслаждаться большей свободой, чем когда-либо могли бы пожелать."
NFA_truly_social_party: "Истинно социальная партия"
NFA_truly_social_party_desc: "КдФ становится чище. Все любят партию, которая любит всех в ответ. Благодаря нашим информационно-просветительским программам мы успокоили тех, кто ещё не пришел или никогда не придет к нашему взгляду на жизнь. Любите нас или ненавидьте, но мало кто может сказать, что мы не были лучшим, что случилось с Францией после падения Наполеона I. С такой обширной зонтичной партией, объединяющей все классы людей под одним видением, мы теперь можем делать всё, что захотим."
NFA_peel_back_repression: "Отменить репрессии"
NFA_peel_back_repression_desc: "Одной из наиболее важных реформ, предложенных Валленом, было ослабление наиболее суровых законов о свободе личности, навязанных нашим правительством. Некоторые из них, например, ограничения свободы прессы, собраний и слова, вызывают невероятные споры. Наши более жесткие представители предупреждают, что ослабление этих ограничений - первый шаг к революции. Однако они всего лишь сторонники дум. Все эти протестующие и бунтари - просто отчаявшиеся люди, ищущие новый образ жизни. Если мы дадим им его, они станут ещё более преданными нашему делу, делу, которое подарило им всё."
NFA_national_charter_of_labour: "Национальная хартия труда"
NFA_national_charter_of_labour_desc: "Сегодня мы опубликовали новую Национальную хартию труда, подписанную многими крупными предприятиями и государственными профсоюзами. Эта хартия служит новым договором между бизнесом и трудом, который должен привести к новой эре социальной гармонии между ними и заглушить любой возможный синдикалистский оттенок для дестабилизации нашего государства в его основах. Трудовой договор включает в себя систему оплаты труда практически в каждой отрасли с регулярным повышением зарплаты в зависимости от качества и стажа работы на данном предприятии. Не только это, но и безопасность на рабочем месте, а также новое правительственное агентство, которое будет следить за её соблюдением. Для предприятий правительство будет предоставлять налоговые льготы в зависимости от соблюдения ими государственных норм и вознаграждать их другими способами за уровень удержания работников. Одни говорят, что это самый революционный документ в истории Франции со времен "Прав человека" Другие говорят, что это дешёвый способ подкупить лояльность народа."
NFA_popular_presidential_state: "Президентское Государство"
NFA_popular_presidential_state_desc: "Наши реформы завершёны, и Франция вступает в новую эпоху. В этой новой политической системе вся нация направлена на улучшение жизни всех людей. Социальные программы помогают самым бедным из нас выбраться из нищеты. Рабочие и руководство работают вместе, чтобы сгладить свои разногласия, свести к минимуму производственные перебои и поддерживать экономику, которая развивается лучше, чем когда-либо прежде. В политическом плане на вершине пирамиды власти находится президент. Иногда этот пост называют "Императорским президентством", он наделён невиданной в истории Франции властью и, пожалуй, ближе к власти диктатора, чем в довоенной Франции. Он имеет почти полный контроль над государственной политикой, а законодательная и судебная ветви власти сведены почти к нулю и действуют скорее как консультативные советы, чем как реальные рычаги контроля над президентской властью. Некоторые говорят, что это не что иное, как диктатура, и что французская демократия мертва. Однако Валлен разбирается в этом лучше. Французская демократия, и без того нестабильная и шаткая, ныне окрепла. Благодаря могущественному президенту, способному взять верх над любыми мелкими разногласиями, которые когда-то так часто парализовывали правительство, соблазн диктатуры больше не будет покорять сердца людей."
NFA_towards_populist_democracy: "Светлое будущие"
NFA_towards_populist_democracy_desc: "Народ и президент, шагающие в будущее рука об руку. Это идеал, к которому так долго стремились многие демократические государства, но который так и остался недостижимым. Соблазны власти не позволяли клептократам по-настоящему жить в соответствии со своими высокими идеалами. В новой Франции дело обстоит иначе. В новой Франции народ и президент работают вместе во имя интересов страны. Народ призывает к переменам, и он уверен, что его президент осуществит эти перемены. В то же время президент может быть уверен, что народ поддержит его в его усилиях, что даёт ему политический вес, чтобы разбрасываться и склонять жёсткую политическую систему к своей воле. Некоторые опасаются, что это может привести к проблемам в будущем, если, например, воля народа станет более радикальной. Однако Валлен не беспокоится. Люди хорошо прониклись идеалами КдФ. Они будут крепко стоять на страже, чтобы партия не отступила от своих истинных принципов."
NFA_mitterand: "Франсуа Миттеран"
NFA_mitterand_desc: "Сегодня Франсуа Миттеран был объявлен новым лидером КдФ. Самый молодой из кандидатов Миттеран, которому всего 20 лет, смог использовать растущее молодежное движение в партии, чтобы обойти более старых кандидатов Коти и Валлена. Обещая "новое революционное движение", Миттеран выдвинул достаточно амбициозную программу, свойственную его юности. Он хочет сплотить нацию, ведомую ревностной молодёжью в будущее с бесконечными возможностями. В отличие от Коти или Валлена, у Миттерана есть время и энергия, чтобы воплотить свои обещания в жизнь. С амбициями, высокими как горы, следующие несколько лет, несомненно, будут означать большие перемены во Франции."
NFA_new_generation: "Новое поколение"
NFA_new_generation_desc: "Молодёжь абсолютно критична по отношению к планам Миттерана. В конце концов, именно они обеспечили ему возможность занять свой пост. Мало того, Миттеран считает, что Франция должна сосредоточиться на подготовке следующего поколения, его поколения, к руководству страной. Поэтому он начнет обучать молодых людей идеологии КдФ и прививать им идеалы нового французского человека. Человека с напором, страстью и жизненной силой, который работает на благо нации, даже если это требует жертв."
NFA_active_leadership: "Активное лидерство"
NFA_active_leadership_desc: "Длительное время, чем выше поднимался человек по социальной лестнице, тем меньше он делал. Начальник всегда перекладывал свою работу на плечи низшего звена. В новой Франции Миттерана такой лени не будет. Руководители должны будут проходить ежемесячные тесты на компетентность на рабочем месте, где им придётся выполнять работу, которую они курируют, в течение определённого времени. Если в какой-то момент они будут признаны неспособными выполнять свою работу, они будут заменены. Это не только устранит угрозу самоуспокоенности на рабочем месте, но и обеспечит вовлечение начальства в процесс выполнения рабочих функций, а также позволит начальству и работникам оставаться на одном уровне. В-третьих, и, конечно, не в последнюю очередь, это вдохновит работников. Если они знают, что благодаря упорному труду и целеустремленности они тоже могут получить повышение, они будут работать ещё усерднее."
NFA_fraternal_spirit: "Братский дух"
NFA_fraternal_spirit_desc: "Франция утратила своё давнее чувство единства. Люди слишком охотно сосредотачиваются на том, что их разделяет, а не объединяет. Мы должны исправить это, если хотим, чтобы Франция выдержала все испытания, которые могут ждать её впереди. Для этого правительство создаст ряд братств по всей стране. Это послужит не только социальной возможностью для людей встретиться и стать ближе к своей общине, но и устранит растущую пропасть между теми, кто бежал с нами в Северную Африку, и теми, кто остался под игом синдикалистов. С этим вновь обретённым националистическим единством диссидентам и регионалистам, стремящимся разрушить нашу великую нацию, будет трудно это сделать."
NFA_christian_vitality: "Здоровое христианство"
NFA_christian_vitality_desc: "Великим объединяющим фактором для многих французов является церковь. В каждой заметной общине есть хотя бы одна церковь, а часто и больше. Это даёт нам уникальную возможность способствовать формированию нового французского человека. Этот новый француз будет в хорошей физической форме и полон энергии, которую можно потратить на общее благо. Современный француз... не такой. Чтобы стимулировать создание этого нового идеального человека, церкви по всей Франции будут призваны начать фитнес-программы, направленные на то, чтобы привести нацию в форму в буквальном смысле. Одновременно прививая нашему народу любовь к Божьей стране."
NFA_mystique_of_the_front: "Мужчина для фронта"
NFA_mystique_of_the_front_desc: "Французский солдат - это человек, которым можно восхищаться. Желающий и способный поставить свою жизнь на кон ради Бога и страны. Вельткриг сформировал много таких людей. Этой преданности государству и его идеалам очень не хватает сегодняшней Франции. Мы будем превозносить людей прошлого и напоминать всей Франции о том, что государство будет требовать от них в будущем. Дав сегодняшним мужчинам и детям новый идеал, которому они должны соответствовать, они, несомненно, будут стремиться к нему. Этот новый идеал - быть солдатом - разумно приведёт больше мужчин в армию. Нам обязательно понадобятся мужчины, когда наши враги вернутся к нам, почувствовав нашу слабость."
NFA_france_aux_francais: "La France aux Français!"
NFA_france_aux_francais_desc: "Несмотря на все попытки объединить Францию под эгидой КдФ и французского идеала, всё ещё есть много людей, которые отказываются идентифицировать себя как французов, которыми они по праву являются. Будь то региональные приверженности, разочарование, политическое диссидентство или любые другие проблемы, эти сторонники представляют угрозу для государства. Поэтому он объявит им окончательный ультиматум. Все они должны встать в один ряд с остальной нацией и пойти с нами в новое великое будущее, или они будут заклеймены как враги государства. Эти новообретённые враги будут преследоваться по всей строгости закона и безжалостно, пока их не поймают или не прогонят с наших берегов. Только когда Франция станет чисто и по-настоящему французской, мы сможем даже подумать о том, чтобы нанести удар по нашему следующему врагу."
NFA_foster_ultranationalist_milieu: "Ультранационалистическая среда"
NFA_foster_ultranationalist_milieu_desc: "Люди формируются под влиянием обстановки, в которой они живут, а не под влиянием чего-либо другого. Если мы воспитываем новое поколение в обстановке национализма и патриотизма, оно обязательно станет более патриотичным и националистичным. Именно поэтому Миттеран дал указание всем государственным учреждениям начать разжигать националистический огонь в сердцах всех и каждого с помощью тщательной пропагандистской кампании, невиданной с первых дней правления КдФ. Повсюду люди будут видеть плакаты, восхваляющие славную историю Франции, слышать речи партийных деятелей о превосходстве французской цивилизации, а различные французские научные организации будут публиковать свои новые открытия, свидетельствующие о расовом превосходстве французов. Последний вариант - самый шаткий, и сам Миттеран не решается его сильно продвигать. Остаётся только наблюдать, как это воспримет французская общественность."
NFA_demand_dedication: "Требовать посвящения"
NFA_demand_dedication_desc: "Для того чтобы Франция вновь стала сильной и господствующей, в наших рядах не должно быть инакомыслящих. Мы должны требовать, чтобы общество следовало за нами. Если мы попросим их любить либералов или предположим, что они любят консерваторов, мы оставим им возможность отказаться. Требуя от каждого гражданина юридически обязательной публичной клятвы верности, если он желает поддерживать какие-либо отношения с правительством или работать с ним, мы добьёмся того, что все французы будут лояльны государству. Нарушение такой клятвы в любом случае равносильно государственной измене, а единственным подходящим наказанием за измену является, конечно же, смерть."
NFA_a_clean_and_strong_france: "Чистая и сильная"
NFA_a_clean_and_strong_france_desc: "Миттеран нашёл Францию разделённой, слабой и полной национальных загрязнителей, таких как регионализм и трайбализм. Однако сейчас Франция чиста, сильна и, самое главное, французская. Каждый человек от Дакара до Нормандии с гордостью считает себя французом, человеком, полным энергии и бодрости, которому не терпится пройтись маршем по Берлину и наказать ненавистных бошей, причинивших нам столько горя и страданий в последние десятилетия. Миттеран делает всё возможное, чтобы удержать их от начала второго народного крестового похода против них, с более чем вероятными аналогичными результатами. Вместо этого он направляет их на более продуктивные занятия в промышленности и политике, готовясь к тому роковому дню, когда настоящие французские войска разобьют немцев на полях Фландрии и триумфальным маршем пройдут через Берлин."

#Democrats post-war#

NFA_democrats_victory: "Третья Республика"
NFA_democrats_victory_desc: "Наконец-то мы преуспели! Мы изгнали войска коммунаров из нашей Франции и наконец-то готовы восстановить демократию в стране прав человека во всем её величии! Процесс восстановления будет долгим и трудным, но свобода французского народа не имеет цены!"
NFA_crush_communards_resistance: "Раздавить коммунарское сопротивление"
NFA_crush_communards_resistance_desc: "Несмотря на то, что мы нанесли военное поражение вооруженным силам Коммуны, многие социалистические партизаны продолжают совершать насильственные террористические акты против нашего напуганного населения. Подобным действиям нет места в стабильном и демократическом обществе, и меры против этих варварских актов будут приняты временным правительством как можно скорее!"
NFA_entrench_democracy: "Укрепить демократию"
NFA_entrench_democracy_desc: "Было время, когда каждый французский гражданин знал и лелеял демократию - давнюю французскую традицию, восходящую к 1789 году. Однако она много раз подвергалась угрозе со стороны опасных людей, таких как социалисты и их диктатура. Некоторые французы стали забывать о демократии, которую у них несправедливо отняли. Не бойтесь! Третья республика вернулась, и она принесла с собой демократию, которой так не хватало многим гражданам!"
NFA_start_economic_liberalisation: "Начать экономическую либерализацию"
NFA_start_economic_liberalisation_desc: "Опыт Французской коммуны пришёл с её социалистической экономической системой, которой, очевидно, нечего делать во Франции сейчас, когда страна освобождена. Мы собираемся начать процесс экономической либерализации, медленно проводя приватизацию и внедряя классическую экономическую систему рынка капитала, чтобы стереть все следы социализма в нашей экономике."
NFA_aurevoir_Marechal: "Аревуар, Маршал"
NFA_aurevoir_Marechal_desc: "Старый маршал, герой Вердена, спаситель Франции, маршал-гражданин или маршал-демократ - вот лишь некоторые из прозвищ, которые наши граждане дали Филиппу Петену, главе нашей Республики в силу его обязанностей президента. Пользующийся большой популярностью Петен объявил о своём намерении уйти в отставку с этого поста после освобождения страны, чтобы освободить место для нового президента, избранного нашими гражданами. Мы всегда будем помнить маршала как спасителя Франции и её демократии!"
NFA_legislative_elections: "Новые выборы в законодательные органы"
NFA_legislative_elections_desc: "Теперь, когда избран новый президент и приняты неотложные меры после окончания Реконкисты, премьер-министр Луи Марен и новый президент объявили, что настало время восстановить полную демократию путём проведения свободных выборов в законодательные органы власти на основе всеобщего избирательного права, которые определят будущее Франции и её нового правительства. Результаты этих выборов, несомненно, станут одними из самых важных в истории Третьей республики..."

NFA_PR_Victory: "Радикализм по-французски"
NFA_PR_Victory_desc: "Радикальная партия вернулась к власти. После революции, раскола партии и краха нашей базы поддержки во время изгнания мало кто ожидал, что PR выживёт, а тем более возродится. Действительно, некоторые в правительстве считали нас не более чем криптосиндикалистами и сторонниками Коммуны и активно пытались подавить нас. Но мы упорствовали и теперь господствуем. Мы будем защищать французскую демократию и отстаивать волю рабочего человека! Разумеется, в пределах разумного."
NFA_ally_republicans_socialists: "Союз с республиканцами-социалистами"
NFA_ally_republicans_socialists_desc: "Хотя у нас есть контрольная доля мест в законодательном органе, мы не смогли добиться абсолютного большинства, которое позволило бы нам править единолично. Поэтому, чтобы укрепить наш мандат, мы заключим союз с PRS. Их голоса не только дадут нам политическую силу для реализации нашей программы, но их партия настолько мала, что у них нет никаких шансов противостоять нам."
NFA_liberty_without_compromise: "Свобода без компромиссов"
NFA_liberty_without_compromise_desc: "Liberte, Egalite, Fraternite. Это девиз Французской Республики, и он будет руководящими словами нашей администрации. Свобода (Liberte): мы будем бороться за свободы французского народа и неуклонно отстаивать эти свободы. Равенство (Egalite): мы уравняем условия игры, предоставляя каждому французу возможности и средства, необходимые ему для достижения успеха и обеспечения своим детям лучшей жизни, чем его собственная. Братство (Fraternite): мы возродим братство, которое испытывают все французы. Мы не можем позволить мелким политическим разногласиям разделить нас, когда самая большая угроза свободе, оставшаяся в Европе, скрывается прямо за западной границей. Вместо этого все французы объединятся под факелом свободы и пойдут вперёд в будущее, освещая светом свободы даже самые тёмные уголки мира."
NFA_tradition_parlementaire: "Вечная парламентская традиция"
NFA_tradition_parlementaire_desc: "В то время как некоторые демократические страны решили усилить исполнительную власть, в частности, американцы и русские, французская демократия всегда была преимущественно парламентской. Наша исполнительная власть почти беззуба перед парламентом, который, часто избираемый народом, наиболее точно отражает его голос. Мы будем защищать этот факт, укрепляя конституционные обязательства президента. Кто-то скажет, что это излишне, но для нас это так же необходимо, как и раньше. Мы должны сделать так, чтобы все знали, что Францией правит народ, а не исполнительная власть."
NFA_gradual_economic_transition: "Плавный экономический переход"
NFA_gradual_economic_transition_desc: "Быстрый переход от социализированной экономики, управляемой коммунарами, к более эффективной частной экономике был бы ужасающим. Несмотря на то, что утверждают наши недоброжелатели, такой мощный шок для системы будет действовать как торпеда в киль любого грядущего экономического восстановления. Мы должны осуществлять переход постепенно, в течение многих лет, если потребуется."
NFA_pardon_moderate_socialists: "Помиловать социалистов"
NFA_pardon_moderate_socialists_desc: "Не все коммунары были предательскими диверсантами. Некоторые из них, как Леон Блюм, работали над сохранением истинной Франции, где только могли. Эти люди, которых следует прославить за то, что они противостояли тирании, сейчас томятся в тюрьмах по всей Франции. По специальному указу парламента многие умеренные социалисты будут помилованы и освобождены, и в каждом конкретном случае им может быть даже разрешено вернуться в политику."
NFA_welfare_for_people: "Благополучие для народа"
NFA_welfare_for_people_desc: "Несмотря на то, что коммунары бесчинствовали в родной Франции, некоторые из их идей имели определённые достоинства. Одной из таких идей была мощная сеть социального обеспечения Коммуны. Несмотря на то, что масштабы системы Коммуны сокрушили бы нашу хрупкую экономику, её уменьшенная версия должна быть сохранена. Когда наши люди начнут тяжелый процесс восстановления разрушенных городов, улиц и домов, им, по крайней мере, не придется беспокоиться о голоде."
NFA_ardent_anti_clericalism: "Ярый антиклерикализм"
NFA_ardent_anti_clericalism_desc: "Находясь в изгнании, церковь служила опорой общества, оказывая на него чрезмерное влияние. Это влияние пытались перенести в Новую Францию, которую мы стремимся построить. Всё, чего хотят эти продажные священники, это чтобы им позволили вернуться к угнетению народа и внедрить свою традиционную, реакционную версию морали. Мы оборвём их ползучие нити яда и положим конец их несправедливому и откровенно незаконному посягательству на личную жизнь граждан."
NFA_republic_at_the_service_of_the_people: "Республика на службе народа"
NFA_republic_at_the_service_of_the_people_desc: "Если мы хотим избежать трагедии 1919 и 1920 годов, мы должны действовать в соответствии с волей народа, а не наоборот. Именно разрыв между правительством и народом стал причиной восстаний, которые привели нас на край гибели. Дав народу понять, что мы действуем в его интересах, мы сможем восстановить доверие, справедливо утраченное нашими предшественниками, и даже вернуть бывших коммунаров в лоно партии."
NFA_honor_the_reals_revolutions: "Чтить настоящие революции"
NFA_honor_the_reals_revolutions_desc: "Франция, откровенно говоря, не была чужда революциям, даже до мрачных дней 1919 и 1920 годов. Однако, в отличие от большинства стран, наши революции до коммунаров 1919 года заслуживают празднования. Идеалисты 1789 года, свергнувшие деспотичного и самодержавного Людовика, либералы 1830 года, свергнувшие Бурбонов и обеспечившие право народного суверенитета, и, наконец, республиканцы 1848 года, окончательно и бесповоротно покончившие с монархией. Эти храбрые солдаты либерализма должны быть почитаемы во все времена, а не предатели, поразившие нас, когда мы были слабы."
NFA_la_republique_sociale: "Социальная Республика"
NFA_la_republique_sociale_desc: "Мы живём в тени 1848 года, и наши предки тех бурных дней смотрели бы на нас с удивлением. Мы превратили Францию в сильную и безопасную демократию, величайшую в Европе, если можно так самонадеянно выразиться. Народ больше не замышляет против нас заговоры, антидемократические фракции маргинализированы, а зарождающиеся демократии мира обращаются к нам за вдохновением. Франция свободна раз и навсегда!"

NFA_AD_Victory: "Возвращение статус-кво"
NFA_AD_Victory_desc: "Демократический альянс одержал победу на выборах, и его идея абсолютной стабильности и сосредоточенности на экономике нашла отклик у измученного народа. Некоторые называют нас реакционерами, антиреспубликанцами, желающими видеть, как государство, над сохранением которого мы так усердно работаем, рушится вокруг нас. Эти дети узнают своё место, когда наш центральный столп стабильности останется единственным, что держит эту систему на ногах."
NFA_talks_with_other_parties: "Переговоры с другими партиями"
NFA_talks_with_other_parties_desc: "Политический раскол ведёт только к расколу и необратимой революции. Чтобы предотвратить трагедию 1919 года, мы проведём переговоры с центристами и правоцентристскими партиями о создании большой коалиции и задушим в колыбели любые потенциально дестабилизирующие соглашения."
NFA_mend_parlementary_tension: "Сгладить парламентскую напряжённость"
NFA_mend_parlementary_tension_desc: "Все мы - французы, и все мы, что ещё важнее, свободны. Эти факты означают, что нет причин для борьбы, особенно в залах Парламента. Мы преодолеем разрыв между двумя сторонами нашего острова, чтобы создать политическую гармонию, которая естественным образом приведёт к стабильности. Придётся пойти на жертвы, но, откровенно говоря, у нас немного выбора, если мы хотим стабилизировать ситуацию."
NFA_remember_guizeau_teaching: "Вспомнить учение Гизо"
NFA_remember_guizeau_teaching_desc: "Франсуа Гизо был патриотом, но его неправильно поняли и оклеветали почти на столетие. Он хотел лишь того, к чему должен стремиться любой политик, - стабильности и процветания. После революции 1848 года его благородная цель была вываляна в грязи и оклеветана, как будто он стряпал детей на стороне. Мы должны использовать его учение, которое сейчас актуально как никогда. Безусловно, процветание, которое всегда следует за стабильностью, является... непреднамеренным результатом."
NFA_speed_up_economic_liberalisation: "Экономическая либерализация"
NFA_speed_up_economic_liberalisation_desc: "Если позволить коммунарской экономике работать дольше, то покорение останется наполовину завершённым. Мы должны разрушить эту скрипучую и неэффективную систему и быстро её перестроить. Если мы сохраним её, народ может привязаться к ней ещё больше, и тогда будет невозможно выкорчевать это последнее красное пятно на нашей великой нации."
NFA_oppose_etatism_and_collectivism: "Против этатизма и коллективизма"
NFA_oppose_etatism_and_collectivism_desc: "Мы на собственном опыте убедились в неудачах коллективизации. Из-за дефицита голодали целые города, неэффективность коллективизации приводила к растрате драгоценных ресурсов, а суровые квоты заставляли невинных работников вкалывать в два раза больше, чем раньше. Конечно, слишком далеко заходить в другую сторону тоже неправильно. Этатизм только продлевает старую систему, которая в первую очередь подтолкнула рабочих к восстанию. Достигнув золотой середины между этими двумя подходами, мы можем извлечь выгоду из контроля государственной собственности на основные услуги и одновременно достичь социальной гармонии, которую отстаивает этатизм. Это хрупкий баланс, но мы можем, нет, должны его поддерживать."
NFA_launch_your_business: "Enrichissez-vous!"
NFA_launch_your_business_desc: "Мы должны сосредоточиться на том, чтобы сделать наш народ богаче, поощряя свободную экономику без ограничений. Если мы сделаем людей богатыми, они будут слишком заняты, наслаждаясь легкомысленностью жизни, чтобы бунтовать. Конечно, безудержные траты вернутся в нашу казну через налоги и приведут к росту экономики. Это приведёт к ещё большему процветанию, которое увеличит нашу казну, и так далее, и так далее до бесконечности."
NFA_reaffirm_laicity: "Утвердить лаицизм"
NFA_reaffirm_laicity_desc: "Церковь - непростая организация во французском обществе. Она является одновременно и опорой стабильности, и вместилищем больших перемен. Кажется, Франция не может поколебать её, и каждый раз, когда она приобретает слишком большое влияние, всё рушится. Мы не можем позволить этому продолжаться. Мы будем медленно ослаблять растущее влияние церкви, но, чтобы не сердить религиозных правых, мы будем держать их рядом."
NFA_oppose_radicals_from_both_sides: "Противостоять радикалам"
NFA_oppose_radicals_from_both_sides_desc: "Радикальные левые - это медленно затягивающаяся петля, которая грозит задушить нас снова. Если их не контролировать, они будут выжидать, пока мы снова станем слабыми, и нанесут нам удар, и в следующий раз нам, возможно, не удастся спастись. Вот почему мы не можем позволить им это сделать. В то же время ультраправые существуют как потенциальная пятая колонна, нож, висящий у нас за спиной. С каждым ударом по синдикалистам они набирают силу, и если они добьются слишком многого, их оппортунистические лидеры без колебаний расправятся с нами. Вот почему мы должны наносить удары по очереди, не давая обеим крайностям оказаться на задворках и получить слишком много власти за счёт другой."
NFA_universal_republican_patriotism: "Республиканский патриотизм"
NFA_universal_republican_patriotism_desc: "Синдикалистов, социалистов, центристов, консерваторов или монархистов объединяет одно - мы все французы. Мы снова зажжём в народе огонь патриотизма. Даже если ничего не получится, если наши враги будут штурмовать ворота и снова угрожать нашей родине, мы сможем использовать этот огонь, чтобы разжечь переменчивые страсти французской нации к действию, и что бы вы ни думали о нас, перед Францией, пылающей страстью, трудно устоять."
NFA_la_theorie_du_just_milieu: "Теория Juste Milieu"
NFA_la_theorie_du_just_milieu_desc: "Juste Milieu, или "Золотая середина", - это политическая теория о необходимости иметь популярную центристскую позицию, вокруг которой могла бы сплотиться нация. Её пытались применить в 1830-х годах в Июльской монархии, но, к сожалению, это не удалось. Однако там, где наши выдающиеся предки потерпели неудачу, мы добились успеха, превосходящего их самые смелые мечты. Мы верховенствуем над правыми и левыми. Теперь перед нами Франция и её вечное будущее, и нет ничего недосягаемого для нас."

NFA_FR_Victory: "Республика, какой она должна быть"
NFA_FR_Victory_desc: "Луи Марин, премьер-министр при Петене, а теперь лидер Республиканской федерации, победил на выборах. Доказав свою способность править, возглавив правительство, пусть и номинально, которое руководило освобождением, теперь Марин правит один. С нацией, сплочённой за ним и только за ним, Марин сможет сформировать Францию в её идеальную форму, консервативную парламентскую республику, которую представлял себе Адольф Тьер."
NFA_undermine_whats_left_of_the_left: "Подорвать то, что осталось от левых"
NFA_undermine_whats_left_of_the_left_desc: "Угроза синдикализма всё ещё таится в тенях Франции с кинжалами наготове. Сейчас они затихли, но ждут удобного момента, чтобы напасть из темноты и перерезать нам горло. Мы должны нанести им первый и сильный удар, если хотим защитить наше будущее от их тирании. Посмотрим, как они организуют революцию из-за решетки!"
NFA_our_ties_with_radicals: "Наши связи с радикалами"
NFA_our_ties_with_radicals_desc: "У нас есть связи с более радикальными организациями, такими как антисемитское Аксьон Франсез и Кагуляры. Хотя использование правительственных войск для уничтожения красной угрозы было бы эффективным, оно может оказаться фатально дестабилизирующим. Мы обратимся к этим старым связям и "поощрим" их нанести удар за нас. Используя их в качестве пешек, мы сможем впоследствии расправиться с ними из-за неизбежных убийств, уничтожив двух врагов одним могучим взмахом меча."
NFA_republican_national_conservatism: "Республиканский национал-консерватизм"
NFA_republican_national_conservatism_desc: "Мы гордые республиканцы, но это не значит, что мы вырождающиеся либералы. Либерализм ведёт к излишествам и синдикализму, и Франция уже однажды совершила эту ошибку. Мы привьём французской душе испытанную и верную надёжность консервативных идеалов. Тогда мы сможем наконец разорвать цикл революций и упадка, в котором Франция застряла со времён Наполеона."
NFA_a_free_but_french_market: "Свободный и французский рынок"
NFA_a_free_but_french_market_desc: "Свободный рынок - единственный разумный рынок. Однако полная свобода на мировом рынке приведёт лишь к катастрофе. Законы о дешёвой рабочей силе просто подорвали бы французский бизнес, а последнее, что нужно Франции, - это слабеющая экономика. Мы должны ввести протекционистские тарифы на наши товары, чтобы побудить нашу нацию восстанавливать себя, а не отправлять всю свою промышленность за границу."
NFA_no_commie_in_my_economy: "Нет коммунарам в нашей экономике!"
NFA_no_commie_in_my_economy_desc: "Некоторые бывшие коммунары выступили и предложили некоторые из своих "идей" о том, как следует управлять экономикой. Эти идеи исходят от людей, которые загнали коммунарскую экономику в землю! Мы выбросим все причудливые схемы этих так называемых экономистов на помойку, где им самое место. Если они хотят построить несостоявшееся государство, они могут сделать это где-нибудь в другом месте."
NFA_triumph_of_the_middle_class: "Триумф среднего класса"
NFA_triumph_of_the_middle_class_desc: "Краеугольным камнем нашего успеха на выборах является средний класс, и мы должны вознаградить его, если хотим сохранить нашу власть. Эти вознаграждения, предоставляемые через снижение налогов и стимулы для предпринимателей среднего класса, также позволят большему количеству людей подняться в средний класс, где они станут лояльными избирателями. Тем временем бедные, которые только и делают, что замышляют свергнуть нашу великую Республику и заменить её синдикалистской тиранией, даже сейчас могут страдать, пока богатые, живущие в упадке и легкомыслии, могут утонуть в своих океанах золота."
NFA_secular_but_faithful_nation: "Светская, но верующая нация"
NFA_secular_but_faithful_nation_desc: "Хотя мы будем придерживаться традиционной светской политики наших предков, полностью отвернуться от церкви было бы ошибкой. Мы не только благочестивые последователи Господа, Церковь может быть мощным сторонником правительства, если мы её поддержим. Большинство французов, как и мы, религиозны по привычке, поэтому слышать, как их священники восхваляют наши программы, было бы особенно эффективной пропагандой."
NFA_never_another_tyrant: "Больше никаких тиранов!"
NFA_never_another_tyrant_desc: "Франция - парламентская республика. Мы испытали на себе деспотизм синдикализма и сделаем всё, чтобы противостоять его возвращению. Как с левыми, так и с правыми мы сделаем всё необходимое, чтобы избежать повторения трагедии прошлого. Некоторые говорят, что время - это плоский круг, но мы докажем, что эти нигилисты ошибаются."
NFA_remember_1872: "Помните 1872 год"
NFA_remember_1872_desc: "До 1872 года консерватизм в основном ассоциировался с монархизмом. Затем, в 1872 году, Адольф Тьер провозгласил свою веру в необходимость и праведность консервативной республики. Эта оплошность в своё время разрушила его политическую карьеру. С тех пор мы изо всех сил пытались воплотить его мечту в реальность. Однако сейчас мы близки к тому, чтобы достичь это и доказать неправоту всех сомневающихся."
NFA_douce_france: "Милая Франция..."
NFA_douce_france_desc: "Мы вернули Францию в более простые и лучшие времена. Синдикалистская угроза побеждена, и Республика спасена. Народ молится законному Богу, защищает моральные устои нации от вырождения и делает хорошую работу за хорошую плату. Процветание ждет, всё, что мы должны сделать, это протянуть руку и принять его."

NFA_CDF_Victory: "Республика под руководством полковника"
NFA_CDF_Victory_desc: "Военизированная политическая партия Круа-де-Фе, возглавляемая Франсуа де ля Роком, теперь неожиданно и неуютно расположилась на вершине политической пирамиды. Поддерживаемая национал-популистами и ветеранами, Франция стоит в начале очень долгого пути к спасению, пути, усеянного трупами."
NFA_convince_deputies: ""Убедить" депутатов"
NFA_convince_deputies_desc: "Несмотря на наше избрание, есть много депутатов, которые продолжают сопротивляться нашей программе. Они являются представителями всех политических убеждений, что делает невозможным дипломатическое урегулирование, как будто это когда-либо было возможным. Вместо этого Круа-де-Фе будет выгонять этих нарушителей порядка на улицу и "убеждать" их встать в строй. Последующие госпитализации являются прискорбным результатом того, что они сами упали... снова, и снова, и снова."
NFA_intimidate_president: "Запугать президента"
NFA_intimidate_president_desc: "Президент, хотя и бессилен, всё ещё является политическим центром сплочения. Его громкое и яростное сопротивление нашей программе создало нам лишние проблемы. Однако, будучи столь значимой политической фигурой, президент нуждается в защите. Мы возьмем на себя эту почётную ответственность. Мы приставим к его охране нескольких наших самых свирепых бойцов. Они будут следовать за ним повсюду и позаботятся о том, чтобы никто не причинил ему вреда. И, поскольку он у нас в долгу, может быть, он наконец-то раз и навсегда закроет свой рот."
NFA_end_the_parlementary_republic: "Конец парламентской республики"
NFA_end_the_parlementary_republic_desc: "Де ля Рок - человек с историей. Он видел плоды нашей парламентской демократии. Он знает о бесконечном цикле революций, коррупции и переворотов, в котором наша нация застряла с самого начала этого фарса, который политики настойчиво называют демократией. Однако есть более эффективный способ. Примеры показывают, что государство с сильной исполнительной властью будет стабильным. Америка и Россия, несмотря на недавнюю нестабильность, имеют долгую историю стабильности благодаря своим могущественным руководителям. Подражая им здесь, во Франции, мы, наконец, познаем мир. Поскольку президент и парламент находятся на коротком поводке, остаётся только написать законопроект."
NFA_bring_WW2_veterans_to_our_side: "Привлечь ветеранов Второго Вельткрига на нашу сторону"
NFA_bring_WW2_veterans_to_our_side_desc: "Круа-де-Фе состоит в основном из мужчин времён Первого Вельткрига и Революции, а также их сыновей и протеже. Эти люди, закалённые в огне самой ужасной войны, которую когда-либо видел наш вид, оказались хорошей основой. Однако после Второго Вельткрига Франция стала полна разъярённых людей. Ветераны, которых когда-то называли героями, теперь бухают в переулках и барах, чувствуя себя забытыми и опозоренными. Однако, привлекая их в нашу организацию, мы можем вновь дать им цель. Кроме того, их часто жестокая ненависть к синдикализму и военная подготовка сделают их способными атакующими псами, чтобы держать красную угрозу на расстоянии."
NFA_marechal_approval: "Получить одобрение Маршала"
NFA_marechal_approval_desc: "Ле Марешаль, великий рулевой французского государства в изгнании, сейчас наслаждается мирным отдыхом в Порт-Жуанвиле. Насколько нам известно, он ничего особенного о нас не сказал. Однако, если мы хотим укрепить наше правление, мы должны заручиться его поддержкой. Мы отправим к нему делегацию, чтобы изложить Верденскому льву наше видение Франции. Если все пройдет хорошо, его одобрение откроет перед нами множество дверей."
NFA_reaffirm_church_place: "Подтвердить место Церкви"
NFA_reaffirm_church_place_desc: "Франция всегда имела тесные отношения с церковью, ещё со времен Карла Великого. Мы подтвердим эту близость и дадим Церкви больше привилегий. Церковь, поющая нам дифирамбы, многое сделает для того, чтобы убедить благочестивых несогласных среди нашего населения. Не только это, но и то, что Бог на нашей стороне, не может быть плохой вещью."
NFA_the_social_repulic: "Социальная Республика"
NFA_the_social_repulic_desc: "Франция - социальная республика, а не социалистическая. Люди будут знать своё место, например, женщины, которые займут своё естественное место домохозяйки, мужчины, которые будут трудиться за свою зарплату, и дети, которые будут служить кирпичиками, поднимающими наше государство всё выше и выше. Однако мы не будем проявлять излишнюю жестокость. Трудные времена настают для всех нас, это простой факт жизни. Именно поэтому каждому патриотически настроенному гражданину, который по той или иной причине может пережить трудные времена, будет предоставлена государственная поддержка. Разумеется, будут ограничения. Мы не можем допустить, чтобы кто-то жил за счёт государства, не желая зарабатывать для себя."
NFA_eradicate_all_socialist_influences: "Искоренить социалистическое влияние"
NFA_eradicate_all_socialist_influences_desc: "Некоторые говорят, что с синдикалистами покончено, но мы знаем лучше. Если мы действительно хотим сохранить нашу власть и обеспечить будущее для наших детей, свободное от вырождения и тирании, мы должны уничтожить этих людей. Круа-де-Фе кусает зубы, чтобы быть выпущенным на свободу и очистить нашу великую нацию от этой гнили. Всё, что мы должны сделать, это ослабить хватку и снова выпустить псов войны."
NFA_people_corporatism: "Народный корпоративизм"
NFA_people_corporatism_desc: "Свободный рынок - вещь переменчивая. Один неверный шаг какого-нибудь идиота в Марселе может привести к банкротству сотни предприятий в Кале. Мы не можем хеджировать наши ставки на то, что в значительной степени оставлено на волю случая. Поэтому мы будем реформировать экономику по корпоративному принципу. Благодаря тому, что экономика контролируется группами предприятий, они могут принимать решения, которые должны быть приняты для процветания всех нас, не беспокоясь о том, как это повлияет на цепочку семью звеньями ниже."
NFA_fourth_republic: "La Quatrième République"
NFA_fourth_republic_desc: "На пепелище Третьей Республики поднялась новая и более сильная Республика - Четвёртая. Во главе с могущественным и праведным руководителем эта Республика не станет жертвой непостоянных прихотей народа. У него будет власть сделать то, что должно быть сделано для спасения нации, и пусть народное мнение будет проклято. Некоторые всё ещё оплакивают смерть парламентаризма, но эти недальновидные дураки осознают величие дела, когда наши люди, не обременённые противоречивыми идеями парламента и объединившиеся вокруг своего президента, пройдут маршем по Берлину и повесят Кайзера на фонарном столбе!"

NFA_AF_Victory: "L'Impossible Restauration..."
NFA_AF_Victory_desc: "В результате молниеносного политического развития Шарль Моррас и его реставраторское Аксьон Франсез были избраны во главе нации. Провозглашая ярую ненависть к демократии и любовь к королю, Богу и стране, мало кто ожидал, что у него что-то получится. Тем не менее, Моррас сейчас является премьер-министром Франции. Однако реальная опасность того, что он восстановит короля, невелика: армия и нация слишком далеко ушли в демократию, чтобы допустить это. И всё же он может многое сделать, чтобы изменить республику, не восстанавливая монарха."
NFA_royal_presidency: "Королевское президентство"
NFA_royal_presidency_desc: "Президентство уже довольно бессильно, и мы должны ещё больше лишить его полномочий. Однако в качестве компромисса срок его полномочий должен быть продлён до семи лет. В результате у него останется мало работы, кроме как выступать в качестве национального опорного пункта, на котором будет держаться нация, пока мы снова исправляем историю."
NFA_from_syndicalism_to_corporatism: "От синдикализма к корпоративизму"
NFA_from_syndicalism_to_corporatism_desc: "В то время как либералы могут подчеркивать важность индивидуальных прав в экономике, мы будем подчеркивать важность того, чтобы видеть все последствия ваших действий до того, как вы их совершите. Мы не можем допустить, чтобы непостоянство воли стало гибелью для всех нас. Поэтому мы должны убедиться, что экономика будет работать как единое целое, чтобы улучшить себя."
NFA_thiers_mistake: "Ошибки Тьера"
NFA_thiers_mistake_desc: "В 1872 году верный друг короля Адольф Тьер произнёс речь, в которой предал единственного и истинного короля Франции и связал свою судьбу с республиканцами. Это привело к падению июльской монархии и погрузило Францию почти на столетие в смуту. Однако это предательство не было шокирующим. Мы с самого начала знали, что только мы знаем, что лучше для Франции. Мы не можем идти на компромисс с предательским сбродом, даже с теми, кто называет себя "консерваторами""
NFA_town_down_rhetoric: "Умерить нашу риторику"
NFA_town_down_rhetoric_desc: "Конечно, о том, чтобы полностью отказаться от республиканизма, не может быть и речи. К сожалению, армия республиканская до мозга костей, и если они увидят, что мы пытаемся восстановить монарха, то без раздумий отстранят нас от власти. Поэтому, к сожалению, компромисс станет нашим избранным королём. Мы откажемся от некоторых из самых резких высказываний и умерим пыл наиболее рьяных из нас, чтобы сохранить армию счастливой, а наши головы - на плечах."
NFA_moderate_camelots: "Умеренные "газетчики""
NFA_moderate_camelots_desc: ""Королевские газетчики" - это наши военизированные формирования. До сих пор они действовали, конечно, совершенно без приказов, как и следовало ожидать от военизированной антисемитской монархической организации. Избиения республиканцев и евреев ежедневно попадают в газеты, и гнев, в свою очередь, растёт. Никто не верит нашим утверждениям о том, что они действуют по собственной воле, и винят нас. Чтобы удержать народ от восстания, мы должны подчинить себе "газетчиков" и усмирить их пыл. Это может просто убить организацию, но это лучше, чем если бы организация убила нас."
NFA_mcmahon_legacy: "Наследие Мак-Магона"
NFA_mcmahon_legacy_desc: "Патрис де Мак-Магон был истинным французским патриотом. Служа с Наполеоном в Седане в 1870 году, он был взят в плен, но освобождён как раз вовремя, чтобы подавить Первую коммуну, которая вскоре восстала в Париже. Впоследствии, став президентом, он служил традиционалистом и нейтральным блюстителем Конституции, который справедливо презирал республиканский идиотизм, но признавал невозможность восстановления короля. По крайней мере, он это делал, пока республиканцы не вынудили его уйти с поста. Мы действуем в его гигантской тени, и мы должны чтить его, как чтим любого из многих патриотов французской истории."
NFA_decentralise_the_republic: "Децентрализовать республику"
NFA_decentralise_the_republic_desc: "Централизация всей власти в Париже - это путь к катастрофе. В противном случае к власти придёт какой-нибудь демагог, как это случилось с Коммуной. Не говоря уже о том, что наша власть сильна в провинциях. Города - это ульи либеральных идеалов и республиканского пыла. Предоставляя власть провинциям, мы вознаграждаем нашу базу и привлекаем на свою сторону больше провинциалов. Вся Франция встанет за нами, и города узнают, что границы Франции не ограничиваются границами Парижа."
NFA_end_to_secularism: "Конец секуляризма"
NFA_end_to_secularism_desc: "Церковь - краеугольный камень любого успешного французского государства. Когда Бог на нашей стороне, можно добиться всего. Во время изгнания границы между церковью и государством стали очень тонкими, но они всё ещё существуют. Любой желающий революционер мог бы укрепить их одним движением пера. Мы должны действовать сейчас, чтобы разрушить эти искусственные барьеры и привести людей Божьих в соответствие с правительством. Пока мы маршируем в такт с Церковью, никто не сможет противостоять нам!"
NFA_reaffirm_local_cultures: "Утвердить местные культуры"
NFA_reaffirm_local_cultures_desc: "Да, мы все французы, но не все мы ТОЛЬКО французы. Франция - большая страна, и поэтому в ней существуют десятки уникальных и особенных региональных различий. Мужчина из Бретани очень сильно отличается от своих братьев с Корсики. Мы закрепим защиту этих местных культур в конституционном праве страны и защитим богатое и яркое культурное наследие Франции, величайшей нации в мире!"
NFA_republique_organique: "La République Organique"
NFA_republique_organique_desc: "Несмотря ни на что, посреди республиканского предательства и армейских разногласий, мы создали интегралистскую Республику. Хотя мы всё ещё не можем восстановить короля так, как нам хотелось бы, мы уже на пути к изменению мнения народа. Процветание и мир, которые мы принесли, захлестывают нашу страну подобно могучему цунами. Возможно, это произойдет не при нашей жизни или при жизни наших детей, но в конце концов эта волна обрушится на шаткую структуру этой так называемой Республики и разрушит её, позволив истинным избранникам Божьим вести нас к золотому веку без конца! Однако это в будущем. Сейчас, однако, предстоит проделать большую работу."


