newsnfa.1.t: "Маршал Петен объявляет военное положение в Алжире"
newsnfa.1.d: "После многих лет нестабильности, похоже, с маршала Петена хватит. В короткой речи, обращённой по радио к своим людям, Петен объявил о введении военного положения "на обозримое будущее" Это заявление сорвало предстоящие выборы и подорвало надежды начинающих демократов во Франции и за рубежом. Вместо этого, похоже, что военные будут направлять Францию в будущее. Все государственные аппараты уже находятся под контролем последователей маршала, и вокруг Героя Вердена возник заметный культ личности, один из аспектов новой "Национальной революции", официальной идеологии хунты. Новая политика хунты включает, среди прочих многочисленных мер, большую милитаризацию общества, возврат к католицизму и традиционным ценностям, а также сильное расслоение общества." 
newsnfa.1.a: "Может быть, маршал здесь, чтобы остаться?" #For everyone else 
newsnfa.1.b: "Будем надеяться, что народ выступит против этого тирана и предателя!" #For socialist countries
newsnfa.1.c: "Maréchal nous voilà! (Маршал, вот мы и здесь!)" #For NFA itself

newsnfa.2.t: "Демократический кабинет в национальной Франции"
newsnfa.2.d: "Сегодня новости из Франции, для разнообразия, оказались хорошими. Маршал Петен выполнил своё обещание вернуться к демократии, назначив Луи Марина премьер-министром с кабинетом известных демократов. Хотя Франции предстоит пройти долгий путь к истинной демократии, поскольку Петен всё ещё сохраняет огромное влияние на государственный аппарат, сегодня она сделала первый важный шаг. Луи Марин, лидер традиционной правой партии "Fédération Républicaine", однако, объявил о своем намерении создать кабинет, объединяющий все демократические политические течения, от радикалов до правых республиканцев, объединённых целью демократизации французского общества и демонтажа репрессивного аппарата хунты."
newsnfa.2.a: "Демократия, кажется, возвращается в Алжир."
newsnfa.2.b: "Население раскусит пустые обещания этих реакционеров."
newsnfa.2.c: "Премьер Марин и маршал Петен поведут нас к освобождению!"

newsnfa.3.t: "Подъём Французской социальной республики"
newsnfa.3.d: "Что касается сегодняшних новостей из Франции, то Франсуа де ля Рок протолкнул новую конституцию и пробился на президентский пост. Новые полномочия, предоставленные президенту Конституцией, и популярность де ля Рока сделали его бесспорным лидером Франции. Многие обращаются за помощью к Петену, не зная, что на данный момент он фактически отстранён и ничего не может сделать. Новая республика провозглашает гораздо более мощную исполнительную власть, чем в Третьей республике, с сильным президентством, в частности, де ля Рок объявил о других направлениях политики, таких как возвращение к католицизму, избирательные права для женщин и создание корпоративистской экономики."
newsnfa.3.a: "Давайте посмотрим, что приготовил де ля Рок."
newsnfa.3.b: "Подлый захват власти деспотичным автократом."
newsnfa.3.c: "Полковник де ля Рок возродит новую социальную республику!"

newsnfa.4.t: "Реставрация Королевства Франция"
newsnfa.4.d: "Сегодня маршал Петен объявил, что граф Парижский Жан вскоре будет коронован королём Жаном III восстановленного Королевства Франция в соборе Святого Сердца в Алжире. Хотя этот шаг появился, казалось бы, из ниоткуда, те, кто обратил на него внимание, ожидали его. Петен всё чаще обращался за помощью к Аксьон Франсез. Теперь, похоже, Моррас наживался на своей вновь обретенной благосклонности, причём по-крупному. Жан III, прозванный "Старым королём", произнёс великую речь перед французским народом, в которой призвал к единству, стабильности и возвращению к "традиционному порядку вещей" Для многих это лишь вопрос времени, когда Король назначит своё новое правительство с Шарлем Моррасом во главе. Полное поглощение Аксьон Франсез теперь лишь вопрос времени."
newsnfa.4.a: "Похоже, Национальная Франция возвращается к традициям."
newsnfa.4.b: "Им следует вспомнить, как их старый Король потерял голову!"
newsnfa.4.c: "Vive Le Roi!"

newsnfa.5.t: "Возвращение Французской империи"
newsnfa.5.d: "Сегодня Петен объявил о коронации Луи Наполеона как Наполеона VI, что шокировало весь мир, Францию и, самое главное, его союзников по Аксьон Франсез. Это была явная попытка не дать Моррасу захватить Францию. Новый Император находится в очень щекотливой ситуации, у него мало союзников и почти никто не поддерживает восстановление династии Бонапартов, а традиционный бонапартизм больше не имеет большого влияния во Франции. "Маленький Император" известен своей любовью к демократии, но для многих падение империи - лишь вопрос времени, если Бонапарт быстро не найдёт союзников..."
newsnfa.5.a: "Какой шокирующий поворот событий!"
newsnfa.5.b: "Возвращение к самодержавию!"
newsnfa.5.c: "Vive L'Empereur!"

newsnfa.6.t: "Легионеры взяли Алжир штурмом!"
newsnfa.6.d: "Сегодня Жозеф Дарнан и его радикальные националистические легионерские ополчения заняли Алжир и заставили правительство уйти в отставку. Затем он приказал Петену под усиленной вооруженной охраной назначить его новым премьером и отправить самого себя во внутреннюю ссылку, оставаясь при этом главой государства, по крайней мере, на данный момент. Теперь Дарнан полностью контролирует Францию и, несомненно, поведёт её по совершенно иному пути. Дарнан намерен сделать всё, что в его силах, чтобы освободить свою любимую страну от мерзких красных предателей. Для этого "Le Maitre" объявил о полной и тотальной милитаризации общества, сохранении чистоты французского народа, насильственной воинской повинности и внедрении принудительного труда для туземцев, а также о возвращении Христа как нашего единственного проводника через государственный католицизм."
newsnfa.6.a: "Нужен ли Дарнан Национальной Франции?"
newsnfa.6.b: "Реакционеры ещё больше впадают в свои собственные заблуждения."
newsnfa.6.c: "Vive la Chevaliers du Glaives et Darnand!"

newsnfa.7.t: "Смерть короля Жана III"
newsnfa.7.d: "Сегодня было объявлено, что Король Жан III умер в своей Королевской резиденции в окружении семьи и личного священника. Удостоенный чести за стабилизацию Франции и за подготовку её к предстоящим битвам, он, несомненно, войдёт в историю как великий человек, первый Король славного восстановленного Королевства. Позже в этом месяце его сын Анри должен быть коронован Генрихом VI, королем Франции. Будучи преданным французским патриотом и способным государем, как и его отец, правление Анри, несомненно, будет таким же плодотворным, как и правление его отца, если не более, ведь молодой принц очень помогал своему отцу, когда старость начала настигать его."
newsnfa.7.a: "Выражаем соболезнования французам."
newsnfa.7.b: "Неизбежный конец для всех тиранов."
newsnfa.7.c: "Le Roi est mort, Vive Le Roi!"

newsnfa.8.t: "Второй Великий западный раскол"
newsnfa.8.d: "Сегодня рано утром кардинал Эжен Тиссеран на балконе собора Святого Филиппа в Алжире объявил всему миру, что избран новый Папа, и что междуцарствие закончилось. Однако этот папа не был римским епископом, который в настоящее время правит в Риме, нет, это был совершенно новый Верховный понтифик. Подстегиваемая разногласиями с церковью, католическая церковь во Франции отделилась от Рима по указанию французского "гроссмейстера" Жозефа Дарнана. Новый папа римский, некогда известный как Марсель Лефевр, взял имя Пий XII и является ультра-традиционалистом. Рим и большинство католической Церкви осудили этот раскол, в то время как новый Папа и его сторонники-легионеры утверждают, что не успокоятся, пока Рим не перейдёт под власть своего законного понтифика. Что ожидает католицизм в связи с этим, ещё предстоит выяснить."
newsnfa.8.a: "Папский раскол? Это что, 1300-е годы?"

newsnfa.9.t: "Конец Второго Великого западного раскола"
newsnfa.9.d: "Сегодня официально завершился раскол, потрясший Католическую церковь после избрания в Алжире соперничающего Папы. Папа Пий XII, официально известный как Марсель Лефевр, был избран в качестве единственного законного понтифика небольшим конклавом кардиналов в Риме. Перед этим конклавом человек, избранный на место Пия XI и рассматриваемый большинством как законный Папа, официально сложил свои полномочия. Пий XII с момента вступления в должность зарекомендовал себя как один из самых традиционалистских пап за последнее время. Наряду с молчаливым одобрением ультранационалистического католицизма Французского легиона, похоже, Католическая церковь возвращается в эпоху, когда она считает себя превыше всего и желает править всеми.."
newsnfa.9.a: "Кажется, снова наступил 1417 год!"

newsnfa.10.t: "Шарль де Голль совершает переворот в правительстве Франции!"
newsnfa.10.d: "Переворот во Французском Королевстве! Сегодня глава французской армии, генерал Шарль де Голль, окружил столицу верными частями и заставил правительство Морраса уйти в отставку, после чего заключил их в тюрьму, Король не пострадал. В радиообращении Де Голль, ныне премьер-министр, осудил Аксьон Франсез за то, что они ввергли страну в хаос, особенно своей политикой локализма, объявил о централистских реформах и выборах в ближайшем будущем и призвал французский народ осудить любых сторонников Аксьон Франсез."
newsnfa.10.a: "Франция просто не может избежать нестабильности, не так ли?"
newsnfa.10.b: "Деспоты борются за труп синдикалистской революции."
newsnfa.10.c: "Моррас зашёл слишком далеко, Де Голль вернёт нас к нормальной жизни!"

newsnfa.11.t: "Переворот кагуляров"
newsnfa.11.d: "Странные новости приходят из Королевства Франция, похоже, что Моррас и лидеры Аксьон Франсез таинственным образом подали в отставку за последние несколько дней. Общественность была обеспокоена, но обращение короля по радио заверило их в стабильности Королевства. Эжен Делонкль, незаметный союзник Морраса, глава таинственной секретной организации по прозвищу "La Cagoule", стал премьер-министром, многие обвиняют их в организации государственного переворота, но только время покажет, какой будет судьба Королевства Франция."
newsnfa.11.a: "Очень тревожные новости."
newsnfa.11.b: "Деспоты борются за труп синдикалистской революции."
newsnfa.11.c: "De l'ombre nous régnons. (Из тени мы властвуем.)"

newsnfa.12.t: "Смерть Франсуа де ля Рока"
newsnfa.12.d: "Слава и многочисленные празднования, последовавшие за освобождением метрополии с помощью Круа-де-Фе, сегодня резко оборвались, так как сегодня было объявлено о смерти президента Франсуа де ля Рока. Уже многие лидеры режима отдали ему дань уважения и провели большую церемонию в его честь. Как бы ни встал вопрос о преемственности полковника, был сформирован временный совет, поскольку проблему вакантного президентского кресла рано или поздно придётся решать..."
newsnfa.12.a: "Передайте наши соболезнования французам."
newsnfa.12.b: "Подлый убийца синдикалистской революции встретил свой конец."
newsnfa.12.c: "Ah, la mort... (Ах, смерть.)"

newsnfa.13.t: "Жозеф Дарнан коронует себя Императором!"
newsnfa.13.d: "Совершенно неожиданным образом гроссмейстер Жозеф Дарнан после успешного завоевания Метрополии решил короноваться Императором под именем Жозеф I. Состоялась большая церемония, подражающая церемонии Наполеона I, в ходе которой Дарнан был коронован как Император Марселем Лефевром, претендентом на титул Папы под именем Пия XII. Международная реакция была очень неоднозначной, но большинство стран предпочли не комментировать эту нетипичную коронацию человека, который не происходит ни из какой Королевской семьи."
newsnfa.13.a: "Что, чёрт возьми, происходит во Франции?"
newsnfa.13.b: "Тиран впадает в манию величия - история, старая как время."
newsnfa.13.c: "Un Couronne pour Ma Gloire! (Корона для моей славы.)"

newsnfa.14.t: "Императорский переворот"
newsnfa.14.d: "Похоже, что совершение переворотов Бонапартами - это семейная традиция, как доказал сегодня Император Наполеон VI, с помощью верных войск и парламентских союзников окруживший столицу и арестовавший националистическое правительство "Молодых патриотов" Известное соперничество между Императором-демократом и его реакционным правительством закончилось сегодня, когда Поль Пенлеве, ведущий член Республиканско-социалистической партии и союзник Императора, сформировал новое правительство и пообещал провести выборы как можно скорее."
newsnfa.14.a: "Возможно, Франция наконец-то увидит демократию?"
newsnfa.14.b: "Не что иное, как возвращение к Императорской автократии."
newsnfa.14.c: "В политике зло должно быть исправлено, а не отомщено."

newsnfa.15.t: "Конец маленького Императора"
newsnfa.15.d: "В отличие от Наполеона I или Наполеона III, захват власти Наполеоном VI против собственного правительства обернулся горькой неудачей, в основном из-за отсутствия поддержки в армии, в правительстве и среди населения. Император был арестован и быстро задержан ополчением "Молодых патриотов", вопрос о его судьбе должен был быть решён в ближайшее время, он был вынужден отречься от престола, подняв вопрос о троне. Пьер Тайтингер сформировал Регентский совет для решения этого вопроса, одни призывали к коронации принца Мюрата, Иоахима Наполеона, другие - к сохранению регентства, в любом случае будущее империи представлялось неопределённым..."
newsnfa.15.a: "Кажется, маленький Император не годился для короны."
newsnfa.15.b: "Реакционеры даже не верны своему лжеИмператору.."
newsnfa.15.c: "Если вы хотите, чтобы что-то было сделано хорошо, сделайте это сами."

newsnfa.16.t: "Второй Тридентский собор"
newsnfa.16.d: "Сегодня Его Святейшество Пий XII официально закрыл Второй Тридентский собор. Призванный после признания его единственным Папой католической Церкви, Второй Трентский собор превратил католическую Церковь в рупор легионерства, отвергая любую другую форму правления и называя тех, кто придерживается либерализма, "находящимися в состоянии смертного греха высшего порядка" Несмотря на это, не все в Церкви поддерживают Собор, и некоторые эксперты предсказывают, что может произойти новый раскол, если ситуация не будет урегулирована должным образом.."
newsnfa.16.a: "Церковь была спасена!"
newsnfa.16.b: "Реакционеры, пожирающие самих себя, не являются чем-то новым."
newsnfa.16.c: "Возврат к традициям или новая кровавая глава?"

newsnfa.17.t: "Похороны Шарля Морраса"
newsnfa.17.d: "Всего через несколько дней после смерти в церкви Сен-Симфориен в Нувель-Акитане в снежную погоду состоялись пышные похороны Шарля Морраса, премьер-министра Франции и магистра Французского действия. На церемонии присутствовали многие высокопоставленные представители Action Francaise, в том числе Морис Пюжо и Леон Доде, которые произнесли длинные речи, восхваляющие достоинства Философа. Присутствовал и сам король Франции, который выразил свои соболезнования и пообещал, что династия Капетингов никогда не забудет Морраса и его вклад в величие французского Королевства и нации."
newsnfa.17.a: "Pour la première fois, j'entends quelqu'un venir."
newsnfa.17.b: "Одним реакционером меньше."
newsnfa.17.c: "Пусть у французского народа будет сила."

newsnfa.18.t: "Смерть Филиппа Петена"
newsnfa.18.d: "Умер герой и глава французского государства Филипп Петен. Хотя старый маршал с годами все реже брал на себя полномочия, он по-прежнему был символом гордости и мужества для подавляющего большинства французов. Французское правительство объявило неделю национального траура и сообщило, что Верденский лев будет похоронен в костнице Дуомон, где покоятся солдаты, погибшие в 1916 году, чтобы маршал мог покоиться вместе с людьми, которых он вел к победе и так сильно любил. Несмотря на этот период национального единства, политическое будущее Франции остаётся неопределенным."
newsnfa.18.a: "Франция больше никогда не узнает такого героя."
newsnfa.18.b: "Месть Коммунаров!"
newsnfa.18.c: "Отправьте наши соболезнования в Париж."


##Pope Events
popefra.1.t: "Судьба притворных епископов"
popefra.1.d: "Когда наконец пришло время пересмотреть и, возможно, отменить различные действия Римского Претендента, Его Святейшество, Пий XII, постановил, что все те, кого Претендент назначил епископами, должны первыми предстать перед судом. В связи с этим было возможно провести лишь небольшое расследование по каждому епископу, но в процессе проверки уже появилось несколько тревожных сигналов. Хотя в основном незначительные, такие как епископ в Америке, посещающий протестантскую пародию на Истинное Богослужение, или архиепископ в Австралазии, который был масоном до своего обращения в веру, те, к кому прислушивается Папа, всё ещё беспокоятся.\n\nМногие в Священной канцелярии, которая сама по себе, возможно, является единственным учреждением, полностью очищенным после того, как Пий воссел в Риме, считают, что из-за поверхностного уровня этих расследований истинный масштаб масонского влияния не мог быть ощутим. В связи с этим многие призывают к более глубокому расследованию каждого епископа, который даёт даже самые незначительные сигналы тревоги, по крайней мере, в каждом конкретном случае. Другие, в основном те священники и храбрые легионеры, которые наиболее близки к гроссмейстеру Дарнану, призывают Наместника Христа полностью отменить все назначения Претендента, поскольку масонское влияние, несомненно, сильно в каждом человеке по самой природе человека, который их назначил. Даже тогда гораздо меньшая группа, состоящая в основном из тех, кто близок к Претенденту, но доказал, что они свободны от какой-либо масонской заразы, поощряет Преемника Святого Петра принять то, что показало расследование, за чистую монету и позволить епископам остаться. Хотя да, всплывали тревожные сигналы, но эти люди всё ещё люди и явно не являются масонскими марионетками, к тому же отстранение этих епископов, несомненно, вызвало бы ещё больший скандал среди верующих.\n\nНезависимо от этого, Папа должен вскоре принять своё решение, поскольку другие вопросы, требующие рассмотрения, ещё остаются."
popefra.1.a: "Мы не можем рисковать, откреститесь от них!"
popefra.1.b: "Начать расследование каждого конкретного случая, убрать тех, чья вина доказана"
popefra.1.c: "Верующие уже сильно пострадали. Позволить епископам остаться"
 
popefra.2.t: "Судьба Коллегии кардиналов"
popefra.2.d: "Разобравшись с делом епископов, Его Святейшество поручил Священной канцелярии заняться делом, гораздо более близким к дому, а именно Коллегией кардиналов. Будучи органом, подходящим для избрания масонского претендента, масонская коррупция в Коллегии предшествует самому Претенденту, поэтому его назначение кардиналов в великой схеме не имеет большого значения. Действительно, по мере завершения первоначального расследования Священной канцелярии выясняется, что довольно многие из кардиналов, фактически назначенных Претендентом, не только не были масонами, но некоторые, по-видимому, в широком смысле были антимасонами. В то же время, Священная Канцелярия, похоже, обнаружила большую, но неформальную сеть кардиналов, которые, хотя, возможно, и не являются непосредственно масонами, но явно открывают дверь для масонского влияния в Коллегии. Из-за секретности конклавов и того факта, что расследования всё ещё находятся в зачаточном состоянии, остаётся неясным, было ли избрание Римского Претендента вызвано этой сетью или нет. В любом случае, самим фактом своего существования и влияния конклав, избравший Претендента, может быть признан недействительным.\n\nС появлением этих фактов самые закоренелые легионеры в возрожденном Ватикане обратились к Его Святейшеству с предложением использовать эти доказательства для ликвидации всей Коллегии кардиналов, назвав новую, действительно лояльную Коллегию, которая может и будет следовать истинному порядку, установленному Христом, и следить за тем, чтобы он никогда не исчез с лица земли. Однако те, кто находится внутри Священной канцелярии, призывают к более умеренным действиям. В связи с тем, что расследование только началось, на данный момент удалось выяснить лишь несколько имён. Священная канцелярия предлагает дать возможность закончить расследование. После завершения работы и получения полного списка всех, кто находится в сети, Верховная Священная Конгрегация Священной канцелярии рекомендует только отказаться от сети, по крайней мере, потенциальные союзники в Коллегии попадут под перекрестный огонь. Наконец, те, кто остался со времён Претендента, призывают епископа Рима подходить к делу с осторожностью. Утверждая, что римский Претендент также знал о сети, эти последние остатки правления Претендента в Риме выдвинули то, что, как они утверждают, является доказательством того, что Претендент также работал над тем, чтобы покончить с сетью. Различные антимасонские кардиналы, назначенные Претендентом, так утверждают сторонники, были его попытками бороться с сетью внутри Коллегии, поскольку он опасался, что если он напрямую выступит против них, они отстранят его от папства. Не поощряя бездействие Пия в сети, Несогласные желают, чтобы Патриарх Запада продолжил метод атаки Претендента, который, да, медленный, но позволяет избежать неприятностей, связанных с удалением всей Коллегии за один раз.\n\nПоскольку время идёт, а Папе ещё предстоит рассмотреть действия Претендента, необходимо решить, как поступить с этой так называемой "сетью" внутри Коллегии."
popefra.2.a: ""Сеть" слишком опасна, чтобы её можно было оставить в живых, очистите Коллегию!"
popefra.2.b: "Дайте расследованию завершиться и очистите саму сеть."
popefra.2.c: "Продолжайте работу Претендента и назначьте больше антимасонских кардиналов."

popefra.3.t: "Судьба сочинений Претендента"
popefra.3.d: "Теперь, когда вопросы с епископом и кардиналом улажены, различные действия по пересмотру в отношении Претендента начали завершаться. Один из последних оставшихся вопросов, возможно, также один из самых простых. А именно, вопрос заключается в том, что делать с различными сочинениями Претендента. В то время как большая часть Священной канцелярии занималась епископами или кардиналами, избранные были призваны исследовать труды Претендента, будь то частная переписка или энциКлика. По прошествии, хотя и короткого времени, эти люди завершили начальную фазу своих расследований. В целом, мало что выделяется в сочинениях Претендента. Хотя несколько его частных писем имели сомнительное качество, они были в основном семантическими, поскольку письмо было адресовано еврейскому раввину, и они обсуждали вопросы веры. Учитывая это и то, что его труды имеют меньшее значение в широком масштабе, когда на кону стоят дела епископов или кардиналов, различные группы внутри Рима подошли к этому вопросу с гораздо меньшим рвением, чем в других случаях.\n\nТе, кто находится в лагере легионеров, рекомендовали Его Святейшеству просто уничтожить документы и покончить с ними, в конце концов, их автор всё ещё был Претендентом, человеком, который едва не привел к гибели Церкви. Собственные следователи Священной канцелярии рекомендуют довести расследование до конца, но считают, что при достаточном предупреждении верующих эти труды должны быть пригодны для общего употребления. Несогласные, как всегда, считают, что верующим должно быть позволено свободно читать эти документы, утверждая, что, кроме, возможно, одной-двух ошибок, они свободны от какой-либо порчи.\n\nХотя, возможно, это и не столь важный вопрос, судьба сочинений Претендента по-прежнему является очень важным решением, которое может принять только Святой Отец." 
popefra.3.a: "Добавьте эти записи в Индекс запрещённых книг и покончите с ними."
popefra.3.b: "Завершить расследование Священной канцелярии и разрешить документы, если не будет обнаружено никакого порока."
popefra.3.c: "Предоставьте беспрепятственный доступ к сочинениям Претендента."

popefra.4.t: "Судьба Второго Ватиканского собора"
popefra.4.d: "В то время как различные дела Римского Претендента начинают, наконец, решаться, остаётся последний вопрос, которого Его Святейшество, похоже, активно избегал с тех пор, как узнал, что ему придется отвечать на него, - это судьба Второго Ватиканского Собора. Второй Ватиканский Собор, созванный не Римским Претендентом, а назначенным им преемником, был попыткой полностью реформировать Церковь по образу и подобию этого назначенного преемника, человека, когда-то известного как Падре Пио. Пио был другом Папы Пия XII после их короткой встречи, когда будущий Пий XII учился в школе в Риме, его видение Церкви было таким, в котором идеология, национализм, раса и все остальные земные вещи были бы отброшены. Это было бы сделано для того, чтобы у каждого отдельного человека был наилучший шанс стать cвятым. Второй Ватиканский собор был призван воплотить это видение в реальность не только для Италии, но и для всей Церкви. Однако с падением линии Претендента Второй Ватиканский собор оказался в чём-то вроде серой зоны. Хотя да, он был созван антипапой, епископы всего мира действительно собрались, и они действительно приняли решения как Орган, которые всё ещё гипотетически обязательны для верующих.\n\nВ связи с этим Священная канцелярия начала расследование в отношении Собора и его действий. Их выводы, по-видимому, нейтральны по этому вопросу. Из-за поспешного характера и того факта, что мы освободили Рим в то время, когда Собор только начинал завершаться, различные документы Собора, похоже, были чем-то средним между жёстким традиционализмом и полными реформами Пио. В этом случае Священная канцелярия, к которой неожиданно присоединились обычно нескончаемые защитники Претендента, предложила подтвердить созыв Собора, но только после того, как каждый документ и решение будут рассмотрены и либо отменены, либо подтверждены в соответствии с церковным учением. Сторонники легионеров практически потребовали, чтобы Собор был свергнут, поскольку любое его существование противоречит нашей цели обеспечения признания Церковью истинного легионерского католицизма. В чём-то нехарактерном для себя поступке после своего падения сам Римский Претендент падре Пио лично поговорил с Пием XII. Хотя встреча этих двух людей была частной, похоже, что Пио попытался объяснить, что представляет собой Собор, и как он и легионерский католицизм могут и должны сочетаться друг с другом, но откликнулся ли на это Викарий Христа, неизвестно.\n\nПринимая столь важное решение и имея личную заинтересованность в этом вопросе, неудивительно, что Его Святейшество ждал до самого конца, чтобы решить судьбу Второго Ватиканского собора. Однако он должен решить его судьбу, поскольку она не может вечно оставаться в неопределённости.."
popefra.4.a: "Второй Ватиканский собор - это пример масонской коррупции, уничтожьте его немедленно!"
popefra.4.b: "Утвердить Собор, но только после тщательного рассмотрения."
popefra.4.b: "Собор и его автор, возможно, единственное благо, пришедшее из Рима, подтвердите это немедленно!"

popefra.5.t: "Открытие Второго Тридентского собора"
popefra.5.d: "Когда с действиями Претендента покончено, Рим очищен от масонского влияния, а неудавшийся федерализм Италии восстановлен, наша истинная задача может наконец-то начаться. Сегодня Его Святейшество призвал всех епископов мира в Трент, чтобы официально начать Экуменический Собор, чтобы "определить статус и место Церкви в 20 веке" На самом деле, все, кроме самых невежественных, знают, для чего был созван Собор - для определения и навязывания Церкви ультранационалистической, ультратрадиционалистской и, в конечном итоге, легионерской интерпретации веры. Не смея обожествлять Святого Отца, все епископы или их представители откликнулись на призыв Святого Отца и собрались в Тренте. Ожидалось, что это будет короткое и упорядоченное дело, но те ограниченные разговоры, которые покинули залы Собора, говорят о недовольстве и молитве о том, чтобы Святой Дух отв`л Церковь от того, что является очевидным превышением папской власти. Выбранный за его исторические связи с Контрреформацией, Пий XII надеется, что проведение Второго Собора в Тренте окажет на Церковь то же влияние, что и Первый Собор, а именно: утвердит Истинную Веру и положит конец периоду великой коррупции и зла в иерархии. Несмотря на это, будущее, возможно, всей Церкви висит на плечах отцов Собора."
popefra.5.a: "Да начнётся Собор!"

popefra.6.t: "Противостояние в Тренте!"
popefra.6.d: "К ужасу наших самых ярых сторонников-легионеров, но вполне ожидаемо, отцы Собора начали оказывать сопротивление нашему праведному делу по спасению Церкви от самой себя. Пока что это сопротивление проявляется в основном в форме возражений, дебатов о разнообразии наших богословских дополнений и, в нескольких крайних случаях, отказов. В связи с тем, что голосование любого рода ещё не состоялось, у нас всё ещё есть шанс разобраться с этими епископами, прежде чем они смогут нанести какой-либо реальный ущерб нашим реформам. Таким образом, у нас есть несколько возможностей привлечь этих отцов Собора на свою сторону.\n\nПервый вариант, и, казалось бы, самый простой, - просто напомнить этим людям об их обязанностях. В конце концов, часть их обязанностей как епископов состоит в том, чтобы оставаться верными епископу Рима, и именно епископ Рима созвал Собор в первую очередь. Хотя, возможно, это немного пугающе, этот вариант также был бы наименее затратным, поскольку их лояльность, возможно, находится всего в одном сообщении. Второй вариант, открытый для нас, является, безусловно, самым радикальным и потенциально самым опасным, хотя, возможно, единственный вариант, который действительно гарантированно сработает. Стены и залы Второго Тридентского собора охраняют храбрые и благочестивые легионеры, готовые и желающие сделать все, чтобы защитить Церковь и её законного Понтифика. В этом случае было бы нетрудно просто использовать легионеров, чтобы "побудить" отцов Собора к разуму. Широко поддерживаемый гроссмейстером Дарнаном, этот вариант значительно увеличил бы вероятность того, что Собор может быть отменён в будущем. В конце концов, если Собор возник по принуждению, его нельзя назвать законным, хотя это лишь угроза, если о наших действиях не станет известно. Последний вариант, открытый перед нами, и, безусловно, самый дорогостоящий - это действительно обосновать наши реформы, используя Писание, Предание и Святых. Поскольку такое дело придется создавать с нуля, не говоря уже о том, что у нас нет никакой предварительной поддержки из различных источников Церкви (из-за того, как и почему был созван и собран Собор, создание дела было очень низким приоритетом), это, несомненно, потребует времени и ресурсов. Однако, идя этим путём, мы практически гарантируем, что Собор и его реформы сохранятся, независимо от того, что будут думать будущие поколения.\n\nНезависимо от этого, пока мы не будем действовать, Второму Тридентскому собору грозит тупик, а может быть и кое-что хуже."
popefra.6.a: "Епископы обязаны нам своей лояльностью, напомните им об этом."
popefra.6.b: "Используйте... способности Легиона."
popefra.6.c: "Будь проклята цена, постройте истинное и солидное обоснование наших реформ!"

popefra.7.t: "Предположение о предложении"
popefra.7.d: "Решив важнейший вопрос о наших реформах, Собор начал переходить к более приземлённым вопросам. Разрабатывая новые догматические конституции, вынося решения по таким вопросам, как синдикализм, либерализм и другие подобные вопросы, Его Святейшество теперь начал обращать внимание на другие вопросы, продолжая следить за предложениями Собора, которые он считает интересными. Одно из таких предложений действительно привлекло внимание Римского понтифика, поскольку группа отцов Собора выдвинула план догматического определения того, что Дева Мария, Благословенная Матерь Божья, была принята душой и телом на Небеса в конце своей земной жизни. Вопрос, вызывавший много споров на протяжении веков среди теологов, - заявление о том, что Мария была создана Богом с особой любовью к женщине, которая родила его Сына в человеческом обличье, положило бы конец столетним спорам. Не только это, но и каждый католик должен был бы верить, что Мария действительно была взята на Небеса Богом, иначе страдал бы от боли Смертного греха. Само по себе предложение может быть принято или нет, но с печатью одобрения со стороны Папства или даже осуждения со стороны Папства оно будет почти гарантированно принято или провалено. Ожидается, что Пий XII, считающий себя особенно преданным Божьей Матери, действительно прокомментирует это предложение, но осудит ли он или поддержит эту меру, неизвестно."
popefra.7.a: "Поддержите меру, Sancta Virgo virginum, ora pro nobis!"
popefra.7.b: "Отклоните это предложение, у нас есть более важные причины для беспокойства."

popefra.8.t: "Соискупительница?"
popefra.8.d: "При молчаливой поддержке Его Святейшества, отцы Собора проголосовали и вместе догматически определили, что Мария была вознесена телом и душой на Небеса. После этого успеха небольшая часть группы, выдвинувшей первоначальное предложение, вновь выдвинула другую меру. На этот раз это желание, чтобы Собор догматически объявил, что Мария является "Соискупительницей" вместе с Христом. Несколько запутанное название для тех, кто не "в курсе", по сути, объявляя Марию Соискупительницей, Церковь заявляет, что без согласия Марии с архангелом Гавриилом Христос не пришёл бы на Землю, а значит, человечество не было бы искуплено. Это не означает, что Христос нуждался в Марии для спасения человечества, ибо это не так, но Он использовал её, и поэтому она разделила со своим Сыном страдания и искупление, хотя и не в той же степени.\n\nИз-за его крайне запутанного характера, а также из-за того, что противники Церкви могут легко использовать его в качестве инструмента, чтобы изобразить Церковь как поклоняющуюся Марии из-за их собственного непонимания, эта мера является гарантированным провалом. Зная это, группа рассчитывает на поддержку папы, чтобы воплотить свои догматические мечты в реальность. Поддерживает ли их Викарий Христа или нет, остаётся неизвестным."
popefra.8.a: "Поддержите меру, Мария, Соискупительница, молись за нас!"
popefra.8.b: "Достаточно поддержать их один раз! Откажитесь от этой меры!"

popefra.9.t: "Закрытие Второго Тридентского собора"
popefra.9.d: "Приняв свои реформы, урегулировав различные вопросы марианской догматики и доработав другие решения, принятые Собором, Пий XII объявил о закрытии Второго Трентского Собора. После долгих распрей и неразберихи внутри Церкви порядок и традиция одержали верх над масонством и прогрессом. Несмотря на то, что Собор, наконец, подходит к завершению после того, что кажется бесконечным периодом, не все довольны будущим Церкви. Действительно, многие более "прогрессивные" люди среди духовенства начали роптать, а некоторые даже угрожали расколом, если реформы Собора будут осуществлены. Несмотря на эти протесты, Собор действительно будет осуществлен, и хватка масонства в Церкви будет навсегда разрушена.."
popefra.9.a: "Vivat Christus Rex! Vivat Pontifex!"

popefra.10.t: "Реформа законов о папской преемственности?"
popefra.10.d: "После завершения Собора и спасения Церкви от самой себя Пий XII оказывается в период своего папства, когда он может начать думать о наследии и о том, каким человеком мог бы быть его преемник. Да, он действительно спас Церковь от масонства, но кто может гарантировать, что его преемник сделает то же самое? Кто может сказать, что следующий епископ Рима просто не созовёт ещё один Собор и не отменит Тридентские реформы? С этой целью Папа поручил специальному комитету в Курии, возглавляемому сторонником легиона, разработать проект реформы законов о папском престолонаследии, чтобы гарантировать, что следующий Верховный понтифик просто не отменит всю тяжёлую работу Пия и Легиона. С этой целью Комитет представил Наместнику Христа предлагаемый пакет реформ.\n\nПо сути, реформа не будет пытаться устранить Конклав, ведь на протяжении почти тысячи лет Конклав стоял на страже мира и справедливости в Церкви. Нет, реформа позволила бы римскому понтифику, если бы он почувствовал, что существует чрезвычайная ситуация, которая поставила бы под угрозу Конклав, назначить своего собственного преемника. Что квалифицируется как чрезвычайная ситуация, остаётся неопределенным, но в широком смысле определяется как "всё, что, по мнению Его Святейшества, может привести к тому, что Конклав станет недействительным" Реформа также предусматривает возможность для главы гражданского правительства папского государства созвать чрезвычайный Конклав, если он почувствует, что Конклав и любой назначенный преемник скомпрометированы. Человек, избранный Папой на таком чрезвычайном Конклаве, будет законным понтификом, несмотря ни на что. Этот последний пункт реформы - явный шаг к легитимации собственного избрания Пия XII, каким бы непопулярным оно ни оказалось.\n\nХотя это всего лишь ранний проект, это может быть единственным шансом Пия повернуться лицом и возразить, поскольку, если все будет продолжаться, у него не будет другого выбора, кроме как согласиться, по крайней мере, он оттолкнет своих сторонников-легионеров, несмотря на то, что реформа будет по его собственному желанию."
popefra.10.a: "Одобрите реформу. Мы должны обеспечить выживание Церкви."
popefra.10.b: "Проведение такой реформы - это слишком далекий шаг, отменяйте, пока не стало слишком поздно."

popefra.11.t: "Преемник Пия XII?"
popefra.11.d: "Поскольку Пий XII продвигается вперёд со своим планом реформирования папского престолонаследия, многие теперь начали задаваться вопросом, назначит ли он преемника. При наличии явного кризиса, вызванного модернистскими крыльями Церкви, было бы нетрудно обосновать необходимость чрезвычайного положения, хотя это вызвало бы сильное отчуждение и без того отчуждённой Коллегии кардиналов, что, возможно, привело бы к ещё большим проблемам в будущем. В любом случае, ожидается, что Его Святейшество достаточно скоро объявит о том, что произойдет с Престолом Петра после его смерти.\n\nПри мысли о том, что он может назначить преемника, в Ватикане разразилась бурная деятельность по поиску возможных вариантов. Одним из наиболее вероятных кандидатов является Шарль-Мари-Андре Гинисти, епископ Вердена. Назначенный незадолго до начала Великой войны, епископ Гинисти был одним из многих епископов, бежавших вместе с правительством в изгнание. Становясь все более благосклонным к правительству изгнанников, Гинисти был одним из первых, кто публично поддержал правительство гроссмейстера Дарнана, и с момента нашего прихода к власти он только поддерживал и Легион, и Пия XII. Если бы Пий назначил Гинисти своим преемником, он, несомненно, продолжил бы курс, намеченный Вторым Тридентским собором. Также в число претендентов входит человек, который обычно не имеет права даже рассматриваться. Мишель Коллен, священник, рукоположенный в 1935 году, якобы получил видения о том, как его самого сделали епископом, а также вручили папскую тиару. Очевидно, что это странный выбор, но Коллин - радикальный традиционалист, временами заставляющий даже Пия XII казаться модернистом. Наряду с этим он говорит, что Бог сказал ему, что Пий XII является законным понтификом, находясь в изгнании, и что тиара, которую ему дал Бог, предназначалась Пию, и только Пию, что сделало его фанатично преданным Пию и Легиону. И наконец, в одном ряду с Гинисти и Коллином, похоже, находится сам Римский Претендент. Если бы Пий занял мягкую позицию по отношению к Претенденту, ожидается, что он мог бы назначить его в качестве акта примирения.\n\nНесмотря на все эти слухи и предполагаемых преемников, сам Пий ещё не дал никаких комментариев, и многие считают, что он может просто объявить о проведении обычного Конклава. В любом случае, Церковь ждёт от своего понтифика действий, и он не тот человек, который может разочаровать."
popefra.11.a: "Пий выбирает Мишеля Коллина в качестве награды за его преданность."
popefra.11.b: "Пий в знак примирения назначает Римского Претендента."
popefra.11.c: "Чтобы обеспечить сохранение легионаризма, назначается епископ Гинисти."
popefra.11.e: "Сделав шаг, который шокирует многих, Пий объявляет о проведении Конклава."

popefra.12.t: "Нападение убийцы!"
popefra.12.d: "Когда Его Святейшество служил Мессу в Соборе Парижской Богоматери, первой остановке в турне по Франции, убийца, одетый как легионер-охранник, прикрепленный к Папе, внезапно нанёс удар! Выстрелив викарию Христа в грудь, нападавший попытался скрыться в наступившем хаосе, но был остановлен швейцарской гвардией. Мужчина признался, что действовал в одиночку, утверждая, что Тридентские реформы разлучили его семью и что он собирался убить того человека, который отнял у него жену и сына. Признавшись в этом, предатель и трусливый человек был казнён на месте. Что касается Его Святейшества, то он по-прежнему находится в критическом состоянии в больнице Святого Иосифа. Врачи по-прежнему не уверены, что Его Святейшество поправится, но начали экстренную операцию по его спасению, хотя многие считают её последней попыткой. Если операция провалится, он наверняка умрёт, но молитвы всего мира с ним в этот критический час."
popefra.12.a: "Операция Его Святейшества проваливается, и назначенный им преемник принимает бразды правления." 
popefra.12.b: "Операция Его Святейшества проваливается, и Коллегия кардиналов готовится к Конклаву."
popefra.12.c: "В шокирующей демонстрации достижений медицины Его Святейшество жив!"

popefra.13.t: "Общество Священнослужителей Святого Франциска Ассизского"
popefra.13.d: "С завершением Второго Тридентского собора многие ожидали какой-то реакции на него со стороны более модернистских секций Церкви, но мало кто ожидал того, что она будет равносильна почти полному расколу. Однако именно это и произошло, так как группа современных и "открытых" священников, мирян и даже несколько епископов, не до конца порвав с Церковью, вошли почти в раскол из-за Собора. Во главе с уважаемым доминиканским монахом Ивом Конгаром, Конгар был недавно посвящен в епископы неизвестным благотворителем в прямом противоречии с отказом самого Пия XII назвать его епископом. В связи с этим Общество Священнослужителей Святого Франциска Ассизского, или ОССФА, сформировало то, что можно назвать "оплотом модернизма" Несмотря на то, что они всё ещё довольно малы, их существование и почти раскольническое расслоение заставило многих задуматься о том, что с ними делать. Хотя да, их основатель и нынешний глава де-факто отлучён от церкви за восстание против римского епископа, сама группа таковой не является. Из-за того, что они находятся в этой серой зоне, многие в Курии хотят полностью покончить с группой, поскольку ничего хорошего из этого не выйдет. Другие хотят, чтобы мы провели с ними переговоры, возможно, разрешив им сохранить свой собственный современный обряд в обмен на то, что они останутся верными Риму. Другие по-прежнему хотят, чтобы мы их игнорировали, в конце концов, но даже признавая эту группу, мы, возможно, поощряем другие группы отделиться и сделать то же самое. В любом случае, похоже, что у модернистов появилось новое место, которое они могут назвать своим домом, даже если оно находится не в самой Церкви."
popefra.13.a: "Запретить группу и объявить о её принадлежности к расколу!"
popefra.13.b: "Начать переговоры с ОССФА и попытаться вернуть их обратно."
popefra.13.c: "Игнорируйте их, это может только навредить, если мы будем взаимодействовать с ними."

popefra.14.t: "Растущая напряжённость"
popefra.14.d: "Хотя по большей части Папа Пий XII и гроссмейстер Дарнан смогли сосуществовать в одном государстве, эти некогда мирные отношения начинают портиться. Поскольку было понятно, что Пий был лишь номинальным главой, и что Дарнан по-прежнему действительно руководил, хотя Пий будет иметь полный контроль над духовными вопросами, Пий XII, с момента прихода к полной власти в Риме, начал бросать вызов Дарнану всё больше и больше. В основном это были мелочи, такие как размещёние легионеров в пределах метрополии или вопросы налогообложения. Дарнан также не безвинен в превышении полномочий, поскольку он неоднократно назначал епископов во Франции "от имени Его Святейшества", помимо прочих мелких дел. Поскольку эти два гиганта французской политики, казалось бы, находятся всего в двух шагах от открытого конфликта, Пий XII и гроссмейстер Дарнан, по просьбе членов Легиона и духовенства, согласились провести встречу, чтобы чётко определить полномочия обоих и свести всё счеты. Ожидается, что встреча будет плодотворной, хотя знающие люди опасаются, что какой-то разрыв между ними может быть неизбежен."
popefra.14.a: "Ради блага Франции эти двое должны урегулировать свои разногласия."

popefra.15.t: "Одна нация, две системы"
popefra.15.d: "Сегодня завершилась тайная встреча Пия XII и гроссмейстера Жозефа Дарнана. Хотя точные детали встречи неизвестны, её последствия уже можно ощутить. Теперь Дарнан не просто "гроссмейстер", он был официально назначен "наместником Франции", и эту должность он будет занимать до своей смерти. Как викарий, Дарнан имеет практически неограниченный контроль над мирской жизнью тех, кто ему подчинён. Однако номинально он всё ещё находится под всеобъемлющим руководством Пия XII, викария Италии и архинаместника Франции и Италии. На практике, похоже, что в управлении викариата действительно мало что изменится, за исключением того, что Пий больше не будет напрямую касаться Франции и что у него развязаны руки во всех вопросах, касающихся Италии. Ожидается, что благодаря этим изменениям эти два человека больше не будут мешать друг другу. Некоторые считают, что эти двое мужчин также заключили джентльменское соглашение никогда больше не видеться друг с другом, чтобы предотвратить любые разногласия между ними. Как бы то ни было, похоже, что инфантильный викариат был спасен от своего первого настоящего кризиса."
popefra.15.a: "Deo Gratis!"



