natfra.128.b: "Дарлан и Вейган сохранят наши военные традиции."

natfra.130.t: "Горькая правда"
natfra.130.d: "Оценив наш военный и промышленный потенциал, мы больше не можем прятаться от простого, сурового факта. В настоящее время наша экономика и армия далеки от того, что требуется для успешной высадки в метрополии и последующего разгрома Коммуны. Необходимы срочные и радикальные реформы, и давление общественности на премьер-министра Жанена достигает апогея.\nГоворят, что сам Петен глубоко возмущён результатами расследования и требует, чтобы Жанен что-то предпринял, и, возможно, Петен всё больше симпатизирует голосам в правительстве, которые хотят видеть дальнейшее усиление хунты."
natfra.130.a: "Мы ждём хода Жанина..."

natfra.131.t: "Освобождение"
natfra.131.d.paris: "После большого кровопролития и потрясений метрополия наконец-то вернулась в наши руки. После стольких адских сражений мы наконец освободили наших братьев и сестёр, которые слишком долго жили под властью социалистической тирании, и Париж снова наш.\nОднако впереди ещё много потрясений. Война опустошила Францию, наша прекрасная страна сейчас лежит в руинах, и далеко не незначительная часть населения всё ещё достаточно заблуждается, чтобы сочувствовать социалистам.\nМы выиграли войну, но теперь нам предстоит завоевать мир."
natfra.131.d.noparis: "После большого кровопролития и потрясений метрополия наконец-то вернулась в наши руки. После стольких адских сражений мы наконец освободили наших братьев и сестёр, которые слишком долго жили под властью социалистической тирании\nОднако впереди ещё много потрясений. Война опустошила Францию, наша прекрасная страна сейчас лежит в руинах, и далеко не незначительная часть населения всё ещё достаточно заблуждается, чтобы сочувствовать социалистам. Более того, Франция сейчас разделена, и перед нами стоит вопрос о том, как воссоединить нацию.\nМы выиграли войну, но теперь нам предстоит завоевать мир."
natfra.131.a: "Давайте приступим к работе..."

natfra.132.t: "Подъём социалистического сопротивления"
natfra.132.d: "Хотя мы освободили Францию, совершенно очевидно, что не все в стране видят это таковым. Значительная часть населения была достаточно введена в заблуждение во время войны, чтобы выйти за рамки простой защиты своей нации и активно поддерживать социалистический режим.\nТеперь, когда социалисты были свергнуты, многие из них ушли в подполье, создавая ячейки сопротивления и стремясь атаковать и подрывать законное правительство. Победить этих террористов будет нелегко."
natfra.132.a: "Террористические отбросы!"

natfra.133.t: "Социалистическое сопротивление ослабевает"
natfra.133.d: "Благодаря неустанной работе наших сил по искоренению движений сопротивления бывших коммунаров и противодействию им, мы, наконец, видим результаты, поскольку эти группы всё больше теряют силу, вызывая общественный гнев своими насильственными действиями и не в силах успешно противостоять правительству. Однако в некоторых областях они остаются сильными, и нам жизненно важно сохранять бдительность."
natfra.133.a: "Вы и глазом моргнуть не успеете, как с ними будет покончено!"

natfra.134.t: "Социалистическое сопротивление на последнем издыхании"
natfra.134.d: "Наши постоянные усилия по борьбе с социалистическими террористами приносят всё больше и больше плодов: местные отделения групп сопротивления коммунаров уничтожаются, а наши силы всё больше собирают разведданные о тех, кто остался. Таким образом, оставшееся сопротивление быстро угасает, и оптимисты предсказывают скорую победу над террористами."
natfra.134.a: "Отличные новости!"

natfra.135.t: "Социалистическое сопротивление подавлено"
natfra.135.d: "Наконец, наши силы безопасности и войска ликвидировали подавляющую часть социалистического сопротивления нашему законному правительству. В условиях стабилизации политической обстановки в целом это крупный успех правительства, который мы обязательно превознесём в нашей пропаганде."
natfra.135.a: "Блестяще!"

natfra.136.t: "Надвигающаяся война"
natfra.136.d: "По всему Средиземному морю собираются грозовые тучи. В правительственные учреждения в Алжире поступают сообщения из метрополии, информирующие нас о том, что война между Коммуной и Германской империей неизбежна, и что социалистическое правительство мобилизует свои войска в попытке вернуть Эльзас-Лотарингию.\nВсе в правительстве и командовании знали, что этот день приближается, но всё равно это стало серьёзным потрясением. Предстоящие месяцы и годы, несомненно, станут величайшим испытанием за всю нашу историю, и каждый истинный патриот должен быть готов отказаться от всего, чтобы Франция снова стала свободной."
natfra.136.a: "Мы покажем этим тиранам, из чего мы сделаны!"

natfra.137.t: "Работа с возвращенцами"
natfra.137.d: "После революции около двух миллионов французов бежали в Алжир от зарождающейся тирании коммунаров. В течение следующих полутора десятилетий они строили новую жизнь в Северной Африке, с новыми домами, рабочими местами, а в случае молодых изгнанников - с новыми семьями.\nОднако теперь, после освобождения Франции, эти мужчины и женщины рассчитывают вернуться в метрополию и возобновить свою жизнь, как это было до революции, в том числе вернуть своё имущество. Однако эти имущество уже много лет используются другими, и местные жители не хотели бы отдавать их тем, кто, по их мнению, завоевал их.\nВ свете этого многие в правительстве предлагают разрешить изгнанникам вернуться в свои старые дома и восстановить прежний бизнес при условии, что они передадут право собственности на имущество, приобретённое ими в Северной Африке, государству, которое затем сможет инвестировать прибыль от этого имущества в примирение и компенсацию тем, кто остался в метрополии.\nТем не менее, многие считают, что возвращенцы имеют безусловное право на свою собственность, в то время как другие предпочли бы, чтобы мы создали местные комитеты для более справедливого разрешения имущественных споров."
natfra.137.a: "Полностью восстановите законное имущество изгнанников."
natfra.137.b: "Восстановите его при условии, что они откажутся от своих африканских владений."
natfra.137.c: "Создайте местные комитеты для решения этого вопроса."

natfra.138.t: "Беспорядки против восстановления имущества"
natfra.138.d: "Очевидно, что наше решение о безусловном восстановлении собственности, принадлежавшей изгнанникам до революции, глубоко возмутило многих французов, оставшихся в метрополии, у которых теперь конфискуют имущество, которым они владели более десяти лет, а некоторых даже выгоняют из их домов.\nСлишком много людей считают, что они имеют полное право на эту собственность, и что наша политика - не более чем мелкая месть. Пока эти протесты не вышли из-под контроля, мы должны решить, как нам реагировать."
natfra.138.a: "Отступите и заставьте их отдать африканские владения."
natfra.138.b: "Эти протесты со временем сойдут на нет: игнорируйте их."
natfra.138.c: "Раздавите этот синдикалистский сброд!"

natfra.139.t: "Возвращенцы хотят сохранить свою собственность"
natfra.139.d: "Хотя наше решение разрешить возвратившимся в метрополию лицам вернуть их дореволюционную собственность при условии, что государство возьмет под контроль собственность, приобретенную ими в Северной Африке после 1919 года, казалось разумным компромиссом в то время, оно вызвало неожиданное разочарование среди возвращенцев.\nУтверждая, что их собственность в Алжире полностью законна, и уподобляя вынужденную передачу этой собственности социалистической коллективизации.\nПоэтому сейчас есть те, кто утверждает, что более бедным возвращенцам, которые с трудом могут найти работу в метрополии, следует позволить сохранить свою собственность, в то время как другие утверждают, что мы должны полностью отказаться от этой политики. Конечно, всё ещё есть много тех, кто верит, что, как только эти жалобы утихнут, политика увенчается успехом."
natfra.139.a: "Отступите и позвольте им обладать своим имуществом."
natfra.139.b: "Сделайте исключение для более бедных возвращенцев."
natfra.139.c: "Держитесь за наши оружия."

natfra.140.t: "Инертность местных комитетов"
natfra.140.d: "Хотя наше решение о создании местных комитетов, в которых представлены как возвращающиеся изгнанники, так и местные жители, которые могут решать имущественные споры на индивидуальной основе, было в целом принято обеими группами как наиболее справедливый способ решения вопроса, эти комитеты всё чаще сталкиваются с инертностью, поскольку они пытаются вынести решения, удовлетворяющие все стороны.\nМногие утверждают, что эта инертность в значительной степени обусловлена тем фактом, что эти комитеты получили мало указаний от [NFA.Capital.getName]а о том, как разрешать споры или кому отдавать предпочтение. Таким образом, теперь мы должны предоставить им более подробные рекомендации о том, как регулировать претензии."
natfra.140.a: "Отдавайте предпочтение возвращенцам."
natfra.140.b: "Отдавайте предпочтение местным жителям."

natfra.141.t: "Судьба социалистических бюрократов"
natfra.141.d: "Коммуне требовалась обширная сеть администраторов и бюрократов, чтобы просуществовать так долго, как она просуществовала, и теперь, когда мы победили её, мы должны определиться с нашей политикой по отношению к этим людям, которые позволили нашим врагам выживать так долго.\nВ то время как многие считают, что настало время отомстить этим предателям и отдать их всех под суд, некоторые утверждают, что менее идеологически преданные могли бы получить новые должности в нашей администрации, где их опыт может оказаться жизненно важным."
natfra.141.a: "Избавьтесь от них."
natfra.141.b: "Отпустите меньших преступников."

natfra.142.t: "Предоставление жилья бездомным"
natfra.142.d: "Война за освобождение Франции трагически уничтожила большую часть прекрасной нации, и теперь слишком много добропорядочных граждан остались без работы или даже жилья. Решение бедственного положения этих людей должно быть неотложным приоритетом для нашего правительства, и в связи с этим были выдвинуты различные предложения по облегчению положения.\nСамое популярное предложение заключается в том, что мы построим новые лагеря, в которых разместим и позаботимся о тех, кто остался без крова, прежде чем переселять их в восстановленное жильё, когда это будет возможно. С другой стороны, некоторые утверждают, что мы должны использовать заброшенные профсоюзные и правительственные офисы в качестве временного жилья, сокращая расходы, но снижая качество жизни и удобство управления."
natfra.142.a: "Постройте для них новые лагеря."
natfra.142.b: "Разместите их в заброшенных офисах."
natfra.142.c: "Не беспокойтесь, они вполне могут оказаться предателями."

natfra.143.t: "Жестокость сопротивления"
natfra.143.d: "Во время войны сопротивление, которое доблестно оставалось в метрополии в ожидании нашего возвращения, взяло под свой контроль значительную часть страны, сформировав единственную надежную местную администрацию, поскольку социалисты были убиты или бежали, а политикам пришлось остаться в Алжире, чтобы быть ближе к власти.\nОднако сейчас до [NFA.Capital.GetName]а доходят сообщения о жесткой политике, проводимой этими победоносными борцами сопротивления, с частыми трибуналами над местными социалистами, а иногда и просто теми, с кем члены сопротивления имели неприязнь. Кроме того, надёжность этих судебных процессов подвергается серьёзным сомнениям, а казни, которые часто следуют за ними, некоторые считают просто линчеванием.\nЭто дело очень деликатное для нас из-за нашего большого долга перед сопротивлением, а также из-за возможного неудобства, если новости об этом получат широкое распространение, поэтому нам придется действовать осторожно."
natfra.143.a: "Исправьте ситуацию, пока она не стала причиной неприятностей."
natfra.143.b: "Закройте на это глаза."
natfra.143.c: "Их претензии справедливы: поддержите их."

natfra.144.t: "Что делать с полицией Коммуны?"
natfra.144.d: "Когда мы будем восстанавливать порядок в метрополии, нам очень понадобится помощь полиции. Однако профессиональные полицейские находятся в дефиците, поскольку многие из них должны оставаться в колониях, чтобы поддерживать там порядок, а многие другие были призваны в армию и ранены или убиты во время войны.\nМежду тем, однако, есть тысячи полицейских, которые выполняли свою работу при Коммуне, и почти все они были бы готовы возобновить свою работу на наше правительство. Тем не менее, многие сторонники жёсткой линии утверждают, что эти люди запятнали себя служением режиму коммунаров, и что сейчас мы не должны позволять им оказывать какое-либо влияние."
natfra.144.a: "Избавьтесь от полицейских с социалистическими симпатиями."
natfra.144.b: "Позвольте им искупить свою вину, помогая нам."

natfra.145.t: "Солдаты Коммуны"
natfra.145.d: "Сразу после краха армии коммунаров большинство солдат были быстро задержаны их собственными силами в качестве военнопленных, в то время как некоторые другие бежали в леса и холмы, либо чтобы продолжить свою борьбу, либо просто чтобы избежать наказания. Однако теперь мы должны решить, как обращаться с теми солдатами, которые находятся у нас под стражей.\nНекоторые утверждают, что все, кто сражался за Коммуну, являются военными преступниками и предателями Франции, хотя многие утверждают, что рядовые солдаты низшего звена лишь выполняли свою работу и, хотя их дело было неправильным, они тоже французы и заслуживают права вернуться домой и получить те же льготы, что и наши солдаты, например, военную пенсию. Но есть и те, кто считает, что мы могли бы позволить рядовым армии коммунаров вновь поступить к нам на службу."
natfra.145.a: "Относитесь ко всем им как к вражеским пленникам."
natfra.145.b: "Не позволяйте им служить снова, но относитесь к ним как к ветеранам."
natfra.145.c: "Разрешите некоторым повторно записаться в армию."

natfra.146.t: "Суд над офицерским корпусом коммунаров"
natfra.146.d: "После капитуляции социалистов прошло несколько месяцев, большая часть их офицерского состава была выслежена и арестована, и теперь ожидает суда. В таких чрезвычайных обстоятельствах можно только ожидать, что государство проконсультирует судебную систему о том, как судить этих людей, и поэтому многие считают, что их следует судить за государственную измену в массовом порядке.\nОднако другие утверждают, что те офицеры, которые были менее открыто привержены социалистической революции или менее жестоки, должны быть просто отправлены на каторгу, а в некоторых случаях передавать свои военные знания нашей собственной армии."
natfra.146.a: "Позвольте самым безупречным дать нам советы."
natfra.146.b: "Каторжный труд подходит для менее тяжких преступников."
natfra.146.c: "Судить всех за измену."

natfra.147.t: "Суд над профсоюзными администраторами"
natfra.147.d: "Теперь, когда Коммуна пала, руководство предательских профсоюзов, которые были виновны в революции, почти всё арестовано и находится в наших руках. Таким образом, время суда над ними быстро приближается.\nНекоторые считают, что чиновников более низкого ранга, которые часто просто пытались сделать карьеру в окружающей их системе, можно было бы отпустить, если бы они использовали свои производственные знания и административные навыки в наших интересах.\nОднако есть много тех, кто выступает против такого примирительного подхода и хотел бы, чтобы всех, по крайней мере, приговорили к каторжным работам. Конечно, есть и сторонники жёсткой линии, которые хотят, чтобы мы организовали военные трибуналы с неизбежными вердиктами о государственной измене для всех, кого только можно."
natfra.147.a: "Нам бы не помешало их ноу-хау."
natfra.147.b: "Отдайте их всех под суд."
natfra.147.c: "Военные трибуналы ждут этих подонков."

natfra.148.t: "Суд над социалистическими политиками"
natfra.148.d: "Пивер, Деа, Валуа, Букар, Торез, Блюм, Форе, Баттайль. Все эти мерзкие имена и многие другие слишком долго пятнали наше национальное сознание, поскольку их тирания пыталась уничтожить всё прекрасное во французской нации.\nОднако теперь руководство Коммуны и его бесчисленные лакеи почти все находятся у нас под стражей, и мы, наконец, накопили политический капитал, чтобы судить их за их преступления. В то время как самые высокопоставленные неизбежно будут казнены за измену, их министры и приближенные являются предметом спора.\nНекоторые считают, что каторжная жизнь сохранит их как живые памятники измены, заставив расплачиваться годами, в то время как другие утверждают, что широко разрекламированные, но справедливые судебные процессы были бы лучшим способом разоблачить ужасы, которые они совершили. Конечно, есть много тех, кто хочет их публичной казни как можно скорее."
natfra.148.a: "Каторжный труд на всю жизнь."
natfra.148.b: "Дайте им справедливый суд, хотя вердикт неизбежен."
natfra.148.c: "Публичное повешение - это меньшее, чего они заслуживают."

natfra.149.t: "Разделение Франции"
natfra.149.d: "Сегодня в национальном здании в Алжире наблюдается большая активность, так как многие генералы и министры собрались сегодня на встречу, которая будет иметь очень важные результаты. Там, где буквально на днях французский триколор и орёл гордо развевались на ветру и на каждом углу улиц в знак празднования победы в Освобождени их родины, сегодня, похоже, настроение у страдающих похмельем представителей гораздо более мрачное. Причина в том, что Освобождение привело к соприкосновению националистических французских войск с немцами, и в то время как те и другие, несомненно, праздновали и пили вместе, политикам за закрытыми дверями пришлось иметь дело с новой мигренью. Мигрень из-за того, что делать с немцами, находящимися на их вновь обретённой родине.\n"Мы должны выгнать их, позволить им остаться на наших законных землях - это оскорбление для нашего Освобождения!" - крикнул генерал и получил аплодисменты от коллег-военнослужащих. Сразу после этого другой министр выдвинул свой контраргумент, заявив, что выбросить дипломатический вариант в окно после всего этого было бы настоящим оскорблением для недавно освобожденных. В тот самый момент, когда споры между ними накалялись, один печально известный пессимистичный министр вслух заявил, что любая конфронтация может означать катастрофу, поскольку французы не в состоянии вести новые боевые действия ни на фронте, ни во внутренних районах Африки. В конце концов, после ещё одного часа обсуждения ситуации и уверенности представителя в этом, решение было принято."
natfra.149.a: "Начните мобилизацию и подготовьте ультиматум."
natfra.149.b: "Мы можем решить это мирным путём, приготовьтесь к переговорам."
natfra.149.c: "Мы не можем рисковать конфликтом или кризисом в этой ситуации."

natfra.150.t: "Французский ультиматум"
natfra.150.d: "Немец сидел на балконе, попивая кофе с булочкой, наслаждаясь видом за пределами офиса Министерства иностранных дел, когда услышал, как его адъютант постучал в дверь его комнаты и сказал, что у него есть срочные новости. Открыв дверь своему адъютанту, он получил телеграмму, пришедшую от немецкого дипломата в Алжире, в которой говорилось, что министр иностранных дел Франции предъявил ему ультиматум по поводу земель, удерживаемых немецкой армией во Франции. Понимая срочность этого известия, немецкий чиновник быстро собрал важных сотрудников министерства иностранных дел и стал ожидать Кайзера. Сидя в конференц-зале, участники тихо спорили между собой о том, что они могли бы сделать. Два члена комиссии утверждали, что они должны полностью отвергнуть ультиматум, в то время как некоторые заявили, что они могут использовать это в своих интересах и, возможно, договориться с французами о другом предложении. Однако, когда дверь открылась и вошёл Кайзер, разговоры стихли, и все присутствующие чопорно встали, чтобы сообщить новость Кайзеру, и стали ждать его ответа на проблему."
natfra.150.a: "Мы никогда не предадим жертвы тех, кто погиб за эту землю!"
natfra.150.b: "Мы согласны, но требуйте взамен экономических уступок."
natfra.150.c: "Мы не можем рисковать войной с французами: отступайте."

natfra.151.t: "Немцы отказываются"
natfra.151.d: "Мы получили ответ от министерства иностранных дел Германии по поводу нашего ультиматума, и это было худшее, чего мы могли опасаться. Они наотрез отказались покинуть земли, которые они оккупировали, и теперь, похоже, наша нация, затаив дыхание, ждёт, как наше правительство отреагирует на этот отказ в полном освобождении."
natfra.151.a: "На войну!"
natfra.151.b: "Они раскусили наш блеф: отступаем."

natfra.152.t: "Французы объявляют войну"
natfra.152.d: "Похоже, наш отказ только раззадорил их, поскольку через несколько часов после того, как наш ответ дошёл до французского правительства, самолеты и пехота пересекли линию, на которой остановились армии двух наших стран. Похоже, что то, что буквально на днях наши войска вместе пили в честь победы над синдикалистами, было временным, поскольку теперь их самолеты обстреливают наши войска, и поступают сообщения о враждебных контактах по всей линии фронта. Если они желают боя, они его получат."
natfra.152.a: "Furs Vaterland!"

natfra.153.t: "Французы отступают"
natfra.153.d: "Похоже, что французы отступили от своей агрессивной позиции после того, как мы отклонили их ультиматум, их войска не мобилизованы, а их правительство заявило, что сейчас время для консолидации освобожденных земель. Все наши министры и Кайзер воспринимают это как дипломатическую победу, поскольку они добились того, что отечество после всего этого вышло на первое место."
natfra.153.a: "Ещё один триумф Вельтполитики!"

natfra.154.t: "Немцы требуют уступок"
natfra.154.d: "Немцы ответили на наш ультиматум о возвращении наших земель, отправив к нам своего посла с ответным предложением. Сидя и обсуждая, посол Германии показал нам, что они примут сделку, они вернут нам землю в обмен на то, что мы заплатим экономические уступки за усилия, приложенные немцами во время второго Вельткрига, наряду с демилитаризованной границей для защиты немецкого народа. Теперь мы должны решить, является ли это ценой за возвращение остатков нашей родины или это позор, который мы не потерпим от рук немцев?"
natfra.154.a: "Небольшая цена, которую нужно заплатить."
natfra.154.b: "Это позор для французского народа."

natfra.155.t: "Французы согласны"
natfra.155.d: "Французы приняли наши условия возврата своих земель, в обмен они должны отплатить нам уступками. Наши министры иностранных дел и дипломатический корпус празднуют эту победу, поскольку нам снова удалось сохранить мир, гарантируя, что Отечество по-прежнему будет на первом месте."
natfra.155.a: "Мир сохраняется!"

natfra.156.t: "Наш следующий шаг"
natfra.156.d: "Для нашего правительства стало очевидным, что после отклонения предложения Германии заключить сделку дипломатический вариант был снят с рассмотрения. Высокомерие немцев по отношению к нам и наши попытки воссоединить Францию привели к тому, что теперь кажется, что продолжение войны - единственный путь к осуществлению нашей мечты. Однако остаётся вопрос о том, действительно ли мы способны продолжать войну против другого крупного противника."
natfra.156.a: "К войне!"
natfra.156.b: "В таком конфликте у нас нет никаких шансов."

natfra.157.t: "Французы отступают"
natfra.157.d: "Похоже, что после того, как французы отклонили наше предложение, они также не желают конфликта, поэтому статус-кво остаётся в силе. Это пропагандистская победа нашего режима, поскольку, судя по всему, упрямство французов превосходит их способность прийти к компромиссу ради блага своего народа."
natfra.157.a: "Их потеря."

natfra.158.t: "Немцы сдаются"
natfra.158.d: "Наше правительство празднует нашу дипломатическую победу, поскольку немцы согласились на наш ультиматум, оставив земли, которые мы хотели получить при Освобождении. Их войска без боя покидают наши земли, а мы триумфально развеваем триколор над Эйфелевой башней в нашей законной столице. Теперь мы можем полностью приступить к восстановлению и закреплению нашей власти над нашими вновь отвоёванными землями."
natfra.158.a: "Важнейший дипломатический триумф!"

natfra.159.t: "Французы хотят вести переговоры"
natfra.159.d: "Сегодня представители националистической Франции в Берлине связались с нашими министрами с помощью канадского посредника. Желая заключить сделку с правительством Кайзера по поводу французских земель, они пригласили дипломатов Кайзера в Бордо, где обе страны могли обсудить передачу французских земель, захваченных немецкой армией во время второго Вельткрига."
natfra.159.a: "Давайте посмотрим, каковы их условия."
natfra.159.b: "Мы не согласны.

natfra.160.t: "Прибытие немецкой делегации"
natfra.160.d: "Министр иностранных дел Франции молча наблюдал, как немецкая делегация вошла в зал заседаний. Щелканье фотоаппаратов всех репортеров, наблюдавших за тем, как немцы входят в зал, раздражало министра, которому до этого приходилось успокаивать свою нервозность многочисленными перекурами, готовясь к этому моменту. Теперь ему пришлось изобразить фальшивую улыбку и кивнуть дипломатам на противоположной стороне стола, которые точно так же должны были изобразить позитив в этот напряженный момент. Теперь делегации открывают свои записки и начинают обсуждение того, что определит будущее отношений Франции и Германии, а также многих французов, живущих на стороне, оккупированной немецкой армией."
natfra.160.a: "Давайте посмотрим, что они могут нам предложить."

natfra.161.t: "Наши требования к французам"
natfra.161.d: "Прибыв в Бордо, наши дипломаты сразу же приступили к работе над возможными предложениями французам в обмен на возвращение их земель. Теперь нам предстоит выбрать, какое из них приемлемо для Кайзера для обмена землями. Во-первых, вариант А, который требует демилитаризованной границы и обещания ненападения. Вариант Б также требует экономических уступок от французов. Вариант C требует, чтобы немецкие гарнизоны оставались на территории, которую мы отдаём французам, чтобы обеспечить мир и выполнение обещанной сделки со стороны Франции."
natfra.161.a: "Обещание ненападения и демилитаризованная граница."
natfra.161.b: "Требуйте также и экономических уступок."
natfra.161.c: "Только если наши войска останутся во Франции, мы сможем добиться мира."

natfra.162.t: "Немецкие требования"
natfra.162.d: "Немцы, наконец, прекратили дипломатическое уклонение от участия в конференции и предъявили нам свои официальные требования. Они просят создать демилитаризованную зону вдоль границы с Нанси, чтобы обеспечить безопасность немцев на тех землях, которые они захватили после самого первого Вельткрига. Они также попросили включить в договор, который мы подпишем, обещание о ненападении, согласно которому у наших лидеров будет подключённый красный телефон с конкретным намерением иметь возможность звонить друг другу, чтобы гарантировать, что обещанный мир всё ещё будет в силе."
natfra.162.a: "Мы согласны."
natfra.162.b: "Мы не можем ничего обещать."

natfra.163.t: "Немецкие требования"
natfra.163.d: "Немцы, наконец, прекратили дипломатическое уклонение от участия в конференции и предъявили нам свои официальные требования. Они просят заключить договор о ненападении наряду с демилитаризованной зоной вдоль границ после первого Вельткрига, возвращая нам землю. Они также попросили экономических уступок, чтобы отплатить за свои усилия в войне, что означает, что нам, вероятно, придётся потратить значительную часть промышленности и наших ресурсов, чтобы отплатить немцам за этот обмен землей."
natfra.163.a: "Мы согласны."
natfra.163.b: "Мы никогда не продадим нашу страну бошам!"

natfra.164.t: "Немецкие требования"
natfra.164.d: "Немцы, наконец, прекратили дипломатическое уклонение от участия в конференции и предъявили нам свои официальные требования. Они просят обещания мира между нашими народами, при котором мы сохраним демилитаризованную зону на границе Нанси, а также экономических уступок в уплату за возвращённую землю. Пока мы только собирались понять, что означают предыдущие требования, они выдвинули нам ещё более радикальное требование. Они также требуют присутствия немецких гарнизонов на землях, которые они оккупировали после войны, чтобы гарантировать, что мирное соглашение и передача пройдут гладко. Теперь нам предстоит решить, стоит ли за это платить."
natfra.164.a: "Мы согласны."
natfra.164.b: "Дальнейшее военное присутствие было бы оскорблением для нации!"

natfra.165.t: "Провал конференции в Бордо"
natfra.165.d: "Наши дипломаты вернулись в Берлин из Бордо, причём сообщение об отказе французов от наших предложений поступило в город заранее. Хотя это позор для дипломатического корпуса, Кайзер уже был готов к тому, что французы и их пресловутое упрямство встанут на пути к соглашению. Организовав сотрудничество с французскими мэрами на оккупированной нами территории, а также поговорив с французскими монархическими элементами, недовольными правлением синдикалистов, мы заложили основу для создания государства, лояльного Берлину."
natfra.165.a: "Их потеря."

natfra.166.t: "На Западной границе без перемен"
natfra.166.d: "Немецкие солдаты ужинали на холме во французской сельской местности, глядя на город вдалеке, где развевается националистический французский триколор и где всего неделю назад они праздновали перед камерами встречу двух национальных армий. Теперь гренадеры заметили, что французские солдаты, с которыми они пили раньше, больше не переходили на их сторону, а также не выпускали граждан за пределы деревни на территории, контролируемой французами. Тем временем в Берлине министр иностранных дел Германии заканчивал ужин за столом, рассматривая карту, на которой были обозначены территории, принадлежащие обеим странам, и где они останавливались, достигнув другой стороны. Хотя до этого французский режим в Алжире всегда общался, используя канадцев в качестве посредников, теперь, после окончания боевых действий, они уже давно не общаются, даже не предлагают дальнейших переговоров или переговоров о ситуации на границе."
natfra.166.a: "Будем надеяться, что они такими и останутся."

natfra.167.t: "Немцы отказываются вести переговоры"
natfra.167.d: "На конференции в Бордо немцы отказались возвращать нам нашу землю, заявив, что если мы не хотим соглашаться на сделку, то у них нет причин возвращать нам землю. Этих слов боялись, однако теперь ясно, что это наша реальность, поэтому теперь наше правительство должно глубоко вздохнуть и хорошо подумать. Мы могли бы, наконец, принять предложения генералов и вернуть наши законные земли силой, однако обычный народ боится ещё одной войны. Но, похоже, другой вариант - просто признать, что наша нынешняя отвоеванная земля - это то, с чем нам придется иметь дело, поскольку мы не хотим идти на компромисс или воевать с немцами. Теперь наш лидер должен принять это титаническое решение, решение, которое определит судьбу будущего государства Франции."
natfra.167.a: "У нас нет выбора: на войну!"
natfra.167.b: "Мы не можем позволить себе такой конфликт."

natfra.168.t: "Макизары"
natfra.168.d: "За последние несколько месяцев сопротивление немецкому владычеству на наших землях значительно возросло, объединившись в свободное движение, известное как Макизары, центром которого, как полагают, является молодой офицер-аристократ Анри д'Астье де ла Вижери, ушедший в подполье со своими сторонниками для координации операций против нас.\nЕщё более тревожным является то, что национальный французский режим в [NFA.Capital.GetName]е финансировал де ла Вижери и снабжал его людей советниками и оружием. Таким образом, многие считают, что мы должны запросить дополнительные подкрепления у наших покровителей в Берлине, хотя есть и те, кто считает, что мы можем справиться с ситуацией самостоятельно."
natfra.168.a: "Разберитесь с этим вопросом самостоятельно."
natfra.168.b: "Мы не можем позволить себе такой конфликт."

natfra.169.t: "[FRP.GetNameDef] требует подкрепления"
natfra.169.d: "Похоже, что ситуация в [FRP.GetNameDef] становится всё более и более нестабильной, поскольку французское правительство подвергается растущим нападкам со стороны свободного движения сопротивления, известного как макизары, в котором доминируют консервативные католики, которые симпатизируют национальным французам в [NFA.Capital.getName]е.\nТаким образом, правительство [FRP.GetNameAdj] теперь просит, чтобы мы отправили ещё 35 000 солдат на их территорию под руководством Вальтера Моделя, чтобы умиротворить сельскую местность и обеспечить безопасность их правительства."
natfra.169.a: "Отправьте Моделя"
natfra.169.b: "Это того не стоит."

natfra.170.t: "Требования Моделя"
natfra.170.d: "Будучи посланным Германией во главе 35 000 солдат для умиротворения страны и борьбы с макизарами, Вальтер Модель выдвинул необычное требование к правительству: позволить ему сформировать новую национальную военную администрацию, подотчётную только Берлину, с широкими полномочиями по искоренению любого инакомыслия.\nБольшинство в правительстве считают, что у нас нет другого выбора, кроме как уступить, особенно с учётом того, что Модель известен своим нежеланием сотрудничать, и эффективность его сил может значительно снизиться, если он почувствует себя немотивированным поддерживать нас. Более того, Модель не скрывает своих жестоких намерений победить макизаров, и, уступив ему, мы можем очистить нашу собственную репутацию."
natfra.170.a: "Так тому и быть: дайте Моделю контроль."
natfra.170.b: "Это уже слишком."

natfra.171.t: "Умиротворение сельской местности"
natfra.171.d: "Наконец, после продолжительных действий наших недавно наделённых властью сил, похоже, что сопротивление макизаров было сломлено. Поскольку сельская местность Франции была перевернута вверх дном небольшими отрядами войск, оснащённых огнемётами и пулемётами, у слабого сопротивления нашему правительству не было ни единого шанса, и вчера Анри д'Астье де ла Вижери был арестован и по решению военного трибунала повешен."
natfra.171.a: "Отличные новости!"

natfra.172.t: "Развал сил в сельской местности"
natfra.172.d: "Сегодня до [FRP.Capital.GetName] дошли шокирующие новости: наши силы в сельской местности, которые отчаянно пытались подавить макизаров, были наголову разбиты, и сейчас находятся в полном упадке, а большинство пытается эвакуироваться через немецкую границу. Это оставляет [FRP.Capital.GetName] полностью отрезанным от поддержки, и дни нашего правительства, похоже, сочтены."
natfra.172.a: "Катастрофа!"

natfra.173.t: "Макизары штурмуют [FRP.Capital.GetName]"
natfra.173.d: "Неизбежное свершилось, и после двух дней интенсивных и кровопролитных уличных боев макизары захватили полный контроль над [FRP.Capital.GetName]ем, а Анри д'Астье де ла Вижери во главе вновь сформированного чрезвычайного правительства объявил себя временным главой государства до разрешения кризиса.\nДе ла Вижери не скрывает своей поддержки Национальной Франции в [NFA.Capital.GetName]е, и поэтому его правительство больше всего надеется, что они откликнутся на его мольбы о поддержке и направят свои войска для обеспечения безопасности страны, хотя у немцев, только что потерявших ценный кусок, вполне могут быть другие идеи."
natfra.173.a: "И что теперь?"

natfra.174.t: "Маккизарды свергают правительство в [FRP.Capital.GetName]е"
natfra.174.d: "Похоже, что наше решение финансировать сопротивление макизаров против немецкой оккупации принесло свои плоды: только что поступили сообщения в [NFA.Capital.GetName], что после двух дней напряженных боев в [FRP.Capital.GetName]е макизары под командованием Анри д'Астье де ла Вижери захватили контроль над правительством, а немецкие войска хаотично отступают.\nДе ла Вижери всегда был убежденным сторонником нашей легитимности, и он совершил свой переворот с намерением вновь объединить Францию под руководством нашего правительства. Таким образом, многие считают, что мы должны воспользоваться этой ценной возможностью и направить наши силы в [FRP.GetNameDef], чтобы спасти макизаров и осуществить мечту о воссоединении. Однако другие опасаются, что правительство в Берлине не благосклонно отнесётся к такому шагу."
natfra.174.a: "Выдвигайтесь, пока это не сделали немцы!"
natfra.174.b: "Подождём, чтобы увидеть реакцию Германии."

natfra.175.t: "Национальная Франция осаждает наши земли!"
natfra.175.d: "Шокирующие новости достигли Берлина: похоже, что после насильственного переворота, совершенного группами внутреннего сопротивления, наш французский сателлит полностью распался, а антигерманское чрезвычайное правительство под руководством Анри д'Астье де ла Вижери предложило Национальной Франции взять контроль над страной.\nНациональная Франция не теряла времени на согласие, и её силы быстро выдвинулись и осадили стратегические позиции на нашей бывшей ценной территории, а наши войска сейчас хаотично отступают в направлении Эльзас-Лотарингии. Многие хотят, чтобы мы контратаковали и сокрушили подонков в [NFA.Capital.getName]е, хотя многие опасаются, что мы не в состоянии вести ещё одну войну во Франции."
natfra.175.a: "Мы потеряли инициативу: отступаем."
natfra.175.b: "Мы никогда не предадим жертвы, принесённые за эту землю!"

natfra.176.t: "Маккизарды свергают правительство в [FRP.Capital.GetName]е"
natfra.176.d: "Шокирующие новости достигли Берлина: похоже, что поддерживаемое Германией правительство в [FRP.Capital.GetName]е было свергнуто свободным движением сопротивления макизаров, а националистический аристократ Анри д'Астье де ла Вижери сформировал новое независимое правительство.\nДе ла Вижери, похоже, был профинансирован Национальной Францией во время своего переворота и теперь намерен передать страну их режиму. Позволить этому продолжаться было бы большим унижением, но некоторые задаются вопросом, насколько хорошо мы подготовлены к ещё одной войне во Франции, особенно учитывая, что наши имеющиеся силы были повергнуты в хаос восстанием."
natfra.176.a: "Отступайте."
natfra.176.b: "Отправьте наши войска раньше, чем это сделает Национальная Франция!"

natfra.177.t: "Немцы отступают"
natfra.177.d: "Похоже, что, поскольку их западные силы были повергнуты в хаос переворотом макизаров, немцы не захотели рисковать затяжной войной и неохотно отступили из Франции, фактически оставив страну нам. Это большая победа нашего правительства как внутри страны, так и за рубежом, и теперь мы можем вместе с де ла Вижери и его героическими патриотами приступить к работе по созданию великой и единой Франции."
natfra.177.a: "Отличные новости!"

natfra.178.t: "Немцы атакуют"
natfra.178.d: "Наше решение подождать и посмотреть, как Германия отреагирует на переворот макизаров, похоже, привело к обратным результатам, и немцы решили поспешно направить свои войска, чтобы вновь занять свои старые владения.\nСами по себе силы де ла Вижери не имеют никаких шансов сдержать немецкую армию, и если мы не вмешаемся, они неизбежно будут разгромлены. Однако прийти им на помощь означало бы войну с Германией, а победа над бошами была бы нелёгким делом."
natfra.178.a: "Мы должны спасти наших собратьев-французов!"
natfra.178.b: "Де ла Вижери сам по себе."

natfra.179.t: "Сокрушение макизаров"
natfra.179.d: "Теперь, когда мы решили сами дать отпор сопротивлению макизаров, мы должны определиться с нашей политикой, как искоренить предателей де ла Вижери. В правительстве есть много людей, которые считают, что нашей первоочередной задачей должно быть завоевание сердец и умов французского народа, сосредоточившись на пропаганде и избегая чрезмерной жестокости. Однако многие военные отвергают это как принятие желаемого за действительное и считают, что армии необходимо срочно предоставить особые полномочия по подавлению инакомыслия."
natfra.179.a: "Сосредоточьтесь на пропаганде."
natfra.179.b: "Раздавите их, чего бы это ни стоило."

natfra.180.t: "Макизары разбиты"
natfra.180.d: "Похоже, что наша авантюра с поддержкой сопротивления макизаров немецкой оккупации ни к чему не привела. Жестокая кампания по умиротворению, проводимая немцами и их лакеями, уничтожила большинство организованного сопротивления, а по последним данным, сам де ла Вижери был недавно повешен после того, как попал в плен.\nОстатки макизаров сейчас бегут через границу на нашу территорию, где их приветствуют как героев, но мечта о воссоединении Франции кажется более далекой, чем когда-либо, поскольку все возможности исчерпаны, а отношения с Германией находятся на рекордно низком уровне."
natfra.180.a: "Мы никогда не забудем их героизм."

natfra.181.t: "Национальная Франция стремится улучшить отношения"
natfra.181.d: "За последние недели Национальное французское правительство заметно смягчило свою риторику в отношении нас, теперь, когда оно в значительной степени восстановило свою страну и нуждается в восстановлении своего места на мировой арене. Теперь они пошли ещё дальше, предложив нам открыть постоянные посольства в столицах друг друга впервые с 1914 года. Мы не можем позволить себе ещё одну войну во Франции, и финансовые стимулы новой оттепели в отношениях оставляют нам мало причин отвергать эту возможность."
natfra.181.a: "Хорошо: создайте посольство в [NFA.Capital.GetName]е."

natfra.182.t: "Германия согласна"
natfra.182.d: "Германия дала своё благословение нашему предложению о постоянном обмене послами, и опытный немецкий дипломат Герберт фон Дирксен прибыл в Париж в качестве посла Германии, в то время как строится большое новое посольство.\nЭто важный шаг для расширения сотрудничества между нашими двумя странами, и французское правительство не скрывает своего намерения развивать это достижение для заключения нового торгового соглашения с Рейхом."
natfra.182.a: "Важный дипломатический успех!"

natfra.183.t: "Ратифицировано франко-германское торговое соглашение"
natfra.183.d: "Сегодня правительства Франции и Германии официально ратифицировали обширное торговое соглашение, позволяющее свободно обмениваться ресурсами и товарами через границу и предоставляющее предприятиям каждой страны благоприятные условия для работы в другой.\nЭто беспрецедентный шаг к миру между Францией и Германией, и дипломаты обеих стран всёболее оптимистично смотрят на будущие отношения, хотя ещё предстоит выяснить, насколько далеко пойдет правительство Германии во имя примирения."
natfra.183.a: "Отличные новости!"

natfra.184.t: "Ратифицировано франко-германское торговое соглашение"
natfra.184.d: "Сегодня правительства Франции и Германии официально ратифицировали обширное торговое соглашение, позволяющее свободно обмениваться ресурсами и товарами через границу и предоставляющее предприятиям каждой страны благоприятные условия для работы в другой.\nЭто беспрецедентный шаг к миру между Францией и Германией, и дипломаты обеих стран с возрастающим оптимизмом смотрят на будущие отношения, хотя ещё предстоит выяснить, насколько далеко мы готовы зайти во имя примирения."
natfra.184.a: "Время покажет..."

natfra.185.t: "Французы требуют заключения Договора о невмешательстве"
natfra.185.d: "Сегодня французское правительство обратилось с беспрецедентной просьбой, вдохновленное недавним потеплением в их отношениях с нами. Они предлагают нам подписать бессрочный договор о невмешательстве, аналогичный тем, которые были подписаны различными странами до Первого Вельткрига, в котором мы пообещали бы не нападать друг на друга и избегать вмешательства в дипломатические дела друг друга, в том числе путём установления сфер влияния.\nХотя многие дипломаты, особенно из молодого поколения, с энтузиазмом относятся к этой идее, как и многие мировые державы, наблюдающие за событиями, и немецкие бизнесмены, стремящиеся к экспансии во Францию, в армии и Рейхстаге есть немало тех, кто глубоко опасается любого примирения с французами, и кто не забыл ужасную войну, в которую они ввергли нас в 1939 году."
natfra.185.a: "Мир отвечает интересам каждого."
natfra.185.b: "Это уже слишком."

natfra.186.t: "Немцы согласны"
natfra.186.d: "Сегодня посол Дирксен уведомил нас о том, что правительство Германии приняло наше предложение о заключении договора о невмешательстве и намерено в ближайшее время официально подписать его. Хотя некоторые детали ещё предстоит уточнить, например, точные границы наших сфер влияния и правовой статус бывших французских колоний, это огромный дипломатический успех, который заслужил похвалу во всем мире, а [NFA.GetLeader] объявил, что соглашение означает "мир в наше время""
natfra.186.a: "Никогда больше Европа не будет ввергнута в бессмысленную войну."

natfra.187.t: "Немцы отказываются"
natfra.187.d: "Сегодня посол Дирксен уведомил нас, что правительство Германии отклонило наше предложение о заключении договора о невмешательстве, и хотя у них есть все намерения поддерживать хорошие отношения, они не могут так поспешно решиться на столь серьёзный шаг.\nНесмотря на недавнее улучшение отношений между нашими двумя странами, это мало кого удивило, поскольку большинство считало неизбежным, что извечное соперничество между Францией и Германией снова даст о себе знать. Хотя мы по-прежнему настроены на смягчение отношений с Рейхом, впредь мы не будем забегать вперёд."
natfra.187.a: "Прискорбно."

natfra.188.t: "Агрессивная риторика во Франции"
natfra.188.d: "Немецкому правительству стало известно, что агрессивная риторика французского правительства в отношении своих бывших колоний и Эльзас-Лотарингии быстро усиливается, наряду с увеличением призыва в армию и перевооружением.\nПохоже, что наши соседи на Западе готовятся к новой войне или, по крайней мере, к очередному военному запугиванию и готовы снова ввергнуть Европу в адский конфликт во имя своего мелкого ирредентизма. Если это так, то Рейх выстоит."
natfra.188.a: "Презренное оскорбление мира."

natfra.189.t: "Французский ультиматум"
natfra.189.d: "Сегодня свершилось то, чего мы ожидали в течение нескольких месяцев. Французы предъявили нам официальный ультиматум, объявляя все наши завоевания французской территории с 1870 года незаконными и требуя полного возвращения Эльзас-Лотарингии и всех французских колоний, захваченных нами в конце Вельткрига.\nПринять это было бы национальным унижением и символом капитуляции перед французской агрессией, но война, которая начнется в случае нашего отказа, может стать поистине катастрофической для всего мира."
natfra.189.a: "Мы никак не можем с этим согласиться."
natfra.189.b: "Можем ли мы всерьёз справиться с ещё одной войной?"

natfra.190.t: "Немцы отказываются"
natfra.190.d: "Предсказуемо, что Германия наотрез отказалась выполнять наш ультиматум, объявив его оскорблением мира и назвав нас агрессорами, которые снова ввергнут мир в войну.\nБолее джингоистически настроенные члены нашего правительства требуют, чтобы мы объявили войну Рейху, как мы и угрожали сделать, чтобы наконец привлечь Бошей к ответственности за их преступления против Франции, но многие сомневаются, насколько хорошо мы справимся с таким конфликтом."
natfra.190.a: "Начать мобилизацию для войны."
natfra.190.b: "Мы можем бросить вызов немецкой гегемонии более мирным путём."

natfra.191.t: "Немцы сдаются"
natfra.191.d: "Очевидно, что Германия, слишком измученная и подавленная Вторым Вельткригом, чтобы позволить разразиться ещё одной войне, на удивление уступила нашему ультиматуму и объявила о полном возвращении французских колоний и Эльзас-Лотарингии французскому правительству с быстрым выводом их войск из соответствующих районов.\nЭто величайший триумф, который когда-либо знало наше правительство: наконец-то, после пролития стольких кровопролитий, немецкий тиран поставлен на колени, и после десятилетий под сапогом Рейха Эльзас-Лотарингия снова свободна. Французы по всей стране уже начали бурно праздновать новое восхождение своей нации на мировой арене."
natfra.191.a: "Ура!"

natfra.192.t: "Франция требует Дюнкерк"
natfra.192.d: "Теперь, когда национальные французы восстановили свою страну после Второго Вельткрига, они начали стремиться восстановить свои позиции на мировой арене. Таким образом, сегодня мы получили требование от французского правительства вернуть им город Дюнкерк, хотя неясно, как они отреагируют, если мы откажемся."
natfra.192.a: "Да будет так."
natfra.192.b: "Никогда!"

natfra.193.t: "[From.GetName] возвращает Дюнкерк"
natfra.193.d: "Очевидно, что бельгийское правительство приняло наши условия, и их дипломаты сообщили нам, что они рады вернуть нам порт и что их собственные силы и администрация скоро покинут город. Это ключевой дипломатический успех для нашего правительства и, несомненно, повысит наш авторитет внутри страны."
natfra.193.a: "Отлично!"

natfra.194.t: "[From.GetName] выражает отказ возвращать Дюнкерк"
natfra.194.d: "Очевидно, что бельгийское правительство не было достаточно запугано нашими условиями, и их дипломаты заявили нам, что они никоим образом не вернут нам порт, и что наши требования не имеют законной силы. Теперь мы должны решить, как решить этот вопрос, поскольку многие сейчас требуют войны, чтобы поставить этих выскочек на место."
natfra.194.a: "Мы мало что можем сделать."
natfra.194.b: "Уничтожьте их!"

natfra.195.t: "Карибский вопрос"
natfra.195.d: "После хаоса французской и британской революций наши колонии в Карибском бассейне были объединены в одну Вест-Индскую федерацию, в которой политически доминировало англоязычное население, а не французы. До сих пор нам, тем не менее, приходилось мириться с его существованием из-за нашей собственной неспособности управлять землей, но с восстановлением Франции есть те, кто хочет, чтобы мы переосмыслили нашу политику."
natfra.195.a: "Требуйте возвращения французских земель Карибского бассейна."
natfra.195.b: "Статус-кво - это прекрасно."

natfra.196.t: "Франция требует свои карибские владения"
natfra.196.d: "Восстановив Францию и наведя порядок по всей стране, наши национальные французские союзники теперь добиваются восстановления своих бывших колониальных владений в Вест-Индии. Многие считают, что, поскольку сама Федерация всегда была лишь временной мерой, а французское население часто было недовольно, нам следовало бы принять требования Франции, хотя есть те, кто выступает с большей неохотой."
natfra.196.a: "Мы согласны."
natfra.196.b: "Эти земли являются неотъемлемой частью страны."

natfra.197.t: "[From.getName] возвращает наши карибские владения"
natfra.197.d: "Очевидно, что наши требования произвели должный эффект на карибское правительство, которое было достаточно запугано или подвергнуто иному давлению, чтобы подтвердить, что бывшие французские колонии в Карибском бассейне будут быстро возвращены под прямое управление нашего правительства. Это большая победа для нас, и мы благодарны нашим союзникам за сотрудничество."
natfra.197.a: "Отлично!"

natfra.198.t: "[From.GetName] выражает отказ возвращать наши карибские владения"
natfra.198.d: "Очевидно, что наши требования не возымели должного эффекта на карибское правительство, которое имело наглость отказаться вернуть под наш прямой контроль любые бывшие французские колонии. Хотя это унизительное оскорбление нашего правительства, [From.GetNameDef] пользуется поддержкой британцев, и мы не можем рисковать союзом Антанты, продолжая настаивать на этом вопросе."
natfra.198.a: "Что за позор."

natfra.199.t: "Требования Марина"
natfra.199.d: "Вот уже несколько лет Луи Марин использует влиятельное положение, предоставленное ему хунтой, чтобы усердно работать над легитимизацией режима Петена среди французских либералов, делая многое для того, чтобы заручиться поддержкой военного правления - хотя бы в качестве временной меры. В обмен Петен ранее пообещал Марину, что он воспользуется этой поддержкой и восстановит Конституцию после освобождения Франции.\nИ теперь, когда Петену действительно удалось освободить нацию, Марин и его союзники по Республиканской федерации, наряду с политиками из Круа-де-Фе, надеющимися на успех на выборах, и более левыми либералами, оказывают давление на Петена, чтобы он сдержал своеё слово, в то время как его сторонники в армии смотрят на это с трепетом."
natfra.199.a: "Сделать благосклонный жест в сторону либералов"
natfra.199.b: "Отказаться от этого подстрекательского предложения"

natfra.200.t: "Убийство Франсуа де ля Рока"
natfra.200.d: "В течение нескольких лет Франсуа де ля Рок, пользуясь влиятельным положением, предоставленным ему хунтой, прилагал все усилия для легитимизации режима Петена среди националистических правых и католических консерваторов, делая многое для того, чтобы заручиться поддержкой военного правления - хотя бы в качестве временной меры. В обмен Петен ранее пообещал де ля Року, что он воспользуется этой поддержкой и продолжит переход к католическому президентскому государству после освобождения.\nОднако теперь, когда Петен добился успеха, в дело вмешалась трагическая ошибка. Прошлой ночью Франсуа де ля Рок был застрелен во время выступления с речью в результате нападения социалистических партизан. Эта безвременная смерть сделала хунту уязвимой, лишив её главного гражданского покровителя, который мог бы узаконить её правление во время восстановления Франции. Некоторые теперь считают, что Петену следует обратиться к молодому поколению офицеров, включая его собственного премьера, чтобы оживить правительство, в то время как другие, включая оставшихся лидеров Круа-де-Фе, предпочли бы, чтобы Петен сосредоточил власть вокруг себя."
natfra.200.a: "Молодое поколение окажет поддержку."
natfra.200.b: "Петен может сделать это сам."

natfra.201.t: "Признаки инертности"
natfra.201.d: "Когда Петен укреплял власть хунты после "дела Жанена", его поддержали, хотя и неохотно, многие гражданские политики, такие как либерал-консерватор Луи Марин и католик-корпоративист Франсуа де ля Рок. Однако Петен последовательно отказывался идти на серьезные уступки кому-либо из этих людей, и с годами оба начали отдаляться от хунты.\nДо Освобождения это вряд ли было проблемой, поскольку необходимость национального единства в такое кризисное время не позволила их недовольству подняться слишком высоко или вызвать беспокойство среди населения. Однако теперь, когда Франция снова в наших руках, растет недовольство военным правительством, которое снова начинает восприниматься как застойное и инертное в то время, когда миллионы надеются на способное и решительное правительство, способное справиться с задачей восстановления.\nТаким образом, некоторые советники Петена считают, что ему следует ещё больше повысить свой престиж, который, к счастью, не сильно пострадал из-за недовольства людей хунтой, отправившись в новое турне по стране. Другие, тем временем, считают, что пришло время ему делегировать больше полномочий молодым офицерам из своей Клики, чтобы показать, что в хунте всё ещё есть жизнь."
natfra.201.a: "Петен отправляется в турне!"
natfra.201.b: "Молодое поколение окажет поддержку"

natfra.202.t.cdg: "Де Голль встревожен"
natfra.202.t.darlan: "Дарлан встревожен"
natfra.202.d.cdg: "Наша недавняя дружественная риторика в отношении Республиканской федерации и других наших сторонников-либералов, а также частные намеки на либерализацию, похоже, мало способствовали устранению разногласий внутри хунты.\nНа сегодняшней встрече с маршалом Петеном премьер де Голль выразил глубокую тревогу по поводу растущего влияния гражданских либералов, утверждая, что любая демократизация в то время, когда впереди ещё стоит неотложная задача Реконструкции, будет дестабилизирующей и катастрофической, и что только сильная и уверенная исполнительная власть сможет успешно восстановить нацию.\nТаким образом, де Голль призвал Петена отказаться от своей благожелательной риторики в отношении либералов и сделать больше для того, чтобы не допустить их к серьезному влиянию в правительстве."
natfra.202.d.darlan: "Наша недавняя дружественная риторика в отношении Республиканской федерации и других наших сторонников-либералов, а также частные намеки на либерализацию, похоже, мало способствовали устранению разногласий внутри хунты.\nНа сегодняшней встрече с маршалом Петеном премьер Дарлан выразил глубокую тревогу по поводу растущего влияния гражданских либералов, утверждая, что любая демократизация в то время, когда впереди ещё стоит неотложная задача Реконструкции, будет дестабилизирующей и катастрофической, и что только сильная и уверенная исполнительная власть сможет успешно восстановить нацию.\nТаким образом, Дарлан призвал Петена отказаться от своей благожелательной риторики в отношении либералов и сделать больше для того, чтобы не допустить их к серьезному влиянию в правительстве."
natfra.202.a: "Хорошо: мы всё равно никогда не смогли бы доверять гражданским лицам."
natfra.202.b: "Мы не можем сейчас повернуть назад."

natfra.203.t: "Восстановление Конституции"
natfra.203.d: "Поскольку Петен ещё больше укрепил свою поддержку либерализации и всё чаще появлялся рядом с такими либерально-консервативными политиками, как Луи Марин и Жозеф Дене, мало кто удивился сегодня, когда он объявил перед большой толпой в [NFA.Capital.GetName], что Конституция Третьей республики, приостановленная его указом несколько лет назад, теперь будет восстановлена, поскольку изгнание, потребовавшее её приостановки, подошло к концу.\nЭто большая победа для гражданских сторонников Петена, которые поддерживали его в надежде убедить его в необходимости либерализации, наконец, окупилась, и Петен вернул себе большой престиж среди многих наших более либерально настроенных граждан, наряду с гражданскими бизнесменами, которых заверили, что они тоже могут выиграть от расширения участия гражданских лиц в правительстве."
natfra.203.a: "Важный шаг для нации."

natfra.204.t.cdg: "Де Голль настаивает на расширении полномочий"
natfra.204.t.darlan: "Дарлан настаивает на большей власти"
natfra.204.d.cdg: "Поскольку Петен уделял больше внимания требованиям своего премьер-министра Шарля де Голля и, в целом, молодого поколения внутри хунты, влияние молодых офицеров неуклонно росло, в то время как хунте ещё предстоит восстановить доверие, в котором она остро нуждается.\nТаким образом, генерал де Голль сегодня пришел к маршалу Петену и предложил, чтобы в качестве премьер-министра он получил гораздо большие полномочия наряду с более заметным общественным имиджем, утверждая, что новое руководство и более четкое понимание цели - это то, что нужно хунте, чтобы омолодить себя. Многие считают, что со стороны Петена было бы мудро согласиться, хотя некоторые задаются вопросом, на чем остановятся амбиции де Голля."
natfra.204.d.darlan: "Поскольку Петен уделил больше внимания требованиям своего премьер-министра Франсуа Дарлана и, в целом, молодого поколения внутри хунты, влияние молодых офицеров неуклонно росло, в то время как хунте ещё предстоит восстановить доверие, в котором она остро нуждается.\nТаким образом, адмирал Дарлан сегодня пришел к маршалу Петену и предложил, чтобы в качестве премьер-министра он получил гораздо большие полномочия наряду с более заметным общественным имиджем, утверждая, что новое руководство и более четкое понимание цели - это то, что нужно хунте, чтобы омолодить себя. Многие считают, что Петену было бы разумно согласиться, хотя некоторые задаются вопросом, на чем остановятся амбиции Дарлана."
natfra.204.a: "Нам нужно свежее руководство."
natfra.204.b: "Это уже слишком."

natfra.205.t: "Петен уходит в отставку"
natfra.205.d.cdg: "Учитывая, что хунта Петена изо всех сил пыталась сохранить свой авторитет, а сам Петен делегировал всё больше полномочий своему премьеру Шарлю де Голлю, мало кто был удивлен сегодня, когда маршал официально объявил о своем уходе как из военной, так и из политической жизни. Тем не менее, страна была взята штурмом, ведь Петен руководил страной уже более десяти лет и полностью доминировал в политической жизни на протяжении всего времени своего пребывания у руля.\nСразу после этого было объявлено, что Ассамблея - парламент, существовавший до объявления военного положения в 1936 году, - единогласно выбрала генерала Шарля де Голля, героя обеих мировых войн и убежденного сторонника Петена, своим преемником на посту президента. Генерал де Голль, выросший в глубоко католической семье среднего класса и испытавший влияние ранних трудов Морраса, известен своими монархическими симпатиями, хотя ещё предстоит выяснить, будет ли он добиваться восстановления Орлеанской монархии."
natfra.205.d.darlan: "Поскольку хунте Петена с трудом удавалось поддерживать свой авторитет, а сам Петен всё больше и больше делегировал полномочия своему премьеру Франсуа Дарлану, мало кто удивился сегодня, когда Маршал официально объявил о своем уходе из военной и политической жизни. Тем не менее, страна была взята штурмом, ведь Петен руководил страной уже более десяти лет и полностью доминировал в политической жизни на протяжении всего времени своего пребывания у руля.\nБыло незамедлительно объявлено, что Ассамблея, являющаяся парламентом с момента объявления военного положения в 1936 году, единогласно избрала адмирала Франсуа Дарлана, героя обеих мировых войн и убежденного сторонника Петена, своим преемником на посту президента. Адмирал Дарлан уникален среди военных, доминирующих в политике, благодаря своему военно-морскому образованию, которым он очень гордится, утверждая, что флот был единственной частью вооружённых сил, которая не потерпела поражения в Великой войне, и широко распространено мнение, что он намерен, чтобы его союзники из корпуса морских офицеров доминировали в новом правительстве."
natfra.205.a: "Нам всем будет не хватать героического руководства Петена."

natfra.206.t: "Обновлённая хунта"
natfra.206.d: "Похоже, что, несмотря на всю фракционность и нестабильность, с которыми столкнулось его правительство, маршалу Петену вновь удалось удержаться у власти. Его оппоненты были полностью дискредитированы, заключены под стражу или иным образом наказаны, а чрезмерно амбициозным членам его Клики напомнили об их месте. Тем временем общественное восхищение маршалом достигло нового пика.\nТаким образом, давление на Петена с требованием уступить место новому руководству или провести либерализацию значительно ослабло, и вместо этого он сохранил авторитарную и традиционалистскую риторику Национальной революции, обещая французскому народу, что коррумпированная и сеющая раскол республиканская политика никогда больше не будет препятствовать их интересам."
natfra.206.a: "Без правления Петена мы были бы ничем."

natfra.207.t: "Либеральные политики подверглись чистке"
natfra.207.d: "В последние дни хунта Петена решительно нанесла удар по своим чрезмерно амбициозным гражданским партнерам и республиканским политикам в целом. Либеральные и прогрессивные политики, пытавшиеся сохранить смутную оппозицию хунте, наконец-то оказались за решеткой, и даже сторонники Петена в Республиканской федерации были вытеснены со своих постов, чтобы освободить место для военных.\nЭтим шагом, каковы бы ни были его краткосрочные последствия, хунта если и не расположила к себе французский народ, то ясно показала ему, что у нее всё ещё есть желание и способность выстоять, и есть огромная вероятность, что она именно это и сделает."
natfra.207.a: "Необходимая мера для стабильности."

natfra.208.t: "Речи Петена по всей стране"
natfra.208.d: "За последние недели президент Филипп Петен совершил изнурительное турне по Франции, выступая перед многолюдными толпами по нескольку раз в день в попытке - пока весьма успешной - восстановить доверие общественности к хунте.\nПризыв Петена к героизму французов в обеих мировых войнах и необходимости дисциплинированного, упорядоченного общества, основанного на сильных моральных ценностях, глубоко задел французский народ, а его харизма заставила многих сплотиться вокруг него, что значительно повысило популярность хунты."
natfra.208.a: "Я хочу места в первом ряду на его следующем выступлении!"

natfra.209.t: "Либеральные партии ликвидированы"
natfra.209.d: "Указом президента де Голля все основные либеральные политические партии, от Республиканско-социалистической партии до Республиканской федерации, были сегодня официально распущены и запрещены. Этот шаг выходит далеко за рамки предыдущих репрессий хунты, поскольку он направлен даже против партий, которые, хотя и прагматично, поддерживали военное правительство в течение многих лет.\nЭта масштабная чистка дала очень четкий сигнал: де Голль не будет терять времени на борьбу со своими противниками и сделает всё необходимое для создания сильной, центральной исполнительной власти, о которой он мечтал и которая теперь стала гораздо ближе к реальности."
natfra.209.a: "Гражданская политика больше не будет разделять нас."

natfra.210.t: "Республиканские лидеры под арестом"
natfra.210.d: "После роспуска либерально настроенных партий Третьей республики их руководство подверглось серьезным репрессиям, в результате которых были задержаны бесчисленные известные деятели политики Ассамблеи и оставшиеся критики хунты. Эдуарду Даладье и Камилю Шотану были предъявлены обвинения в целом ряде преступлений, большая часть руководства AD находится под домашним арестом, и даже политики FR находятся под следствием в связи с различными предполагаемыми заговорами против государства.\nЭто самый беспрецедентный шаг в репрессиях де Голля, и наконец-то все возражения против создания полностью полномочной исполнительной власти, способной единолично вести французскую нацию вперёд, были подавлены."
natfra.210.a: "Необходимый, хотя и трудный, шаг."

natfra.211.t: "Франсуа Дарлан найден мёртвым"
natfra.211.d: "Вчера поздно вечером труп Франсуа Дарлана был обнаружен слугой в его доме в [NFA.Capital.GetName]е. Правительство во главе с президентом де Голлем поспешило выразить соболезнования национальному герою и блестяще одаренному флотоводцу, а поспешное расследование показало, что его смерть была самоубийством, вызванным его неутешительными перспективами в армии и ослаблением влияния в правительстве.\nОднако есть и те, кто предполагает, что это снижение влияния в вооружённых силах и хунте, наряду с давним соперничеством Дарлана с де Голлем, рисует совсем иную, более зловещую картину того, что привело к его смерти. К счастью для всех добропорядочных граждан, подобные безумные бредни с трудом прижились, и всей подобной дезинформации будет дан правильный отпор."
natfra.211.a: "Мы сделали то, что должны были."

natfra.212.t: "Конституция де Голля"
natfra.212.d: "Поскольку действие старой Конституции Третьей республики, в центре которой стояли светскость и парламентаризм, уже несколько лет как приостановлено, а де Голль быстро расправился со всеми, кто хотел бы её восстановления, мало кто удивился сегодня, когда президент объявил о новой Конституции Франции, которая воплощает его мечту о централизованном и президентском государстве.\nМежду тем, некоторые заметили, что пожизненная инстинктивная симпатия де Голля к монархизму, в конечном итоге, не привела к вопиющим результатам: Конституция сохранила Республику при сильном президенте. Однако те, кто лучше знает де Голля, утверждают, что для него сильный президент и сильный Король служат одной цели: эффективный, централизующий лидер, вокруг которого может сплотиться нация."
natfra.212.a: "Великий день для Франции!"

natfra.213.t: "Коронация Генриха VI"
natfra.213.d: "После того, как де Голль закрепил свою власть, мало кто удивился, когда сегодня, после нескольких недель юридической подготовки, Анри Орлеанский, граф Парижский и орлеанистский претендент на французский трон, был коронован в [NFA.Capital.GetName]е, в ходе тщательно продуманной церемонии, максимально похожей на традиционные французские коронации.\nХотя де Голль и его союзники по Хунте доминировали среди присутствующих, на церемонии также присутствовали интеллектуалы-роялисты, включая Шарля Морраса, наряду с либеральными политиками, включая Луи Марена, которого де Голль вытеснил из общественной жизни. Это показывает, что де Голль явно намеревался, что новая монархия будет объединяющей силой для всех французов, помогая его планам сильной централизации и обеспечивая военному правительству большую легитимность."
natfra.213.a: "Vive le Roi!"

natfra.214.t: "Политика по отношению к моррасистам"
natfra.214.d: "Наше восстановление монархии привело к неизбежной необходимости для нас определиться с нашей политикой в отношении тех, кто десятилетиями возглавлял призывы к реставрации: Аксьон Франсез. В молодости де Голль, как и многие, восхищался Моррасом, но потом отдалился от него, поскольку у него появились собственные централистские идеалы, и он поднялся благодаря хунте. Между тем, сильный акцент, сделанный A.F на локализме и децентрализации - более того, Моррас впервые стал монархистом из-за своего регионализма - резко контрастирует с направлением политики де Голля.\nЭто оставляет нас перед трудным решением: нашему новому Королевству будет недоставать легитимности, если оно не будет пользоваться поддержкой французских монархистов, но получение их поддержки поставит под угрозу идеалы, которые вдохновили де Голля на создание Королевства в первую очередь. Поэтому некоторые считают, что мы должны позволить Моррасу и его союзникам получить консультативные должности в правительстве при условии, что они согласятся принять централизм, хотя в частном порядке они неизбежно продолжат выступать за некоторый уровень локализма. В то же время другие предпочли бы, чтобы мы полностью отодвинули моррасистов на второй план и работали над продвижением нашего собственного видения централистского монархизма."
natfra.214.a: "Вводите их в правительство, если они будут следовать нашей риторике."
natfra.214.b: "Найдите компромисс: церемониальные должности, где они не смогут вмешиваться."
natfra.214.c: "Отодвиньте в сторону моррасистов и сосредоточьтесь на продвижении наших собственных идеалов."

natfra.215.t: "Вопрос о руководстве Круа-де-Фе"
natfra.215.d: "Решение президента де Голля отказаться от своих собственных монархических инстинктов и вместо этого обеспечить централизованную президентскую диктатуру было встречено с большим энтузиазмом католическими корпоратистами из Круа-де-Фе, одной из немногих оставшихся легальных политических партий, благодаря их последовательной поддержке хунты и их собственному авторитарному популизму. Таким образом, многие считают, что де Голлю следовало бы предоставить политикам из Круа-де-Фе большую роль в правительстве.\nОднако партия долгое время стремилась сформировать собственное популистское массовое движение с такими институтами, как военизированные формирования, столовые и новшество во французской политике - официальное массовое членство, вплоть до того, что она почти формирует собственное государство для своих членов. Некоторые члены правительства де Голля считают, что Круа-де-Фе слишком амбициозна, чтобы доверять ей большую власть, и мы должны предпринять шаги по ограничению её влияния, пока она не стала слишком большой для своих сапог."
natfra.215.a: "Их популярность подпитает нашу собственную: дайте им то, что они хотят."
natfra.215.b: "Пусть они занимают незначительные должности, где они не могут причинить никакого вреда."
natfra.215.c: "Мы не можем доверять этим амбициозным популистам: держите их подальше от правительства."

natfra.216.t: "Конец "сердечного союза""
natfra.216.d: "С самого начала 20-го века, когда два древних соперника - Франция и Англия - почувствовали взаимную угрозу со стороны восходящего Кайзеррейха, Сердечный союз был главной силой в Западной Европе, и, несмотря на поражение и изгнание после Великой войны, он продолжал оставаться крупным геополитическим блоком.\nОднако теперь этому пришел конец. Глубоко англофобный всю свою жизнь, президент Дарлан пришел к выводу, что с освобождением Франции у нас больше нет необходимости в союзе с вероломным Альбионом, чьи интересы посягают на наши собственные по всему миру и который соперничает с нами за военно-морскую мощь. Таким образом, посол Франции в [ENT.Capital.getName]е сегодня проинформировал британское руководство о том, что англо-французского альянса больше нет."
natfra.216.a: "A momentous occasion."

natfra.217.t: "Конец "сердечного союза""
natfra.217.d: "С самого начала 20-го века, когда два древних соперника - Франция и Англия - почувствовали взаимную угрозу со стороны восходящего Кайзеррейха, Сердечный союз был главной силой в Западной Европе, и, несмотря на поражение и изгнание после Великой войны, он продолжал оставаться крупным геополитическим блоком.\nОднако теперь этому пришел конец. Будучи всю жизнь глубоко англофобским, президент Дарлан пришел к выводу, что после освобождения Франции ему больше не нужен союз с нами, видя в нас конкурентов в военно-морской мощи и утверждая, что наши интересы во всем мире посягают на интересы Франции. Таким образом, посол Франции в [ENT.Capital.getName]е сегодня проинформировал британское руководство о том, что англо-французского альянса больше нет."
natfra.217.a: "Вероломные лягушачьи ублюдки!"

natfra.21702.t: "Кончина Антанты"
natfra.21702.d: "С самого начала XX века, когда два древних соперника - Франция и Англия - почувствовали взаимную угрозу со стороны поднимающегося Кайзеррейха, Антанта Кордиаль была главной силой в Западной Европе, и, несмотря на поражение и изгнание после Великой войны, она продолжала оставаться крупным геополитическим блоком.\n Теперь, однако, этому пришел конец. Всю жизнь страдавший англофобией, президент Франции Дарлан пришел к выводу, что после освобождения Франции ему больше не нужен союз с британцами, и сообщил британскому руководству, что англо-французского союза больше нет. После того как некогда могущественная Энтина раскололась на Парижские соглашения и Блок взаимопомощи Содружества, необходимо принять решение, с кем мы будем."
natfra.21702.a: "Мы следуем за Францией!"
natfra.21702.b: "Встать на сторону британцев"
natfra.21702.c: "Умоем руки от этого дисфункционального «альянса»"

natfra.218.t: "Шарль де Голль найден мёртвым"
natfra.218.d: "Вчера поздно вечером мёртвое тело Шарля де Голля было найдено в его доме в [NFA.Capital.getName]е его слугой. Правительство во главе с президентом Дарланом поспешило выразить соболезнования национальному герою и блестяще одаренному генералу, а поспешное расследование показало, что его смерть была самоубийством, вызванным его неутешительными перспективами в армии и ослаблением влияния в правительстве.\nОднако есть также те, кто предполагает, что это снижение влияния в вооружённых силах и хунте, наряду с давним соперничеством де Голля с Дарланом, рисует совсем иную, более зловещую картину того, что привело к его смерти. К счастью для всех добропорядочных граждан, подобные безумные бредни с трудом прижились, и всей подобной дезинформации будет дан правильный отпор."
natfra.218.a: "Мы сделали то, что должны были."

natfra.219.t: "Вопрос о продолжении военного правления"
natfra.219.d: "Поскольку наше правительство наконец-то справилось с первоначальной нестабильностью после рекультивации, пришло время решить судьбу конституции. Все союзники Дарлана согласны с тем, что восстановление Третьей республики не является вариантом; однако мнения о том, как должен выглядеть новый документ, разнятся.\nНекоторые предлагают закрепить военное правление на постоянной основе, чтобы Франция больше никогда не подвергалась угрозе синдикалистской гнили или демократической слабости, а Дарлан сохранил бразды правления на долгие годы.\n\nЕщё один вариант, который был выдвинут, заключается в восстановлении парламентской республики с добавлением представительства армии и усилением полномочий премьер-министра, а также в поиске сочувствующих фигур среди более умеренных республиканских партий, чтобы сохранить видимость демократии. Уже найден подходящий кандидат в лице Жозефа Бартелеми, члена Демократического альянса и бывшего убежденного либерала, политические взгляды которого в последнее время сместились в сторону более авторитарных.\n\nПоследний и наиболее спорный вариант был предложен Groupe X-Crise под руководством Франсуа Леидё, группой технократов, которые, по слухам, сотрудничали с неосоциалистическими кругами во времена синдикалистской тирании. Они предложили преобразовать Францию в синархию с далеко идущими амбициями по полной реструктуризации государства и новому плановому направлению экономики. Несмотря на кажущуюся непопулярность этой идеи, она была очень хорошо принята самим Дарланом. В конечном итоге последнее слово остаётся за адмиралом."
natfra.219.a: "Нет необходимости раскачивать лодку, продолжать полное военное доминирование в политике."
natfra.219.b: "Умеренные республиканцы побеждают Дарлана, делая Бартелеми президентом."
natfra.219.c: "X-Crise получает бразды правления, делая Леидё президентом."

natfra.220.t: "Контроль за потоком информации"
natfra.220.d: "В настоящее время правительство президента Дарлана уделяет гораздо больше внимания пропаганде и воздействию на информацию, потребляемую населением. Сам Дарлан не недооценивает ценность эффективной пропаганды, и те, кто его окружает, теперь начали обсуждать, каким должен быть наш метод для обеспечения того, чтобы люди знали и ценили нашу версию событий.\nНекоторые в правительстве считают, что единственное рациональное решение - ввести жесткие законы о цензуре и значительно расширить наши возможности по мониторингу того, что публикуется, и таким образом гарантировать, что ничто подстрекательское не просочится в народ. Другие, тем временем, утверждают, что было бы менее непопулярно, менее затратно и более эффективно просто увеличить финансирование лояльных СМИ, которые могут распространять наше собственное повествование с большей скоростью и в более убедительных выражениях."
natfra.220.a: "Подвергайте цензуре противоположные повествования."
natfra.220.b: "Выдвигайте нашу собственную версию событий."

natfra.221.t: "Протесты против деколлективизации"
natfra.221.d: "Стремительная политика президента Петена подеколлективизации, как на заводах, так и в сельской местности, вызывает много споров, поскольку те, кто выступает против этого, начали протестовать по всей стране, а некоторые даже вступали в столкновения с полицией и солдатами в своих попытках поддержать политику.\nВ обычное время с таким проявлением оппозиции разобрались бы быстро и эффективно, но деликатность вопроса Реконструкции означает, что некоторые умеренные в правительстве считают, что мы должны оставить протестующих в покое, в надежде, что они утихнут сами по себе, в то время как другие утверждают, что тихая дискредитация их через инфильтрацию и СМИ будет наиболее эффективной."
natfra.221.a: "Социалистам не может быть пощады: сокрушайте их, как всегда."
natfra.221.b: "Проникните в ряды протестующих и дискредитируйте их."
natfra.221.c: "Они успокоятся, если мы оставим их в покое."

natfra.222.t: "Судьба Национальной революции"
natfra.222.d: "В годы между укреплением власти Петена и Освобождением мы пришли к продвижению традиционалистской и сильно авторитарной идеологии, Национальной революции, призванной смести республиканство и парламентаризм и восстановить сильный, традиционный идеал Франции.\nОднако теперь, когда Петен более основательно пошел на компромисс с республиканским истеблишментом и восстановил Конституцию, мы больше не можем правдоподобно продолжать эту риторику, и поэтому мы должны найти способ достойно завершить политику."
natfra.222.a: "Национальная революция преуспела, потому что мы освободили Францию!"
natfra.222.b: "Национальная революция преуспела, потому что власть Петена надёжна!"
natfra.222.c: "Признайте, что эта политика противоречила нашим идеалам."

natfra.223.t: "Влияние на выборы"
natfra.223.d: "Конституция Третьей республики не оставляет нам иного выбора, кроме как проводить всеобщие выборы на определённый срок, в Ассамблею, местные органы власти и многое другое. Конечно, у нас есть все основания вмешаться в эти выборы, чтобы убедиться, что достойные доверия, лояльные люди из пропетеновских партий, таких как Республиканская Федерация и Круа-де-Фе, одержат победу, но в правительстве Петена есть разные предложения о том, как это сделать."
natfra.223.a: "Просто запретите партии, выступающие против президентства Петена."
natfra.223.b: "Используйте наши связи в СМИ для дискредитации оппозиции."

natfra.224.t: "Вопрос о премьерстве"
natfra.224.d.cdg: "После восстановления Конституции и возвращения во Францию некоторого подобия республиканской жизни, некоторые начали задаваться вопросом, должен ли Петен назначить нового премьер-министра Франции. Его нынешний премьер-министр Шарль де Голль - лояльный военный, назначенный вскоре после консолидации власти хунтой.\nОднако растущие призывы к пересмотру позиции де Голля были поддержаны как Круа-де-Фе, так и Республиканской федерацией, которые публично утверждают, что для реального возобновления республиканской жизни необходимо гражданское представительство, но на самом деле надеются расширить своё влияние за счёт того, что один из их людей получит этот пост. Ещё больший вес предложениям о новом премьере придают сохраняющиеся опасения по поводу собственных амбиций де Голля, которые слишком явно проявились в кризисе после Освобождения."
natfra.224.d.darlan: "После восстановления Конституции и возвращения во Францию некоторого подобия республиканской жизни, некоторые начали задаваться вопросом, должен ли Петен назначить нового премьер-министра Франции. Его нынешний премьер-министр Франсуа Дарлан - лояльный военный, назначенный вскоре после консолидации власти хунтой.\nОднако растущие призывы к пересмотру позиции Дарлана были поддержаны как Круа-де-Фе, так и Республиканской федерацией, которые публично утверждают, что для реального возобновления республиканской жизни необходимо гражданское представительство, но на самом деле надеются расширить своё влияние за счёт того, что один из их людей получит этот пост. Ещё больший вес предложениям о новом премьере придают сохраняющиеся опасения по поводу собственных амбиций Дарлана, которые слишком явно проявились в кризисе после Освобождения."
natfra.224.a: "Нет необходимости в переменах."
natfra.224.b: "Назначьте Жозефа Дене из Республиканской федерации."
natfra.224.c: "Назначьте Жана Мермоза, из Круа-де-Фе."

natfra.225.t: "Пересмотренная Конституция"
natfra.225.d: "До сих пор восстановленная Конституция Третьей Республики ограничивала срок президентства, что, если бы его оставили в силе, в конечном итоге вынудило бы Филиппа Петена уйти в отставку, что нанесло бы серьезный удар по национальному единству и стабильности.\nОднако сегодня Петен объявил, что Конституция почти единогласным голосованием была пересмотрена, чтобы конкретно установить президентство как пожизненный институт, а импичмент, отставка или смерть - единственное средство, с помощью которого Петен теперь может быть отстранен от должности. Учитывая, что здоровье Петена в хорошей форме, а политический класс лоялен, ничего из этого, скорее всего, не произойдет в ближайшее время."
natfra.225.a: "Мудрое решение."

natfra.226.t: "Конституция Петена"
natfra.226.d: "Поскольку действие старой Конституции Третьей Республики, которая насаждала либеральные идеалы республиканизма и парламентаризма, было приостановлено уже много лет назад, а Петен быстро разобрался со всеми, кто хотел бы её восстановления, мало кто был удивлен сегодня, когда президент объявил о новой Конституции Франции, которая юридически закрепляет архиконсервативные идеалы Национальной революции.\nМежду тем, некоторые заметили, что, хотя эта Конституция формально не отменяет Ассамблею и не создает военное государство, она гораздо более авторитарна, чем её предшественница, и концентрирует огромный уровень власти в пожизненном президентстве, в то время как почти все правительственные должности, которые она устанавливает, были заполнены военными, на чью преданность Петен всегда может рассчитывать."
natfra.226.a: "Великий день для Франции!"

natfra.227.t: "Вопрос о премьерстве"
natfra.227.d.cdg: "Поскольку новая конституция Петена закрепила его традиционалистские идеалы и сосредоточила в его руках огромную власть, некоторые теперь задаются вопросом, следует ли ему назначить нового премьера. Его нынешний премьер-министр Шарль де Голль был назначен вскоре после того, как хунта закрепила свои позиции в 1936 году.\nОднако его огромные амбиции, которые проявились во время кризиса после освобождения, побудили некоторых предположить, что де Голля заменит генерал Шарль Хюнтцингер, долгое время занимавший пост министра иностранных дел. Другие, тем временем, отмечают, что ничто в новой Конституции не мешает самому Петену занимать обе должности."
natfra.227.d.darlan: "Поскольку новая конституция Петена закрепила его традиционалистские идеалы и сосредоточила в его руках огромную власть, некоторые теперь задаются вопросом, следует ли ему назначить нового премьера. Его нынешний премьер-министр Франсуа Дарлан был назначен вскоре после того, как хунта закрепила свои позиции в 1936 году.\nОднако его огромные амбиции, которые проявились во время кризиса после освобождения, побудили некоторых предположить, что Дарлана заменит генерал Шарль Хюнтцигер, долгое время занимавший пост министра иностранных дел. Другие, тем временем, отмечают, что ничто в новой Конституции не мешает самому Петену занимать обе должности."
natfra.227.a: "Нет необходимости в переменах."
natfra.227.b: "Назначить генерала Хюнтцингера."
natfra.227.c: "Сам Петен исполнит роль премьер-министра."

natfra.228.t: "Стимулирование возвращения на поля"
natfra.228.d: "Традиционалистская идеология Национальной революции поддерживает сельскую местность и традиционный идеал французского крестьянства как идеал нации. Однако за последнее столетие все больше и больше французов покидали сельскую местность ради городов, офисов и фабрик, но только для того, чтобы оказаться отрезанными от своих корней.\nЧтобы исправить это, правительство приступило к реализации программы, известной как "Возвращение на поля", которая направлена на то, чтобы побудить людей вернуться в сельские районы, принадлежащие их предкам. Однако первоначальные результаты были менее чем впечатляющими, и кажется маловероятным, что люди последуют нашему посланию, если им не будет дан четкий стимул сделать это."
natfra.228.a: "Раздавать бесплатные участки земли."
natfra.228.b: "Дайте им деньги авансом."

natfra.229.t: "Милитаризация молодёжных лагерей"
natfra.229.d: "Трудовые лагеря французской молодёжи было создано до освобождения по инициативе министра внутренних дел Петена Жоржа Ламирана как средство воспитания у молодежи нации уважения к власти и идеалам хунты.\nТеперь Ламиран пошел ещё дальше, превратив ТГФМ в обязательную национальную программу с гораздо большими средствами и открыто милитаризируя её, включив в нее базовую военную подготовку, которая необходима каждому молодому человеку, чтобы иметь возможность защищать свою нацию, и стремясь направить наиболее успешных слушателей в кадетские программы и военные."
natfra.229.a: "Отличная работа, Ламиран!"

natfra.230.t: "Предложение от французов"
natfra.230.d: "Поскольку хунта адмирала Дарлана во Франции порвала со своими бывшими союзниками, британцами, они остро нуждаются в союзниках, которые могли бы их поддержать. Таким образом, посол Франции в [ROOT.Capital.GetName] сегодня вручил нам приглашение подписать новые "Парижские протоколы" Дарлана, предполагаемую основу нового альянса, независимого как от англичан, так и от немцев. В то время как многие призывали бы нас уважать наши исторические связи с Францией и согласиться, другие опасаются, что Дарлан может втянуть нас в конфликт."
natfra.230.a: "Поддержите наших французских братьев."
natfra.230.b: "Это слишком рискованно."

natfra.23001.t: "Предложение от французов"
natfra.23001.d: "Освободившись от оков недальновидного Антанты Кордиале, мы сочли нужным приобрести новых союзников, и для этой цели итальянцы идеально подходят, чтобы усилить наше присутствие в Средиземноморье и выступить в качестве дополнительного противовеса внушающему опасения английскому флоту. Однако после великой войны итальянская нация была вскоре разделена между многими державами, и теперь мы можем выбрать лишь одну, чтобы быть нашими союзниками в такие времена."
natfra.23001.a: "Мы обращаемся к нашим сардинским соотечественникам."
natfra.23001.b: "Ломбардия-Венеция увидит наше общее дело."
natfra.23001.c: "Гарибальдиносы будут выступать за итальянское братство."

natfra.231.t: "[From.GetNameDef] cогласны"
natfra.231.d: "Похоже, что наши старые друзья в правительстве [From.GetNameAdj] были рады принять наше предложение о новом военном союзе, и их представители сейчас находятся на пути к подписанию Парижских протоколов. Это крупный дипломатический успех, который доказывает как необходимость, так и неизбежное светлое будущее нашего альянса."
natfra.231.a: "Отлично!"

natfra.232.t: "[From.GetNameDef] выражает отказ"
natfra.232.d: "К сожалению, похоже, что правительство [From.GetNameAdj] отклонило наше предложение о новом военном союзе, при этом их представители вежливо дали понять, что они не могут взять на себя обязательства по такому начинанию. Вероятно, это происходит потому, что они опасаются последствий отчуждения как британцев, так и немцев, но Дарлан, тем не менее, по-прежнему надеется, что его альянс станет успешным."
natfra.232.a: "Ну ладно."

natfra.233.t: "Моррас продвигает быструю децентрализацию"
natfra.233.d: "Теперь, когда метрополия Франции освобождена, правительство Морраса, не теряя времени, быстро продвигает свою повестку дня. На освобожденных территориях быстро были созданы региональные правительства, состоящие из тех, кого можно было найти среди лоялистов. Благодаря законодательству, принятому до освобождения, эти правительства уже обладают значительной властью в своих регионах.\n\nОднако это было не так успешно, как может показаться, поскольку, хотя местные принципы Морраса сейчас реализуются, это резко ослабило центральное правительство - и, следовательно, его собственную власть - в критический момент, когда Моррасу и его союзникам необходимо надежно контролировать правительство, чтобы восстановить Францию. Некоторые оппозиционные деятели уже выходят из-под контроля, и по всей стране поступают сообщения о незначительных инцидентах."
natfra.233.a: "Будем надеяться, что они останутся незначительными..."

natfra.234.t: "Делонкль просит особых полномочий"
natfra.234.d: "Поскольку наша поспешная политика местной автономии ослабила хватку Морраса, наш бывший союзник Эжен Делонкль приехал, чтобы запросить особые полномочия для подавления оппозиции правительству и стабилизации ситуации.\n\nПеред освобождением Делонклю были предоставлены широкие полномочия в отношении внутренней и внешней разведки, и он возглавил нашу разрозненную сеть разведывательных служб и тайной полиции. Делонкль также смог использовать свои обширные связи на благо нации, приведя в Королевство многих своих деловых партнеров, а также убедив незначительных правых политиков, таких как Джозеф Дарнан, принять руководство Морраса.\n\nВ то время как многие в правительстве считают, что мы в большом долгу перед Делонклем за всю его работу, и утверждают, что он наверняка добьется успеха, если мы дадим ему добро на его предложения,но есть и много других, которые считают, что он становится слишком амбициозным."
natfra.234.a: "Очень хорошо: Делонкль спасет режим в кратчайшие сроки."
natfra.234.b: "Он становится опасным: Откажем ему."
natfra.234.c: "Пришло время устроить небольшой несчастный случай."

natfra.235.t: "Делонкль планирует государственный переворот"
natfra.235.d: "Сегодня до Морраса и его кабинета дошел отчёт, в котором подробно описан характер деятельности Эжена Делонкля за последние годы. В докладе говорится, что он руководил террористической ячейкой в течение некоторого времени до восстановления монархии, и именно в этом качестве он впервые вступил в контакт со своими союзниками в разведке и бизнесе, установив с ними тесные связи из-за схожих взглядов и целей. Кроме того, в этом отчёте говорится, что Делонкль сейчас готовится захватить полный контроль, поскольку наше правительство разрешило ему значительно расширить своё влияние по всему государству.\n\nМногие советники Морраса сейчас в бешенстве, требуя, чтобы Делонкль и его сообщники были быстро очищены, но есть и те, кто считает, что доклад является сфабрикованным, просто результатом недовольства младших офицеров разведки влиянием, которое Делонкль и его союзники, такие как Жорж Лустано-Лакау, имеют в секретной службе."
natfra.235.a: "Это чистый вымысел."
natfra.235.b: "Арестуйте Делонкля и не теряйте времени!"

natfra.236.t: "Одна ночь в [NFA.Capital.GetName]"
natfra.236.d: "Прошедшая ночь ознаменовалась безумным хаосом на улицах столицы, поскольку напряженность, вызванная недавней быстрой децентрализацией власти, достигла своего апогея. По всему городу вспыхнули перестрелки между Королевскими газетчиками, солдатами, социалистическими партизанами и множеством других групп, поскольку, казалось, на короткое время воцарилась анархия.\n\nТолько героическое вмешательство Эжена Делонкля и лояльных ему спецслужб спасло нацию от грани краха. Люди Делонкля вмешались, реорганизовав лояльную армию и силы КГи обеспечив безопасность правительственных зданий по всему городу.\n\nОднако, когда главные правительственные учреждения были захвачены, Моррас и Пужо были найдены мертвыми, по-видимому, убитыми социалистами-повстанцами.\n\nЕму повезло, что он вышел невредимым, его величество [NFA.GetLeader] быстро утвердил Делонкля в качестве преемника Морраса, а спаситель нации выступил сегодня утром перед французским народом, чтобы сообщить им о трагических событиях прошлой ночи и пообещать возмездие всем ответственным."
natfra.236.a: "Только Делонкль может спасти Францию!"

natfra.237.t: "Эжен Делонкль арестован"
natfra.237.d: "В хаотичной сцене в [NFA.Capital.getName], Эжен Делонкль был арестован проправительственными силами по обширным обвинениям в государственной измене и заговоре с целью свержения правительства Морраса. Делонкль и его люди сначала пытались оказать сопротивление, завязалась перестрелка, но они не смогли выстоять, и Делонкль сдался полиции. Суд над ним неизбежно закончится неудачей, но Моррас и его союзники надеются, что Делонкль сможет изобличить своих сообщников, прежде чем отправиться к стене."
natfra.237.a: "Подонок-предатель."

natfra.238.t: "Эжен Делонкль найден мертвым"
natfra.238.d: "Этим утром Эжен Делонкль был найден мертвым в своем доме в [NFA.Capital.getName], с единственным огнестрельным ранением. После некоторых слухов об убийстве социалистов полиция смогла исключить любой подобный заговор, и его смерть была признана самоубийством, в качестве причины было указано его беспокойство по поводу своего политического влияния. Тем временем различные соратники Делонкля, такие как Жорж Лустано-Лакау и Эжен Шюллер, были тихо понижены в должности или арестованы по незначительным обвинениям, и кажется, что его Клика неуклонно распадается."
natfra.238.a: "По нему не будут скучать."

natfra.239.t: "Аксьон Франсез укрепляет контроль"
natfra.239.d: "Хотя недавний политический кризис был близок к тому, чтобы подорвать правительство Морраса, мы снова выдержали шторм, и наше правительство сохранило свою власть. Антиморрасанские движения, будь то социалистические или либеральные, которые начали возникать из ниоткуда, утратили своё значение, и мы обезопасили наше государство от любой подрывной деятельности изнутри. Теперь у Морраса, Пужо и их сторонников развязаны руки, чтобы восстановить французскую нацию и вести её к процветающему будущему."
natfra.239.a: "К органическому государству!"

natfra.240.t: "Де Голль просит особых полномочий"
natfra.240.d: "Поскольку наша поспешная политика местной автономии ослабила хватку Морраса, наш бывший союзник Шарль де Голль прибыл, чтобы запросить особые полномочия для подавления оппозиции правительству и стабилизации ситуации.\n\nПеред освобождением де Голлю были предоставлены широкие полномочия в военных вопросах и обороне, он уже занимал должность начальника штаба и значительно расширил военное влияние. Де Голль, несомненно, принес Франции много пользы в этом качестве, завоевав мировую славу и уважение за то, что командовал нашими силами в Освободительной кампании и ранее создал их в достаточной степени для достижения победы.\n\nВ то время как многие в правительстве считают, что мы в большом долгу перед де Голлем за всю его работу, и утверждают, что он наверняка добьется успеха, если мы дадим ему добро на его предложения, есть много других, которые считают, что он становится слишком амбициозным."
natfra.240.a: "Очень хорошо: де Голль спасет режим в кратчайшие сроки."
natfra.240.b: "Он становится слишком влиятельным: откажем ему."
natfra.240.c: "Пришло время устроить небольшой несчастный случай."

natfra.241.t: "Де Голль планирует государственный переворот"
natfra.241.d: "Сегодня до Морраса и его кабинета дошел отчёт с подробным описанием характера деятельности Шарля де Голля за последние годы. Отчёт подтверждает то, что мы уже знаем о его политике: что, хотя он монархист, де Голль не является интегралистом и желает сильного центрального правительства, что делает наши быстрые шаги к автономии глубоко тревожными для него. Кроме того, в этом докладе говорится, что де Голль сейчас готовится захватить полный контроль, поскольку наше правительство разрешило ему значительно распространить своё влияние на всю территорию государства.\n\nМногие советники Морраса сейчас в бешенстве, требуя, чтобы де Голль и его соратники были быстро очищены, но есть и те, кто считает, что доклад является сфабрикованным, просто результатом давнего соперничества внутри вооружённых сил, возможно, состряпанным Дарланом и Вейганом, чтобы добиться чистки своих оппонентов."
natfra.241.a: "Это чистый вымысел!"
natfra.241.b: "Арестуйте де Голля и не теряйте времени!"

natfra.242.t: "Де Голль штурмует [NFA.Capital.GetName]"
natfra.242.d: "[NFA.Capital.GetName] проснулся сегодня от хаотических сцен, когда военные подразделения, выдвинувшиеся на позиции за последние дни, штурмовали город, занимая административные здания и ключевые локации, прежде чем предъявить правительству Морраса ультиматум о передаче "Высших чрезвычайных полномочий" генералу де Голлю.\n\nПосле нескольких часов противостояния, в течение которых многие Королевские газетчики тщетно пытались сопротивляться путчу, Моррас сдался и был взят под стражу солдатами, хотя другим, таким как Морис Пужо, удалось бежать из столицы. Когда Королевский дворец также был окружен, Его Величество [NFA.GetLeader] поспешно утвердил де Голля в качестве нового премьер-министра и заявил о своей безоговорочной поддержке нового временного правительства."
natfra.242.a: "Возвращение к военному правлению или что-то большее?"

natfra.243.t: "Шарль де Голль арестован"
natfra.243.d: "В хаотичной сцене в [NFA.Capital.getName], Шарль де Голль был арестован проправительственными силами по обширным обвинениям в государственной измене и заговоре с целью свержения правительства Морраса. Де Голль и его люди сначала пытались оказать сопротивление, завязалась перестрелка, но они не смогли выстоять, и де Голль сдался полиции. Суд над ним неизбежно закончится неудачей, но Моррас и его союзники надеются, что де Голль сможет изобличить своих сообщников, прежде чем отправиться к стене."
natfra.243.a: "Подонок-предатель."

natfra.244.t: "Шарль де Голль найден мертвым"
natfra.244.d: "Этим утром Шарль де Голль был найден мертвым в своем доме в [NFA.Capital.getName], с единственным огнестрельным ранением. После некоторых слухов об убийстве социалистов полиция смогла исключить любой подобный заговор, и его смерть была признана самоубийством, в качестве причины было указано его беспокойство по поводу своего положения в армии. Тем временем ближайших союзников де Голля в вооружённых силах переводят далеко от [NFA.Capital.getName] и центром власти, и кажется, что его Клика неуклонно распадается."
natfra.244.a: "По нему не будут скучать."

natfra.245.t: "Неэффективная оппозиция"
natfra.245.d: "Хотя наши поспешные шаги в направлении местной автономии вызвали некоторую временную нестабильность, преобладающие настроения в [NFA.Capital.getName], тем не менее, полон оптимизма. Наши лояльные силы неуклонно расправляются с теми, кто пытался бросить вызов правительству, и режим Морраса остаётся последовательным и единым, без каких-либо внутренних подрывных действий или разногласий, которые могли бы подорвать его в этот решающий момент. Многим кажется, что пройдет совсем немного времени, прежде чем кризис полностью закончится."
natfra.245.a: "Ура!"

natfra.246.t: "Де Голль объявляет о выборах"
natfra.246.d: "Сегодня генерал де Голль официально объявил о свободных выборах во Франции, которые состоятся в течение нескольких недель. Хотя многие предсказывали, что его переворот просто приведет к возрождению военной хунты в том виде, в каком она существовала до 1936 года, похоже, де Голль считает, что народный мандат даст ему больше возможностей для реализации его централистской политики. Что ещё более важно, де Голль также ожидает, что на этих выборах ему практически никто не встретит сопротивления, и на первый план не выйдет явная оппозиция его правительству."
natfra.246.a: "Грядет настоящая Королевская демократия!"

natfra.247.t: "Либералы выходят из затруднительного положения"
natfra.247.d: "Надежды Де Голля баллотироваться без сопротивления на предстоящих выборах теперь рухнули, поскольку новый "Французский либеральный фронт", сформированный из остатков Радикальной партии и Демократического альянса, объявил о своем намерении баллотироваться против него, а чистки Морраса, по-видимому, оказались недостаточными для того, чтобы полностью искоренить либеральных политиков.\n\nФронт был объединен под руководством менее известного политического теоретика Бертрана де Жувенеля, который находился под влиянием футуризма и даже различных радикальных движений от тоталитаристов до легионеров, в то же время выступая за либерализацию экономики и демократический баланс сил. Происходя из старинной аристократической семьи, де Жувенель также всегда симпатизировал монархизму, и теперь он обещает Королевство, построенное на истинной демократии."
natfra.247.a: "Гонка начинается!"

natfra.248.t: "Одно имя в избирательном бюллетене"
natfra.248.d: "Надежды Де Голля баллотироваться без оппозиции на предстоящих выборах, похоже, сбудутся, и пока не появилось ни одного крупного кандидата, способного бросить вызов действующему движению голлистов. Хотя цель генерала при проведении этих выборов состоит в том, чтобы придать его централистской политике более четкий демократический мандат, некоторые высмеяли это намерение, поскольку победа ему, по сути, гарантирована. Тем не менее, правительство продолжает изображать эти выборы как шаг к подлинной демократии во Франции."
natfra.248.a: "Классные выборы, ничего не скажешь."

natfra.249.t: "День выборов"
natfra.249.d: "В республике День выборов, и от Дакара до Туниса все истинные французы собираются в кабинках для голосования, чтобы их голоса были услышаны.  Эти выборы, вероятно, самые важные в истории Франции. Во-первых, есть де Голль, который рассматривает эти выборы скорее как референдум о своих действиях, чем как настоящие выборы, на которых он, конечно, рассчитывает победить. Стремясь укрепить свои своеобразные республиканско-монархические идеалы, он пообещал придерживаться выбранного курса и сделать монархию ответственной и в то же время сильной, чтобы Франция смогла пережить предстоящие бури. Перед ним стоит "либеральная" фракция его Клики, возглавляемая Бертраном де Жувенелем. Хотя они всё ещё пассивные монархисты, они считают, что сильная монархия представляет угрозу для Франции, и хотят отобрать власть у короля и дерегулировать экономику. После нескольких часов напряженного ожидания голоса подсчитываются, и победитель, наконец, объявляется."
natfra.249.a: "де Голль"
natfra.249.b: "де Жувенель"

natfra.250.t: "Провинции конкурируют за средства"
natfra.250.d: "К сожалению, Франция остро нуждается в наличных деньгах. В какой-то степени так было всегда, но сейчас это ещё более важно, поскольку все мы - не более чем песчаные фермеры, пекущие хлеб на этом адском континенте. По мере того как мы предоставляли провинциям все больше и больше свобод, они начали все более ожесточенно конкурировать за финансирование со стороны центрального правительства, чтобы им было легче пользоваться этой свободой. Благодаря сочетанию влияния и практичности некоторые провинции получили больше этих драгоценных средств, чем другие. Финансирование было направлено в более густонаселенные (и белые) прибрежные районы, в то время как относительно бедные внутренние районы были оставлены для дальнейшего увеличения скудного бюджета. Это привело к тому, что внутренние органы все больше и больше разочаровывались в алжирском правительстве. Ходят даже слухи, что в некоторых районах замышляют массовое восстание, если их потребности не будут удовлетворены. "
natfra.250.a: "Они должны быть благодарны за то, что они получают."
natfra.250.b: "Рассчитаться с более отдаленными провинциями."

natfra.251.t: "Перераспределение средств из центральной бюрократии"
natfra.251.d: "Когда мы начинаем сокращать бюрократию и высвобождать средства, мы сталкиваемся с совершенно неожиданной проблемой. У нас на руках довольно много дополнительных денег, и в бюджете нет ничего такого, что требовало бы от нас их тратить. К сожалению, если мы их не потратим, они просто будут выделены вне нашего контроля в следующем годовом бюджете. У нас есть два выбора: Потратить деньги на военных или выделить средства на местные администрации. Первый вариант довольно очевидный и простой, Мы можем дать больше денег оборонным предприятиям, чтобы они открыли больше заводов и так мы будем лучше подготовлены к будущим войнам. Однако, в последние годы центральное правительство выкачивало огромные ресурсы из и без того бедных провинций, не давая ничего взамен, уже даже ходят слухи о восстаниях, поэтому некоторые советники рекомендуют вложиться в эти самые провинции, чтобы получить лояльность местного населения."
natfra.251.a: "Потратьте деньги на оборону и вооруженные силы."
natfra.251.b: "Используйте деньги для увеличения средств для каждого местного органа власти."

natfra.252.t: "Угроза расхождения"
natfra.252.d: "Поскольку мы децентрализовали наше государство, мы столкнулись с проблемой, которую на самом деле не собирались, а тем более не ожидали обнаружить. Некоторые провинции начали воспринимать свои новообретенные свободы слишком буквально и начали отклоняться от национальной политики. Некоторые из этих отклонений довольно незначительны и представляют скорее теоретическую угрозу, чем какой-либо реальный вред социальной структуре нации. Однако некоторые провинции, обычно наиболее удаленные от Алжира, позволили себе крайнюю вольность в отношении столпов идеологии Морраса, а некоторые даже полностью отказались от нее. Наша администрация расходится во мнениях относительно того, что с этим делать. Одна фракция говорит, что мы можем сделать все, что угодно. Мы хотели, чтобы регионы были более свободны в выборе своей собственной политики, и теперь, когда они это сделали, останавливать их было бы лицемерием. Другая фракция предлагает, чтобы Король вмешался и привел провинции в соответствие. Моррас может поднять шумиху на публике, но, конечно, он Король, что может сделать Моррас, кроме как сдержать своё слово? Это убивает двух зайцев одним выстрелом, мы можем привести провинции в соответствие и сохранить нашу идеологию незапятнанной. Третья и более радикальная фракция предлагает нам просто жёстко подавить эти "либеральные идеи" силой."
natfra.252.a: "Мы не можем предать наши принципы."
natfra.252.b: "Король может вмешаться."
natfra.252.c: "Запретить неортодоксальную политику."

natfra.253.t: "Стимулирование членства в партии"
natfra.253.d: "Моррас, похоже, начал не соглашаться с тем фактом, что "Аксьон Франсез" даже после прихода к власти оставалось сферой интересов верхушки общества. Большинство членов партии - это высшие члены общества. Он начал беспокоиться, что если A.F не расширит свою базу, это может дать красной отраве синдикализма возможность проникнуть внутрь и выбить почву из-под ног у всех нас. Он разработал три варианта того, как побудить низшие классы присоединиться. Первый из них самый простой - заплатить им. Предоставляя бонусы работникам партии, это может побудить тех, кто не состоит в партии, присоединиться к ней. Если не из преданности, то из жадности. Конечно, это может привести к появлению не самых приятных лиц, но Моррас уверен, что партия сможет противостоять нескольким плохим членам, поднимающимся с нижней ступени социальной лестницы. Второй вариант - использовать испытанный и верный метод пропаганды. Он начал разрабатывать масштабную пропагандистскую кампанию в средствах массовой информации, чтобы убедить низшие классы в том, что AФ работает на них, а также на их более богатых клиентов. Кампания охватывает все: от брошюр до листовок, рекламы на радио и шоу до даже серии фильмов, прославляющих ВС в их героической борьбе за душу Франции. Последний вариант немного более унылый, но, вероятно, более эффективный. Мы ограничим продвижение по службе в высшем руководстве и на государственной службе тем, кто не состоит в партии"
natfra.253.a: "Предлагать больше финансовых привилегий в корпоративной системе."
natfra.253.b: "Сосредоточьтесь на пропаганде для привлечения новых членов."
natfra.253.c: "Сделайте это обязательным для государственных должностей."

natfra.254.t: "Более широкая правая пресса"
natfra.254.d: "В то время как газета Аксьон Франсез, также называемая "Action Francaise", стала самой читаемой газетой в стране, ряд других газет правого толка сохранил приличную читательскую аудиторию. Среди них есть даже "Libre Parole", газета, ставшая причиной "дела Дрейфуса" Их постоянная поддержка режима позволила им сохранить свою независимость, но эта независимость рассматривается некоторыми как угроза. Они предупреждают Морраса, что могут с такой же легкостью ополчиться против него и посеять Семена разобщённости и восстания, а также укрепить национальное государство. Они призывают Морраса закрыть эти газеты или, по крайней мере, включить их в "Action Francaise", чтобы они не могли представлять проблему в будущем."
natfra.254.a: "Включите их в состав нашей редакции."
natfra.254.b: "Оставь их в покое до тех пор, пока они остаются верными."

natfra.255.t: "Дарнан присоединяется к правительству"
natfra.255.d: "Жозеф Дарнанд - патриот, преданный народом, который он так любит. Он был сторонником правого крыла со времён Вельткрига и воевал с синдикалистами во время Гражданской войны. После падения метрополии он бежал в Северную Африку вместе со всеми истинными французами и, как и многие недовольные правые, присоединился к Моррасу. Однако Дарнан вместе с Делонком всё больше оттеснялись на второй план либеральным Моррасом, который не одобрял их более суровые методы. Однако теперь этот динозавр вымер, и Делонкл безраздельно правит землей. В неожиданном акте доброты или, может быть, практичности, поскольку Дарнан всё ещё имеет огромное влияние в определённых кругах бывших Кагуляров, он попросил Дарнана присоединиться к его правительству. Это предложение Дарнан принял без колебаний."
natfra.255.a: "Добро пожаловать в лоно."

natfra.256.t: "Социальная революция начинается"
natfra.256.d: "Современная Франция - это улей модернистских и ревизионистских извращений. Если Франция хочет снова стать сильной, эта современная грязь должна быть очищена, вырезана, как раковая опухоль, которой она является! С этой целью Делонкль приказал начать Социальную революцию. Революция всеобъемлюща и основательна. Все "антифранцузские" книги должны быть сожжены в огромных кострах. Все "модернистские" здания должны быть снесены и перестроены в соответствии с "традиционными" принципами. Враги государства должны опубликовать свои имена и местонахождение, а фанатичная общественность может делать с ними все, что пожелает. Всем этим будут руководить вновь разгоревшиеся страсти Королевских газетчиков. Подобно Рыцарям древности, они возьмутся за меч и спасут Францию и прольют кровь тех, кто желает видеть её оскверненной. Некоторые менее фанатичные члены окружения Делонкля выразили беспокойство по поводу неизбежного революционного избытка. Но он просто добавляет их имя в список."
natfra.256.a: "Прогресс не всегда направлен вперёд."

natfra.257.t: "Радикализация КГ"
natfra.257.d: "Сегодня на массовом митинге в Тунисе подавляющим большинством голосов был отстранен от власти Морис Пужо, верный союзник Шарля Морраса и лидер "Королевских газетчиков" Молодёжь, восхищенная страстью и язвительностью, приветствовала своего нового лидера Габриэля Жанте. Затем Жанте заставил весь стадион, все 100 000 молодых людей и юношей, принести клятву на крови своему лидеру Эжену. Они также дали клятву защищать Францию от всех врагов, как внешних, так и внутренних. Эти внутренние враги тоже были названы. Жанте обрушился с критикой на либералов, интеллектуалов, евреев, чернокожих и арабов за ослабление Франции и осквернение её святой миссии."
natfra.257.a: "Никакая кровь не кипит горячее, чем кровь юноши"

natfra.258.t: "Великое очищение"
natfra.258.d: "Сегодня со всей страны поступили сообщения о том, что Газетчики берут дело в свои руки. По сообщениям, без понуканий со стороны своих кураторов банды Газетчиков начали рыскать по улицам большинства городов, в которых они действуют, охотясь на людей, которых они считают угрозой национальной безопасности. Местные диссиденты, евреи, небелые, гомосексуалисты, художники, все, кого они считают недостаточно традиционными, быстро устраняются. Всего за два дня пролитой крови число убитых уже исчисляется тысячами. Некоторые банды, даже не дожидаясь ночи, устраивают засады на мужчин и женщин на улице и забивают их до смерти голыми руками средь бела дня, прежде чем вздернуть в качестве демонстрации на всеобщее обозрение. Ужас охватывает нацию, поскольку с любым, даже с правительственными чиновниками, которые пытаются вмешаться, расправляются столь же жестоко. Тем не менее, несмотря на все насилие и террор, правительство ничего не делает. Все идет по плану."
natfra.258.a: "Как собаки в курятнике"

natfra.259.t: "Общенациональные церемонии посвящения"
natfra.259.d: "По мере того как Делонкль начинает набрасывать более широкую сеть союзников, он начал санкционировать церемонии посвящения по всей стране для самых лучших и сообразительных. Эти церемонии описываются как странная смесь масонских и иезуитских традиций с добавлением собственных идей Делонкля. В них новые члены в присутствии великого магистра, одетого во все красное, и его “асессоров”, одетых во все Чёрное с закрытыми лицами, должны были встать лицом к столу, покрытому французским флагом, на котором были меч и факелы, поднять правую руку и принести клятву "Ad majorem Galliae gloriam" ("во имя величайшей славы Франции"). Это было очень похоже на иезуитскую клятву Ad Majorem Dei Gloriam (Во имя величайшей славы Божьей). В нем говорилось, что в любой день в городах по всей Франции проходит около дюжины таких мероприятий. Некоторые из них являются единичными делами только с одним новым посвященным, некоторые включают до 10 посвященных."
natfra.259.a: "Ещё овец для пастуха"

natfra.260.t: "Обвинения в масонском влиянии"
natfra.260.d: "По мере того как Кагуляры начинают приобретать всё больше и больше внешних масонских атрибутов, многие из союзников Делонкля, в свою очередь, начинают выражать всё больше и больше гнева. Масоны - давний враг французского правого крыла, и даже сейчас мало кто готов позволить своему старому врагу одержать над ними какую-либо победу. Они начали открыто называть эту политику “ошибочной” и “неудачной” в газетах, но в частном порядке столь же часто звучат более резкие слова, такие как “предательская” и “дегенеративная”. Сообщается, что это застало Делонкля врасплох. Сам он не питал особой любви к масонам и упорно боролся с ними как во время своей жизни в изгнании, так и в метрополии. Хотя он начал подавлять это растущее инакомыслие так же жёстко, как и любое другое, похоже, это действительно его достало. Он начал потихоньку отказываться от некоторых масонских атрибутов организации и начал прочесывать свой внутренний круг в поисках любой молекулы масонской заразы, чтобы она никогда больше не просочилась в его организацию."
natfra.260.a: "Уничтожьте масонов! Квартал за кварталом!"

natfra.261.t: "Морис Пужо убит"
natfra.261.d: "Сегодняшние сообщения приобрели неожиданный оттенок. В то время как большинство газетчиков тихо перешли в новую администрацию, воинственная и активная часть откололась под руководством своего старого лидера и союзника Морраса Мориса Пужо. До сих пор они оставались небольшой группой и как таковые ограничивались актами незначительного саботажа, такими как заминирование дорог и кража припасов. Однако обычный патруль в алжирской пустыне наткнулся на неизвестный до сих пор оазис. Дальнейшее расследование показало, что "оазис" был старой базой Аксьон Франсез, которую Пужо и его Клика использовали в качестве основного узла. Последовала короткая, но ожесточенная перестрелка, когда патруль пустыни, не подготовленный к перестрелке, использовал своё легкое вооружение, но превосходящую подготовку, чтобы пробиться через город. Через тридцать минут и 1243 выпущенных патрона битва была окончена. Морис Пужо сбежал, но убежал глубже в пустыню. Без каких-либо союзников и тащась в одиночку в Сахару, можно с уверенностью сказать, что он больше не будет беспокоить правительство."
natfra.261.a: "Пусть у пустыни будут его кости"

natfra.262.t: "Суд над Шарлем Моррасом"
natfra.262.d: "Сегодня суд над Шарлем Моррасом подошел к концу. В ходе шестимесячного судебного процесса, Моррасу снова и снова предъявляли множество обвинений, начиная от безобидных, таких как заговор с целью совершения преступления, и заканчивая смертельно серьезными, такими как государственная измена. В конце концов, результат никогда не вызывал сомнений. Всего после нескольких минут обсуждения присяжные вынесли обвинительный приговор. За этим немедленно последовал крик Морраса: “Это месть Дрейфуса!” и сердито указывает на присяжных. Независимо от намерений давно умершего человека, приговор ещё не вынесен. Президент Де Голль тайно сказал судье, что хотел бы, чтобы тот был снисходителен к этому человеку, поскольку де Голль когда-то был его поклонником и даже сейчас всё ещё питал некоторую привязанность к нему и его идеалам. Другие говорят, что Моррас совершил преступления, слишком тяжкие, чтобы их можно было отпустить. Они публично требуют казни Морраса. Вместо этого третья и более умеренная фракция придерживается другой точки зрения. Они тоже хотят, чтобы Моррас был слегка наказан, но не из-за какой-то недальновидной привязанности, а потому, что A.F по-прежнему является мощной силой. Они указывают на то, что если Моррас будет казнен, то, скорее всего, начнется мятеж, который правительству будет трудно подавить."
natfra.262.a: "К стене!"
natfra.262.b: "Жизнь в тюрьме достаточно сурова."
natfra.262.c: "Просто дайте ему домашний арест."

natfra.263.t: "Видение Де Жувенеля"
natfra.263.d: "Сегодня в победной речи в Париже Бертран де Жувенель изложил своё видение новой Франции, которую он стремится построить. Речь была длинной, и в ней не было сильной харизматической вспышки, но за её банальностью скрывалась амбициозная программа. Он хотел восстановить либеральную и сбалансированную демократию, где Король разделял власть с сильной судебной и законодательной ветвями власти. Не только это, но и то, что он хотел начать всеобъемлющее и тщательное дерегулирование экономики, открыв её для внешних инвестиций и запустив экономическую машину, которая уже угрожает стагнацией. Это было бы подкреплено надежной системой социальной защиты для бедных и угнетенных, оправданной тем, что Жувенель не хотел, чтобы они перестали быть потребителями. В конце концов, однако, его видение Франции - это единственное в своем роде и мягкое государство, чья надежная система социальной защиты, легкая, но всё ещё существующая национальная власть и свободная экономика приведут к неожиданному экономическому росту для всех французов и женщин"
natfra.263.a: "Свобода, Равенство, Братство"

natfra.264.t: "Речь Де Голля"
natfra.264.d: "Сегодня Де Голль был объявлен победителем на недавних выборах, что никого не удивило. Было несколько обвинений в фальсификации результатов голосования, но его популярность реальна, а его сторонники страстны, так что, если бы де Голлю пришлось подтасовывать цифры, ему не пришлось бы многого делать. В своей речи он изложил план, которого следовало ожидать. Во-первых, он потратил много времени, восхваляя нацию и, следовательно, свои достижения на данный момент. Он расхваливал возросшее производство на заводах, растущую армию и поражение “Морраса и его банды”. Затем, когда дело дошло до разговора о том, что будет дальше, он заговорил о том, чтобы придерживаться выбранного курса. Он пообещал ещё больше укрепить власть в столице, чтобы не дать раскольникам и повстанцам разрушить последний бастион Франции. Он также пообещал сохранить экономику стабильной, и это обещание вызвало бурные аплодисменты. Несмотря на все политические потрясения, охватившие Францию в последние десятилетия, многие среднестатистические граждане по-прежнему больше беспокоились о своей чековой книжке, чем о своем правительстве. Де Голль стабилизировал постоянно колеблющуюся экономику и позволил сберегательному счету среднего француза более чем удвоиться. Ему также было ясно, что впереди ещё больше неприятностей. Франция всё ещё страдалм под игом синдикалистов. Затем он дал ещё одно, судьбоносное обещание. Он поклялся своей честью и честью всей Франции, что не покинет свой пост до тех пор, пока не сможет сделать это из Елисейского дворца. Это вызвало такой громкий рев одобрения, что, по легенде, его услышали в Париже."
natfra.264.a: "Свобода - это дерево, которое растет на крови патриотов."

natfra.265.t: "Масонский переворот в Либерии"
natfra.265.d: "Либерия - небольшое и независимое западноафриканское государство, расположенное у нашей южной границы, которое было основано в 19 веке освобожденными американскими рабами. Эти рабы сформировали политическую элиту в Либерии и доминировали в политике, правя туземцами через свою Истинную партию вигов. Хотя дела этой страны редко нас сильно беспокоили, после освобождения мы стали больше полагаться на них в торговле, что делает крупные события в Либерии более важными для правительства в Алжире.\n\nНедавно политический статус-кво в Либерии рухнул после разоблачения широко распространенного рабства в интересах американо-либерийцев и белых бизнесменов. Кульминацией этого кризиса стала Масонская Великая ложа Либерии, которая уже имела большое влияние в ПИВ за кулисами, открыто захватив власть путём государственного переворота.\n\nНаше националистическое правительство долгое время рассматривало масонство как сатанинский институт и смертельную угрозу для французского народа, и теперь, когда один из наших региональных торговых партнеров открыто контролируется масонами, многие хотят, чтобы мы вмешались и восстановили порядок. Как нам следует поступить?"
natfra.265.a: "На войну, на праведную войну против сатанинского масонства!"
natfra.265.b: "Ввести строгое эмбарго в отношении Либерии."

natfra.266.t: "Де ля Рок заболел!"
natfra.266.d: "Сегодня великая трагедия постигла французскую нацию, поскольку наш президент заболел. Он почувствовал боли в груди и пожаловался своей секретарше, прежде чем рухнуть в кресло. Его охранники бросились поддержать его и доставили в ближайшую клинику, куда был вызван его врач. Врач, прибывший в течение 15 минут после вызова, затем работал над полковником до поздней ночи. Впоследствии на пресс-конференции врач развеял опасения, что полковник умирает, и сказал, что ситуация стабилизировалась, а причиной стал сердечный приступ из-за истощения и стресса. Эксперты заявили, что президент встанет на ноги в течение 5 дней, и попросили общественность не сеять панику и раздор среди нашей нации в этот критический момент времени. Президент был переведен в безопасное место под круглосуточное наблюдение лучших солдат и лучших французских врачей, доступных в любой точке Империи."
natfra.266.a: "Будем надеяться, что де ля Рок поправится."

natfra.267.t: "Непорочное сердце"
natfra.267.d: "Сегодня в Соборе Парижской Богоматери состоялась грандиозная церемония, посвященная возвращению Франции к старым ценностям путём преодоления ложной республики, которую коммунары поддерживали, обманывая наши невежественные массы. Но эти безбожные боевики не шли ни в какое сравнение с нашими солдатами, которые сражались за Бога и Его народ, не заботясь о собственной жизни. Обещая Рай для мертвых и материковую часть Франции для выживших, эти воины веры победили и свергли ложных богов синдикализма, в которых верили коммунары. Наш любимый лидер не присутствовал, поскольку его положение не улучшилось, и врачи сейчас связываются со служителями, чтобы попросить их помочь в поиске любых старых медицинских записей, которые могут остаться, чтобы точно определить причину его продолжительной болезни. Несмотря на это, послание, которое он написал для народа Франции, было прочитано по радио и в зале Собора Парижской Богоматери под бурные аплодисменты слушателей по всей нашей Республике."
natfra.267.a: "Бог наблюдает за нашим прогрессом!"

natfra.268.t: "Состояние де ля Рока ухудшается"
natfra.268.d: "На сегодняшний день состояние де ля Рока сильно ухудшилось, полковник не в состоянии управлять своей любимой страной. Сейчас среди министров царит явная паника, поскольку такой ситуации нельзя было ожидать до тех пор, пока наша нация не стабилизировалась бы после освобождения. Таким образом, поступали странные сообщения о том, что политики и люди, обладающие властью, тайно встречаются и заключают сделки. Тем временем Франсуа Коти, Шарль Валлен и Франсуа Миттеран выдвинули свои кандидатуры на пост президента, заявив, что де ля Рок теперь ушел в прошлое и что Франция должна смотреть вперёд, не застревая в прошлом. Франции сейчас нужен капитан, но кого она выберёт, чтобы продолжить наследие Рока."
natfra.268.a: "Соперничество уже проявляет себя..."

natfra.269.t: "Смерть полковника"
natfra.269.d: "Наш народ Франции навсегда запомнит день, когда наш президент и наставник де ля Рок испустил дух и мирно скончался в кругу семьи и друзей. Смерть де ля Рока всколыхнула сердца миллионов французов. Простые люди считали полковника государственным деятелем мира, который придавал Франции уверенность и респектабельность, человеком, который следил за тем, чтобы другие государственные деятели слушали его, когда он говорил. Парижское радио объявило о его смерти, и телеграммы были разосланы во все уголки империи. В нескольких крупных городах Франции прошли акции протеста как в поддержку, так и против его смерти. Некоторые люди праздновали это, в то время как другие проводили митинги и молились за него. По-видимому, один поэт сказал: "Небо упало на нас, и это величие никогда больше не будет осознано французской нацией. Это как если бы полковник был звездой, которой можно только пытаться подражать, но никогда не стать" Однако на темной стороне Империи произошли беспорядки, поскольку у полковника не было действительного преемника, что заставило некоторых поверить, что Гражданская война неизбежна, если решение не будет найдено.."
natfra.269.a: "Трагедия для нации"

natfra.270.t: "Похороны де ля Рока"
natfra.270.d: "По всему Парижу звонят колокола в память о похоронах де ля Рока, нашего любимого лидера. Несмотря на свой противоречивый характер, он был замечательной фигурой. Для него не было редкостью высокомерие, потому что он был интеллектуально острым и происходил из знатной семьи. Несмотря на ужасы последних нескольких месяцев, его осанка и поведение были благородными. Негативные обстоятельства не сломили бы его дух, и он не сдвинулся бы с места и не стал бы ни о чем умолять. Несмотря на то, что материк перешел к безбожным синдикалистам, полковник никогда не терял надежды и продолжал сражаться за французский народ, никогда не преклоняясь перед предателями. Наши солдаты отвоевали материк под его руководством, и Империя была единой и свободной от левого режима."
natfra.270.a: "Покойся с миром."

natfra.271.t: "Новый Президент"
natfra.271.d: "Похоронив полковника, нация теперь должна выбрать преемника, достойного его наследия, чтобы продолжить начатую им работу. Наш первый выбор - Шарль Валлин, карьерный политик, который выступает за умеренность в реформах, предложенных де ля Роком. Он предпочитает медленно реформировать Францию и выступает за открытую и свободную демократию с небольшим количеством ограничений. Франсуа Миттеран, с другой стороны, является радикалом и выступает за радикальный переворот в политической системе, чтобы в одночасье изменить лицо французской нации. Третьим и более интересным выбором был бы Франсуа Коти, бонапартист, который предпочитает республиканскую модель вместо монархической. Он торговец парфюмерией, чье имя известно по всей империи как человека богатого и величественного. Сейчас Совет собрался впервые после трагедии предыдущего месяца. Он выберёт преемника из этих трех вариантов. Французский народ ждет их решения."
natfra.271.a: "Шарль Валлин, он продолжит дело полковника!"
natfra.271.b: "Франсуа Коти, нам нужны порядок и величие, как при Бонапарте!"
natfra.271.c: "Франсуа Миттеран, у нас должно быть молодое и энергичное лицо для Республики!"

natfra.272.t: "Президент Валлин объявляет о реформах"
natfra.272.d: "Став новым президентом Франции, Шарль Валлин объявил о реформах политического аппарата, либерализовав режим с более умеренным взглядом на партийную идеологию. Даже с этими реформами он повторил, что многие из политик времен полковника будут продолжаться, что ещё больше подтверждает его точку зрения о том, что эти реформы были необходимы, но любые дальнейшие реформы не нужны и сделают кого-то диссидентом. Хотя воля народа должна быть учтена, она не оказывает никакого влияния на окончательное решение, поскольку не имеет такого веса, как слово президента. Мы можем добиться гораздо более жесткого политического климата, вернув эти реформы, если возникнет необходимость. Поскольку нация Франции вступает в новую эпоху под руководством своего нового президента Шарля Валлина, эти реформы позволят народу процветать и позволят благочестивым и богобоязненным французам с гордостью выступать на мировой арене."
natfra.272.a: "Столь необходимые перемены для французской нации"

natfra.273.t: "Президент Валлин подтверждает позицию КДФ"
natfra.273.d: "Вступив в должность, Шарль Валлин укрепил партийную идеологию и объявил о номинальных реформах, которые помогут обеспечить продолжение политики эпохи полковника и помогут стабилизировать нацию. Несмотря на яростную оппозицию со стороны левых элементов, переживших падение коммуны, Валлин не изменил взгляды партии на политическую реформу и планирует объявить такую группу предателем Республики, если она попытается нарушить статус-кво и вызвать нестабильность. Христианство и демократия - два главных компонента КДФ, и пожертвовать любым из них - значит предать то, за что сражался полковник. По мнению президента, путь вперёд лежит в следовании нашим традициям и культуре, а не в том, чтобы жертвовать этими важными аспектами французской идентичности ради умиротворения нескольких радикальных групп."
natfra.273.a: "Сила, заложенная в наших традициях, будет вести нас вперёд"

natfra.274.t: "Президент Валлин посещает скаутов"
natfra.274.d: "Чтобы посмотреть, как Национальная ассоциация христианской молодежи справляется со своими усилиями по преобразованию французской молодежи в представителей политики партии КДФ, Шарль Валлин посетил её штаб-квартиру. Она организовала молодёжь в группы, возглавляемые капитанами, чтобы преобразовать общество в нечто такое, о чем де ля Рок мог только мечтать. Он ходил по разным группам и расспрашивал случайных членов об их взглядах на текущую политику партии, прежде чем восхвалять достоинства де ля Рока, который спас Францию от безбожных предателей Коммуны, которые обманули французскую нацию и были озабочены только собственным обогащением, не заботясь о крестьянах или рабочих, которые погибли так что они могли бы жить в роскоши. Поговорив с молодёжью, Шарль призвал их поддержать его в его миссии по защите Франции и видения Де дя Рока о христианской, сильной Франции от предателей."
natfra.274.a: "Молодёжь - это будущее Франции"

natfra.275.t: "Президентское Государство"
natfra.275.d: "Сегодняшняя Франция радикально отличается от Франции даже двухлетней давности. Сегодняшняя Франция - сильная нация, полная жизненных сил и целеустремленности. Во главе с усиленной канцелярией президента нет ни пререканий, ни протестов, ни разногласий. Вся Франция марширует в ногу со своим уважаемым и любимым президентом. Некоторые всё ещё оплакивают старую парламентскую систему, но мало кто активно желает к ней вернуться. Вместо этого наши взгляды, которые когда-то считались слишком радикальными, чтобы работать, зарекомендовали себя."
natfra.275.a: "Именно так, как хотел де ля Рок"

natfra.276.t: "Популистская демократия"
natfra.276.d: "Мы, конечно, демократия, но демократия народа. В то время как другие так называемые демократии проявляют заботу только тогда, когда их выдвигают на переизбрание, наше государство делает все, что оно делает, на благо народа. Люди, возможно, даже не осознают этого, но сейчас они живут в самом великом, самом свободном и самом демократическом государстве, которое когда-либо существовало на планете Земля."
natfra.276.a: "Свободная и сильная Франция"

natfra.277.t: "Франция для французов"
natfra.277.d: "Сегодня президент Миттеран выступил с речью во время митинга в Бордо, предупреждая о продолжающемся "вторжении собак" или вторжении иностранцев. Однако он указывает, что это вторжение совершено не армией или государством, а народом. Эти люди, кто бы они ни были, которые наводняют французские границы, захватывают французские рабочие места за гроши на доллар и лишают хороших и здоровых французов процветания, которого они по праву заслуживают. Он предупредил людей, что эти иностранцы - не французы, а некоторые, например, из таких отдаленных мест, как Индокитай или Япония, вообще едва ли люди! Он поклялся тогда и там положить конец этому вторжению и восстановить суверенитет Франции путём укрепления границы. Его речь была такой страстной, а язык таким пламенным, что толпа обезумела. После того, как она закончилась, она выплеснулась на улицу, и потребовалось почти два дня, прежде чем бунт удалось подавить. Это, конечно, было не до того, как растущий иностранный квартал города был серьезно поврежден пожаром и несколько человек погибли. Международное возмущение было немедленным и суровым, но внутри Франции люди ликовали и кричали..."
natfra.277.a: "Эта земля - наша земля!"

natfra.278.t: "Президент Миттеран встретился с представителями ХСМ"
natfra.278.d: "Сегодня президент Миттеран встретился с руководителями и студентами ХСМ и долго говорил о своих связях с организацией. Он высоко оценил их миссию по евангелизации и Просвещению молодежи и использовал эту похвалу в качестве связующего звена, чтобы подробно поговорить о чем-то, на чем, по словам советников, он все больше и больше сосредотачивался в течение последних нескольких недель, - о будущем. Студенты чувствовали себя польщенными, когда их президент восхвалял их как будущее Франции, а лидеры ХСМ гордились тем, что их любимый лидер осыпал их почестями."
natfra.278.a: "Молодёжь - это основа нашей нации."

natfra.279.t: "Необходимая реорганизация"
natfra.279.d: "Президент Миттеран осознал, что у КДФ возникла новая проблема. Большинство его высокопоставленных членов - седовласые старики из Первого Вельткрига или даже старше, которые на старости лет стали малоподвижными и самодовольными. Между тем членство в партии становилось все моложе и моложе, и эти молодежные активисты оказались даже более активными, чем лидеры в молодости. Чтобы уберечь КДФ от застоя и развала, Миттеран выделил несколько особенно идеалистичных, активных и талантливых лиц из этого нового поколения и назначил их на должности, наиболее нуждающиеся в реформе. Это, конечно, привело к маломасштабной чистке старших членов, но при таком сильном президенте, как он, фанфар было немного."
natfra.279.a: "Новые лица в КДФ."

natfra.280.t: "Президент Коти подчиняет КДФ своей воле"
natfra.280.d: "Сегодня в шокирующей речи президент Коти заявил, что его работа как президента заключается в том, чтобы выступать в качестве носителя народной воли. Партия должна выступать в качестве арбитра его воли и следовать его приказам без несогласия. Партия восприняла это направление с разной степенью скептицизма. Некоторые даже говорят, что это вопиющий захват власти со стороны Коти, чтобы полностью поставить КДФ под свой контроль. Они даже вполголоса говорят о противостоянии ему. Однако эти дискуссии - всего лишь дискуссии, поскольку каждый член партии знает, что нет реального способа противостоять ему."
natfra.280.a: "Франция достигнет величия, только следуя за президентом Коти."

natfra.281.t: "Новый вид бонапартизма"
natfra.281.d: "Президент Коти занял пост президента в радикально новом направлении. Вместо того чтобы действовать как абсолютный диктатор, как многие ожидали, Коти принял то, что он назвал “республиканским бонапартизмом”. Благодаря своим действиям он был определен как сильный и харизматичный лидер, который противостоит автократии элит и делает это, сохраняя тесные отношения непосредственно со своими избирателями. Это сделало его очень любимым французским народом и сильно презираемым автократами, которым он противостоит. Однако, с его властью и популярностью, с этим мало что можно поделать."
natfra.281.a: "Наполеон гордился бы."
natfra.281.b: "Мы должны принять бонапартизм - полностью!"

natfra.282.t: "Лучшие французские духи"
natfra.282.d: "В последние недели французы начали осознавать, что их любимые радио- и телепрограммы начали превозносить великолепные ароматы духов Coty Inc. И почти все газеты, от таблоидов до финансовых отчётов, высоко отзываются о компании. Обычному человеку это может показаться просто несвязанной рекламой компании, которая, так уж случилось, когда-то принадлежала президенту. Однако мало кто из них знает, что Коти во многом стоит за недавним рекламным блицем. Несмотря на распространенное мнение, он никогда не отказывался от своего контрольного пакета акций основанной им компании, и теперь, когда Франция марширует под его дудку, он решил, что Франция тоже должна пахнуть так, как он хочет. Он начал полагаться на медиамагнатов по всей стране, чтобы они активно продвигали его продукцию, и пока это уже приносит свои плоды. Продукция Коти исчезает с прилавков, и, согласно прогнозам, его компания скоро завершит свой самый прибыльный год в своей истории."
natfra.282.a: "Покупайте духи Коти!"

natfra.283.t: "Прощайте, Маршал"
natfra.283.d: "Метрополия наша! И ошибки истории устранены. Как празднуют все истинные французы, маршал Филипп Петен, возглавлявший французское государство на протяжении последних лет, объявил о своей отставке. Прослужив французскому государству верой и правдой большую часть своей жизни и пройдя с ним через все трудности, он решил, что Франция больше не нуждается в его руководстве. Никто не возражает, ведь если кто и заслужил спокойную жизнь, так это он. В то время как правительство начинает готовить новые выборы, Пьер Марсильяси, глава Сената, возглавляет временное правительство. Теперь, когда Петен уходит в историю, Франция может смотреть в новое и светлое будущее, полностью освободившись от оков прошлого."
natfra.283.a: "Мы никогда не забудем Верденского Льва, настоящего французского героя!"

natfra.284.t: "Президентские выборы"
natfra.284.d: "Сегодня граждане Франции впервые за многие годы пришли к урне для голосования, чтобы избрать президента. Это будет первый президент, возглавивший всю французскую метрополию с 1920 года, и поэтому, кто бы ни был выбран, он будет иметь большое значение. Несмотря на то, что сам президентский пост в значительной степени носит церемониальный характер, кто бы ни победил, он послужит барометром намерений этой новой Франции. На предвыборной арене, среди небольшого числа мелких противников, находятся пять лидеров.\n\nЕсть Луи Наполеон, правнук Жерома Бонапарта, Виктора Эммануила II и Леопольда I, и, что более важно, правнучатый племянник Наполеона Бонапарта. Несмотря на то, что он неоднократно присягал вдоль и поперек, у него нет никаких политических привязанностей, кроме привязанности к Франции, многие подозревают его в том, что он вынашивает имперские амбиции своих предков. Однако, сам по себе герой войны, он с отличием участвовал во вторжении в Метрополию, так что о его избрании не может быть и речи.\n\nВо-вторых, есть Фердинанд Буиссон, политик умеренного левого толка, который поклялся защищать бедственное положение простого человека. Несмотря на то, что многочисленные расследования очистили его от симпатий к синдикалистам, его призыв к низшему классу вернул многих недовольных бывших коммунаров в лоно общества, и их поддержка может просто катапультировать его к президентству. В-третьих, есть Альбер Шатле. Своими яростными антикоммунарскими речами он заручился поддержкой в основном военных ветеранов и реакционеров. Его избрание на пост президента было бы неожиданным и могло бы разжечь сохраняющуюся напряженность в Метрополии.\n\nЧетвертым является Андре Малларме, который является относительно незначительной фигурой. Малларме пользуется поддержкой PR; его опыт работы министром почт, телеграфов и телефонов и министром национального образования гарантирует, что он будет сильным и компетентным кандидатом, который поможет продвигать либеральную повестку дня радикальной партии.\n\nНа пятом месте стоит Рене Коти, умеренный консерватор, он является идеальным компромиссным кандидатом между AD и FR, он также очень популярен среди сельского населения благодаря своим про-аграрным взглядам.\n\nНа шестом месте находится монархист и знаменитый историк Жак Бенвиль, как член и лидер A.F он является единственным кандидатом, не являющимся республиканцем\n\nНаконец, есть Пьер Этьенн Фланден, либерально-консервативный зачинщик и партийный лидер Демократического альянса; он выступает как умеренный кандидат от центра, безопасный выбор в стороне от радикальных Буиссона и Шатле и гораздо более опытный в политических вопросах, чем молодой ветеран Луи-Наполеон Бонапарт."
natfra.284.a: "Украшенный престижем, Луи-Наполеон побеждает на выборах!"
natfra.284.b: "При поддержке республиканцев-социалистов и бывших коммунаров Фернан Буиссон побеждает на президентских выборах!"
natfra.284.c: "С помощью правых и ветеранов армии Альбер Шатле побеждает своих противников!"
natfra.284.e: "С помощью центра и Демократического альянса избран Пьер Этьен Фланден!"
natfra.284.f: "С помощью либералов и радикальной партии Андре Малларме избран!"
natfra.284.g: "С помощью альянса умеренных консерваторов из AD и FR Рене Коти избран!"
natfra.284.h: "Из-за того, что голоса республиканцев разделились между слишком многими кандидатами, историк и монархист Жак Бенвиль одерживает шокирующую победу!"

natfra.285.t: "Инаугурация президента"
natfra.285.d: "Сегодня в центре Парижа состоялась инаугурация президента, которая была открыта для публики. Несмотря на то, что меры безопасности были усилены, а подразделения регулярной армии и члены парламента были размещёны в толпе и в окружающих зданиях для защиты от террористов-синдикалистов, церемония прошла без инцидентов. На мероприятии, наряду с тысячами зрителей, присутствовал нынешний временный премьер-министр Луи Марин, который прибыл вместе с самим Маршалом Петеном, одетым в свою полную военную форму. Это был первый раз, когда Петена видели на правительственном мероприятии после его отставки, поэтому его появление наэлектризовало толпу. После принесения присяги защищать французскую нацию, народ и Конституцию президент выступил с речью. Учитывая все обстоятельства, речь была довольно хорошей. После того, как он закончил, недавно вступивший в должность президент поблагодарил Петена за его поддержку демократической системы и поклялся отстаивать идеалы тех, кто пал, защищая Францию. Толпа обезумела, и если бы не почти безвозмездная охрана, вероятно, переросла бы в бунт. Вместо этого крики "Да здравствует Республика!" и "Да здравствует Франция!" эхом разносились далеко за полночь."
natfra.285.a: "Настоящий объединяющий фактор для всех французов!"

natfra.286.t: "Парламентские выборы, которые определят будущее Франции"
natfra.286.d: "Сегодня состоялись выборы в первый законодательный орган, созванный после освобождения.  Поскольку законодательный орган действительно будет управлять государственным кораблем в будущем, важность этих выборов ни для кого не была упущена, и поэтому явка, по оценкам, достигла 90%. Политические перестановки после освобождения в основном утихли, и к настоящему времени пять основных партий борются за места в парламенте. Существует Республиканская Федерация, правоцентристская консервативная партия, состоящая из республиканских орлеанистов. Хотя это и не такое правое крыло, как A.F или КДФ, с течением времени оно все больше смещается вправо, что заставляет некоторых беспокоиться о его будущем. Существует также убежденный центристский Демократический Альянс, чья широкая поддержка со стороны умеренных левых и правых сторонников превратила партию в монстра Франкенштейна, принявшего левые идеалы, такие как защита свободы и продвижение реформ, и идеалы правого крыла, такие как почитание закона и порядка и оппозиция коллективизму и государственности. Однако его широкая привлекательность сделала его столь же популярным. Чуть левее находится Радикальная партия, убежденная светская, либеральная и парламентская партия. Когда-то до Вельткрига она занимала положение доминирующей политической силы. Левое крыло партии поддержало революцию, и это оттолкнуло либеральных избирателей среднего и высшего классов, на которых традиционно опиралась партия. Тем не менее, он в некоторой степени восстановился и сейчас находится на грани возвращения. Крайне правая - Круа-де-Фе, яростно националистическая военизированная политическая партия. Основанные во время изгнания бывшими ветеранами, лишенными избирательных прав, они время от времени использовались правительством для разгона местных и/или синдикалистских митингов во время изгнания. Однако это имело неприятные последствия, поскольку дало им каплю легитимности, которую их лидер де ля Рок превратил в реку поддержки. Последним и, безусловно, наименее значимым является Аксьон Франсез, интегралистская и монархическая организация, которая выступает за все, против чего якобы выступает Республика. A.F хочет установить антипарламентскую, наследственную, реакционную, интегралистскую, децентрализованную и католическую монархию в парламентской, либеральной, централизованной демократии. Несмотря на несомненное влияние A.F среди многих правых католиков Франции, мало кто ожидает, что они сделают что-то близкое к успеху, но даже получение одного места может означать окончательную гибель республики, на спасение которой было потрачено столько крови."
natfra.286.a: "Правые побеждают вместе с рф!"
natfra.286.b: "Победит центр, представленный Демократическим альянсом!"
natfra.286.c: "Левоцентристская радикальная партия побеждает на выборах"
natfra.286.e: "Де ля Рок ведет КДФ к победе!"
natfra.286.f: "Хотя этого никто не ожидал, интегралистская и монархическая партия A.F набирает большинство с небольшим отрывом!"
natfra.286.g: "Очень удивительным образом республиканцы-социалисты побеждают, образуя коалицию с радикалами!" #Only for second elections and forwards

natfra.287.t: "Очередная президентская инаугурация"
natfra.287.d: "Сегодняшний день знаменует начало новой эры во французской политике, начало новой республики. Ни для кого не секрет, что недавно назначенный премьер-министр де ля Рок имел грандиозное представление о том, как следует управлять страной. Однако на посту премьер-министра его действия были ограничены. Однако, похоже, де ля Рок смог преодолеть эту слабость. Недавно КДФ, ополчение Рока, ставшее политическим джаггернаутом, провело массовые демонстрации в крупных городах по всей Франции. Тем временем де ля Рок проводит марафонские встречи с важными влиятельными лицами в Палате депутатов и президентом. Все это в погоне за принятием новой Конституции, предоставляющей президенту расширенные полномочия. После нескольких часов нокдауна и затянувшихся переговоров де ля Рок смог заставить своих врагов подчиниться. Новая Конституция была одобрена законодательным органом во время следующей сессии, и президент, чувствуя, что у него нет выбора, быстро одобрил её. Однако де ля Рок, по-видимому, не был доволен, поскольку он не был президентом. Чтобы отстранить его от власти, де ля Рок прибегнул к старомодному запугиванию, по сообщениям, угрожая семье президента насилием, если он не уйдет в отставку. Все протесты президента были отвергнуты, и, желая не видеть, как убивают его семью, он немедленно подал в отставку. Следующие президентские выборы были, по сути, лишь формальностью. Народ, подняв волну популярности КДФ, привел де ля Рока к власти в качестве нового президента, первого в новой Четвертой республике."
natfra.287.a: "По-настоящему могущественный президент для по-настоящему могущественной Франции!"

natfra.288.t: "Герой покидает свою любимую нацию"
natfra.288.d: "Печальное известие только что облетело первые полосы всех газет. Старый маршал, спаситель Отечества, герой Вердена, освободитель Франции Филипп Петен скончался сегодня утром мирно во сне. Последние дни и мгновения он провел рядом со своей женой Анни Петен и священником Жаном Роденом - маршал до последнего вздоха оставался ревностным католиком. Наше правительство уже запланировало национальную церемонию похорон под звуки нашего неофициального гимна "Маршал, мы вуаля!", на которой будет присутствовать весь политический и военный класс нашей страны, а во всей Франции объявлен недельный национальный траур. \n\nОднако смерть Петена не означает смерти Национальной революции. Шарль Хантцигер стал временным главой государства, пока Национальное собрание не изберет нового лидера, и уже несколько соратников и близких соратников Маршала претендуют на роль истинных наследников его идей. Максим Вейган, друг и поклонник Марешаля, а также талантливый генерал и ветеран обеих мировых войн, находится в авангарде этого движения, он утверждает, что хочет продолжить Национальную революцию так, как задумывал Марешаль, будучи максимально верным его принципам, как они применялись в последние годы его жизни. Известный юрист и писатель Жак Изорни в сопровождении республиканских политиков, помогавших Марешалю в его славных начинаниях, также предстал перед Национальным собранием, обещая продолжить политическую деятельность Марешаля, расширить гражданскую реформу и начать более основательную "Петенистскую демократизацию". Генри дю Мулен де Лабартет, человек, которого мало кто знает, но который считается серой эмблемой режима, также представил себя, пообещав укрепить принципы Национальной революции и её превращение в кодифицированную идеологию путём дальнейшего слияния с Моррассистскими принципами, поддерживаемыми ультраправыми лигами."
natfra.288.a: "Максим Вейганд, герой войны и верный человек, который нам нужен!"
natfra.288.b: "Жак Изорни, истинный сын Национальной революции!"
natfra.288.c: "Анри дю Мулен де Лабартет, один из отцов Национальной революции!"

natfra.289.t: "Новые президентские выборы"
natfra.289.d: "Сегодня граждане Франции в очередной раз приходят к урне для голосования, чтобы избрать президента. Несмотря на то, что сам президентский пост в значительной степени носит церемониальный характер, кто бы ни победил, он послужит барометром намерений этой новой Франции. На предвыборной арене, среди небольшого числа мелких противников, находятся пять лидеров. Есть Луи Наполеон, правнук Жерома Бонапарта, Виктора Эммануила II и Леопольда I, и, что более важно, правнучатый племянник Наполеона Бонапарта. Несмотря на то, что он неоднократно присягал вдоль и поперек, у него нет никаких политических привязанностей, кроме привязанности к Франции, многие подозревают его в том, что он вынашивает имперские амбиции своих предков. Однако, сам по себе герой войны, он с отличием участвовал во вторжении в Метрополию, так что о его избрании не может быть и речи.\n\nВо-вторых, есть Фердинанд Буиссон, политик умеренного левого толка, который поклялся защищать бедственное положение простого человека. Несмотря на то, что многочисленные расследования очистили его от симпатий к синдикалистам, его призыв к низшему классу вернул многих недовольных бывших коммунаров в лоно общества, и их поддержка может просто катапультировать его к президентству. В-третьих, есть Альбер Шатле. Своими яростными антикоммунарскими речами он заручился поддержкой в основном военных ветеранов и реакционеров. Его избрание на пост президента было бы неожиданным и могло бы разжечь сохраняющуюся напряженность в Метрополии.\n\nЧетвертым является Андре Малларме, который является относительно незначительной фигурой. Малларме пользуется поддержкой PR; его опыт работы министром почт, телеграфов и телефонов и министром национального образования гарантирует, что он будет сильным и компетентным кандидатом, который поможет продвигать либеральную повестку дня радикальной партии.\n\nНаконец, есть Пьер Этьенн Фланден, либерально-консервативный зачинщик и партийный лидер Демократического альянса; он выступает как умеренный кандидат от центра, безопасный выбор в стороне от радикальных Буиссона и Шатле и гораздо более опытный в политических вопросах, чем молодой ветеран Луи-Наполеон Бонапарт"

