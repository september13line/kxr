nfa.444.t: "Нападение на миссию Далаба"
nfa.444.d: "Красивый склон холма, который регулярно принимает множество туристов, теперь лежит как выжженная шелуха. Далаба была местом расположения цивилизаторской миссии с 1924 года, когда Миссия впервые выбрала это место для начала своего служения местному населению. Близлежащие дома, построенные в традиционном стиле народа фула с травяными крышами, не устояли, когда толпа местных жителей, разгневанная постоянным присутствием христианских миссионеров, несущих Евангелие их народу и нарушающих их прежний образ жизни, сожгла город."
nfa.444.a: "Трагедия"

nfa.471.t: "Спор между королями Вольты" 
nfa.471.d: "Колония Верхняя Вольта, хотя и была фактически завоевана в 1896 году, всё ещё состоит из традиционных Королевств с небольшими официальными полномочиями, но с сильным влиянием на население. Самым крупным из них является Королевство Мосси, возглавляемое нынешним Муго Нааба, Наба Кум II. Оно сохранило наследие самого могущественного Королевства в регионе до французской колонизации, которое распространило свою власть далеко за пределы своей столицы Уагадугу на соседние Королевства. Однако другие Королевства, такие как Тенкодого, Фада Н'Гурма, Буссума или Уахигуйя, всё ещё существуют вместе со своими королями и продолжают бороться за влияние в Верхней Вольте. \nВ этом контексте недавно возник спор между Моого Нааба и другими Королевствами. Действительно, Наба Кум II высоко оценил труд отечественного этнолога Антуана Дим Делобсома "Империя Мого-Наба" (L'empire du Mogho-Naba). Эта книга является настоящим новшеством, поскольку это первая книга по этнологии, написанная уроженцем страны, которую она изучает. Однако книга также распространяет представление о стране как о почти вынужденной склониться под властью Мого-Наба, подпитывая и узаконивая всё ещё существующие амбиции Наба Кума II сделать Королевство мосси доминирующей державой в Верхней Вольте. Это проявление амбиций не понравилось другим королям, которые опасались, что Мого Нааба будет играть между интересами французских колонистов и населения, чтобы снова утвердить власть Мосси. \nПредставители каждого Королевства прибыли делегацией к резиденции колониального губернатора в Уагадугу, чтобы заставить его занять определенную позицию по этому вопросу. Кого мы должны поддержать?"
nfa.471.a: "Встаньте на сторону Муго Нааба, Королевство Мосси действительно самое законное!" 
nfa.471.b: "На стороне меньших королей, мы должны разделять, чтобы завоевывать."

nfa.445.t: "Саботаж на железной дороге Конакри-Канкан"
nfa.445.d: ""Новое крушение поезда возле Канкана" - гласят заголовки местных газет во Французской Гвинее. Расследование инцидента дало лишь малейшие свидетельства того, как произошла эта ситуация. Несколько участков пути были выбиты из колеи, что привело к сходу и крушению поезда. Хотя в результате инцидента никто не погиб, так как первый проходящий поезд был укомплектован относительно небольшим составом, большая часть груза все же была слишком повреждена, чтобы добраться до места назначения. Похоже, что этот участок пути является обычной целью для местных гвинейских террористов и сопротивленцев, и мы можем ожидать новых подобных акций."
nfa.445.a: "Мы восстановим"

nfa.446.t: "Гарнизон подвергся нападению в Уагадугу"
nfa.446.d: "Вчера вечером в Уагадугу прогремел взрыв. Повстанцы установили самодельное устройство, которое проделало дыру в стене гарнизона в городе Уагадугу в колонии Верхняя Вольта. В результате взрыва повстанцы попали прямо в одну из казарм, застав большую часть подразделения врасплох. Короткая, но интенсивная перестрелка между повстанцами и другими близлежащими подразделениями гарнизона закончилась победой французских войск, но моральный дух достиг нового минимума из-за легкости, с которой повстанцам удалось проникнуть на объект. Это нападение, вероятно, усилит дальнейшее сопротивление на территории в течение следующих нескольких недель."
nfa.446.a: "Мы должны сохранять постоянную бдительность"

nfa.448.t: "Забастовка на железной дороге Дакар-Нигер"
nfa.448.d: "Среди местных рабочих на железной дороге Дакар-Нигер началась забастовка. Они требуют улучшения условий и даже оплаты труда по сравнению с их белыми французскими коллегами в Алжире. Эта забастовка сильно бьет по нутру Французской Западной Африки, поскольку эта железная дорога является одним из основных маршрутов вглубь континента из Сенегала. Мы можем заслужить их расположение, согласившись на их требования о равенстве, или мы можем подождать их и посмотреть, как долго они смогут продержаться, прежде чем вернуться на работу."
nfa.448.a: "Улучшить их условия"
nfa.448.b: "В конце концов, они должны вернуться на работу"

