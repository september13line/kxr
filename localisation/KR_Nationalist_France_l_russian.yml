NFA_Ministry_of_Naval_Affairs_idea: "Министерство военно-морских дел"

#Colonial Ideas
NFA_native_autonomy_idea: "Кодекс коренных народов"
NFA_native_autonomy_idea_desc: "Аксьон Франсез никогда не было связано с ура-патриотическим колониализмом, рассматривая его как пустую трату ресурсов, потраченных на противостояние реальным врагам Франции. С приходом Морраса к власти французское правительство предоставило традиционной местной элите и, в случае Алжира, местным интегралистам большую автономию в соответствии с местными ценностями A.F. Хотя колониальное правление остаётся нетронутым, есть надежда, что это сократит расходы и ослабит сопротивление местных жителей."
NFA_colonial_status_quo: "Кодекс коренных народов"
NFA_colonial_status_quo_desc: "Национальное французское правительство не видело причин для радикальной реформы колониальной политики в свете огромных преимуществ дешёвой местной рабочей силы и преобладающего принятия цивилизаторской миссии и колониальных методов в белом обществе. Таким образом, колониальный статус-кво будет в значительной степени сохранен в обозримом будущем."
NFA_harsh_crackdowns: "Кодекс коренных народов"
NFA_harsh_crackdowns_desc: "При более жёстком и авторитарном правительстве колониальные репрессии в Национальной Франции ещё более усилились, причём жёсткие репрессии против движений за независимость стали гораздо более частыми, а все местные политические движения запрещены. Правительство считает, что только так можно сохранить французское правление в долгосрочной перспективе, но некоторые опасаются, что это лишь подольёт масла в огонь местной оппозиции."
