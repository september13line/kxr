nfa.310.t: "Король мёртв"
nfa.310.d.noreconquest: "Его Величество Жан III, Божьей милостью, христианский Король Франции, мирно скончался в возрасте 65 лет в своем дворце в Алжире. До последнего вздоха наш Король стремился служить своей стране и своему народу на том месте, которое принадлежало ему, стране, которую он любил безусловной любовью, любовью отца, к Франции и французам, считая каждого из них своими детьми. Отслужив в Великой войне, после своего возвышения в качестве главы французских Капетингов он неустанно работал, чтобы предложить альтернативу терпящей крах республике, а после рокового призыва Морраса восстановить монархию, провести глубокие реформы, необходимые для подлинного восстановления Королевства Франция. Но бремя возросших обязанностей оказалось слишком тяжелым для монарха, и без того глубоко пострадавшего от поражения и изгнания, а его здоровье уже некоторое время неуклонно ухудшалось. Дофин вмешался, чтобы облегчить положение отца, но этого было недостаточно, и знающие люди понимали, что кончина короля - лишь вопрос времени. Мечта Жана III о восстановлении Королевства сбылась, и в последние минуты жизни короля его семья, в особенности его сын дофин и внук Анри, заботились о его будущем, он знал, что будущее обеспечено, что он оставляет Королевство в надежных руках, что Франция скоро будет освобождена, что все жертвы, принесенные его народом и им самим, не были напрасными, что, наконец, он может отдохнуть. \n\nНа неделю объявлен национальный траур, по окончании которого Король Жан будет похоронен. Жана, покинувшего этот мир и теперь находящегося рядом с Богом, сменил его старший сын Анри, 32 лет. Этот энергичный молодой человек особенно активно работал сначала над реставрацией в сотрудничестве с Аксьон Франсез, а затем, после коронации отца, занимался государственными делами. Последние несколько лет, насыщенные политической деятельностью, показали, что молодой принц более чем готов как государственный деятель, как проницательный политик и как Король к осуществлению мечты своего отца.\n\n\nКороль умер, да здравствует Король!"
nfa.310.d.reconquest: "Его Величество Жан III, милостью Божьей, христианский Король Франции, мирно скончался в возрасте 65 лет в своей резиденции. До последнего вздоха наш Король стремился служить своей стране и своему народу на том месте, которое принадлежало ему, стране, которую он любил безусловной любовью, любовью отца, к Франции и французам, считая каждого из них своими детьми. Отслужив в Великой войне, с момента своего возвышения в качестве главы французских Капетингов он неустанно работал, чтобы предложить альтернативу терпящей крах республике, а после рокового призыва Морраса восстановить монархию, провести глубокие реформы, необходимые для подлинного восстановления Королевства Франция. Самое главное, он привел нашу страну к победе в войне против красных предателей, успешно справившись с трудной задачей вернуть нас на родину. Но бремя возросших обязанностей оказалось слишком тяжелым для монарха, и без того глубоко пострадавшего от тяжести изгнания, и его здоровье уже некоторое время неуклонно ухудшалось. Дофин вмешался, чтобы облегчить положение отца, но этого было недостаточно, и знающие люди понимали, что кончина короля - лишь вопрос времени. Мечта Жана III о восстановлении Королевства сбылась, и в последние минуты его жизни его семья, особенно его сын дофин и его внук Анри, заботились о нем, он знал, что будущее обеспечено, что он оставляет Королевство в надежных руках, что Франция будет продолжать реформироваться к лучшему, что все жертвы, принесенные его народом и им самим, были не напрасны, что, наконец, он может отдохнуть. \n\nНа неделю объявлен национальный траур, по окончании которого Король Жан будет похоронен. Жана, покинувшего этот мир и теперь находящегося рядом с Богом, сменил его старший сын Анри, 32 лет. Этот энергичный молодой человек особенно активно работал сначала над реставрацией в сотрудничестве с Аксьон Франсез, а затем, после коронации отца, занимался государственными делами. Последние несколько лет, наполненные политической деятельностью, показали, что молодой принц более чем готов как государственный деятель, как проницательный политик и как Король к осуществлению мечты своего отца.\n\n\nКороль умер, да здравствует Король!"
nfa.310.a: "Да здравствует Король!"

nfa.311.t: "Коронация Анри VI"
nfa.311.d.cof: "После траура настало время ликовать: дофин Анри д'Орлеан был коронован в соборе Сен-Филипп в Алжире, приняв царственное имя Анри VI. Как и коронация его отца, церемония максимально соответствовала традициям, установленным за тысячелетие французской монархии: после принесения традиционных клятв и помазания маслом из Святой Ампулы принц был облачен в регалии королей Франции и окончательно коронован архиепископом Алжира. Затем пэры Франции и вожди коренных народов поклялись в верности новоиспеченному королю, была отслужена месса, и все направились к выходу из собора. \n\nЕго Величество, вместо того, чтобы сразу же вернуться в Королевский дворец для личного приема, предпочел принять участие в народном веселье, некоторое время смешиваясь с толпой, собравшейся посмотреть на своего нового короля, и произнес речь, переданную по радио на всю империю, призывая к единству и решимости перед лицом грядущих трудностей, заверяя всех, что усилия, требуемые от Франции и её народа, не будут напрасными. Народные гуляния продолжались до поздней ночи, и сегодня утром стало ясно две вещи: преемственность монархии теперь обеспечена, и наша нация должна быть полна решимости, как никогда, освободить наших соотечественников от красных оков Коммуны, чтобы однажды короли Франции снова могли быть коронованы в Реймсе."
nfa.311.d.nocofnoparis: "После траура настало время ликовать: дофин Анри д'Орлеан был коронован в соборе Сен-Филипп в Алжире, приняв царственное имя Анри VI. Как и коронация его отца, церемония максимально соответствовала традициям, установленным за тысячелетие французской монархии: после принесения традиционных клятв и помазания маслом из Святой Ампулы принц был облачен в регалии королей Франции и окончательно коронован архиепископом Алжира. Затем пэры Франции и вожди коренных народов поклялись в верности новоиспеченному королю, была отслужена месса, и все направились к выходу из собора. \n\nЕго Величество, вместо того, чтобы сразу же вернуться в Королевский дворец для личного приема, предпочел принять участие в народном веселье, некоторое время смешиваясь с толпой, собравшейся посмотреть на своего нового короля, и произнес речь, переданную по радио на всю империю, призывая к единству и решимости перед лицом грядущих трудностей, заверяя всех, что усилия, требуемые от Франции и её народа, не будут напрасными. Народные гуляния продолжались до поздней ночи, и сегодня утром стали ясны две вещи: преемственность монархии теперь обеспечена, и наша нация должна быть полна решимости, как никогда, освободить наших соотечественников, чтобы однажды короли Франции снова короновались в Реймсе."
nfa.311.d.nocofparis: "После траура настало время ликовать: Король Жан был похоронен в традиционном месте упокоения французских королей, базилике Сен-Дени, а дофин Анри д'Орлеан был коронован в Реймсе, как сорок поколений королей до него, приняв царственное имя Анри VI. В отличие от коронации его отца, церемония максимально точно следовала ритуалам, установленным за тысячелетие существования монархии. После принесения традиционных клятв и помазания маслом из Святой Ампулы, принц был облачен в регалии королей Франции, включая некоторые, считавшиеся утерянными в изгнании, такие как рука правосудия и скиПётр Карла VI, после чего был коронован архиепископом Реймса. Пэры возрожденного Королевства и вожди коренных народов поклялись в верности Его Величеству, после чего была отслужена месса.\n\nЗа пределами собора, хотя и раздавались возгласы и крики "Да здравствует Король" наряду с насмешками и оскорблениями, толпа казалась в основном озадаченной этим сюрреалистическим зрелищем: в конце концов, прошло более века с тех пор, как Король был в последний раз коронован в Реймсе, а два десятилетия правления Коммуны сделали невозможным повторение такого события. И вот, вместо того, чтобы вернуться в резиденцию архиепископов Реймса на частный прием, Его Величество решил выйти из собора пешком в сопровождении своего маленького сына, некоторое время смешиваясь со своими новыми подданными, почти чтобы доказать вновь завоеванному народу, а возможно, и самому себе, что все это действительно реально: красный зверь убит, Королевство возрождено, война братьев против братьев окончена. Затем Анри VI произнес речь, переданную по радио на всю Францию и её империю, в которой заверил, что с его коронацией наступила новая эра, эра порядка, мира и процветания, и что все жертвы, понесенные Францией, не будут напрасными. В то время как в одних районах народные гуляния продолжались до самой ночи, в других вспыхнули беспорядки: королю придется доказывать свою состоятельность большей части нашего народа."
nfa.311.a: "Пусть правление Анри будет долгим и благополучным!"


# Various Older Events, Home Recoming, Morocco Seizing...

nfa.60.t: "Антисиндикалистское ополчение поднимается!"
nfa.60.d: "После нашей успешной высадки на материк сотни добровольцев прибыли на наши передовые посты. Штаб Armée De Terre решил организовать наших местных сторонников в нерегулярные силы под названием Milice Française (Французское ополчение). Это народное движение было довольно неожиданным, но долгожданным, и мы можем ожидать появления новых ополченцев по мере того, как мы будем освобождать все новые регионы метрополии. С помощью народа вытеснить красную мразь из нашей любимой Франции будет гораздо легче!"
nfa.60.a: "Мы идем на Париж!"

nfa.61.t: "Предатели!"
nfa.61.d: "После возвращения реакционеров во Францию из своих нор начали выползать всевозможные антисиндикалистские отбросы. Дезертиры, преступники, террористы и прочие прихлебатели международной буржуазии предложили свои услуги нелегитимному правительству в Алжире! Мы должны быть осторожны, иначе такие же события произойдут в каждом регионе, через который пройдут националисты."
nfa.61.a: "Это не имеет значения! Смерть угнетателям и их лакеям!"

nfa.62.t: "Франция поддерживает нас!"
nfa.62.d: "Французское правительство в Алжире решило поддержать нас в продолжающейся Гражданской войне. Возможно, это связано с тем, что они надеются заручиться нашей поддержкой в возвращении Франции."
nfa.62.a: "Отлично!"

nfa.63.t: "Франция поддерживает нас!"
nfa.63.d: "Французское правительство в Алжире решило поддержать нас в Гражданской войне. Возможно, что это связано только с их католическими корнями, но также и с тем, что они надеются заручиться нашей поддержкой в возвращении Франции."
nfa.63.a: "Отлично!"

nfa.64.t: "НКТ-ФАИ в Африке"
nfa.64.d: "После революции НКТ-ФАИ в Испании и получения ими контроля над африканскими колониями Испании, у них появился плацдарм здесь. Мы решили вторгнуться на эти территории, чтобы обезопасить их от красной угрозы, теперь мы стоим перед выбором, что нам с этим делать?"
nfa.64.a: "Оккупировать эти территории."
nfa.64.b: "Отдать их карлистам."

nfa.65.t: "Конфликт в Африке"
nfa.65.d: "Националистическое французское правительство совершило марш на наши территории в Африке! Как мы должны отреагировать на это действие?"
nfa.65.a: "Позволить им захватить их."
nfa.65.b: "К войне!"
nfa.65.c: "Окажите сопротивление, которое мы можем оказать....."

nfa.66.t: "Конфликт в Африке"
nfa.66.d: "Национальные французские силы захватили наши африканские провинции и сдали их карлистам. Какой курс действий мы должны предпринять?"
nfa.66.a: "Позволить им взять их."
nfa.66.b: "К войне!"
nfa.66.c: "Оказывайте сопротивление, какое только можем."

nfa.87.t: "Сопротивление нашему возвращению на родину"
nfa.87.d: "Вопреки народной поддержке, которая заставила ополченцев возникнуть спонтанно, похоже, правительству коммунаров удалось убедить некоторых бедных людей Франции. Несколько сторонников Коммунаров намерены помешать нашим усилиям по отвоеванию Метрополя, чтобы спасти синдикалистский режим. Уже сейчас они усердно саботируют нашу инфраструктуру, разжигают недовольство и организуют сопротивление."
nfa.87.a: "Мы должны заручиться их поддержкой"

nfa.88.t: "Скрытое событие"
nfa.88.d: "Пожалуйста, сообщите The Alpha Dog на github, если оно найдено. Это событие nfa.88"
nfa.88.a: "Скрытое событие"

nfa.110.t: "Франция готовится к нападению на нас"
nfa.110.d: "Наши шпионы на Корсике и в Алжире сообщили о скоплении войск, готовящихся к нападению на нашу страну. Наиболее вероятный путь атаки будет пролегать с юга в Провансе, но мы должны держать наших людей наготове. Кто знает, какие дьявольские планы придумали реакционеры во время своего изгнания. Революционное пламя не должно быть погашено предателями в Алжире!"
nfa.110.a: "Они не пройдут дальше пляжа!"

nfa.111.t: "Французское вторжение в Марокко"
nfa.111.d: "Шакалы французского правительства в изгнании, базирующегося в Алжире, почувствовали нашу слабость и решили захватить нашу колонию Марокко! Мы мало что можем сделать... Некоторые наши генералы, однако, считают, что мы должны оказать некоторое сопротивление, пусть даже символическое. Несколько фельдмаршалов-националистов настроены более экстремально: если мы хотим, чтобы нас по-прежнему уважали как великую державу, мы должны предупредить французов, чтобы они отошли или столкнулись с нашими войсками!"
nfa.111.a: "Мы ничего не можем сделать, сдайте колонию."
nfa.111.b: "Окажите сопротивление, на которое мы способны..."
nfa.111.c: "Мы можем быть слабыми, но мы не склонимся ни перед какими французами - сопротивляйтесь любому вторжению."

nfa.112.t: "Марокко - наше!"
nfa.112.d: "Падающая Германская Империя склонилась перед нашими требованиями и уступила нам колонию Марокко. Однако некоторые подразделения-изгои отказались выполнять приказы самого Кайзера и готовы оказать сопротивление новой французской администрации."
nfa.112.a: "Хм, странно."

nfa.113.t: "Марокко - наше!"
nfa.113.d.moroccogermanpuppet: "Падающая Германская Империя склонилась перед нашими требованиями и уступила нам колонию Марокко! Сейчас наши войска входят в протекторат, чтобы установить новую французскую администрацию. Это победа!"
nfa.113.d.moroccoindependent: "Бесхребетные марокканцы по праву склонились перед нашими требованиями и уступили нам свои земли. Наши войска уже второй раз входят в страну, которая теперь является французским протекторатом. Это победа!"
nfa.113.a: "Великая!"

nfa.114.t: "Предупреждение Германии"
nfa.114.d: "Похоже, немецкий гигант не так мертв, как кажется... После получения наших требований о сдаче Марокко, остатки правительства Рейха приказали своим войскам сопротивляться любым французским вторжениям в их колонию, а также предупредили наш кабинет министров, чтобы они либо прекратили поход в Марокко, либо столкнулись с немецкими войсками..."
nfa.114.a: "Может, не стоит с ними связываться... Отступаем!"
nfa.114.b: "Игнорируя их угрозы, продвигайтесь в Марокко."

nfa.115.t: "Наши угрозы были проигнорированы"
nfa.115.d: "Правительство Алжира решило проигнорировать наши предупреждения, и их войска уже пересекли границу с немецким Марокко. Что нам теперь делать?"
nfa.115.a: "Мы ничего не можем сделать, сдайте колонию."
nfa.115.b: "Окажите сопротивление, которое мы можем оказать..."
nfa.115.c: "Они сделали свой выбор - война!"

nfa.116.t: "Французское вторжение в Марокко!"
nfa.116.d: "После распада некогда великой Германской империи и нашей вновь обретенной независимости, французы в Африке взяли на себя право потребовать контроля над нашей территорией, или рискуют столкнуться с войной. Что мы ответим?"
nfa.116.a: "У нас нет другого выбора, кроме как сдаться..."
nfa.116.b: "Мы будем бороться до конца!"

nfa.117.t: "Марокканцы устояли!"
nfa.117.d: "Глупо, но похоже, что марокканцы решили проигнорировать наши требования и не позволят нам войти в Королевство. Это оскорбление для Франции, и оно должно быть немедленно устранено. Марокканцы будут наказаны за свою ошибку."
nfa.117.a: "К сожалению, мы ещё не готовы к войне..."
nfa.117.b: "Настало время атаковать!"

nfa.155.t: "Присоединение к законному правительству Франции"
nfa.155.d: "Наше недавнее освобождение от деспотичного повелителя ставит вопрос о цели существования нашей страны. Начав как сателлит в оккупированной Франции, мы теперь имеем полную власть над своей землей, но не слишком много пользы от нее. Рядом с нами находится Национальное правительство Франции, которое происходит от законного правительства Третьей республики и претендует на владение контролируемой нами территорией. Многие наши граждане также надеются на это другое правительство и не понимают, почему мы делаем государство-сателлит последним. Должны ли мы объединиться с Национальной Францией или объявить себя законной властью в регионе?"
nfa.155.a: "Попросите Национальную Францию объединить наши государства."
nfa.155.b: "Мы - единственная легитимная власть во Франции."

nfa.156.t: "Французы встречаются с французами"
nfa.156.d: "Бывшее французское марионеточное правительство в Париже было недавно освобождено и, следуя новой внешней политике, решило считать нас законным французским правительством и просить о союзе наших властей. Мы, конечно, очень рады этому и надеемся, что французы и дальше будут объединяться."
nfa.156.a: "Ура!"

