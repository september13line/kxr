NFA_french_diplomacy_decisions: "Французская дипломатия"
NFA_french_diplomacy_decisions_desc: "Теперь, когда мы восстановили метрополию, мы можем уделить больше внимания вопросам внешней политики. Немецкий вопрос - это то, что наиболее важно для большей части нашего населения, но, тем не менее, есть много вопросов, которые мы должны решить наряду с ним, чтобы восстановить престиж Франции."
NFA_negotiate_for_dunkirk: "Напомнить о Дюнкерке"
NFA_negotiate_for_dunkirk_desc: "В конце Великой войны Германия передала Дюнкерк под контроль своего зарождающегося сателлита в Бельгии, и стратегический порт в Ла-Манше остался вне нашего контроля. Теперь, когда мы снова граничим с ним, пришло время вести переговоры о его возвращении."
NFA_reclaim_indochina: "Отвоевать Индокитай"
NFA_reclaim_indochina_desc: "После распада французской колониальной империи немецкому флоту удалось установить контроль над нашими индокитайскими колониями. Однако в 1930-е годы немецкие войска уступили контроль всё более мощному левому сопротивлению, которое в настоящее время контролирует полуостров. Мы должны вернуть наши земли и свергнуть этот изолированный бастион социализма."
NFA_reclaim_morocco: "Отвоевать Марокко"
NFA_reclaim_morocco_desc: "После революции немецкие войска и их местные пешки смогли вытеснить нас из богатой колонии Марокко. Однако теперь, когда сами немцы были вытеснены, у нас есть прекрасная возможность вернуть страну."
NFA_question_of_french_windies: "Карибский вопрос"
NFA_question_of_french_windies_desc: "Когда наша колониальная Империя распалась, наши владения в Карибском бассейне были объединены с владениями Великобритании в единую Вест-индскую федерацию. Однако теперь, когда мы способны управлять ими сами, нам следует подумать, хотим ли мы продолжать это соглашение."

# Seize Morocco #

NFA_seize_morocco_decisions: "Захват марокканских территорий"
NFA_seize_morocco_decisions_desc: "С девятнадцатого века мы лелеем амбиции в отношении Марокко. Теперь, когда другие державы, которые заинтересованы в этом, находятся в смятении, пришло время забрать эти земли себе. Vive la France!"
NFA_seize_real_morocco: "Вернуть себе Марокканское Королевство!"
NFA_seize_real_morocco_desc: "Немцы проиграли войну в Европе, и теперь пришло наше время нанести удар и вернуть то, что принадлежало нам!"
NFA_seize_spanish_morocco: "Захватить испанский Рио-дель-Оро!"
NFA_seize_spanish_morocco_desc: "НКТ-ФАИ захватили Испанию и, соответственно, её бывшие колонии в Рио-дель-Оро. Если мы хотим обезопасить регион, мы должны нанести удар сейчас, пока анархисты нестабильны."

# Help a side of Spain #

NFA_help_spain_decisions: "Гражданская война в Испании"
NFA_help_spain_decisions_desc: "Испания десятилетиями колебалась на грани нестабильности, и теперь она, наконец, сорвалась. С одной стороны, безбожные анархисты из НКТ. С другой - претенденты-карлисты, которых поддерживают наши португальские союзники-интегралисты, и которые, в свою очередь, могут стать нашими союзниками в случае успеха. И, наконец, законное правительство Альфонсо XIII, ненавидимого народом, но хорошего друга немцев. Какую сторону мы поддержим?"
NFA_help_kos: "Поддержать легитимное правительство"
NFA_help_kos_desc: "Единственный способ для Испании достичь истинного мира и демократии - это установить истинное правительство Бурбонов."
NFA_help_car: "Поддержать карлистов"
NFA_help_car_desc: "Карлисты - это единственный путь, который ведёт Испанию к тому, чтобы снова стать праведной. Португальцы убедили нас, что это правильная фракция, и, конечно, если мы поддержим их, они присоединятся к нашему альянсу, если добьются успеха."

