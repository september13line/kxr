natfra.290.t: "Парламентские выборы"
natfra.290.d: "Сегодня состоялись выборы в первый законодательный орган, созванный после освобождения.  Поскольку законодательный орган действительно будет управлять государственным кораблем в будущем, важность этих выборов ни для кого не была упущена, и поэтому явка, по оценкам, достигла 90%. Политические перестановки после освобождения в основном утихли, и к настоящему времени пять основных партий борются за места в парламенте. Существует Республиканская Федерация, правоцентристская консервативная партия, состоящая из республиканских орлеанистов. Хотя это и не такое правое крыло, как A.F или КДФ, с течением времени оно все больше смещается вправо, что заставляет некоторых беспокоиться о его будущем. Существует также убежденный центристский Демократический Альянс, чья широкая поддержка со стороны умеренных левых и правых сторонников превратила партию в монстра Франкенштейна, принявшего левые идеалы, такие как защита свободы и продвижение реформ, и идеалы правого крыла, такие как почитание закона и порядка и оппозиция коллективизму и государственности. Однако его широкая привлекательность сделала его столь же популярным. Чуть левее находится Радикальная партия, убежденная светская, либеральная и парламентская партия. Когда-то до Вельткрига она занимала положение доминирующей политической силы. Левое крыло партии поддержало революцию, и это оттолкнуло либеральных избирателей среднего и высшего классов, на которых традиционно опиралась партия. Тем не менее, он в некоторой степени восстановился и сейчас находится на грани возвращения. Крайне правая - Круа-де-Фе, яростно националистическая военизированная политическая партия. Основанные во время изгнания бывшими ветеранами, лишенными избирательных прав, они время от времени использовались правительством для разгона местных и/или синдикалистских митингов во время изгнания. Однако это имело неприятные последствия, поскольку дало им каплю легитимности, которую их лидер де ля Рок превратил в реку поддержки. Последним и, безусловно, наименее значимым является Аксьон Франсез, интегралистская и монархическая организация, которая выступает за все, против чего якобы выступает Республика. A.F хочет установить антипарламентскую, наследственную, реакционную, интегралистскую, децентрализованную и католическую монархию в парламентской, либеральной, централизованной демократии. Несмотря на несомненное влияние A.F среди многих правых католиков Франции, мало кто ожидает, что они сделают что-то близкое к успеху, но даже получение одного места может означать окончательную гибель республики, на спасение которой было потрачено столько крови."

