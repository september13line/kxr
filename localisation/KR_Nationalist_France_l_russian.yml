nfa.517.a: "Радостное событие!"

nfa.518.t: "Возвращение принца"
nfa.518.d: "Десятилетия назад дом Гримальди отправился в изгнание, когда ополченцы-коммунары наступали на крошечное Княжество Монако, символизировавшее в их глазах высшее буржуазное вырождение. С тех пор "князь-солдат" Луи II не терял надежды восстановить независимость Монако и неустанно добивался от французского правительства включения восстановления княжества в любые будущие военные цели. Чтобы доказать княжескую преданность своим давним союзникам и защитникам, наследник княжества Ренье даже пошел по стопам своего отца и вступил во французскую армию на поздних этапах войны, служа с отличием.\n\nКогда Монако освободилось от власти коммунаров, их преданность, конечно же, была вознаграждена, и Людовик II официально провозгласил восстановление независимости княжества с балкона княжеского дворца перед ликующими монегасками. Хотя часть населения вначале приветствовала аннексию, быстро стало ясно, что без независимости, азартных игр и туризма бывшее Княжество представляет собой не более чем отсталый, хотя и симпатичный городок, и отношение к коммунарам быстро испортилось. Позже в тот же день был подписан договор с французскими представителями, углубивший взаимные обязательства двух государств по отношению друг к другу, уже установленные договором о "защитной дружбе" 1918 года, и гарантирующий, что судьбы Франции и Монако отныне будут связаны навсегда."
nfa.518.a: "Deo Juvante!"

nfa.519.t: "Смерть ученого"
nfa.519.d: "Сегодня десятки тысяч людей со всего Алжира присутствовали на похоронах шейха Абдельхамида Бен Бадиса. Выходец из престижной семьи улемов, претендующих на то, что они являются потомками средневековой династии Зиридов, правившей Ифрикией много веков назад, Бен Бадис был обречен на комфортную жизнь в качестве исламского ученого, члена местной элиты, далёкого от борьбы своих соотечественников-индигенов. Вместо этого его наставник заставил его в юном возрасте дать обещание никогда не служить французам и направил его на путь неустанной работы на благо своего народа. Он учился в медресе Эз-Зитуна в Тунисе, старейшем и одном из самых престижных центров исламского образования во всем Магрибе, и именно там и во время длительного пребывания на Ближнем Востоке он принял сильно реформированное течение ислама, вернувшись домой с надеждой искоренить неортодоксальные практики марабутов и суфиев на своей родине и укрепить исламскую идентичность Алжира. Один из основателей Ассоциации алжирских мусульманских улемов, он быстро стал её неофициальным главой, помогая создавать множество школ по всему региону, выступая против ассимиляции и принимая активное участие в борьбе за права коренного населения, особенно на своей родине, в Константине, "городе мостов". Пока алжирцы оплакивают смерть ученого и патриота, пьед-нуары вздохнули с облегчением, поскольку всегда считали его занозой в своем сердце. Что касается властей, то, хотя они и направили официальные соболезнования семье Бен Бадиса, некоторые опасаются последствий его смерти: в конце концов, этот человек был довольно умеренным и всегда следил за тем, чтобы улемы всегда держались подальше от любых независимых разговоров."
nfa.519.a: "Мы принадлежим Аллаху, и к нему мы вернёмся."

nfa.520.t: "Конфедерация Нотр-Дам"
nfa.520.d: "Широкая сеть информаторов Коммуны недавно была интегрирована в нашу более широкую разведывательную сеть в Метрополе и уже предоставила нам важнейшую информацию о военных объектах и планировании, влиянии Коммуны в наших владениях, а также о потенциальных целях для перехода на нашу сторону или уничтожения. Основанная в начале этого года Луи де Ла Бардонни, виноделом из Дордони, и возглавляемая нашим контрабандным агентом Жильбером Рено, который теперь работает под псевдонимом "полковник Реми", сеть действует в основном на западе Франции, вербуя в основном среди многочисленных католиков, недовольных антиклерикальной практикой синдикалистского правительства, включая большое количество женщин, таких как Жаннет Гийо. Поэтому глубоко католический полковник Реми выбрал для сети кодовое название C.N.D, сокращенное от "Братство Богоматери", надеясь, что усилия этих героев окажутся под защитой Девы Марии."
nfa.520.a: "Удачи, полковник!"

nfa.521.t: "Военная сеть"
nfa.521.d: "Уже несколько месяцев до нашей разведки доходили слухи о высокоэффективной сети, действующей на востоке Франции, но докопаться до нее было невозможно. Действительно, похоже, что никто из оперативников даже не знает имени своего иерархического начальника, а встречи сводятся к строгому минимуму. Но наконец с нами связался её лидер, эльзасский текстильный промышленник Пауль Данглер по прозвищу Комендант Марциал, гражданин Рейха. С помощью немецких денег, предоставленных под предлогом финансирования изучения цветка генистеи на холмах региона Вогезов, комендант Марциал быстро создал дисциплинированную сеть, собирая информацию об инфраструктуре Коммуны и передвижениях войск на востоке, создавая тайники с оружием и взрывчаткой по всем Вогезам и в Эльзасе, создавая вооруженные сети в Лотарингии, а также группы прикрытия на случай, если Коммуна продвинется дальше Вогезов. Однако, не зная своих немецких покровителей, Данглер считает, что Эльзас является законной частью Франции, и его сеть собирает огромное количество информации в немецкой разведке, а также налаживает связи в армиях Рейха с недовольными эльзасскими солдатами и офицерами.\n\nТеперь он предложил нам свои услуги в качестве двойного агента, предоставляя нам доступ к своей сети для подготовки освобождения Франции, и было бы глупо отказываться. Хотя немцы знают его сеть как Réseau Martial (Военная сеть), для нас он станет "Эльзасской 7-й колонной", так как глубоко католический Данглер считает, что 7 - святое число. Однако его внимание явно разделено между Коммуной и Рейхом, что может помешать эффективности его работы против красных, которых он сам называет "антицивилизацией". Что же нам делать?"
nfa.521.a: "Попросите его пока сосредоточиться на коммунарах."
nfa.521.b: "Информация о бошах всегда будет полезна"

nfa.522.t: "Распад немецкой Африки"
nfa.522.d: "В 1897 году министр иностранных дел Германии фон Бюлов утверждал, что колониальная политика империи заключается в том, чтобы "никого не отбрасывать в тень, а самим занять место под солнцем". Несмотря на эти примирительные слова, в течение почти двух десятилетий они с завистью наблюдали за тем, как мы распространяем французскую цивилизацию и строим империю, охватывающую весь мир. Не раз мы пресекали их попытки экспансии: они заставили нас дорого за это заплатить. Потерпев полное поражение в Африке, их подданные вздохнули с облегчением, когда тевтонское иго было наконец снято, мы, тем не менее, были вынуждены уступить Германии большую часть наших колоний в соответствии с условиями перемирия 1919 года. Мы надеялись, что это временная мера, что повторные переговоры помогут нам получить более выгодные условия: революция быстро разрушила эти надежды. Изгнанные в Алжир, мы могли лишь с ужасом наблюдать, как немцы аннексировали наши владения и владения Бельгии, а затем захватили колонии наших британских союзников, когда те тоже склонились к социализму. Кайзеррейх создал монстра, непонятное, бегемотичное сплетение предыдущих администраций и перезаключенных договоров, простирающееся от Абиджана до Дар-эс-Салама.\n\nНо наконец-то мы были оправданы. Кайзер назначил своего ставленника фон Геринга главой химерической "Миттельафрики", но чрезмерно амбициозному Летающему Людоеду удалось лишь катастрофически руководить колониями: под тяжестью его некомпетентности хрупкая конструкция рухнула. Большая часть Африки сейчас находится в состоянии, которое можно описать только как анархическое, поскольку европейские колонисты борются за господство или за выживание, в зависимости от их местоположения. Некоторые в нашей администрации утверждают, что сейчас идеальное время для похода на юг и отвоевания того, что принадлежит нам, но сейчас просто слишком рано: немцы всё ещё утверждают, что ситуация скоро будет под контролем, и мы не можем позволить себе враждовать с ними до того, как материк будет отвоеван. Мы будем выжидать, наблюдая и связываясь с нашими бывшими туземными союзниками: возможно, скорее рано, чем поздно, они вернутся под наше влияние."
nfa.522.a: "Думаю, боши называют это "Schadenfreude"."

nfa.523.t: "Аудиенция с Аголи-Агбо"
nfa.523.d: "Окруженный своей женской охраной мино, более известной на Западе как амазонки, одетый в свои лучшие традиционные одежды и держащий в руках "récade", Королевский скиПётр в форме топора, пожилой Король Дагомея приветствовал в своем дворце в Абомее нашего посланника, который осыпал его подарками, похвалами и выдвинул одно требование: восстановить договор о дружбе и торговле, который объединял наши две страны с 1894 года. Король быстро согласился, и его двор ликовал.\n\nЭто, казалось бы, спонтанное проявление Королевской власти было, однако, результатом недельных переговоров между французскими представителями и королем Аголи-Агбо. После краха немецкого африканского порядка многие местные лидеры впервые за несколько десятилетий оказались в положении реальных руководителей: некоторым, как Аголи-Агбо, удалось в некоторой степени восстановить свою традиционную власть над народом. Однако Дагомея всё ещё находится в беспорядке: Остатки германцев всё ещё скрываются, и королю просто не хватает ресурсов, чтобы действительно восстановить порядок на территории всей бывшей колонии, особенно среди северных народов, таких как свирепые бариба и их всадники вассангари, сильно отличающиеся от его собственного народа фон. Поэтому Аголи-Агбо нуждался в союзниках: мы, как его бывшие хозяева, были его первым и, возможно, единственным выбором. Однако мы должны признать, что он ловко использовал наши напряженные отношения с Германией в этих переговорах: мы не могли просто пройти маршем до Гвинейского залива, поскольку Кайзер всё ещё претендует на господство в этом регионе, поэтому мы должны были согласиться на неофициальный протекторат, окружив короля советниками и укрепив его власть над страной своими ресурсами. Но сегодня радостный день: Французская дипломатия обеспечила нам первый шаг к восстановлению нашей африканской империи."
nfa.523.a: "С возвращением, Ваше Величество"

NFA_puppeted_dahomey: "Кукольный Дагомея"

nfa.524.t: "Здравствуй, мой старый Париж"
nfa.524.d: "Париж, столица Франции с тех пор, как существует Франция. Она пережила лучшие времена, война и красные оставили уродливые шрамы, но скоро все заживёт. Несмотря на все трудности, Париж всегда будет Парижем, бесспорно, самым красивым городом в мире, столицей европейской культуры и цивилизации, городом огней: нашим старым добрым Панамом. Наконец, мы здесь, дома. Невозможно скрыть глубокие и священные чувства, которые испытывают все те, кому пришлось оставить её позади все эти годы назад, и благоговение тех, кто был изгнан слишком молодым, чтобы даже помнить её. Красные флаги и другие символы революции были сорваны, и на Елисейских полях состоялся грандиозный парад в честь нашей армии и армий наших союзников: несметное число парижан приветствовали своих освободителей, некоторые плакали от радости, другие просто оставались ошеломленными этим осуществлением самой дорогой для них мечты. Враги Франции всё ещё таятся, но каждый день высокопоставленные революционеры предстают перед судом: это займет время, но сначала Париж, а вскоре и вся Франция будут очищены от этой грязи. Наше Отечество возродится из пепла!"
nfa.524.a: "Париж возмущен, разбит, замучен, но свободен!"

nfa.525.t: "La Phocéenne"
nfa.525.d: "Хотя наша законная столица Париж всё ещё вне пределов нашей досягаемости, наши усилия привели к тому, что мы остановились на следующем лучшем варианте: Марселе. Один из старейших городов Франции с богатой историей, восходящей к фокейским греческим колонистам, он является воротами в Средиземноморье, жизненно важной связью с империей, которая даровала нам победу. Наконец, мы здесь, дома, и Франция почти цела. Невозможно скрыть глубокие чувства, которые испытывают все те, кому пришлось покинуть Францию все эти годы назад, и благоговение тех, кто был изгнан слишком молодым, чтобы даже помнить её. Красные флаги и другие символы революции были сорваны, и по Вьё Порту прошел парад в честь нашей армии и армий наших союзников: множество марсельцев приветствовали своих освободителей, некоторые плакали от радости, другие просто оставались ошеломленными этим осуществлением их самой дорогой мечты. Враги Франции всё ещё таятся, но каждый день высокопоставленные революционеры предстают перед судом: это займет время, но сначала Марсель, а вскоре и вся Франция будут очищены от этой грязи. Наше Отечество возродится из пепла!"
nfa.525.a: "Наконец-то мы пересекли это море"

nfa.526.t: "Рыцари-монахи Сент-Круа"
nfa.526.d: "На высотах над Ораном возвышается цитадель, построенная много веков назад испанцами, - форт Сент-Круа. Захваченный и восстановленный после завоевания Алжира, форт до недавнего времени был второстепенным гарнизоном. Однако в последние несколько месяцев в сонной цитадели кипит жизнь: режим создал здесь школу для обучения будущей элиты нации.\n\nПод руководством лейтенанта Пьера Дюнойе де Сегонзака, молодого и пылкого офицера, и Рене де Науруа, военного капеллана, любимого своими людьми, Национальная школа кадетов Орана создала инновационную шестимесячную программу обучения, чтобы сформировать из сотен самых ярких молодых людей нации лидеров, достойных служить Франции. С помощью строгой дисциплины, образцовой морали, напряженных физических упражнений, вдохновленных скаутизмом и военной подготовкой, долгих часов учебы и глубокого чувства товарищества лейтенант Дюнойе де Сегонзак надеется создать нового человека, полностью преданного национальным интересам. Интересно, что в своем уединении между морем и небом студенты сами начали формировать "дух" Школы: прозвав Дюнойе де Сегонзака "Старым вождем", хотя тому едва исполнилось тридцать лет, они назвали себя Рыцарским орденом, с девизом и гербом, присягнув Франции и своим товарищам. Такое развитие событий поддерживается руководством школы, поскольку романтический образ школы привлекает все больше добровольцев.\n\nНесмотря на это, независимость Сент-Круа беспокоит некоторых в правительстве, а другие считают, что школа медленно, но верно превращается в культ личности вокруг "старого вождя", если не в культ просто и легко, учитывая все более мистическую католическую набожность, развиваемую падре де Науруа. Что следует предпринять?"
nfa.526.a: "Прекрасная инициатива, поощрять монахов-Рыцарей!"
nfa.526.b: "Закройте школу, наши лучшие и умнейшие не будут превращены в культистов."

nfa.527.t: "Скрытые"
nfa.527.d: "Преследуемые, не имеющие права публично демонстрировать то, что им дороже всего, безжалостно высмеиваемые: верующие, те, кто тихо сопротивлялся, несмотря на открытую враждебность коммунаров, выходят из укрытия. В течение многих лет открытое выражение веры было запрещёно, епископы были изгнаны из страны, некоторые церкви были захвачены, за проповедями следили. Под натиском наших победоносных армий некоторые осмелились присоединиться к мессам под открытым небом, священники, которые скрывались, вернули свои приходы, в то время как некоторые, всё ещё осторожные, возможно, опасаясь контрнаступления красных, лишь незаметно приносили цветы к немногим придорожным святыням, которым удалось избежать чистки религиозного выражения в общественном пространстве. Когда братоубийственный конфликт подошел к концу, по всей стране зазвонили некогда молчавшие колокола, были организованы большие процессии, чтобы очистить города и деревни от пятен, оставленных как атеистическим антиклерикализмом, так и оргией насилия, были установлены кресты, образовались длинные очереди к исповедальне, скамьи были заполнены, места паломничества ожили, так как выжившие приходили, чтобы принести свою благодарность тому святому, которому они молились о защите в бою или во время беспорядочного падения бомб: Богоматерь Чудесной Медали, Лурдская, Ла Салетт, Святая Тереза, Святая Женевьева, Святая Жанна д'Арк - у всех были новые почитатели. \n\nКоммунары пытались искоренить "опиум народа": очевидно, это не было столь успешным, как они надеялись. Действительно, кровь мучеников - это семя Церкви."
nfa.527.a: "Te Deum!"

nfa.528.t: "Взрыв Дамокла"
nfa.528.d: "После многих лет тщательных научных исследований французский инженер Луи Реар наконец-то нанес последние штрихи на самую важную работу своей жизни, которая, возможно, радикально изменит ход истории человечества: "Дамокл". Когда он пригласил прессу на эксклюзивное мероприятие, ходили слухи, пока, наконец, он не представил свою работу миру, оставив журналистов ошеломленными на долю секунды, пока вспышки фотокамер не заглушили все их вопросы. По правде говоря, им не нужно было никаких объяснений: достаточно было простой фотографии, которая на следующий день появилась бы в каждой газете.\n\nПри общей площади 200 см2, описанной как "маленькая и разрушительная", названная в честь ставшего печально известным "Красного проекта" атомной бомбы гениального изобретателя, который надеялся, что она вызовет "взрывную коммерческую и культурную реакцию", "Дамокл", теперь самый маленький в мире купальник, вызывает волну страсти по всей Европе и за её пределами. Реард уже получил тысячи писем от поклонников, как ни странно, в основном от мужчин, и столько же заказов, но многих не забавляет это новое модное заявление. Консерваторы, женские ассоциации и даже церковь уже осудили дамокла и призвали правительство закрыть эту явную атаку на общественные приличия, что привело к ещё большей рекламе купальника."
nfa.528.a: "Что ж, если церковь так говорит..."
nfa.528.b: "Это чистый французский гений, не подавляйте его!"

nfa.530.t: "Неделя искусств в Авиньоне"
nfa.530.d: "Авиньон - прекрасный городок на юге Франции, известный хорошо сохранившимся средневековым центром города, до сих пор обнесенным высокими стенами, где в 14 веке папы на некоторое время отправились в изгнание и построили великолепный готический дворец-крепость, а также мостом Сен-Бенезе, знаменитым частичным разрушением и темой многовековой детской песенки. Однако из-за недостатка средств, выделенных на сохранение Дворца Пап во времена правления коммунаров, и значительного ущерба, нанесенного во время реконкисты, город пережил лучшие времена. \n\nДля того, чтобы собрать средства на реконструкцию средневекового квартала, город при поддержке правительства организовал недельный фестиваль искусств, посвященный в основном театру, а дворец стал престижной сценой под открытым небом. Ожидая, что фестиваль посетят несколько местных жителей, город был ошеломлен посещаемостью: тысячи людей пришли посмотреть такие пьесы, как "Ричард II" Шекспира или "История Товита и Сары", библейскую историю, написанную набожным католическим дипломатом и поэтом Полем Клоделем. После такого успеха город поклялся сделать этот фестиваль ежегодным, а все вырученные средства направить на сохранение и восстановление города. Что касается правительства, то оно надеется воспользоваться возможностью и способствовать возрождению классической французской культуры после многих лет "авангардистской", богемной бессмыслицы."
nfa.530.a: "Пусть этот фестиваль будет успешным на протяжении десятилетий!"

nfa.531.t: "Мечеть в Париже?"
nfa.531.d.default: "Планы строительства большой мечети в Париже разрабатывались десятилетиями, сначала их спонсировали османские дипломаты, а к концу XIX века - "Комитет французской Африки", который стремился утвердить Францию как государство, дружественное мусульманам, в рамках её колониальных амбиций или из более искренней исламофилии. Великая война привела эти планы в движение: что может быть лучше для выражения уважения и благодарности многочисленным мусульманским колониальным подданным, сражавшимся за Родину? Было получено одобрение, собраны средства, даже выбрано место для установки. Но революция выбросила все это в окно, и хотя власти Коммуны почтили память солдат-индигенов, погибших за Францию в "великой империалистической мясорубке", они, конечно, не собирались создавать для них место поклонения. \n\nПри изгнании и отвоевании Метрополя наши мусульманские подданные вновь продемонстрировали свою храбрость и преданность Родине, и без них мы не смогли бы победить. В связи с этим приостановленные планы по строительству Великой парижской мечети были расширены, некоторые выступают за создание большого комплекса по образцу мечети Эз-Зитуна в Тунисе, с садами, хаммамом, медресе и даже чайным домиком. Хотя никто не ставит под сомнение необходимость большого символического жеста благодарности, проект вызывает критику как со стороны секуляристов, так и со стороны некоторых консерваторов."
nfa.531.d.af: "Планы строительства большой мечети в Париже разрабатывались десятилетиями, сначала при поддержке османских дипломатов, а к концу XIX века - "Комитета французской Африки", который стремился утвердить Францию как государство, дружественное мусульманам, в рамках её колониальных амбиций или из более искренней исламофилии. Великая война привела эти планы в движение: что может быть лучше, чем выразить уважение и благодарность многочисленным мусульманским колониальным подданным, сражавшимся за Родину? Было получено одобрение, собраны средства, даже выбрано место для установки. Но революция выбросила все это в окно, и хотя власти Коммуны почтили память солдат-индигенов, погибших за Францию в "великой империалистической мясорубке", они, конечно, не собирались создавать для них место поклонения. \n\nПри изгнании и отвоевании Метрополя наши мусульманские подданные вновь продемонстрировали свою храбрость и преданность Родине, и без них мы не смогли бы победить. В связи с этим приостановленные планы по строительству Великой парижской мечети были расширены, некоторые выступают за создание большого комплекса по образцу мечети Эз-Зитуна в Тунисе, с садами, хаммамом, медресе и даже чайным домиком. Хотя никто не ставит под сомнение необходимость большого символического жеста благодарности, проект вызывает критику как со стороны секуляристов, так и со стороны некоторых консерваторов. Несмотря на риторику Французского действия о дружелюбии к мусульманам империи, эта идея встречает большое сопротивление внутри организации, а сам Моррас, как утверждается, горячо против этой идеи."
nfa.531.a: "Построить Великую мечеть - это меньшее, что мы можем сделать."
nfa.531.b: "Король навязывает строительство"
nfa.531.c: "Постройте вместо нее памятник"

nfa.532.t: "Гранд Тур?"
nfa.532.d: "Тур де Франс был до ссылки без конкурса самым популярным спортивным событием года, за которым следили миллионы по радио и на дорогах Франции, когда фанаты велоспорта приходили поболеть за своих кумиров. Точный маршрут "Тура" каждый год был разным, и прохождение его через свой город или деревню, безусловно, становилось событием лета. Революция не помешала энтузиазму Франции в отношении "Тура", хотя число иностранных участников резко сократилось. Более того, велоспорт даже поощрялся коммунарскими властями как пролетарская альтернатива автоспорту, подобно тому, как футбол поощрялся регби. Даже в изгнании наши люди внимательно слушали Тур по радио, что привело к созданию конкурирующего Тур д'Алжир, который действительно имел большой успех, хотя это никогда не мешало нашим людям нелегально подключаться к красным радиостанциям, чтобы следить за соревнованиями.\n\nПосле того, как материк был отвоеван, пришло время снова организовать Тур де Франс, в надежде объединить, хотя бы ненадолго, наш всё ещё глубоко разделенный народ. Однако в комитете, которому было поручено определить маршрут, возник вопрос: должен ли этот Тур также пройти через Алжир? В конце концов, алжирские департаменты являются такой же частью Франции, как и все остальные. Медицинские эксперты предупреждают, что в этом случае соревнования превратятся в почти двухмесячное соревнование, а знойная жара магрибского лета может вывести из строя не одного велосипедиста, но символический триумф объединенного тура может оправдать этот риск"
nfa.532.a: "Объедините два тура в один Гранд Тур!"
nfa.532.b: "Придерживайтесь метрополии"

nfa.533.t: "La Ville aux Cents Clochers"
nfa.533.d: "До революции Руан называли "городом ста шпилей" из-за большого количества церквей. Однако антиклерикальная партия разрушила некоторые из этих церквей, передала их в светское пользование или просто привела в запустение. Теперь, когда война закончилась и Нормандия была освобождена, возникает вопрос: нужно ли восстанавливать эту часть истории Руана в рамках усилий по реконструкции? Многие жители-католики считают, что церкви следует восстановить в прежнем виде, чтобы изгнать безбожное прошлое, однако это потребует определенных затрат, особенно когда деньги можно перенаправить на более насущные цели. В качестве альтернативы мы можем восстановить некоторые из них, придав им другое назначение, например, разместить в них концертные площадки или публичные библиотеки. Таким образом, история города будет сохранена, а деньги использованы эффективно. Или мы можем просто снести самые разрушенные из них и восстановить лишь некоторые, чтобы освободить место для новых зданий."
nfa.533.a: "Конечно же, восстановите все!"
nfa.533.b: "Будьте эффективны при восстановлении"
nfa.533.c: "Нет смысла, снесите все."

nfa.534.t: "Крушение Вимутье"
nfa.534.d: "Маленькая сонная деревушка Вимутье в Нормандии, единственной претензией на славу которой было её недолгое признание в качестве родины знаменитого сыра Камамбер, сильно пострадала в ходе недавних боевых действий, особенно после того, как отступающие красно-британские войска попытались создать временный опорный пункт. Как и во многих других городах и деревнях Франции, на восстановление уйдут годы. Однако одна груда медленно ржавеющего металла превращается в игровую площадку для местных детей и привлекает любопытство некоторых зрителей: выведенный из строя тяжелый британский танк в особенно хорошем состоянии, когда-то бывший стержнем обороны местных синдикалистов, застрял в канаве прямо у Вимутье. \n\nКонечно, власти попытались изъять танк в рамках общегосударственных усилий по залечиванию шрамов войны, либо сдать его на металлолом, либо изучить дальше. Но вимонастерийцы отказались, даже прогнали одну бригаду уборщиков: дети плакали при мысли о потере своей игровой площадки, а взрослые странным образом привязались к обломку. Конечно, почти первозданное состояние танка вызвало многочисленные шутки о храбрости британских войск, но в основном местные жители выглядят очарованными этим объектом, а его вновь обретенная мирная тишина, возможно, является символом медленного возвращения к нормальной жизни по всей Франции. В любом случае, местный мэр заявил, что намерен превратить танк в памятник. Что следует сделать?"
nfa.534.a: "Убедиться, что он отключен, и позволить им оставить его себе."
nfa.534.b: "Это просто странно, конфисковать и сдать танк на металлолом!"

nfa.535.t: "Папские зуавы"
nfa.535.d: "После встречи принца Анри с Его Святейшеством принц начал кампанию по почтению памяти Папских зуавов, полка благочестивых, в основном французских добровольцев, которые защищали Папские государства до завоевания Рима Итальянским Королевством в 1870 году. После падения Вечного города эти добровольцы сразу же отправились во Францию, чтобы храбро сражаться во франко-прусской войне. Эти набожные католики, многие из которых были роялистами, во главе с бароном Атаназом де Шаретт де Ла Контри, потомком знаменитого лидера Вандейского восстания, тем не менее, отложили свои разногласия с Республикой, чтобы сражаться против прусского агрессора. Несмотря на поражение, они пленили воображение французских католиков на десятилетия: этот дух преданности вере и нации принц Анри намерен возродить, поскольку новый режим медленно, но верно утверждает себя.\n\nКроме того, поскольку Папские государства находятся на переднем крае крестового похода против социализма, было решено реформировать "Зуавы", принимая добровольцев-католиков со всей Европы. По этому случаю было воссоздано знамя 1870 года с надписью "Святое сердце Иисуса, спаси Францию", которое было благословлено епископом Алжира и подарено самим принцем собирающемуся отряду. Они отправятся в Рим и будут гордо стоять на страже Тибра, представляя французских верующих, объединённых единым долгом защиты Церкви."
nfa.535.a: "Да здравствуют зуавы!"

nfa.536.t: "Туземные аристократы"
nfa.536.d: "Вот уже несколько недель происходит бессвязный и непрерывный балет туземцев в самых красочных и внушающих трепет костюмах: в Королевских садах был установлен огромный шатер на манер бедуинов, пышно украшенный в эклектичном стиле Мореска, перегруженном Королевской символикой. Именно там Король Жан в гибридной французско-алжирской регалии принял сотни туземцев, каждый из которых занимал какую-то традиционную властную должность. Гордые и загадочные вожди туарегов, полностью облаченные в свои Чёрные шайхи, вестернизированные алжирские шейхи, говорящие на беглом французском языке, мосси Могхо Наба, избранные буры, или короли волофов, и благородные принцы различных мавританских племен Мавритании, среди многих других, все в сопровождении своих эскортов. Каждый из них был союзником, они пришли, чтобы утвердиться в своих должностях и поклясться в верности своему принцу, королю Франции, многие даже были удостоены французских дворянских титулов или наград: один получил титул графа, другой был награжден орденом Почетного легиона, ещё один, особенно преданный, стал пэром Королевства.\n\nЭти изнурительные дипломатические усилия были признаны необходимыми для создания стабильного фундамента нашего нового порядка в Африке. В конце концов, эти традиционные элиты своих народов будут призваны заседать в местных ассамблеях наряду с более мелкими знатными лицами, с большей властью, чем они имели в течение десятилетий, над своими территориями, даже давать советы колониальному правительству в обмен на их нерушимую верность. Республика в своей глупой цивилизаторской миссии стремилась превратить индигена во француза. Монархия требует от индигена только одного: служить Франции, быть готовым сражаться и умереть за своего короля."
nfa.536.a: "Какое зрелище!"


nfa.538.t: "Латинский союз?"
nfa.538.d: "Вопрос о возможном союзе или союзе всех народов "латинской" культуры очень дорог Шарлю Моррасу. Страстный поклонник классики, считающий Рим основой европейской цивилизации, а Францию - её главной наследницей, практичность такого проекта мало интересует Мастера, который расширяет определение "латинской культуры", включая в него всю Южную Европу, большую часть Южной Америки и даже Южную Германию, Швейцарию и Румынию, с радостью стирая грань между "латинской" культурой и католицизмом. Хотя эта идея получила некоторую поддержку в наиболее преданных кругах интегралистов, как в стране, так и за рубежом, поскольку Моррас, в конце концов, является иконой наших идеологических братьев по всему миру, мечта вряд ли станет реальностью: осторожные дипломатические заходы на эту тему были восприняты с недоверием даже нашими ближайшими союзниками по Антанте. \n\nТем не менее, под влиянием его импульса в большинстве стран, о которых мечтает Моррас, возникли ассоциации, продвигающие эту идею, чтобы объединиться в одной единственной, святой цели: уничтожении Германии. Эти группы даже имели ограниченный, но довольно положительный эффект, способствуя развитию хороших отношений между нашими странами и превращаясь в то, что можно назвать международным мозговым центром единомышленников-интегралистов."
nfa.538.a: "Интегралистский интернационал, возможно?"

nfa.539.t: "Невозможный хадж"
nfa.539.d: "Хадж - это паломничество в священный город Мекку, установленное пророком Мухаммедом. Каждый год несметное количество людей со всех уголков уммы совершают это путешествие в Хеджаз: это паломничество является одним из пяти столпов ислама, и каждый верующий, имеющий для этого средства, призван хотя бы раз посетить святейший из городов. Это паломничество - не просто путешествие, а время духовного обновления, очищения и равенства перед Богом для му'мина.\n\nВо всем мире власти предлагают паломникам свою защиту, и Франция не является исключением: с 1916 года французское правительство в сотрудничестве с мусульманской знатью организует Хадж многих, давая возможность тем, кто иначе не мог себе этого позволить, выполнить это священное обязательство. Учрежденное светской Республикой, такое участие в религиозных делах может показаться необычным. Но упускать такую возможность для Франции утвердиться в качестве союзника мусульман было бы глупо, поскольку такое восприятие критически важно для стабильности империи. \n\nКогда-то путешествие было чревато опасностями, будь то природные или от набегов караванов, теперь оно стало гораздо более доступным... или мы так думали. С началом войны в Машрике между османами и их арабскими подданными паломничество стало невероятно опасным: не только сам Хеджаз находится в состоянии глубокой нестабильности, но и весь Левант кишит противоборствующими армиями, повстанческими бандами и разбойниками, различие между которыми иногда бывает трудно найти. До нас уже дошли рассказы о том, как решительных паломников грабят, обвиняют в шпионаже или убивают по пути, поэтому наше правительство решило не формировать в этом году официальный французский караван, вместо этого призывая верующих посетить местные места паломничества."
nfa.539.a: "Пусть следующий год будет мирным!"

nfa.540.t: "Призыв к порядочности"
nfa.540.d: "Эта зима особенно сурова, и по всей Франции остаются глубокие шрамы от войны: многие до сих пор не имеют дома, находятся на улицах или в тяжелых условиях жизни, теснятся в лагерях беженцев. Рационирование по-прежнему является необходимостью, а хаос, порожденный процессом десидикализации, затрудняет организацию эффективной помощи. Ни частные благотворительные усилия профсоюзов, частных лиц или церкви, ни вмешательство государства не помогают облегчить положение самых уязвимых из нас. Что ещё хуже, наши люди по-прежнему сосредоточены на выживании: даже те, у кого есть возможность помочь, просто отводят глаза от нуждающихся.\n\n\nИз трагедии, однако, может прийти надежда. После ужасного обнаружения замерзших тел женщины и её младенца, которые всё ещё сжимали в руках талоны на питание, католический священник выступил по радио с призывом к "восстанию добра". Аббат Анри Груэс уже давно занимается благотворительностью, даже недавно основал приют "Эммаюс" для бездомных, но теперь он выдвинулся на первое место в стране. Этот призыв простого священника, кажется, послал ударную волну по всей Франции: совесть толпы наконец-то пробудилась. Пожертвования, как денежные, так и натуральные, поступают со всех концов страны и даже из-за рубежа, и "аббат Анри", как его теперь называют, посвящает всю свою жизнь тому, чтобы возглавить усилия по оказанию помощи. Конечно, усилия одного человека не могут облегчить страдания всех французов, но своим примером он уже вдохновил других пойти по его стопам: многие стекаются к аббату, и уже идет подготовка к созданию благотворительной сети "Эммаюс". "
nfa.540.a: "...и все у них было общее."

nfa.541.t: "Новый гимн?"
nfa.541.d: ""Марсельеза" является национальным гимном Франции с 1879 года, хотя она была написана в 1792 году Клодом Жозефом Руже де Лислом для добровольцев, отправляющихся на борьбу с прусской и австрийской армиями. После победы революционных сил песня стала бессмертной. Невероятно популярная, песня, несомненно, является символом республики. Однако судьба "Марсельезы" сеет раздор даже среди наших партизан.\n\nМногие не возражают против песни, включая самого Морраса, так же как мало кто возражает против триколора: он сопровождал французов в некоторые из самых славных моментов прошлого века, и его слова можно легко понять как более широкие патриотические, чем республиканские. С другой стороны, меньшинство желает полного отказа от всего, что принесла революция, утверждая, что мы не можем бороться с одной революцией, пока ещё горят угли предыдущей. Поэтому они требуют вернуть гимн, введенный после падения самозванца Буонапарта, "Le Retour des Princes Français à Paris", основанный на мелодии популярной песни "Vive le roi Henri". Был предложен и компромисс: армии контрреволюции сами приняли измененный вариант композиции, названный "La Marseillaise des Blancs", "Марсельеза белых", с радикально другим текстом, который мог удовлетворить всех: в конце концов, было бы жаль тратить такую волнующую мелодию."
nfa.541.a: "Мы не можем позволить республиканцам получить его, сохранить композицию"
nfa.541.b: "Отказаться от Революции, отказаться от композиции!"
nfa.541.c: "Давайте пойдем на компромисс, примем измененную версию."

nfa.542.t: "Интегральный эксперимент"
nfa.542.d: "Следующей остановкой дипломатического путешествия принца Анри стал Лиссабон, столица Королевства Португалия. Всего через десять лет после провозглашения "Португальской республики" широкая коалиция роялистов взяла под контроль Лиссабон и провозгласила восстановление монархии с балкона Торреау Пуэнте, с которого открывается вид на Террейру-ду-Пасу, бьющееся сердце города. Однако в 1927 году, после возобновления экономических потрясений и национального унижения, нанесенного немцами в Африке, лузитанские интегралисты, вдохновленные Моррасом и Аксьон Франсез, организовали переворот, и новое правительство взяло курс на восстановление Традиции и Веры в маленьком государстве и его охватывающей весь мир империи. Португалия стала живым экспериментом, демонстрацией возможности настоящей контрреволюции. Аксьон Франсез пристально следил за реализацией интегралистской мечты в Португалии, каждое развитие восхвалялось в дифирамбических статьях, каждая неудача объяснялась работой красных агитаторов и других саботажников.\n\nПоскольку Франция пошла по стопам Португалии, этот государственный визит рассматривался лузитанскими интегралистами как венец успеха, доказательство их предвидения, а многими португальцами - как источник национальной гордости. Дофин осмотрел многочисленные достопримечательности Лиссабона и его окрестностей в сопровождении короля Дуарте II, а затем отправился в небольшую деревню Фатима, чтобы совершить паломничество к месту, где Дева Мария явилась десяткам тысяч людей. Затем принцы и их близкое окружение удалились во дворец Пена для заслуженного отдыха. Похоже, что два молодых человека сблизились из-за совместного опыта, и зародилась дружба. И если верить придворным сплетням, то вскоре их могло объединить нечто большее: молодой Король Дуарте, очевидно, был поражен красотой невестки Анри, бразильской принцессы Марии Франциски Орлеан-Браганса, сопровождавшей свою сестру Изабель в этом дипломатическом турне. Однако, независимо от этих благоприятных личных уз, теперь наши два народа объединяет одна нерушимая связь."
nfa.542.a: "Пусть наша дружба продлится века!"

nfa.543.t: "Lá na Briogáide"
nfa.543.d: "11 мая 1745 года под Фонтенуа французские войска, возглавляемые лично королем Людовиком XV и его сыном Дофином, столкнулись с армиями коалиции, возглавляемой британцами. Уступая в численности и поначалу неся большие потери, Королевская армия одержала верх благодаря своей железной воле, одержав для короля решающую победу. Один отряд особенно отличился в противостоянии с британской гвардией Coldstream, заставив элитные войска бешено отступать и даже захватив их знамя: шесть полков Ирландской бригады. Эти храбрые ирландцы-якобиты служили Франции на протяжении многих поколений, не теряя надежды увидеть однажды свободную Ирландию, сражаясь за наших королей против "fheall na Sasanach", предательства англичан.\n\nВ настоящее время их мечты сбылись: Ирландия свободна, и "Sasanach", будучи нашими ближайшими союзниками, не помешают нам почтить память ирландской крови, пролитой за Францию, и нерушимую связь, объединяющую наши два народа. Королевские представители отправились в Дублин, чтобы принять участие в церемонии чествования Ирландской бригады в день их победы при Фонтенуа, где был открыт памятник, финансируемый за счёт пожертвований французских и ирландских интегралистов, и восторженные речи, примерно на ирландском с нашей стороны и примерно на французском с их, были тепло приняты большой толпой. По окончании церемонии между представителями партии Ailtirí na hAiséirghe и нашими посланниками состоялась интенсивная дискуссия на различные темы, такие как перевод работ Шарля Морраса на ирландский язык, наш продолжающийся процесс контрреволюции, а также дальнейшее финансирование их движения, которое, как они утверждают, скоро займет благоприятное положение для захвата власти: выглядя положительно ошеломленными, эти решительные молодые люди заверили нас, что Ирландия снова будет стоять на стороне Франции, чтобы помочь нам осуществить нашу мечту об освобождении нашей родины, как против коммунаров, так и против бошей."
nfa.543.a: "Мы должны сделать это ежегодным событием"

nfa.544.t: "Бургундская трагедия"
nfa.544.d: "Поздно вечером из оккупированного метрополя до нас дошли серьезные новости, которые в случае их распространения могут иметь катастрофические последствия для самой стабильности нашей страны. Уже неделю наши оперативники потеряли связь с важными агентами в Коммуне, частью жизненно важной сети сочувствующих, неустанно работающих на наше дело со времен Изгнания. Несмотря на все наши усилия, они остаются недоступными, как будто бесследно исчезли вместе со своим особо важным грузом. Мы сразу же заподозрили, что это дело рук контрразведки Коммуны, которая в течение многих лет была в лучшем случае вялой, но в последнее время упорно пыталась искоренить наши доблестные усилия по сопротивлению анархической тирании красных.\n\nПока судьба наших героев остаётся неизвестной, все, что мы можем сделать, это восстановить и продолжить их священную миссию: контрабанду французского вина из Бургундии, Борделе или Шампани в Алжир, что необходимо для поддержания национального морального духа. Хотя покупка любых товаров с материка официально запрещёна, и Коммуна также отчаянно пытается ввести эмбарго против нас, существует процветающий Чёрный рынок, контролируемый в значительной степени нашими активами, набранными либо из идеологических сторонников, либо из организованной преступности, причем вино и сыр пользуются особым спросом, поскольку они, в конце концов, являются товарами первой необходимости. Несмотря на официальные похвалы алжирскому вину, трудно найти бюрократа, бизнесмена или офицера, который когда-либо пробовал его, и даже среди низших классов, где найти хорошую бутылку для особых случаев, является открытым секретом."
nfa.544.a: "Их жертва не пропадет даром!"

nfa.545.t: "Tu Parles d'une Ingénue"
nfa.545.d: " "Tu Parles d'une Ingénue",  "Назовите это "Ingenue?"", первый роман Жана Брюса стал неожиданным хитом. Молодой человек, родившийся в Коммуне после революции, но сочувствующий нашему делу, черпал вдохновение из своего участия в наших разведывательных сетях, чтобы написать шпионский роман, который, очевидно, занял нишу для многих французов, желающих немного отдохнуть от довольно унылой текущей ситуации. После такого успеха, которому, возможно, способствовала привлекательная обложка и очень дешевая цена, уже выпущено продолжение, а на следующий год запланировано ещё пять. В них рассказываются захватывающие истории об обходительном французском оперативнике Юбере Бониссере де Ла Бате под кодовым именем 2B 117, который путешествует по миру, сражаясь с кровожадными революционерами, а в промежутках занимается тем, что кажется его главным занятием: соблазняет и разбивает сердца как высококлассных дам, так и женщин ночи, всех национальностей и вероисповеданий, причем эти любовные похождения, конечно же, описываются в пылких подробностях. Здесь шпион ввязывается в парижскую организованную преступность, чтобы заполучить украденные документы чрезвычайной важности, там он выслеживает квартал красных фонарей в Шанхае в поисках предателя, потом мы видим его поющим в каирском кафе или затерянным в фавелах Рио: романы имеют мало художественных достоинств и не получат никаких литературных премий, но это мало волнует автора. Брюс уже богатый человек, а о 2B 117 говорят молодые люди по всей Франции, которые бесконечно цитируют друг другу пошлые фразы шпиона."
nfa.545.a: "Может быть, дальше будет фильм?"

