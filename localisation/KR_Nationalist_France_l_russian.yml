NFA_rebuild_metropole_cat: "Восстановить промышленность метрополии"
NFA_rebuild_metropole_cat_desc: "Освободительная война опустошила прекрасные земли Франции, мы должны сделать всё, что в наших силах, чтобы вернуть им должную славу."

NFA_civ_in_paris: "Восстановить гражданскую промышленность в Париже"
NFA_mil_in_paris: "Восстановить военную промышленность в Париже"
NFA_Rebuild_Loire_Valley: "Восстановить долину Луары"
NFA_Restore_Caen: "Восстановить город Кан"
NFA_Restore_Caen_desc: "Непрекращающиеся бомбардировки в течение всей войны оказались катастрофическими для города и прилегающего региона. Немногие здания были пощажены. Мы должны приложить все усилия, чтобы восстановить Нормандию!"
NFA_Rebuild_Burgundy: "Восстановить Бургундский регион"
NFA_Rebuild_Burgundy_desc: "В приграничных районах шли масштабные бои между немцами и коммунарами во время второго Вельткрига. Массовое перемещёние войск нанесло ущерб инфраструктуре в регионе и требует внимания нашего правительства для восстановления."
NFA_Renovate_Champagne: "Обновить Шампань"
NFA_Renovate_Champagne_desc: "Как и во время первого Вельткрига, город Реймс подвергся прямому вражескому обстрелу, и большая часть города была разрушена во время боев, которые вели коммунары во время своего отступления к Парижу. Эта трагедия может быть использована в наших интересах, поскольку у нас есть возможность перепланировать город, создав лучшую инфраструктуру, чтобы поддержать население, которое хочет вернуться домой."

NFA_Renovate_Marseille: "Новый Марсель"
NFA_Renovate_Marseille_desc: "С самого начала нашей экспансии в Северную Африку порт Марселя был важным узлом, связывающим метрополию и колонии. В то время как многие предприятия и отрасли промышленности, бежавшие во время Гражданской войны, начали переезжать обратно в метрополию, некоторые, однако, решили остаться там, где они есть. Чтобы обслуживать их бизнес, мы должны работать над расширением портовых мощностей Марселя и вернуть ему статус одного из крупнейших морских портов Европы."
NFA_mil_in_provence: "Восстановить военную промышленность в Провансе"
NFA_Revive_La_Rochelle: "Возродить порт Ла-Рошель"
NFA_Revive_La_Rochelle_desc: "Значение гавани Ла-Рошель упало с тех пор, как в 1763 году мы проиграли англичанам в "La Guerre de Conquête" (Завоевательная война), что во многом предопределило судьбу наших колониальных амбиций в Новом Свете. С новым порядком в мире мы можем вновь обратить наше внимание на этот порт для трансатлантической торговли с нашими новыми мировыми союзниками. А именно продолжение импорта товаров и материалов, поступающих с канадских фабрик, которые помогли нам вернуться домой."
NFA_civ_in_bordeaux: "Восстановить гражданскую промышленность в Бордо"
NFA_mil_in_bordeaux: "Восстановить военную промышленность в Бордо"
NFA_Light_Up_Lyon: ""Зажечь" Лион"
NFA_Light_Up_Lyon_desc: ""Город огней" был превращён коммунарами в крепость во время их отступления на север. В связи с этим город принял на себя удар во время боёв за освобождение населения. Мы должны взять на себя ответственность за восстановление города и вернуть свет этому некогда прекрасному городу!"
NFA_mil_in_lyonnais: "Восстановить военную промышленность в Лионе"


