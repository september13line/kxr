nfa.401.t: "Белые отцы" #Jan 1936 and then one every month and a half
nfa.401.d: "Общество африканских миссионеров, имеющее решающее значение для стабильности режима, - это католическое общество апостольской жизни, занимающееся евангелизмом и образованием в Африке. Основанные в 1868 году в Алжире, они быстро стали неотъемлемой частью колониального общества, приспосабливаясь к обычаям туземцев, принимая их одежду, одновременно выполняя огромный объём этнографических и географических исследований. Они были в авангарде французских инициатив на континенте, несмотря на их иногда напряженные отношения с республиканским правительством, которое становилось все более антиклерикальным. Они стали ярыми защитниками коренного населения, даже принимали туземных священников, не колеблясь выступали на их стороне против колониальных властей, когда это было необходимо, и в целом действовали как мост между ними, заслужив ласковое прозвище "Белые отцы"\n\n\nВ неспокойные времена после революции, они стали играть решающую роль в сохранении французской власти над тем, что осталось от империи, неустанно работая над поддержанием мира между колонистами, изгнанниками и туземцами при полной поддержке консервативного правительства маршала."
nfa.401.a: "Богородица Африки, молись за нас и мусульман!"

nfa.402.t: "Алжирское действие"
nfa.402.d: "Основанная в 20-х годах Ферхатом Аббасом в хаосе изгнания и называющая себя главным средством массовой информации интегрального национализма наряду с основным Аксьон Франсез, Action Algérienne стала одной из самых популярных газет в алжирских департаментах. Её лозунг,  "От колонии к провинции", резюмирует борьбу с интегралистскими принципами: ассимиляция в рамках большой Франции при сохранении привилегий, традиций и местных законов против централизации и пренебрежения обычаями коренного населения Республики. Требуя автономии коренного населения в социальном и экономическом регулировании, всеобщего избирательного права на муниципальных выборах, а также создания ассамблеи, в которой знатные представители коренного населения будут консультировать французское правительство, Аббас быстро нашел отклик среди коренного населения, особенно среди ассимилированной элиты и влиятельных вождей коренного населения, стремящихся защитить свой образ жизни от постоянно наступающего республиканского правительства.\n\nНо не только локалистские предложения "Действия" нашли отклик среди коренного населения: его антисемитская риторика также оказалась популярной. Наследие декрета Кремье, закона, предоставившего полное французское гражданство еврейскому населению Французского Алжира, но не арабскому и берберскому мусульманскому населению, которое и по сей день остаётся по сути гражданами второго сорта, этот клин между общинами, которые веками жили вместе в относительном мире, оказался легко используемым ультраправыми, Некоторые группы и партии даже обещают отменить декрет, чтобы заручиться поддержкой коренного населения, либо из искреннего идеологического сближения, либо просто из прагматизма, поскольку они знают, что без поддержки или хотя бы нейтралитета коренного населения ничего нельзя добиться."
nfa.402.a: "Националисты, объединившиеся против Республики? Не может быть ничего хорошего."

nfa.403.t: "Жак Бенвиль"
nfa.403.d: "Жак Бенвиль, родившийся в 1879 году, известный историк, журналист и один из основателей Аксьон Франсез, выступил сегодня с большой речью на собрании A.F в Алжире. Родившись в семье убежденных республиканцев, он обратился к монархизму не из ностальгии, а в результате размышлений и сравнений, считая Республику нестабильной, непостоянной и принципиально неспособной конкурировать со стабильной и единой Германией. Плодовитый писатель, он постоянно превозносил французскую монархию в своих исторических трудах и участвовал во многих газетах, одновременно являясь литературным критиком и финансовым аналитиком. Бежав в Алжир во время революции, он написал в хаотических условиях небольшую книгу, которая быстро стала очень популярной. Под названием "Политические последствия мира" Бенвилль излагает свои мысли о мирном договоре между CGT и немцами, утверждая, что так же, как Республика - дочь Бисмарка, созданная для ослабления Франции, Коммуна - дочь Вильгельма II, созданная для разложения Франции до самых корней, чтобы в конечном итоге превратить её не более чем в вассальное государство в неизбежной грядущей войне. \n\nЭтот тезис стал одним из столпов риторики A.F, который неустанно выступает за падение одной дочери Боше, чтобы Франция могла взяться за другую. Многие в нашей стране восприимчивы к такого рода разговорам, поскольку антигерманские настроения среди эмигрантов ничуть не утихли, и речь Бэнвиля слушали тысячи членов Action Algérienne, а также политические соратники, коллеги-писатели и академики и даже члены правительства, присутствовавшие на этом грандиозном мероприятии. Сам Верденский лев выступил с заявлением, в котором почтил речь и труды историка, которого многие теперь считают пророком."
nfa.403.a: "Un grand homme!"

nfa.404.t: "Собор Непорочного Зачатия в Уагадугу"
nfa.404.d: "Собор Непорочного Зачатия Уагадугу был освящен сегодня в присутствии [NFA.GetLeader], губернатора Верхней Вольты Анри-Луи Жозефа Шессе и Жоанни Тевену, очень влиятельного апостольского викария города Уагадугу, которого некоторые называют "истинным правителем" колонии. Первый собор, освященный в Сахеле, Собор Непорочного Зачатия черпает вдохновение как в традиционных африканских строительных технологиях, так и в романской архитектуре. Он является мощным символом успеха миссионерской деятельности в рамках французской колониальной империи и особенно миссионерской деятельности Пер Блан. Он также является венцом личного достижения монсеньора Теневуда, чье присутствие в городе оказало непревзойденное влияние. Прибыв в город в 1903 году, он сразу же установил контакт с местными вождями мосси и приступил к работе, строя школы, семинарию, осваивая землю и внедряя промышленность, медленно, но верно превращая миссию в экономическое сердце города, если не всего региона. Через два года после его прибытия под его руководством было уже более тысячи катехуменов: с тех пор число новообращенных росло в геометрической прогрессии.\n\nЧто касается слухов о том, что он является настоящим губернатором колонии, то неоспоримо, что благодаря своей личной харизме, опыту, дипломатическим навыкам и растущему экономическому влиянию, монсеньор Теневуд обладает значительным влиянием, часто выступая в качестве посредника между колониальной администрацией и традиционными структурами власти. Уже более десяти лет он является важным и откровенным членом административного совета Верхней Вольты и выступал с резкой критикой действий алжирского режима в отношении голода начала 1930-х годов и последовавших за ним восстаний. Однако апостольский викарий всегда отвергал заявления о том, что истинная власть в Верхней Вольте принадлежит ему, представляя себя всего лишь скромным миссионером, которому сопутствует некоторый успех, заботящимся о своей пастве."
nfa.404.a: "Живой святой, этот Теневуд!"

nfa.405.t: "День матери"
nfa.405.d: "Десять лет назад правительство ввело жесткую политику натализма, которая среди многих других мер включала создание специального праздника Дня матери и Медали французской семьи, вручаемой хорошим матерям многочисленных семей. Хотя результаты этой политики только начинают ощущаться, День матери стал по-настоящему народным праздником, он широко отмечается в школах и домах по всей стране к радости матерей, и стало обычным делом, когда дети приносят домой маленькие подарки для своих матерей, а мужья заботятся о том, чтобы этот день был особенным для жен и, конечно, для их собственных матерей. Выступая сегодня по радио, [NFA.GetLeader] напомнил женщинам, что "Только вы можете привить будущим поколениям вкус к честной работе, чувство дисциплины, скромности, уважения, которые делают здоровых мужчин и сильную нацию. Вы - источник нашей христианской цивилизации и наша самая большая надежда на будущее", гарантируя, что невероятно важная роль женщины в обществе будет напоминаться всем и пользоваться заслуженным уважением."
nfa.405.a: "Bonne fête Maman!"

nfa.406.t: "Интегральный гуманизм"
nfa.406.d: ""Интегральный гуманизм. Временные и духовные проблемы нового христианства", недавно опубликованная работа влиятельного католического философа Жака Маритена вызвала страстные дебаты среди католиков. Новообращенный протестант, некогда близкий к Аксьон Франсез, несмотря на то, что не был монархистом, в основном из-за подозрительности к представительной демократии и оппозиции к антиклерикальной политике Третьей республики, Маритен после шока изгнания перешел на более умеренные позиции, ближе к персоналистскому движению и христианской демократии. Отвергая реакцию и либерализм, секуляризм и непримиримый политический католицизм, принимая гуманизм, отстаивая права человека, важность семьи, плюралистическую демократию и ответственность за общее благо, все в духе социального учения Церкви, философ идет несколько против зерна. Действительно, большая часть французских католических мирян и иерархии радикализирована текущей ситуацией: AF даже осудила "Интегральный гуманизм" как работу предателя, продавшегося "демократизму", красного диверсанта. Однако среди более прогрессивных католиков работа Маритена была принята очень хорошо, получила похвалу от отца Монтини, близкого советника Папы Римского, а некоторые умеренные даже отстранились от Аксьон Франсез, прислушавшись к его предупреждению о том, что движение просто использует веру как инструмент для продвижения своей политической идеологии."
nfa.406.a: "Новый вид интегрализма, да?"

nfa.407.t: "Зов тишины"
nfa.407.d: "Гран-при французского кино был присужден "Зов тишины", драме Леона Пуарье. Фильм, пересказывающий жизнь блаженного Шарля де Фуко, получил признание критиков и большой коммерческий успех: действительно, он очаровывает французскую публику уже много лет. Шарль Эжен, виконт де Фуко, на протяжении всей своей ранней жизни казался бы маловероятным кандидатом на почитание, которое сейчас окружает его. Родившись в аристократической семье, он вел беспутную жизнь и в конце концов стал офицером кавалерии. Этот опыт побудил его оставить прежнюю жизнь: он решил принять постриг, привлеченный аскетической жизнью в бедности среди туарегов, с которыми он установил глубокие связи, изучая их язык, переводя Писание и проповедуя своим примером. Туземцы, власти и церковная иерархия считали его святым человеком, но его ждал трагический конец: попав в конфликт с сенусси, он был замучен 1 декабря 1916 года.\n\n\nПустынный отшельник, святой мученик, пионер французского влияния в самых отдаленных уголках империи, отец Шарль стал национальной иконой, его полное посвящение себя Богу и аскетизм вдохновили многих католиков, заставив некоторых пересмотреть свои взгляды на туземное население и ислам в целом. Его недавняя беатификация даже заставила Академию колониальных наук обратиться к папе с просьбой сделать его святым покровителем колонизации: режим, однако, не стал дожидаться его официального признания и активно использует его в качестве пропагандистского материала, несмотря на то, что де Фуко часто критиковал колониальные взгляды."
nfa.407.a: ""Father, I surrender to you": a saint for sure!"

nfa.409.t: "Новости с Корсики"
nfa.409.d: "Сегодня утром на пляже близ Аяччо был открыт военный мемориал, содержащий грунт с материка. Он посвящен десяткам тысяч корсиканцев, отдавших свои жизни за Францию во время Вельткрига и последующей Гражданской войны. После революции остров стал для нас невероятно важным бастионом: действительно, он находится так близко к Коммуне, что в ясный день можно увидеть её берега, а Красная Италия находится совсем недалеко. Как таковой, он стал центром средиземноморской стратегии Антанты, быстро превратившись в крупную военно-морскую и военно-воздушную базу, с которой наши корабли патрулируют как можно ближе к материку, а напряженные столкновения с кораблями Интернационала происходят каждую неделю.\n\nЛюбая попытка освобождения должна была бы начаться здесь, и большая часть разведывательной и рекогносцировочной работы, проводимой во Франции и Италии, координируется из Бастии и Аяччо. Именно здесь высадились первые волны изгнанников, и хотя большинство из них перебрались в Алжир, многие остались, создав демографический и экономический подъем, который в сочетании с наращиванием военного присутствия оживил остров, несмотря на постоянное напряжение, вызванное угрозой войны. Хотя потока беженцев, как в первые дни Коммуны, больше нет, к нашим берегам всё ещё постоянно пробираются диссиденты, каждому из которых оказывают радушный прием, но тщательно допрашивают. Наконец, организованная преступность, которая уже была проблемой до войны, стала главной опорой островной жизни. Многие обездоленные ветераны и беженцы обратились к преступности, присутствие такого количества солдат сделало азартные игры и проституцию процветающим бизнесом, а корсиканская мафия под руководством таких людей, как Пол "Император" Карбоне, сам ветеран, процветала на контрабанде товаров и людей в метрополию и из нее. Власти, однако, закрывают на это глаза, поскольку мафия оказалась невероятно полезной сетью информаторов в Коммуне, удовлетворяя при этом низменные потребности как пехотинцев, так и офицеров."
nfa.409.a: "Какой чудесный остров!"

nfa.410.t: "Умер Луи Блерио"
nfa.410.d: "Луи Блерио, родившийся в 1872 году, инженер, изобретатель и пионер французской авиации, умер от остановки сердца на своей вилле в Алжире в возрасте всего 64 лет. Увлеченный идеей полета и вдохновленный прототипами французского инженера Клемана Адера и успехами братьев Райт, Блерио направил прибыль от своего бизнеса по производству автомобильных запчастей на создание летательных аппаратов. Сначала он столкнулся с таким количеством неудач, что в прессе его прозвали "королем крушений", но в конце концов он добился всемирной славы и признания, став первым, кто пересек Ла-Манш на аэроплане в 1909 году всего за 37 минут. Став живой легендой авиации, ему даже приписывают лицензию первого пилота, он создал успешную фирму по производству своих постоянно совершенствующихся конструкций. С началом Великой войны он специализировался на легких разведывательных самолетах, его компания произвела в итоге более десяти тысяч самолетов для французской армии. В начале революции Блерио, как и многие другие, бежал в Алжир и успешно восстановил свой бизнес, Blériot Aéronautique. Маршал поощрял исследования и разработки в любой области, способной помочь предстоящим военным действиям, и в конечном итоге баллотировался как кандидат от Радикальной партии. \n\nПосле его смерти правительство опубликовало заявление, в котором отметило его вклад в авиацию и в военные действия, а также его стойкость перед лицом первых неудач, назвав его примером для всех французов в эти трудные времена. Также было объявлено о создании медали Луи Блерио, которая будет вручаться рекордсменам по скорости, высоте или дальности полета на легких самолетах."
nfa.410.a: "Да здравствует "roi de la casse"!"

nfa.411.t: "Убийство сотрясает Касбу"
nfa.411.d: "Когда он направлялся в мечеть Сиди Рамадан, великий муфтий Алжира Махмуд Бендали был окружен двумя мужчинами и получил удар ножом в сердце, от которого скончался на месте. Двое преступников были пойманы после быстрого расследования и признались в убийстве, оправдывая свои действия тем, что муфтий действовал против исламской веры и был не более чем марионеткой неверных. Назначенный колониальными властями сначала имамом, а затем муфтием, непопулярный и часто нагло критиковавший даже мягкие реформаторские высказывания, Бендали имел много влиятельных врагов. После грубого допроса убийца признался, что был всего лишь пешкой в более крупном замысле, и что тысячи франков за убийство имама ему предложил истинный организатор преступления - видный член реформистской Ассоциации алжирских мусульманских улемов Тайеб эль-Окби. Этот человек, которому колониальные власти уже запретили проповедовать в мечетях, некоторое время находился под наблюдением полиции по подозрению в заговоре против государства под предлогом религиозной реформы: он был немедленно арестован и ожидает суда.\n\nНо многие алжирцы и некоторые французы считают, что это заговор, и что эль-Окби был ложно замешан в этом деле колониальной полицией, жаждущей, чтобы такое неудобство исчезло. Независимо от того, верно это обвинение или нет, это дело быстро превращается в позор. Мы можем снять обвинения с эль-Окби, несколько потеряв лицо, но предотвратив дальнейшие волнения и, возможно, получив союзника в Ассоциации, или мы можем оставить его в тюрьме, избавившись от видного лидера индейцев и посеяв разногласия среди улемов."
nfa.411.a: "Освободите его, очевидно, что убийца просто пытался переложить вину!"
nfa.411.b: "Мы не можем позволить ему разгуливать на свободе."

nfa.412.t: "Легионер"
nfa.412.d: "Последний фильм с участием суперзвезды комедийного жанра Фернанделя, "Легионер", имел успех, как и почти все, к чему прикасался актер. Мастер физической комедии и шлепков, обладающий к тому же талантом певца, в его фильмах обычно звучит несколько юмористических песен, которые затем становятся успешными сами по себе, его часто сравнивают с американским актером Чарли Чаплином. На этот раз актер играет Фернана, мужа, который, получив нокаут, приходит в себя в караване, направляющемся вглубь Алжира, его документы украдены и заменены на новые: теперь он другой человек, новый доброволец во Французском Иностранном Легионе. Не имея возможности объяснить своё положение офицеру, Фернан призван сражаться с непокорным племенем в пустыне Сахара, и, несмотря на первые неудачи, он быстро находит военную жизнь гораздо более приятной, чем его брак, и особенно гораздо менее дисциплинированной. Теперь он действительно стал совсем другим человеком, его в конце концов разыскивает жена, но вместо этого он решает вновь поступить на службу под своим настоящим именем, становится настоящим героем и в конце концов награждается орденом Почетного легиона.Эта юмористическая повесть оказалась особенно популярной среди ветеранов."
nfa.412.a: "Фернандель сделал это снова!"

nfa.413.t: "Дневник куратора лагеря"
nfa.413.d: "Сегодня главный приз Французской академии, одной из старейших и самых престижных литературных премий Франции, был присужден Жоржу Бернаносу за роман "Дневник сельского священника", опубликованный в начале этого года и имевший большой критический и коммерческий успех. В трогательной истории молодого священника из маленькой деревни на севере Франции Бернанос затрагивает такие темы, как духовность, смерть, борьба между Добром и Злом, судьба, роль церкви в условиях антиклерикального режима, а также самоотверженность, надежда, спасение и благодать. Борясь с недостатком авторитета, с нехваткой средств, с растущим нечестием своей паствы и с местными властями, колеблющимися между насмешками и откровенной враждебностью, приходской священник с крайним рвением и самоотверженностью пытается спасти души своих прихожан, иногда впадая в отчаяние, но никогда не отказываясь от борьбы, возможно, заранее проигранной, но приближающей его к Богу. Кульминацией книги становится обращение председателя местного совета, а заканчивается она на горько-сладкой ноте: сам молодой куратор вскоре умирает от рака желудка, тихо произнося слова: "Все милостиво"\n\n\nМонархист, но восхваляющий дух восстания 1789 года, яростно выступающий против синдикализма, но столь же яростно выступающий против буржуазии, близкий к Аксьон Франсез, но часто противоречащий их взглядам, глубоко католик, но критикующий духовенство, больше озабоченное порядком, чем спасением, не считающий себя ни правым, ни левым, а просто христианином, Джордж Бернанос - человек, полный противоречий. Тем не менее, этой "Дневником", произведением, полным его искренней веры и духовности, он затронул всю нацию, если не весь католический мир."
nfa.413.a: " "L'Enfer, c'est de ne plus aimer""

nfa.414.t: "Второе бюро"
nfa.414.d: "Новый фильм захватил французские кинотеатры:  "Второе бюро", режиссер Пьер Биллон. После многочисленных задержек в производстве и резкой оценки критиков, коммерческий успех этой захватывающей истории о шпионаже стал неожиданностью. В фильме, рассказывающем о капитане Бенуа, которого играет Жан Мюрат, отправленном на задание Второго бюро, нашей неуловимой военной разведки, чтобы захватить чертежи новейшего красного оружия в самом сердце Коммуны, есть все: действие, саспенс и, конечно, романтика. Конечно же, красавца-капитана в конце концов замечает контрразведка Коммуны, которая посылает за ним своего лучшего агента: Элизе, настоящей роковой женщине, поручают соблазнить агента. Конечно же, они влюбляются друг в друга и планируют сбежать вместе. Когда коммунары понимают это, она жертвует собой и умирает на руках своего возлюбленного, насильно напоминая ему о его долге перед Францией.\n\n\nКритики ненавидели этот фильм, называя его дешевым развлечением, но публика любила его и просила продолжения, отвергая слухи о том, что фильм получил государственное финансирование, чтобы изменить общественный образ секретного и иногда зловещёго агентства, как простую коммунарскую пропаганду.."
nfa.414.a: "Может быть, это начало серии?"

nfa.415.t: "Архангел исчезает"
nfa.415.d: "Жан Мермоз по прозвищу Архангел - лётчик-ветеран, который после войны занялся перевозкой авиапочты, стал пионером в этой области и накопил бесчисленные подвиги: он пережил крушение в Сахаре и плен в руках мятежных туарегов, стал первым, кто пересек Южную Атлантику из Сенегала в Бразилию, а затем первым, кто пересек Анды на самолете. Его подвиги рассказываются в газетах и кинохронике как эпические истории, и он стал чем-то вроде национального героя, даже участвовал в политике в составе CdF полковника де Ла Рока и выступал за развитие воздушного транспорта. Но несколько дней назад, во время своего двадцать пятого перелета через Атлантику, авиатор исчез. Обстоятельства до сих пор неясны, и судьба Мермоза до сих пор неизвестна, заголовки газет гласят "Исчезновение архангела", а статьи с каждым новым изданием все больше напоминают хвалебные речи. Вся нация с затаенным дыханием ждет новостей из Атлантики."
nfa.415.a: "Он пережил и не такое, верно?"

nfa.416.t: "Чудо в Южной Атлантике"
nfa.416.d: "После более чем недельного отсутствия новостей от Жана Мермоза и экипажа его яхты Latécoère 300 Croix-du-Sud оставалось мало надежды на их благополучное возвращение домой. Однако сегодня произошло чудо: Мермоз и его измученный, обгоревший на солнце, измученный жаждой, но очень живой экипаж были обнаружены дрейфующим в океане бразильским судном. Новость, как и пилот, быстро пересекла Южную Атлантику и распространилась как лесной пожар, кинотеатры и театры даже прерывали свои программы, чтобы сообщить об этом зрителям. Облегчение общественности ощутимо, правительство выступило с официальным заявлением, поблагодарив бразильские власти, а для "Архангела" уже запланирована героическая встреча."
nfa.416.a: "Каждая пережитая неудача дает нам силы для следующего успеха."

nfa.417.t: "Пепе ле Моко"
nfa.417.d: "Мелодрама "Пепе ле Моко" (Pépé le Moko), в которой главные роли сыграли восходящий актер Жан Габен и уже известная Мирей Балин, быстро завоевала большой успех на родине и даже за рубежом. Действие фильма происходит в Алжире, в частности, в лабиринтообразном и экзотическом старом городе Касба. Фильм рассказывает историю Пепе, которого играет Габен, бывшей крупной шишки парижского преступного мира, ныне скрывающегося от правосудия, и людей, пытающихся его поймать, как представителей правоохранительных органов, так и агентов синдикалистов, стремящихся раз и навсегда покончить с главным организатором черного рынка внутри Коммуны. Устроившись в комфортном изгнании, восстанавливая криминальную империю, гангстер вскоре оказывается выведенным из равновесия появлением Габи, которую играет Балин, любовницы видного бизнесмена, стремящегося "прокормить трущобы" среди местных жителей и эмигрантов в чувственном и опасном мире Касбы. Между ними завязываются отношения, вызывающие ревность любовницы Пепе. За этим любовным треугольником с большим интересом следит полиция, которая использует двух женщин, чтобы подтолкнуть гангстера к все большему риску и в конце концов выйти из подполья. Окруженный, зная, что его гибель - вопрос времени, что ему грозит вечное заключение в тюрьме или убийство красными агентами, Пепе решает уйти на своих условиях и совершает самоубийство, увидев вдалеке Габи.\n\nЗахватывающая, напряженная история о любви и измене, с трогательным финалом, снятая полностью на натуре, неудивительно, что фильм нашел такой огромный успех, некоторые считают его мгновенной классикой. А Пепе, квинтэссенция антигероя, преступного, но принципиального, стал своего рода молодежной иконой, поскольку многие отождествляют его положение на перекрестке двух миров, французского и родного, а также его меланхоличную тоску по Парижу."
nfa.417.a: "Этот Габен наверняка далеко пойдет!"

nfa.418.t: "Orangina, Soda de Naranjina"
nfa.418.d: " "Orangina, содовая Naranjina!", с её секретным рецептом и отличительной формой бутылки, новая освежающая апельсиновая содовая, разработанная пье-нуаром Леоном Бретоном, быстро стала пользоваться огромным успехом в кафе Алжира, особенно среди молодежи. Некоторые говорят, что проницательный бизнесмен даже нанимал студентов и солдат в увольнительных, чтобы они заказывали этот напиток: если эти слухи верны, стратегия оказалась эффективной, сразу сделав Orangina модным и запустив его популярность. Уже сейчас кофейни по всей колонии заказывают ящик за ящиком этого сладкого напитка, и этот бум, несомненно, стимулирует сельскохозяйственный сектор, ведь климат Алжира идеально подходит для выращивания цитрусовых."
nfa.418.a: "Божественно!"

nfa.419.t: "Алжирские скауты-мусульмане"
nfa.419.d: "В 1935 году Мохамед Бурас создал скаутский отряд для мусульманских мальчиков, поддержанный реформаторами-улемами, традиционной элитой и реформаторски настроенными французами, надеясь, что скаутинг будет способствовать физическому и моральному воспитанию, формированию характера, чувства ответственности, а также долга перед Аллахом и родиной. С тех пор были созданы сотни отрядов, которые пользуются популярностью среди всех классов, поскольку в них стекается много молодых мальчиков и подростков, привлеченных обещаниями приключений, чувством принадлежности, а также щегольской формой с красными и зелеными банданами. На основе книг лорда Баден-Пауэлла мальчики учатся разбивать лагерь и выживать, поют песни, участвуют в религиозных церемониях, таких как Ид или Мавлид, где они принимают участие в парадах в форме, группы даже организуют массовые хитанские обрезания мальчиков в возрасте около семи лет, что является большим праздником, который бедные семьи не могут себе позволить. Однако эти группы остаются в значительной степени изолированными друг от друга, разделяя лишь ценности, флаг и форму. Поэтому представители различных отрядов попросили колониальную администрацию благословить создание Федерации алжирских скаутов-мусульман, которая позволила бы наладить более тесное сотрудничество и унифицировать скаутскую практику среди коренного населения. Уже сейчас видные местные деятели, такие как Ферхат Аббас, и разнообразная коалиция французских реформаторов выступают за официальное одобрение такой федерации, утверждая, что она будет продвигать традиционные ценности наряду с лояльностью к Франции, в то время как некоторые более консервативные пьедесталы утверждают, что бойскауты готовятся к красно-зеленому джихаду синдикалистскими агентами Мессали Хаджа, что скаутинг - это вообще плохая идея, и что родина, которой они верны, - это не Франция, а Алжир. Более прагматичные голоса в правительстве утверждают, что если мы дадим согласие на создание этой федерации, то мы получим гораздо больший контроль над в значительной степени автономной инициативой."
nfa.419.a: ""Будьте готовы"! Дайте наше благословение, это может быть только хорошо."
nfa.419.b: "Скорее "будьте готовы" к восстанию! Запретите эти группы."

nfa.420.t: "Sombre Dimanche"
nfa.420.d: "Sombre Dimanche, «Мрачное воскресенье» это меланхоличная композиция, рассказывающая зловещую историю об отвергнутой возлюбленной, которая покончила с собой, обращаясь из могилы к человеку, который её бросил. Сочиненная венгерским изгнанником во время Коммуны в 1935 году, эта песня распространилась по всему миру, став сначала завсегдатаем убогих концертных залов и кабаре, а затем попав в массовую аудиторию, когда её впервые записала на французском языке популярная певица Дамия. В наше непростое время неудивительно, что народы Европы и других стран склонны к меланхолии, однако об этой песне ходят разные слухи: что она связана с постоянно растущим числом самоубийств во Франции, США и на родине композитора, в Венгрии, и что простое прослушивание этой мелодии может подтолкнуть даже самого жизнерадостного человека к суицидальным мыслям. Независимо от того, является ли это фактом, городскими слухами или ловкой маркетинговой кампанией, песня уже запрещена к показу по радио и даже к публичному исполнению в нескольких странах, что только усиливает доверие к слухам о ставшей знаменитой «венгерской песне самоубийц».\n\nЗдесь тоже бушуют дебаты по поводу возможного запрета - почти желанный перерыв в обычной политической борьбе. Но пришло время правительству действовать. Что же нужно сделать?"
nfa.420.a: "Запретить композицию! Очевидно, что в ней есть скрытое послание."
nfa.420.b: "Зачем мы вообще тратим на это время? Отбросить слухи."

nfa.421.t: "Сподвижники Жанны д'Арк"
nfa.421.d: "Сподвижники Жанны д'Арк - это ассоциация, чтящая память святой покровительницы Франции, канонизированной в 1920 году после революции. Ассоциация была основана в 1930 году Максимом Реаль дель Сарте, художником, близким к Аксьон Франсез, после того как тот организовал вывоз мощей святой из Коммуны. Ассоциация называет себя аполитичной, заявляя лишь, что стремится «объединить всех людей доброй воли вокруг той, кто спас Францию в трудную минуту и так прекрасно воплощает наши стремления к свободе нашей нации». И действительно, с каждым годом патриотические торжества, организуемые вокруг святилища, построенного для реликвии, становятся все более популярными: десятки тысяч человек посещают день, завершающийся мессой под открытым небом, включая многочисленных парламентариев, чиновников, епископов, представителей интеллигенции, ветеранов, офицеров, а в этом году даже самого [NFA.GetLeader].\n\nОднако, несмотря на то, что ассоциация утверждает, что стремится оставаться аполитичной, а "Пюсель" почитается большинством политиков, многие пытаются использовать это событие для реализации своих политических планов. И Аксьон Франсез, и Круа-де-Фе неоднократно ловили за раздачей листовок, а сторонники двух партий иногда даже вступали в перепалки. Однако эти незначительные инциденты не помешали общему энтузиазму по поводу празднования, и компаньоны ожидают ещё большего количества участников в следующем году."
nfa.421.a: "Святая Жанна Французская, услышь наши молитвы и приди спасти Францию ещё раз!"

nfa.422.t: "Aux Martyrs Espagnols"
nfa.422.d: " "К испанским мученикам" - стихотворение драматурга и дипломата Поля Клоделя, глубоко консервативного, набожного католика, давнего критика антиклерикальной Третьей республики, который стал своего рода официальным поэтом режима Петена, а его длинные религиозные пьесы снискали ему бесконечные похвалы и даже номинацию на Нобелевскую премию. Однако он в основном избегал политики, поскольку его должность дипломата требовала строгой сдержанности в этих вопросах. Однако кризис, разворачивающийся в Испании, изменил это отношение и побудил его к действию, особенно появившиеся рассказы о красном терроре, профанации и актах насилия синдикалистов против католического духовенства и мирян - все это было до жути знакомо изгнанникам. Клодель обратился к правительству с просьбой оказать безоговорочную поддержку испанским роялистам, которые, по его мнению, ведут священную войну против сил зла. Уже начали появляться комитеты поддержки этого дела, которые собирали средства, организовывали добровольцев и занимались тем, что можно назвать лишь пропагандой от имени Королевства Испании при часто молчаливой поддержке католической иерархии. Стихотворение "Aux Martyrs Espagnols" призывает читателя выступить против красных Неронов и Диоклетианов, перечисляет известные акты преследования и возвеличивает святую Испанию, которая возродится благодаря крови мучеников: к настоящему времени оно появилось на листовках, высмеивалось за довольно эмоциональную и многословную прозу, бесконечно цитировалось сторонниками Испанского Королевства, было быстро переведено и распространено по большей части католического мира, Поль Клодель стал своего рода фигурантом испанского дела."
nfa.422.a: "Очевидно, что это дело было ему дорого."

nfa.423.t: "Кубок Северной Африки"
nfa.423.d: "Футбол в Северной Африке появился благодаря французам: любительские клубы, состоящие из колонистов и солдат гарнизона, образовались уже в 1890-х годах, а Атлетический клуб Орана претендовал на звание старейшего футбольного клуба не только Алжира, но и всей Африки. Постепенно создавались клубы индигенов, первым из которых стал клуб "Алжир Мулудия" в 1921 году, а в наши дни футбол стал невероятно популярным развлечением для многих наших граждан: дети играют на каждой улице, строятся стадионы, а вокруг клубов, появляющихся в каждом районе, консолидируются солидные фанбазы. Объединённые в ведомственные лиги, эти любительские клубы участвуют в соревнованиях, которые длятся целый год, а лучшие в итоге соревнуются в Кубке Северной Африки по футболу с клубами из Алжира, Туниса и даже Марокко. Эти матчи собирают огромные толпы зрителей, давая возможность разыграть в самой дружеской форме соперничество между странами, регионами, а также между колонистами и коренными жителями. Последнее явление все больше беспокоит власти, которые хотят любой ценой избежать того, чтобы мусульманские клубы стали воплощением какого-либо оспаривания колониального порядка: однако запрет этих клубов означал бы просто сделать из них мучеников, поэтому вместо этого правительство выбрало политику интеграции, оказывая давление на клубы, чтобы в них играли как местные жители, так и колонисты. Эта политика оказалась непопулярной с обеих сторон, но постепенно приносит свои плоды.\n\nВ этом году в финале Кубка Северной Африки встретились команды Алжирского университета "Расинг" и "Алжир Галлия Спорт". Университетский клуб победил со счетом 2: после напряженного матча и голов, которых едва избежал вратарь клуба, молодой человек по имени Альберт Камю."
nfa.423.a: "Поздравляем победителей!"

nfa.424.t: "Великая иллюзия"
nfa.424.d: ""Великая иллюзия", военный фильм со звездным составом, быстро становится самым успешным и противоречивым фильмом последних лет. Действие фильма происходит в немецком лагере во время Великой войны. Фильм рассказывает о трех французских офицерах, один из которых принадлежит к рабочему классу, аристократ и нувориш, натурализованный польский еврей, и об их попытках бежать из плена. Их планы неоднократно срываются, но они не теряют надежды, обещая друг другу встретиться в Париже, когда война будет выиграна. Офицеры осторожно братаются со своим немецким тюремщиком, но никогда не теряют из виду свою цель, и аристократ жертвует собой, чтобы позволить своим товарищам бежать. Путешествуя по немецкой сельской местности и в конце концов получив приют у вдовы, один из них влюбляется. Однако чувство долга заставляет его продолжить путь во Францию, и офицеры наконец-то могут снова вступить в бой. Конец, однако, неоднозначен: в последнем кадре показан пустой стол парижского ресторана, в то время как на улице идут тяжелые бои, оставляя судьбу людей неизвестной.\n\n\nФильм, затрагивающий широкий спектр тем, таких как класс, предрассудки, патриотизм и долг, с феноменальными актерами и юмором, стал хитом. Однако его гуманистический подход, показывающий сочувствующих немецких героев, а также персонажей, считающих войну бесполезной, вызвал жаркие споры, многие обвинили фильм в пацифизме. За рубежом фильм был воспринят неоднозначно: в Германии он подвергся жесткой цензуре, в Коммуне был отвергнут как реакционная пропаганда за темы классового сотрудничества и представление аристократии как похвальных трагических фигур, но в Соединенных Штатах его высоко оценили, даже показали в Белом доме. В любом случае, фильм стал классикой."
nfa.424.a: "Как это смогло пройти цензуру?"

nfa.425.t: "Fête du Souverain"
nfa.425.d: "С 1861 года Княжество Монако поддерживало тесные отношения с Францией: номинально независимое, крошечное государство сильно зависело от Франции, и большая часть его процветающей экономики зависела от французских денег, вложенных или проигранных в казино Монте-Карло. В конце концов, два соседа согласились подписать договор о "защитной дружбе". Оставаясь нейтральным в 1914 году, Княжество в итоге оказалось в сложной ситуации: во Франции шла Гражданская война, а в Италии назревала революция. Когда отряды коммунарского ополчения приближались к Скале, символу разгула капитализма, при котором буржуазия с азартом проматывала продукты тяжелого труда пролетариата, Альберт I предпочел изгнание, забрав с собой сказочные богатства семьи Гримальди и создав в изгнании двор, а в 1922 году его сменил сын. Людовик II служил офицером в Иностранном легионе, сражался на Марне и при Шемен-де-Дам, заслужив прозвище "Солдат-Принц" и повышение в звании до генерала. После коронации Людовик отчаянно борется за своё Княжество, аннексированное в одностороннем порядке. Он добился некоторого успеха, получив признание своего правительства в изгнании от стран, выступающих против Коммуны. Будучи поклонником маршала Петена, князь финансировал различные правые и ультраправые инициативы, избегая, однако, Аксьон Франсез, которая во время Великой войны вела против княжества злобную кампанию в прессе, а Монако называли притоном немецких шпионов и еврейского капитала. \n\nНо сегодня - радостное событие: крошечная монакская община в изгнании празднует День суверена, национальный день Монако, приходящийся на праздник святого покровителя князя. Была организована пышная вечеринка, многие представители политической элиты Франции и многочисленные иностранные дипломаты собрались во дворце князя на окраине Алжира, и этот случай он, несомненно, использует для продвижения своих целей."
nfa.425.a: "В следующем году в Монако!"

nfa.426.t: "Умер Пьер де Кубертен"
nfa.426.d: "Пьер де Кубертен, родившийся в 1863 году, историк, педагог, журналист, основатель Международного олимпийского комитета, умер от сердечного приступа в возрасте 74 лет. Родившийся в семье роялистов, но поддерживавший Республику, он отказался от военной карьеры и посвятил свою жизнь педагогике и спорту, сам будучи искусным спортсменом, пропагандируя интеграцию физической активности в образование. Но у де Кубертена была ещё более великая цель: популяризация спорта путём его интернационализации и превращение его в инструмент мира и большего взаимопонимания между народами через мирное соревнование и спортивное мастерство. Надеясь достичь этой утопической цели, де Кубертен обратился к Древней Греции и её Панэллинским играм, и первые за почти два тысячелетия Олимпийские игры состоялись в 1894 году в Афинах.\n\n\nНо даже возрожденные Олимпийские игры не смогли предотвратить безумие Великой войны, и после революции барону, как и многим другим, пришлось бежать в Алжир. Уже разбитое сердце де Кубертена было разбито смертью на фронте двух племянников, дипломатическая ошибка, допущенная на Олимпийских играх 1924 года в Берлине, на которых не присутствовал ни один из Францисков, и последующее создание Спартакиады, оставили де Кубертена разбитой оболочкой человека, его мечта рушилась на глазах. После объявления о его смерти правительство, тем не менее, опубликовало заявление, восхваляющее его, а правительство Греции объявило о своем намерении построить памятник в честь барона в Олимпии."
nfa.426.a: ""Главное в жизни не победа, а борьба", верно?"

nfa.427.t: "Vendanges"
nfa.427.d: "Октябрь традиционно является временем сбора винограда для виноделия, а также поводом для народных гуляний. Вино, конечно, имеет огромное значение для французской культуры. Виноградарство в регионе, который в подавляющем большинстве населен мусульманами, воздерживающимися от алкоголя, может показаться необычным, но Алжир хорошо подходит для выращивания винограда, благодаря своему теплому солнечному климату. Виноделие исторически было одним из двигателей французской колонизации региона, способствуя развитию значительной части земли и инфраструктуры, быстро став основным предприятием для потенциальных колонистов с относительно небольшими средствами и главным источником дохода колонии. После изгнания бизнес, конечно, процветает: виноградари едва успевают удовлетворять спрос, поскольку сотни тысяч французов ежегодно потребляют бутылку за бутылкой, а легальный ввоз вина из метрополии, разумеется, невозможен. Хотя алжирские вина по-прежнему считаются менее качественными для большей части французского населения, которое с нежностью вспоминает вина из Бордо или Бургундии, они постепенно завоевывают определенный престиж благодаря упорной работе эмигрантов, стремящихся поднять производство до стандартов родины: возможно, когда-нибудь эти вина станут такими же известными, как вина из метрополии."
nfa.427.a: "Нищие не могут быть избранными. Santé!"

nfa.428.t: "Le Prolétariat"
nfa.428.d: "Анри, граф Парижский, опубликовал "Пролетариат", краткое историческое и политическое эссе о рабочем классе. В этом эссе наследник прослеживает истоки плохих условий труда и жизни пролетариата до революции 1789 года, "буржуазного переворота", который, по его словам, превратил гордых ремесленников и фермеров в пролетариев, разрушив традиционные структуры, такие как гильдии, и создав условия для экономического либерализма. Он описывает медленное падение рабочего класса в унизительное положение за последние полтора века, вызванное ростовщическим промышленным капитализмом и новыми нелегитимными элитами, кульминацией которого стала революция 1919 года, событие, которое, по его мнению, было спланировано гнусными силами, эксплуатирующими законное недовольство масс. Затем принц Анри страстно отстаивает монархию, единственный режим, который, по его мнению, может действительно восстановить достоинство народа, поддерживая традиции и социальную доктрину церкви.\n\n\nРабота была хорошо принята и хорошо продавалась, благодаря неустанному продвижению Аксьон Франсез и похвале влиятельных священников, уже была переведена на множество языков и опубликована за рубежом, хотя некоторые были шокированы жестокостью обличения Анри капитализма и буржуазии. Любопытно, что он даже получил похвалу, иногда искреннюю, но в основном забавную, от Коммуны."
nfa.428.a: "Может быть, ему следует дать прозвище Красный граф?"

nfa.429.t: "Музей человека"
nfa.429.d: "Сегодня в Алжире открылся Музей человека - музей, объединяющий коллекции, посвященные эволюции человека, его биологическому единству и разнообразию, а также культурному и социальному разнообразию. Здесь представлены различные предметы, такие как доисторические артефакты, многочисленные образцы ремесел и искусства как французских, так и местных жителей, а также фотографии, документирующие образ жизни различных народов, населяющих Французскую империю. Большая часть коллекций музея - это недавние приобретения: правительство финансировало обширные этнографические экспедиции в наших нынешних и бывших колониальных владениях, стремясь укрепить наши позиции на отдаленных территориях. Например, одна только миссия Дакар-Джибути 1931 года, состоявшая из лингвистов, этнографов, натуралистов, художников, фотографов и даже музыковеда, привезла более 3000 предметов, 6000 фотографий, 1600 метров фотопленки и 1500 страниц заметок с бесценной информацией о быстро исчезающем образе жизни. \n\nНесмотря на критику способа приобретения коллекций, некоторые радикальные газеты даже доходили до обвинений в рэкете, церемония открытия музея прошла успешно, на ней присутствовали мэр Алжира, министр колоний и тысячи любопытных алжирцев, пьедесталов и индигенов."
nfa.429.a: "Это не воровство, если это ради науки, верно?"

nfa.430.t: "Я обвиняю!"
nfa.430.d: "Режиссер Абель Ганс, пионер кинематографа, известный своими историческими драмами, а также гениальным монтажом и техникой спецэффектов. 20 лет работы над фильмом, "J’accuse!" - это своеобразная военная история, взявшая французские кинотеатры штурмом. История любовных соперников, ставших друзьями на полях сражений Великой войны, до бесполезной смерти одного из них и медленного погружения в снарядное безумие другого. Но именно концовка разделила мнения больше всего, поскольку безумный человек, поклявшийся положить конец всем войнам, временно возвращается к здравому смыслу и обнаруживает, что мир готовится к новому великому конфликту. Он начинает действовать, и в сверхъестественной буре призывает миллионы мертвых времен Вельткрига, независимо от их национальности, восстать из могилы и наказать живых за их глупую одержимость взаимным уничтожением. По всей Европе мертвые всех стран слышат его призыв, объединяются и идут вперёд, создавая массовую панику и предотвращая новую войну.\n\nОбвиняемый одними в пацифизме, в очернении памяти наших героев войны, восхваляемый другими за мастерство, Ганс избежал цензуры благодаря своим связям с ветеранскими ассоциациями: действительно, многие ветераны были задействованы в съемках фильма, и особенно много "gueules-cassées", разбитых лиц, для великого финала. Возможно, мертвые не восстанут и не пойдут маршем, чтобы предотвратить второй Вельткриг, но те, кто изуродован последней войной, хотят, чтобы их голос был услышан, пока в нашей стране бушует военное безумие."
nfa.430.a: "Они придут за тобой, Вильгельм, их уже миллионы!"

nfa.431.t: "Алжирский бомбардир"
nfa.431.d: "Марсель Сердан, по прозвищу Алжирский бомбардир, завоевал титул чемпиона Франции по боксу в полусреднем весе после 12-раундовой битвы на чистой воле против своего соперника, на глазах у тысяч людей, пришедших посмотреть на эту новую сенсацию французского бокса. 22-летний Сердан не знает поражений с тех пор, как начал профессионально заниматься боксом, и сейчас у него 40 побед, чего мало кому удавалось достичь, особенно если учесть, что Сердан признавался в интервью, что ненавидит причинять боль другим и предпочитает футбол боксу. Упорный, быстрый, с невероятной точностью, некоторые видят в нем огромный потенциал, несмотря на его единственный недостаток - хрупкие руки, из-за чего его прозвали "Человек с глиняными руками"\n\n\nРожденный в бедной семье испанского происхождения, говорящий на французском, арабском и испанском языках, бросивший школу в 11 лет, перебивающийся с работы на работу, пока его отец не осознал его истинную ценность как боксера, история успеха Марселя превратила его в популярную икону. Независимо от того, к какой общине он принадлежит, арабы, иммигранты, пьед-нуары, изгнанники, общественность видит в нем настоящего self-made man, который пришел из ничего и все же поднимается все выше благодаря огромным усилиям и силе характера. Его национальный титул заслужен, и теперь он собирается вступить в европейскую борьбу: вся нация будет с большим интересом следить за его карьерой, поддерживая его, возможно, даже на пути к титулу чемпиона мира."
nfa.431.a: "Allez Marcel, on y va!"

nfa.432.t: "Нотр-Дам де л'Атлас"
nfa.432.d: "На высотах Атласских гор было основано новое аббатство. Расположенное на окраине деревни Тибхирин, что в переводе с берберского означает "сады", монастырь Богоматери Атласа был основан французскими монахами-траппистами в надежде обучить коренных жителей современным методам ведения сельского хозяйства: они уже приступили к работе по посадке винограда и овощей, установке ульев, а также более эффективной организации сбора урожая с тысяч фруктовых деревьев на их обширной территории. Хотя община ещё мала, она надеется привлечь больше членов, стремящихся к жизни в труде, молитве и служении местным жителям, отношения с которыми до сих пор были мирными.\n\nДалеко не единственная монашеская община в подобной ситуации, католические СМИ и иерархия, тем не менее, высоко оценили этот последний пример религиозного сосуществования, а другие видят в аббатстве яркий пример цивилизаторской миссии Франции в её колониях. Однако некоторые выразили беспокойство: община находится далеко от центров колониальной жизни и, самое главное, от их гарнизонов. Но монахи заверили, что им нечего бояться соседей и что они в любом случае находятся под защитой Девы Марии, которой они воздвигли большую статую с видом на долину."
nfa.432.a: "Христиане, мусульмане, все мы - сыновья и дочери Всевышнего."

nfa.433.t: "La Môme Piaf"
nfa.433.d: "Эдит Гассийон, более известная как "La Môme Piaf" (что на парижском сленге означает "Маленький воробей"), недавно стала сенсацией во Франции, по обе стороны Средиземного моря. Родившаяся во время Вельткрига в семье неудавшейся певицы и уличного акробата, большую часть детства воспитывавшаяся в борделе в муках революции, она, тем не менее, была наделена невероятным голосом, а её суровая жизнь придала ей призрачную глубину и чувствительность. Начав свою карьеру как уличная певица, она быстро стала выступать в кабаре и рабочих клубах, воспевая жизнь и борьбу рабочего класса. Вскоре она оказалась на радио, и неизбежно её песни пересекли море и эмбарго. Её пластинки играют в переполненных клубах Алжира, а французы позволяют ностальгии по родине унять поразительный парижский акцент Пиаф и рассказывают об атмосфере теневых районов Города огней.\n\n\nНекоторые считают её песни скандальными, другие настаивают, что эти песни покрыты синдикалистской пропагандой, но правительство ничего не делает, чтобы остановить распространение её пластинок, и ходят слухи, что у нее есть поклонники в высших кругах. Забавно, что в Коммуне она оказалась столь же противоречивой: там её обвиняют в поощрении буржуазного вырождения и контрреволюционной пропаганде условий жизни пролетариата, хотя, к счастью, эти жалобы остаются без ответа."
nfa.433.a: "Может быть, когда-нибудь мы услышим её живое выступление!"

nfa.434.t: "Doguimici"
nfa.434.d: "Французская академия присудила премию французского языка Полю Азуме за исторический роман "Doguimici", повествующий о придворных интригах в Абомее, столице Королевства Дагомея. Однако, по признанию автора, сюжет книги в значительной степени обслуживает её исторические и этнографические качества. Действительно, Хазуме стремится точно изобразить жизнь до европейской колонизации "чтобы облегчить колонизаторам понимание черного разума", доказывая попутно, что дахомейцы и африканцы в целом не так уж отличаются от "цивилизованных" людей и что у них тоже есть долгая и богатая история, достойная изучения.\n\n\nРодившись в аристократической семье в 1890 году в Порто-Ново, Хазуме сам является дахомейцем. Получив образование в католической миссии, а затем переехав в Сенегал для продолжения учебы, Азуме писал в местных газетах, разделяя в целом профранцузские настроения, но никогда не уклоняясь от критики излишеств колониальной администрации. Когда Дагомея была уступлена Германии, он начал преподавательскую карьеру, а также писал статьи, опубликованные как на французской, так и на немецкой территории. Заслужив уважение европейских коллег и получив работу в Музее человека, Поль Азуме теперь достиг новых высот, став первым африканцем, заслужившим такую награду. Это решение, которое могло бы оказаться спорным, вместо этого получило одобрение со стороны большей части колониального общества, хотя и по разным причинам: если одни эволюционеры видят в этом доказательство, если оно вообще было нужно, интеллектуального равенства чернокожего человека, то некоторые в колониальном правительстве видят доказательство успеха цивилизаторской миссии."
nfa.434.a: "В любом случае, увлекательная книга!"

nfa.435.t: "Тревога в Средиземном море"
nfa.435.d: "Гран-при французского кино получил триллер "Тревога в Средиземноморье", повествующий об экипажах трех кораблей, пришвартованных у Танжера, в частности, о трех командирах британского республиканского флота, немецкого Kaiserliche Marine и французского Marine Nationale. Их отношения достаточно теплые и вежливые, хотя, по понятным причинам, прохладные из-за геополитических соображений, но драка, вспыхнувшая между моряками разных экипажей, препятствует дальнейшему общению. Однако случай сводит их вместе: торговцев оружием заметили на выходе из гавани, и во время бегства они выпустили ядовитый газ. Смертоносное облако медленно дрейфует в сторону пассажирского судна, и мужчины откладывают свои разногласия, чтобы спасти гражданских лиц, проходя прямо сквозь газ без какой-либо защиты: гражданские лица спасены, а торговцы остановлены. Несмотря на героизм, все экипажи теряют несколько человек, включая красного британского офицера, и все они похоронены с воинскими почестями.\n\nРежиссер Лео Жуаннон, глубоко католик, снимал фильм в море с помощью нашего флота, на реальных кораблях и с реальными моряками в качестве статистов, фильм подвергся критике со стороны тех, кто нашел неприятным положительный образ немецких и британских героев, доходя до того, что обвинил фильм в пацифизме. Против таких критиков режиссер утверждал, что основная идея картины - это христианское братство, храбрость и товарищество перед лицом трудностей, несмотря на вечно растущую международную напряженность."
nfa.435.a: "Трогательная история!"

nfa.436.t: "Ça Fait d'Excellents Français"
nfa.436.d: "В условиях дальнейшей эскалации напряженности неудивительно, что популярная культура в нашей стране отражает этот факт: действительно, последняя песня, возглавившая чарты во Франции, называется "Из них получаются отличные французы", её исполняет Морис Шевалье, звезда музыкальной комедии и Король французского шоу-бизнеса. В песне перечисляются все характеристики группы солдат и офицеров: все из разных слоев общества, все разных профессий, многие среднего возраста и с собственными семьями, разной веры, расы и политических взглядов, все со своими маленькими болезнями, но, как говорится в припеве, \N\n"все они - отличные французы, отличные солдаты". \n\n\nПодкупающий и комедийный, этот призыв к единству, когда наша нация сталкивается с величайшей борьбой, и возвеличивание французского пехотинца, всегда готового оставить все позади и забыть себя в борьбе за защиту своей родины, обеспечили песне огромный успех. В нации, где все мобилизовано для предстоящих военных действий, как у нас, каждый из нас может отождествить себя с этим чувством: мы будем бороться, и мы победим, потому что мы должны вернуть наш дом!"
nfa.436.a: "Они маршируют в ногу, они уже не привыкли к этому, но это как езда на велосипеде, никогда не забудешь!"

nfa.437.t: "Радио-Алжир"
nfa.437.d: "Хотя для наших соотечественников, всё ещё находящихся под красным игом, прослушивание наших радиопередач не является чем-то новым, ведь Корсика, в конце концов, находится всего в нескольких милях от материка, новостная станция, вещающая из Алжира, была специально создана для передачи правдивых новостей в метрополии и для передачи закодированных сообщений нашим сторонникам в Коммуне, таких как инструкции и информация, замаскированные под частные сообщения от людей, разлученных со своими близкими в силу сложившихся обстоятельств. Эта мера была необходима для координации различных действий, предпринимаемых противниками синдикалистского режима, таких как распространение трактатов, подготовка к препятствованию военным действиям, вербовка, подкуп или дискретное обучение владению оружием, поскольку напряжение с каждым днём нарастает все больше. Хотя сопротивление ещё далеко от того, чтобы выступить единым фронтом против коммунаров, создание этой радиостанции позволит убедиться, что усилия наших братьев не будут напрасными: как только мы высадимся на наших берегах, они будут готовы сделать все возможное для освобождения Франции."
nfa.437.a: "Les Français parlent aux Français!"

nfa.438.t: "Ид аль-Адха"
nfa.438.d: "Сегодня мусульмане всего мира отмечают Ид аль-Адха, праздник жертвоприношения, в память о готовности пророка Ибрагима принести в жертву своего сына Измаила в знак послушания Божьему повелению. Однако перед тем, как нанести смертельный удар, Бог послал архангела Джибрила, чтобы тот заменил сына ягненком для принесения в жертву. В память об этом вмешательстве каждая семья ритуально закалывает животное и делит его на три части: одна треть идет бедным, одна треть - родственникам, а одна треть остаётся себе и съедается. После этого верующие идут в местную мечеть, где по окончании молитв и проповедей обмениваются поздравлениями, подарками и ходят друг к другу в гости.\n\n\nКак самый святой праздник мусульманской веры, он всегда сопровождается большими празднествами и иногда даже является поводом для снижения конфессиональных барьеров, так как некоторые мусульмане приглашают своих соседей и друзей-немусульман принять участие в этом уникальном исламском празднике."
nfa.438.a: "Eid Mubarak!"

nfa.439.t: "Ид аль-Фитр"
nfa.439.d: "Сегодня заканчивается Рамадан, священный месяц, в течение которого мусульманам запрещёно есть и пить от восхода до заката. По всему исламскому миру в течение одного-трех дней верующие отмечают Ид аль-Фитр, праздник нарушения поста, с особыми молитвами, ритуалами и актами благотворительности, празднованиями в течение дня, семейными визитами, обменом особыми угощениями и подарками, многие украшают свои дома по этому случаю и все организуют роскошные обеды для семьи и друзей вечером.\n\nКак второй по святости праздник мусульманской веры после Ид аль-Адха, это важный день для большей части коренного населения. В большинстве крупных городов стало обычным салютовать из пушек, чтобы объявить об окончании поста, колониальные власти заботятся о проведении празднеств, а для большей части нашего европейского населения это повод узнать больше об исламской вере и её ритуалах."
nfa.439.a: "Eid Mubarak!"

nfa.440.t: "Спор из Санекуи"
nfa.440.d: "До нас дошли слухи о конфликте между двумя церквями в провинции Французский Судан. Недавно протестантская миссионерская пара отправилась в деревню Санекуи, услышав о небольшой общине молодых новообращенных, которые подверглись нападкам со стороны своих соседей-язычников. После их прибытия была проведена большая работа по обращению большего числа индигенов. Однако это привлекло внимание соседней католической миссии, расположенной всего в нескольких милях от места, где миссионеры уже начали строить свою церковь. Местные власти уже одобрили строительство, к большому огорчению католических миссионеров, которые уже давно работают, видя, что их протестантские соседи уводят все большее число людей от церкви. Они обратились к колониальным властям с просьбой отменить решение местных властей и заставить миссионеров переехать в другое место, утверждая, что эта пара стремится посеять раскол в регионе."
nfa.440.a: "Позволить протестантам действовать"
nfa.440.b: "Встать на сторону церкви"

nfa.441.t: "От гонений к процветанию"
nfa.441.d: "Путь молодой церкви в Санекуи никогда не был свободен от страданий. Сначала на них напали соседи-язычники, Панка и его новообращенные боролись в своей вере, пока их молитвы не были услышаны благодаря освобождению миссионерской пары. Затем молодая церковь подверглась давлению со стороны близлежащей католической миссии, но протестантской миссии было позволено остаться и проповедовать слово. Послание апостола Павла к Римлянам о том, что "Я полагаю, что нынешние страдания не стоят и сравнения с тою славою, которая должна открыться нам," стало главным посланием новой церкви. Эти трудности побудили многих углубиться в Писание и усердно укреплять свою веру.\n\nВ последнее время местное население прилагает большие усилия, чтобы преодолеть языковые барьеры для своих собратьев из народа Бобо. Христиане из числа красных бобо обратились к Чёрным бобо, живущим в их округе, чтобы донести до них Евангелие. За последние несколько лет число деревень с христианским присутствием значительно возросло, и уже начинают формироваться планы по созданию ещё одной миссии, более близкой к народу черных бобо."
nfa.441.a: "Мы должны быть светом для народов!"

nfa.442.t: "Часовня в Банфоре"
nfa.442.d: "Хотя некоторые миссионеры были первоначально направлены в этот регион год назад, вскоре после прибытия в деревню они были отозваны и направлены на другой участок. Вместо них работу взял в свои руки местный плотник из Бобо-Диулассо. Недавно он завершил строительство часовни, в которой будет проповедовать слово ожидающему его миру. Урожай в Банфоре обильный, население близлежащих районов достигает почти 150 000 человек, включая многие языческие племена. Пусть его работа послужит примером для других на всем континенте!"
nfa.442.a: "Плотник призывает свой народ к Себе."

nfa.472.t: "Скрывающиеся мистики"
nfa.472.d: "Одним из наиболее противоречивых аспектов деятельности "Франкфуртского действия" является продолжающаяся связь некоторых его членов с оккультизмом. Для многих реакционных католиков эти отношения являются достаточным доказательством того, что они не являются истинными приверженцами контрреволюционного дела. В Алжире эти отношения углубились ещё больше. Под влиянием таких персонажей, как Рене Геньон и его газета La Gnose, и желания вести эзотерическую духовную войну против синдикалистов некоторые стекаются в масонские ордена, несмотря на глубоко антимасонскую риторику новой интегралистской монархии. Более того, после обращения Гюэнона в суфизм многие из этих масонов и других типов все больше интересуются местными суфийскими тарикатами или орденами. С приходом к власти ВС эти отношения вызывают все большую тревогу, некоторые провозглашают их возвращением гностицизма и квиетизма, оба из которых являются отлученными от церкви ересями. Сами тарикаты также вызывают беспокойство из-за их связей с алжирскими независимыми группами.\n\nИтак, стало ясно, что необходимы репрессии, что же делать?"
nfa.472.a: "Терпимо относиться к ним. Они не причиняют никакого реального вреда, пока выступают против социализма."
nfa.472.b: "Уничтожить масонов, но оставить в покое тарикатов, не давить на индигенов."
nfa.472.c: "Подавить и тех, и других. Старшая дочь не терпит оккультизма"

nfa.473.t: "Восточная метафизика"
nfa.473.d: "После поражения Наполеона Третьего во Франко-прусской войне во Франции произошел взрыв эзотерических обществ. Эта оккультистская среда породила различные новые религиозные и философские течения, претендующие на древнюю родословную и тайные знания, якобы переданные кабалами масонов, магов и алхимиков. Из этой среды возникли первые академические исследования восточных религий и метафизических систем. Однако после поражения это зарождающееся сообщество оккультистов и ориенталистов раскололось надвое, яростно принимая или отвергая новый социалистический режим. Рене Генон твердо стоит в лагере антисиндикалистов, последовав за правительством в изгнании, написав антиматериалистические трактаты и опубликовав "Кризис современного мира", в котором он отвергает концепцию прогресса в пользу индуистского циклического времени. Однако он также весьма противоречив даже в ультраправых кругах, выступая за ультрамонтанизм на основе превосходства браминов над кшатриями, а также недавно перейдя в суфийский ислам и выйдя из масонской ложи. Его последняя книга "Восточная метафизика" представляет собой подробное исследование восточных метафизических систем, устанавливая связи между католицизмом и восточными религиями как имеющими общую первобытную традицию. Она была принята некоторыми ультраправыми, которые рассматривают эти системы как способ уйти от либерального мировоззрения своего недавнего прошлого в пользу традиционалистской системы, свободной от зла прогресса. Другие, однако, яростно отвергли книгу, видя в ней возрождение гностицизма в христианском авангарде, а некоторые желают её запретить. Книга вызвала значительные споры и оживленные дебаты, особенно между Гюэноном и католическим философом-неотомистом Жаком Маритеном, получив неожиданный успех даже у относительно массовой аудитории. Призывы к запрету книги исходили от духовенства и консервативных католиков, в то время как другие утверждают, что она может быть полезна для евангелизации или контроля над местными жителями."
nfa.473.a: "Запретить, нам не нужна восточная "мудрость"."
nfa.473.b: "Разрешить публикацию, конечно, под присмотром."

nfa.500.t: "Предатель?"
nfa.500.d: "'En Terre d'Islam', ежемесячный академический журнал, посвященный исламским исследованиям, пользуется заслуженным успехом даже среди относительно массовой аудитории, по крайней мере, для такого рода публикаций. Наше нынешнее изгнание заставило многих, особенно учёных и священнослужителей, искать лучшего понимания веры многих наших соотечественников. Одни из искреннего интереса или надежды на межконфессиональный диалог, другие мечтают о широкомасштабном обращении индигенов в христианство. Однако недавнее открытое письмо, анонимно опубликованное в "En Terre d'Islam", угрожает хрупкому религиозному равновесию. Письмо, призывающее к созданию "Лиги пятничной молитвы за обращение мусульман", чтобы "молиться за наших отчужденных братьев", было хорошо принято в католических кругах и, скорее всего, не достигло бы мусульманской аудитории, если бы не личность его автора, просочившаяся в широкую прессу в последующие дни: Отец Жан-Мохамед Бен Абдежлиль.\n\nЭтот человек был недавно рукоположен в священники и в прошлом году стал профессором Католического института Алжира. А десять лет назад он был его первым студентом-мусульманином. Выходец из знатной марокканской семьи, блестящий юноша, ревностный в своей вере, он попал под покровительство маршала Ляутея, который посоветовал ему продолжить обучение в Алжире. Там он познакомился с известным востоковедом Луи Массиньоном и католическим философом Жаком Маритеном. Он поступил на службу в надежде "изучать врага", но через год он обратился в христианство и вступил в орден францисканцев. Это громкое обращение было в значительной степени замалчиваемо из-за опасений беспорядков, поскольку вероотступничество является особо тяжким деянием в исламе: эти опасения подтвердились. Письмо, переведенное и неправильно переведенное, было широко распространено в мечетях и медресе и в подавляющем большинстве случаев было воспринято с презрением, если не с гневом, и даже с угрозами в адрес отца Жан-Мохамеда, который скрылся."
nfa.500.a: "Не лучший день для диалога"

nfa.501.t: "Le Feu"
nfa.501.d: "В последние несколько недель в Алжире происходит нечто странное. Человек, называющий себя 'Франсуа-Анри Прометей', организовывал политико-мистические собрания, привлекая все большее число любопытных зрителей, а некоторые даже начинали верить в странное вероучение этого огненного 'Прометея'. Он объявляет себя 'Мастером' политического движения под названием 'Огонь'; 'Новым человеком, пришедшим с целью возродить надежду в сердцах всех французов'. Со сцены, украшенной знаменами с символами партийного культа - феникс, колесо и молния, - он ведет все нарастающую толпу, под повторяющиеся скандирования:\n\n'Через наше пламя она возродится\nВера её будет вечна\nГений её будет сиять\nФранция будет вечной'.\n\nПоскольку политическая платформа этого человека, похоже, не углубляется во что-то большее чем эти харизматичные, но безумные разглагольствования, власти поначалу ничего не предпринимали. Однако по мере того, как толпа росла, наши спецслужбы начали беглое расследование. К своему удивлению, они обнаружили, никакого 'Франсуа-Анри Прометея' никогда не существовало - это был лишь псевдоним некоего Мориса Делоне, фермера из Нормандии, который после блестящего обучения в Национальном институте садоводства и недолгого пребывания в политике, похоже, сошел с ума. Однако большее беспокойство вызывает финансирование, которое он получает из неизвестных источников: В Бюро подозревают вмешательство коммунаров.\nЧто нам следует предпринять?"
nfa.501.a: "ДА ЗДРАВСТВУЕТ МАСТЕР, ФРАНЦИЯ БУДЕТ ВЕЧ- То есть, пусть он немного повеселится."
nfa.501.b: "..просто найдите ему хорошую психиатрическую больницу."

nfa.502.t: "Тур де Алжир"
nfa.502.d: "Тур де Франс был одним из самых популярных спортивных событий до нашего изгнания, собиравший огромные толпы на своем пути по всей Франции. Хотя после Вельткрига популярность велосипедного спорта не упала, нынешняя ситуация делает организацию Тур де Франс затруднительной. Хуже того, несмотря на запрет, многие наши соотечественники каждый день в течение июля слушают коммунарское радио, чтобы следить за ходом гонки; кафе превращаются в слушательские собрания, а правоохранительные органы проявляют крайнюю снисходительность, тоже незаметно прослушивая результаты. Нам было необходимо что-то предпринять, дабы прекратить влияние красной пропаганды на наш народ, и наконец, в этом году был объявлен Тур де Алжир. Начиная и заканчиваясь в Алжире, гонка проходила через большинство крупных городов побережья, таких как Орлеанвиль, Оран, Бон, и даже с объездом через Тунис. Гонка возымела огромную популярность у населения, подарив поклонникам велоспорта эйфорию национальных спортивных соревнований, к которым они тяготели уже почти два десятилетия. А с победой французского велосипедиста Роже Лапебье, повышающей нашу национальную гордость, мы имеем все основания сделать эти соревнования ежегодными, несмотря на недовольства наших критиков о том, что мы можем остаться в изгнании."
nfa.502.a: "Видите, ничем от оригинала не отличается!"

nfa.503.t: "Скрытое событие"
nfa.503.d: "Ивент 503 для Национальной Франции. Если вы это видите, то сообщите об этом разработчикам."
nfa.503.a: "Мы живем в обществе."

nfa.504.t: "Новобранец в Иностранном легионе"
nfa.504.d: "Сегодня в призывной пункт Иностранного легиона, находящегося на границе с Марокко, пришел выдающийся молодой человек. Это показалось странным для офицера, привыкшего видеть в основном иностранцев с сомнительным прошлым, готовых служить и умереть за Францию ради шанса на новую жизнь. Он назвался Анри Робертом Орлиаком, и офицеру было все равно - являлось это правдой или нет. Как и прочие, Орлиак был принят в отряд, и в обычной форме новобранца он выделялся среди других лишь немного.\nПравда, Анри не был обычным новобранцем: его настоящее имя Анри Орлеанский, Королевский принц из Орлеанского дома. Во время Вельткрига его отец тоже пытался вступить в Иностранный легион, но ему было отказано ввиду действовавшего Закона об изгнании, запрещавшего представителям бывших царствующих домов ступать на территорию Франции. Но молодого Анри, жаждавшего участвовать в великом крестовом походе против социализма, нельзя было удержать от выполнения своего долга. Возможно, когда-нибудь принца призовут править страной, но сейчас он будет служить ей другими методами."
nfa.504.a: "Тссс, это секрет, в конце концов!"

nfa.505.t: "Люди в зеленом"
nfa.505.d: "Коммунары объявили программу преобразования культуры и развлечений, так называемый 'Международный авангард' радикальных 'художников', стремящихся разрушить все прекрасное в этом мире и преобразовать его в соответствии со вкусами безумцев, и все это во имя того, чтобы сделать искусство более подходящим для пролетариата. Проще говоря, они стремятся сделать не что иное, как уничтожить французскую культуру. В их манифесте говорится о необходимости отменить каноны французской литературы и поэзии, а также радикально изменить правила французской грамматики, которые объявляются устаревшими и буржуазными. \nЧтобы выразить протест этому преступлению против вкуса, культуры, красоты и, откровенно говоря, самой цивилизации, представители различных академий Института Франции собрались на всеобщий конгресс, чтобы выпустить контрманифест. 473 члена Института подписали общий призыв к миру подорвать усилия этих "извращенцев" и написали манифест, в котором они призывают к созданию международного 'Института Запада'. Эта инициатива получила широкое признание во Франции, среди наших союзников по Антанте, а также в Германии. \nЧто касается Международного авангарда, то в ответ он установил абстрактную статую, представляющую 'буржуазную культуру' и 'классицизм', сделанную из копий манифеста, перед бывшим зданием Института Франции в Париже. Во время церемонии открытия статуя была подожжена известным сумасшедшим Жоржем Батаем, что вызвало одобрение организации как пример 'чистой художественной спонтанности'."
nfa.505.a: "Ещё одна причина для уничтожения Коммуны!"

nfa.506.t: "День Федерации"
nfa.506.d: "В этот день, 14 июля, мы отмечаем наш Национальный день. Военные парады, а также народные уличные гуляния и фейерверки запланированы по всей Франции, в радостном праздновании величия нашей нации.\n\nДолгое время был предметом жарких споров между левыми и правыми вопрос о том, что мы вообще празднуем в этот день. Левые настаивают на том, что это день празднования штурма крепости Бастилия в 1789 году, парижской Королевской тюрьмы и оружейного склада, который считается отправной точкой Французской революции, а правые наоборот, считают что это день Праздника федерации, прошедшего по всей Франции годом позже в честь единства французской нации и окончания политической борьбы - самой революции. История доказала обратное, но это не помешало возникновению подобных дебатов каждый год. Закон 1880 года, учреждающий Национальный день 14 июля, просто воздерживается от принятия той или иной стороны, но, к счастью, с тех пор мы положили конец этим спорам, поскольку поправка, принятая Ассамблеей несколько лет назад, уточнила, что сегодня мы действительно отмечаем Праздник Федерации."
nfa.506.a: "В любом случае, давайте наслаждаться!"

nfa.507.t: "Улемы"
nfa.507.d: "'Ассоциация алжирских мусульманских улемов' - религиозное объединение, основанное в 1933 году. Под неофициальным руководством Абдельхамида Бен Бадиса эта ассоциация богословов, учителей и учёных людей стала продвигать исламскую реформу, надеясь вернуть ислам в Алжире к его первоначальной форме, отдаленной от суеверий, насаждаемых марабутами, и более мистического подхода суфийских конгрегаций. Вдохновляясь аналогичными инициативами, которые нашли успех на Ближнем Востоке и в Тунисе, уже было создано множество школ, в которых детей обучали грамматике, математике и религии, а молодых взрослых - теологии, философии, истории, а также исламскому и французскому праву, которые быстро стали оказывать большое влияние в мечетях по всему региону и привлекли внимание властей.\n\nИ действительно, одной из заявленных целей Ассоциации является укрепление исламской идентичности Алжира, объединение народа за пределами разделения между берберами и прибрежными арабоязычными алжирцами, и за пределами племенных границ. Хотя они и не выступают за независимость, они решительно настроены против ассимиляции, утверждая, что существует алжирская нация, которая не может стать французской и не хочет быть французской. В связи с этим они уже стали важным игроком в алжирской политике. Сначала власти безуспешно пытались кооптировать ассоциацию, как и остальное исламское духовенство в колониях, поскольку запрет и без того влиятельной группы непременно вызвал бы волнения. Затем за поддержкой улемов обратились две туземные группы: Аксьон Алжирин Ферхата Аббаса, утверждающее, что в случае прихода к власти Аксьон Франсез может быть создана автономная алжирская идентичность и полностью восстановлено традиционное и исламское право, и 'Североафриканская звезда' Мессали Хаджа, подпольная группа синдикалистского толка, выступающая за независимость Алжира при поддержке Коммуны. До сих пор Ассоциация не встала на сторону ни тех, ни других, скептически относясь как и к искренности обещаний АА об автономии, так и к антиклерикальному социализму, за который выступают коммунары."
nfa.507.a: "В любом случае, кроме проблем от них нечего ждать."


nfa.512.t: "Коронация"
nfa.512.d: "Спустя более ста десяти лет после последней коронации во Франции, у нас вновь появился Король. Церемония была тщательно организована, чтобы как можно точнее следовать протоколу тысячелетней давности, несмотря на то, что она проходила в соборе Сен-Филипп в Алжире вместо традиционной коронации в Реймсе, которую в нынешних условиях было бы невозможно организовать. Большая часть необходимых церемониальных предметов, таких как меч Жуайез, который, как говорят, был мечом Карла Великого, а также святая ампула, стеклянный пузырек с елеем помазания, который, как говорят, был дан Святым Духом для крещёния Хлодвига, короля франков, были эвакуированы во время отступления с материка, и новые регалии были изготовлены искусными ремесленниками, в частности, богато украшенная корона.\n\nПосле принесения клятвы на Священном Писании, Жан Орлеанский прошел церемонию помазания, после чего был, наконец, коронован. Пэры возрожденного Королевства поклялись в верности Его Величеству, затем была отслужена месса. После этого Король и Королевская семья отправились в свою новую резиденцию, бывший президентский дворец на высотах Алжира. Всю дорогу их подбадривала многочисленная толпа, народные гуляния и банкеты продолжались до глубокой ночи. Однако некоторые важные детали церемонии были изменены: Король не давал традиционной клятвы бороться с неверными, вместо этого муфтий Алжира вручил ему традиционный меч Флисса, символизирующий его новый статус защитника ислама, а среди пэров, клявшихся в верности Его Величеству, было множество арабских, берберских или африканских вождей в традиционных костюмах, символизирующих новую эру французского правления."
nfa.512.a: "Республика мертва, да здравствует Королевство!"

nfa.513.t: "Женское избирательное право"
nfa.513.d: "Вопрос об избирательном праве женщин долгое время был спорным во французской политике. Во время революции женщины считались "пассивными гражданами" - категория, которую разделяли с детьми и домашней прислугой: другими словами, гражданами, которые по своей природе находились под чужим влиянием и которым нельзя было доверить право голоса. В 1848 году, когда была установлена Вторая республика и объявлено всеобщее избирательное право, женщины были исключены из этого всеобщего права. То же самое произошло и при провозглашении Третьей республики в 1870 году. Несмотря на то, что более прогрессивные республиканцы сочувствовали делу женского избирательного права, они все же считали, что голос женщин будет использован против хрупкой республики. Кроме того, Радикальная партия, доминирующая во французской политике и известная своим глубоким антиклерикализмом, сомневалась в независимости женщин от церкви. Эта обеспокоенность усугубилась в годы после изгнания, когда папа Бенедикт XV поддержал женское избирательное право в 1919 году: республика, находившаяся тогда в самом уязвимом положении, не могла позволить себе риск того, что женщины будут голосовать по воле мужа или, что ещё хуже,\nпо воле церкви. Шарль Моррас долго отстаивал в "Аксьон Франсез" право женщин на голосование: действительно, они имели это право во Франции на протяжении веков до революции, будучи призванными голосовать в приходских, коммунальных и даже региональных собраниях и участвуя на равных в городских собраниях, если они, например, овдовели. И поскольку Церковь официально заняла позицию по этому вопросу, теперь, когда мы окончательно освободили Францию от власти Гюзе, наш долг - исправить ошибки, совершенные республиканцами. В связи с этим был опубликован Королевский указ, провозглашающий, что отныне женщины будут иметь право и обязанность участвовать в политике."
nfa.513.a: "Для всех!"

nfa.514.t: "Долой Марианну!"
nfa.514.d: "Марианна была идеальным символом Республики. Вульгарная, обрюзгшая, похожая не более чем на проститутку или нищенку, она олицетворяла посредственность республиканского режима. Избранная во время недолговечной Второй республики, её изображение стало систематическим при Третьей, появляясь на общественных зданиях, статуях, марках, на всех вещах, связанных с государством. Но теперь, освобожденная от республиканских оков, Франция больше не будет представлена простым крестьянином, наш народ больше не будет пить протухшее молоко из больного республиканского соска: бюсты в ратушах были сняты, статуи повалены и разрушены ликующими камелотами. Вместо этого мы воздвигнем символы истинной Франции, такие как статуи короля Сен-Луи и святой Жанны д'Арк, или изображения Королевских лилий и галльского петуха. Что касается официального олицетворения нашей нации, то нам просто необходимо обратиться за вдохновением к прошлому. Франция традиционно изображалась в виде женщины в голубом плаще с золотыми флердоранжами, вооруженной или держащей Королевскую руку правосудия, часто в золотой короне или шлеме, иногда в доспехах: гораздо более подходящий символ для возрожденного Королевства."
nfa.514.a: "Совсем скоро республика останется лишь плохим воспоминанием."

nfa.515.t: "Новый национальный день"
nfa.515.d: "С 1880 года Национальный день был установлен на 14 июля: левые обычно считали этот день празднованием штурма Бастилии в 1789 году, в то время как правые предпочитали отмечать Праздник Федерации, который состоялся год спустя и который в то время многие считали концом политической нестабильности, окончанием революции и празднованием национального единства. Республика не могла позволить себе оттолкнуть ни одну из сторон, и поэтому так и не дала официального объяснения. В любом случае, это празднование либо революционного кровопролития, либо конституционной монархии является дико неадекватным для восстановленного режима.\n\n\nФранция не имела официального национального дня до революции, и поэтому три предложения были вынесены на рассмотрение короля. Праздник Святого Людовика, короля Франции, отмечаемый 25 августа, был поводом для народных гуляний в честь короля, и это самый близкий к национальному день, который был у Древнего режима. Однако с 1922 года папство объявило двух святых главными покровителями Франции: Богоматерь на Успение, 15 августа, поскольку она традиционно считалась Regnum Galliae, Королевой Франции, и святая Жанна д'Арк, посланная Богом освободить Францию; её праздник приходится на 30 мая, когда она приняла мученическую смерть. Какой день Король выберёт в качестве национального праздника?"
nfa.515.a: "Как и при благочестивом короле Людовике, монархия приведет Францию к славе."
nfa.515.b: "Давайте попросим защиты у Богоматери"
nfa.515.c: "Мы должны услышать призыв Бога спасти Францию!"

nfa.516.t: "Экспирация"
nfa.516.d: "14 июля 1939 года исполняется 150 лет со дня падения Бастилии, которое традиционно считается началом Французской революции, в результате которой Королевство Франция превратилось из абсолютной монархии в конституционную, а вскоре после этого была провозглашена Французская республика. Республиканский режим немедленно приступил к работе, чтобы основательно разрушить Францию изнутри, выпотрошить её традиции, оторвать её от Веры и превратить Старшую Дочь Церкви в Гюзе, намеревающуюся распространить атеизм, террор и разрушение по всему миру. Те, кто храбро противостоял этому паразитическому зверю, были безжалостно раздавлены, и сотни тысяч невинных людей были замучены на алтаре Свободы, Равенства и Братства. Хотя Республика в конце концов пала благодаря махинациям самозванца Бонапарта, Семена, посеянные революцией, продолжали мучить Францию до недавнего времени.\nПоэтому Король Жан III постановил провести неделю траура в память о жертвах революции, с ежедневными мессами и процессиями, чтобы искупить грехи, совершенные нашим народом не так давно. Однако на этой неделе по всей нашей территории будут организованы праздничные мероприятия в честь контрреволюции и недавнего восстановления законной монархии, а также нашей надежды на скорое свершение новой революции."
nfa.516.a: "Да здравствует Вечная Франция!"

nfa.517.t: "Встреча с Его Святейшеством"
nfa.517.d.angrypope: "После того, как долгая борьба с Республикой наконец закончилась, дофин Анри д'Орлеан отправился в большое дипломатическое путешествие, чтобы представить новый режим нашим союзникам и соседям. Однако первой остановкой этого путешествия станет Рим, куда принц прибыл на самолете сегодня рано утром. Франция долгое время была старшей дочерью Церкви, хотя в последнее столетие или около того она, конечно, была мятежной дочерью: от одной революции к другой Церковь часто становилась мишенью для безбожных революционеров и беспринципных либералов. Официальных отношений между Святым Престолом и Францией не существует с 1904 года и начала дебатов об отделении церкви от государства, и хотя во время Великой войны отношения между Республикой и папством были более теплыми, последующая революция разрушила надежды на разрядку. Последовавший за этим антиклерикальный террор заставил многих поверить в то, что "Старшая дочь" теперь была отцеубийцей. \n\nНо не более! Подобно блудному сыну, Франция наконец-то вернулась к своей матери Церкви, и принц был тепло принят римлянами и Его Святейшеством. Между ними состоялась долгая личная встреча, на которой, похоже, Его Святейшество поделился своей радостью по поводу возвращения Франции в число народов, наиболее близких к Церкви, и надеждой, что новый режим останется верен своей святой миссии, призывающей к мирному переходу к монархии. Ходили слухи, что Папа был обеспокоен довольно утилитарным характером Веры в глазах Морраса, но эти опасения, очевидно, были смягчены: то ли заверениями в доброй воле принца Морраса, то ли обещанием контролировать эти неблагоприятные элементы, мы никогда не узнаем.\nЗавершив встречу, принц Анри объявил, что вскоре будет подписан новый Конкордат между Церковью и Королевством, после чего торжественно поклялся, что Франция отныне всегда будет защищать Веру."
