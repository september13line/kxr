NFA_totalist_party_long: "Étoile Nord-Africaine\n§LСевероафриканская звезда§!\n§gОснованная в 1926 году в Париже алжирскими мигрантами и застрявшими колониальными пехотинцами, финансируемая и организованная коммунарским правительством, «Североафриканская звезда» является националистической организацией, выступающей за национальное самоопределение алжирцев посредством революции и вооруженной борьбы. Незаконная и подвергающаяся жестким репрессиям в алжирских департаментах, группа действует подпольно, в почти полной секретности и при поддержке небольшой, но преданной сети местных сторонников. Хотя ENA, безусловно, является социалистической организацией, она по-прежнему представляет собой широкую коалицию, объединенную лишь одной целью и общим лидером, Мессали Хаджем, и внутри группы практически нет идеологического единства, особенно по таким вопросам, как секуляризм или готовность Алжира к «чистому» синдикализму.§!"
