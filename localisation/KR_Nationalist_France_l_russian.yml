flavorfra.41.t: "Смертная казнь"
flavorfra.41.d: "Франция является частью постоянно сокращающейся группы наций, наций со смертной казнью. Пока что только синдикалисты отменили его, заявив, что правительству не подобает убивать своих граждан. Сначала мы посмеялись над этим заявлением. Некоторые люди были просто слишком опасны, чтобы оставлять их в живых! Массовые убийства, предательства и другие тяжкие преступления лишают человека права на жизнь! Однако после того, как мы вернули себе "метрополию", общественность бывшей коммуны не легкомысленно отнеслась к возвращению смертной казни. Некоторые в нашем правительстве просто пожали плечами и рекомендовали нам покончить с этим. Мало того, что многие из наших новых граждан хотят этого, похоже, что мир движется именно так, поскольку другие страны также обсуждают, следует ли им запретить это. Тем временем более традиционные части нашей администрации продолжают сопротивляться. Они указывают на то, что граждане не должны платить за то, чтобы поддерживать жизнь предателей, монстров и прочей подобной мрази. Кроме того, у нас уже есть все эти гильотины, и мы должны правильно ими пользоваться?"
flavorfra.41.a: "Уберите грязь!"
flavorfra.41.b: "Государство не должно убивать своих собственных граждан!"

flavorfra.42.t: "Судьба PUP"
flavorfra.42.d: "PUP, Parti d’Unité Proletarianne, это партия бывших умеренных SFIO во главе с Леоном Блюмом, которая была недавно сформирована после падения Коммуны. Они остаются умеренными и малочисленными, настолько малочисленными, что они ни за что не выиграют выборы в ближайшее время. Однако некоторым в правительстве неудобно, что они остаются. "Дайте синдикалистам сантиметр, и они возьмут километр" Вот почему в настоящее время ведутся дискуссии о том, следует ли запретить PUP. Противники PUP указывают, что оставлять дверь открытой для синдикалистов, независимо от того, насколько малы сейчас синдикаты, - значит просто напрашиваться на неприятности. Сейчас они могут быть маленькими, но в будущем они могут стать проблемой и вместилищем всевозможной революционной грязи. Если мы оставим эту пятую колонну, будущая революция будет неизбежна, утверждают они. Однако другие отмечают, что PUP малы, невероятно малы. Не только это, но и то, что Блюм был исключительно лоялен с момента падения Коммуны. Во всяком случае, PUP - самая республиканская организация во Франции. Какая часть этого прагматична, а какая правдива, сказать невозможно. В любом случае у PUP тоже есть своя польза. Быть рабочей партией и быть республиканской партией означает, что она сотворила чудеса, чтобы привлечь бывших коммунаров к нашему делу. Если мы сокрушим их, мы сможем оттолкнуть их от нашего режима."
flavorfra.42.a: "Пусть PUP остаётся."
flavorfra.42.b: "Спаси PUP, спаси Республику"

flavorfra.43.t: "Дуэль века"
flavorfra.43.d: "Сегодня Камиль Шатон собрал отличную команду из лучших мужчин Франции. Это люди со всех сторон политического спектра, и некоторые из них не разделяют любви к Камилю. Однако он собрал их не из-за их политической проницательности, а из-за их атлетизма. Камиля вызвал на товарищескую игру в регби самый неожиданный из людей, Шарль Моррас, лидер движения Аксьон Франсез. Когда Моррас и Камиль собрали свои команды на поле, это была явно ничья игра. Обоих мужчин окружали одни из самых известных игроков в регби в стране, как из метрополии, так и из Африки. Игра была ожидаемо напряженной, так как обе команды показали себя с лучшей стороны. Однако в итоге Камиль и его команда вышли на первое место, выиграв со счетом 18:15. После почти традиционных добродушных подколок с обеих сторон Моррас придумал объяснение, почему он проиграл игру, его возраст. Он поклялся, что если бы в эту игру играли хотя бы пять лет назад, он бы выиграл единолично!"
flavorfra.43.a: "Ах! Очередное поражение монархистов!"

flavorfra.44.t: "Чествование настоящих революций"
flavorfra.44.d: "Для многих во Франции термин "Французская революция" является потенциально нагруженным термином. Сегодня французу необходимо думать о слишком многом количестве революций. Однако сегодня многие французы думают о самой последней из них, о той, которая запятнала нашу дорогую французскую землю синдикалистским террором. По мере того, как мы укрепляем нашу Республику, наше правительство желает вытеснить память о Коммуне из духа времени и переключить внимание народа на другие революции. Первая революция произошла в 1789 году, когда Король-тиран был свергнут, а права человека стали основой французской политики, поскольку все люди стремились к равенству, вдохновляя угнетённых столетиями требовать лучшей жизни для себя и своих близких. Была Июльская революция, "Trois Glorieuses", которая свергла дряхлого Карла X, который стремился сокрушить нашу с таким трудом завоёванную Республику. Потом была Февральская революция. Это произошло после того, как вечно деспотичный Король Филипп расправился с низменными правами народа на политическую свободу. Это окончательно покончило с королями и Королевами Франции, и, по большому счёту, лишь с тех пор Франция познала свободу. Мы прославим эти более хвалёные и благородные Революции, превзойдя разврат и террор хаоса 1919 года."
flavorfra.44.a: "Vive la Liberté!"

flavorfra.45.t: "Вспоминая Гизо"
flavorfra.45.d: "Жил-был человек, который видел Францию такой, какой она должна быть. Этот человек, Франсуа Гизо, боролся изо всех сил, чтобы те, кто усердно работал и был заинтересован в нации, возглавили её. Либералы осуждают его за "ограничение свобод", но он был одним из немногих, кто понял, что позволить бездельнику руководить нацией - значит напрашиваться на неприятности. Только те, кто кровно заинтересован в процветании Франции, мужчины и те, у кого есть земли, должны иметь право голоса в том, как следует управлять Францией! Если вы могли бы обогатить себя, сделайте это, прежде чем вы сможете обогатить нацию. И не только это, он делал вещи, которые обожали бы даже крайне левые. Он был страстным любителем образования и был человеком, который следил за расширением школьной системы в каждой коммуне. Если бы не пагубное влияние бесконтрольного либерального идеализма, он мог бы превратить Францию в государство, которым можно было бы гордиться. Мы будем чтить его за всё, что он сделал для нас в своё время, и все могут согласиться, что это должно было быть сделано давно."
flavorfra.45.a: "Enrichissez-vous! (Разбогатейте!)"

flavorfra.46.t: "Битва на вершине государства!"
flavorfra.46.d: "Сегодня Максим Вейган, высокопоставленный военный во Франции, выбежал из кабинета премьер-министра Рейно с искажённым от ярости лицом, а Рейно кричал ему вслед. Эта сцена стала удручающе распространённой в последние месяцы. Рейно, несмотря на то, что он политический лидер Франции, начал видеть себя как военного лидера, так и политического. Он начал посылать Вейгану приказы о том, где разместить войска, как их обучать и какое оборудование распределять. Вейган презирает такое перенапряжение. Он считает армию только своей собственностью и сделал всё, что в его силах, чтобы противостоять "идиотским" приказам Рейно. Это часто приводило его в замешательство, и если бы не боготворение Вейгана после его роли в освобождении метрополии, Рейно уволил бы его несколько месяцев назад. Этот последний скандал произошёл из-за того, что Рейно приказал Вейгану отправить несколько подразделений обратно в Алжир для парада через Оран, в то время как Вейгану они были нужны для подавления некоторых синдикалистских подстрекателей черни. Скандал продолжался почти полчаса, после чего Вейган якобы написал заявление об отставке. Он собирался сдать его, но его отговорил начальник штаба, который указал, что Рейно поставит на его место лакея и сам будет руководить армией. Несмотря на всю свою ненависть к Рейно, Вейган больше любил свою армию, поэтому воздержался от отставки. Вместо этого он положил его в ящик своего стола."
flavorfra.46.a: "Политики и военнослужащие должны оставаться едиными во имя Франции!"

flavorfra.47.t: "Вспоминая Адольфа Тьера"
flavorfra.47.d: "Адольф Тьер - трудный для понимания человек, которому наша Республика должна поклоняться. Сначала он был монархистом, но после того, как Карл X осуществил свою власть над Палатой депутатов, он выступил против этого учреждения. Впоследствии он, однако, остался убеждённым консерватором и сторонником Республики такой, какой она была, а не такой, какой она "должна быть" по мнению студентов и тех, кто не познал реальной власти. Будучи премьер-министром, он эффективно и решительно подавил Первую коммуну, а затем сумел изгнать проклятых оккупантов-бошей из Франции на два года раньше намеченного срока. Одни только эти достижения достойны почитания. Он также наблюдал за возвращением праха Наполеона Великого во Францию, помог Франции пережить Восточный кризис и помог в создании Третьей республики и раннем руководстве ею. Всё это и многое другое показывает, каким великим человеком он был, настоящим французом."
flavorfra.47.a: "La république sera Conservatrice ou ne sera pas! (Республика будет консервативной или не будет совсем!)"

flavorfra.48.t: "Настоящий галл"
flavorfra.48.d: "Прогуливаясь по улицам Парижа, премьер-министр Луи Марин начал демонстрировать своё уникальное чувство стиля. Каждый раз, когда кто-нибудь видит его, будь то сумерки рассвета или тёмная полночь, его можно увидеть в официальном костюме-тройке, ставшем культовым банте в белый горошек и пышных усах, как у галльских вождей древности. Эта демонстрация вызвала новое увлечение по всей стране, которое стало довольно популярным модным трендом. Даже те, кто исповедует ненависть к Марину, были замечены в попытках подражать его стилю. Всё это, по-видимому, в какой-то степени забавляет премьер-министра, даже если он признаёт, что никто не будет выглядеть так хорошо, как он."
flavorfra.48.a: "Премьер-министр со стилем?"

flavorfra.49.t: "Вспоминая Буланже"
flavorfra.49.d: "Жорж Буланже - французский генерал, которого считают отцом французских правых за его ненависть к немцам. Однако он сделал гораздо больше, чем просто ненавидел немцев. Он также ярый патриот, который мечтал о Республике с сильной исполнительной властью, во многом похожей на нас. Он хотел отомстить немцам за их унижения Франции, как и мы. И так же, как и мы, он хотел убедиться, что все французы были благословлены Богом и католической Церковью, как и мы. К сожалению, он не смог осуществить эту мечту, так как либералы отправили его в изгнание и он покончил с собой. Этот человек был поистине образцовым французом. Таким образом, мы начали устанавливать его статуи по всей стране, воздавая ему честь и славу, которые он заслужил так давно."
flavorfra.49.a: "Если бы я настаивал на войне, я был бы дураком. Если бы я не готовился к ней, я был бы жалким."

flavorfra.50.t: "Последнее обращение маршала"
flavorfra.50.d: "Маршал Филипп Петен уже давно в отставке, но он по-прежнему остаётся мощной силой во Франции. Французский народ обожает его за то, что он провел их через изгнание сильной, но твёрдой рукой, и одно его слово может создать или сломать правительство. Поскольку наша поддержка остаётся тревожно низкой, мы отправили к нему посланников, чтобы попросить его выступить в нашу поддержку. Хотя мы ожидали небольшой борьбы, мы обнаружили, что Петен охотно согласился на это. Несколько дней спустя вся Франция была прикована к своим радиоприёмникам, когда Петен выступал со своим последним публичным обращением. В нём он выступил с многочисленными ядовитыми выпадами против фракционной парламентской республики и похвалил нас за наши усилия в борьбе с этими людьми, которые не хотят ничего, кроме власти. Его слова были взвешенными, даже сдержанными, но яд, сочащийся за ними, был ясно слышен всем. После того как маршал закончил, мы внезапно обнаружили, что колёса власти смазаны гораздо лучше, чем раньше. Даже те, кто всё ещё выступает против нас, следуют нашему примеру, чтобы за них проголосовали на следующих выборах."
flavorfra.50.a:  "Я ненавижу ложь, которая причинила тебе столько вреда!"

flavorfra.51.t: "Вспоминая Мак-Магона"
flavorfra.51.d: "Патрис де Мак-Магон был человеком с чётким видением Франции. Он ненавидел светских республиканцев и ненавидел социалистов. Если бы он был жив сегодня, он бы тоже ненавидел синдикалистов! Он доблестно сражался при Седане, а затем он доблестно сражался, возглавляя войска, которые разгромили Первую коммуну. Он хотел, чтобы Король возглавил Францию, и он был так соблазнительно близок. Путём махинаций и сделок он заставил орлеанистов и легитимистов согласиться на поддержку Генриха V, графа Шамбора. Однако Генрих колебался из-за флага, и республиканцы смогли заручиться достаточной поддержкой, чтобы уничтожить новую монархию. Если бы он был жив, он поддержал бы наш курс, которому мы следуем сегодня. Таким образом, мы вознесём его на героические высоты, которых он почти достиг сам все эти годы назад. Он настоящий француз, и все будут знать это."
flavorfra.51.a: "J'y suis, j'y reste."

flavorfra.52.t: "Скандал!"
flavorfra.52.d: "Сегодня возникла ещё одна головная боль. По пути домой Камиль Шатон попал в засаду всего в квартале от своего дома и был избит почти до смерти бандой "Королевских газетчиков" В конце концов они были задержаны и сказали полиции, что сделали это потому, что он был "марионеткой еврейских хозяев" и либералом. В то время как Моррас страстно ненавидит Камиля, поэтому лично ему только грустно, что они не убили его. Поэтому, чтобы спасти ситуацию, он приказал наказать "Королевских газетчиков" как можно строже. Тем временем Моррас также, стиснув зубы, выступит с публичным осуждением нападения. Некоторые предполагают, что Моррасу следует пойти и поговорить с Камилем лично, по крайней мере, перед камерами. Однако Моррас отклонил это предложение. Он знает, что если бы мы навестили его, была бы ненулевая вероятность, что он сам убил бы Камиля."
flavorfra.52.a: "Постарайся смягчить удар..."

# post lib dem flavor end

flavorfra.53.t: "Судьба Тоголенда"
flavorfra.53.d: "Сейчас, когда наши армии вступают в Западную Африку, колониальный доминион Тоголенд перешёл под наш контроль. Традиционно управляемая немцами с момента основания колонии в 1884 году, колония теперь находится в наших руках, и мы должны решить, что с ней делать. Мы могли бы просто аннексировать Тоголенд как новую колонию Французской империи, или мы могли бы возродить старый план по разделению колонии надвое между французским и англоязычным режимами. В качестве альтернативы, мы могли бы возродить небольшую часть мёртвой идеи "Малой Антанты", предложив эту колониальную землю недавно освобожденным чехам, поскольку у них тоже есть претензии на эту землю из-за их старых колониальных желаний, которые так и не осуществились. Это также открыло бы путь для возможного союза с ними. Что нам следует сделать?"
flavorfra.53.a: "Отдайте Тоголенд нашим чешским друзьям в надежде укрепить союз."
flavorfra.53.b: "Разделить администрацию Тоголенда между нами и нашими британскими союзниками."
flavorfra.53.c: "Тоголанд - это часть Франции!"

flavorfra.54.t: "Франция предлагает Тоголенд"
flavorfra.54.d: "Французы завоевали Западную Африку, а вместе с ней и Тоголенд, который теперь находится в пределах их досягаемости. Впервые идея чехословацкого Того, предложенная чешским авантюристом Яном Гавласой вместе с востоковедами Алоисом Музилем и Эмилем Голубом, заключалась в том, чтобы чешский народ создал колонию в Того, и у этой идеи также есть планы для других африканских регионов, а также для отдалённых мест, таких как Новая Гвинея в Океании. Хотя этот план так и не был реализован, дух его идей всё ещё живёт в некоторых "ястребах войны" в нашем кабинете, и теперь французы предложили передать нам эту колонию на блюдечке с голубой каемочкой. Это сделало бы нас обязанными им, вероятно, вынудив присоединиться к их союзу, но в долгосрочной перспективе это могло бы принести пользу нашему инфантильному состоянию. Что нам следует сделать?"
flavorfra.54.a: "Мы вернём себе Тоголенд и немедленно присоединимся к французскому союзу!"
flavorfra.54.b: "Нам не нужна полоса джунглей и болот в сотнях миль отсюда."

flavorfra.55.t: "2-я Франко-Прусская война?"
flavorfra.55.d: "Время пришло. В четвёртый раз менее чем за столетие армии Рейха и Франции столкнутся. Трижды Париж терпел крах от Кайзера Вильгельма. Миллионы наших храбрых юнцов погибли, сражаясь с этим величайшим врагом нашей нации. Унижение, горе и страдания, выпавшие на долю Франции, просто невозможно забыть, и сейчас у нас есть шанс. Эта война имеет для нашего народа такое значение, которое никто за его пределами не сможет понять. Марешаль Петен - очень пожилой человек, и хотя многим нашим гражданам и администраторам больно видеть, что он вынужден продолжать неустанно работать на благо нашей нации, Лев никогда не был так закален. Именно он станет решающим фактором в этой последней борьбе, в нашем искуплении. Петен дал обещание никогда больше не покидать Метрополь, и таким образом он связал свою судьбу с судьбой страны."
flavorfra.55.a: "Они не пройдут!"

flavorfra.56.t: "Маршал говорит!"
flavorfra.56.d: "Радиостанции по всей стране воспроизводят записи речи, которую он произнёс вчера вечером из Парижа.\n\n"В течение последних нескольких недель я чувствовал, как во многих регионах Франции поднимается сильный ветер. Беспокойство овладевает умами; сомнение овладевает духами. Земля, она не лжёт, война над нами. Когда на карту поставлена наша честь, нация, подобная нашей, выкованная в горниле рас и страстей, гордая и мужественная, готова как к жертвам, так и к насилию. Вместе мы построили Францию свободной, могущественной и процветающей. Благодаря большим усилиям Франция была восстановлена. Виновные в ваших несчастьях, которые сбили Францию с пути истинного, ушли, и суверенитет благодарной и обожающей Франции был восстановлен.\n\nНациональная революция достигла своего апогея. Вы ждали со мной лучших времён, и теперь испытаниям Франции придёт конец. Моя жизнь не принадлежит мне. Она принадлежит Франции, моему народу и мёртвым. Итак, по своему призванию я знаю, что такое поражение; сегодня я вижу, что такое победа. Победа - это Франция, которая больше не страдает душой и плотью. Победа - это Франция, свободная от примесей, за которые наказывает история.\n\nРейх никогда прежде не видел французов с чистой совестью, сегодня мы покажем им это. Французы, друзья мои, позвольте мне остаться с вами до триумфа, или мы погибнем. Настало время завершить национальное возрождение!""
flavorfra.56.a: "En avant!"

flavorfra.57.t: "Старый маршал"
flavorfra.57.d: "В высшем командовании Франции возникла обеспокоенность состоянием здоровья маршала Петена. Хотя великий лидер продолжает приносить величие нашей стране, сейчас ему почти 90 лет. Петен откровенно считает себя неспособным работать более четырёх часов в день и изменил свой график, чтобы использовать их как можно продуктивнее.\n\nНа встречах и дискуссиях Петен гораздо более равнодушен к текущим событиям и проблемам, представляемым ему его подчинёнными. На самом деле, большинство консультантов сходятся во мнении, что маршала Петена трудно вовлечь в беседу более чем на пятнадцать минут. На более длительных сеансах его просто невозможно разбудить ото сна.\n\nДаже когда Лев вовлечён в обсуждение, проблемы, с которыми он менее знаком, как правило, полностью сбивают его с толку. К ещё большему сожалению, у него развилась тенденция повторять от 10 до 20 раз одно и то же наблюдение или сообщение в течение дня или нескольких дней, если он сильно этого хочет.\n\nК счастью, маршал, как правило, показывает себя с лучшей стороны в присутствии посетителей, и эпизоды просветления снова превращают его в эффективного лидера, которым он действительно является. Посвятив всю свою жизнь служению Франции, Петен испытывает противоречия по поводу того, чтобы сбавить обороты в личной жизни. Когда он один, он часто впадает в меланхолию по поводу положения дел. Но с помощью своих соотечественников в эту новую эпоху беспрецедентного процветания Петен начинает рассматривать это как прекрасную возможность для передачи административных дел страны тем молодым лидерам, которые стремятся пойти по его стопам, в то время как он продолжает руководить Францией как общественный образец для всех французов."
flavorfra.57.a: "Позаботьтесь о нашем маршале наилучшим из возможных способов!"

flavorfra.58.t: "Проблема с регентом"
flavorfra.58.d: "Несмотря на то, что он был избран с идеей, что протестант будет более нейтральным лидером для Франции, похоже, что это ложь. Будучи регентом Сулье, по-видимому, использовал своё положение для продвижения своих собственных кальвинистских убеждений. В рамках этого предполагаемого заговора регента запланированная церемония повторного посвящения собора Парижской Богоматери была остановлена имперскими агентами, заявившими, что они действовали от имени регента.\n\nПосле небольшого обсуждения агенты ушли вместе с епископом, возглавлявшим посвящение, оставив его незаконченным. В связи с этим премьер-министр Тайтингер тайно обратился к регенту с просьбой воздержаться в будущем от подобных грубых действий и немедленно освободить епископа. Регент, к его большому разочарованию, освободил епископа и дал туманные обещания никогда больше не пытаться навязать протестантизм католической Франции. Однако, похоже, что последнее обещание было ложью, поскольку государственное финансирование продолжает рекой поступать в кальвинистские миссии.\n\nКак бы то ни было, похоже, что регент, возможно, не был таким нейтральным, как мы надеялись, в конце концов."
flavorfra.58.a: "Вот тебе и "Нейтральная партия".."

flavorfra.59.t: "Психическое здоровье маршала"
flavorfra.59.d: "Сильный, стабильный и искусный общественный лоск маршала Петена начинает соскальзывать. Помимо рассмотрения нескольких тем, которыми он глубоко увлечён, речи нашего лидера больше не кажутся такими воодушевляющими, великолепными или даже связными, как в прошлые годы. Этот вопрос обострился вчера, после того как маршал Петен выступил с оценкой прогресса национальной революции незадолго до празднования своего восемьдесят девятого дня рождения. Речь началась с того, что Петен подчеркнул ценности национальной революции и описал характер Франции. \n\nОднако через несколько минут Лев так и не смог начать вспоминать события 1944 года. Мгновение спустя он уже не мог вспомнить, что только что говорил. После полутора минут беззвучного бормотания и попыток подобрать слова Петен начал бессвязно говорить о своем желании вернуться во Францию, несмотря на то, что находился в Елисейском дворце. Спустя некоторое время, потраченное на выражение своего разочарования и одиночества, Петена мягко сопроводили внутрь. Министр разъяснил заинтересованной аудитории, что президент просто боролся со стрессом и волнением в свой день рождения. \n\nБыло проведено яркое празднование, но во время трапезы маршал некоторое время разговаривал с посетительницей; только для того, чтобы снова увидеть её в конце торжества и попросить, чтобы её представили ему ещё раз, как будто он никогда её не видел. \n\nНесмотря на то, что празднование не превратилось в катастрофу, оно всё ещё породило слухи о том, что руководство изо всех сил пыталось подвергнуть цензуре. Ближайшее окружение Петена согласилось ограничить публичные выступления своего начальника и сочло нужным взять на себя почти все административные и совещательные обязанности, чтобы защитить президента, формально от переутомления и стресса, но на самом деле потому, что его разум затуманился."
flavorfra.59.a: "Следите за состоянием его здоровья..."

flavorfra.60.t: "Уроки истории"
flavorfra.60.d: "Отмечая недавний выход собственной автобиографии Петена под названием "Leçons de l'Histoire", пасынок маршала, кинорежиссёр Пьер де Эрен, объявил о скором выходе своей собственной экранизации знаменитой и основополагающей работы Петена. Истинный сын Франсуа де Эрена - знаменитого французского портретиста, скульптора и художника, который работал в Алжире, изучая местную культуру, - Пьер не принадлежит к роду Петена. Его мать, Эжени Петен, урождённая Хардон, недавно вышла замуж за Петена, и они прекрасно ладили, но этого нельзя сказать о мнении Петена о самом Пьере. Видя в Пьере мягкосердечного и фантазийного дурачка, играющего с художественными принадлежностями вместо того, чтобы стать таким же военным, как он сам, Петен был резко критичен и холоден по отношению к Пьеру ещё до женитьбы, причём Петен в основном держался на расстоянии во время ухаживания за Эжени. \n\nТаким образом, Пьер де Эрен стремился использовать эту возможность, чтобы, наконец, проявить себя в глазах своего отчима, надеясь, что если его экранизация автобиографии Петена станет хитом, который действительно изображает Петена как героя, которым он является, маршал, возможно, обратит на него внимание. Однако за закрытыми дверями Петен уже видел ранний релиз фильма в частном порядке и назвал его монотонным, надутым и эгоистичным, однако режиссёрская работа Пьера была многообещающей. Тем не менее, возможно, это могло бы стать первым шагом на долгом пути к здоровой динамике семьи Петен."
flavorfra.60.a: "Не вините мальчика за безотцовщину."

flavorfra.61.t: "Ордонанс против разврата"
flavorfra.61.d: "Несмотря на репутацию страны свободной любви и романтики, Франция имеет несколько неспокойную историю в области сексуальности, которая вновь дает о себе знать, когда маршал Филипп Петен выдвигает свою идею о новом ордонансе, направленном на пресечение клоповника, или гомосексуальных отношений. Хотя в современной Франции однополые отношения между взрослыми никогда не были явно незаконными, содомия как практика была криминализована до 1791 года, когда она была исключена из архаичного старого правового кодекса, и это изменение было сохранено с введением Кодекса Наполеона в 1810 году. Наряду с этими изменениями на протяжении многих десятилетий возраст согласия также постоянно повышался, пока в 1863 году не был окончательно изменен на 13 лет, где он и находится по сей день, несмотря на попытки некоторых модернистских сил повысить его до 15. Однако маршал Филипп Петен хочет повысить возраст согласия до 21 года только для гомосексуальных актов, утверждая, что гомосексуалисты демонстрируют более девиантное и хищническое поведение, чем большинство натуралов, и что гомосексуальность не может быть полностью "решена" или, по крайней мере, известна и доверена до зрелости, в форме мягкого запрета на гомосексуалистов, направленного на ограничение их активности и принуждение их вернуться в темную тень общества, где с ними можно обращаться и обрабатывать как с преступниками, которыми они являются, по словам маршала. \n\nПоскольку французская полиция уже давно ведет частное наблюдение за известными и подозреваемыми гомосексуалистами из-за глубоко укоренившегося и неуместного убеждения, что большая гомосексуальность в свою очередь увеличивает уровень насильственных преступлений и других преступных или развратных и греховных действий, указ Петена получил некоторую поддержку из неожиданных источников, таких как парижское полицейское управление, а также от стандартных сторонников подобных идей среди французских правых. Однако, несмотря на его почти абсолютную власть, многие всё ещё сопротивляются позиции Петена в этом вопросе, называя её слишком далеким шагом и посягательством на гражданские свободы. Некоторые даже обвиняют в подобных идеях ослабление психики и преклонный возраст Петена, а сторонники ордонанса в свою очередь называют этих противников закрытыми синдикалистами и гомосексуалистами. Идея подобного закона вызывает такой раскол, что выйти из тупика и принять окончательное решение по этому вопросу будет непросто, но небольшой шанс на достижение приемлемого компромисса существует между Кликой Петена, которая хочет приструнить гомосексуалистов с помощью повышения возраста, и Кликой умеренных республиканцев-модернистов, которые уже давно стремятся повысить возраст согласия до 15 лет как способ защитить молодёжь от манипуляций и вреда."
flavorfra.61.a: "Я думаю, что в этом случае лучше всего проигнорировать Марешаля. Отвлеките его чем-нибудь другим."
flavorfra.61.b: "Соблюдайте желание Марешаля бороться с содомией и хищничеством."
flavorfra.61.c: "Идти на компромисс, повысив возраст для натуралов до 15 лет, а для гомосексуалов - до 21 года."

flavorfra.62.t: "20-летие Богоматери Фатимской"
flavorfra.62.d: "Ровно 20 лет назад, в 1917 году, в маленькой португальской деревне Фатима Пресвятая Дева Мария являлась трём детям-пастухам в течение пяти месяцев. Во время этих посещёний Пресвятая Дева делилась с детьми всем, начиная от видений Ада и заканчивая пророчествами о будущем. Одно из этих пророчеств предсказывало падение Старшей Дочери Церкви, Франции, из-за синдикалистской угрозы. В том же видении Божья Матерь предупредила, что, если Святой Отец в союзе со всеми епископами мира не посвятит Францию её непорочному сердцу, ошибки Франции распространятся по всему миру.\nЗа 20 лет, прошедших после этих якобы явлений Божьей Матери, все, что она предсказала, сбылось. От возникновения Коммуны до распространения синдикализма по всему миру агентами Красной Франции, ни одно сказанное слово ещё не было неправдой. В связи с этим Богоматерь Фатимская стала культовой среди населения в изгнании. После её просьбы совершать покаяние и ежедневно молиться по чёткам, по всей стране сформировалось несколько "Легионов Марии", посвящённых распространению как чёток, так и послания Фатимы. Наряду с этим, епископы и архиепископы, которые последовали за нами в изгнание, сформировали небольшую группу, которая ежегодно просит Святого Отца совершить хиротонию, но этого пока не произошло. Несмотря на это, 13 мая каждого года проводятся большие фестивали и самые торжественные молитвы к Богоматери с просьбой сделать всё возможное, чтобы помочь нам вернуться домой, когда придёт время."
flavorfra.62.a: "Богоматерь Фатимская, молись за нас!"
flavorfra.62.b: "Пришло время исполнить просьбу Богоматери, чтобы Пий XII освятил Францию!"

flavorfra.63.t: "Братство"
flavorfra.63.d: "Второе бюро было в ярости сегодня вечером, пытаясь спокойно уладить "инцидент безопасности" с маршалом. У нашей разведки есть основания полагать, что сам Лев стал жертвой медовой ловушки! Хотя это и не было открыто для общественности, в своём окружении маршал Петен печально известен своим распутным поведением. Наш лидер на протяжении своей жизни был замешан в десятках интрижек, которые были тщательно замяты, чтобы сохранить его образ благочестивого и социально консервативного католика. По мере продвижения освобождения одна из таких интриг привела к разрушительным последствиям. \n\nМолодая девушка по имени Лиди Бастьен привлекла внимание Льва, когда неоднократно и громко кричала о своей глубокой привязанности к Петену во время его публичного выступления. После завершения речи наш любопытный президент решил обратиться к мадемуазель Бастьен, и она объяснила, что является беженкой из Лиона, недовольной невозможностью добиться комфортного образа жизни в Коммуне, что заставило её бежать на территорию, контролируемую нами. После изучения платформы национальной революции и просмотра нашей пропаганды она стала почитать маршала. Петен быстро принял влюбленную женщину, обнаружив, что её энтузиазм противоречит пессимистическому мировоззрению, подобному его собственному, якобы подпитываемому чтением Ницше. \n\nЗа последние несколько месяцев президент ещё больше сблизился с Бастьен в то время, когда его командиры, жена и народ нуждались в нём больше всего. Затем некоторые из наших офицеров взяли на себя смелость изучить историю мадемуазель Бастьен и в конце концов обнаружили тревожную серию финансовых операций с немецкими юнкерами. \n\nПока президент находился в "метрополии", Бастьен была арестована по подозрению в том, что она является немецкой шпионкой, но она не раскололась на допросе. Лев Вердена признался доверенным лицам, что она задала ряд вопросов о внутренней работе государства, но он не дал ответов и полагал, что она была мотивирована стремлением узнать больше о национальной революции.\n\nБюро не располагает доказательствами того, что она немецкая шпионка, но она заявила, что её истинная страсть - деньги, а не идеология. Маршал Петен настаивает на том, что возможны только два варианта действий. Её либо тихо депортируют в Германскую империю, чтобы избежать дипломатического инцидента и не допустить, чтобы об этом инциденте стало известно общественности. Или мы можем заплатить мадемуазель Бастьен, чтобы она стала для нас двойным агентом. Офицеры и мадам Петен ненавидят её, но она может быть полезной."
flavorfra.63.a: "Давайте отправим её обратно в Германию!"
flavorfra.63.b: "Её опыт будет полезен для нашей разведки"

flavorfra.64.t: "Избрание генерал-губернатора Франсафрики"
flavorfra.64.d: "После того, как Феликс Эбуэ встал во главе славного империалистического конгломерата, которым является Франсафрика, процесс медленной подготовки колонии к самоуправлению пошёл полным ходом, и теперь, наконец, настало время, когда эти усилия окупились. В ближайшее время будет избран новый Генерал-губернатор Франсафрики, выбранный из числа кандидатов, отобранных Национальным собранием Франции и одобренных колониальным бюро, с участием представителя большинства основных территорий, входящих в состав Франсафрики. Хотя сама Франция будет жёстко контролировать генерал-губернаторов, они смогут легко направлять колонию так, как сочтут нужным. Настало время для того, чтобы истинная колониальная демократия украсила франкоязычную Африку, приблизив африканский империализм на один шаг к деколонизации и более равноправному партнерству между Африкой и Францией."
flavorfra.64.a: "Оставить Феликса Эбуэ."
flavorfra.64.b: "Назначить Феликса Уфуэ-Буаньи из Кот-д'Ивуара."
flavorfra.64.c: "Назначить Леона М'ба из Габона."
flavorfra.64.e: "Назначить Жан-Жозефа Рабеаривело из Мадагаскара."
flavorfra.64.f: "Назначить Ферхата Аббаса из Алжира."
flavorfra.64.g: "Назначить Бубу Хама из Нигера."
flavorfra.64.h: "Назначить Нукуна Коне из Мали." #(mali)
flavorfra.64.i: "Назначить Ормо Ульд Бабана из Мавритании."
flavorfra.64.k: "Назначить Нгаланду Диуфа из Сенегала."

flavorfra.65.t: "Семейные узы"
flavorfra.65.d: "Давно отошедший от политических амбиций, адмирал Жан Луи Ксавье Франсуа Дарлан оказался в положении очень влиятельного и важного человека, что поставило его в опасное положение в новой Франции. До своего возвышения Дарлан был в значительной степени аполитичен, несмотря на свои симпатии к таким вещам, как экономика, основанная на малом бизнесе, антилиберализм и миряне, но теперь его начали тянуть и разрывать в разные стороны, когда различные группировки пытаются ухватиться за его растущее влияние. Самым известным из этих идеологических паразитов является никто иной, как родной отец Дарлана Жан-Батиз Дарлан, который работал адвокатом, бывшим министром юстиции и широко уважаемым прогрессивным теоретиком с предполагаемыми связями с кругами французского вольного масонства. Однако, несмотря на эти влияния, адмирал Франсуа Дарлан остался стойким и сильным перед лицом искушений и обострений, решив проложить свой собственный путь вперёд, основываясь на своих собственных симпатиях и с помощью своего заслуженного военного опыта, чтобы построить новую и более сильную Францию в качестве великого преемника Льва Вердена."
flavorfra.65.a: "Дарлан - сам себе хозяин. Vive la France!"

flavorfra.66.t: "Exposé des motifs"
flavorfra.66.d: "Поскольку действие Конституции недавно было приостановлено, хранитель печати Рафаэль Алибер завершил обнародование своего "Exposé des motifs" - наброска новых принципов французского государства. Алибер - член Аксьон Франсез и один из самых преданных учеников Морраса, а также талантливый автор, глубоко восхищающийся маршалом Петеном. После введения военного положения Петен решил назначить Алибера хранителем печати и поручил ему написать документ, который должен был узаконить новый авторитарный режим. Проект Алибера предусматривает три реформы. Во-первых, он наделяет главу государства полной и всеобъемлющей властью. Во-вторых, он объявляет перерыв в работе Ассамблеи и гарантирует, что только глава государства может призвать их к порядку. И, наконец, он подтверждает три принципа нации, которые чиновники должны взять на себя обязательство соблюдать: работа, семья и родина. Политика французского национального государства будет вращаться вокруг защиты этих основных постулатов. Некоторые наши военные возражали против того, чтобы позволить гражданскому политику разрабатывать полномочия для военной администрации. Алибер в свою очередь отметил, что он является одним из самых преданных сторонников сильной центральной власти в Алжире и придерживался схожих взглядов с Львом Вердена, которые они договорились называть "национальной революцией"\n\nАлиберт считает, что привлечение лидера Аксьон Франсез к созданию нового правительства будет жизненно важным для обеспечения их лояльности. К счастью, похоже, что это оправдалось. И Аксьон Франсез, и "Croix de Feu" одобрили документ, а Алибер показал себя компетентным чиновником, способным противостоять критике высшего командования. После нескольких недель обсуждений маршал Петен подписал "Exposé des motifs" и постановил, что она будет служить в качестве временного "руководящего документа", в который обещано внести дополнительные поправки. В публичном обращении к стране он пообещал, что новое правительство успешно заложило основу для yациональной революции, чтобы искупить нацию."
flavorfra.66.a: "Лев станет следующим Людовиком XIV!"

flavorfra.67.t: "Видение Алибера"
flavorfra.67.d: "Правовая система при нашем новом правительстве наконец-то очистилась. Под руководством недавно назначенного министра юстиции Рафаэля Алибера суды работают так же, как и всегда, но связаны клятвой главе государства маршалу Петену. После обнародования "Exposé des motifs" и официальной разработки большинства принципов национальной революции, нет большего знатока наших нынешних законов и систем, чем министр Алибер. Он ловко настроил административных субъектов на борьбу за юрисдикционное пространство и власть, добиваясь благосклонности самого маршала. Частные юристы-адвокаты и нотариусы с большей автономией стали нашим самым эффективным инструментом осуществления революции. Новые материалы расового, религиозного и этнического остракизма производятся и обрабатываются в больших объёмах и без существенного протеста. Учёные-юристы пишут докторские диссертации и публикуют их на тему законов о подстрекательстве к мятежу и о своей репутации молодых профессоров права, "нейтрально" обсуждая преимущества исключения. С приостановлением действия Конституции больше не существует попыток объяснить, как французские конституционные нормы не могут сосуществовать с законами, направленными на преследование людей. Алибер совершил немыслимое: он превратил систему правосудия в один из самых эффективных инструментов национальной революции. По сути, она не изменилась по сравнению с Третьей республикой, за исключением того, на что направлена работа. Новые определения и ограничения для групп, считающихся опасными для государства, а именно евреев, масонов, левых и модернистов, кодифицируются каждый день. Как говорит сам Алибер: "Наш принцип - захватить индивидуума везде" Поскольку система правосудия является одним из наиболее эффективных инструментов продвижения новых принципов государства, возможно, эта цель может быть реализована."
flavorfra.67.a: "Настоящим испытанием будет то, как судебная система будет работать после освобождения."

flavorfra.68.t: "Противоречия в Министерстве юстиции"
flavorfra.68.d: "В Министерстве юстиции назревает конфликт. Министр юстиции Рафаэль Алибер применяет очень жёсткие меры в решении многочисленных проблем, с которыми сталкивается система в связи с освобождением. Даже несмотря на более тщательное рассмотрение статуса некоторых объектов недвижимости, государство присвоило имущество на миллионы франков, особенно в еврейских общинах. Любая натурализация, совершённая после революции, больше не признаётся и должна пройти "профильный экзамен", прежде чем гражданство может быть восстановлено. Уже 15 000 таких людей провалили экзамен. Тайные общества были официально запрещены, и тысячи обвиняемых членов масонов и клубов коммунаров были арестованы. Пожизненные приговоры и смертные приговоры были вынесены без возможности обжалования. По данным министерства, за время освобождения Франции было совершено несколько тысяч незаконных и неофициальных казней коммунаров. \n\nНе будучи полностью под контролем Алиберта, это экстремальное преследование вызывает споры среди наших лидеров и населения. Сам де Голль призвал Алибера уйти в отставку, утверждая, что его меры подорвали стабильность и популярность национальной революции. Некоторые рассматривают Джозефа Бартелеми, уважаемого профессора католического права, который писал против расовых преследований, как потенциальную замену. Некоторые считают Бартелеми слишком либеральным из-за его бывшего членства в Alliance Démocratique. Однако он также является учеником Шарля Морраса и, как отмечается, ещё больше сдвинулся вправо после создания платформы национальной революции.\n\nСторонники Алибера утверждают, что Бартелеми - просто оппортунист, который выступает против Алибера только потому, что он был первым, кого выдвинули в качестве замены. Они опасаются, что Бартелеми будет либо полным либералом и предоставит массовую амнистию коммунарам во имя "гуманных" методов, либо просто продолжит политику Алибера, но без компетенции и опыта. Похоже, что маршал стремится игнорировать этот вопрос как можно дольше и сосредоточиться на других вопросах освобождения, но дебаты просто слишком проблематичны."
flavorfra.68.a: "Мы не можем потерять одного из величайших знаменосцев национальной революции, Алибер останется."
flavorfra.68.b: "Алиберт хорошо служил нам, но, возможно, теперь, когда ситуация так сильно изменилась, нужна новая рука."

flavorfra.69.t: "Отсутствующий маршал"
flavorfra.69.d: "За время, прошедшее после завершения Второго Вельткрига, физическое и психическое здоровье маршала Филиппа Петена значительно ухудшилось. Сейчас, когда Петену чуть за девяносто, он потерял всякую способность появляться на публике, не говоря уже о том, чтобы управлять страной. После того как генерал Вейган принял на себя все обязанности главы государства, для остальной Франции маршал Петен - лишь воспоминание, образец лидерства и обожествлённая фигура, но с тем же успехом он может быть мёртв. \n\nЖивя в уединении в президентском дворце, он не может узнать людей, которых видит даже десять раз в день. Хотя он помнит Первый Вельткриг и часто представляет, что командует обороной под Верденом, он ничего не помнит о Втором. Визит нескольких министров на прошлой неделе застал его за компульсивными действиями, сопровождающимися сильной руганью. \n\nНа самом деле, регулярные отчёты о его состоянии показали, что по мере того, как его разум регрессировал во всё более детское состояние, военные вопросы становились центром его бреда, сменяясь вульгарными разглагольствованиями. В одном из своих последних публичных выступлений Петен заявил окружающим: "У меня в жизни было две страсти - секс и пехота!" \n\nЕдинственное утешительное присутствие Петена - это его жена Эжени. Он даже испытал несколько состояний просветления, слушая, как она поёт "Марсельезу" Это означало, что она должна была посвятить большую часть своего графика тому, чтобы находиться у его постели и помогать монахиням и медсестрам. К сожалению, даже эта терапия начинает терять свою эффективность. Раньше Петену снились кошмары, если Эжени не спала с ним, но она со слезами на глазах призналась медсестре, что ему снились невообразимые ужасы, пока он не разбудил её криком "Франция, я любил только её!" \n\nКаждую неделю визиты становятся всё реже, поскольку очередной чиновник решает, что больше не может видеть своего лидера в таком состоянии. Петену была оказана лучшая медицинская помощь, какую только может предоставить Франция, но мало что можно сделать для лечения его угасающего разума. Его проблемы с сердцем и неспособность ходить только усугубили проблему, хотя устранение этих симптомов было несколько более успешным. \n\nПоскольку его физическое здоровье начало ухудшаться, некоторые чиновники предложили перевезти маршала Петена в больницу. Генерал Вейган был настроен скептически, опасаясь, что это может выдать тщательно охраняемую тайну о полном упадке его сил общественности и разрушить моральный дух народа. Эжени также выступила против этой акции, настаивая на том, чтобы её муж мирно умер у себя дома, а не подвергал себя риску по дороге в больницу. Но давление росло, и в конце концов маршала Петена перевели в больницу Питье-Сальпетриер, на что убитые горем чиновники смотрели с жалостью."
flavorfra.69.a: "Словно он самый старый заключённый в мире."

flavorfra.70.t: "В Рейхспакт?"
flavorfra.70.d: "С возобновлением нашей торговли с Германией и вступлением нас в новую эру мира наши отношения с Рейхом никогда не были лучше. Хотя вопрос Эльзаса всё ещё беспокоит наиболее националистически настроенных членов нашего правительства, они становятся всё большим меньшинством среди народа, который просто хочет мира. В связи с этим всё чаще звучат призывы к тому, чтобы мы сделали ещё один шаг вперёд в наших отношениях с Германией и официально присоединились к Рейхспакту. То, что несколько лет назад было бы безумной идеей, становится всё менее таковой. Хотя присоединение к Пакту формально заставило бы нас отказаться от претензий на Эльзас, выгода, которую это может принести, слишком заманчива. Поскольку призывы к нам присоединиться к Пакту растут с каждым днём, к [root.getleader] обратились агенты Кайзера, сказав им, что если они просто дадут слово, Франция может объединиться с Германией. Учитывая это, [root.getleader] заявляет, что..."
flavorfra.70.a: "..Франция и Германия вместе выдержат надвигающиеся штормы!"
flavorfra.70.b: "..хотя Германия и является хорошим другом, Франция никогда не будет кланяться им таким образом."

flavorfra.71.t: "Полный оборот по кругу"     
flavorfra.71.d: "Министерство юстиции под руководством недавно назначенного Жозефа Бартелеми - это катастрофа. Несмотря на первоначальное обещание обуздать худшие эксцессы мер Алиберта, Бартелеми не только продолжил их, но и расширил. Он официально закрепил фактическое вынесение пожизненного заключения и смертных приговоров без права обжалования в законе "о специальной секции", обосновав это как контртеррористический акт. Несмотря на то, что ранее Бартелеми осуждал антисемитизм, следующим шагом Бартелеми стало подписание закона, в котором была предпринята попытка конкретизировать определение выражения "еврейская раса" и запретить евреям заниматься почти всеми специализированными профессиями в стране. \n\nХуже того, Бартелеми переключил ресурсы с борьбы с тайными обществами на применение своих новых законов об исключении к большему числу групп, таких как рома и синти, ссылаясь на их неспособность вести образ жизни, соответствующий принципам "работы, семьи и родины" Возможно, с этим можно было бы справиться, если бы Бартелеми был таким же искусным организатором, как Алиберт, но, к сожалению, от него гораздо больше пользы как от учёного, чем от министра.\n\nНемногие чиновники уважают и доверяют новому министру юстиции, и не зря у него сложилась репутация простого оппортуниста, готового отказаться от своих принципов, когда это удобно. После того, как несколько высокопоставленных членов министерства пригрозили подать в отставку, если Бартелеми продолжит руководить ими, он был уволен маршалом Петеном.\n\nПервоначально Петен послал за Анри Лемери, близким другом, зарекомендовавшим себя способным администратором и действительно более умеренных убеждений, чем два его предшественника. Лемери, уже бывший нашим колониальным секретарем, отказался от новой роли, заявив, что, как мулат, он считает, что его способности лучше подходят для управления Африкой. После некоторых размышлений и поисков, похоже, правительство пришло к выводу, что есть только один вариант: переназначить Алиберта. \n\nС его непревзойденными директорскими способностями и, несомненно, усвоившим урок излишней жестокости, возможно, не было лучшего человека, чтобы справиться с раздутым министерством, занимающимся статусом миллионов новых граждан. Пока что Алиберт, похоже, учится на своих ошибках. Приверженность Национальной революции и структура остаются, но насилие снизилось до управляемого уровня, а сам Алиберт более готов выслушать другие точки зрения. \n\nХотя законы Бартелеми не были полностью отменены, группы, против которых они были направлены, были менее строго ограничены. Например, были сделаны многочисленные исключения, позволяющие "лояльным" евреям, которые верно служили Франции и доказали свою преданность государству, снова пользоваться всеми правами. Иностранцам и недавно натурализованным гражданам было предоставлено временное жилье в старых зданиях профсоюзов до определения их статуса. Министерство пришло к выводу, что этот новый подход позволяет направить ценные ресурсы на решение более широкой задачи по реконструкции французской системы правосудия на всей территории метрополии. Хорошо смазанный механизм снова работает.!"
flavorfra.71.a: "Разве национальная революция не обещала стабильное правительство?"

flavorfra.72.t: "Мулатризм"
flavorfra.72.d: "Одним из самых популярных членов правительства Петена является секретарь по делам колоний Анри Лемери, и недавно он был выдвинут в качестве возможного губернатора Французской Африки после того, как измученный Петен во время одной встречи случайно пообещал ему какое-то повышение. Нынешний администратор Марсель Пейрутон хорошо служил нам, но некоторые критиковали его как оппортуниста, слишком озабоченного тем, чтобы добиться расположения таких генералов, как Де Голль и Жиро, чтобы должным образом управлять Африкой, не говоря уже об экспорте принципов Национальной революции в колонии. \n\nС другой стороны, Лемери сам является мулатом и неоднократно доказывал свою способность понимать и управлять французской внешней и колониальной политикой. Близкий друг маршала Петена, Лемери глубоко привержен целям государственной идеологической программы, даже если для её достижения использует умеренные методы. В частности, Лемери был особенно эффективен в превращении Африки в житницу государства, часто посещая деревни, выступая с речами, встречаясь с местными лидерами и вознаграждая общины, которые "возвращаются на землю" и развивают сельские районы вместо того, чтобы бежать в разрастающиеся городские центры. В то же время у него есть более железный кулак, и он также в значительной степени преуспел в вытеснении масонов с руководящих постов в колониях. \n\nЭто делает Лемери сильным кандидатом на пост главы колонии, но против него выступает большинство военных командиров и Croix de Feu, которые предпочитают оставить Пейрутона. Самый большой политический враг Лемери - генерал Де Голль. В прошлом они публично враждовали, и Де Голль настаивает, что, поскольку Лемери - метис, он должен помочь "исправить" свою родину на французских Карибах. Лемери, потерявший свою семью при извержении вулкана Пели, недавно осудил де Голля как жестокого расиста и заявил, что лучшим способом решения проблем его дома на Мартинике и других французских колоний Карибского бассейна было бы оформление их как департаментов Франции. \n\nОднако, благодаря поддержке Аксьон Франсез, дружбе с Петеном и растущей популярности среди африканских вождей, у Лемери есть своя база поддержки. Пока сенсационные газеты раздувают драму вокруг этого потенциального назначения, возможно, для маршала было бы лучше просто объявить, какой будет следующая глава в карьере Лемери."
flavorfra.72.a: "Поздравляю, губернатор Франкафрики Лемери!"
flavorfra.72.b: "Поздравляю, губернатор Мартиники Лемери!"

flavorfra.73.t: "Континентальная революция"
flavorfra.73.d: "В начале своего правления Лемери разработал "Дирекцию африканских политических и административных дел", изложив новую доктрину управления делами континента. Суть платформы состоит из двух частей. Во-первых, он утверждает, что "успешная колонизация невозможна без сознательной метрополии" У французского народа должны быть основные идеи и инвестиции в колонизацию. Благодаря Национальной революции французский народ должен уважать природу, жить в гармонии с ней и поддерживать духовные ценности, если он хочет соединиться с народами Африки и ассимилировать их. \n\nВо-вторых, это роль вождей. Лемери утверждает, что вожди должны пользоваться большим авторитетом и что уважение к ним должно сохраняться. Это, в свою очередь, приведет к тому, что местные жители почувствуют себя привилегированными и поверят, что Франция хочет их ассимилировать, возможно даже, что в конечном итоге они тоже станут французскими гражданами. \n\nВ своем первом публичном выступлении Лемери высказал мнение, что французы должны учиться на ценностях подданных своей империи, чтобы улучшить своё собственное моральное поведение в таких областях, как семья, бережливость и рождаемость. Такая риторика оказалась чрезвычайно популярной среди местных жителей, и сотрудничество с французскими властями начинает вступать в новую фазу. Лемери приказал разработать программу обучения вождей импорту "национальной революции" и предоставил им финансовые стимулы. \n\nПервая принятая правовая реформа следует этой тенденции, и администрация надеется, что это станет мерой, которая, наконец, обеспечит полную лояльность большинства вождей. Новый кодекс запрещает африканцам покидать свои деревни без законного повода и разрешения вождя. Хотя в городских общинах это вызывает споры, до сих пор это было успешным в усилении контроля над сельскими общинами. Если вожди и их люди будут подчинены, можно будет завершить переписи и тщательно прочесать деревни в поисках евреев, коммунаров, масонов и сочувствующих им лиц. \n\nОднако эта политика встречает отпор. Африканская городская молодёжь стала самым большим противником этой политики. Они отказываются находиться под надзором колониальных властей и требуют мест, где они могли бы собираться вместе и свободно общаться. Используя пропаганду и поддержку сельского населения, режим Лемери намерен продолжать давление на местное население с целью заставить его выращивать сельскохозяйственные культуры. \n\nДругой соперник Лемери, Феликс Эбуэ, предупреждает, что со временем новая администрация может обнаружить, что у неё в руках гораздо больше кнута, чем пряника. Однако Лемери отверг эти домыслы, указав на огромный прогресс, уже достигнутый в укреплении местной поддержки государства и в примирении африканского образа жизни с национальной революцией."
flavorfra.73.a: "Давайте помолимся, чтобы эта новая администрация в конце концов осветила тёмный континент."

flavorfra.74.t: "Долгая ночь"
flavorfra.74.d: "Недавно во Франции произошел резкий сдвиг: Филипп Петен назначил премьер-министром лидера правых популистов Жозефа Дарнана. Мало кто беспокоился, что Дарнан, который почти на 40 лет моложе Ле Марешаля, быстро вытеснит старого Льва и возьмет власть в свои руки. Однако до сих пор казалось, что Дарнан довольствуется тем, что пережидает Петена. Как его премьер-министр, он считал неизбежным, что когда Петен в конце концов уйдет в отставку, он позволит Дарнану занять его место.\n\nЭто мнение, однако, было разрушено прошлой ночью в грохоте выстрелов и криков. Основным пунктом платформы Дарнана была ненависть ко всем "предателям французской расы", таким как масоны, республиканцы, евреи, либералы, синдикалисты и многие другие. Дарнан, казалось бы, уверенный в своей новой должности и жаждущий нанести удар по этой предполагаемой пятой колонне, приказал провести масштабную чистку всех тех, кого Дарнан считал недостойными жить в его новой Франции. Снаряженные списками с именами, датируемыми годами после Изгнания, легионеры рыскали по улицам городов и поселков Франции. Они врывались в дома, врывались в синагоги и совершали налеты на либеральные джентльменские клубы. Бойня La Longue Nuit, или "Долгой ночи", как её стали называть, была потрясающей в самом буквальном смысле. Магазины, принадлежавшие предателям расы, были разрушены, а легионеры буквально отбивались от всех попыток потушить пожары. По имеющимся данным, 213 синагог были разграблены, а затем сожжены, причем раввины последовали за Торой в костер. Дегенеративную литературу конфисковывали целыми грузовиками и также сжигали на улицах. К тому времени, когда все закончилось, было убито около 4000 человек и нанесен материальный ущерб на многие миллионы франков.\n\nКогда он услышал об этом, Филипп Петен, сам не питавший особой любви ни к либерализму, ни к синдикализму, ни к евреям, был в ужасе. И не только из-за жестокости операции, но и из-за того, что Дарнан не рассказал ему о ней заранее. Близкие к Петену люди начали говорить о его новом беспокойстве по поводу нового премьер-министра."
flavorfra.74.a: "Всё для безопасной Франции..."

flavorfra.75.t: "Тихая чистка"
flavorfra.75.d: "В последнее время из офиса Дарнана посыпался шквал приказов. В отличие от обычных приказов, в которых указываются новые притеснения для какой-либо группы, к которой Дарнан испытывает неприязнь, эти приказы кажутся более доброжелательными. Большинство этих распоряжений заключается в устранении старых администраторов и замене их новыми лицами. Дарнан, когда его спросили о том, что это значит, объяснил всё простым прихорашиванием стаи. Государство, управляемое исключительно стариками, неизбежно станет черствым и застойным, поскольку они придерживаются рутины, которая устарела на десятилетия. Однако администрация, укомплектованная энергичными и молодыми людьми, может быть гораздо более динамичной и легче адаптироваться к постоянно меняющимся временам. Несмотря на это объяснение, стало известно, что Дарнан уволил только тех, кто был предан Петену, некоторые из них как раз были теми самыми "динамичными молодыми людьми", которых он так расхваливал в своём собственном объяснении.\n\nОн также сохранил некоторых стариков на их постах, но эти старики являются ярыми сторонниками если не Дарнана, то Легиона. Для политически проницательных людей ясно, что делает Дарнан. Он медленно, методично и успешно изолирует маршала. Некоторые аналитики предполагают, что это силовая игра с целью сместить Петена. Однако большинство из них говорят, что это просто Дарнан захватывает бразды правления и вырывает их из рук Петена, оставляя маршала на его месте. Независимо от того, потеряет ли Петен в конце концов свою работу или сохранит её только номинально, похоже, что маршал ничего не знает о действиях Дарнана."
flavorfra.75.a: "Всё согласно плану..."

flavorfra.76.t: "Лев кусает в ответ"
flavorfra.76.d: "Сегодня Дарнан издал новый указ о том, что все евреи, масоны и синдикалисты должны иметь в паспортах штампы Е, М и С соответственно и быть внесены в Национальный реестр подрывной деятельности. Однако Дарнан был удивлен, когда его указ был быстро отменён самим Петеном. Маршал, хотя и не испытывал симпатий ни к одной из этих групп, всё больше опасался быстро растущего влияния Дарнана в правительстве. Мало того, его стал беспокоить бесконтрольный радикализм и открытая ненависть Дарнана. Эти мысли всё чаще посещали Петена со времён "Долгой ночи", но он всё ещё не решался действовать в соответствии с ними. Однако с этим недавним указом, который был разработан и издан буквально при нулевом участии самого Петена, маршал почувствовал, что должен нанести удар.\n\nКогда до него дошло известие о издании указа, он сразу же объявил, что указ не имеет юридической силы. В то время как легионеры Дарнана были верны Дарнану, Петен был национальной иконой, и многие разрывались между своей верностью Дарнану и своим личным кумиром Петеном. Это парализовало администрацию, и после недели, в течение которой ничего не происходило, Петен отправил указ обратно Дарнану. Похоже, всё это не очень понравилось Дарнану. Он, по-видимому, полагал, что запугал Петена чисткой людей в администрации, и, казалось, намеревался просто позволить Петену продолжать оставаться президентом только номинально. Однако после такого прямого вмешательства стали очевидны два серьёзных недостатка. Петен не только всё ещё сохранял влияние в администрации благодаря своей солидной репутации, но и Дарнан не мог рассчитывать на полную лояльность всех своих легионеров, как он предполагал ранее. Однако в конечном итоге Дарнан, похоже, пока что отказался от всей этой затеи.\n\nОднако с таким целеустремлённым и свирепым человеком, как Дарнан, это только вопрос времени, когда он сделает свой следующий шаг..."
flavorfra.76.a: "Мы укротим этого льва!"

flavorfra.77.t: "Противостояние со львом"
flavorfra.77.d: "Сегодня Дарнан сделал свой ход против Филиппа Петена. Пока Петен находился в своём кабинете, Дарнан собрал отряд из пяти верных легионеров и ворвался в здание. Он пронесся мимо охранников у входной двери, промчался по лабиринту офисов и коридоров и почти буквально выломал дверь кабинета Петена. Когда он вошел в кабинет Петена, Дарнан, как сообщается, разразился 45-минутной тирадой против Петена и слабости, которой он позволил заразить всю Францию. Петена, со своей стороны, казалось, не смутило дуло винтовки, направленное прямо на него.\n\nПосле того как Дарнан закончил, тяжело дыша и потея после такой страстной тирады, Петен потушил сигарету, спокойно достал из стола пистолет и направил его на Дарнана, буквально смея заставить его или его Легион что-либо предпринять. Когда после нескольких напряженных мгновений ничего не произошло, Петен заговорил. Он спокойно и ясно объяснил, что то, что Дарнан делает прямо сейчас, в лучшем случае считается попыткой государственного переворота. Мало того, в случае реального переворота Легион был бы разгромлен, учитывая, что армия целиком и полностью стояла за Петена. Затем он взял одну из винтовок у легионеров и положил её на свой стул, чтобы показать, насколько люди Дарнана не хотели стрелять в него, не говоря уже о настоящем солдате.\n\nПоскольку Дарнан казался взбешенным и брызгал слюной от ярости, Петен вернулся к своему столу, налил себе стакан бурбона и безмолвно отмахнулся от Дарнана, а сам достал из своего стола папку с надписью "Потенциальные премьер-министры" и начал её листать. Дарнан открыл рот, чтобы, вероятно, выкрикнуть что-нибудь настолько ядовитое, что у Папы Римского случился бы сердечный приступ, но в конце концов передумал. Вместо этого он выбежал из кабинета Петена, а в его голове проносились идеи о том, как избавиться от Петена."
flavorfra.77.a: "Мы обязательно вернёмся."

flavorfra.78.t: "Собрание легионеров"
flavorfra.78.d: "Сегодня в Алжире приземлилось множество самолётов, прибывших со всех уголков мира. Среди них были известные легионеры со всего мира, такие как Кодряну, Эвола, Арнольд Лиз, Уильям Джойс и Хосе Астрай, которые прибыли по приглашению Дарнана. Дарнан, с его новым и более радикальным подходом к охлаждению отношений между Францией и Антантой, уже ищет друзей в другом месте. На собрании лидеры легионеров обсуждают многие вопросы. Дарнан, будучи одним из немногих, обладающих реальной властью, обещает направить тайную помощь остальным.\n\nПри этом все они согласны на более тесное сотрудничество на мировой арене. Когда предварительные иностранные соглашения были заключены, а Дарнан получил то, что хотел, фокус сместился на идеологические вопросы. Следующие несколько дней Дарнан провёл, постепенно перетягивая различных лидеров легионеров на свою идеологическую, а также политическую сторону. В то время как все Легионы разделяют широкий спектр идеологических принципов, Дарнану удалось, к тому времени, когда все лидеры ушли, заставить их согласиться с тем, что Дарнан является авангардом движения легионеров и, если придёт время, все государства-легионеры по всему миру объединятся вокруг него."
flavorfra.78.a: "Легионерский Интернационал?"

flavorfra.79.t: "Легионерская мечта"
flavorfra.79.d: "Сегодня Жозеф Дарнан сделал то, чего не делал почти три десятилетия; Дарнан отдохнул. Когда он смотрел в окно своего большого кабинета в Париже, он знал, что Франция наконец-то снова стала чистой и сильной. Идеалы легионеров были воплощены в новой стали, из которой состоит хребет французского государства.\n\nПо всей стране женщины знают своё место - они сидят дома и следят за порядком и чистотой, а их дети растут с правильными идеалами и моралью. Тем временем мальчики и подростки выходят на улицу и учатся быть мужчинами! Они работают на улице, используют свои руки и получают знания об опасностях безделья, масонства, республиканизма, либерализма и еврейства. Чуть дальше по дороге в Париже, в новом грандиозном здании, построенном специально для этой цели, десятки лучших из лучших мужчин и мальчиков со всей Франции каждый день собираются в Совете легионеров, органе местных лидеров легионеров, посланных в Париж, чтобы консультировать Дарнана по вопросам повседневного управления Францией. Эти молодые, патриотичные, подтянутые и выносливые мужчины - поистине сливки новой Франции Дарнана. Иногда Дарнан испытывает лёгкий стыд от того, что эти люди, столь верные и ревностные последователи дела легионеров, не находятся на поле боя, чтобы вести легионы в бой. Однако они служат своей стране так хорошо, как только можно требовать от Совета. По радио Дарнан слушает речь Папы Римского, его Папы Римского, Пия XII, обличающую республиканцев, масонов, евреев и Ватикан в Риме.\n\nНе прошло и десятилетия, как сегодняшняя Франция стала свободна от подстрекательства евреев, республиканцев, масонов и прочей грязи, стала сильна и уважаема на мировой арене и, что самое важное, стала едина и управляема правительством в Париже."
flavorfra.79.a: "Donnez-nous les moyens et vous ne serez pas déçus! (Дайте нам средства, и вы не будете разочарованы!)"

flavorfra.80.t: "Императорская гадюка"
flavorfra.80.d: "С тех пор как Дарнан короновал себя Императором, он претерпел поразительные изменения. Хотя он по-прежнему осуждает евреев, масонов, иммигрантов, синдикалистов и дегенератов всех мастей, его словарный запас изменился. Там, где когда-то он произносил пламенные, страстные речи, полные язвительности и лингвистического яда, теперь его речь более размеренная, официальная, даже царственная. Он даже отказался от своей некогда культовой формы чернорубашечника в пользу более яркого наряда, который, по его мнению, больше подходит Императору. Для обывателя это кажущееся внешнее смягчение его образа кажется озадачивающим, поскольку большую часть его первоначальной привлекательности составлял его образ популистского фанатика, готового сказать "то, о чём все думают"\n\nОднако для более сведущих наблюдателей Дарнан стал ещё более опасным. Его новый царственный, даже банальный тон стал намного более ощутимым для умеренных консерваторов, которые по-прежнему неохотно вступали в Легион, пока он выкрикивал его радикальную риторику с крыш. Однако, когда их лидер вместо этого задает наводящие вопросы, которые снова кажутся почти скучными в своей банальности, они приходят к выводам, которые Легион хочет, чтобы они сделали. Один из самых эффективных приёмов Дарнана - начинать свои речи с вопроса "Кто был опорой синдикалистского террора?", и толпа под руководством легионеров выкрикивала, что это были иммигранты.\n\nЭто, по-видимому, сработало, поскольку Легион начал испытывать рост, подобного которому он не видел с тех пор, как Дарнан впервые пришёл к власти."
flavorfra.80.a: "Змея в модном одеянии."

flavorfra.81.t: "Святой отец для Франции"
flavorfra.81.d: "Сегодня Папа Римский посетил больницу в Бордо. Это само по себе было бы знаменательным событием, но особого внимания заслуживает только то, какой Папа Римский. В то время как весь остальной мир продолжал клясться в верности Претенденту в Риме, Франция вместо этого присягнула на верность единственному законному Папе, Пию XII. В результате раскола, восходящего к 1300-м годам, Французская церковь снова отделилась от остального католицизма. Пий XII, некогда известный как Марсель Лефевр, быстро приобрел репутацию одного из, если не самого традиционалистского папы за последнее время. В своих многочисленных речах из Папского дворца Пий XII осуждал всё - от синдикалистов до "вялого модернистского духовенства" Он осудил либерализм как женоподобный яд, единственная цель которого - отправить в ад всю нацию, а затем и весь мир. Его постоянные выпады против республиканства и синдикализма ещё больше дискредитировали обе идеологии в стране, которая в настоящее время переживает горячее возрождение религиозности.\n\nБольшинству из тех, кто смотрит не слишком внимательно, кажется, что Пий XII даже управляет самой Францией. Его указы быстро становятся законами, а Дарнан, некогда столь известный как лидер Легиона, теперь редко появляется на публике вне официальных правительственных мероприятий, где он остаётся близким к Преемнику Святого Петра. Однако тем, кто в курсе, ясно, кто на самом деле правит во Франции. Все указы Пия написаны лично Дарнаном. Легионеры защищают Папский дворец, и папская служба безопасности также полностью укомплектована легионерами, бесспорно лояльными Дарнану. Тем временем бюрократы-легионеры выполняют приказы Папы только после того, как их подпишет Дарнан. Хотя большую часть времени всё было мирно, бывали времена, когда Пий XII и Дарнан сталкивались лбами. Хотя эти случаи редки, в основном они касаются более незначительных религиозных обычаев, таких как то, какие епископы должны быть назначены, было несколько серьёзных проблем. Наиболее примечательно, что было немало случаев, когда Папа издавал приказы о прекращении определённых чисток, особенно среди духовенства, в том числе тех, кого Пий считает "модернистами" Утверждая, что только сама Церковь может судить своих священнослужителей, Дарнан в этих вопросах, пусть и с большим трепетом, в основном подчинялся викарию Христа."
flavorfra.81.a: "Старшая Дочь искуплена!"

flavorfra.82.t: "День обещаний"
flavorfra.82.d: "Сегодня Ле Марешаль выделил несколько часов из своего рабочего дня, чтобы встретиться с выдающимися членами недавно созданного молодежного крыла своей партии, Движения молодых патриотов. Когда Ле Марешаль вошел в зал, его приветствовал Франсуа Миттеран, также недавно названный главой Движения. Они дружески, хотя и немного неловко для репортеров, побеседовали об успехах движения и достижениях его членов. Миттеран не преминул упомянуть, что он сам тренировал группу, показавшую лучшие результаты на национальных соревнованиях, на что Петен просто кивнул и заставил себя улыбнуться. Затем они перешли к обзору дюжины или около того детей, стоявших позади Миттерана, который сиял так, словно он их родитель. Дети были явно поражены во время встречи, и их пришлось уговаривать, чтобы они сказали больше, чем несколько слов человеку, который, как им сказали, был ангелом-хранителем Франции. Однако то, что дети сказали, произвело впечатление на Петена.\n\nОни рассказали о своих трехмильных походах, о своих обширных фитнес-режимах и, прежде всего, о своей нерушимой верности Льву Вердена и Спасителю Франции, Ле Марешалю Филиппу Петену. После ещё нескольких минут для камер Петен повернулся, чтобы уйти, но был повернут обратно, чтобы стать свидетелем заключительного акта в большом театре Миттерана. Миттеран и дети подняли руку в римском салюте и поклялись в вечной верности Франции и Петену и поклялись бороться с врагами Франции, пока их не останется. Петен, заметно уставший от цирка, казался слегка омоложенным искренними признаниями. Он произнес короткую речь о патриотизме и ценности самопожертвования, а затем вернулся в кабинет."
flavorfra.82.a: "Мы - свидетели будущего!"

flavorfra.83.t: "Сожительство"
flavorfra.83.d: "Сегодня президент Миттеран объявил о политике национального «сожительства» между своим правительством и другими различными фракциями, которые продолжают покушаться на его президентство. Выйдя на сцену, справа от него стояли Жан Руссель и доктор Ги Фрик, а слева - Пьер Моро и Пьер Береговой, президент объяснил, что это принесет Франции новую эру, полную стабильности и счастья. Однако политические обозреватели делают иные выводы.\n\nРуссель и Фрик в некотором смысле более близки к «ортодоксальному CdF», чем Миттеран, несмотря на их поддержку, и они по-прежнему являются ярыми сторонниками французского колониального правления в Алжире, причем Руссель особенно громко заявляет о «преимуществах» французского правления. Их уничижительные комментарии в адрес алжирцев доставили правительству немало головной боли, когда оно столкнулось с гневом местных жителей. Слева от него, однако, находились удивительно умеренные люди, такие как Пьер Моруа и Пьер Береговой. Эти люди являются носителями левых взглядов в Клике Миттерана. Однако «большим» человеком из этих двух политиков является Моруа, который крепко привязал свою лошадь к телеге Миттерана. Многие из его самых громких обещаний, которые он давал до прихода Миттерана к власти, такие как увеличение свободы профсоюзов, ослабление гендерной дискриминации при приеме на работу, защита окружающей среды и другие, отсутствуют в последних речах. Эти люди сблизились с Миттераном, чтобы поддержать его в популистской борьбе с элитой CdF, надеясь увеличить своё личное влияние и оказать давление на президента, чтобы тот проводил их политику. Однако, похоже, что эти публичные «лица» так и остались публичными, поскольку утечки за закрытыми дверями говорят о том, что оба человека, являясь лидерами левого крыла нового правительства, постоянно выступают за более прогрессивные реформы, хотя время покажет, насколько эффективными они окажутся.\n\nХотя пока неясно, с каким крылом нового правительства Миттеран заключит союз, если таковой вообще будет, все надежды остатков левых во Франции на смещение Миттерана угасли. Если правые и умеренные левые во Франции успокоились, то крайне левые теперь ещё больше загнаны в политическую глушь. Сам Миттеран, похоже, не заинтересован в большинстве «левых» политиков, входящих в его движение, но он прекрасно понимает, что их влияние зависит только от его персоны, что без него эти люди были бы никем. Поэтому президенту было бы выгодно «объединиться» с ними, чтобы завершить свой личный захват власти и наконец-то раз и навсегда избавиться от устаревшей и бесполезной элиты CdF."
flavorfra.83.a: "Пойти на уступки левым, но сохранить доминирование правого крыла!"
flavorfra.83.b: "Если мы объединимся с левым крылом, власть Миттерана станет абсолютной!"

flavorfra.84.t: "Флаг Народной Империи"
flavorfra.84.d: "Поскольку Империя вернулась в Метрополию и с нашими внутренними врагами разобрались, это дает возможность изменить наше нынешнее знамя, чтобы оно лучше соответствовало понятию нашего бонапартизма. В связи с тем, что мы рассматриваем возможность изменений, нам было предложено на выбор три флага, отражающих суть нашей Революционной Империи. Какой из предложенных вариантов мы выберем?"
flavorfra.84.a: "Нынешний герб с изображением Марианны подходит идеально"
flavorfra.84.b: "Использовать другой вариант флага Марианны"
flavorfra.84.c: "Включить кокарду в наше знамя"

flavorfra.85.t: "Социальная партия Франции"
flavorfra.85.d: "С возвращением демократического строя в метрополии различные политические партии, от Республиканской федерации до Радикальной партии, организуются для проведения кампании с целью победы на предстоящих выборах. КдФ полковника де Ла Рока, которая была отброшена Петеном, когда он назначил Луи Марена премьер-министром, пока мы ещё находились в Алжире, также начала перестраивать своё движение, чтобы сделать его более совместимым с демократической системой, основанной на воле большинства населения.\n\nИменно КдФ на протяжении всего своего существования была организацией, состоящей в основном из ветеранов Великой войны, а не реальной политической партией. Стремясь взять власть на предстоящих выборах, полковник реорганизовал свою партию по более классической модели массовой партии, черпая вдохновение в уже существовавших, таких как немецкая SPD, и в результате переименовал её в Социальную партию Фронта. Несмотря на эту реорганизацию, партия полковника, похоже, осталась по сути прежней, как в своих идеалах, так и в своей враждебности к нашей нарождающейся парламентской демократии... Мы рассчитываем на мудрость французского народа, чтобы не допустить этих опасных популистов к власти демократическим путём выборов..."
flavorfra.85.a: "Будем надеяться, что полковник не покончит с нашей демократией..."

flavorfra.86.t: "Голос для женщин?"
flavorfra.86.d: "Вопрос об избирательном праве женщин всегда был сложным во Франции. При Древнем режиме женщины имели право голосовать в местных собраниях, но во время Французской революции были лишены этого права, считаясь "пассивными гражданами", как, например, дети.\n\nНи при Второй, ни при Третьей республиках они не получили такого права, хотя некоторые левые интеллектуалы выступали за это, Радикальная партия, которая долгое время доминировала в политике Франции, была против этого, считая женщин в целом более консервативными и традиционными, в сочетании с опасением, что они будут голосовать так, как диктуют их мужья. В результате избирательное право во Франции поддерживали в основном правые партии, такие как Республиканская Федерация, ХДС и Французское действие, в противовес левым реформистам и центристам, и этот раскол усилился, когда Бенедикт XV объявил о поддержке церковью избирательного права женщин. \n\nПри Коммуне, государстве, которое официально избавилось от влияния клерикалов, женщины получили это право, и многие женщины критикуют тот факт, что они больше не имеют его при нашей Республике, возглавляемой такими харизматичными представителями, как Мария Верона, суфражистка и президент Французской лиги за права женщин. Тогда вновь возникает вопрос: готовы ли женщины, наконец, получить это право?"
flavorfra.86.a: "Мы - современная демократия, дайте женщинам право голоса!"
flavorfra.86.b: "Они ещё не готовы"

flavorfra.87.t: "Французский шпион"
flavorfra.87.d: "В мире, где получение и сохранение информации имеет первостепенное значение, каждая достойная Держава нуждается в достойной шпионской службе. Во Франции есть Второе бюро - разведывательная служба наших вооружённых сил, состоящая из столь же храбрых и преданных агентов и сотрудников, включая одного из наших лучших агентов: Юбер Бониссур де ла Бат, известный под кодовым именем OSS 117. Считаясь лучшим шпионом Франции, он руководил экспедициями по всему миру - от Египта до Миттельафрики, через Бразилию, Швейцарию и Индокитай - под разными псевдонимами: "Ноэль Флантье", "Люсьен Брамаре" и "Эмиль Кузен". Чрезвычайно патриотичный и преданный своей стране, Юбер очень близок к Шарлю де Голлю, который является для него настоящим примером для подражания, и сотрудники OSS 117 часто задаются вопросом, как бы генерал поступил в различных ситуациях, в которых они оказываются.\n\nНесмотря на его репутацию, близкие к Юберу люди знают, что его личность более эксцентрична, чем личность простого, преданного агента. Действительно, Юбер известен как дамский угодник с неоспоримым обаянием, несмотря на его мачо-поведение и противоречивые взгляды на нефранцузские культуры, в частности, на то, что все немцы такие же плохие, как фон Геринг и его суверенисты. Поговаривают даже, что многочисленные успехи его миссий объясняются скорее невероятным везением и многочисленными недоразумениями, чем подлинным талантом..."
flavorfra.87.a: "OSS 117, pour vous servir!"

flavorfra.88.t: "Левые из Голльизма"
flavorfra.88.d: "Несмотря на то, что наше движение объединяет личность и слова генерала Шарля де Голля, похоже, что наша организация не свободна от определенной фракционности, что подтверждается появлением "левой" голлистской фракции внутри нашего движения.\n\nСостоящая из бывших республиканских политиков и интеллектуалов, некоторых близких к Жувенелю, а также многих гражданских приверженцев Голльизма, эта фракция сама разделилась на две части. С одной стороны, те, кто заявляет о себе как о приверженцах Социального Голльизма - формы Голльизма, взявшей наши принципы и смешавшей их с формой социал-демократии, подчеркивающей создание социального государства, а также классовое сотрудничество между капиталом и трудом, с почетным участием рабочих в организации и управлении компаниями, в которых они работают, поддерживаемой такими деятелями, как Рене Капитан, Жак Шабан-Дельмас, Жан Шарбоннель, Лео Хамон, Филипп Дешартр или Жан Маттеоли. Другая фракция является приверженцем так называемого "НеоГолльизма" - разновидности Голльизма, стремящейся к более либеральной экономике без ограничений, а также к более заметной роли Франции в мировых делах, выступающей за военное вмешательство во всех странах мира. Существуют и другие, более мелкие фракции, например, помпидолианский голлизм, носитель которого - близкий друг де Голля Жорж Помпиду - приверженец более изоляционистской и внутренне ориентированной Франции.\n\nВсе фракции объединены вокруг генерала и верны ему прежде всего, несмотря ни на что некоторые боятся, что в движении начнут появляться трещины, если де Голль не призовет к единству в ближайшее время..."
flavorfra.88.a: "Не спускайте глаз с них и их странных интерпретаций Голльизма"
flavorfra.88.b: "Мы должны умерить наш голлизм, чтобы обеспечить наше будущее!"

flavorfra.89.t: "Англо-Нормандские острова"
flavorfra.89.d: "Острова Ла-Манш перешли в наше владение! Эти острова принадлежали Французскому Королевству как земли Нормандского герцогства до 1204 г., когда они попали под английское, а затем и британское господство, являясь личным владением короля Соединённого Королевства вплоть до Английской революции после Великой войны, когда местные профсоюзы и отважные революционеры взяли контроль над островами. Был создан совет Синдикатов, и, хотя большинство населения чувствовало себя ближе к Франции и французы были там гораздо более распространены, было организовано голосование, чтобы выбрать, присоединятся ли острова к Федерации коммун Франции или к новому английскому революционному правительству, результат склонился в пользу британцев, хотя присутствие британского революционного гарнизона заставляет нас сомневаться в правдивости этих результатов. Как бы то ни было, мы сейчас владеем островами, и присоединение их к Франции кажется логичным, но многие считают, что такой выбор вызовет гнев британских властей, которые потребуют от нашего правительства вернуть им эти острова. Выбор будет сделан нашей исполнительной властью в ближайшие часы..."
flavorfra.89.a: "Острова - французские и останутся таковыми!"
flavorfra.89.b: "Лучше не злить англичан..."

flavorfra.90.t: "Разделенные радикалы"
flavorfra.90.d: "Избрание Радикальной партии на последних выборах в законодательное собрание стало моментом единения и огромной радости для всех её членов, но уже сейчас на уровне руководства начинают проявляться некоторые трения. Нынешнему премьер-министру Камилю Шотемпсу, радикалу с самого начала, талантливому регбисту и эффективному лидеру, противостоит Эдуард Даладье, упрямый и харизматичный депутат, который считает, что партию должно возглавить новое лицо. \n\nДва человека сходились во многих вопросах, но Шотемпса считали "более левым", чем Даладье, за его планы национализации железных дорог и другие амбициозные экономические проекты, в то время как Даладье был менее бюрократичным и более человеком действия, чем Камиль, а также был известен своим пацифизмом, хотя и умеренным. Мы не варвары, как коммунары, поэтому мы не будем никого чистить. Мы просто проведем голосование в нашей партии, чтобы решить, кто будет нашим лидером на текущий демократический срок."
flavorfra.90.a: "Возвышенный радикал Камиль Шотемпс - наш человек!"
flavorfra.90.b: "Эдуард Даладье, бесстрашный 'Бык', ведет за собой!"

flavorfra.91.t: "'Свободные и честные' выборы в законодательные органы"
flavorfra.91.d: "Сегодня, когда демократические и конституционные реформы Шарля Валлина уже устоялись, состоялись новые выборы в законодательные органы, которые определили состав Национального собрания. Валлин объяснил, что президентский пост не может быть предметом всенародных выборов, а будет избираться Национальным собранием, в котором в настоящее время доминирует PSF, чтобы гарантировать упрощение демократической системы и сохранение стабильности. Избирательные участки обслуживались членами PSF и охранялись нашими милиционерами, чтобы демократический процесс проходил без каких-либо проблем или проблем, которые могут быть вызваны агитаторами или даже террористами-коммунарами.\n\nПохоже, что процесс прошел гладко, и результаты будут объявлены сегодня вечером Президентом Республики Шарлем Валлином. Некоторые называют эти выборы фальсифицированными, а политическую машину PSF - уже определившей результаты в большинстве округов, и даже обвиняют наших милиционеров в политическом запугивании избирателей. Что бы ни говорили эти подпольные обвинения, результаты наших демократических выборов станут известны в ближайшее время."
flavorfra.91.a: "Ещё одно большинство голосов за Французской социальной партией."

