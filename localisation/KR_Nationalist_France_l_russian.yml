flavorfra.108.t: "Едва шагом в небеса"
flavorfra.108.d: "Когда Шарль Моррас гостил в родном Провансе, он решил отправиться в леса Вальдонны, чтобы увидеть монумент, посвященный борцу французского Сопротивления против оккупации коммунистов. Он попросил своих охранников остаться и отдать дань уважения в одиночестве и тишине, но, похоже, террористы-коммунары устроили засаду и попытались забить старика до смерти. К счастью, вмешательство телохранителей, услышавших шум, спасло жизнь Моррасу.\n\nОн был срочно доставлен в больницу в Экс-ан-Провансе, состояние его здоровья оставалось неопределенным даже после многочисленных процедур. Некоторые из присутствующих ультракатоликов пришли к выводу, что это доказательство неэффективности современной медицины, заявив, что только Бог может спасти Мастера. Призывая прекратить все процедуры и заменить их неустанной молитвой. Морис Пужо, сам являвшийся набожным католиком, показал нелепость такого предложения и, указав на то, что Моррас никогда не сомневался в медицине, приказал врачам продолжать операцию. Однако после отъезда Пюжо в Марсель ультракатолики, похоже, продолжают своё давление и вполне могут сломить врачей и медсестер..."
flavorfra.108.a: "Медсестры и врачи преклоняют колено перед давлением ультракатоликов."
flavorfra.108.b: "Больница остаётся сильной перед лицом радикальных требований!"

flavorfra.109.t: "Новый премьер-министр"
flavorfra.109.d: "Смерть Морраса до сих пор не дает нам покоя, но нацией нужно руководить. Именно поэтому король объявил, что сегодня назначит нового премьер-министра, который поможет ему в нелегком деле руководства Королевством. Очевидно, что им станет член Французского действия, наиболее очевидными кандидатами являются Морис Пужо и Максим Реаль дель Сарте.\n\nПужо - личный друг Мавраса, он один из основателей Французского действия и Камелотов короля, чьи убеждения очень близки к убеждениям Мавраса, за исключением того, что Пужо имеет избирательные амбиции, тогда как Маврас отказался участвовать в каких-либо республиканских выборах. Максим Реаль дель Сарте - нынешний президент "Камелотов короля", талантливый скульптор с энергичным характером, преданность которого уже не нужно доказывать, однако он далек от спокойного характера Мавраса и склонен к насилию и гневу, он также является большим поклонником Жанны д'Арк, даже больше, чем любой другой член "Французского действия".\n\nМенее ортодоксальный выбор - Пьер Бутанг, личный друг короля Анри, талантливый и продуктивный интеллектуал и академик, беспрецедентно уважающий Морраса, но его так называемая "неоморрасистская" доктрина по многим пунктам отличается от его модели. Самым необычным выбором будет Жан-Мари Ле Пен, его поддержка во Французском действии ограничена, но все остальные лиги согласились предложить его на пост премьер-министра, его харизма и уникальные риторические методы позволили этому радикальному молодому человеку найти массовую поддержку среди масс."
flavorfra.109.a: "Морис Пужо, давний друг Морраса!"
flavorfra.109.b: "Максим Реаль дель Сарте, при поддержке "Молодых камелотов"!"
flavorfra.109.c: "Пьер Бутанг, нео-маррасизм - это путь!"
flavorfra.109.e: "Жан-Мари Ле Пен, при поддержке широких лиг ультраправых!"

flavorfra.110.t: "Маврассистская учебная программа"
flavorfra.110.d: "Пьер Бутан всегда считал, что творчество Шарля Мораса не может быть подытожено только его политическими работами, все его творчество представляет собой единое художественное и философское целое и свидетельствует о гении Мораса. Действительно, на протяжении всей своей жизни Моррас писал великолепные стихи, будь то на французском или даже на провансальском языке. Его литературная критика произведений своего времени стала для Бутанга настоящей сеткой для чтения, помогающей понять окружающий мир и состояние человека в XX веке.\n\nПьер Бутанг решил, что настало время поставить Шарля Мюрраса в один ряд с равными ему в системе образования Королевства. Виктор Гюго и Шарль Бодлер увидят Шарля Мюрраса вместе с ними в объектах изучения великих французских авторов, а понимание идеологии Мюрраса станет одним из основных пунктов, изучаемых в академических кругах. Бутанг также решил сделать распространение мысли своего учителя главным объектом культурных обменов между Королевством Франция и его союзниками. Именно с помощью этих средств премьер-министр намерен создать новый интеллектуальный Золотой век во Франции. Некоторые, однако, обвиняют его в том, что он выдвигает свой собственный "нео-Моразизм" больше, чем оригинальную доктрину философа Французского действия..."
flavorfra.110.a: "Истинный век Разума начинается сейчас!"

flavorfra.111.t: "Возрождение французской нации"
flavorfra.111.d: "Любое общество, достойное этого имени, должно быть основано на трех словах: Порядок, Разум и Свобода. Это слова Шарля Морраса, и хотя, к сожалению, сегодня его уже нет с нами, мы увековечим его наследие без оговорок и колебаний. Поэтому было решено сократить число полицейских и жандармов в государственных службах, заменив их Камелотами короля, призванными поддерживать порядок. Кто может взять на себя эту тяжелую задачу лучше, чем люди, готовые в любой момент отдать жизнь за свою нацию и своего короля?\n\nХотя наша Франция стабильна и органично функционирует, Анти-Франс никогда не находится далеко и будет пытаться медленно отравить нашу систему и наш народ, если мы не будем бдительны! Будь то еретики-протестанты, евреи, жадные до материальных благ, масоны с их квази-императивными и языческими ритуалами или даже иностранцы, пришедшие, чтобы уничтожить то, что заставляет нас гордиться тем, что мы французы. Не говоря уже о бошах, вечных врагах французов, которые будут искать любую возможность, чтобы поработить нас. Однако ничего этого не произойдет, потому что Древний режим и Франция возродились в тот день, когда Action Francaise взяла власть и короновала Жана III, и пока мы не откажемся от своей власти, французская нация будет продолжать увековечивать этот естественный порядок!"
flavorfra.111.a: "La France bouge!"

flavorfra.112.t: "Новая объединяющая фигура для правых"
flavorfra.112.d: "Долгое время Лиги были разделены внутренними распрями, вместо того чтобы объединиться для борьбы с настоящими врагами Франции, они отошли на второй план после поглощения Французского действия, но Жан-Мари Ле Пен был тем человеком, который изменил ситуацию. Очень рано начав заниматься политикой и служить в армии, в возрасте всего 16 лет Ле Пен участвовал в Освобождении метрополии в качестве солдата и агитировал за Французское действие, распространяя газеты и плакаты, не став при этом его официальным членом. Тем не менее, после Освобождения он официально вступил в организацию, но всегда критиковал её за многие вещи, в частности, за элитарность и отказ стать настоящей политической партией.\n\nСблизившись с Пьером Пужадом, эти два человека сумели объединить Лиги в "Национальный фронт", собравший всех французских патриотов. Благодаря харизме и полемической риторике Ле Пена, во всей Франции была создана широкая народная поддержка, причем даже бывшие коммунары верили в Ле Пена. Все эти усилия принесли свои плоды, когда Жан-Мари Ле Пен, наконец, получил пост премьер-министра и без промедления приступил к осуществлению своих великих реформ "Французского действия". Теперь премьер-министр может рассчитывать на обожание своих сторонников, в основном из рабочего класса, и на обещания защитить их от внутренних и внешних угроз. Некоторые интеллектуалы осуждают нашу риторику как ошибочную и ревизионистскую, но какими бы ни были их мнения, французский народ на нашей стороне!"
flavorfra.112.a: "История не помилует народы, которые ушли."

flavorfra.113.t: "Лидер для Национального фронта?"
flavorfra.113.d: "Национальный фронт наконец-то консолидировался и укрепился: от Республиканской федерации до Французского действия - все истинные французские патриоты объединены в общую организацию, хотя и сохраняют свои разногласия. Два самых важных человека в Национальном фронте - это, несомненно, премьер-министр Жан-Мари Ле Пен и министр внутренних дел Пьер Пужад, два главных архитектора нашей организации. Несмотря на то, что они друзья и прекрасно ладят друг с другом, у них есть идеологические разногласия, хотя они оба талантливые популисты и националисты.\n\nЛе Пен придерживается более полемичной риторики, апеллируя прежде всего к рабочему классу и "синим воротничкам", в то время как Пужад пользуется большей поддержкой ремесленников и среднего класса, а также сельских рабочих и крестьян. Поэтому они договорились провести внутреннее голосование в рамках Национального фронта, где делегаты, представляющие членов нашей партии, проголосуют за лидера Фронта, который затем, без сомнения, будет назначен королем премьер-министром. Однако Пужад и Ле Пен договорились, что победитель голосования должен назначить проигравшего министром внутренних дел, что позволит сохранить сплоченность партии и дружбу двух людей. Голосование, несомненно, будет близким, но результат станет известен в ближайшее время."
flavorfra.113.a: "Жан-Мари Ле Пен продолжит руководить нами!"
flavorfra.113.b: "Пьер Пужад будет нашим премьер-министром!"

flavorfra.114.t: "Интегральные гуманисты"
flavorfra.114.d: "Мы окончательно подтвердили христианский, и прежде всего католический, характер нашего режима, ведь хотя вера и была одним из столпов идеологии великого Морраса, она часто отодвигалась агностиком-философом на второй план. После наших последних мер многие христианские, политические и гуманитарные организации, а также старые ордена шеволежеров подтвердили свою поддержку нашему Королевству, и даже сам Папа Римский приветствовал наш шаг в правильном направлении. Среди наших недавних союзников - Жак Маритен, философ и мыслитель, который когда-то был близок к Моррасу, но отдалился от него и никогда официально не присоединялся к Аксьон Франсез, критикуя антисемитизм Морраса и ненависть к демократии.\n\nМаритен, видя наши недавние реформы, официально присоединился к Аксьон Франсез и вскоре стал лидером небольшой Клики интегральных гуманистов, продвигая свои идеалы сотрудничества и христианского плюрализма. Его идеология, а также предполагаемая гомосексуальность Маритена и его поддержка однополых браков сделали его непопулярным среди традиционалистов-маррасистов, но, похоже, Пьер Бутан хорошо ладил с Маритеном. Поэтому Бутанг может рассчитывать на Маритена и его фракцию, несмотря на их разногласия, как на верных союзников, но ходят слухи, что Бутанг, который всегда был тихим академиком, а не человеком действия, планирует уйти с поста премьер-министра, рекомендовав Маритена королю в качестве преемника."
flavorfra.114.a: "Мы заключим союз с этим благочестивым христианином."
flavorfra.114.b: "Бутанг должен уйти в отставку и рекомендовать Жака Маритена королю."

flavorfra.115.t: "Смерть льва"
flavorfra.115.d: "Сегодня утром мы получили печальное известие: Сегодня утром скончался маршал Филипп Петен, Верденский лев и человек, который вместе с Фердинандом Фошем привел нас в изгнание в Алжир. По словам его духовника и тех, кто был близок к нему в то время, смерть Петена была спокойной и мирной. Правительство выразило свои соболезнования жене маршала, Анни Петен, и Франции, обе они теперь овдовели. Планируются грандиозные национальные похороны Марешаля, и хотя он уже много лет не занимал свой пост, его смерть затронула большое количество наших солдат, многим из которых посчастливилось знать его и служить под его началом. Его смерть вызвала краткий миг национального единства, когда напряжение между французами ослабло, ведь Марешаль был любимой фигурой от левых до правых. Как бы то ни было, это событие ознаменовало собой перелом страницы в истории Франции, и Марешаля, несомненно, будут помнить как одного из героев Франции наравне с Верцингеторикс, Жанной д'Арк и Святым Людовиком."
flavorfra.115.a: "Франция всегда будет помнить Марешаля!"

flavorfra.116.t: "Женское лицо JP"
flavorfra.116.d: "В политическом мире Франции, как и в большинстве других стран, доминирует мужской пол, но иногда на первый план выходят и представительницы слабого пола - явление, которое становится все более интенсивным по мере развития истории. Среди Jeunesse Patriotes выделяется Мари-Тереза Моро, лидер женской секции JP. Единственная женщина, входящая в состав нашего исполнительного совета, эта юрист по профессии, ярая французская националистка и патриотка, а также убежденная феминистка и борец за дело женщин. Она является членом Французского союза за женское избирательное право (Union Française pour le Suffrage des Femmes), основанного интеллектуалкой и литератором Эдме де Ларошфуко. Моро призывает к полному гражданскому и политическому равноправию женщин, критикует законодательство, рассматривающее женщин как несовершеннолетних, выступает за доступ женщин к судебной власти и поощряет новое поколение молодых женщин выражать свою приверженность общественной и политической жизни, а также подталкивает их к работе на традиционно мужских должностях. \n\nМари-Тереза Моро не замужем и не планирует выходить замуж, она также была награждена орденом Почетного легиона, став первой женщиной-юристом, получившей его. Эта яркая личность принесла нашему движению большую популярность среди прогрессивных женщин, хотя более религиозные и католические члены движения предпочли бы, чтобы Моро посвятила себя исключительно продвижению нашей националистической идеологии, а не своей собственной феминистской. Однако сам Тэттингер, похоже, высоко ценит эту женщину, а также её деятельность и позиции, так что, похоже, у нее есть все возможности для продолжения борьбы, что бы ни говорили традиционалисты."
flavorfra.116.a: "Я с радостью вернулся во Дворец, но только не с новыми фигурами!"
flavorfra.116.b: "Позволим мадам Моро заставить Империю по-настоящему заботиться о прекрасной половине человечества."

flavorfra.117.t: "Свободные выборы в Законодательное собрание"
flavorfra.117.d: "Как и предписывают конституция и традиции, пришло время новых выборов в законодательные органы нашей националистической империи. Однако, в отличие от предыдущих выборов, когда за доминирование боролись от нескольких до дюжины и более партий, на этих выборах будет всего две. Конечно, JP выставит своих кандидатов и союзников на все возможные места, но, чтобы выборы не были полной фикцией, в них также будут участвовать давно подавляемые Республиканцы Федерации, несмотря на то, что они по-прежнему контролируются членами JP. Однако, несмотря на эту атомарно тонкую оболочку правдоподобия, любой человек с более чем двумя мозговыми клетками может понять, что происходит на самом деле. Те, кто всё ещё оставался в неведении, были ещё больше ошарашены, когда подсчет голосов просочился ещё до начала голосования, показав ошеломляющую и ошеломляющую победу JP. В любой другой стране такая PR-катастрофа привела бы к падению правительства. Для JP? Это просто означало, что для поддержания порядка придется проломить ещё несколько голов."
flavorfra.117.a: "Императорская демократия, как всегда, безупречна!"

flavorfra.118.t: "О статусе Пондишери"
flavorfra.118.d: "Сразу после Версальского договора и Французской гражданской войны большинство наших колониальных владений было передано под контроль различных иностранных держав или местных государств. Это касалось и Пондишери — индийской жемчужины в нашем обширном заморском владении. В результате геополитических изменений и великих конфликтов, потрясших послевоенный порядок, эти муниципалитеты вновь перешли под контроль Франции, хотя наша администрация там остаётся крайне слабой. Мы должны принять решение о том, как нам дальше управлять Пондишери, ведь это ещё один элемент в сложной мозаике индийского субконтинента."
flavorfra.118.a: "Пондишери — часть неделимого Заморья!"
flavorfra.118.b: "Передать Пудучерри нашим индийским союзникам."
flavorfra.118.c: "Пусть местные сами управляют своим Пāндиччēри."

flavorfra.119.t: "Бурбоны из Бхопала"
flavorfra.119.d: "После завоевания Индийского субконтинента наши войска оказались растянутыми по всей территории, пытаясь поддерживать порядок на такой обширной и разнообразной земле. Подобно бывшему Британскому Раджу, мы нашли традиционных союзников в различных княжеских государствах, расположенных на субконтиненте, что позволило создать в значительной степени децентрализованное правительство с Осман Али Ханом в качестве номинального главы. После того как различные князья вернулись в лоно нашего реформированного Раджа, с нами связался Мумтаз Масих, глава одной из самых влиятельных и богатых семей Бхопала. Этот князь, пожалуй, более известен под своим Королевским именем Сальвадор III де Бурбон. Князь Бхопала утверждает, что является потомком изгнанного французского аристократа Жана Филиппа де Бурбона, который, как полагают, служил при дворе Акбара Великого. Говорят, что этот придворный женился на сестре одной из жен императора Великих Моголов, от которой Сальвадор ведет свою родословную. Независимо от этих утверждений, семья Сальвадора имеет большое влияние в княжеской политике, и мы должны решить, какими будут наши отношения с этой ветвью Бхопала в нашей новой Индии. Мы можем назначить Сальвадора III на руководящую должность в восстановленном княжеском государстве, позволив ему служить премьер-министром Бегума Бхопала. Кроме того, мы можем узаконить дом Бурбон-Бхопал и официально создать младшую ветвь нашей династии. Наконец, мы можем усилить престиж как нашего Королевского дома, так и этой новой младшей ветви, сделав Сальвадора III новым номинальным главой нашего совместного правительства."
flavorfra.119.a: "Предоставить принцу правительственную должность в Бхопале и игнорировать претензии его семьи."
flavorfra.119.b: "Назначить принца и официально утвердить Бурбонов-Бхопалов в качестве младшей ветви."
flavorfra.119.c: "Расширить влияние нашей династии и возвести Бурбонов-Бхопалов на престол в качестве номинальных главы."

