nfa.623.t: "Крах Французской империи"
nfa.623.d: "С оккупацией Алжира центр нашей власти в Африке теперь пал под натиском врага. Без нашей администрации стало невозможно продолжать править Африкой, наше господство в колониальных владениях фактически прекратилось. Повсюду в Африке наши гарнизоны и администрации вышвыриваются озверевшими толпами местных жителей. Наши чиновники и солдаты вынуждены бежать в любое место, которое кажется им более безопасным, но скоро таких мест больше не будет. Некоторые французы уже планируют бежать, чтобы продолжить борьбу, но большинство из них признают этот факт: война проиграна, и мы скоро будем чужими в собственном доме.\n\nФранцузского государства в изгнании больше нет."
nfa.623.a: "Fin du jeu (Конец игры)"

nfa.624.t: "Крах Французской империи"
nfa.624.d: "Мы потеряли контроль. Империя площадью в тысячи квадратных километров, охватывающая несколько древних Королевств и тысячи экосистем, озёр, саванн и лесов, которую мы создали себе в Африке, больше не под нашим контролем. Наша армия была оттеснена восставшими местными жителями, оказавшимися гораздо более организованными и эффективными, чем мы думали. Первое поражение стало страшным ударом, но затем всё шло по наклонной, пока не поставило под угрозу наше сердце - Алжир. Ситуация действительно безнадежна. Наш единственный шанс продержаться больше нескольких недель - признать независимость всех туземных государств и отступить обратно в Алжир, где мы сможем надеяться на реорганизацию и защиту нашей нации. Если нам повезёт и мы будем эффективно бороться с алжирскими и внутренними смутьянами, может быть, нам удастся продержаться? Может быть, это не будет для нас концом... правда?"
nfa.624.a: "Национальная катастрофа"

nfa.626.t: "Мир с Антантой?"
nfa.626.d: "С падением французского правительства в Алжире мы установили полный контроль над всеми землями французских изгнанников. Теперь встает вопрос о войне с Канадой, а затем и с Антантой: должны ли мы довести борьбу до берегов Канады и окончательно уничтожить Антанту, или же нам следует заключить перемирие с членами Антанты? В любом случае, как мы должны подходить к этому вопросу?"
nfa.626.a: "Мы отправим в Канаду мирный договор".
nfa.626.b: "Наши солдаты пойдут маршем на Оттаву!"

nfa.627.t: "Национальная революция в тропиках"
nfa.627.d: "После недавнего завоевания и восстановления Индокитайского союза мы столкнулись с трудной проблемой восстановления французской бюрократии и распространения идеологии Национальной революции в этих регионах, поскольку местные индокитайские националисты и остатки немецких колониалистов продолжают агитировать и сопротивляться нашему правлению, а широкие слои населения, в основном исповедующие буддизм или синкретические местные религии и сильно ожесточенные недавними конфликтами, остаются равнодушными к нашей антипарламентской авторитарной идеологии, основанной на католицизме. Чтобы решить эти проблемы, адмирал Жан Деку, недавно получивший должность генерал-губернатора Союза, разработал амбициозный план по обеспечению лояльности индокитайцев к Метрополии. Кооптируя антисоциалистические и франкофильские настроения некоторых индокитайских националистов, мы сможем наладить с ними сотрудничество, чтобы подмять под себя радикальных красных, составляющих основную часть всё ещё довольно мощных националистических движений в регионе, и вероломных колонизаторов-боче, всё ещё проживающих на этих землях. Кроме того, Деку планировал спонсировать множество других мероприятий, направленных на укрепление власти Петена в этих землях: создание образовательной программы, направленной на объединение французских легенд и истории с индокитайскими, возвеличивание известных французских деятелей, таких как До Хуу Ви, создание спортивных организаций и соревнований, молодежных организаций и многое другое. План Деку состоит в том, чтобы постепенно заставить восточных людей ассоциировать прославление Петена с прославлением Вьетнама и всего Индокитая, создавая у них иллюзию индокитайской солидарности под руководством Матери-Франции, обеспечивая их продуктивность и лояльность Национальной революции.  Только время покажет, смогут ли эти усилия действительно воплотиться в жизнь, и Индокитай станет лояльной колонией Франции или даже департаментом Французской метрополии, но пока эти усилия, воплощенные в жизнь, показали некоторые положительные результаты в укоренении нашей идеологии среди этих восточных народов, несмотря на то, что многие всё ещё демонстрируют апатию или откровенную враждебность по отношению к нам."
nfa.627.a: "Да здравствует Ле Марешаль, от Парижа до Ханоя!"

nfa.628.t: "Возвращение французской власти в тропиках"
nfa.628.d: "После недавнего завоевания и восстановления Индокитайского союза мы столкнулись с трудной проблемой восстановления французской бюрократии после почти трех десятилетий бесхозяйственности и коррупции при Боше. Местные индокитайские националисты и остатки немецких колониалистов продолжают агитировать и сопротивляться нашему правлению, а широкие слои населения, сильно ожесточенные недавними конфликтами, с негодованием относятся к возвращению под власть Франции. Чтобы решить эти проблемы, адмирал Жан Деку, недавно получивший должность генерал-губернатора Союза, разработал амбициозный план по обеспечению лояльности индокитайцев к Метрополии. Кооптируя антисоциалистические и франкофильские настроения некоторых индокитайских националистов, мы сможем наладить с ними сотрудничество, чтобы подмять под себя радикальных красных, составляющих основную часть всё ещё довольно мощных националистических движений в регионе, и вероломных колонизаторов-боче, всё ещё проживающих на этих землях. Кроме того, Деку планировал спонсировать множество других мероприятий, направленных на укрепление французского господства в этих землях, через создание образовательной программы, направленной на ассоциацию французских легенд и истории с индокитайскими, возвеличивание прославленных французских деятелей, таких как До Хуу Ви, создание спортивных организаций и соревнований, молодежных организаций и многое другое. План Деку состоит в том, чтобы постепенно заставить этих восточных людей ассоциировать прославление Франции с прославлением Вьетнама и всего Индокитая, создавая у них иллюзию индокитайской солидарности под руководством Матери-Франции, обеспечивая их продуктивность и лояльность Франции.  Только время покажет, смогут ли эти усилия действительно воплотиться в жизнь, и сможет ли Индокитай стать лояльной колонией Франции или даже департаментом Французской метрополии, но пока эти усилия, воплощенные в жизнь, показали некоторые положительные результаты в укреплении того, что Франция снова здесь, чтобы остаться, несмотря на то, что многие всё ещё демонстрируют апатию или откровенную враждебность к нам."
nfa.628.a: "Да здравствует Франция, от Парижа до Ханоя!"

nfa.629.t: "Судьба колониального мандата Индокитая"
nfa.629.d: "Индокитай был освобожден из лап вероломных бошей, и колониальный мандат матери-Франции вернулся на эти земли. Однако оставался вопрос, что с ним делать, и кто займет пост генерал-губернатора, ведь на эту должность претендует множество начинающих политиков, и не многие из них симпатизируют нашей политике. Однако есть несколько вариантов, которые мы можем выбрать: Адмирал Деку, человек, известный своими взглядами на колониальную политику, выступающий за использование местного национализма, чтобы склонить их к лояльности матери-Франции, - компромисс, принятый всеми сторонами. Альбер Сарро, член Радикальной партии и бывший колониальный губернатор Индокитая, имеющий опыт управления Индокитаем, является заметным кандидатом на эту должность. Фам Куинь, неоконфуцианский ученый, известный своим одновременным восхищением Радикальной партией и маврассистской доктриной, - неожиданная кандидатура, но некоторые считают его хорошим компромиссом для националистического движения и колониальной администрации. Жан Летурно, молодой политик и кандидат в премьеры от консервативных республиканских правых, обещающий консолидацию и централизацию колонии под французским контролем. Жорж Катру, генерал, известный своей преданностью генералу де Голлю, обещающий централизацию и оборону колонии от надвигающихся японцев. Или же мы можем настаивать на более радикальном решении - превратить Индокитай в департамент Франции, поскольку, возможно, только при непосредственном управлении эти азиаты смогут стать просвещенными благодаря французскому руководству. Так что же делать с этими суровыми землями?"
nfa.629.a: "Индокитай останется под руководством нашего местного коллаборациониста."
nfa.629.b: "Адмирал Деку обеспечит лояльность местных жителей."
nfa.629.c: "Опыт Альбера Сарро вернет французское просвещение в эти земли." 
nfa.629.e: "Централизм Жана Летурно принесет стабильность в эти неспокойные земли." 
nfa.629.f: "Жорж Катру с его лояльностью к де Голлю и централизации колоний займет этот пост."
nfa.629.g: "Фам Куинь поведет Индокитай к просвещению под руководством местных жителей."
nfa.629.h: "Индокитай - законный французский департамент!"

## Nap Events
napfra.1.t: "Поиск союзников в парламенте"
napfra.1.d: "Пока администрация Петена ищет столь необходимую поддержку для реставрации Бонапарта, он начал искать союзников в своём новом начинании. Хотя он, безусловно, может сделать это сам, всё будет выглядеть лучше и пройдёт более гладко, если более обширные слои правительства также поддержат этот шаг. Одним из наиболее очевидных направлений для поиска поддержки является парламент. Петен уверен, что народ встретит своего законного правителя с распростёртыми объятиями, а как лучше узнать об этом, нежели склонить на свою сторону его представителей? Однако, когда администрация Петена начала обращаться к парламенту, они были удивлены тем, какой ледяной приём они получили. Те немногие, кто прислушался к аргументам, решительно отвергли их. Большинство из них ссылались на впечатляющие неудачи Первой империи, периода Ста дней и Второй империи, даже если они вообще приводили какие-либо доводы. Даже те немногие бонапартисты в Ассамблее выразили нежелание поддержать этот шаг. Они утверждают, что пришли к власти не благодаря своим бонапартистским принципам, и если они выступят в поддержку Наполеона, то могут проиграть следующие выборы. После нескольких недель бесплодных поисков Петен начал терять надежду найти политических союзников."
napfra.1.a: "Проклятье"

napfra.2.t: "Вступить в армию?"
napfra.2.d: "В то время как поиски на политической арене оказались бесплодными, Петен, похоже, нашёл новый способ заручиться поддержкой для Наполеона - армия. Наполеон I дважды завоёвывал власть с помощью армии, а Луи Наполеон - уважаемый солдат. Если кто и поддержит Императора-солдата, так это армия, верно? Выходит, что Петен снова ошибся. Офицерский корпус по-прежнему упорно сопротивлялся призывам Петена, а некоторые из них даже были задержаны депутатами парламента за измену и были незаметно освобождены Петеном. Похоже, что они решили поддержать Республику, ради которой пожертвовали столь многим, даже если лучший вариант напрашивается сам собой. Поиск среди рядовых солдат оказался не лучше. Многие простые солдаты слишком озабочены своими солдатскими обязанностями, чтобы быть готовыми поддержать столь радикальные перемены. Даже те, кто служил в отряде самого Наполеона, сомневаются, говоря, что, хотя он и хороший солдат, у него, кажется, отсутствует квалификация для того, чтобы стать хорошим Императором. Поскольку ещё один путь закрыт, поиски начинаются снова."
napfra.2.a: "Кто дальше?"

napfra.3.t: "В ногу с Легионом?"
napfra.3.d: "Не сумев заручиться поддержкой парламента или армии, Петен обратился за поддержкой к внеправительственным организациям, ополченцам, как их называют обыватели. Первым делом он обратился к Легиону под командованием Жозефа Дарнана. Дарнан, что обнадежило, поначалу, казалось, очень хотел помочь. Однако первоначальный оптимизм быстро угас, когда Дарнан начал выдвигать требования к правительству. Его требования о расширении участия Легиона в государственных функциях, интеграции Легиона в армию и предоставлении Дарнану непомерных полномочий оказались слишком завышенными для Петена. Хотя Петен хотел видеть Наполеона на троне, он также хотел, чтобы Наполеон был не просто марионеткой для радикалов. Петен пытался найти компромисс, предоставив Дарнану должность в правительстве и сделав Легион правительственной организацией, но отдельной от армии, но Дарнан отказался. Если бы Петен хотел получить его помощь, ему пришлось бы преподнести ему Францию на блюдечке с голубой каемочкой. Это было слишком много для Петена, и переговоры прекратились. Однако разведка показывает, что Дарнан, похоже, принял к сведению наше предложение и может как-то использовать его в своих интересах. В любом случае, для Петена это возвращение на первую страницу... снова."
napfra.3.a: "Ещё одна дверь закрыта"

napfra.4.t: "Действия от Аксьон Франсез?"
napfra.4.d: "Отчаявшись, Петен обратился к Аксьон Франсез, ярой монархической организации. Однако, к несчастью для Петена, A.F поддержала орлеанистского кандидата на престол, а не Наполеона. Когда Петен пришёл просить их поддержать Наполеона, он был отстранён от участия Моррасом. Когда Петен вернулся в свой кабинет, вновь потерпев поражение, он начал получать сведения о том, что определённая фракция A.F, разгневанная неудачами Морраса, готова поддержать Наполеона. Когда правительство тайно связалось с ними, чтобы заключить сделку и, возможно, помочь им захватить организацию, правительственные агенты обнаружили, что их фракция слаба и неорганизованна. Хотя, возможно, в будущем они могут быть полезны, сейчас они никому не нужны, тем более Петену."
napfra.4.a: "Вероятно, этого следовало ожидать."

napfra.5.t: "Сделка с дьяволом"
napfra.5.d: "Не найдя других вариантов, Петен, наконец, обратился за помощью к радикальной организации Молодых патриотов (Молодые патриоты). Как бонапартистское ополчение, их было легко привлечь на свою сторону. Хотя Петен поморщился при мысли о предоставлении их лидерам политических постов, а их бандам - официального статуса, у него не было других вариантов. Тайтингер высказался против демократических пристрастий Наполеона, но Петен заверил его, что объяснил Наполеону, что тот не сможет серьезно повлиять на действия правительства, что, похоже, умиротворило JP. Уже сейчас JP накладывает свой отпечаток на своих соперников, используя свой защищённый статус, чтобы свести старые счёты без вмешательства полиции. Однако они обладают огромным политическим влиянием и начали использовать его в интересах правительства. Тейтингер начал широкомасштабную информационную кампанию, прославляющую Бонапартов, и начал склонять на свою сторону население. Это даже начало просачиваться на самый верх, так как тема Великой Реставрации начала подниматься в залах власти, как нечто большее, чем просто отчаянный шаг, благодаря этой популистской волне. Если мы хотим использовать этот потенциал по максимуму, мы должны действовать быстро, даже если у нас останется кислый привкус во рту."
napfra.5.a: "Мы выиграли, но какой ценой?"

napfra.6.t: "Третье Царство террора"
napfra.6.d: ""Pret! En joue! Feu!" - таков был призыв дня, когда многие "предатели" были собраны ополчением JP и десятками маршировали на городские площади по всей Франции. Затем этих предателей быстро выстраивали у любой подходящей стены и казнили, после чего другая группа маршировала туда, чтобы стоять на их телах и встретить ту же участь. Этот "Террор предателей", как его называют, привел Францию в параноидальное бешенство. Пропаганда JP убедила французов, что предательские змеи скрываются за каждым углом и слышат все, что может быть полезным, чтобы потом передать это многочисленным врагам Франции. Эта национальная паранойя имела много личных последствий. Любой человек, проявляющий подозрительное поведение, скорее всего, будет линчеван, если о нем не доложат в полицию. Число погибших уже исчисляется десятками тысяч, и, поскольку Франция продолжает катиться по кровавому кругу, разрывая себя изнутри, иностранные эксперты опасаются, что бойня только начинается. Любопытно, что в то время как большинство других политических сил были уничтожены десятки раз и обезглавлены, социал-демократическая Республиканско-социалистическая партия осталась совершенно нетронутой. Некоторые говорят, что это потому, что их защищает Император, и это правда, что Наполеон лично помог некоторым из своих друзей избежать смерти, но более вероятный ответ заключается в том, что они просто слишком малы, чтобы их заметить. В кои-то веки политическая неуместность кажется хорошей вещью."
napfra.6.a: "Террор - это не что иное, как справедливость; быстрая, надежная, непреклонная."

napfra.7.t: "Император народа"
napfra.7.d: "Недавно Наполеон, которого многие считали не более чем марионеткой, начал утверждать своё положение. В то время как ополченцы JP продолжают прочесывать сельскую местность в поисках любого, кто, по их мнению, недостаточно французский, чтобы заслуживать жизни, все больше Королевских помилований отправляются, чтобы спасти жизнь этих людей. Хотя некоторые ополченцы JP поначалу отказывались признавать их, им, как и всем ополченцам, вскоре объяснили, что Королевские указы любого рода должны выполняться в точности. Тем временем Наполеон начал добиваться исключений из некоторых драконовских законов, введенных СП. Это начало завоевывать его любовь народа и сделало его теперь угрозой для правительства, его правительства. По мере того, как проводятся все более и более гневные совещания о том, что делать с теперь уже непокорным Императором, Наполеон с каждым днём становится все более и более напористым. Теперь кажется, что статус-кво, который когда-то казался таким жестким и негибким, теперь сгибается до предела, и никто не знает, когда и как он наконец сломается."
napfra.7.a: "Неужели "маленький Император" не такой уж и маленький?"

napfra.8.t: "Долгая ночь в Париже"
napfra.8.d: "Юный Император начал привыкать к великолепию Парижа. Каждую ночь он смотрит из окон Фонтенбло и видит центр своей империи. Молодёжь занимается романтикой, мелкие предприниматели начинают открывать магазины, а джентльмены снова ведут себя так, будто они здесь хозяева. За эти месяцы он впервые сам свободно ощущает Францию, и это приносит Луи Наполеону величайшую радость... и страх. Он старался не обращать внимания на ужас, реакцию, агрессию. В конце концов, это было на протяжении всей его жизни, от дней, проведенных с консервативной и стареющей императрицей Евгенией, до жестокой обстановки в Алжире. Коммунары ушли, но страдания в Метрополе остались. Правительство увековечивает структуру насилия от его имени, что делать?\nСамый могущественный человек во Франции никогда не чувствовал себя таким слабым и одиноким. Даже когда никто не поддержал его как настоящий друг и наставник в первые дни Реставрации... Но затем его мысли переключились на надежду, на народ. Народ всегда поддерживал Наполеона. Со дня коронации и до его первой прогулки по улицам Парижа народ всегда чествовал Императора и позволял ему чувствовать себя как дома в своей стране, даже когда его чиновники топтали их. Эти мысли были всем, что ему было нужно, чтобы решиться сделать то, что должно быть сделано. Наконец, он вспомнил слова своей матери после Освобождения, призывавшей его быть правителем, достойным верности народа...\n\nПрошло четыре часа с тех пор, как Император вызвал генерала Жиро, чтобы отдать приказ об аресте его собственного правительства. Хотя он умолял и просил своих ближайших доверенных лиц быть со своим народом в городе, чтобы побудить его к действию, они не сдвинулись с места. Император был вынужден слушать и ждать из Фонтенбло. Даже с расстояния в несколько миль он мог слышать ночь. Стрельба, звон колоколов, крики о срочности. Луи Наполеон был солдатом, а здесь он был один. Что-то нужно было делать, слишком долго он не слышал никаких слов.\nЧто-то нужно было делать, слишком долго он не слышал никаких слов.\nВзяв в руки пистолет, Его Величество в сопровождении нескольких гвардейцев, вопреки желанию своих советников, направился к ближайшей радиостанции, желая сплотить народ против тирании Патриотов. По мере того как они приближались к окраинам города, ночь становилась все тише. Слышался только бой нового часа, пока возле станции не появилась ещё одна свита, возможно, бежавшая, возможно, охотившаяся за отставшими. Они подошли к молодому Императору, и когда офицер заговорил, Луи Наполеон начал плакать слезами..."
napfra.8.a: "Радость моя, эти разведчики направлялись, чтобы сообщить Императору о славной победе, одержанной сегодня ночью в городе! Теперь Император может обратиться к своему народу!"
napfra.8.b: "Печали, это ополченцы Патриотов, которые пришли, чтобы схватить Наполеона!"

napfra.9.t: "Новый Император?"
napfra.9.d: "Измена! Предательство высшего порядка было едва отбито совсем недавно! И эта измена исходила от самого Императора, не меньше! Император пытался возглавить переворот против своего собственного правительства, чтобы уничтожить лучшие перемены, которые ожидают Францию в будущем! Он был криптогерманцем! Масон! Не лучше коммунистов, которых он так ненавидел. Жозеф всегда с опаской относился к Наполеону и его либеральным взглядам. Однако им было обещано, что Наполеон будет знать своё место. Теперь эти обещания были нарушены, как и мир, за который JP так долго и упорно боролся на анархических пустошах разоренной коммунарами Метрополии! Столько сил и времени потрачено впустую! Однако Наполеон, так или иначе, ушел, и JP понимает, что они не могут иметь Империю без Императора... или могут?\n\nОдно из предложений заменить Наполеона - поставить вместо него другого Бонапарта, дальнего родственника семьи, Иоахима Наполеона Мишеля Мюрата, 6-го принца Мюрата. Он - ярый германофоб, воевавший и пострадавший во время Вельткрига. Он знает, что у него не будет власти, и, честно говоря, не стремится к ней. Однако он поддерживает наше дело, а даже беззубый лев может быть устрашающим. Второй вариант - назначить Эдуарда Сулье регентом. Он наш почетный президент, и на него можно рассчитывать как на политически надежного человека. Кроме того, он довольно пожилой человек в возрасте 60 лет и не сможет или не захочет, что более вероятно, противостоять любым действиям, которые мы могли бы предпринять для улучшения ситуации в стране. Кроме того, Сулье сам является протестантским священником, что делает его вполне нейтральным. Другой вариант - сделать регентом Шарля Луи Жермена Мари, графа де Иснарда, высокопоставленного члена JP и Республиканской федерации, опираясь на его опыт, происхождение из аристократической семьи Прованса и связи с нашими союзниками в FR. При поддержке собственной женской лиги и членов более «революционных» и менее традиционалистских тенденций JP, Мари-Тереза Моро, юрист и радикальная феминистка, выдвинула свою кандидатуру на пост регента - должность, которую уже занимали женщины в истории Франции, например, Катрин де Медичи. Или мы могли бы просто сохранить правление совета до тех пор, пока «нация не будет готова к императору». Это устранило бы любую возможность появления необузданного исполнительного органа и значительно упростило бы ситуацию. Однако что такое Империя без Императора?"
napfra.9.a: "Наполеон VII проведет Францию через тёмные времена!"
napfra.9.b: "Регент Сулье сохранит устойчивость государственного корабля!"
napfra.9.c: "Аристократ и член FR Шарль де Иснар - тот человек, который нам нужен!"
napfra.9.e: "Мари-Тереза Моро - женщина для этой работы!"
napfra.9.f: "Совет поможет нам справиться с этим!"

napfra.10.t: "Великое собрание"
napfra.10.d: "В то время как JP может хотеть править в одиночку, реальный мир редко складывается так, как вам хотелось бы. Поэтому Патриоты созвали собрание других правых клубов, чтобы выработать соглашение, которое заставит их поддержать наше правление. Однако только те, к кому обратилось предыдущее правительство, смогли довериться нам настолько, что откликнулись на призыв. Те, кто проигнорировал нас, заплатят в один прекрасный день. В любом случае, мы должны выбрать, к кому апеллировать больше всего. Однако представители дали понять, что они будут принимать только внимание правительства, а это значит, что ухаживание за одним из них приведет к полному отчуждению другого."
napfra.10.a: "Обращение к интегралистам из А.F!"
napfra.10.b: "Обращайтесь к Дарнану и его Легиону! "
napfra.10.c: "Ни к кому не обращайтесь, нам не нужны союзники!"

napfra.11.t: "Чрезвычайные Императорские выборы [GetYear]"
napfra.11.d: "Отстранив "Молодых патриотов" от власти, император назначил новые выборы, чтобы сформировать новое правительство. Хотя выборы были открыты практически для всех, за исключением радикальных синдикалистов, только две реальные партии объединились. Это Партия Монтаньяров-Бургграфов, формально Республиканско-социалистическая партия, созданная при самом Наполеоне. В основном социал-демократическая и прогрессивная, она крепко держится за своего императора и его прогрессивную и демократическую платформу, поскольку он защищал их во время изгнания. Они говорят, что хаос прошлого остался в прошлом, и Франции давно пора вновь наслаждаться плодами истинной демократии. Вторая крупная партия - более правая, под руководством Франсуа Коти, бывшего члена практически прекратившей своё существование "Круа-де-Фе". Он объединил в большую палатку коалицию правых и петенистов, которые указывают на недавний переворот как на опасность демократии. Коти и его партия призывают к созданию сильного и централизованного государства, чтобы сдерживать постоянный, едва контролируемый хаос, который приносит демократия. Они также отмечают, что во Франции уже было три республики, и все они потерпели крах."
napfra.11.a: "Да здравствует Император! Да здравствует народ!"
napfra.11.b: "Порядок и стабильность!"

napfra.12.t: "Судьба Синдикатов"
napfra.12.d: "После окончания Второй Коммуны во Франции остался последний пережиток синдикалистского влияния - профсоюзы. Хотя многие профсоюзы были очищены от левого крыла, более чем несколько крупных профсоюзов, таких как профсоюзы рабочих и железнодорожных кондукторов, по-прежнему насыщены синдикалистскими агитаторами. В условиях хаоса мелиорации и её последствий такое положение дел было если не принято, то, по крайней мере, терпимо. Однако, когда дела на фронте наконец-то успокоились, правительство обратило внимание на эти гнойные ульи подрывной деятельности и уже близко к решению, что с ними делать. Самая простая идея - оставить их в живых. Синдикалисты дискредитированы во французской психике, и лишь небольшая часть членов Союза являются синдикалистами. Однако так может быть не всегда, и революция была порождена бастующими профсоюзами, не так ли? Второй вариант заключается в том, чтобы правительство взяло под контроль профсоюзы. Это позволит правительству тщательно отсеять "красных" и не допустить их в профсоюзы, в то же время позволив рабочим высказать своё мнение о том, как ведутся дела, и сохранив их покорность. Однако радикалы говорят, что этого недостаточно, и требуют просто подавить профсоюзы. Они уже привели к гибели Франции, утверждают они, и мы не должны позволить им и дальше висеть над нами, как ведро воды над муравейником."
napfra.12.a: "Пусть они будут"
napfra.12.b: "Национализировать профсоюзы"
napfra.12.c: "Раздавить красную грязь!"

napfra.13.t: "Розовый бонапартизм"
napfra.13.d: "По мере того, как Император вновь утверждает своё всепроникающее и заслуженное влияние на правительство, начинает формироваться новый вкус бонапартизма. Этот "розовый бонапартизм", как его называют, является таким, каким кажется. Он по-прежнему верит в важность Императора и силу централизованного государства, однако считает, что эти вещи должны быть использованы для улучшения положения народа. Император начал множество правительственных программ для помощи беднейшим французам и женщинам, субсидировал программу стипендий для повышения уровня окончания колледжей для бедных и открыл сотни столовых по всей стране. Тем временем правительство усилило государственную помощь нуждающимся, развивало искусство и поддерживало реформы профсоюзов. Все это покорило людей, которые всё ещё скептически относились к "маленькому Бонапарту", как называли Луи его недоброжелатели. Теперь, однако, только самые стойкие представители правого и левого крыла остаются непокоренными. Наполеон, похоже, покорил французский народ не оружием, а хлебом."
napfra.13.a: "Настоящий национальный отец"

napfra.14.t: "Судьба церкви"
napfra.14.d: "По мере того, как все более и более успокаивалось, возникла новая проблема, одна из многих новых проблем. Однако эта проблема так же стара, как и сама Франция. Церковь вернулась во Францию и начала агрессивно добиваться своего прежнего влияния. В старой Франции церковь была центральным столпом общества, почти таким же важным, если не более важным, в жизни многих французов, как правительство или армия. Её поддержка могла сделать или сломить политическое движение, и церковь это знала. Однако подъем Коммуны, бегство самых важных епископов и архиепископов в Северную Африку и национализация церковной собственности сделали многое, чтобы подорвать её огромное влияние. Хотя многие из тех, кто бежал с нами в Африку, остаются непоколебимо преданными Церкви, те, кто остался в Метрополе или родился во время Коммуны, таковыми не являются. Таким образом, перед правительством встал вопрос, что делать с Церковью. Мы могли бы поддержать Церковь, помочь ей сохранить свой статус и, несомненно, пожинать плоды, поскольку они используют своё влияние в наших интересах. Мы также можем не вмешиваться и посмотреть, как лягут карты. Если Церковь станет заметной, мы просто будем вести себя как раньше, оказывать почтение, а если нет, то ничего страшного не случится. Однако появился и третий, исключительно французский вариант. Галликанизм - это политическая философия, утверждающая, что глава государства оказывает такое же влияние на иерархию страны, как и Папа Римский. Если мы ухватимся за эту идею обеими руками, то сможем превратить её в оружие, чтобы сохранить верность Церкви, одновременно позволив ей обрести своё некогда вседозволенное влияние. Таким образом, Церковь станет ещё одним сосудом политической власти, ещё одним инструментом в ящике для контроля над людьми."
napfra.14.a: "Церковь и государство снова едины!"
napfra.14.b: "Давайте посмотрим, как это будет происходить"
napfra.14.c: "Галликанизм для истинно французской церкви!"

napfra.15.t: "Путь к Великой Франции?"
napfra.15.d: "Мы только что вышли из длительного этапа восстановления нашей прекрасной страны после нашей победы над мерзкими коммунарами и последовавшего за этим освобождения. Мы уже видим, как наши французские соотечественники живут без тирании, а те, кто был сослан в Алжир, счастливы обрести свою землю, её богатые поля и красивые города.\n\nОднако возникает вопрос, что наша страна, хотя и восстановлена, не так могущественна во всем мире, как раньше, и, хотя мы, бесспорно, великая Держава, у нас больше нет прежней власти над мировыми делами. Большинство наших соотечественников говорят, что французской крови уже пролито слишком много и что было бы лучше остановиться, однако некоторые члены нашего правительства наоборот подталкивают нас начать крестовый поход за восстановление величия Франции..."
napfra.15.a: "Мы восстановим наше место под Солнцем!"
napfra.15.b: "Гражданская война только что закончилась, сейчас не время для безумных амбиций."

napfra.16.t: "Смерть Императора"
napfra.16.d: "Сегодня вся нация скорбит по поводу кончины нашего Императора, Наполеона VII. Родившийся как Иоахим Наполеон Мишель Мюрат, 6-й князь Мюрат был не только ветераном Вельткрига, но и многолетним консервативным политиком и ревностным сторонником бонапартистского дела. После Освобождения Метрополии и смутных дней в высших эшелонах власти князь Понтекорво был приглашён занять императорский трон вместо опозорившегося Наполеона VI. Пока народ прощается с человеком, стабилизировавшим нацию в один из её самых тяжёлых моментов, наш кабинет должен подготовиться к назначению наследника бонапартистской короны. Естественным выбором, разумеется, является Иоахим Луи Наполеон Мюрат, сын покойного монарха.\n\nХотя 7-й князь Мюрат заслужил большое уважение военного руководства за то, что вступил в армию ещё до официального утверждения своего отца императором, он также завоевал симпатии наших граждан благодаря своей приверженности занятиям вне официальных придворных церемоний. Женившись на Николь Вера Клер Элен Пастре, дочери графини Лили Пастре и графа Жана Пастре, молодой Мюрат заинтересовался поддержкой начинаний своих тёщи и тестя — оперы и поло соответственно. Есть, однако, в нашем лагере и некоторые ультрарадикалы, настороженно относящиеся к добрым отношениям Иоахима Луи с его двоюродным братом Луи-Наполеоном, тем самым человеком, который был вынужден отречься после возвращения в метрополию. Другие же, видя глубокие шрамы, оставленные конфликтом вокруг трона, утверждают, что именно этот факт поможет новому монарху залечить раскол, всё ещё присутствующий в нашей Империи."
napfra.16.a: "Да здравствует Наполеон VIII!"

##Post Lib Darnand Events###

darnfra.1.t: "Будущее нашего легионерского государства"
darnfra.1.d: "После более чем десятилетнего изгнания и борьбы, Гражданская война между силами истинной Франции и демоническими синдикалистами подошла к концу, и настоящая Франция начала возрождаться из пепла. Гроссмейстер Жозеф Дарнан, лидер Французского легиона и спаситель Франции, стоит на вершине этой возрожденной нации. Однако, когда освобождение наконец завершилось, возникли вопросы о том, как именно следует управлять этой новой нацией. В то время как доминирование Легиона очевидно, точная природа её управления метрополией вызывает некоторые споры.\n\nБольшинство в Легионе ясно и очевидным образом считают, что нет необходимости в переменах. В конце концов, швы, которые они наложили в изгнании, привели к освобождению родины. Зачем менять то, что уже идеально? Другие, сильно вдохновленные нашими братскими легионерами в Румынии, считают, что Франция должна быть возвращена в руки Императора. Однако эти империалисты не настаивают на реставрации Бонапартов. Нет, они считают, что единственный человек, достойный носить Императорскую корону, - это сам гроссмейстер Дарнан. Наконец, небольшая группа преданных легионеров считает, что мы должны поднять наш католицизм на новый уровень и официально передать светскую власть истинному преемнику святого Петра, Пию XII. В то время как выдвинуто самое радикальное предложение - назначить Патариха Запада главой государства, эти радикальные католики верят, что таким образом мы сможем лучше обеспечить распространение истинного легионерского католицизма по всей Церкви.\n\nСейчас, когда нация готовится приступить к восстановлению нормальной жизни, гроссмейстер Дарнан должен как можно скорее принять решение, чтобы нерешительность не ввергла Францию в анархию, подобную той, из которой она только что едва вырвалась."
darnfra.1.a: "Воздайте Его Святейшеству светскую власть над всей Францией!"
darnfra.1.b: "Мы освободили Францию самолично, нам не нужны никакие перемены!"
darnfra.1.c: "Начинайте подготовку к коронации Гроссмейстера в качестве Императора!"

darnfra.2.t: "Старшая дочь возвращается домой"
darnfra.2.d: "На торжественной церемонии Его Святейшество Папа Пий XII официально вступил в должность главы Французского государства. За исключением надлежащей коронации, наместник Христа, во многом похожий на монархов древности, произносил самое торжественное слово Мессы. Непосредственно перед освящением Тела Христова Папе Римскому была вручена Держава древних королей. Получив это, Патарих Запада благословил им толпу, и все преклонили колени перед его величеством.\n\nС воцарением Папы Римского было поднято много вопросов о том, что на самом деле повлечет за собой его правление. Правление Его Святейшества во Франции - это нечто среднее между правлением Легиона и монархами древности, с сильным теократическим элементом. В то время как Папе Римскому, возможно, был дан номинально полный контроль над нацией, Легион и его Гроссмейстер по-прежнему остаются абсолютными хозяевами Франции. Даже в этом случае Папа заявил, что это новоиспеченное "викариатство Франции" не успокоится, пока Рим не будет возвращён. В подтверждение этого первым официальным актом Папы Римского стало объявление викариатства духовным союзом Франции и Италии. Как бы то ни было, Старшая дочь Церкви наконец-то приняла своё призвание и была полностью крещёна Невестой Христа."
darnfra.2.a: "Vivat Pontifex!"

darnfra.3.t: "Гроссмейстер остаётся"
darnfra.3.d: "После долгих раздумий Дарнан решил, что ему не нужна корона. Хотя титул Императора Франции может показаться броским, на самом деле он ничего ему не даёт. По сути, Жозеф Дарнан уже является Императором Франции. Никто не говорит против него, он думает о том, чего хочет, и, как по волшебству, его люди бросаются это делать. Вместо этого Дарнан останется гроссмейстером Франции, каким он был уже довольно долгое время. Это повергает в шок некоторых из тех, кто утверждает, что знал его. Они полагали, что Дарнан был просто властолюбивым непотистом, который будет гоняться за высокими титулами, как борзая на беговой дорожке гоняется за кроликом. Однако Дарнан доказал, даже сейчас, на столь позднем этапе своего правления, что он полон сюрпризов."
darnfra.3.a: "В будущее!"

darnfra.4.t: "Новая Империя"
darnfra.4.d: "Сегодня Жозеф Дарнан, гроссмейстер Франции, добавляет новый титул к своему постоянно растущему списку почетных званий - Император Франции. В ходе грандиозной церемонии, напоминающей коронацию Наполеона I, Дарнан был коронован как Император Жозеф I. На коронации присутствовали все видные люди Франции, и всем не терпелось понаблюдать за началом новой эры в истории. В отличие от этого вероломного дегенерата Наполеона, Дарнан был коронован лично Папой Римским Пием XII. В то время как римский претендент может утверждать, что он не кто иной, как узурпатор и еретик, Дарнан знает, что Бог благоволит ему и всей Франции. Теперь, когда он возложил корону на свою голову, Божья милость перешла от Пия к нему. Имея за спиной Бога и всю единую и преданную Францию, ничто не находится вне его досягаемости."
darnfra.4.a: "Sault à l'Empereur!"

darnfra.5.t: "Чистая Франция"
darnfra.5.d: "Дарнан нашёл Францию нацией вырождения и загрязняющих вещёств. Нация, где недочеловек свирепствовал, и все гордо и вопиюще отвергали свою истинную природу сверхлюдей, чтобы сидеть на песке и позволить греху и пороку поглотить себя. Когда он захватил власть, Дарнан решил избавиться от многих проблем Франции, снова дать ей опору и пробудить её скрытую мощь, чтобы использовать её в полной мере. Часть Дарнана, конечно, лишь небольшая часть, сожалеет о кровопролитии, которого потребовало такое национальное возрождение. Его люди потратили много тонн боеприпасов, убирая грязь со всех уголков страны. Это была изнурительная кампания, потребовавшая продолжения зачистки одного и того же района целых пять раз. Удивительно, что Дарнан смог пережить это однообразие. Однако, наблюдая за детьми, играющими на улицах, свободными от опасностей, которые когда-то преследовали эту нацию, он знает, что всё это того стоило. Франция сильна, Франция могущественна и, самое главное, Франция чиста."
darnfra.5.a: "Ne laissez pas vivre l'inhumain! (Не дай жить нелюдю)"

darnfra.6.t: "Легионеры у руля"
darnfra.6.d: "В рядах Легиона есть те, кто во многом похож на Дарнана. Эти люди полны энергии, силы и обладают великим и уникальным видением Франции. Дарнан не хочет, чтобы таланты этих людей пропали даром. С этой целью он сформировал Легионерский совет, группу самых талантливых и политически надежных легионеров со всей страны. Их работа должна быть двоякой. Во-первых, они будут действовать как своего рода консультативный орган для Дарнана, если ему когда-нибудь это потребуется. Несмотря на весь свой скрытый талант, Дарнан прекрасно осознаёт, что есть области, в которых он не всемогущ. Во-вторых, Совет будет назначать и отстранять легионеров от руководящих должностей. Это, во-первых, высвободит много времени Дарнана, которое в основном было потрачено на то, чтобы регулярно смывать грязь из политических труб с тех пор, как он пришёл к власти.\n\nКогда Совет возьмёт на себя эти обязанности, он сможет перейти к более масштабным и лучшим делам. Это также даст обычным легионерам то, к чему они будут стремиться. Если кто-либо из любого города Франции проявит достаточный энтузиазм и талант, Совет может продвинуть его по карьерной лестнице. Это сохранит дух соперничества в Легионе и не даст ему стать самодовольным."
darnfra.6.a: "В Легионе - cила!"

darnfra.7.t: "Успокаивая ветеранов"
darnfra.7.d: "В то время как Легион пользуется широкой властью, есть один электорат, который неохотно поддерживает нас, это ветераны. Это неловкое положение дел, поскольку Легион утверждает, что говорит от имени всех патриотически настроенных французов, а кто более патриотичен, чем солдат? У солдат есть множество жалоб, и не все из них в наших силах исправить.\n\nОдна из их самых больших жалоб - реформа службы здравоохранения ветеранов и увеличение военных пенсий, которые оставались на мизерном уровне с момента бегства в изгнание. Дарнан, выслушав и посочувствовав их бедственному положению, согласился как повысить пенсии, так и начать масштабную реформу, чтобы позволить солдатам иметь лёгкий доступ к абсолютно лучшему медицинскому обслуживанию во Франции. Не только сам Дарнан, но и другие политические офицеры и политически надежные ветераны были направлены на любое собрание отставных солдат любого рода. Благодаря этим раздаточным материалам и прямой пропаганде Дарнан уверен, что пройдёт совсем немного времени, прежде чем эти истинные патриоты поймут, насколько мы хороши для Франции, за которую они так упорно боролись."
darnfra.7.a: "Чтобы почтить Легион, надо почтить ветеранов!"

darnfra.8.t: "Вопрос о старом маршале"
darnfra.8.d: "Наш захват власти почти закончен, предатели, евреи, красные, масоны и все другие нежелательные люди день ото дня становятся всё менее и менее могущественными, в то время как храбрые и доблестные легионеры Франции гордо шествуют по улицам.\n\nОднако одно из препятствий на пути к чистой и сильной Франции скрывается на самом видном месте на самом высоком уровне власти: дряхлый Петен. Несмотря на то, что старый лев был героем Великой войны, с тех пор он был лидером неудавшейся хунты и находился во власти иностранных английских интересов, единственное доброе дело маршала в изгнании, несомненно, заключалось в том, что он сделал Дарнана премьер-министром. Однако, несмотря на его первоначальное одобрение возвращения к стабильности, вызванного нашими легионерами, с тех пор он критиковал нашу политику как слишком радикальную и неоднократно пытался преградить нам путь. Это не могло продолжаться долго, и Жозеф Дарнан понимал это, поэтому он заставил старого маршала пройти тест на старческое слабоумие, чтобы узнать, годится ли он для руководства Францией, и результат был ясен: Петен больше не мог должным образом руководить нами. Некоторые люди ставят под сомнение результаты, но без возможности быть услышанными их мнение многого не стоит.\n\nНа торжественной церемонии, состоявшейся сегодня в присутствии Рыцарей Меча и военных, маршал официально ушёл в отставку и под вооруженной охраной объявил Дарнана своим преемником на посту главы государства. Без всякого удивления собрание, за которым наблюдали наши верные Легионеры, единогласно проголосовало за предоставление полной власти Дарнану."
darnfra.8.a: "Настоящий лидер для Франции!"


