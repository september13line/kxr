flavorfra.4.t: "Boum!"
flavorfra.4.d: "Сегодня Шарль Трене, знаменитый и хорошо зарекомендовавший себя певец и автор песен, известный такими песнями, как Boum! и Je chante! появился в военном комиссариате в Алжире. Надев форму своего отца времён Вельткрига, которую он взял с собой, когда его семья бежала с нами в изгнание, он пошёл добровольцем в армию. Он пустился в длинную речь о том, как грядущее повторное завоевание воспламенило его патриотические чувства, и он ничего так не желает, как умереть за свою страну. Однако правительство придерживается другой точки зрения. Трене уже является признанной культурной иконой и написал сотни песен, последняя из которых была выпущена всего неделю назад. Если он погибнет, сражаясь с "метрополией", это может повредить и так хрупкому общественному духу. Однако отказать ему сразу означало бы просто нажить врага громкому общественному голосу. Итак, правительство пришло к компромиссу. Несмотря на то, что у Трене нет боевого опыта, его направили в школу подготовки офицеров, чтобы он руководил нашими людьми. Это уберегает его от разумной опасности и в то же время удерживает в армии. Восхитительное решение для всех участников."
flavorfra.4.a: "Поющий солдат? Что это за чепуха!"

flavorfra.5.t: "Весьма своеобразный тренировочный инцидент" 
flavorfra.5.d: "Поскольку вооружённые силы продолжают неустанно готовиться к предстоящему освобождению, значительно увеличилось количество инцидентов, связанных с обучением. Хотя такого и следовало ожидать, и большинство из них в худшем случае заканчиваются сломанной винтовкой или одной-двумя сломанными конечностями, но некоторые из них привели к нескольким смертям, но они немногочисленны. Из всех различных инцидентов, произошедших за последние несколько недель, есть один, который просто поражает воображение.\n\nТо, что начиналось как простая стрельба по мишеням, во время которой главный стрелок могущественной Демократи неправильно рассчитал свой выстрел, закончилось обстрелом небольшой деревни. Сразу же после осознания своей ошибки экипаж высадился и отправился осматривать повреждения для своих отчётов об инцидентах. Большинство членов экипажа ожидали увидеть резню, кровавую баню, но, к счастью, этого не произошло. Ни благодаря чему иному, как божественному вмешательству, не погибла ни одна душа, и большинство выстрелов на самом деле попали в нескольких метрах, далеко за пределами маленькой деревни, за одним исключением. В самом центре деревенского рынка было единственное место попадания. В месте попадания находилось нечто, похожее на обугленные останки медведя и петуха, которые, по-видимому, дрались из-за книги. Когда жителей деревни спросили об этой самой странной из сцен, они смогли предложить очень мало.\nУтверждая, что медведь и петух появились из ниоткуда за несколько недель до этого, жители деревни заявили, что животные никогда не общались с людьми. Оставаясь сами по себе, иногда эти двое вступали в незначительную потасовку. Что касается книги, из-за которой они ссорились, то, хотя большая её часть превратилась в пепел, то, что осталось, казалось, было историей Франции. Почему эти два зверя дрались из-за книги истории, мы никогда не узнаем. Что касается самой Демократи, то её орудия и наводчики должны быть перекалиброваны и переобучены, чтобы предотвратить больше подобных несчастных случаев в будущем."
flavorfra.5.a: "Медведи и петухи дерутся? К чему катится этот мир!"

flavorfra.6.t: "Любимица французов"
flavorfra.6.d: "Одна из самых известных француженок современности, Габриэль Бонёр Шанель, или чаще просто "Коко", долгое время была неотъемлемой частью правой сферы французской политики. Выросшая как деловая женщина и титан индустрии, дальновидный модельер и парфюмер, а также яркая феминистская икона, Коко Шанель любима миллионами людей по всей Франции и во всем мире, но в последнее время она начала приобретать гораздо большую известность и привлекать к себе внимание здесь, в нашей стране, особенно благодаря её откровенной и очень публичной поддержке нашего режима, и благодаря её скандальным выходкам в качестве одной из самых богатых и популярных светских львиц современности. Убеждённый антисемит и антисоциалист с личным презрением к культурному вакууму и паразитам, таким как Америка, Коко долгое время предпочитала компанию элит и консерваторов. Имея тесные связи с британской аристократией, однажды даже чуть не выйдя замуж за герцога Вестминстерского, и с Романовыми, а также со всеми другими представителями европейской элиты, мировоззрение Коко придерживается правых взглядов, даже работая за кулисами во время подъёма Парижской коммуны в попытке саботировать левую деятельность как в обществе и в её собственной компании. \n\nУчитывая всё это, многие в нашем режиме выдвинули идею поддержать эту страстную сторонницу и богатую светскую львицу, чтобы укрепить государство и помочь нам в дальнейшем распространении нашей идеологии среди всех истинных французов, поскольку почти никто не сомневается в верности Коко Шанель нашему делу, с двумя основными планами относительно того, как это сделать. Во-первых, мы могли бы выбрать массовое субсидирование компании Coco's Chanel и её товаров высокой моды в полном объёме, интегрируя Chanel как фундаментальную часть нашей гражданской экономики и как неотъемлемое звено в нашей торговой сети, и направляя всё наше внимание на расширение Chanel, чтобы укрепить нашу финансовую систему. В качестве альтернативы, мы могли бы оказать менее существенную, но всё же значительную поддержку компании Chanel, используя оставшиеся средства для создания шпионской сети внутри компании Chanel с Коко во главе, используя её обширную сеть контактов и союзников, а также её экономический охват, чтобы шпионить по всему миру и за нашими потенциальным врагам на благо Франции. Что мы должны выбрать?"
flavorfra.6.a: "Умеренно субсидируйте Chanel и создайте шпионскую сеть Коко."
flavorfra.6.b: "Сосредоточьтесь исключительно на быстром и масштабном расширении компании Chanel."
flavorfra.6.c: "Оставьте Коко с её духами и костюмами. Она может служить государству, не будучи его частью."

flavorfra.7.t: "Справедливая награда"
flavorfra.7.d: "Во время нашего прихода к власти в Алжире мы вступили в союз с Action Algerienne, региональной партией, возглавляемой Ферхатом Аббасом. Аббас использовал своё влияние среди арабов, чтобы привлечь немалую часть арабского электората в наш лагерь. Некоторые сказали бы, что его поддержка была решающим шагом в нашем приходе к власти. Всё, что он просил взамен, - это автономное алжирское государство в составе новой империи. Теперь, когда мы снова сидим в Париже, предложение сдержать это обещание поступило на стол Морраса. Поначалу не колеблясь подписав его, он внезапно решил подумать дважды. Если бы он просто предоставил значительную автономию Алжиру, что помешало бы любой другой колонии, которая оставалась верной нам во время изгнания, потребовать того же? Это было бы концом империи. Империя, на создание и, что более важно, поддержание которой Франция потратила столько крови, пота и слёз за все эти столетия. Однако отказ от своего слова оттолкнул бы АА и подтолкнул бы некоторых их членов к растущей алжирской оппозиции французскому правлению, хотя сам Аббас останется верен Моррасу. После того, как мы сдержали рост A.F, АА теперь является большой силой в колонии. Если часть из них выступит против французского правления, это может привести к катастрофе."
flavorfra.7.a: "Хотя мы осуждаем преступления Республики, Алжир сейчас является неотъемлемой частью Франции"
flavorfra.7.b: "Мы не дураки, мы уважаем культуру всех народов, сдержим своё обещание"

flavorfra.8.t: "Папство отказывается поддерживать нас!"
flavorfra.8.d: "В результате шага, ожидаемого всеми, кроме, возможно, самых ярых сторонников Дарнана и Легиона, Его Святейшество, Папа Римский, категорически отказался даже рассматривать возможность поддержки Легиона. Наряду с этим, Наместник Христа пригрозил отлучить Дарнана и руководство Легиона от Церкви. Этот категорический отказ от наших идеалов со стороны самого важного человека в христианском мире привёл гроссмейстера Дарнана к выводу, которого он давно опасался. Сама Церковь заразилась мерзким ядом масонов. Эта инфекция смогла достичь самых высоких уровней земного руководства Церкви и побудила недавний Конклав избрать человека, который не имеет права на папство.\n\nВ то время как меньший человек подчинился бы и молился, чтобы его злое влияние было очищено Рукой Господа, Жозеф Дарнан не такой человек. Нет, гроссмейстер должен сделать то, что необходимо для спасения Невесты Христа, и он сделает то, что должен. С этой целью Дарнан в течение последних нескольких дней, с момента получения ответа Римского претендента, готовился созвать новый конклав. Из-за характера этой чрезвычайной ситуации и отсутствия кардиналов, которые знают правду о папстве, Дарнан призвал французское духовенство принять историческое избрание Папы всеми верующими Рима. Хотя большинство священнослужителей, к которым обратился Дарнан, первоначально отреагировали отрицательно, как только им полностью разъяснили ситуацию, большинство важных представителей колониального духовенства официально согласились на этот новый конклав. Интересно, что Его Высокопреосвященство Эжен-Габриэль-Жерве-Лоран Тиссеран, один из последних, кого Пий XI сделал кардиналом, полностью поддержал этот новый конклав. С его поддержкой и поддержкой Бога, которая у нас, без сомнения, есть, Церковь будет спасена от самой себя!"
flavorfra.8.a: "Да начнётся конклав!"

flavorfra.9.t: "Новый Папа для новой Франции"
flavorfra.9.d: "После долгих и напряжённых нескольких недель, тайные собрания, проводимые в соборе Святого Филиппа, подошли к концу, и воздух Алжира наполнился белым дымом. Чтобы заполнить пространство, образовавшееся после смерти Пия XI, конклав избрал молодого Марселя Лефевра. Лефевр, несмотря на то, что он всего лишь священник, является одним из самых традиционалистских священников, которые пополняют ряды духовенства. После своего избрания отец Лефевр взял имя Пий XII, чтобы почтить наследие покойного Пия XI и показать своё желание продолжить наследие Пия X. Пий XII, конечно, был осуждён римским претендентом вместе с большей частью Церкви за пределами нашего бастиона истинной Франции. Несмотря на эти осуждения, мы будем твердо стоять на своём, поскольку Бог является нашим свидетелем того, что истинная линия папской преемственности была восстановлена. Пусть Бог даст нам силы восстановить истинного Наместника Христа!"
flavorfra.9.a: "Habemus Papam!"

flavorfra.10.t: "Пий XII возвращает себе папство"
flavorfra.10.d: "После нескольких месяцев изгнания, последовавших за его избранием последним бастионом незапятнанного католицизма, законное место Его Святейшества Папы Пия XII было возвращено. В то время как наши армии победоносно маршируют через Тибр, правительство Итальянской Федерации было прочно восстановлено под бдительным оком Пия XII. Однако, более того, ложный понтифекс, избранный на конклаве, в котором доминируют масоны, после смерти Пия XI официально подал в отставку со своего поста. Заявив, что Алжирский конклав был законным и Пий XII является законным понтификом, римский претендент призвал кардиналов полностью поддержать понтификат Лефевра. После его отставки кардиналы, находившиеся в Риме, провели очень краткий конклав, на котором официально избрали Пия XII, подтвердив слова Претендента. Пий XII, демонстрируя добрую волю, подтвердил решения различных епископов и кардиналов, принятые под предлогом, чтобы гарантировать, что верующие не будут слишком сильно расстроены в эти охваченные скандалами времена. Однако Пий XII также заявил, что каждое действие Самозванца будет пересмотрено в ближайшие месяцы, чтобы гарантировать, что масонский вирус больше никогда не будет угрожать Церкви. При таком развитии событий масонский захват Церкви был устранён, и Невеста Христова снова стала чистой и непорочной."
flavorfra.10.a: "Vivat Pontifex!"

flavorfra.11.t: "Наше законное место"
flavorfra.11.d: "После нескольких месяцев изгнания, последовавших за его избранием последним бастионом незапятнанного католицизма, законное место Его Святейшества Папы Пия XII было возвращено. В то время как наши армии победоносно маршируют через Тибр, правительство Итальянской Федерации было прочно восстановлено под бдительным оком Пия XII. Однако, более того, ложный понтифекс, избранный на конклаве, в котором доминируют масоны, после смерти Пия XI официально подал в отставку со своего поста. Заявив, что Алжирский конклав был законным и Пий XII является законным понтификом, римский претендент призвал кардиналов полностью поддержать понтификат Лефевра. После его отставки кардиналы, находившиеся в Риме, провели очень краткий конклав, на котором официально избрали Пия XII, подтвердив слова Претендента. Пий XII, демонстрируя добрую волю, подтвердил решения различных епископов и кардиналов, принятые под предлогом, чтобы гарантировать, что верующие не будут слишком сильно расстроены в эти охваченные скандалами времена. Однако Пий XII также заявил, что каждое действие Самозванца будет пересмотрено в ближайшие месяцы, чтобы гарантировать, что масонский вирус больше никогда не будет угрожать Церкви. При таком развитии событий масонский захват Церкви был устранён, и Невеста Христова снова стала чистой и непорочной.\n\nОднако эта славная победа над силами зла породила новый вопрос. Этот вопрос, конечно, заключается в том, что станет с нашей столицей. Рим является столицей Церкви и действительно является резиденцией папства, и поскольку Преемник Святого Петра является главой нашего государства, было бы разумно перенести столицу. Однако многие из высших чинов Легиона, в том числе Дарнан, опасаются, что, если папа вернётся в Рим, он попадет под то же масонское влияние, которое едва не привело Церковь к гибели. Вместо этого они считают, что мы должны сохранить столицу, свободную от всего масонского, там, где она находится. Те, кто хочет, чтобы мы перенесли столицу в Вечный город, часто упоминают о "Вавилонском пленении" Авиньонского папства. Во время которого на Церковь обрушился период коррупции и зла, и как потребовался настоящий Святой, чтобы вернуть Папу в Рим, окончательно положив конец этой эпохе зла. Конечно, эти дебаты и идеи не имеют большого значения, поскольку только Его Святейшество может сделать выбор относительно того, где будет располагаться наша столица."
flavorfra.11.a: "Немедленно вернёмся в Рим!"
flavorfra.11.b: "Останемся в текущей столице."

flavorfra.12.t: "Судьба вероломного Императора"
flavorfra.12.d: "Ни для кого не секрет, что Наполеон был недоволен нашей националистической политикой, лжеИмператор, недостойный крови Бонапартов, с трудом скрывал свои большевистские наклонности. Кульминацией всего этого стала его попытка государственного переворота, которой наши храбрые военные и генералы успешно противостояли, захватив Императора прежде, чем он смог бежать из страны. Хотя очевидно, что он никогда больше не приблизится даже к небольшой власти или положению, вопрос о его судьбе, мягко говоря, сложен. Некоторые называют его предателем, заслуживающим наказания предателя. Другие, более ценящие иронию, желают, чтобы мы сослали его до конца его дней на остров Святой Елены, как его прославленного предка. Последние несколько человек желают, чтобы мы были снисходительны, говоря, что, хотя его действия были ужасными, он всё ещё Бонапарт, и поэтому мы должны просто запереть его и выбросить ключ."
flavorfra.12.a: "Предатель заслуживает только смерти!"
flavorfra.12.b: "Давайте дадим ему закончить свои дни на острове Святой Елены"
flavorfra.12.c: "Пожизненного заключения будет достаточно"

flavorfra.13.t: "Чествование генерала Буланже"
flavorfra.13.d: "Сегодня правительство чествует настоящего француза, генерала Эрнеста Буланже, установив ему статую в Париже. Буланже был военным, известным своей храбростью в конфликтах, начиная с франко-австрийской войны 1859 года и заканчивая франко-прусской войной. Во время франко-прусской войны он приобрёл большую часть своей последующей славы, храбро руководя своими людьми во время осады Парижа и разгрома Парижской коммуны. В пепле первого унижения Франции Буланже признал неудачи демократии. Он признал неэффективность разделённого и препирающегося парламента и потребовал мести немцам. Он хотел вернуть утраченные территории и победить ненавистных боши раз и навсегда. За это он стал героем народа. Однако Клика клептократов и автократов на самом верху боялась его растущей славы и истинного видения. Они сговорились помешать ему на каждом шагу, и, наконец, в 1889 году заговор одержал победу, и Буланже был вынужден отправиться в изгнание. Он застрелился во время этого изгнания, без сомнения, обезумев от своего изгнания из страны, которую он так любил. Теперь, спустя столько времени после его смерти, основателя нашего движения будут чтить, как чествуют всех героев."
flavorfra.13.a: "Настоящий герой французского народа"

flavorfra.14.t: "Новое лицо для Аксьон Франсез"
flavorfra.14.d: "Аксьон Франсез - важнейшая часть нашего режима. Их популистская поддержка была неоценима в сдерживании народного инакомыслия. Однако, хотя само движение связало себя с нами, его лидер всё ещё борется против нас. Шарль Моррас, вечный орлеанист, продолжает осуждать нас и Императора Наполеона. Он говорит, что мы просто притворщики, которые посадили на трон марионетку, в то время как мы продаём Францию тому, кто больше заплатит. Нельзя допустить, чтобы эти обвинения, какими бы безосновательными они ни были, продолжались. Моррасу следует "поощрить" уйти со своего места во главе A.F. На его место мы поставим более податливого Леона Доде. В то время как Моррас, без сомнения, воспользуется своей отставкой для написания книг и статей, некоторые из которых, вероятно, будут настроены против нас, без какого-либо политического влияния он может разглагольствовать сколько угодно. Никто не будет слушать."
flavorfra.14.a: "Таким образом, он спокойно продолжит свою работу"

flavorfra.15.t: "Новый Император?"
flavorfra.15.d: "Сегодня Дарнан, наш недавний союзник, пришел к нам с... скажем так, амбициозной идеей. Он говорит, что мы коронуем его, Жозефа Дарнана, сына ничтожества, как нового Императора. Эта просьба, по-видимому, прозвучала неожиданно для Тайтингера, который не знал о его имперских амбициях. Оказывается, он не мог быть в курсе, так как эта идея довольно нова в его голове. Он видит в нас не своего союзника, можно сказать, более могущественного союзника, а просто ещё один трамплин. Он рассматривает наше движение и даже наше правительство всего лишь как ещё одну ступеньку лестницы, неизбежно ведущую к тому, что он возглавит всю Францию. Достаточно сказать, что Дарнан был недоволен, когда Тайтингер сначала принял предложение за шутку и смеялся над ним пять минут подряд. Когда Жозеф дал понять, что это серьёзное предложение, Тайтингер тщательно объяснил, почему идея Дарнана не может осуществиться. Во-первых, и это самое главное, Дарнан был простолюдином. Он родом из ничего не знающей семьи в захолустье Альп. У него нет опыта управления чем-либо, кроме псевдокриминальной банды. Во-вторых, Тайтингер показал, что был только один человек, который мог править Францией, - Бонапарт. Его прославленное происхождение и преданность Луи Франции доказали, что он идеальный Император. Лицо Дарнана стало красным, как помидор, но он не кричал, не визжал и не спорил, он просто выбежал и захлопнул за собой дверь."
flavorfra.15.a: "Что за дурацкая шутка"

flavorfra.16.t: "Свободные выборы в законодательные органы"
flavorfra.16.d: "Сегодня в попытке повысить постоянно ослабевающую легитимность режима Молодых Патриотов Пьер Тайтингер санкционировал организацию нового раунда выборов. Однако, в отличие от предыдущих выборов, когда за доминирование боролись от нескольких до дюжины или более партий, на этих выборах будет всего две. JP, конечно, будут выдвигать своих кандидатов и союзников на все возможные места, но, чтобы это не было полным обманом, давно подавляемая Республиканская Федерация была возрождена, чтобы баллотироваться против нас. Однако, несмотря на эту тонкую оболочку доверчивости, любой, у кого больше двух клеток мозга, может понять, что происходит на самом деле. Те, кто всё ещё был в неведении, были дополнительно предупреждены, когда подсчёт голосов просочился ещё до начала голосования, показав ошеломляющую и оглушительную победу JP. В любой другой стране такая пиар-катастрофа привела бы к падению правительства. Для JP? Это просто означало, что нужно было разбить ещё несколько голов, чтобы поддерживать порядок."
flavorfra.16.a: "Демократия Императора безупречна!"

flavorfra.17.t: "Неожиданный союзник?"
flavorfra.17.d: "Леон Блюм - особенный человек, можно сказать, скользкий тип. Он один из немногих людей, которые пережили политическую жизнь до, во время и после Коммуны. До войны он был либеральным социалистом и использовал свои либеральные наклонности, чтобы помочь себе пролезть сквозь трещины каждый раз, когда страна рушилась. Именно его послужной список умеренности спас его от тюремной камеры или расстрельной команды, когда мы вернули "метрополию" Теперь он обратился к нам с заманчивым предложением присоединиться к правительству. Большинство наших министров являются наследниками изгнания, и поэтому многие бывшие коммунары по-прежнему скептически относятся к нашему правлению. Они обращаются к более жестоким синдикалистским террористическим организациям или полностью уходят из политики. Блюм и его команда умеренных бывших коммунаров могли бы стать способом привлечь их мощный электорат в наши ряды. Однако давать ему сверхважный пост вроде министра внутренних дел или что-то в этом роде было бы ошибкой. Однажды революционер всегда остаётся революционером как говорится. Вместо этого, если мы решим принять его предложение, мы назначим его министром иностранных дел. Может быть, он сможет применить свои таланты, оставаясь при этом достаточно далеко от рычагов власти."
flavorfra.17.a: "Предоставьте этому образцовому социалисту место в нашем правительстве"
flavorfra.17.b: "Хотя мы ценим Блюма, включение его в наш кабинет было бы слишком спорным"

flavorfra.18.t: "Наследие Жерома Наполеона"
flavorfra.18.d: "В то время как Наполеоны были известны во Франции тем, что победили демократию, как Наполеоны I и III, есть один Бонапарт, который этого не сделал. Жером Наполеон, второй сын младшего брата Наполеона I, был либералом. Во время своего пребывания при дворе Наполеона III Жером возглавлял либеральную фракцию и горячо ссорился с императрицей Евгенией, набожной католичкой, которая хотела дать Церкви больше влияния в правительстве. Такие усилия достойны похвалы даже сегодня, когда Церковь постоянно борется за восстановление некоего подобия контроля, которым она когда-то пользовалась. Вот почему Жерома следует прославлять как "Доброго Бонапарта" за его приверженность демократии и любовь к народу. Конечно, он поддерживал этого ублюдка Буланже, но никто не идеален."
flavorfra.18.a: "Бонапарт и демократия вместе - это не ново!"

flavorfra.19.t: "Отношение государства к Наполеону III"
flavorfra.19.d: "Наполеон III - сложный человек в истории. Его, как и его прославленного тёзку, нелегко определить, и из-за этого наши учебники истории немного запутались в том, как учить ему молодёжь. По мнению некоторых, Наполеон III был человеком, который делал то, что должен был делать, даже если это означало отказ от его либеральных идеалов, и в какой-то степени это правда. Наполеон был широко популярен в своё время. Его желание видеть сильную и гордую нацию привело к тому, что он фактически восстановил Париж и распространил обязательное образование на девочек и женщин. Он также укрепил экономику, снизив тарифы, вложил неприличные суммы денег в модернизацию французской экономики и инфраструктуры и даже начал уступать либералам в своё более позднее правление. Они признают, что он действительно совершил несколько плохих поступков, но всё это было в погоне за высшим благом. Однако другие стремятся сосредоточиться на том, как именно он смог делать такие удивительные вещи. Они также справедливо указывают на то, что Наполеон сверг Национальное собрание и распустил Вторую республику, которую он сам возглавил. Он только "легализовал" свой незаконный переворот в ходе плебисцита с обратной силой, который был настолько однобоким в пользу новоиспеченного Императора, что это не могло быть ничем иным, как мошенничеством. Не только это но и то что придя к власти он развязал множество кровопролитных войн практически безрезультатно по всей Европе и даже по всему миру. Кульминацией всего этого стала горячность Наполеона, сыгравшая Бисмарку на руку, приведя Францию к позору, которым стала Франко-прусская война. Каким будет позиция правительства?"
flavorfra.19.a: "Хотя он был великим лидером, он всё ещё был авторитарным и коррумпированным"
flavorfra.19.b: "В сердце Наполеона III всегда была демократия"

flavorfra.20.t: "Невидимый Император"
flavorfra.20.d: "Для многих французов и женщин Наполеон VI - бог среди мужчин. Он просто стесняется быть перевоплощённым Наполеоном I. Его сердце обливается кровью за Францию, когда нация подвергается нападению, и его дух поддерживает Францию, когда она всё больше поднимается к величию. Общественность любит своего Императора, и из его действий ясно, что Император любит свой народ. Однако начинает замечаться, что многие из этих действий всё чаще осуществляются через государственных чиновников. Самого Луи Наполеона можно увидеть редко и только на официальных правительственных мероприятиях, окружённых со всех сторон правительственными чиновниками, которые наблюдают за ним так же пристально, как и толпа. Необразованный плебей может подумать, что это просто правительство присматривает за своим правителем, человеком, который управляет Францией. Однако любой, кто занимает достаточно высокое положение в правительстве, знает правду. Они знают, что Луи буквально заперт в своём дворце до тех пор, пока не понадобится правительству. Охранники на каждом входе, выходе и даже на крыше в равной степени как удерживают Луи внутри, так и не пускают публику внутрь. Луи тоже это знает и, как сообщается, в одиночестве начал пить, проводя дни в пьяном угаре, поскольку правительство, которым он так стремился управлять, не обращает на него внимания."
flavorfra.20.a: "Великий лидер! Просто немного застенчивый"

flavorfra.21.t: "Новая Великая армия"
flavorfra.21.d: "Великая армия была вершиной французского величия. Легионы гражданских солдат были натренированы до абсолютного совершенства за годы интенсивных тренировок. Затем их возглавил один из величайших военных умов в истории в течение почти десятилетия фантастических завоеваний, которые перенесли их из пекла Испании в ледяную тундру России. Наша новая армия будет стремиться во всем подражать этому совершенству. Новый французский солдат станет лучшим бойцом в мире, способным сразиться с десятками врагов одновременно и при этом выйти победителем. У них даже есть воссозданные наполеоновские мундиры, которые можно использовать во время официальных мероприятий. Эта Новая Великая армия как её называют в правительственных отчётах также послужит объединяющим фактором. Автономия, предоставленная коммуной департаментам, привела к разгулу регионализма. Если мужчины со всей страны будут служить, сражаться и умирать рядом друг с другом, их кровью будет выковано новое чувство французскости. Настолько крепкое, что даже силы самого Бога не смогли бы сломить это ещё раз."
flavorfra.21.a: "Vive l'Empereur et l'Empire Eternel!"

flavorfra.22.t: "В честь Бонапартов"
flavorfra.22.d: "Сегодня на торжественной церемонии открытия публике была продемонстрирована массивная статуя в честь семьи Бонапартов за заслуги всех её членов перед Францией. Изготовленная из железа предположительно из наполеоновских пушечных ядер найденных на полях сражений кампании 1814 года Наполеона I она поистине прекрасна. Вырезая большую и внушительную фигуру, стоит прославленный Наполеон I, глядя на город, который он любил. Рядом с ним вечно великий Наполеон III, чьи попытки вернуть величие своих предков были пресечены интриганом Бисмарком. Столь же гордо, если не в такой степени, стоят различные другие выдающиеся Бонапарты на протяжении многих лет, включая Луи Наполеона, нашего нынешнего Императора Наполеона VI. Чтобы увидеть этот памятник величию своей семьи, Наполеон VI впервые за три месяца показал себя своему народу. Под пронзительным и пристальным взглядом премьер-министра Наполеон произнёс длинную и грандиозную речь, в которой поблагодарил французский народ за то, что он позволил этому дню наступить. Затем он подробно рассказал о достижениях Наполеонов I и III, прежде чем пообещать сделать всё возможное, чтобы превзойти их в глазах истории. Возможно, это не такая уж сложная задача для Наполеона III, но для Наполеона Великого? Действительно, многообещающее."
flavorfra.22.a: "Единственная настоящая французская династия!"

flavorfra.23.t: "Референдум о статусе Французской Республики?"
flavorfra.23.d: "Ещё до прихода к власти почти пять лет назад одним из самых больших обещаний и пожеланий Аксьон Франсез было восстановление французской монархии. Однако из-за отсутствия поддержки среди населения в изгнании, не говоря уже о тех, кто находился в синдикалистской метрополии, никаких попыток предпринято не было. Однако, после второй подряд победы A.F на выборах в законодательные органы, похоже, что люди наконец-то прониклись идеей восстановления. Подстёгиваемая постоянными ссылками и пропагандой со стороны сторонников A.F, поддержка французской монархии никогда не была такой высокой. В связи с этим парламент, в котором доминирует движение Аксьон Франсез, представил законопроект, который предусматривает организацию референдума о том, следует ли президенту восстанавливать монархию или нет. Несмотря на надежды некоторых членов A.F, в случае проведения референдума восстановленный монарх будет просто занимать должность президента как главы государства и в основном действовать как номинальный руководитель, способный вмешиваться только в случаях крайней национальной опасности. Из-за кажущегося ежедневного роста поддержки монархизма во Франции практически гарантировано, что референдум пройдёт удачно. В таком случае, и из-за того, что они сделают свою собственную работу устаревшей, мало кто на самом деле ожидает, что [root.getleader] действительно позволит провести референдум. Однако по мере роста монархизма многие близкие к президенту опасаются, что нашему национальному единству в краткосрочной перспективе будет нанесён серьёзный удар. Поскольку судьба французской монархии зависит от одного росчерка пера, президент выбирает..."
flavorfra.23.a: "..разрешить референдум, практически лично положив конец Французской Третьей Республике."
flavorfra.23.b: "..запретить референдум, ссылаясь на сильные демократические традиции Франции."
macmahon_avenged_tt: "§fМак-Магон§! §Yотомщён!§!"

flavorfra.24.t: "Покушение на Де Голля!"
flavorfra.24.d: "Сегодня, когда генерал Шарль Де Голль произносил импровизированную речь перед медленно собирающейся толпой, случилась катастрофа. Партизан-коммунар появился из толпы, размахивая пистолетом, и произвёл четыре выстрела в Де Голля. Две попали ему в одну из рук, а третья попала прямо в грудь. Когда Де Голль упал навзничь, его телохранители, опоздав всего на секунду, открыли огонь по мужчине, изрешетив его ещё несколькими пулями и мгновенно убив его. Де Голль, истекавший кровью из ран, был срочно доставлен в ближайшую больницу, но надежды были призрачными. Похоже, он потерял много крови. Однако после долгой четырёхчасовой операции врачи вернулись с неожиданным прогнозом. Одна из пуль попала в его правую плечевую кость и причинила лишь незначительные повреждения, войдя в руку, другая прошла навылет, почти не причинив вреда. Однако третий выстрел был самым неожиданным. Пуля попала ему прямо в середину груди, и врачи сначала опасались, что она пробила его сердце. Однако Де Голль, по-видимому, держал у своего сердца сложенную фотографию своей дочери Анны. Рисунок, хотя и был пробит насквозь, был достаточно толстым, чтобы замедлить движение пули ровно настолько, чтобы она попала только в грудину, но не прошла сквозь неё и не попала в сердце. Де Голль, хотя ему и придётся провести несколько недель в больнице для выздоровления, будет в порядке. Когда он, наконец, пришёл в сознание, первое, что он спросил, было "Где Анна?" Анну осторожно провели в комнату, где она внезапно подбежала к отцу, выкрикивая единственное слово, которое могла произнести: "Папа" Источники, близкие к правительству, подтвердили, что, хотя Де Голль начал выполнять некоторые лёгкие административные обязанности, он проводит большую часть своего времени, танцуя, разговаривая и поя с Анной. По сообщениям, он даже велел им перенести вторую, более удобную кровать, чтобы она могла спать возле неё."
flavorfra.24.a: "Le sang est plus épais que l'eau (Кровь гуще воды)"

flavorfra.25.t: "Покушение на Де Голля!"
flavorfra.25.d: "Сегодня, когда генерал Шарль Де Голль произносил импровизированную речь перед медленно собирающейся толпой, случилась катастрофа. Партизан-коммунар появился из толпы, размахивая пистолетом, и произвёл четыре выстрела в Де Голля. Две попали ему в одну из рук, а третья попала прямо в грудь. Когда Де Голль упал навзничь, его телохранители, опоздав всего на секунду, открыли огонь по мужчине, изрешетив его ещё несколькими пулями и мгновенно убив его. Де Голль, истекавший кровью из ран, был срочно доставлен в ближайшую больницу, но надежды были призрачными. Похоже, он потерял много крови. Однако после долгой четырёхчасовой операции врачи вернулись с неожиданным прогнозом. Одна из пуль попала в его правую плечевую кость и причинила лишь незначительные повреждения, войдя в руку, другая прошла навылет, почти не причинив вреда. Однако третий выстрел был самым неожиданным. Пуля попала ему прямо в середину груди, и врачи сначала опасались, что она пробила его сердце. Однако Де Голль, по-видимому, держал у своего сердца сложенную фотографию своей дочери Анны. Рисунок, хотя и был пробит насквозь, был достаточно толстым, чтобы замедлить движение пули ровно настолько, чтобы она попала только в грудину, но не прошла сквозь неё и не попала в сердце. Де Голль, хотя ему и придётся провести несколько недель в больнице для выздоровления, будет в порядке. Когда он, наконец, пришёл в сознание, первое, что он спросил, было "Где Анна?" Анну осторожно провели в комнату, где она внезапно подбежала к отцу, выкрикивая единственное слово, которое могла произнести: "Папа" Источники, близкие к правительству, подтвердили, что, хотя Де Голль начал выполнять некоторые лёгкие административные обязанности, он проводит большую часть своего времени, танцуя, разговаривая и поя с Анной. По сообщениям, он даже велел им перенести вторую, более удобную кровать, чтобы она могла спать возле неё."
flavorfra.25.a: "Le sang est plus épais que l'eau (Кровь гуще воды)"

flavorfra.26.t: "Восстановление Тампля"
flavorfra.26.d: "Теперь, когда правление кагуляров в безопасности, премьер-министр Эжен Делонкль отдал приказ о том, что долгое время было для него чем-то вроде личной вендетты. И именно, он приказал, чтобы площадь Тампль в Париже, некогда бывшая домом могущественного ордена Тамплиеров, была разрушена и восстановлена в точности так, как это было до вероломной революции. Почему "Шеф" "заказал такое блюдо", остаётся загадкой, но, несмотря на это, его заказы начали выполняться. В то время как реконструкция самой крепости только началась и, как ожидается, не будет завершена в течение нескольких лет, из-за того, что "Шеф" распорядился перестроить всё так, как было построено изначально, слухов о том, что было найдено во время раскопок, предостаточно.\n\nХотя официально утверждается, что под этим местом ничего не было найдено, ходят слухи, что было найдено грандиозное хранилище, содержащее множество потерянных сокровищ и артефактов. Говорят, что среди этих сокровищ был древний том, содержащий скрытые знания и секреты, которые потрясли бы мир, если бы они были раскрыты широкой публике. Также среди этих давно утерянных предметов якобы были общие останки меча, который, как говорили, даровал пользователю великую власть в битве и над сердцами людей. Также говорят, что все до единого люди, которые обнаружили и занесли в каталог хранилище, были убиты, хотя слухи расходятся, были ли они убиты все сразу или в течение короткого периода. В любом случае, правительство опровергало и продолжает опровергать эти слухи как не более чем чушь собачью. В других новостях премьер-министр Делонкль, как часть своей униформы, теперь носит меч, который, кажется, светится слабым желтым светом, и его неоднократно видели читающим нечто, известное как "Codex Pater Intellectus" Когда его спрашивают, "Шеф" отмахивается от этих вопросов, просто говоря, что хочет создать вокруг себя атмосферу авторитета."
flavorfra.26.a: "Никогда не делитесь нашими секретами и не разглашайте истинную природу нашей работы."

flavorfra.27.t: "Версальский мирный договор"
flavorfra.27.d: "Впервые после поражения Наполеона III в 1870 году мы унизили бошей навсегда.\n\nГегемония Германской империи, похоже, продлилась недолго, поскольку после их капитуляции немецкие представители и дипломаты во главе с срочно назначенным канцлером Гюнтером фон Клюге встретились с нами сегодня в Компьенском лесу, точнее в вагоне, уже получившем прозвище "Компьенский вагон", чтобы обсудить "почётные условия мира" Были заключены первые соглашения, крупные военные репарации, последовавшее за этим сокращение немецкой армии, упразднение Империи, отречение династии Гогенцоллернов, серьёзные экономические ограничения и полное согласование с Францией с точки зрения внешней политики - вот лишь некоторые из основных унижений, которым подверглась Германия, и которые немецкие делегаты были вынуждены принять, поскольку другого выхода, казалось, не существовало.\n\nПосле предварительной договорённости в Зеркальной галерее Версальского дворца, где в 1871 году была провозглашена Германская Империя, будет подписан официальный договор, где будет определён характер будущего немецкого государства, без сомнения, Бисмарку сейчас было бы стыдно за свою страну..."
flavorfra.27.a: "Фельдмаршал фон Клюге возглавит номинально независимую Германию, но подчиняющуюся французским интересам."
flavorfra.27.b: "Мы не можем доверять бошам! Давайте пошлём Альфонса Жоржа поддерживать порядок."
flavorfra.27.c: "Давайте установим короля Баварии королём нового католического Германского Королевства!" #Monarchy only (all paths)
flavorfra.27.f: "Несмотря на возражения многих членов нашего правительства, позвольте им сформировать новую Республику под пристальным наблюдением."

flavorfra.28.t: "Faux Pas"
flavorfra.28.d: "Сегодня Де Голль сделал то, от чего у большинства в его правительстве чуть не случился сердечный приступ, а у большинства в канадском правительстве - аневризма, вызванная гневом.\n\nПосетив Монреаль по пути домой из обычной дипломатической миссии, Де Голль, увлечённый своим франкофильским видением сильного противодействия англоязычному миру, внезапно крикнул "Vive le Quebec!" и "Vive Montreal!" как раз в тот момент, когда он собирался сесть в самолет, вылетающий из страны. Это восклицание вызвало почти мгновенный хаос. В то время как толпа бурлила от возбуждения, следующее заявление Де Голля повергло их в состояние, близкое к буйному. Де Голль, после того как в начале дня намекнул на поддержку квебекцев в их борьбе за независимость, когда он прокомментировал "развивающиеся" отношения Франции с канадской провинцией, крикнул "Vive le Quebec libre!", сделав акцент на свободе. Толпа, состоящая в основном из квебекцев, многие из которых помнили и презирали британцев за то, что они подавили освободительное движение во время Вельткрига, хлынула вперёд к самолёту и Де Голлю.\n\nДе Голль, со своей стороны, сначала казалось, что он хотел вернуться к ним, но его охрана и сопровождающие правительственные чиновники затащили его обратно в самолёт. Как сообщается, цитаты быстро распространились по провинции и вызвали всплеск националистических настроений в Квебеке. Это также привело к охлаждению отношений между Канадой и Францией: премьер-министр Канады вызвал французского посла для долгой и страстной отповеди, которую он затем зачитал народу по радио позже тем же вечером. Поскольку официальные лица Антанты с обеих сторон спешат локализовать ущерб, можно только надеяться, что это не нанесёт какого-либо длительного ущерба."
flavorfra.28.a: "Кто-нибудь, в следующий раз заклейте ему рот скотчем!"

flavorfra.29.t: "Вопрос об Антанте"
flavorfra.29.d: "Теперь, когда мы начали заявлять о себе на мировой арене, возникает главный вопрос: что насчёт нашего союза с британцами? Некоторые говорят, что их интересы противоречат нашим, в то время как другие говорят, что их помощь и пособничество слишком ценны, и что было бы бесчестно оставить их сейчас. Третья позиция согласна с тем, что, хотя интересы Антанты больше не совпадают с нашими, они считают, что простого выхода из альянса недостаточно. Вместо этого они считают, что мы должны сформировать наш собственный альянс, чтобы действовать в качестве противовеса Антанте, в которой доминируют англичане.\n\nВсе позиции остаются в силе, но поскольку дебаты становятся всё более жаркими, решение должно быть принято быстро."
flavorfra.29.a: "Мы друзья с британцами отныне и навсегда!"
flavorfra.29.b: "Мы больше не будем вместе с ними!"
flavorfra.29.c: "Франция и её союзники восстанут из пепла Антанты!"

flavorfra.30.t: "Эльзас и Лотарингия"
flavorfra.30.d: "Мы сделали это, мы отомстили за 1870 год, мы вернули Эльзас и Лотарингию, французские провинции с незапамятных времён Короля-Солнца, наши войска радостно маршировали по улицам Страсбурга, коллаборационисты и фрицы изгнаны из нашей страны, чтобы присоединиться к немецким собакам на их грязной земле.\n\nЧесть Франции наконец-то восстановлена, жертва многих наших героев войны не была напрасной, герой Вердена сражался не зря, эта дата останется в памяти как та, когда Франция наконец стала единой. Ужасное название "Штрасбург" больше не понадобится, наш великолепный Страсбург уже нашёл своё название, мы французы и всегда будем такими.\n\nVive la France!"
flavorfra.30.a: "A bas les Boches! Vous ne passerez pas! (Долой бошей! Вы не пройдёте мимо!)"

flavorfra.31.t: "Кодовое название: Вестминстер"
flavorfra.31.d: ""Вестминстер" - это псевдоним и секретное кодовое имя единственной и неповторимой Коко Шанель, данное ей из-за её связей с британской аристократией и её любовной связи с самим герцогом Вестминстерским. Под этим кодовым именем Коко использовала свою компанию и её далеко идущее влияние, чтобы создать высокоорганизованную и эффективную информационную и шпионскую сеть для поддержки нашего режима и защиты от враждебных сил, которые нас окружают. Однако эта карьера смертоносной роковой женщины и черной вдовы-шпиона также позволила ей ещё больше погрузиться в свой печально известный образ жизни, полный гедонизма и излишеств, и всё это за счёт правительства, несмотря на её огромное личное богатство. \n\nРазговоры о её похождениях распространялись как лесной пожар, включая её очевидную причастность к аресту Эльзы Скиапарелли - её главной соперницы в мире моды, её ежедневное употребление наркотиков и пристрастие к морфию, её быстро растущее участие в процветающей французской киноиндустрии, её различные интрижки с такими крупными фигурами, как поэт Пьер Реверди и другие: художник Пол Ирибе, светский кавалерийский офицер Этьен Бальсан и, в конечном счете, его друг капитан Артур Эдвард "Бой" Кейпел и даже [root.getleader], хотя это никогда не было подтверждено, наряду с другими незначительными профранцузскими фигурами по всей Европе, даже в Германии. Ходили даже слухи о сексуальных экспериментах Коко, причем ходили слухи, что у неё были свидания с итальянскими моделями, другими представителями парижской богемы, такими как Габриэль Дорзиат и Мисия Серт, и даже с такими британскими антисемитами, как Рота Линтон-Орман, несмотря на то, что доказательств, подтверждающих эти утверждения, кроме слухов, было мало, и это несмотря на откровенную гомофобию самой Коко, вдохновленную её старым доверенным лицом и любовником герцогом Вестминстерским Хью Ричардом Артуром Гросвенором. \n\nХотя она может привлекать много внимания, разжигать много сплетен и может быть довольно дорогостоящим активом как в денежном выражении, так и в отношении нашего отношения к публике, никто не подозревает, что эта гедонистичная деловая женщина и экстраординарная светская львица подрабатывает лидером одной из наших самых сильных и полезных шпионских сетей. Ради этого мы будем продолжать мириться с её громким и дерзким характером и вызывающими недоумение публичными выступлениями на благо Франции."
flavorfra.31.a: "Шпион должен быть стильным и мифическим."

flavorfra.32.t: "Слухи о скорой кончине Мордака"
flavorfra.32.d: "Жан Жюль Анри Мордак долгое время служил в вооружённых силах Франции, но по мере того, как политическая сцена нашего режима в изгнании начинает менять своих основных игроков, а ветры перемен дуют над нашим сахарским домом, Мордак начал опасаться за свою собственную жизнь. Распространились слухи, что его враги среди правых радикалов, среди левых во Франции или что даже уроженцы Алжира стремятся выпотрошить этого раненого старика, чтобы он не помешал грядущей смене, и поэтому Мордак начал искать варианты. \n\nГенералы Жак Массю и Арман Гюйге, оба старые союзники и доверенные лица Мордака, теперь работают в бельгийско-германском свободном государстве Конго и могли бы обеспечить ему безопасное убежище, если он сбежит. Однако тёмное сердце тёмного континента таит в себе опасность и наполнено смертью и болезнями, особенно для колонистов-аутсайдеров, которые мало знают о том, как жить на такой чужой земле, и некоторые считают, что немецкая колониальная система в Африке приближается к краху. К счастью, у Мордака есть некоторый опыт выживания в Африке благодаря тому, что он служил в Алжире как в 1880-х годах, так и снова во время подъёма коммуны в Париже, но песчаные дюны Алжира - это совсем другой зверь, которого нужно приручить, чем опасный рай джунглей Конго. Однако нет уверенности в том, что ему угрожает какая-либо реальная опасность, поскольку это может быть просто паранойя, вызванная старением, и слухи могут быть полностью ложными, но истина неопределенна. Что должен делать стареющий генерал в это трудное время?"
flavorfra.32.a: "Что вообще может пойти не так. Никто никогда не причинил бы вреда Мордаку!"
flavorfra.32.b: "Возможно, будет лучше, если Мордак откланяется."

flavorfra.33.t: "Мордак улетает из Франции!"
flavorfra.33.d: "Глубокой ночью генерал Анри Мордак, похоже, бежал из страны. Оставив большую часть своих личных вещей и взяв с собой только свою жену Жанну Лоран и их семью, он растворился в воздухе, по-видимому, из-за слухов и сообщений о том, что различные группы, такие как местные алжирцы, оставшиеся социалистические агенты или его бывшие союзники во французских правых, хотели его смерти. Когда этот старик наконец-то вышел из-под контроля, кагуляры предприняли шаги, чтобы скрыть его странное исчезновение, планируя рассказать всем, кто спросит, что Мордак действительно был убит, более того, именно алжирскими националистами; что увеличит популярность их ксенофобских идей среди населения, как и запланированное убийство двойника. Будем надеяться, что он останется мудрым и никогда не вернётся обратно во Францию."
flavorfra.33.a: "Прикройте его побег любой ценой!"

flavorfra.34.t: "Старый друг прибыл в Конго"
flavorfra.34.d: "Для нас стало настоящим сюрпризом, что бывший высокопоставленный генерал Франции Анри Мордак прибыл в нашу столицу, требуя аудиенции у [root.getleader]. Пережив предполагаемое покушение на его жизнь в Алжире, он бежал в Конго и еле сводил концы с концами, пытаясь выжить на этой враждебной, но зелёной земле в поисках потенциальных союзников и старых друзей. Однако, узнав о возвышении нашего режима, Мордак пришёл к [root.getleader], своему бывшему союзнику и доверенному лицу, в поисках места, где можно остаться и служить. Несмотря на преклонный возраст, его военный ум по-прежнему остёр, и он мог бы оказаться полезным для наших вооружённых сил здесь, в этом адском эдеме. Однако его приезд также открывает возможность некоторого сближения с истинной Францией. Вместо этого мы могли бы казнить этого предателя истинного французского правительства и отправить обратно его голову в качестве доказательства нашей приверженности миру и сотрудничеству между нашими двумя государствами, укрепляя дружеские отношения с правительством Алжира и избавляясь при этом от лишнего и очень пожилого рта, который нужно кормить. Что нам сделать?"
flavorfra.34.a: "Разрешить Мордаку служить в наших вооружённых силах."
flavorfra.34.b: "Отрубите ему голову и отправьте её обратно французам в качестве доказательства."

flavorfra.35.t: "Мордак возвращается, в некотором смысле"
flavorfra.35.d: "Силы, которые сейчас контролируют Конго, прислали нам довольно интересный подарок - голову трусливого генерала Анри Мордака, который не так давно бежал из нашего государства. Возглавляемые милитаристским правительством с профранцузскими взглядами, конголезцы казнили Мордака, обезглавили его, а теперь предложили голову этого предателя [root.getleader], чтобы укрепить дружественные отношения между нашими двумя государствами. Теперь мы должны решить, как нам следует отреагировать на такой добрый поступок, возможно, расширив наше присутствие в Конго без хлопот и суеты, позволив нам украсть сокровище, хранящееся в тёмном сердце Африки, подальше от немцев и любого другого врага."
flavorfra.35.a: "Гарантировать их независимость в качестве благодарности."
flavorfra.35.b: "Достойный конец для предателя. Пригласите этих конголезских героев в наш альянс."
flavorfra.35.c: "Возможно, это уже слишком. Установите торговые отношения."

flavorfra.36.t: "Хорошие новости из тёмного сердца Африки"
flavorfra.36.d: "Довольно интересный набор документов прибыл на стол [root.getleader] этим утром из анонимного источника, наполнив нашу администрацию ликованием. Документы содержали просочившиеся первоначальные полицейские отчёты из "Форс Пюблик" Конго о недавнем трупе, найденном в джунглях за пределами Леопольдвиля с изуродованными конечностями. Эти первоначальные сообщения предполагают, что жертвой, о которой идёт речь, был бывший генерал Анри Мордак - предательский трус, который покинул свой пост и отказался от нашей борьбы за освобождение. Очевидно, борясь с лихорадкой из-за своего нового случая малярии, Мордак был чрезвычайно болен и был застигнут врасплох во время отдыха в дикой местности в своем импровизированном лагере, подвергшись нападению и съеденный местными хищниками Конго. Были ли это гепарды, львы, леопарды, гиены или любой другой зверь, который в конце концов убил его, пока неизвестно; однако мы знаем, что предательского и трусливого генерала, наконец, больше нет."
flavorfra.36.a: "Достойный конец для труса."

flavorfra.37.t: "Лев Вердена и Львы Берберского побережья"
flavorfra.37.d: "Побережья Алжира и Северной Африки издавна населяли стаи берберийских львов. Также называемые атласским львом, египетским львом, берберскими львами или североафриканскими львами, эти массивные звери являются сокращающимся подвидом основной линии Panthera leo. Традиционные охотники 19 века утверждали, что они крупнее своих южных собратьев, но сегодня большинство берберийских львов миниатюрны и иссохли, находятся на грани исчезновения в дикой природе и находятся в плохом уходе в неволе, что привело только к уменьшению их некогда огромных размеров. Знаменитая своими часто дикими гривами, которые иногда простираются через плечо и под брюхом до локтей этих массивных хищников, а также своей огромной силой и опасной природной красотой, эта вымирающая порода львов прекрасно иллюстрирует, как Франция когда-то была доминирующей державой на своей земле, но теперь превратилась в маленькое и изгнанное население в этом песчаном аду. \n\nПомня об этом сходстве, Лев Вердена Филипп Петен предпринял шаги, чтобы спасти этих зверей от вымирания. Воспитав берберийского льва как символ как своего кабинета, так и французского государства, и даже взяв пару детенышей в качестве собственных домашних животных, маршал Петен приступил к созданию природоохранной программы, направленной на спасение этих зверей и других загадочных диких животных нашего временного дома, таких как находящийся под угрозой исчезновения северный африканский леопард, привлекающий все окружающие его выжившие популяции из Алжира, Марокко и остальной части Северной Африки в охраняемые заповедники и природоохранные регионы. Возрождение этих зверей будет эхом нашего собственного возрождения, когда мы выступим против нашего вымирания от рук коммунаров, и как Лев Вердена, так и Львы Берберского побережья объединятся и будут бушевать против идеи полного уничтожения. Хотя внушающие благоговейный трепет звери, такие как атласский медведь, возможно, уже исчезли, мы можем сохранить эти последние могущественные символы свирепости и решимости выжить в Северной Африке, улучшив наше положение в глазах общественности и укрепив патриотизм среди населения на этом пути."
flavorfra.37.a: "Будет создана настоящая гордость, которая станет символом нашей новой Франции!"

flavorfra.38.t: "La Pompe Funèbre (Похоронный отсос)"
flavorfra.38.d: "Сегодня из Парижа поступили тревожные новости: президент [root.getleader] был срочно доставлен в больницу. Перенесший лёгкий сердечный приступ президент был срочно доставлен в университетскую больницу Питье-Сальпетриер в 13 округе Парижа для прохождения лечения, и его оставили в критическом состоянии, но ожидается, что он выкарабкается после нескольких недель интенсивной терапии. Хотя история, доведённая до сведения общественности, возлагает вину за это внезапное ухудшение здоровья на слишком сильный стресс и непосильное бремя руководства, истинная причина состояния президента может быть гораздо более скандальной. \n\nОтчёты и слухи указывают на то, что у [root.getleader] был роман с множеством местных ночных бабочек, и даже знаменитая экзотическая танцовщица и куртизанка Мата Хари - уроженка Франции из Нидерландов, известная своим богемным образом жизни и гедонистическими приключениями - участвовала в сексуальных эскападах с нашим президентом. Предполагается, что во время страстного орального секса сердце президента просто не выдержало, а губы его любовницы были истинной причиной его инфаркта миокарда, а не стресс от управления государством. Многие поспешили провести параллели со смертью Феликса Фора в 1899 году, который умер от инсульта после того, как его печально известная любовница Маргарита Стенель отсосала ему; его безжизненные и окоченевшие руки вцепились в её волосы, когда он умер, прежде чем его срочно доставили в больницу, как это было в национальных новостях. Хотя наш собственный президент не умер и, как ожидается, скоро вернётся на свой пост, никто не может игнорировать то, как причудливо французская история, кажется, всегда повторяется."
flavorfra.38.a: "Il voulait être César, il ne fut que Pompée! (Он хотел быть Цезарем, но был всего лишь Помпеем!)"

flavorfra.39.t: "Судьба Гайаны"
flavorfra.39.d: "Гайана, или Французская Гвиана, долгое время была владением Франции. Впервые прибыв в 1503 году и полностью обосновавшись в 1643 году, мы, французы, правили в Гайане почти 400 лет, и всё это время они были в основном лояльной и прибыльной колонией, даже помогая нам в изгнании вместо того, чтобы впасть в грабительский синдикализм, когда Париж горел в муках революции. Почти весь гайанский народ, от большинства индогвианцев до более доминирующих афрогвианцев, франкогвианцев и белых колонистов, объединился, чтобы поддержать наше дело, и, несмотря на то, что радикалы-паразиты съели несколько щепок в фундаменте, Гайана в значительной степени сохранила свою верность делу "национальной" Франции. Помня об их непоколебимой преданности делу, многие начали предлагать, чтобы Гайана был интегрирован как полноценная и неотъемлемая часть французской нации, став ядром более крупной французской нации. \n\nОднако другие, более либерально настроенные министры считают, что эта преданность нашему делу, которую продемонстрировал нам гайанский народ, не гарантирует аннексии и интеграции в качестве награды, поскольку это всего лишь маска для империалистических желаний. В качестве альтернативы они предлагают, чтобы вместо этого мы сделали более близкий шаг к независимости Гайаны в рамках более широкой французской сферы. Вероятно, этот вариант был бы более приемлемым для коренных гайанцев, поскольку уважаемый колониальный лидер, герой афро-гайанцев и известный французский лоялист Адольф Сильвестр Феликс Эбуэ стал бы лидером гайанского протектората, предлагая гайанцам символическое чувство самоуправления, в то же время оставаясь полностью обязанным и скованным нашему режиму и нашей экономике. Феликс Эбуэ известен своей тесной дружбой с де Голлем, своими сверхъестественными навыками футболиста, своей приверженностью продвижению мирного и взаимовыгодного сотрудничества между Францией и её колониальными владениями, а также тем, что он был первым чернокожим человеком, занявшим высокий пост в колониальной администрации Франции, служа в колониальном режиме Французской Африки в течение двух десятилетий, прежде чем его перевели на французские Карибские острова и за их пределы. Это лишило бы нас прямого контроля над полосой джунглей в тысячах миль от метрополии, но дало бы нам надёжного союзника и марионетку в Южной Америке, полностью связанную с нашей растущей сферой влияния и нашей торговой сетью, без хлопот прямого контроля над новыми владениями. Что мы должны решить?"
flavorfra.39.a: "Гайана - неотъемлемая часть Франции. Полная интеграция."
flavorfra.39.b: "Поместить Гайану под колониальную администрацию, возглавляемую Феликсом Эбуэ."

flavorfra.40.t: "'Новый' Бонапартистский центральный комитет"
flavorfra.40.d: "Сегодня прямо перед Триумфальной аркой знаменитый парфюмер и ярый бонапартист Франсуа Коти объявил о том, что он избран председателем Центрального комитета бонапартистов. Произнеся величественную речь, в которой осуждались ужасы режима "Молодых патриотов" и возносилась память о Наполеоне Великом, Коти заявил, что наши усилия по возвращению наследия Наполеона I наконец-то будут реализованы, пообещав расширить Центральный комитет бонапартистов и превратить его в действительно влиятельную и независимую политическую силу. Несмотря на то что на Корсике CCB долгое время оставался региональной партией, он уже начал оседлать мощную волну поддержки со стороны молодежи страны и правого политического крыла, которое всё ещё находится в хаосе, не имея четкого руководства и единого направления. С политической стороны они хотят воссоздать Первую империю как можно ближе, но в обновленной и модернизированной форме, чтобы соответствовать этой смелой новой эре. Они также активно, хотя и довольно тихо, настаивают на том, чтобы Империя вновь взяла в руки меч и разрубила Европу по образу и подобию Наполеона. Помимо Коти, среди основных фигур партии есть такие люди, как Шарль Хантцигер и Мари Эжен Дебени, оба старые приверженцы Верденского льва, и даже завоевавшие расположение общественности такие известные светские львицы, как Коко Шанель, и другие видные деятели и дворяне, такие как Иоахим Наполеон Мишель Мюрат, 6-й принц Мюрат. С таким внезапным всплеском популярности кажется, что предстоящие чрезвычайные выборы сведутся к реорганизации монтаньяров и бонапартистского Центрального комитета."
flavorfra.40.a: "Новое лицо для правых."


