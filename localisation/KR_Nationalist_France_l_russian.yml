NFA_dissolve_parliament_desc: "Полномочия президента по французской конституции весьма ограничены, однако он обладает некоторыми прямыми полномочиями, например, может распустить Национальное собрание. Если президент сочтет ситуацию слишком нестабильной, он может распустить Собрание по своему усмотрению, при условии, что выборы будут проведены через 20-40 дней после роспуска, однако такое решение часто приводит к периоду временной нестабильности и недееспособности правительства. Такое решение не изменяет обычный цикл парламентских выборов, поскольку эта мера часто является чрезвычайной и применяется крайне редко со времен поражения президента-монархиста Патриса де Макмагона во время кризиса 16 мая 1877 г., когда он распустил Национальное собрание, пытаясь обеспечить монархическое большинство, и потерпел неудачу, а Леон Гамбетта привел республиканцев к победе."

