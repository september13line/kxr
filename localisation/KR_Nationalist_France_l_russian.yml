#Initial Ideas
NFA_anti_communard: "Анти-коммунарские настроения"
NFA_anti_communard_desc: "После нашего поражения в Вельткриге 1919 года коммунары снова восстали и отменили нашу любимую Республику. К счастью, некоторые из наиболее значимых деятелей Республики эмигрировали в Алжир, где планируют организовать контрреволюцию. Теперь, когда синдикалистские предатели захватили полный контроль над метрополией, мы должны разгромить их! Мы должны гарантировать, что наша Вечная Франция всегда будет свободной!"

NFA_native_unrest_2: "Кодекс коренных народов"
NFA_native_unrest_2_desc: "Кодекс коренных народов остаётся в силе с момента его создания в 1887 году. Разнообразный набор законов и постановлений, налагаемых на коренное население империи, закрепляет их низший правовой статус, несмотря на то, что формально они являются гражданами Франции. Коллективное наказание, параллельная система правосудия, принудительный труд и служба в вооружённых силах, применяемые местными элитами под видом модернизации и распространения цивилизации: сказать, что этот кодекс вызвал недовольство, было бы преуменьшением. Однако это оказалось надежным источником рабочей силы для колониальных усилий и поддерживается многими видными представителями правительства, которые утверждают, что сохранение этого статус-кво необходимо для подготовки к отвоеванию."

NFA_internal_unrest: "Нарастающее недовольство"
NFA_internal_unrest_desc: "Годы бездействия и политической стагнации привели к тому, что многие элементы в армии и среди населения стали недовольны нынешним режимом, чему вряд ли способствовали неоднократные промахи Мориса Жанена. Это в значительной степени сыграло на руку как возрождающимся либеральным партиям, так и крайне правым лигам. Несмотря на то, что недовольство подавляется, противоречия медленно, но верно нарастают внутри Французской Республики."

#protests and Petain ideas 
NFA_protests: "Широкомасштабные протесты"
NFA_protests_desc: "Разоблачение коррупции Жанена вызвало широкомасштабные протесты против режима. Почти каждый француз имеет какие-то претензии к хунте, независимо от того, выступает ли он против республики, диктатуры, или же из-за того, что Петену не удалось полностью утвердить свою власть, и это сдерживаемое негодование теперь выплеснулось наружу. Что-то должно измениться, чтобы режим продолжал жить."
NFA_prestige_of_verdun: "Престиж Вердена"
NFA_prestige_of_verdun_desc: "Именно битва при Вердене в 1916 году впервые сделала Петена героем нации, и французский народ никогда не забывал о его защите нации. Возрождая и поощряя эти воспоминания, хунта стремится возродить свою популярность."
NFA_liberation_priority: "Приоритет освобождения"
NFA_liberation_priority_desc: "Прежде всего, главным приоритетом хунты является освобождение Франции, цель, ради которой Петен сейчас стремится милитаризировать большую часть французского общества, мобилизуя всю нацию на достижение цели однажды снова увидеть свою родину."
NFA_ties_with_business: "Связи с бизнесом"
NFA_ties_with_business_desc: "Зная, что хорошие отношения с бизнесом жизненно важны для того, чтобы было достаточно ресурсов и денег для освобождения, хунта укрепила связи с бизнесом, которые она давно культивировала."
NFA_chantiers_de_la_jeunesse: "Трудовые лагеря французской молодёжи"
NFA_chantiers_de_la_jeunesse_desc: "Чтобы укрепить свою популярность, военная хунта учредила систему "трудлагерей", в которых молодые люди, приближающиеся к совершеннолетию, будут оставаться в течение нескольких месяцев, чтобы научиться физической подготовке и моральным ценностям."
NFA_dictatorship_of_morals: "Диктатура морали"
NFA_dictatorship_of_morals_desc: "Укрепляя свои связи с католической церковью и дистанцируясь от старого либерального секуляризма Республики, хунте удалось представить себя как моральное и консервативное правительство, сплотив вокруг себя большую часть французов."
NFA_revolution_nationale: "Национальная революция"
NFA_revolution_nationale_desc: "Петен удвоил свою традиционалистскую политику, провозгласив "национальную революцию" против старых либерально-демократических институтов республики и против коммунаров. Поддерживаемая консерваторами и более радикальными правыми, эта контрреволюционная идеология, вероятно, будет доминировать во французской политике в течение многих лет."
NFA_crusade_for_the_metropole: "Крестовый поход на метрополию"
NFA_crusade_for_the_metropole_desc: "Режим Петена ещё больше расширил свою решимость освободить Францию, стремясь массово мобилизовать французское общество и экономику, углубить энтузиазм граждан к милитаризму и освобождению, напомнив им о борьбе их соотечественников под социалистической тиранией."
NFA_strengthened_intelligence: "Расширенное Второе бюро"
NFA_strengthened_intelligence_desc: "Для дальнейшего проникновения в Коммуну в преддверии освобождения, а также для наблюдения и борьбы с инакомыслием внутри страны, Петен предоставил широкие полномочия и большие средства разведывательной службе страны, Второму бюро."
NFA_the_roar_of_the_lion: "Рычание льва"
NFA_the_roar_of_the_lion_desc: "После того как республиканский либерализм был сметён, а французское общество военизировано и мобилизовано на борьбу за освобождение, Петен окончательно закрепил власть внутри страны и теперь устремил свой взор за границу. Рычащий из песков Алжира Лев Вердена готов освободить свою нацию, чего бы это ему ни стоило."

#AF ideas
NFA_maurrasisme: "Моррасизм"
NFA_maurrasisme_desc: "Интегральная националистическая идеология Шарля Морраса, моррасизм, в настоящее время решительно внедряется правительством A.F, при этом активно пропагандируются децентрализация государства, классицизм и традиционные ценности."
NFA_camelots_du_roi: "Королевские газетчики"
NFA_camelots_du_roi_desc: "Военизированное и молодежное движение, возглавляемое Морисом Пужо, "Королевские газетчики" всегда были жизненно важным элементом A.F. Теперь, когда Моррас находится у власти, газетчики были введены в состав правительства и наделены широкими полномочиями."
NFA_localist_laws: "Местная правовая система"
NFA_localist_laws_desc: "Хотя изгнание затрудняет подлинную реализацию принципов местной автономии Морраса, мы, тем не менее, заложили правовую основу для децентрализованного государства в ожидании освобождения. Тем временем Моррас воспользовался возможностью распространить местническую политику на аборигенов Африки, чтобы укрепить их принятие французского правления и лояльность королю."
NFA_traditionalist_culture: "Традиционалистская культура"
NFA_traditionalist_culture_desc: "Стремясь поддержать традиционалистский идеал Морраса о латинской цивилизации и классицизме, правительство A.F стремится переделать французскую культуру, отвергая современность и романтизм."
NFA_liberty_under_the_king: "Свобода под короной"
NFA_liberty_under_the_king_desc: "Режим A.F, несмотря на то, что по общему мнению является диктатурой, считает себя отвергающим тоталитаризм и тиранию, с которыми он ассоциирует Коммуну, и вместо этого рассматривает свой регионализм и традиционализм как гарантию истинной свободы для французского народа."
NFA_cult_of_jeanne_darc: "Культ Жанны д'Арк"
NFA_cult_of_jeanne_darc_desc: "Вместо Марианны, декадентской иконы коррумпированной республики, A.F стремилась прославить и поощрить популярность Жанны д'Арк, средневековой героини Столетней войны и католической святой, видя в ней воплощение истинно французского духа доблести и благочестия."

#CdF ideas
NFA_mass_party_1: "Массовая партия"
NFA_mass_party_1_desc: "Круа-де-Фе - первое в истории политическое массовое движение во французской политике, имеющее организованное членство везде, где можно найти белых французов, а также собственные газеты, военизированные формирования, молодёжные движения, женские организации и многое другое. С приходом де ля Рока к власти этот массовый призыв ещё больше усиливается, чтобы привлечь более широкую поддержку."
NFA_business_alliance: "Деловой альянс"
NFA_business_alliance_desc: "Партия де ля Рока многим обязана патриотически настроенным бизнесменам, чья поддержка была необходима движению с самого начала. Теперь, когда Круа-де-Фе находится у власти, эти связи ещё больше укрепились, и многие лояльные бизнесмены вошли в правительство в рамках корпоративной политики де ля Рока."
NFA_class_cooperation: "Классовое сотрудничество"
NFA_class_cooperation_desc: "Правительство де ля Рока расширило свою корпоративистскую политику, продвигая модель классового сотрудничества, в которой государство контролирует и координирует усилия капитала и рабочей силы, объединяя социальные классы и обеспечивая справедливость для всех."
NFA_dispos: "Бодрячки"
NFA_dispos_desc: "Бодрячки - это давняя военизированная служба и служба безопасности Круа-де-Фе, обеспечивающая присутствие партии и защищающая её членов, не прибегая к такому же мелкому насилию, как такие группы, как "Королевские газетчики" С приходом к власти де ля Рока Бодрячкам были предоставлены более широкие полномочия по защите государственной безопасности."
NFA_french_corporatism: "Французский корпоративизм"
NFA_french_corporatism_desc: "Правительство Круа-де-Фе укрепило свою корпоративистскую экономическую политику, прочно укрепив корпоративистское государство, в котором социальные классы сотрудничают и справедливо представлены под надзором государства, которое вмешивается, когда это необходимо, для защиты интересов каждой социальной группы и предотвращения классовых конфликтов."

#Republican ideas
NFA_strengthened_assembly: "Усиленная Ассамблея"
NFA_strengthened_assembly_desc: "Правительство Марина приступило к реализации программы по восстановлению власти законодательного органа после 17 лет президентской диктатуры при Фоше и Петене. Для восстановления парламентаризма потребуется много времени, но партии, входящие в коалицию Марина, имеют все основания надеяться на успех."
NFA_reynaud_economy: "Экономический план Рейно"
NFA_reynaud_economy_desc: "Коалиция Луи Марина согласилась принять экономические предложения Поля Рейно из Демократического альянса, который призывает к быстрому дерегулированию экономики, снижению налогов и принятию законодательства о правах трудящихся, чтобы создать продуктивный свободный рынок, опирающийся на индивидуальный динамизм и талант."
NFA_chautemps_economy: "Экономический план Шотана"
NFA_chautemps_economy_desc: "Коалиция Луи Марена согласилась принять экономические предложения Камиля Шотана из Радикальной партии, который призывает к государственному вмешательству в экономику, чтобы сдержать недостатки необузданного капитализма и обеспечить рабочему человеку довольство и производительность в рамках системы, построенной на классовом сотрудничестве."
NFA_republican_ideal: "Республиканские идеалы"
NFA_republican_ideal_desc: "Коалиция Марин поставила перед собой задачу восстановить институты и идеалы Третьей республики такими, какими они были до войны и революции, восстановить законодательную власть и защитить "основные свободы" с намерением полностью восстановить демократическую жизнь после освобождения Франции."
NFA_united_govt: "Объединённое правительство"
NFA_united_govt_desc: "Правящая коалиция, с неохотного благословения маршала Петена, преодолела свои внутренние разногласия и преуспела в восстановлении парламентаризма и институтов Третьей республики, с полным возвращением к демократии, запланированным после освобождения Франции. Народ сплотился и готов освободить метрополию."

#Darnand ideas
NFA_praetorian_guard_idea: "Преторианская гвардия"
NFA_praetorian_guard_idea_desc: "Ближайшее окружение Жозефа Дарнана, в основном первоначальные члены Рыцарей меча, были организованы в новую Преторианскую гвардию, эксклюзивную организацию, сосредоточенную вокруг самого Дарнана с широкими полномочиями и обширным влиянием во всём обществе."
NFA_militia_state_idea: "Милицейское Государство"
NFA_militia_state_idea_desc: "Собственное движение "Рыцари меча" Дарнана, наряду с другими правыми ополченцами и военизированными формированиями, теперь доминирует в государстве и повседневной администрации, перенаправляя цели правительства на свои собственные нужды и идеалы и стремясь перестроить французское общество по своему образу и подобию."
NFA_legion_capitalism_idea: "Легион капитализма"
NFA_legion_capitalism_idea_desc: "Промышленный класс, особенно социально сознательные правые бизнесмены, уже давно пользуются влиянием в Национальной Франции, финансируя целый ряд националистических движений. Теперь, когда Дарнан стоит у руля, он ещё больше укрепил это, укрепив связи с бизнесменами, которые примут его правительство, и стремясь более тщательно использовать рынок на благо Франции."
NFA_legion_idealism_idea: "Легионерский идеализм"
NFA_legion_idealism_idea_desc: "Многие ультраправые движения, объединившиеся в правительство Дарнана, разделяют одно и то же празднование героического идеализма и благородной борьбы до конца. Некоторые говорят, что наше дело проиграно здесь, в песках чужой страны, но наше дело правое, и оно будет торжествовать до тех пор, пока хоть один из нас останется в живых!"
NFA_underworld_connections_idea: "Связи с подпольем"
NFA_underworld_connections_idea_desc: "Многие из тех, кто остался в Коммуне, чтобы сформировать там сопротивление, были такими же радикальными правыми, как и мы, которые не видели надежды на республиканское правительство в Алжире. Между тем, многие другие видят в нас просто меньшее зло по сравнению с безбожными тиранами, которыми являются коммунары. В любом случае, в ближайшие годы Дарнану как никогда понадобится лояльность антисоциалистического подполья метрополии."
NFA_pope_lefebvre: "Его Святейшество, Пий XII"
NFA_pope_lefebvre_desc: "После экстренного конклава Марсель Лефевр был избран Пием XII. В то время как остальной католический мир может смеяться, мы знаем, что Бог на нашей стороне, и мы не успокоимся, пока истинный господь Рима не воссядет на свой законный трон!"
NFA_fixed_federalism: "Истинный итальянский федерализм"
NFA_cleanse_rome_idea: "Освобождение Рима от масонской хватки"
NFA_council_of_trent: "Второй Тридентский собор"
#Misc and military ideas
NFA_entente_trade_idea: "Торговля с Антантой"
NFA_liberation_supply: "Обеспечение освобождения"
NFA_liberation_supply_desc: "В связи с быстрым приближением освобождения Франции национальное французское правительство удвоило свои военные инвестиции, надеясь создать достаточный промышленный потенциал для снабжения своих войск"
NFA_cdg_plan_idea: "План де Голля"
NFA_cdg_plan_idea_desc: "Национальные вооруженные силы Франции приняли предложенные генералом Шарлем де Голлем реформы, предусматривающие создание небольшой, но высокопрофессиональной и хорошо обученной армии наряду с бронетанковыми подразделениями, способными совершать быстрые прорывы в небольших, целенаправленных наступлениях."
NFA_war_of_manoeuvre: "Манёвренная война"
NFA_war_of_manoeuvre_desc: "В соответствии с пожеланиями де Голля национальное французское правительство ещё больше увеличило свои инвестиции в исследования и подготовку бронетехники, надеясь создать элитные бронетанковые подразделения, которые смогут быстро прорываться через вражеские линии."
NFA_air_battlefield_support: "Интегрированные военно-воздушные силы"
NFA_air_battlefield_support_desc: "Чтобы поддержать сосредоточенные наступательные операции де Голля, планирование и командование ВВС были дополнительно интегрированы в состав армии для координации воздушных ударов по вражеским солдатам."
NFA_darlan_plan_idea: "План Дарлана"
NFA_darlan_plan_idea_desc: "Национальные вооруженные силы Франции приняли предложенные адмиралом Франсуа Дарланом реформы, призывающие к значительному увеличению численности войск, а не к военному профессионализму, и усилению координации между армией, флотом и военно-воздушными силами."
NFA_force_cooperation: "Совместная работа сил"
NFA_force_cooperation_desc: "Жизненно важным аспектом военных реформ адмирала Дарлана является усиление координации между армией, флотом и ВВС в стратегии и планировании, целью создания более интегрированных и сплоченных вооружённых сил, способных нанести поражение силам коммунаров."
NFA_navy_influence: "Влияние военно-морских сил"
NFA_navy_influence_desc: "Сам Дарлан - моряк, как и многие его близкие соратники. Поскольку его теории были приняты военными в целом, это неизбежно значительно усилило влияние военно-морского флота, что привело к увеличению набора и финансирования."

NFA_Full_Airbase_tt: "Больше нельзя строить авиабазы в Алжире и на Корсике"
NFA_Full_AA_tt: "В Алжире и на Корсике больше нельзя строить противовдушные зенитные установки"
NFA_Air_Effort_1: "Улучшенные ВВС"
NFA_Air_Effort_3_tt: "Изменит §YУлучшенные ВВС§! на \nШанс появления аса §G+10%§!\nПолучение опыта от выполнения миссий авиакрыла §G+5%§!"
