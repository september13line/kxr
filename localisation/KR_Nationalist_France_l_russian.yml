POLITICS_LOUIS_BONAPARTE_DESC: "Луи Бонапарт родился в Бельгии незадолго до начала Вельткрига 1914 года и всю жизнь прожил в изгнании. Изгнанная вместе со всеми другими бывшими царствующими семьями по французскому закону, принятому в 1886 году, его семья вскоре после его рождения бежала в Англию, а после революции в Великобритании - в Швейцарию. С 1926 года Луи стал главой семьи Бонапарт, хотя полную власть над бонапартистами он принял только в 1935 году. Это позволило ему вступить во французскую армию, где он быстро поднялся по служебной лестнице во время войны благодаря своим героическим поступкам. С 1926 года Луи стал главой семьи Бонапарт, хотя полную власть над бонапартистами он принял только в 1935 году. Близкий к Республиканской федерации, с которой он разделяет концепцию демократического правления с консервативными взглядами, он, тем не менее, был избран президентом как нейтральный герой войны. Некоторые убежденные республиканцы с насмешкой относятся к идее нового милитариста, тем более Бонапарта, в качестве главы государства.\n\nЛуи Бонапарт, тем не менее, до сих пор был популярным президентом. Заверив общественность, что он не повторит образ действий своих предков, он утверждает себя как гордый и убежденный республиканец."
POLITICS_FRANCOIS_DE_LA_ROCQUE_DESC: "Родившийся в 1885 году Франсуа де Ла Рок, которого обычно называют просто "полковник", сделал блестящую военную и политическую карьеру. Выпускник Сен-Сира, он был тяжело ранен во время Великой войны, девять раз упоминался в депешах и в тридцать три года стал одним из самых молодых командиров французских вооружённых сил, получив в 1916 году Почетный легион за воинскую доблесть. Патриот и благочестивый католик, он остался верен правительству, когда разразилась революция. После изгнания он вступил в Круа-де-Фе, группу ветеранов, которая быстро привлекла десятки тысяч ветеранов, надеявшихся возродить дух товарищества окопов, и быстро поднялся по служебной лестнице, став её президентом в 1931 году. Роке - сторонник демократии и Республики, хотя предпочитает сильное правление, уязвленный печально известной парламентской нестабильностью Третьей республики. Возглавив "Круа-де-Фе" в начале 1930-х годов, партия быстро выросла в геометрической прогрессии, став первой массовой партией во французской политике, преданной полковнику и его надежде на реформированную Республику.\n\nПосле того, как де ла Рок был премьер-министром при старом маршале, ему наконец удалось самому занять пост президента, должность, которая раньше была лишена власти, но теперь стала всемогущей благодаря видению де ла Рока."
POLITICS_NAPOLEON_IV_DESC: "Луи-Наполеон Бонапарт родился в 1914 году в изгнании, вместе со всей своей семьей после падения Второй империи, и с первых дней жизни не знал ничего, кроме бегства. Родившись в Бельгии, его семья вскоре после его рождения бежала в Англию, а после того, как Англия сгорела в огне синдикалистской тирании, - в Швейцарию. Когда он стал достаточно взрослым, вдохновленный преданной любовью к родине, которую он даже не видел, а тем более не жил в ней, Луи Наполеон вступил в Иностранный легион под вымышленным именем Луи Бланшар. Однако то, что с 1926 года он был главой семьи Бонапартов, принесло ему определенную известность, поэтому вскоре многие в Национальной Франции узнали нового Бланшара таким, каким он был на самом деле. Хотя французское правительство сначала намеревалось выгнать его из Легиона и отправить в изгнание, а некоторые министры даже хотели причислить его к врагам государства, он быстро приобрел славу героя войны. Его подразделение участвовало во многих опасных миссиях против местных повстанцев в Сахаре, и Луи неоднократно отличился в боях, получив не менее пяти ранений. С несколькими медалями, приколотыми к его груди, и с кровью, пролитой за Францию с большей готовностью, чем у других, правительство вскоре обнаружило, что у него связаны руки.\n\nПосле этого он начал, по его словам, непреднамеренно, разжигать, казалось бы, мертвое бонапартистское движение во французских правых. В то время как A.F хотели, чтобы королем был душный аристократ, бонапартисты поддерживали Людовика как истинного наследника Наполеона Великого, героя войны и человека из народа.\n\n\nКак бы то ни было, теперь, будучи Императором, его открытая поддержка демократии и открытый союз с республиканцами-социалистами и, в частности, с Полем Пейнлеве, заставили "Молодых патриотов" Пьера Тайтингера, его главных сторонников, и другие националистические и бонапартистские фракции, опасаться его. Теперь, по воле случая или по ошибке, Луи Наполеон оказался лидером Франции, окруженным врагами со всех сторон. Многие уже проводят параллели с ситуацией Наполеона I и Луи-Наполеона. остаётся только догадываться, сможет ли Людовик соответствовать великолепному примеру своего предка или даже превзойти его, хотя и своими, демократическими, методами."
POLITICS_FRANCOIS_DE_LA_ROCQUE_DEM_DESC: "Франсуа де Ла Рок, родившийся в 1885 году, которого обычно называют просто "полковник", сделал блестящую военную и политическую карьеру. Выпускник Сен-Сира, он был тяжело ранен во время Великой войны, девять раз упоминался в депешах и в тридцать три года стал одним из самых молодых командиров французских вооружённых сил, получив в 1916 году Почетный легион за воинскую доблесть. Патриот и благочестивый католик, он остался верен правительству, когда разразилась революция. После изгнания он вступил в Круа-де-Фе, группу ветеранов, которая быстро привлекла десятки тысяч ветеранов, надеявшихся возродить дух товарищества окопов, и быстро поднялся по служебной лестнице, став её президентом в 1931 году. Роке - сторонник демократии и Республики, хотя предпочитает сильное правление, уязвленный печально известной парламентской нестабильностью Третьей республики. Возглавив Круа-де-Фе в начале 1930-х годов, партия быстро выросла в геометрической прогрессии, став первой массовой партией во французской политике, преданной полковнику и его надежде на реформированную Республику.\n\nСейчас, возглавив кабинет министров в качестве премьер-министра, он предсказуемо сумел сформировать собрание, в котором доминирует Круа-де-Фе, и надеется и дальше преобразовывать Республику, уходя от нестабильности прошлого, в сильный режим, способный противостоять любой будущей угрозе, и почему бы ему самому однажды не получить доступ к президентству?"
POLITICS_FRANCOIS_DE_LA_ROCQUE_DICTATOR_DESC: "Родившийся в 1885 году Франсуа де Ла Рок, которого обычно называют просто "полковник", сделал блестящую военную и политическую карьеру. Выпускник Сен-Сира, он был тяжело ранен во время Великой войны, девять раз упоминался в депешах и в тридцать три года стал одним из самых молодых командиров французских вооружённых сил, получив в 1916 году Почетный легион за воинскую доблесть. Патриот и благочестивый католик, он остался верен правительству, когда разразилась революция. После изгнания он вступил в Круа-де-Фе, группу ветеранов, которая быстро привлекла десятки тысяч ветеранов, надеявшихся возродить дух товарищества окопов, и быстро поднялся по служебной лестнице, став её президентом в 1931 году. Роке - сторонник демократии и Республики, хотя предпочитает сильное правление, уязвленный печально известной парламентской нестабильностью Третьей республики. Возглавив Круа-де-Фе в начале 1930-х годов, партия быстро выросла в геометрической прогрессии, став первой массовой партией во французской политике. Все они были преданы полковнику и его надежде на реформированную Республику. \n\nОднако, когда материк был отвоеван, полковник увидел в своих бывших демократических союзниках, в частности в Республиканской федерации Луи Марена, Семена нестабильности, которые снова приведут Францию к падению, поскольку остатки коммунаров всё ещё таятся и надеются на любую возможность нанести удар. Поэтому он разработал новую Конституцию, чтобы действительно возглавить Францию в качестве пожизненного президента, далёкого от слабой парламентской нестабильности."
POLITICS_LOUIS_MARIN_DESC: "Луи Марин родился в 1871 году и является ветераном парламентской политики: впервые он был избран депутатом от родного Мозеля в 1905 году, был одним из основателей Республиканской федерации, которую возглавлял до её слияния с Демократическим альянсом, и вот уже почти четыре десятилетия является членом Палаты депутатов. Профессор этнографии, консервативный, культурный, патриотичный, умеренный католик, Марин представляет собой образ выдающегося пожилого джентльмена, которого ценят коллеги и широкая общественность. Ярый защитник верховенства парламента, он, тем не менее, мало что сделал для противодействия приходу к власти маршала Петена, хотя в частном порядке часто выступал за восстановление демократии.\n\n\nПосле падения режима маршала Петена он, конечно же, был избран в состав правительства национального единства, нового Сакрального союза. После победы правых на последних выборах в законодательное собрание он был избран премьер-министром, как будто это было естественным завершением его блестящей карьеры. Он надеется возродить дух ранней Третьей республики и возглавить консервативный, умеренный, патриотический режим."
POLITICS_EDOUARD_DALADIER_DESC: "Эдуард Даладье родился в 1884 году, сын пекаря, учителя, затем мэра своего родного города Карпентрас, и является чистым продуктом республиканской меритократии. После нескольких лет службы на Западном фронте, где он храбро служил и был награжден орденом Почетного легиона, он остался верен правительству после начала революции. В эмиграции, будучи человеком умеренных левых взглядов, он воспринимался с подозрением, несмотря на свою оппозицию революционному социализму, тем более что он быстро прошел через ряды Радикальной партии, которая недавно разделилась, поскольку её левое крыло присоединилось к восставшим социалистам. Он яростно отстаивал верховенство парламента против ползучих посягательств маршала Петена, чем заслужил похвалу немногих оставшихся убежденных демократов и прозвище "Бык из Воклюза" за свою стойкость.\n\n\nПосле падения режима маршала Петена он, конечно же, был среди тех, кто был призван в правительство национального единства, новый Сакральный союз. После победы объединенной Радикальной партии на последних выборах в законодательные органы власти он был избран своими коллегами на пост премьер-министра. Он надеется возглавить обновленную Республику, парламентскую, светскую и либеральную."
POLITICS_PAUL_REYNAUD_DESC: "Поль Рейно родился в 1878 году, юрист по профессии, он был достаточно молод, чтобы быть мобилизованным в 1914 году и участвовать во всех крупных сражениях Великой войны, даже был отправлен в Россию на помощь белым войскам в 1918 году. После поражения, будучи человеком умеренных правых, глубоко приверженным экономическому либерализму, он вступил в ряды Демократического альянса, проявив себя в хаосе изгнания как увлекательный оратор и яростный политический зверь. Когда маршал Петен и его сторонники сформировали чрезвычайное правительство, он с неохотой принял новый статус-кво, но никогда не колебался в своей приверженности идеалам либеральной, демократической республики. Когда АД объединилась с Республиканской федерацией, чтобы создать Демократическую республиканскую партию, он быстро стал ещё более известным в этом консолидированном либеральном правом крыле, одним из немногих голосов в парламенте, который даже пытался противостоять некоторым инициативам маршала.\n\nПосле восстановления демократии Рейно усердно работает над восстановлением духа Республики, глубоко поврежденного поражением и хунтой. Очень активный в роли премьер-министра, он надеется реализовать свои неортодоксальные экономические идеи, уклоняясь от ранее принятой экономики свободного рынка в пользу легкого дирижизма, что делает его в некоторой степени более покладистым для PSF."
POLITICS_CAMILLE_CHAUTEMPS_DESC: "Родившегося в 1885 году Камиля Шотемпса можно назвать прототипом радикала. Родившийся в буржуазной семье политиков-радикалов, юрист по профессии, видный масон, приверженец экономического и политического либерализма, а также парламентского верховенства, он быстро поднялся в рядах Радикальной партии после изгнания. Его ценили за яростные обличения отколовшегося левого крыла партии и готовность идти на компромисс со своими оппонентами. Он был среди тех, кто активно отстаивал возвращение к нормальной демократической жизни после попытки маршала Петена захватить власть, но быстро оказался в некоторой изоляции. Действительно, его масонские связи работали против него, так как правые газеты дали ему прозвище "Возвышенный принц Королевской тайны", обвинив его в сотрудничестве с левым крылом Радикальной партии, всё ещё активным в Коммуне.\n\nПосле падения маршала Петена, хотя он не был призван в правительство национального единства, он оставался активным членом партии. После победы объединенной Радикальной партии на последних парламентских выборах, он был выбран своими коллегами на пост премьер-министра. Он надеется возглавить обновленную Республику, парламентскую, светскую и либеральную."
POLITICS_PIERRE_FLANDIN_DESC: "Родившийся в 1889 году Пьер Этьенн Фланден по профессии юрист, но, будучи сыном политика, он был предрасположен к тому, чтобы пойти по его стопам. Избранный в парламент всего в 25 лет, его бурно развивающаяся карьера была прервана Великой войной, во время которой он с отличием служил в качестве наблюдателя за воздушными шарами. Там родилась его специальность: пропаганда развития воздухоплавания и точные технические знания. Действительно, Фландена нельзя назвать харизматичным человеком: поклонник британских институтов и либерализма, это восхищение чувствуется в его характере, отстраненном, флегматичном, резко контрастирующем со страстной политикой Палаты депутатов и таком очень британском. Будучи человеком умеренных правых, он вступил в Демократический альянс. Когда АД объединился с Республиканской федерацией и образовал Демократическую республиканскую партию, он быстро стал ещё более заметным в этом консолидированном либеральном правом крыле, одним из немногих голосов в парламенте, который даже пытался противостоять некоторым инициативам маршала. Его навыки знающего техника сделали его незаменимым в парламентских комиссиях, его советы востребованы в правительстве и по всем политическим линиям.\n\nВ общем, он - непритязательная, но объединяющая фигура в парламенте, и поэтому его пригласили в правительство национального единства после падения маршала Петена. Поскольку коалиция сохранилась, к удивлению многих, он стал естественным компромиссом между правыми и левыми. Предпочитая в основном церемониальную роль, в традициях Третьей республики, он надеется возглавить обновленный режим, парламентский и либеральный."
POLITICS_PHILIPPE_PETAIN_DESC: "Родившийся в 1856 году, к 1914 году Филипп Петен был на пути к отставке после незаметной и почетной карьеры военного теоретика-новатора и профессора Военной школы. Однако Великая война разрушила все надежды на спокойную отставку: с первых дней войны он отличился как способный и харизматичный лидер людей, которого ценили его войска, к которым он проявлял отеческую заботу и быстро продвигался по службе, заменяя офицеров, потерпевших неудачу в Бельгии и Северной Франции. Затем последовал Верден, где он издал свой знаковый приказ: "Мужество, на ле ара!", "Будьте сильными, мы их возьмем!", принесший ему национальную славу. Его забота о надлежащем материально-техническом обеспечении и моральном духе в значительной степени способствовала победе, и с тех пор он стал "Верденским львом" Воодушевленный своими успехами и заслужив уважение многих людей, служивших под его началом, он смог восстановить порядок во время мятежных настроений 1916 года, а когда в 1918 году под Амьеном фронт разорвался между британской и французской армиями, именно он сменил верховного главнокомандующего Фоша и стабилизировал фронт. Именно его идеи позволили провести успешные контратаки, его присутствие предотвратило широкое распространение мятежа. К сожалению, этого оказалось недостаточно, чтобы предотвратить поражение.\n\nНа фоне хаоса Гражданской войны и изгнания, Петен продолжал свою карьеру, а его роль в успешной эвакуации лоялистских сил в Алжир вызвала большое восхищение. Тем не менее, через несколько месяцев в результате бескровного путча власть захватит не он, а его старый начальник Фердинанд Фош. Неустрашимый, Петен стал твердым сторонником новой хунты, разделяя веру многих своих соотечественников в то, что ответственное военное правительство станет объединяющей силой и приведет нацию в форму для будущего освобождения.\nПосле того, как Фош скончался в 1929 году, именно Петену было суждено занять его место, взяв на себя управление хунтой практически без сопротивления. С тех пор он неустанно работает над созданием альянсов с "Круа де Фе" и правоцентристскими партиями, и с удовольствием делегирует полномочия Ассамблее и гражданским политикам, когда это необходимо. Тем не менее, он не намерен полностью избавиться от хунты, что, несомненно, создаст напряженность со временем.\nНа данный момент, однако, Петен и только Петен стоит у руля Франции, а Верденский лев храбро ревет из песков Африки, с одной лишь надеждой: что однажды он будет покоиться в земле Вердена, вместе с доблестными людьми, которыми он гордится, что руководил."
POLITICS_CHARLES_DEGAULLE_DESC: "Шарль Андре Жозеф Мари де Голль, убежденный католик, поступил в военную академию Сен-Сир в 1910 году и оказался способным студентом, окончив её 13-м в своем классе в 1912 году и вступив в 33-й пехотный полк под командованием тогдашнего полковника Петена. Де Голль вступил в Великую войну в звании первого лейтенанта, и 33-й полк очень рано принял участие в боях под Динантом. При Динанте он был брошен под огонь и был ранен одним из первых, получив пулю в колено. Во время выздоровления он писал о недостатках французского офицерского состава и о том, насколько медлительными, по его мнению, были британские войска. Он вернулся в свой полк и к декабрю стал полковым адъютантом. Его подразделение стало широко известно тем, что пробиралось через Ничейную землю, чтобы подслушать разговоры противника, и за это де Голль был награжден Круа де Герр в январе 1915 года. Ещё одно ранение в марте вывело его из боя на четыре месяца, и к сентябрю он стал капитаном 10-й роты. В битве при Вердене де Голль был ранен штыком в бедро и попал в плен.\n\nСледующие несколько месяцев он провел в немецком плену. В это время он читал немецкие газеты, написал свою первую книгу и в конце концов бежал. После возвращения де Голля встретили как героя, и он стал символом французского неповиновения немцам. Он вернулся домой к своей семье, но не смог обрести покой из-за революции. Де Голль и его семья последовали за правительством в изгнание в Алжир, где он присоединился к лояльным офицерам.\n\nВ изгнании он прославился как военный лектор и теоретик и стал близким соратником маршала Петена. Будучи его правой рукой, де Голль возглавил Францию после ухода своего наставника. Теперь он намерен возглавить новую Францию с сильной исполнительной властью и не скрывает своих монархических наклонностей."
POLITICS_JEAN_III_DESC: "Жан д'Орлеан, родившийся в 1874 году, долгое время являл собой образ аристократической замкнутости. В конце концов, он находился далеко внизу линии наследования Дома Франции. Не имея права служить во французской армии, он некоторое время служил в датской армии, поскольку Король Вальдемар был его шурином, а затем поселился в Марокко, надеясь продвигать французские интересы в этом регионе. Великая война, однако, изменила его: вновь не имея права вступать в армию Республики, он вступил в медицинскую службу Красного Креста, превратив свой французский замок в госпиталь и лично ухаживая за ранеными. Хотя вначале он почти не интересовался политикой, поражение и развязка революции ещё больше убедили его в необходимости глубоких реформ, сблизив его с Французским действием. В 1924 году, после смерти своего кузена Филиппа д'Орлеана, оставшегося без наследника, он был признан роялистами законным претендентом на трон Франции. В изгнании в теперь уже немецком Марокко он продолжит сотрудничество с интегралистами, начатое его предшественниками. Теперь усилия роялистов были полностью сосредоточены вокруг A.F, тем более что католическая иерархия пошла на поводу у движения, глубоко потрясенная антиклерикальным насилием синдикалистской революции. В 1933 году он выпустил манифест, призывающий к созданию "Королевского правительства" для спасения Франции, вместо "правительства партий", что было явным выпадом против режима Петена: это ещё больше повысило его политический авторитет во Франции в изгнании, где престиж Республики был на самом низком уровне, а хунта маршала быстро теряла поддержку.\n\n\nПосле триумфа Шарля Морраса против демократических и реформистских сил, мало кто удивился, что новый глава государства призвал к восстановлению монархии. Теперь Король Жан III возглавляет Францию, борющуюся за очищение нации от остатков республики, и готовит её, старшую дочь церкви, к святейшей борьбе - крестовому походу, чтобы отвоевать метрополию у красных."
POLITICS_HENRI_VI_DESC: "Родившись в 1908 году, молодой Анри д'Орлеан всю свою жизнь знал изгнание. В раннем детстве он беззаботно жил в поместье своего отца в Марокко, где он оказался особенно смышленым ребенком, любознательным и заботливым по отношению к различным работникам обширной плантации, быстро освоив французский, арабский, английский, немецкий, итальянский и испанский языки. Вскоре, однако, он оказался вместе с отцом в его замке-госпитале, где ему пришлось столкнуться с ужасами войны, прежде чем ему пришлось бежать от гнева революционеров. Этот инцидент глубоко травмировал Анри, посеяв Семена последующего политического пробуждения. Вернувшись в Марокко, он учился у лучших европейских наставников, которые познакомили его с интегралистской мыслью, которая нашла глубокий отклик у молодежи: не только в своей глубоко реакционной риторике, но, в особенности, в её пропаганде строгого следования социальной доктрине церкви и экономической реформе наряду с корпоративистским мышлением. Продолжая своё образование в Бельгии, он впервые узнал о тесноте жилья, плохих условиях труда и ужасающей анонимности жизни европейской рабочей бедноты, поскольку занимался их нуждами в рамках католической благотворительной деятельности. Когда в 1924 году его отец стал главой Дома Франции, он стал его дофином, сразу же окруженным советниками, которые стремились сформировать из молодого человека достойного короля Франции. Будучи законным наследником, которому теперь запрещён въезд во Францию, лихой дофин, тем не менее, полностью посвятил себя делу роялистов, тесно сотрудничая с Французским действием, несмотря на личную вражду с Шарлем Моррасом, поскольку он понимал, что это растущее движение - лучший шанс для восстановления монархии. Его брак с кузиной Изабель де Орлеан-и-Браганса в 1931 году и рождение их сына Анри в 1933 году вызвали ещё больший энтузиазм среди роялистов: будущее Дома Франции было обеспечено.\n\nЧасто совершая незаметные поездки через границу из Марокко для встреч с лидерами роялистов, такими как Шарль Моррас, Анри играл важную роль в борьбе, которая привела к восстановлению монархии. В первые годы существования обновленного Королевства он всячески помогал своему стареющему отцу и часто рассматривался как реальная сила, стоящая за троном, пытаясь перехитрить Французское действие примерно так же часто, как и сотрудничая с ним. Сейчас Король Анри надеется продолжить возрождение Франции и построить монархию, которая просуществует ещё тысячу лет."
POLITICS_JOSEPH_DARNAND_DESC: "Жозеф Дарнанд, казалось бы, прирожденный лидер. Он родился в семье среднего класса в Колиньи, недалеко от швейцарской границы. В 1916 году он вступил во французскую армию для борьбы с бошами. В апреле 1917 года он получил звание капрала, а к концу войны стал прапорщиком-адъютантом. Однако наряду со званием Дарнан прославился своей храбростью и смелостью. Он возглавлял свой небольшой отряд в дерзких, но чрезвычайно опасных миссиях по проникновению. Когда французская армия начала распадаться, Дарнан привлек внимание правительства, испытывавшего острую нехватку пропагандистских возможностей, которое наградило его множеством медалей и сделало героем войны.\n\nОднако, когда война закончилась и Франция погрузилась в Гражданскую войну, Дарнан лишился внимания. Это его раздражало, но он по-прежнему сражался с упорством и храбростью, которые проявлял против немцев, только против своих соотечественников. Именно в это время он начал проявлять бешеную ненависть к синдикализму. Он стал расстреливать всех попавших в плен и, по свидетельству бывших товарищей по отряду, похоже, получал от этого удовольствие. Несмотря на все его усилия, синдикалисты все же выиграли войну, и Дарнанд был одним из последних, кто покинул Францию, вызвавшись служить в тыловых частях, сражавшихся вокруг Ниццы. В Северной Африке он был демобилизован вместе с сотнями тысяч горьких ветеранов и попал в правые клубы, где доминировали ветераны.\n\n\nОн метался между Action Francaise, La Cagoule и Круа-де-Фе, прежде чем пришел к пониманию, что они недостаточно радикальны. Дарнан понял, что не только синдикализм является ядом, но и иностранцы, евреи, масоны и мусульмане, как он их называл, sous-homme, недочеловеки. В начале 1936 года он покинул Круа-де-Фе и основал своё собственное ополчение, Рыцари меча. Будучи яростным противником всего на свете, он поначалу привлекал мало внимания и имел мало последователей. Однако ум и твердая решимость привели к тому, что Дарнан пробился к власти. Теперь, в зените своего восхождения, перед ним вся Франция, и у него есть несколько особенно радикальных идей о том, что с ней делать."
POLITICS_MARCEL_LEFEBVRE_DESC: "Не все мужчины могут быть священниками, очень немногие - епископами и почти никто - Папой Римским, но некоторые люди, кажется, рождены именно для этого. 29 ноября 1905 года Пий XII, или, как его знал мир, Марсель Лефевр, родился в семье Рене и Габриэль Лефевр. Промышленник и преданный монархист, отец Лефевра был убежден, что единственным способом для Франции вновь обратиться к христианству является восстановление монархии. В ноябре 1919 года, когда война была проиграна, началась Французская революция, Лефевры смогли пробраться через линию фронта и начали свой путь к Марселю. Именно во время их тайного путешествия молодой Марсель увидел разрушения и демонические отходы, которые следуют по следам революции, что помогло ему сформировать основу его ярых антисоциалистических взглядов. Прибыв в Марсель, Лефевры оказались в числе многих семей, спасавшихся от революционного террора.\n\n\nЧерез несколько лет после прибытия в изгнание Марсель начал учиться на священника. Под давлением своего отца будущий Пий XII учился в Риме, и в конце концов был рукоположен в священники Ахиллом Льенаром в 1929 году. Став священником, Марсель присоединился к Отцам Святого Духа, в итоге возглавив миссионерскую деятельность CSSp в Габоне. За время своего недолгого пребывания на этом посту отец Лефевр проявил радикальный традиционализм, который заставил бы покраснеть даже самых консервативных епископов. Утверждая, что его традиционализм проистекает от его учителя в семинарии Анри Ле Флоша, в конечном итоге он был отозван в Алжир после того, как обозвал семинариста, принадлежавшего к известной семье. Назвав семинариста модернистом, его семья потянула за какие-то ниточки, и Лефевра отправили во "временный отпуск" Вернувшись в Алжир, молодой священник обнаружил, что город охвачен религиозным пылом, поскольку гроссмейстер Жозеф Дарнан только что осудил папство как управляемое масонами и объявил об открытии нового конклава для избрания истинного преемника покойного Пия XI. Поскольку отец Лефевр был довольно заметной фигурой в кругах французских священников, особенно традиционалистов, его пригласили принять участие в конклаве. После крайне секретного процесса Марсель Лефевр, вопреки всем ожиданиям, был избран епископом Рима, первым некардиналом за почти 800 лет. Став Папой, Пий XII, имя которого он взял в честь покойного Пия XI, стал самым традиционалистским Папой, пожалуй, за всю историю Церкви. С его окончательным возвышением над властью после долгих лет изгнания, Церковь никогда не будет прежней, поскольку на смену масонскому модернизму придет легионерский традиционализм. Пусть Бог простит тех, кто выступал против него, ибо никто больше не сможет этого сделать."



