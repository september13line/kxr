NFA_social_democrat_party_long: "Parti Républicain-Socialiste\n§LРеспубликанско-социалистическая партия§!\n§gОснованная в 1911 году парламентариями, отказавшимися присоединиться к зарождающейся и более радикальной Французской секции Интернационала рабочих, Республиканско-социалистическая партия является немарксистской, реформистской, классово-коллаборационистской социал-демократической политической партией. Считая себя наследницей традиций прогрессивного республиканизма, а не социалистической классовой борьбы, большая часть партии выступила против революции, а её парламентарии присоединились к правительству в изгнании в Алжире. Однако в антикоммунистическом безумии изгнания партия была быстро маргинализирована и теперь является лишь тенью своей прежней славы, хотя её и нельзя было назвать особо влиятельной.§!"
NFA_social_liberal_party_long: "Parti Radical\n§LРадикальная партия§!\n§gОснованная в 1901 году Радикальная партия, или, более формально, «Радикально-социалистическая и радикально-республиканская партия», является левоцентристской партией в традиции «радикального» республиканизма. Исторически одна из доминирующих партий Третьей республики, она является экономически и социально либеральной, сильно приверженной парламентаризму и крайне светской, граничащей с антиклерикализмом даже после роста католического рвения со времени изгнания. Из старых крупных партий она больше всех пострадала от поражения, гражданской войны и изгнания. Действительно, левое крыло партии изначально поддерживало революцию, прежде чем было маргинализировано более радикальными левыми. В результате партия утратила доверие своей либеральной, образованной избирательной базы из среднего и высшего классов.§!"
NFA_market_liberal_party_long: "Alliance Démocratique\n§LДемократический альянс§!\n§gДемократический альянс был сформирован либеральными центристами после дела Дрейфуса. AD стал доминирующей партией республиканского правоцентризма, продвигая экономический либерализм, секуляризм и парламентскую демократию. Хотя её стойкий республиканизм вызывает недоверие со стороны хунты по сравнению с FR и Croix-de-Feu, и она потеряла сторонников в пользу обеих партий после изгнания, под руководством Пьера Этьена Фландена и Поля Рейно партия надеется возродить свою удачу и вдохнуть новую жизнь в центр политического спектра.§!"
NFA_social_conservative_party_long: "Fédération Républicaine\n§LРеспубликанская федерация§!\n§gРеспубликанская федерация была основана в 1903 году консервативными республиканцами и с тех пор отстаивает ценности демократической правой партии. Хотя переворот Фоша в условиях хаоса изгнания и военное правление с тех пор значительно ослабили республиканские партии всех мастей, FR была готова сотрудничать с хунтой и под решительным руководством Луи Марина закрепила за собой место одного из важнейших союзников Петена в Ассамблее, позиционируя себя как католическую и консервативную партию, которая, тем не менее, может поддерживать Республику.§!"
NFA_authoritarian_democrat_party_long: "Gouvernement Militaire Provisoire\n§LВременное военное правительство§!\n§gВ хаосе революции и изгнания парламентское правление рухнуло, и на смену ему пришел великий полководец и герой войны Фердинанд Фош, который был избран главой государства, сформировал широкую коалиционную правительство и объявил временное чрезвычайное положение, предоставив правительству и военным широкие полномочия для обеспечения стабильности в стране. После его смерти в 1929 году его место занял другой герой Первой мировой войны, Филипп Петен, практически не встретивший сопротивления. Однако Петена занял более примирительную позицию, чем Фош, и был готов сотрудничать с политическими партиями и их лидерами и делегировать им полномочия. Тем не менее, это «временное военное правительство» просуществовало уже почти два десятилетия, и почти каждый француз к настоящему моменту испытывает к нему неприязнь по целому ряду причин. Не потребуется много времени, чтобы эти недовольства вышли на поверхность, и статус-кво не сможет сохраняться вечно...§!" 
NFA_paternal_autocrat_party_long: "Croix-de-Feu\n§LКрест огня§!\n§gОснованная националистически настроенными ветеранами при значительной финансовой поддержке правых промышленников, партия Croix-de-Feu под руководством военного героя полковника Франсуа де Ла Рока объединила большую часть республиканской правой. Являясь убежденной националистической партией, она решительно выступает против неограниченной парламентской демократии, утверждая, что её слабость привела к падению Республики в 1919 году. Являясь ярым противником «скрытого социализма» среди демократических левых и поддерживая идею нового корпоративного государства во Франции, партия стала одним из самых верных союзников Петена в ассамблее, хотя некоторые опасаются, что популизм Ла Рока и культ личности среди его сторонников не смогут вечно сосуществовать с президентством Петена." 
NFA_national_populist_party_long: "Action Française\n§LФранцузское действие§!\n§gОснованная в 1899 году в условиях политического хаоса и антисемитских националистических волнений, вызванных делом Дрейфуса, организация «Action Française» является источником интегрально-националистической мысли и защитником орлеанского монархизма в современной Франции. Возглавляемая с самого начала роялистским интеллектуалом Шарлем Моррасом, партия стремится восстановить идеализированное видение Франции, какой она была до революций и быстрых перемен XVIII и XIX веков. AF отстаивает принципы локализма и государственного католицизма, но агностицизм самого Мора и его в значительной степени циничное представление о Церкви как объединяющей и федеративной силе, а не как истинном служении Христу, тем не менее вызвали трения с духовенством. Несмотря на это, AF всегда была оплотом традиционализма среднего класса, и эта позиция значительно укрепилась благодаря горечи и недовольству республиканским порядком, которые развились после революции и изгнания.§!" 
NFA_national_populist_party_darnand_long: "Chevaliers du Glaive\n§LРыцари меча§!\n§gБывшее маргинальное движение французской радикальной правой, отколовшаяся от Croix-de-Feu группа Жозефа Дарнана, теперь пришла к власти с неохотным согласием хунты на фоне все более хаотичного политического кризиса. Вдохновленное румынскими легионерами и другими крайне правыми движениями, движение Дарнана выступает против либеральной демократии, капитализма, социализма и «еврейских прокаженных», проповедуя дисциплину, иерархию, фанатичный национализм и «истинную свободу» под руководством единого и непоколебимого лидера, а именно самого Жозефа Дарнана. Правительство заявляет о своей глубокой приверженности католицизму и о том, что оно представляет «христианскую цивилизацию», но его часто бесконтрольное насилие и радикализм неизбежно отделяют его от Церкви. Связанные со многими другими ультранационалистическими движениями, в частности с террористическим тайным орденом La Cagoule, Chevaliers, несомненно, не будут колебаться применять жестокую силу и решимость для укрепления своей власти во Франции.§!"
NFA_national_populist_party_cagoule_long: "Mouvement Social Révolutionnaire\n§LРеволюционное социальное движение§!\n§gLa Cagoule была основана в середине 1930-х годов разочарованным монархистом Эженом Делонклем, недовольным бездействием и легализмом моррассианцев, а также радикальными антисоциалистами из спецслужб, стремившимися к более жестким мерам и усилению власти. Тем не менее, когда Шарль Моррас и АФ пришли к власти во Франции, две соперничающие реакционные монархические группы сформировали неохотный союз, поскольку Моррас считал разведывательные навыки и опыт кагульцев жизненно важным ресурсом.\nОднако после освобождения отношения вновь ухудшились: Делонкль был все более встревожен слабостью и расколом правительства Мораса и сам был явно амбициозен. Это привело к успешному перевороту против правительства Мораса, и теперь Делонкль и его соратники являются бесспорными лидерами Королевства."
NFA_authoritarian_democrat_party_kingdom_long: "Gouvernement Militaire Provisoire\n§LВременное военное правительство§!\n§gКогда Шарль Моррас и его союзники впервые пришли к власти, это было связано с растущей слабостью военного правительства, которое не могло легитимизировать своё правление во Франции, что вынудило их обратиться к AF. Некоторые генералы были этим довольны, в том числе Шарль де Голль, который, несмотря на свои взгляды, отличавшиеся от ортодоксальной позиции интегральных националистов, был ярым сторонником монархии. В последующие годы де Голль, как начальник штаба, сотрудничал с правительством Мораса и в ответ получил значительную автономию в военных делах и влияние в правительстве. Однако после Освобождения собственное неприятие де Голлем локализма Мораса и нестабильность правительства АФ побудили его организовать переворот, и теперь он стоит во главе Королевства.§!" 
NFA_authoritarian_democrat_party_kingdom_gaullist_long: "Rassemblement Royaliste Nationale\n§LНациональный роялистский союз§!\n§gСтабилизировав ситуацию во Франции после военного переворота против Мораса, генерал Шарль де Голль восстановил выборы по всей стране, надеясь воспользоваться своей популярностью в качестве военного героя и обещаниями стабильности за счет централизации, и организовал «Национальный роялистский фронт» в качестве прикрытия для своих сторонников, участвующих в этих выборах."
NFA_market_liberal_party_kingdom_long: "Front Libéral Français\n§LFrench Liberal Front§!\n§gРешение Шарля де Голля о проведении свободных выборов привело к неожиданному последствию: либеральные политики и интеллектуалы, пережившие моррассианские чистки, организовали новый «Французский либеральный фронт» под руководством Бертрана де Жувенеля, который стремится примирить фундаментальные идеалы французского либерализма с возрожденным Королевством в духе июльской монархии 1830-х годов."

NFA_pataut_junta: "GMN"
NFA_pataut_junta_long: "Gouvernement Militaire National\n§LНациональное военное правительство§!\n§gХунта Петена удивила многих тем, что продолжает существовать, несмотря на все кризисы, промахи и мятежи, с которыми она столкнулась. После введения военного положения в Алжире и оккупации ассамблеи лояльными солдатами, укрепившими его позиции, «Лев Вердена» больше не нуждается в поддержании слабой видимости парламентского правления и заявил, что отныне ни один корыстный гражданский политик не будет стоять на пути Франции и её интересов. Таким образом, хунта теперь посвятила себя реорганизации и милитаризации французского общества и политики с одной целью: мечтой о том, что однажды триколор снова будет развеваться над Парижем, и что маршал наконец обретет покой на земле Вердена.§!"
NFA_authoritarian_democrat_party_petain: "GNR"
NFA_authoritarian_democrat_party_petain_long: "Gouvernement Nationale Républicain\n§LНациональное военное правительство§!\n§gПосле освобождения Франции Петена пошел на существенные уступки своим гражданским сторонникам в парламенте, пообещав восстановить приостановленную конституцию Франции и в некоторой степени республиканский уклад жизни. Тем не менее, Петена по-прежнему полностью контролирует правительство, и его власть над президентством, наряду с основой его диктатуры, никуда не денется."
NFA_paternal_autocrat_party_cdg: "GMN"
NFA_paternal_autocrat_party_cdg_long: "Gouvernement Militaire National\n§LНациональное военное правительство§!\n§gПосле освобождения Франции премьер-министр Филиппа Петэна Шарль де Голль сумел консолидировать власть вокруг себя и после ухода Петэна в отставку теперь возглавляет хунту. Известно, что де Голль симпатизирует монархизму как средству создания сильного унитарного государства, хотя, учитывая политические реалии, ещё предстоит увидеть, будет ли он действовать в соответствии с этими монархическими инстинктами."
NFA_paternal_autocrat_party_darlan: "GMN"
NFA_paternal_autocrat_party_darlan_long: "Gouvernement Militaire National\n§LНациональное военное правительство§!\n§gПосле освобождения Франции премьер-министр Филиппа Петэна Франсуа Дарлан сумел консолидировать власть вокруг себя и после ухода Петэна в отставку теперь возглавляет хунту. Дарлан известен своей англофобией и огромными амбициями, а также стремлением к тому, чтобы французский флот получил превосходство в правительстве."

NFA_mainland_totalist_party: "FSN"
NFA_mainland_totalist_party_long: "Front Socialiste National\n§LНациональный социалистический фронт§!\n§gВо главе с Марселем Кашеном, коммунистом и директором ныне запрещенной якобинской газеты «l'Humanité», Национальный социалистический фронт является организацией, объединяющей всех авторитарных социалистов, от ленинистов до сорелистов и неосоциалистов, которые отложили в сторону свои разногласия, чтобы бороться против либерализма и реакции и однажды восстановить социалистический порядок во Франции. Их деятельность состоит в основном из террористических атак, часто направленных против членов правительства, а также из распространения газеты «l'Humanité»."
NFA_mainland_syndicalist_party: "FNT"
NFA_mainland_syndicalist_party_long: "Fédération Nationale du Travail\n§LНациональная федерация труда§!\n§gНациональная федерация труда, возглавляемая феминисткой и синдикалисткой Мари Жанной Пикере, является организацией «сопротивления реакции», объединяющей все социалистические либертарианские анархистские и синдикалистские течения. Она в значительной степени состоит из бывших членов правительства Коммуны и людей, по-прежнему симпатизирующих синдикализму. Деятельность группы состоит в пропаганде, как письменной, так и практической, а также в поощрении профсоюзного движения на рабочих местах."
NFA_mainland_radical_socialist_party: "PUP"
NFA_mainland_radical_socialist_party_long: "Parti d'Unité Prolétarienne\n§LПартия пролетарского единства§!\n§gПартия пролетарского единства представляет собой презентабельное лицо того, что осталось от Коммуны. Во главе с умеренным членом SFIO Леоном Блюмом, группа описывает себя как «демократических социалистов» и отказывается от насилия или революции как способа действия, осуждая Коммуну как неудачный эксперимент, который превратился в диктатуру. Несмотря на неодобрение со стороны подавляющего большинства фракций страны, Блюм тем не менее пытается наладить отношения с республиканскими социалистами, стремясь добиться законного признания социалистической идеи, с переменным успехом."

NFA_market_liberal_imperial_party: "PD"
NFA_market_liberal_imperial_party_long: "Parti Démocrate\n§LДемократическая партия§!\n§gДемократическая партия — правоцентристская партия, образованная в результате слияния Федерации республиканцев и Демократического альянса. Экономически либеральная, в некоторой степени социально консервативная, приверженная парламентаризму и, конечно же, антисоциалистическая, она в основном католическая, но внутри остаётся разделенной по вопросу секуляризма. её республиканский, либеральный консерватизм с трудом пытается восстановить свои позиции, запятнанные поражением и ослабленные грабежами CdF в отношении её традиционного электората.§!"

NFA_social_democrat_imperial_party: "PdM-B"
NFA_social_democrat_imperial_party_long: "Parti des Montagnards-Burgraves\n§LПартия Монтаньяров-Бургравов§!\n§gОснованная в 1911 году парламентариями, отказавшимися присоединиться к зарождающейся и более радикальной Французской секции Интернационала рабочих, Республиканско-социалистическая партия является немарксистской, реформистской, классово-коллаборационистской социал-демократической политической партией. Считая себя наследницей традиций прогрессивного республиканизма, а не социалистической классовой борьбы, большая часть партии выступила против революции, а её парламентарии присоединились к правительству в изгнании в Алжире. Однако в антикоммунистическом безумии изгнания партия была быстро маргинализирована и теперь является лишь тенью своего прежнего я, хотя её и нельзя было назвать особо влиятельной.\n\nОднако многие воспользовались захватом власти Наполеоном VI и его потребностью в союзниках, даже переименовав партию в «Parti des Montagnards-Burgraves» (Партия горцев-бургграфов), чтобы подчеркнуть её имперский характер, вдохновленные группами «Горцы» 1849 года, социалистическим движением, опередившим своё время, членом которого был Наполеон-Жером Бонапарт, прозванный «Принцем Горцев», и, в частности, фракцией, проголосовавшей за закон от 31 мая 1850 года, известный как «Закон Бурграва», предложенный президентом Луи-Наполеоном. Теперь они надеются сблизиться с императором и сформировать демократическое и социальное правительство во главе с достопочтенным Полем Пенлеве.§!"

NFE_bonapartists_long: "Comité Central Bonapartiste\n§LБонапартистский центральный комитет§!\n§gОснованный в 1908 году небольшой группой бонапартистов, чьей целью было увековечить память императора Наполеона I, Центральный комитет бонапартистов долгое время был региональной корсиканской организацией, не имевшей реального значения в национальном масштабе. однако с дня коронации Наполеона VI они объявили о своей поддержке и лояльности, но были слишком незначительными, чтобы возглавить Империю. Теперь, когда их возглавляет бывший руководитель CdF, бизнесмен и парфюмер Франсуа Коти, который благодаря своим многочисленным связям взял под свой контроль организацию вскоре после Освобождения и уже известен своим открытым бонапартизмом, Центральный комитет бонапартистов провозглашает себя единственной партией, верной «истинному» бонапартизму. Очень ностальгируя по Первой империи, они обещают возвращение к былой славе Франции, подражая тому, что принесло успех Наполеону Великому: сильной централизованной власти, превосходящей разногласия, вызванные политическими партиями, сохранению и подражанию принципам Французской революции, сильному гражданскому патриотизму и ярко выраженному милитаризму. Большинство членов CCB — молодые люди, убежденные в своих радикальных идеях, поэтому большинство лидеров партии — военные офицеры и правые оппортунисты, часто бывшие члены хунты Петена, которые присоединились к организации, которую они долгое время презирали, когда она была незначительной и локальной, стремясь вернуть себе власть. Франсуа Коти, с другой стороны, твердо верит в свои идеи и намерен сделать Наполеона I гордым. Он не скрывает своих бонапартистских наклонностей и готов помочь своему императору в управлении империей.§!"
NFE_bonapartists: "CCB"

NFA_national_populist_party_jp: "JP"
NFA_national_populist_party_jp_long: "Jeunesses Patriotes\n§LМолодые патриоты§!\n§gJeunesses Patriotes — крупная ультраправая лига в нашей стране, не имеющая четкой идеологической линии, кроме сильного национализма и ярого антисоциализма. Jeunesses Patriotes долгое время служила мостом между традиционной парламентской правой, многие члены Республиканской федерации также являются членами Jeunesses Patriotes, и ультраправыми лигами, такими как Chevaliers Жозефа Дарнана и Action Française Мора. В её состав входят в основном молодые люди и студенты, а также ветераны Первой мировой войны. её деятельность заключается в распространении газет, проведении военизированных акций против социалистов с целью «поддержания порядка» и организации конференций. Официально её возглавляет депутат и протестантский пастор Эдуард Сулье, однако на самом деле ею руководит её основатель Пьер Тэттенгер, который не скрывает своих бонапартистских настроений и готов помочь своему императору в управлении империей."

NFA_socdem_jp: "JP"
NFA_socdem_jp_long: "Jeunesses Patriotes\n§LМолодые патриоты§!\n§gJeunesses Patriotes — крупная ультраправая лига в нашей стране, не имеющая четкой идеологической линии, кроме сильного национализма и ярого антисоциализма. Jeunesses Patriotes долгое время служила мостом между традиционной парламентской правой, многие члены Республиканской федерации также являются членами Jeunesses Patriotes, и ультраправыми лигами, такими как Chevaliers Жозефа Дарнана и Action Française Мора. В её состав входят в основном молодые люди и студенты, а также ветераны Первой мировой войны. её деятельность заключается в распространении газет, проведении военизированных акций против социалистов с целью «поддержания порядка» и организации конференций. Официально её возглавляет депутат и протестантский пастор Эдуард Сулье, однако на самом деле ею руководит её основатель Пьер Тэттенгер, который не скрывает своих бонапартистских настроений и готов помочь своему императору в управлении империей."

NFA_cdf_psf: "PSF"
NFA_cdf_psf_long: "Parti Social Français\n§LФранцузская социальная партия§!\n§gКруа-де-Фе недавно стала Французской социальной партией, перейдя от своей прежней организационной модели, похожей на группу ветеранов войны, к массовой политической партии, чтобы привлечь как можно больше людей и все слои французского общества. Однако её идеологическая линия и её правые католические, популистские, националистические и антисоциалистические идеалы, а также её поддержка сильной исполнительной власти остались прежними. Некоторые критикуют смену названия как ещё один популистский способ привлечь больше голосов и замаскировать авторитаризм партии, однако новая PSF уже ежедневно принимает в свои ряды новых членов."

