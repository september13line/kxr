flavorfra.100.t: "Следующий шаг?"
flavorfra.100.d: "Преобразование страны по образу и подобию Национальной революции Петена и Лабартета происходило с тех пор, как маршал объявил военное положение в Алжире, но резко ускорилось после его смерти и прихода к власти Лабартета, ведь болезнь и старость не позволили маршалу принять все меры, необходимые для реализации его замысла о Франции. Так считают Анри дю Мулен де Лабартет и его последователи, но некоторые люди и особенно солдаты, во главе с уважаемым героем войны генералом Максимом Вейганом, называют наши меры предательством видения Петена и просто "разрушительным фанатизмом". Руководство не принимает во внимание эти нелепые мнения, но популярность Вейгана, похоже, заставляет некоторые элементы армии задуматься о мятеже. Лабартет, всегда грамотный и умелый человек, очень быстро это заметил. \n\nДва варианта на выбор: он может использовать свои расширенные полномочия, чтобы арестовать Максима Вейгана и предателей и сформировать правительство с членами "Французского действия", его политической партии, которая теперь интегрирована в нашу администрацию, хотя Шарль Моррас, кажется, молчит, По слухам, он не может поддержать то, что он считает "предательством" Лабартета по отношению к монархическому идеалу, несмотря на это, большинство движения, включая Леон Доде и Мориса Пюжо, заверили нас в своей поддержке, различные лиги ультраправых, такие как Jeunesses Patriote или Chevaliers du Glaive, также заверили нас в своей поддержке. Второй вариант - умиротворение и диалог с Вейганом, чтобы не подвергать опасности будущее Национальной революции и стабильность Франции."
flavorfra.100.a: "Арестуйте Вейгана и отстраните от власти этих 'лоялистов', - распоряжается Гид."
flavorfra.100.b: "Сотрудничайте со Старой гвардией, чтобы ещё больше укрепить позиции Гида."

flavorfra.101.t: "Флаг Французской республики"
flavorfra.101.d: "Во время мрачных дней изгнания хунта провела ребрендинг нации в Национальное государство Франции, выпустив новое знамя для изгнанников, но сохранив при этом статус Французской республики. Однако после успешной кампании по освобождению Метрополя и решения Петена "либерализовать" хунту многие считают, что настало время вернуть первоначальный триколор. Несмотря на это, некоторые члены хунты считают, что нация слишком сильно отличается от бывших французских республик, и полагают, что нам не стоит слишком сильно ассоциировать себя с провалом нашего прежнего государственного устройства. Тем не менее, как нам следует поступить с флагом для нового порядка?"
flavorfra.101.a: "Оригинальный флаг должен остаться!"
flavorfra.101.b: "Восстановите Триколор!"

flavorfra.102.t: "Странное происшествие"
flavorfra.102.d: "В 4:30 утра, когда премьер-министр Франсуа Коти и его кабинет усердно готовили проект реконструкции парижской хаусманской архитектуры времен Наполеона III, на стол Коти поспешно лег отчёт о происшествии с участием самого Императора. Похоже, что Император провел ещё одну бессонную ночь, когда Наполеон VI размышлял о своих прошлых сожалениях и неспособности оградить Францию от "жестоких" и "радикальных" идеологий. Затем он решил выпить в Орпере, чтобы справиться с ситуацией, как он делал это непрерывно в течение нескольких месяцев.\n\nНо на этом все не закончилось: похоже, что Император покинул свой дворец в величайшей тайне около 4 часов утра. Взяв свой Citroën 2 CV, Император отправился в "променад" по улицам Парижа, на огромной скорости и не имея возможности ехать прямо, желая сравниться с верховой ездой своего предка Наполеона I. Волею судьбы, Император столкнулся с автомобилем, в котором находилась семья из 4 человек, в районе Елисейских полей. Жандармерия быстро вмешалась, убедилась, что семья в полном порядке, и принялась арестовывать пьяницу за вождение в нетрезвом виде. Когда они поняли, что перед ними стоит сам Император, Наполеон, совершенно опьяневший, восКликнул, что он приказал узаконить вождение в нетрезвом виде сию же минуту. Не зная, что делать, жандармы отвели его обратно в его комнату в Императорском дворце, обнаружив рядом с его кроватью две пустые бутылки бургундского вина..."
flavorfra.102.a: "Наверное, он забудет об этом ‘указе о легализации’ уже завтра..."

flavorfra.103.t: "Короткая прогулка"
flavorfra.103.d: "Изрядно устав от политической суматохи последних дней жизни и всё ещё переживая из-за своего решения вернуть династию Бонапартов на трон Франции, несмотря на то, что в наши дни её мало кто поддерживал, но довольный тем, что таким образом восстановил свой политический авторитет, маршал Филипп Петен решил прогуляться в одиночестве, в сопровождении двух телохранителей, по великолепному Гроту Сервантеса в Алжире. Популярность маршала была такова, что обычно ему не приходилось особо беспокоиться о покушении, однако маршал был найден заколотым до смерти на дне грота, который он посещал вместе с двумя своими личными охранниками и арабским гидом, местными жандармами после того, как он долго не возвращался с прогулки. \n\nПреступники, похоже, не оставили после себя никаких следов, хотя их жестокие методы напоминают те, что использовали Камелоты дю Руа против их врагов. Некоторые говорят, что это была месть Морраса за предательство со стороны Петена, который предпочел поставить Императора вместо короля. Наполеон VI потребовал, чтобы расследование было проведено как можно скорее, но уже без поддержки Петена аполитичный молодой Император оказался без опоры для своего правления; ему пришла в голову мысль отречься от престола, но, не желая снова погружать Францию в анархию, молодой Император пообещал сформировать новое правительство как можно скорее. Хотя большинство основных политических групп нашей новой империи предпочли бы просто дождаться окончания правления Бонапартов и взять власть в свои руки.  "
flavorfra.103.a: "Пусть дух Наполеона I поможет Императору."

flavorfra.104.t: "Новая политическая стратегия Аксьон Франсез"
flavorfra.104.d: "Долгое время Action Francaise категорически отказывалась выставлять своих кандидатов на выборах, мотивируя это тем, что их организация, их институт - это всего лишь интеллектуальный мозговой центр, а не политическая партия, как Радикалы или Республиканская федерация. Action Francaise была очень влиятельной после изгнания Третьей республики в Алжир, когда наша страна после революции коммунаров стала ближе к своим христианским и традиционным ценностям, а не к революционным. Однако, когда Луи Марин стал премьер-министром и сформировал республиканское правительство под руководством Марешаля, влияние Action Francaise постепенно уменьшилось, а количество новых членов сократилось. \n\nВ результате Леон Доде, который сам был депутатом парламента от независимой "Divers Droite", предложил Шарлю Моррасу порвать с их традициями в преддверии предстоящих выборов, чтобы заручиться большей поддержкой населения, продвигая католические и традиционные ценности, а не монархический проект, который в таком случае отошел бы на второй план для AF, в связи с возможной победой на выборах. Согласно многим источникам, Морас был очень недоволен этим предложением, но, похоже, в конце концов принял его, перед лицом давления со стороны своей партии и недавнего создания PSF. Таким образом, Морас, похоже, стал кандидатом на пост премьер-министра, предложенным различными кандидатами от "Франсезского действия" по всей стране. Один из самых уважаемых членов A.F, историк, журналист и академик Жак Бэнвиль, всего несколько часов спустя объявил о своей кандидатуре на пост президента Республики. Пока неясно, удастся ли Action Francaise с помощью этой новой стратегии заручиться достаточной поддержкой электората."
flavorfra.104.a: "Похоже, дух Патриса де Мак Маона продолжает жить."

flavorfra.105.t: "Социализм и монархизм?"
flavorfra.105.d: "По мере того как во Франции устанавливался новый монархический порядок, пагубное влияние коммунаров постепенно сходило на нет, несмотря на тщетные попытки некоторых из них "сопротивляться" законному режиму Франции. Что касается монархического движения, то оно, казалось бы, вполне поддерживает наше правительство, но некоторые мелкие группы оспаривают наше господство, и среди них мы находим весьма своеобразную: Социалистическое монархическое движение (Mouvement Socialiste Monarchiste). Оно было основано всего через несколько недель после Освобождения Жаном Марком Буркеном, бывшим членом и сторонником Action Francaise, но его левые взгляды привели к тому, что он покинул эту организацию несколько лет назад. Долгое время не имея реальной поддержки, кроме нескольких друзей и последователей, Буркин, тем не менее, нашел новых сторонников среди бывших коммунаров и написал манифест под названием "Монархический социализм", в котором изложил своё видение формы, которую должна принять французская монархия.\n\nПоначалу он представлял себе видение, близкое к видению Мораса - децентралистская монархия, в центре которой стоят семья и католицизм, - но отличающееся по основным пунктам. Прежде всего, он предполагает самоуправление рабочих на своих фабриках, напоминающее некоторые синдикалистские теории, всеобщий доход и социальные пособия по образцу скандинавских стран для самых бедных, а также конец либерального капитализма, замену его системой малых и средних французских предприятий, при этом основные общенациональные экономические решения будут приниматься экономистами и техническими специалистами, а не жадными толстосумами. Буркин также представляет себе форму демократической политической организации, призывая к созданию единой парламентской палаты, а не нижней и верхней, он также видит эту монархию открытой для всех партий, вдохновляясь, в частности, Данией, и все это при свободе прессы, которая была бы защищена от власти самого правительства. Сам Буркин не кажется антисемитом, несмотря на его антигерманизм, который некоторые называют более радикальным, чем у Морраса, но некоторые члены его партии, похоже, всё ещё придерживаются этой позиции.\n\nЖан Марк Буркин даже несколько раз пытался связаться с графом Парижским Анри, отправляя ему множество бесконечных писем, чтобы заручиться Королевской поддержкой, однако Анри никогда не отвечал ему и даже заявил, что "раздражен этим неподобающим поведением". Каковы бы ни были позиции этой группы, похоже, что они не готовы сформировать правительство в ближайшее время..."
flavorfra.105.a: "Оставим Буркена с его бессмысленными бреднями."

flavorfra.106.t: "Отъезд мастера"
flavorfra.106.d: "Печальная новость из Парижа, эхом прокатившаяся по всей стране: Шарль Моррас умер. Уже несколько месяцев прикованный к постели, этот уход стал шоком для страны, хотя Шарль Моррас не был личностью, которая часто выступала на публике, вероятно, из-за своей глухоты. По словам близких и знавших его людей, в последние дни жизни агностик Моррас вернулся к вере, когда попросил о крайнем отлучении и прочитал исповедь. Он также попросил свои четки, которыми так и не воспользовался. Говорят, что его последними словами были: "Впервые я чувствую, что кто-то приходит".\n\nФранцузское действие при содействии короля уже готовит пышные похороны философа, которые состоятся в Сен-Симфорьен-де-Тур, месте рождения Шарля Морраса. Король объявил о периоде национального траура, в течение которого не будет назначен премьер-министр, но поскольку тело Морраса уже остыло, а во внутренней стабильности нашей организации уже появились трещины, мы можем только надеяться, что мечта о Моррасе не умрет вместе с ним..."
flavorfra.106.a: "Мы всегда будем помнить Морраса!"

