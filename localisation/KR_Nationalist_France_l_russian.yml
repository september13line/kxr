flavorfra.1.t: "Флаг Королевства"
flavorfra.1.d: "С распадом Второй империи мы были мучительно близки к осуществлению нашей мечты. Монархисты имели большинство в Национальном собрании, и общественный пыл был высок. Легитимисты и орлеанисты даже пошли на компромисс, поддержав короля Генриха, графа Шамбора, в качестве короля Генриха V, легитимистского кандидата. Однако, поскольку у него не было наследника, после его смерти, орлеанисты короновали Филиппа Д'Орлеана, графа Парижа. Была только одна проблема: граф Анри отказался занять трон, если революционный триколор не будет отменён в пользу старого роялистского флёр-де-лис. Этот вопрос был единственным камнем преткновения, который положил конец нашему месту под Солнцем. Теперь, когда мы снова так близки, мы не позволим этому препятствию снова помешать нам! У нас будет новый флаг, но это будет вариация триколора, который так любят люди. На нём мог бы быть герб Бурбонов, очень похожий на флаг Июльской монархии. Второй вариант - это то же самое, но с более округлым гербом, поскольку Король, казалось, сомневался в "заостренности" герба. Третьим вариантом было бы использование триколора с гербом, но также, в качестве компромисса с любым вариантом Анри, мы могли бы поместить монархические лилии в каждом углу. Некоторые также предложили нам возродить флаг, который использовался Людовиком XVI в последние дни его правления. Его величие и помпезная аура сотворили бы чудеса, оставив людей поражёнными. Наконец, последнее предложение - просто оставить флаг как есть. Это то, что удерживало нас от власти все эти годы назад, так зачем рисковать?"
flavorfra.1.a: "Триколор с гербом Бурбонов, отсылающий к Июльской монархии."
flavorfra.1.b: "Дизайн с триколором хорош, но более круглый герб лучше."
flavorfra.1.c: "Давайте почтим память покойного короля Людовика XVI, используя флаг, который использовался в последние годы его правления."
flavorfra.1.e: "Синий флаг Аксьон Франсез с одним флёр-де-лисом будет работать чудесно."
flavorfra.1.f: "Простое белое поле, покрытое лилиями, вернёт Францию в её славный век."
flavorfra.1.g: "Белое поле всего с тремя лилиями выглядит более привлекательно."
flavorfra.1.h: "Покажите мне больше флагов!"

