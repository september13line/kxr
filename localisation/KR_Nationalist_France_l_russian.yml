flavorfra.92.t: "Внеочередные выборы"
flavorfra.92.d: "Сегодня состоялись выборы в новый состав законодательного органа, который был распущен президентом. Политические перестановки, произошедшие после Освобождения, практически сошли на нет, и к настоящему времени пять основных партий ведут борьбу за места в парламенте. Существует Республиканская Федерация - правоконсервативная партия, состоящая из республиканцев-орлеанистов. Хотя она и не такая правая, как AF или PSF, но с течением времени все больше дрейфует вправо, что заставляет некоторых беспокоиться о её будущем. Существует также Альянс демократических сил, который пользуется широкой поддержкой как умеренных левых, так и правых, что превратило его в чудовище Франкенштейна, принимающее левые идеалы, такие как защита свободы и продвижение реформ, и правые идеалы, такие как почитание закона и порядка и неприятие коллективизма и статизма. Однако широкая привлекательность партии обеспечила ей столь же широкую популярность. Немного левее АД находится Радикальная партия (Parti Radical), убежденно светская, либеральная и парламентская партия. До Вельткрига она была доминирующей политической силой. Левое крыло партии поддержало революцию, что оттолкнуло от нее либеральных избирателей из среднего и высшего класса, на которых традиционно опиралась партия. Тем не менее, партия в определенной степени восстановилась и сейчас стоит на пороге возвращения. Крайне правой является Социальная французская партия, превратившаяся в политическую партию с ярко выраженным националистическим уклоном. Основанная во время Изгнания бесправными бывшими ветеранами, она время от времени использовалась правительством для разгона митингов туземцев и/или синдикалистов во время Изгнания. Однако это не принесло результатов, поскольку дало им каплю легитимности, которую их лидер Де Ла Рок превратил в реку поддержки. Последней и, конечно же, самой малочисленной является "Французское действие" - интегралистская и монархическая организация, выступающая за все то, против чего якобы выступает Республика. A.F хочет установить антипарламентскую, наследственную, реакционную, интегралистскую, децентрализованную и католическую монархию в условиях парламентской, либеральной, централизованной демократии. Несмотря на несомненное влияние AF среди многочисленных правых католиков Франции, мало кто ожидает от них хоть каких-то успехов, однако даже получение одного места в парламенте может означать окончательную гибель Республики, ради спасения которой было потрачено столько крови."

flavorfra.93.t: "Распад!"
flavorfra.93.d: "Сегодня утром президент Республики [ROOT.GetLeader] объявил французскому народу о роспуске Национального собрания. В радиообращении из Елисейского дворца он объяснил французскому народу причины этого решения и попросил его "дать Франции большинство, которое будет обладать силой и продолжительностью, необходимыми для решения сегодняшних проблем"\n\nВ домах, барах и по всей Франции наши граждане внимательно слушали речь Президента: 'Mes chers compatriotes. После консультаций с премьер-министром, председателем Сената и председателем Национального собрания я принял решение о роспуске Национального собрания. Сегодня я по совести считаю, что интересы страны требуют переноса выборов. Я убежден, что нам необходимо вернуть народу право голоса, чтобы он мог четко высказаться по поводу масштабов и темпов тех изменений, которые нам предстоит осуществить в ближайшие несколько лет. Чтобы вступить в новый этап, нам необходимо большинство, которое будет заряжено энергией и располагать временем, необходимым для действий. Мои дорогие соотечественники, настало время для того, чтобы вы заняли свою позицию"\n\nНе многие ожидали такого решения, и политические партии уже организуются, чтобы обеспечить себе большинство в Ассамблее."
flavorfra.93.a: "Будем надеяться, что это не приведет к обратному результату..."

flavorfra.94.t: "Вопрос о триколоре"
flavorfra.94.d: "Французский триколор является символом Республики, хотя этот образ был испорчен синдикалистами из бывшей Коммуны Франции и довольно деспотичным правлением военной хунты. С возвращением Метрополя под видом демократии, а также с новым правительством, зеркально отражающим истинных французских революционеров прошлого, возможно, было бы уместно принять знамя Второй французской республики, которая пришла на смену империи Бонапарта, хотя позже была заменена другой, чтобы действительно представлять дух Французской революции и Республики. Однако это довольно радикальная идея, поскольку нынешний триколор является частью нашей идентичности уже более века, и менять его, по мнению скептиков, было бы излишне. Тем не менее, какова будет судьба нынешнего триколора?"
flavorfra.94.a: "Стандартный триколор слишком культовый, чтобы его заменять!"
flavorfra.94.b: "Триколор должен быть реорганизован в честь настоящей революции!"

flavorfra.95.t: "Франция сегодня"
flavorfra.95.d: "Уходя, Марешаль оставил после себя видение, идеал, идеологию петенизма. Идеологии, родившейся не из псевдонаучных трудов нескольких псевдоидеологов вроде тотализма Жоржа Валуа, а из реальности Франции, из того, какой она была, есть и останется - страны порядка, христианской, аграрной и мирной, где каждый француз - брат и составляет одну нацию. За этим мирным целым наблюдает армия, как Дева Мария наблюдает за человечеством.\n\nМаксим Вейганд понимал это видение простой Франции. Маршал не был жадным бюрократом, он был живым человеком, человеком действия, выдающимся полководцем, близким к своим людям. Вейганд испытывал к нему не только восхищение, но и дружбу. Они вместе воевали и руководили, Вейганд и Петен были родными братьями. Над Францией восходит солнце, то же самое, что и 1000 лет назад, и то же самое, что будет восходить над Францией через 1000 лет. Франция вечна, и вечное видение маршала гарантирует это."
flavorfra.95.a: "Вейганд действительно является наследником Марешаля."

flavorfra.96.t: "Строитель новой республиканской мечты"
flavorfra.96.d: "Когда много лет назад Марешаль объявил военное положение, когда мы ещё находились в изгнании в Алжире, а наша прекрасная метрополия была разграблена дикими коммунарами, многие подумали, что это означает конец республиканского идеала, что битвы 1789 и 1848 годов были в конечном итоге напрасны, поскольку Франция вступила в разрушительный деспотизм. Но, как показала практика, эти сомнения оказались ложными, поскольку после освобождения Франции Марешаль восстановил конституцию и правовой порядок, показав, что он был глубоко республиканским человеком, приверженным ценностям Свободы, Равенства, Братства, нашему прекрасному сине-бело-красному триколору и нашему славному гимну "Марсельеза". \n\nЖак Изорни никогда не сомневался в Марешале, видя в нем совершенство республиканского идеала, энергично содействуя созданию более совершенной Республики, Республики консервативной, традиционалистской, христианской и нравственной, как её представлял Адольф Тьер, далекой от тошнотворных и социалистических идеалов Радикальной партии и их союзников. Изорни должен продолжить дело Марешаля, усовершенствовав это видение и показав, что Марианна и Петен не противоположны, а являются символами нашей прекрасной Франции и её Республики."
flavorfra.96.a: "Видение Изорни - это как раз то, что нужно Франции."

flavorfra.97.t: "Серое небо национальной революции"
flavorfra.97.d: "Реакция Французского действия на объявление Петеном военного положения, когда мы всё ещё были ограничены Алжиром и нашими колониями, была неоднозначной для большинства членов, включая почтенного Шарля Морраса, но Генри дю Мулен де Лабартет увидел в этом возможность для себя. Его опыт и знания позволили ему стать директором гражданского кабинета маршала - должности, казалось бы, лишенной власти, но только не для такого человека, как Лабартет, который использовал эту должность, чтобы нашептывать на ухо стареющему Петену, и быстро стал выдающимся деятелем, теоретиком многих принципов Национальной революции, впитав в себя многие из Моррасовских идеалов. Видя, что реставрация короля невозможна, и не будучи столь привязанным к Королевскому характеру главы государства, как Морас, он увидел в Петене фигуру Великого национального арбитра. Смерть Национального гида Филиппа Петена стала трагедией для Лабартета, ему предстояло ещё много работы, но она убедила его выйти из тени и превратила его из неизвестной широкой публике фигуры в нового гида. Теперь Генрих дю Мулен де Лабартет намерен продолжить Национальную революцию в соответствии с замыслом Петена, объединившись с Лигой и Французским действием, любой ценой противостоять влиянию вероломной Анти-Франции, создать чистую Францию, верную своему Проводнику, и как можно дольше вести её к славе."
flavorfra.97.a: "Идеолог вышел из тени."

flavorfra.98.t: "Инсульт, близкий к летальному исходу"
flavorfra.98.d: "В это время наш стареющий маршал находился в кабинете и настаивал на том, чтобы сделать кое-какие бумаги для своего директора гражданского кабинета Генриха дю Мулена де Лабартета, который сначала отказывался, учитывая явное состояние усталости Филиппа Петена, у которого заметно дрожали руки, но решил дать маршалу поработать, несмотря на его настойчивость. Лабартет едва успел выпить кофе на втором этаже, как вернулся на третий и обнаружил там лежащего на полу Марешаля, явно страдающего от инсульта и захлебывающегося собственной слюной.\n\nГенрих оказал первую помощь и сделал срочный вызов, доставив Марешаля в ближайшую к его офису больницу Святого Иосифа, где ему немедленно оказали помощь медицинский персонал и его личный врач Бернар Менетрель. Его состояние по-прежнему остаётся критическим, и, судя по всему, он испытывает сильные боли. Некоторые медсестры настаивают на том, чтобы Петену ввели большую дозу морфия, чтобы как можно быстрее облегчить его страдания, но Бернар Менетрель знает, что организм маршала может не выдержать такой дозы, и решение о том, что делать, ложится на его плечи..."
flavorfra.98.a: "Нельзя терять времени, введите Петену максимальную дозу морфия."
flavorfra.98.b: "Будьте как можно осторожнее, организм Льва стар и слаб."

