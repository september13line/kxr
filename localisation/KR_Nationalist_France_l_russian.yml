nfa.449.t: "Взрыв вдоль железной дороги Дакар-Нигер"
nfa.449.d: "Около пяти часов утра прошлой ночью взрыв разбудил местных жителей вблизи железнодорожной линии. Срочные сообщения были отправлены вверх по линии, чтобы на всякий случай остановить движение поездов по рельсам. Когда солнце только показалось над горизонтом, на место происшествия прибыл близлежащий гарнизон, чтобы выяснить, что произошло. Свет упал на то, что осталось от нескольких газелей и нескольких частей механизма, который должен был сработать, как только поезд пройдет над головой. Похоже, тот, кто это сделал, охотился за более крупной добычей."
nfa.449.a: "Повезло, что это был не поезд!"

nfa.450.t: "Нападение на гарнизон во Французском Судане"
nfa.450.d.funnyfootball: "Игра в футбол привлекла некоторых скучающих солдат в одном из наших опорных пунктов во Французском Судане. Местные жители играли за пределами территории укреплений, и шальной удар отправил мяч в полёт через открытые передние ворота. Каждый игрок погнался за мячом внутрь форта, и прежде чем солдаты успели осознать происходящее, местные жители схватились за оружие и силой захватили форт в качестве заложников. Подняв импровизированный флаг над валами, наших людей без сапог погнали из города. Пробежав несколько километров, они наткнулись на патруль бронемашин, который им удалось остановить. С помощью патруля бойцы гарнизона смогли отбить и захватить форт. На ближайшие месяцы было введено военное положение, а развлекательные игры должны проводиться не менее чем в 500 метрах от места расположения гарнизона."
nfa.450.d.generic: ""Форт атакован! Форт атакован!" Такую телеграмму получили в колониальном штабе Бамако. Форт, в котором находился французский гарнизон, снова подвергся нападению восставших местных жителей. Штаб послал отряд с бронемашинами, чтобы остановить атаку и отбить мятежников. К счастью, мятежники быстро разбежались, увидев отряд спасателей, поэтому форту был нанесён незначительный ущерб, но всё же несколько наших людей пало, и нападение послужило сильным сигналом для других туземцев этого района. Нам нужно быть осторожными."
nfa.450.a: "Возмутительно!"

nfa.451.t: "Снова в строй"
nfa.451.d: "Спустя 2 месяца поезда теперь могут свободно передвигаться по железной дороге Дакар-Нигер. Крупные группы потерпевших поражение рабочих возвращаются на работу, обескураженные отсутствием ответа со стороны нашего правительства на их требования о равномерной оплате труда. Однако не все забастовщики вернулись на работу. Значительное число из них уволилось и, предположительно, работает с местными группами сопротивления в регионе. Мы можем ожидать от них новых неприятностей в ближайшем будущем."
nfa.451.a: "Хорошо, но не очень"

nfa.453.t: "Набег бедуинов"
nfa.453.d: "Набеги - это образ жизни бедуинов. Их преимущественно кочевой образ жизни не позволяет им поселиться где-нибудь в пригодном для жизни месте и заниматься сельским хозяйством, чтобы обеспечить себя всем необходимым. Суровый климат Сахары также мало что даёт для жизни, что только усиливает их потребность в набегах на наши поселения. Недавно группа жителей деревни из Мавритании обратилась к нам с просьбой о помощи в защите их поселения от налётчиков. Один или два раза в год бедуины выезжают из пустыни, грабят город и исчезают, как правило, с несколькими пасущимися животными, которых они забирают себе в пищу."
nfa.453.a: "Франция помогает своим"
nfa.453.b: "Они должны стать сильнее самостоятельно"

nfa.454.t: "Сгоревшая деревня"
nfa.454.d: "Один из наших патрулей на бронемашинах в восточной Мавритании наткнулся на остатки дымящейся деревни. Немногие выжившие в панике сначала пытались спрятаться от нашего подразделения, но после того, как один из наших местных солдат снял фуражку и отложил винтовку, одному из выживших удалось преодолеть свой страх и рассказать ужасную историю о верблюжьих погонщиках востока, которые нахлынули сюда, чтобы увести пленников в качестве рабов. Все, кто сопротивлялся, не слишком преуспевали в своих трудах. Другой солдат сообщает, что может разглядеть слабый след на востоке, но с юга надвигается песчаная буря..."
nfa.454.a: "За ними!"
nfa.454.b: "У нас ничего не получится"

nfa.455.t: "Затерянный в песке"
nfa.455.d: "Хотя наш отряд двигался быстро, песчаная буря продвигалась быстрее. Как только она охватила патруль, всякая надежда найти работорговцев была потеряна. Свирепый ветер и воющий песок сделали любое движение опасным, так как наши машины скорее врезались друг в друга, чем продвигались вперёд. К сожалению, несмотря на все наши усилия, они, похоже, ушли..."
nfa.455.a: "Попытка была предпринята"

nfa.456.t: "Захвачен караван рабов"
nfa.456.d: "Эта история попала в заголовки газет по всей стране! Наши храбрые солдаты столкнулись с ужасной сценой в одной из деревень, но были готовы к погоне по пустыне. Пролетев через пустошь, наперегонки со временем, когда песчаная буря неуклонно приближалась к месту их расположения, патруль в конце концов сумел найти караван, бежавший через пустыню. Орудуя, но не теряя присутствия духа, рейдеры племени жестоко сражались, но наши парни одержали верх в своей праведной борьбе! Один из рейдеров был захвачен живым и сообщил место, где он должен был встретиться с другим отрядом рейдеров, прежде чем повернуть в Сахару.\n\nПосле оказания помощи раненым из сожжённой деревни, наш патруль двинулся на север и сумел устроить засаду на второй караван. В общей сложности, более 40 рабов были спасены из плена и начали рассказывать о храбрости своих освободителей, защитивших их. Это, несомненно, принесёт доброе расположение к нашему правительству со стороны местного населения."
nfa.456.a: "Слава разрушителям цепей!"

nfa.458.t: "CGTT начинает забастовку"
nfa.458.d: "Всеобщая тунисская Конфедерация трудящихся (Confédération Générale des Travailleurs Tunisiens) была основана в 1920-х годах Мохаммедом Али Эль Хамми, известным сторонником синдикалистов за морем. Конечно, в то время мы его быстро выставили вон и объявили CGTT вне закона, но это не помешало ему существовать подпольно. Профсоюз всегда был близок к тунисским националистам из партии Дестур, и в прошлом эти две подпольные организации часто работали вместе. На этот раз они работали над разжиганием забастовки среди тунисских грузчиков и на нескольких заводах на юге Туниса и в Тунисе.\nЕсли синдикалистская пропаганда была недостаточно угрожающей, то забастовки также выдвинули на передний план слова о независимости Туниса. Конечно, это абсурд, но эти рабочие, похоже, верят в эту идею. Так или иначе, наступает время небольшой чистки среди работников доков тунисского порта, и если забастовщики не разойдутся сами, нам придётся послать армию."
nfa.458.a: ""Это первое предупреждение, возвращайтесь на работу или мы будем вынуждены применить силу...""

nfa.459.t: "Монсеф-бей, по слухам, помогает тунисским националистам"
nfa.459.d: "Наша тайная полиция подбросила на стол французского генерала-резидента в Тунисе докладную записку. В документе говорится о том, что известные тунисские националисты проникли в Бейский дворец, в котором проживает принц Монсеф-бей. Эти члены националистической партии "Дестур" не самые известные - они не Хабиб Бургиба и не Абдельазиз Таальби, - но большинство из них подозреваются в измене. Они незаметно приходят и уходят из дворца, ничего не унося с собой, но нет сомнений, что бей передаёт им важную информацию. Монсеф-бей - сын одного из предыдущих почётных монархов Тунисского протектората, Насер-бея, и внучатый племянник нынешнего правящего бея, Ахмеда II. Он всегда был заметен своей оппозицией французскому режиму и не скрывает своей симпатии к тунисским националистам.\n\nСитуация особенно тревожна, учитывая, что Монсеф является следующим в очереди наследования титула бея после Ахмеда II. Что бы он ни делал на самом деле, чтобы помочь этим террористам, нельзя терпеть противника, находящегося так близко к власти. Учитывая наше значительное военное присутствие, интервенция для "обеспечения безопасности" бея не должна встретить большого сопротивления."
nfa.459.a: "Нам придётся арестовать его, мы не можем рисковать"
nfa.459.b: "Дадим ему свободу, но проследим, чтобы он никогда не добрался до трона"

nfa.460.t: "Террористическая атака на тунисской железной дороге!"
nfa.460.d: ""Бум!", прозвучавший так, как будто коммунары только что взорвали город, разбудил многих жителей городских пригородов. Террористы заложили бомбу на железнодорожной ветке, проходящей мимо Туниса. Эта линия играет важную роль в снабжении региона, и хотя восстановление не займёт много времени, послание остаётся ясным: в случае войны террористы могут перерезать наши линии снабжения простым взрывом."
nfa.460.a: "Будь они прокляты!"

nfa.461.t: "Националистические листовки в Тунисе"
nfa.461.d: ""Мы не будем сражаться за французов! Тунисцы сражаются только за себя!"\n\nЭто было одно из предложений, написанных на листовках, которые можно было встретить в популярных районах Туниса. Похоже, что подпольная националистическая партия "Дестур" снова наводнила рабочие места и рынки своей вредной пропагандой. Мы изымем эти листовки как обычно и как можно скорее, чтобы предотвратить дальнейшее распространение этих идей."
nfa.461.a: "И мы сотвроим новую кучу пепла"

nfa.463.t: "Североафриканская звезда - вдохновляющая речь!"
nfa.463.d: "Сегодня вечером в 18: на одной из площадей Алжира начала собираться небольшая толпа. Спустя всего 20 минут толпа, заметно увеличивающаяся с каждой минутой, уже распространилась на все маленькие улочки вокруг площади, сопровождаемая бурным шумом. В центре толпы стоял молодой алжирский боевик. Несмотря на то, что ему было всего 20 лет, он обладал редко встречающимся красноречием, завораживая толпу вокруг себя, и даже самые далёкие наблюдатели были очарованы его поступью и видимой убеждённостью. Он объявил себя членом "Etoile Nord Africaine" (Североафриканская звезда), националистической алжирской партии с синдикалистскими тенденциями, основанной в Париже в 1926 году Мессали Хаджем. Боевик стоял здесь, на этой площади, и распространял слова партии, определяемые в основном лидерами и интеллектуалами этой организации, находящимися в Париже, но распространяющиеся всё больше и больше в самом Алжире. ENA выступает за две худшие из возможных идей: синдикализм и алжирский национализм. Цель партии - создать в Алжире независимую социалистическую республику, подобную Французской коммуне, и вытеснить французов с этой земли.\nПолиция не торопилась прибыть, позволив оратору говорить в течение 30 минут и, вероятно, убедить некоторых зрителей, прежде чем скрыться в городе, когда агенты, наконец, прибыли, чтобы разогнать толпу. Этот инцидент нельзя игнорировать, и к нему нельзя относиться легкомысленно. Он является показателем стратегии ENA по распространению своих идей и снабжению ими талантливого молодого поколения боевиков в Алжире, чтобы они начали борьбу за независимость в Африке при поддержке Французской коммуны. Хотя их попытки борьбы ещё далеки от завершения, это не повод для снисхождения. Мы должны позаботиться о том, чтобы не допустить повторения подобного события."
nfa.463.a: "В любом случае, речь была написана плохо"

nfa.464.t: "Уличная драка между алжирскими националистами"
nfa.464.d: "Вчера рано вечером на улицах Константины неожиданно возникли беспорядки. В полицейском отчёте говорится, что некоторые боевики партии "Аксьон Алжирин" (Алжирское действие) совершенно случайно столкнулись с членами подпольной ENA, когда те сидели в небольшом ресторане. Подробности начала драки неясны, но все версии сходятся в том, что улица превратилась в полный хаос за несколько минут, пока члены двух партий дрались, бросали стулья, столы и любые предметы, которые могли найти, оскорбляя друг друга на французском и арабском языках. Драка прекратилась, когда послышались звуки приближающейся полиции.\n\nЭта незначительная драка показывает растущую напряжённость между двумя основными алжирскими националистическими партиями. ENA - это синдикалистская партия, основанная в Париже Мессали Хаджем, запрещённая в Алжире и радикально выступающая против нынешнего французского правления. Алжирское действие, однако, легально, и его лидер Ферхат Аббас верит в ассимиляцию с Великой Францией и призывает к большей традиционной автономии. Алжирское действие основывается на идеях Французского движения, адаптируя интегрализм к алжирскому контексту.\n\nВ конечном итоге, каковы бы ни были фактические различия, хорошей новостью является то, что все они ненавидят друг друга."
nfa.464.a: "Ха, ну по крайней мере они дерутся между собой"

nfa.465.t: "Захвачен груз из Коммуны"
nfa.465.d: "Наша полиция хорошо сработала. Они были на берегу в тот самый момент, когда маленькая неприметная лодка, прибывшая из Испании, должна была высадиться в Алжире. В лодке: оружие, припасы, а также националистические и синдикалистские книги - всё это было отправлено из Коммуны и тайно переправлено через Испанию. Мы знаем, что коммунары уже много лет снабжают алжирское сопротивление, отправляя всё, что помогает делу, любыми доступными им способами. Однако сегодня этим арестом наша полиция ясно дала понять, что контрабанда не будет терпеться, и мы можем поздравить их за их усилия по сохранению единства страны."
nfa.465.a: "Как будто у нас и так мало проблем"

nfa.466.t: "Националистические алжирские книги изъяты!"
nfa.466.d: "Тайник был хорошо спрятан, в подвале здания на узкой улице европейского города Алжира. Открыв дверь подвала, можно было увидеть полный запас националистической литературы, в большинстве своём возмутительно антифранцузской, и вся она была строго запрещёна. Все книги были изъяты полицией, чтобы не позволить им снова оказать на кого-либо дурное влияние, а двое алжирцев, присутствовавших во время вмешательства, были арестованы за измену.\nДальнейшее расследование показало, что подвал принадлежал молодому пье-нуару (франкоалжирцу), живущему в этом районе и симпатизирующему националистам, который, соответственно, тоже был арестован. Эти пье-нуар, предающие свою страну, - настоящая заноза для нас, поскольку их приходится судить по французским законам и защищать соответствующим образом. Кроме того, они могут использовать свои привилегии, чтобы легко построить сеть боевиков из числа пье-нуар по городам и арендовать для организации такие места, как то, на которое мы только что совершили набег. Но это также и культурное разочарование: насколько плоха система образования, чтобы из этой молодёжи получились такие же предатели, как они?"
nfa.466.a: "Мы больше не можем доверять даже своим соотечественникам"

nfa.468.t: "Забастовка шахтеров в Сенегале!"
nfa.468.d: "В колонии Сенегал, самой "цивилизованной" из всех западноафриканских колоний, где находится порт Дакар, обычно спокойно. Напряжение между населением и колониальным правительством исключительно низкое. Именно поэтому объявление о забастовке шахтёров стало шоком для колониальных властей. Сегодня утром рабочие металлургического рудника отказались выходить на работу и остались перед шахтой. Они требовали лучших условий жизни и лучшей зарплаты, приводя в пример богатство цветной буржуазии в Дакаре, чтобы узаконить свои требования. К счастью для нас, их забастовке не последовали на других шахтах страны, и после одного дня армия была послана, чтобы позаботиться о забастовщиках. Будем надеяться, что этот единичный случай останется... единичным."
nfa.468.a: "А теперь за работу!"

nfa.469.t: "Недовольство распространяется на низшие слои населения Сенегала" 
nfa.469.d: "Сенегал, безусловно, является нашей самой динамично развивающейся колонией в Западной Африке. В крупный порт Дакара поступает добыча полезных ископаемых из сельской местности Сенегала и другие товары, доставляемые по железной дороге со всей Западной Африки. Однако эта богатая экспортная экономика опирается на глубокий разрыв между торговой буржуазией в городах, состоящей из французов, а также чернокожих "эволюэ", имеющих французское гражданство, и многочисленным рабочим классом, наиболее ярким примером которого являются грузчики Дакара и шахтёры. В действительности представители низших классов в основном работают в условиях принудительного труда, установленного колониальными властями, в основном для строительства инфраструктуры.\nТаким образом, сенегальское общество очень стратифицировано, и это то, что низшие классы, похоже, начинают осознавать. Ропот зависти и сомнений по поводу системы распространился и на сенегальский рабочий класс. Почему те, кто живёт в Дакаре, так богаты, а мы боремся за нормальную жизнь?\nЕсли Сенегал по-прежнему далёк от восстания, то за последние годы уже было подавлено несколько забастовок, и эту ситуацию необходимо держать под контролем."
nfa.469.a: "Будем надеяться, что всё это не породит синдикализм"

nfa.470.t: ""Эволюэ" поддерживают идею независимости"
nfa.470.d: "Нашим источником информации по этому вопросу является французский сотрудник колониальной администрации в Дакаре, приглашённый друзьями на обычный ужин, где вместе сидели богатые французские и чёрные "эволюэ" (эволюционировавшие) торговцы. Администратор ожидал дружеской атмосферы, ведь "эволюэ" имеют французское гражданство и обладают многими привилегиями по сравнению со своими чернокожими коллегами из низших слоёв общества, страдающими от Кодекса об индигенате. Поэтому его удивление было велико, когда он услышал, как группа "эволюэ" обсуждала, как Сенегал мог бы организовать себя после обретения независимости. Дискуссия была невероятной, "эволюэ" рассматривали возможность местного правления Сенегалом и утверждали, что французское дело их не особенно волнует! Поэтому администратор справедливо решил сообщить об увиденном в ближайший отдел секретных служб.\n\nДальнейшее расследование показало, что это не единичный случай. Похоже, что "эволюэ" так накормили французской политической культурой, что они больше не принимают то, что считают тиранией. Большинство из них, похоже, предпочитают местное сенегальское республиканское правление, чем подчиняться французам и участвовать в их войнах. Считается, что Коммуна также активно воздействует, контрабандой поставляя националистические книги этой культурной элите в Дакаре... В любом случае, урок этой истории заключается в том, что некоторые из "эволюэ" могут невероятным образом вернуться, чтобы искусать руку, которая их кормила."
nfa.470.a: "Такой тип мышления не подходит для предположительно эволюционировавшего человека"

nfa.476.t: "Пророк из Ирибы"
nfa.476.d: "В Ирибе, небольшом городе в Чаде, один человек начал называть себя новым пророком. Сначала он призывал местных жителей убивать свой скот, чтобы предотвратить его превращение в львов, пантер и стервятников. Затем он сказал им, что они должны перестать платить налоги и выбросить свои французские деньги. Наконец, он объявил, что белые покинут страну: губернатор близлежащего города Бильтине уже изгнан местными жителями, и что их долг - убить всех оставшихся белых, чтобы они могли наконец жить свободно. Чтобы помочь им выполнить эту миссию Аллаха, мёртвые даже оживут и заполонят французские гарнизоны. Не то чтобы им было чего бояться: по словам "пророка", пушки французов теперь стреляют лишь водой.\n\nМало кто был по-настоящему убеждён, но для разгорающегося недовольства народов Чада нужна была лишь малейшая искра: под руководством сумасшедшего вспыхнуло небольшое восстание, возвращавшийся патруль был настигнут и уничтожен, и вскоре местный гарнизон оказался в осаде. Порядок был быстро восстановлен, а безумец публично казнён, но вся эта странная история служит предупреждением: ситуация вдали от Алжира более чем нестабильна."
nfa.476.a: "По крайней мере, теперь они знают, что наше оружие по-прежнему стреляет пулями"

nfa.477.t: "Столкновение с туарегами"
nfa.477.d: "Война, которую вели против туарегов в Нигере в 1910-х годах, была успешной, но привела к другим, не ожидаемым проблемам. Туареги, будучи вытесненными с некоторых обычных кочевых земель, были вынуждены иногда жить в более негостеприимных регионах. Там, не имея возможности полагаться на скотоводство, как они обычно делают, им пришлось проявить больше изобретательности. Это и стало причиной их нападения сегодня утром на нигерийскую деревню, расположенную недалеко от пустыни, но достаточно плодородную, чтобы обеспечить себя фермами и запасами. Небольшой отряд туарегов прибыл на рассвете, чтобы разграбить фермы и украсть запасы продовольствия, но они не ожидали присутствия небольшого французского патруля, отдыхавшего в деревне. Присутствие французов не предусматривалось, и оно состояло всего из нескольких солдат, сопровождавших колониального офицера, однако этого было достаточно, чтобы попытаться остановить туарегов. В результате нескольких выстрелов одна из лошадей упала, и один из туарегов свалился на голову. Другой туарег был ранен в живот, а французский солдат получил тяжёлое ранение, прежде чем отряд туарегов обратился в бегство и покинул деревню. Французские солдаты смогли похвалить себя, прежде чем отправиться на помощь своему раненому другу, однако деревне пришлось восстанавливаться самостоятельно."
nfa.477.a: "Это послужит вам уроком!"

nfa.478.t: "Убийство в Чаде!"
nfa.478.d: "Тяжёлые новости поступили в колониальную штаб-квартиру Чада в Абеше. Сегодня утром было совершено нападение на другого французского чиновника, который позже скончался в больнице. Такие убийства французов происходят довольно часто в знак протеста против колониального правления, которое жестоко навязывает свои решения в недавно завоёванном регионе Чада. Расследование в регионе, где население не склонно к сотрудничеству, всегда проходит тяжёло, и, скорее всего, как всегда, мы никогда не найдём убийцу."
nfa.478.a: "Мы можем лишь молиться за его душу"

nfa.479.t: "Нападение на патруль в Нигере"
nfa.479.d: "Мы довольно часто посылаем патрули через север Нигера, чтобы обеспечить наше превосходство на этих землях. Поскольку у нас нет там постоянных баз, с которых мы могли бы установить свой контроль, мы вынуждены прибегать к таким регулярным патрулям. Обычно патрули проходят без происшествий, но в этот раз всё было иначе. Наши солдаты были внезапно атакованы полным составом туарегов, вооружённых и решительных, они укрывались на рельефе, ожидая, пока патруль подойдёт поближе, прежде чем броситься на него с кавалерией. Первые панические выстрелы патруля заставили несколько лошадей упасть, однако вскоре начали падать и французские лошади, так как другая группа туарегов, спрятавшаяся в дюнах, начала стрелять с другого угла. Совершенно беспомощные и удивлённые, солдаты падали направо и налево под пулями и клинками туарегов, пока оставшиеся в живых не начали беспорядочно отступать. Одному из выживших удалось вернуться на ближайшую колониальную заставу и рассказать эту историю.\n\nНападение возмутительно, но мы совершенно бессильны наказать их, если только не направим на поиски в пустыню целую армию. Нам придётся наказать тех, кто находится ближе к нам, которые, скорее всего, всё равно являются пособниками туарегов..."
nfa.479.a: "Возмутительно!"

