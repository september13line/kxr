#Post Reclamation Ideas
NFA_lingering_tension: "Сохраняющееся напряжение"
NFA_lingering_tension_desc: "Франция и Германия, возможно, добились больших успехов на пути к миру, но соперничество между двумя странами всё ещё очень сильно. Войны, возможно, и удалось избежать, но для установления мира потребуется гораздо больше."
NFA_peace_in_our_time: "Мир в наши дни"
NFA_peace_in_our_time_desc: "После того, как Франция и Германия официально оформили Договор о невмешательстве, начинается новая эра сотрудничества. Между двумя странами всё ещё существуют бесчисленные разногласия, которые ещё предстоит урегулировать, но ещё одной ужасной войны удалось избежать, и обе страны взяли на себя обязательства по мирному будущему."
NFA_lost_provinces: "Потерянные провинции"
NFA_lost_provinces_desc: "Мы никогда не должны забывать о двух потерянных провинциях Эльзас и Лотарингия, которые с 1870 года находятся под немецким сапогом. Их освобождение - наше величайшее дело, и стоит заплатить любую цену, чтобы Франция снова стала по-настоящему единой."
NFA_franco_german_trade: "Франко-германская торговля"
NFA_franco_german_trade_desc: "В то время как франко-германские отношения медленно, но верно теплеют, между двумя странами было заключено новое торговое соглашение с огромной экономической выгодой для обеих сторон."
NFA_french_friendship: "Дружба с Францией"
NFA_french_friendship_desc: "Наши союзники во Франции укрепили свои связи с нами, заключив новые торговые сделки и военные соглашения."
NFA_diplomatic_prestige: "Франция на мировой арене"
NFA_diplomatic_prestige_desc: "Пережив экономический подъём и укрепив связи со своими союзниками, Франция вновь стала великой державой, которую уважают как друзья, так и враги, и силой, с которой нужно считаться."
NFA_army_of_liberation: "Армия освобождения"
NFA_army_of_liberation_desc: "Триумф освобождения Франции, наряду с нашими недавними военными реформами, делает французскую армию одной из самых престижных и вызывающих восхищение вооружённых сил мира."
NFA_boom_years: "Годы бурного роста"
NFA_boom_years_desc: "Сейчас, когда война и реконструкция остались позади, экономика страны встала на ноги, а постоянные усилия правительства привели к новому экономическому буму, поскольку Франция становится чрезвычайно прибыльной страной для торговли и бизнеса."
NFA_global_trade_deals: "Международные торговые сделки"
NFA_global_trade_deals_desc: "Французское правительство начало заключать торговые сделки по всему миру, чтобы оживить свою экономику и завести новых друзей на мировой арене."
NFA_urban_resurgence: "Возрождение городов"
NFA_urban_resurgence_desc: "Новые усилия по восстановлению городской промышленности и улучшению качества жизни в городских районах приносят свои плоды, поскольку производительность растёт, а рынок набирает обороты."
NFA_german_garrison: "Немецкие гарнизоны"
NFA_german_garrison_desc: "В обмен на возвращение французских территорий, захваченных после войны, мы должны были позволить Германии содержать гарнизоны вокруг Франции в стратегических местах. Они являются символом продолжающихся крупных уступок, которые мы должны делать иностранным Державам, и могут представлять для нас серьёзную угрозу, если разовьются военные действия с Германией."
NFA_german_concessions: "Экономические уступки немцам"
NFA_german_concessions_desc: "В обмен на возвращение французских территорий, захваченных после войны, мы должны были позволить Германии сохранить различные экономические уступки по всей Франции, через владение французскими предприятиями, доступ к французским ресурсам и выгодные торговые сделки. Конечно, это глубоко возмущает французский народ, который рассматривает это как свидетельство иностранного контроля."
NFA_property_committees: "Местные комитеты по собственности"
NFA_property_committees_desc: "Стремясь справедливо урегулировать имущественные споры, возникшие между местными жителями и возвращающимися изгнанниками, французское правительство создало местные комитеты с представительством обеих сторон, которые могут выносить решения о правах собственности."
NFA_postwar_devastation_1: "Послевоенная разруха"
NFA_postwar_devastation_1_desc: "Война за освобождение Франции была долгой и жестокой, и её последствия превратили страну в руины, а нехватка продовольствия, голод, преступность и нищета стали фактами жизни миллионов. Для решения этой проблемы потребуются серьёзные усилия."
NFA_postwar_devastation_3: "Медленное восстановление"
NFA_postwar_devastation_3_desc: "Медленно, но верно экономика начинает стабилизироваться, работа постепенно возвращается, и худшая из проблем с нехваткой продовольствия осталась позади. Однако потребуются гораздо более продолжительные усилия для обеспечения того, чтобы ужасающая нищета действительно отступила."
NFA_postwar_devastation_4: "Экономическая стабилизация"
NFA_postwar_devastation_4_desc: "Благодаря продолжающимся усилиям правительства и постоянным программам помощи, наряду с увеличением инвестиций со стороны союзников Франции, ужасы разрухи, последовавшие сразу за освобождением, наконец-то остались в прошлом, а восстановление страны создало огромное количество рабочих мест и придало энергии экономике."
NFA_administrative_chaos_1: "Административный хаос"
NFA_administrative_chaos_1_desc: "Переезд центрального правительства из Алжира в [NFA.Capital.getName] вызвало хаос в администрации, и правительству пришлось перестраивать государственный аппарат. Тем временем мы сталкиваемся с большим социальным беспорядком, который всё больше эксплуатируется пережитками социализма. Стабилизация политической обстановки будет непростой задачей."
NFA_administrative_chaos_2: "Перегруженная администрация"
NFA_administrative_chaos_2_desc: "Постепенно администрация начала адаптироваться к новым условиям, а худшие проявления неэффективности и политического хаоса остались позади. В то же время, однако, многое ещё предстоит сделать для того, чтобы обеспечить политическую стабильность нации и её принятие народом."
NFA_administrative_chaos_3: "Политическая стабилизация"
NFA_administrative_chaos_3_desc: "Непрерывные усилия и течение времени привели к тому, что бюрократия в значительной степени привыкла к управлению метрополией, а постоянные усилия по охране порядка привели к тому, что социальные беспорядки в значительной степени исчезли, поскольку наше правительство, пусть иногда и неохотно, принимается населением."
NFA_syndie_resistance_1: "Сильное социалистическое сопротивление"
NFA_syndie_resistance_2: "Умеренное социалистическое сопротивление"
NFA_syndie_resistance_3: "Затухающее социалистическое сопротивление"

NFA_GER_eco_reparations_idea: "Военные репарации"
GER_NFA_eco_reparations_idea: "Военные репарации"
NFA_Arms_Treaty_idea: "Лионский конгресс - Договор о вооружении"
NFA_Arms_Treaty_Harsh_idea: "Лионский конгресс - Договор о вооружении"

FRP_Arms_Treaty_idea: "Немецкий надзор"
FRP_Arms_Treaty_idea_desc: "В третий раз за 70 лет мы стали свидетелями поражения перед лицом немецкого оружия. Одержав победу над нами, они наложили большие ограничения на нашу индустриализацию и численность вооружённых сил, которые мы можем содержать."
GER_FRP_occupation_cost_idea: "Оккупация Франции"
GER_FRP_occupation_cost_idea_desc: "Без достижения какого-либо соглашения с националистами в Лионе мы должны сохранить наши гарнизоны в тех частях Франции, которые мы оккупируем. Хотя нашим войскам может быть неприятно оставаться во Франции, нельзя допустить, чтобы французы снова восстали!"

NFA_nationwide_martial_law: "Военное положение в стране"
NFA_nationwide_martial_law_desc: "Хотя военное положение, объявленное в 1936 году, официально так и не было отменено, оно стало слишком легко соблюдаться, особенно среди белых французов и более доверенных туземцев. Учитывая, что ситуация на недавно освобожденных территориях метрополии по-прежнему нестабильна и хаотична, мы должны восстановить нашу приверженность национальной безопасности и обеспечить правильное обращение с предателями."
NFA_veteran_favouritism: "Фаворитизм для ветеранов"
NFA_veteran_favouritism_desc: "Нет части общества, более заслуживающей уважения и благодарности нации, чем герои, которые рисковали своими жизнями ради освобождения Франции. Ветераны Освободительной кампании, особенно кадровые солдаты, являются одними из самых преданных сторонников Петена, и восхваление героизма простых солдат неизбежно легитимизирует наше военное правительство. Расширенная программа военных льгот и пропаганда, направленная на то, чтобы представить ветеранов как величайших героев Франции, во многом укрепят наши позиции."
NFA_empowered_executive: "Расширенные полномочия руководителя"
NFA_empowered_executive_desc: "Слишком долго сохраняющееся влияние гражданских политиков и парламентского истеблишмента разделяло нацию и подрывало её истинных лидеров - военных. Только президент, которому предоставлена свобода действий для защиты интересов нации, каким Петен должен был быть много лет назад, может по-настоящему служить народу. Поэтому мы должны устранить влияние либеральных политиков и протолкнуть новое законодательство, чтобы дать де Голлю больше прерогатив для дальнейшего руководства французской нацией."
NFA_centralised_economy: "Централизованная экономика"
NFA_centralised_economy_desc: "Центральная исполнительная власть необходима не только для обеспечения стабильности и порядка, но и для защиты интересов народа, не в последнюю очередь в финансовых делах. Необходима плановая экономика, регулируемая из [NFA.Capital.GetName]а для коллективного блага, с рынком, сдерживаемым и вынужденным служить интересам общества, для обеспечения сотрудничества между классами."
NFA_ideal_of_joan_of_arc: "Культурные идеалы"
NFA_ideal_of_joan_of_arc_desc: "Святая Жанна д'Арк, крестьянская девушка, которая благородно встала на защиту нации во время Столетней войны, является идеалом, к которому должен стремиться французский народ. Благочестивый, патриотичный и доблестный, каждый гражданин должен стремиться подражать её добродетелям. Новые образовательные и культурные программы обеспечат, чтобы эти принципы заняли центральное место в нашей культуре."
NFA_naval_dominance: "Военно-морское господство"
NFA_naval_dominance_desc: "Именно героизм военно-морского флота сделал возможным Освобождение, и они были единственной частью вооружённых сил, которая никогда не терпела поражения в Великой войне. Из этого следует, что военно-морскому флоту следует предоставить особые полномочия по сравнению с другими подразделениями вооружённых сил и что они должны доминировать во французском правительстве."
NFA_naval_propaganda: "Национальное бюро пропаганды"
NFA_naval_propaganda_desc: "Адмирал Дарлан понимает, что крайне важно поддерживать лояльность людей, сохраняя контроль над информацией, которую они потребляют. Крайне важно, чтобы повествования в средствах массовой информации были последовательными, связными и, прежде всего, благоприятными по отношению к правительству и президенту. Более прямое участие государства в пропаганде и более активное вмешательство в средства массовой информации навсегда предотвратят подрывную деятельность."
NFA_market_relations: "Экономика свободного рынка"
NFA_market_relations_desc: "Одним из величайших пороков Коммуны была коллективизация сельского хозяйства и промышленности, которая требовала кражи ферм и фабрик у их законных владельцев и почти неизменно приводила к ужасающей неэффективности. Какими бы ни были краткосрочные последствия, отмена этой катастрофической политики жизненно важна для будущего Франции."
NFA_civilianisation: "Цивилизованность"
NFA_civilianisation_desc: "Поскольку наши последние шаги вернули лояльность гражданских политиков и более либеральной части населения, мы должны использовать эту вновь обретённую поддержку и восстановить гражданское участие в управлении страной. Способные политики и промышленники займут важные государственные посты, а военные останутся под контролем, направляя нацию для обеспечения стабильности."
NFA_revolving_door: "Вращающаяся дверь"
NFA_revolving_door_desc: "Поскольку мы ещё больше укрепляем наши связи с гражданской политикой и промышленностью, мы должны обеспечить существование "вращающейся двери" между военными, бизнесом и политикой, с лояльными и способными людьми, перемещающимися между этими тремя сферами общественной жизни, чтобы обеспечить одинаковую компетентность и лояльность между всеми тремя, и ещё больше укрепить наше влияние в обществе."
NFA_republican_caesar: "Республиканский Цезарь"
NFA_republican_caesar_desc: "Точно так же, как сильное руководство и бесстрашная харизма Цезаря были последней надеждой Римской Республики до его трагического убийства, лидерство и харизма маршала Петена - единственное, что позволило ценностям и идеалам Французской Республики продолжать жить, одерживая победу как над закоренелыми реакционерами, так и над социалистическими предателями. Новая пропагандистская кампания обеспечит, чтобы народ знал об этом и продолжал вдохновляться героизмом Петена."
NFA_military_state: "Военное Государство"
NFA_military_state_desc: "Именно военные, и только военные, освободили эту нацию от красных тиранов. Их стратегии, их приверженность, их жертвы и, что особенно важно, их руководство французской нацией через хунту - вот что сделало Освобождение вообще возможным. Ни мы, ни французский народ никогда не должны забывать об этом, и очень важно, чтобы военные продолжали составлять костяк правительства."
NFA_moral_order: "Моральный порядок"
NFA_moral_order_desc: "Центральное место в идеологии Национальной революции занимает традиционалистский идеал французской католической культуры, основанный на сельском хозяйстве и нравственном обществе. Именно этот идеал правительство Петена должно теперь воплотить в жизнь в освобождённой метрополии, поскольку хунта взяла на себя обязательство восстановить традиционные моральные ценности. Новые образовательные и культурные программы воплотят этот идеал в реальность."
NFA_new_intervention: "Новый экономический интервенционизм"
NFA_new_intervention_desc: "Хотя мы глубоко благодарны за поддержку, которую хунта получила от тех, кто занимался бизнесом до Освобождения, мы не должны забегать вперёд в восстановлении неконтролируемого капитализма или безответственной деловой практики. Рынок должен знать своё место и нести ответственность за выполнение своего социального долга по обеспечению простого человека с помощью новой программы ответственного государственного вмешательства."
NFA_agrarian_paternalism: "Аграрный патернализм"
NFA_agrarian_paternalism_desc: "Стремясь содействовать возрождению морального порядка, мы должны также способствовать возрождению условий, из которых этот моральный порядок возник: стабильной и благочестивой сельской местности, преданной тяжёлому труду и вере и уверенной в своём доверии правительству. Новая государственная программа сделает всё возможное, чтобы побудить добропорядочных французов переехать в сельскую местность и вернуться к аграрному образу жизни своих предков."

NFA_weygand_idea: "По следам Петена"
NFA_isorni_idea: "Развитие республиканской концепции"
NFA_labarthete_idea: "Развитие национальной революции"

NFA_maurrasian_doctrinal_cohesion: "Моррасисткая доктринальная сплоченность"
NFA_maurrasian_doctrinal_cohesion_desc: "Переезд из Парижа в Алжир в сочетании с потрясением от быстрой децентрализации одновременно с более масштабными политическими изменениями едва не подорвали правительство Морраса. Однако лояльность союзников A.F в вооружённых силах, особенно генерала де Отеклока, и решительное мужество наших сторонников гарантировали, что справедливое и доблестное руководство, предлагаемое A.F, будет продолжаться и вернёт Франции статус великой нации, которой она всегда должна была быть."
NFA_decentralised_reconstruction: "Децентрализованная реконструкция"
NFA_decentralised_reconstruction_desc: "Теперь, когда шок от наших первоначальных мер по децентрализации управления прошёл, мы можем ещё больше укрепить местную власть, позволив лояльным региональным правительствам, сформированным местными сторонниками Морраса и при полной поддержке Короны, управлять послевоенным восстановлением, как социальным, так и экономическим, на своих собственных условиях. Эта мера обеспечит воплощение в жизнь наших давних принципов и гарантирует, что каждый регион Франции сможет перестроить себя так, как ему удобно."
NFA_regional_autonomy: "Локалистское Государство"
NFA_regional_autonomy_desc: "То, что поколения декадентствующих республиканцев называли "Древним режимом", на самом деле было ключом к надёжному управлению: каждая провинция Королевства в пределах своих границ могла пользоваться защитой и руководством Короны, в то же время управляя собой с высокой степенью автономии через свой собственный парламент, осознавая местные потребности, но в то же время преданный Короне и национальным интересам. Восстановив эти парламенты, мы намного приблизимся к восстановлению старой, истинной Франции."

NFA_orth_maurras_idea: "Продолжая наследие Морраса"
NFA_le_pen_idea: "Новое видение Франции"
NFA_boutang_idea: "Нео-Моррассизм на практике"

NFA_heroic_idealism: "Героический идеализм"
NFA_heroic_idealism_desc: "Только правительство, приверженное действию и идеализму, под принципиальным и динамичным руководством, может быть праведным правительством, и такое праведное правительство - это то, что мы можем сейчас построить. Чтобы Делонкль и его окружение смогли восстановить Францию и её общество, они должны взять на себя абсолютную власть во всей стране, отбросив как прерогативы короля, так и слабые попытки Морраса создать баланс сил путём децентрализации. Франция будет единой нацией, сильной и объединённой под руководством своего вождя."
NFA_revolutionary_nationalism: "Революционный национализм"
NFA_revolutionary_nationalism_desc: "Хотя традиционалистские принципы A.F были достойны восхищения, Моррас никогда не заходил достаточно далеко в своей оценке причин сегодняшнего упадка, принимая рационализм и философию Просвещения. Только настоящая революция во Франции, националистическая и народная революция против всех развращающих принципов мысли Просвещения и дегенеративной культуры, может вернуть Францию к подлинному традиционализму. Правительство Делонкля должно устранить все барьеры на пути к такой революции."
NFA_cagoulard_intelligence: "Лояльная разведка"
NFA_cagoulard_intelligence_desc: "Многие из тех, кто входит в ближайшее окружение Делонкля, и многие из его союзников за его пределами, происходят из разведывательных служб, учреждений, более чем привычных к теневым заговорам и преданных антисоциализму. Таким образом, крайне важно, чтобы мы ещё больше укрепили эти союзы, предоставив союзникам Делонкля, таким как Лустано-Лакау, высшие должности в разведывательных службах и направив к Кагулярам как можно больше оперативников."
NFA_cagoulard_capitalism: "Кагулярный капитализм"
NFA_cagoulard_capitalism_desc: "Те капиталисты, которых можно привлечь к нашему делу, уже привлечены, многие теперь посвящены в Орден, а с теми, кто оказался более стойким, поступили так, как они того заслуживают. Таким образом, нашим лояльным промышленникам и новаторам теперь может быть предоставлена свобода действий, чтобы вести французскую экономику в будущее, а Кагуляры готовы защитить их от мятежных рабочих движений и использовать их таланты на благо нации."
NFA_new_centralisation: "Новая централизация"
NFA_new_centralisation_desc: "Король всё ещё, по крайней мере номинально, сохраняет широкие полномочия, которые он получил при правительстве Морраса, даже если Моррас дал ему такие полномочия только для того, чтобы узаконить свои собственные действия. Тем не менее, было бы серьёзной ошибкой слишком поспешно лишать Корону этих прерогатив, когда де Голль может использовать эти особые полномочия, осуществляемые через институт Короны, для укрепления французского государства и дальнейшей централизации его вокруг своего собственного правления."
NFA_new_liberal_government: "Либеральное пробуждение"
NFA_new_liberal_government_desc: "Де Жувенеля, несмотря на то, что по своей сути является либералом, всегда привлекали "новые" и радикальные элементы политической мысли, что подогревало его интерес к футуризму, и он также не скрывает влияния, которое как левые, так и правые радикалы оказали на его мышление. Теперь он обещает французскому народу действительно новую политику, в которой общество может функционировать в гармонии, через подлинно представительную демократию и либеральную экономику, предоставляя каждому гражданину пространство, необходимое для инноваций и подъёма на вершину."
NFA_a_responsible_market: "Ответственный капитализм"
NFA_a_responsible_market_desc: "Каковы бы ни были убеждения наиболее радикальных представителей формирующейся школы мысли свободного рынка во Франции, мы не должны увлекаться нашей программой экономической либерализации и не должны забывать, к чему приводит чрезмерно небрежное отношение к экономике. Государство должно поддерживать тесный контакт с направлением экономики, даже если оно редко вмешивается, и важно убедиться, что обычные люди по-прежнему достаточно обеспечены."
NFA_gaullist_dominance: "Господство голлистов"
NFA_gaullist_dominance_desc: "Мало кого удивили результаты выборов, которые показали явную победу Шарля де Голля и его Национального Королевского объединения. Де Голль теперь обладает подлинной легитимностью впервые после своего переворота и получил чёткий мандат от народа неуклонно исправлять ошибки правительства Морраса, одновременно стабилизируя Королевство и работая над экономическим процветанием для всех."

