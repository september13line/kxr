nfa.1.d: "Третья республика пала так же, как и возникла: потерпев поражение от немецкого оружия и столкнувшись с социалистическими беспорядками. Когда Гражданская война, последовавшая за революцией коммунаров 1920 года, в конце концов подошла к концу, правительство предпочло изгнание вместо капитуляции. Отступив в Марсель, они вместе с французским флотом направились в Алжир, надеясь, что эта временная ситуация скоро разрешится, поскольку вновь созданная Федерация коммун Франции, несомненно, либо быстро распадется сама по себе, либо будет подавлена бошами (немцами). Ни того, ни другого не произошло, и вместо этого был заключён мирный договор между Германской империей и Коммуной, в котором практически ничего не говорилось об изгнанном правительстве. Коммуна была признана преемницей Французской республики большей частью недавно присоединившегося к Германии мира, в то время как изгнанники по-прежнему рассматривались как законное правительство теми, кто сражался бок о бок с ними в Вельткриге. Но беженцы не поддались на уговоры: они вновь заявили о себе как о законном правительстве всей Франции и её империи и о своей приверженности Антанте, готовясь к любой возможности нанести удар.\n\nОднако последствия изгнания оказались крайне нестабильными. Когда остатки парламента и основных партий были повергнуты в хаос поражением и изгнанием, великий полководец Фердинанд Фош захватил власть в результате бескровного путча, правя во главе плохо прикрытой хунты до своей смерти в 1929 году. Его место с легкостью занял его товарищ по войне, Филипп Петен, Лев Вердена. Правление Петена до сих пор воспринималось как менее автократическое, чем у его предшественника, поскольку маршал готов делегировать полномочия Ассамблее и гражданским политикам, когда это необходимо, и предпочитает сотрудничать с правоцентристскими партиями, а также с корпоратистским Круа-де-Фе. Тем не менее, он один является лидером Франции, а конституция остаётся приостановленной и игнорируемой, при этом военные продолжают доминировать как в политике, так и в экономике, а парламент часто остаётся в стороне. Однако премьер-министр Петена, генерал Морис Жанен, имеет менее чем достойный восхищения послужной список некомпетентности, и его многочисленные промахи могут вскоре настигнуть его и его правительство..."
nfa.1.a: "Будь прокляты, эти проклятые коммунары!"

nfa.2.t: "Положение Французской Республики - Политическая ситуация"
nfa.2.d: "Обстоятельства революции и изгнания убедили маршала Петена и значительную часть населения, что только динамичное и авторитарное правление может спасти Францию, по крайней мере, до освобождения метрополии. Однако как крайне правые роялисты, так и либералы все больше недовольны режимом и постепенно начинают стремиться к переменам. Этому не способствует очевидная некомпетентность премьер-министра Мориса Жанена, который уже подвергал правительство опасности своими промахами раньше и вполне может сделать это снова. Даже союзники Петена в Круа-де-Фе и FR начинают терять терпение из-за политической стагнации, а корпоратистам де ля Рока всё больше мешает внутренняя фракционность, что делает их едва ли теми союзниками, которыми они когда-то были.\n\nПроще говоря, хунта медленно, но верно теряет политический авторитет и сейчас в основном держится на престиже Петена. Хунта, однако, предприняла несколько попыток восстановить свою власть, например, временно переименовала Французскую Республику во "Французское национальное Государство" Понятие "Государство" утверждало временную приостановку полной демократии, а понятие "национальное" утверждало себя как единственное государство, действительно представляющее французский народ, в отличие от универсалистского и интернационалистского характера правительства коммунаров."
nfa.2.a: "Мы можем доверять Льву!"

nfa.3.t: "Ситуация во Французской Республике - Растущая озабоченность"
nfa.3.d: "Как будто этого недостатка гражданской поддержки было недостаточно, доверие к маршалу начинает ослабевать в армии - опоре режима. Фаворитизм Петена по отношению к своим протеже поставил многих на ключевые посты, и хотя они, безусловно, компетентны, многие офицеры остаются позади, в то время как другие беспокоятся, что то, что Петен окружает себя сторонниками может способствовать разложению доктрины. Внутри его окружения все чаще разгораются дебаты между генералом де Голлем и адмиралом Дарланом, чьи предложения по освобождению резко отличаются, в том, как военные должны готовиться к освобождению метрополии.\n\nОднако самая важная проблема, стоящая перед нацией, - это просто её положение в изгнании. Хотя в Алжире, официально присоединённом к Франции в качестве заморского департамента в конце 19 века, изгнанники и "черноногие" поселенцы составляют значительную часть населения, в некоторых крупных городах даже составляют большинство, в целом европейцы по-прежнему составляют небольшое меньшинство, правящее миллионами коренных жителей, которые, несмотря на то, что считаются французами, по сути, являются гражданами второго сорта, облагаются большими налогами и принудительным трудом, а управление из Алжира осуществляется местной элитой и армией. После поражения в Вельткриге колониальная ситуация нестабильна: беспорядки безжалостно подавляются, недавний голод плохо контролировался, а синдикалистские и панарабские агенты распространяют пропаганду против колониальных властей. Однако большинство традиционных элит коренного населения по-прежнему лояльны Франции, и существует растущий класс получивших французское образование коренных жителей и ветеранов войны, которые, несмотря на желание провести реформы, остаются лояльными. Но ясно одно: если правительство проявит беспечность, неизбежно произойдут дальнейшие беспорядки и, возможно, даже восстания.\n\n§RБудьте осторожны! Неспособность удержать сопротивление в ненациональных африканских провинциях на уровне менее 60 приведёт к восстаниям.§!"
nfa.3.a: "Я уверен, что всё будет хорошо!"

nfa.4.t: "Смерть друга"
nfa.4.d: "Его Величество Георг V, Милостью Божьей, Соединённого Королевства Великобритании и Ирландии и Британских владений за морями, Король, защитник веры, Император Индии, друг Франции, наш великий союзник во время Великой войны и после нашего изгнания, а также личный друг маршала Петена с тех пор, как они встретились на полях сражений два десятилетия назад, скончался сегодня в возрасте 70 лет. Хотя, к сожалению, ситуация дома напряженная, учитывая масштаб события, для Антанты важно, чтобы Лев присутствовал на похоронах Георга V и коронации его сына Эдуарда, и более лично для Петена важно оплакать друга и союзника, который, как и он, руководил изгнанием своего народа после кровавых революций на родине, и, как и он, был искренне предан идее однажды вернуться и вернуть то, что принадлежит им по праву. И вот маршал Петен отправился в специальный трансатлантический перелёт, готовый почтить память друга и отпраздновать новую эру англо-французской дружбы."
nfa.4.a: "Король мёртв, да здравствует Король!"

nfa.5.t: "Лев в Канаде"
nfa.5.d: "После шестидесятичасового трансатлантического перелета маршал Петен прибыл в Оттаву, где его приветствовали премьер-министр Маккензи Кинг и большая толпа канадцев, в основном квебекцев, которые рассматривают этот государственный визит как возобновление англо-французского сотрудничества. Затем они поехали в Виндзор, где покойный Король-Император Георг просил похоронить его. После грандиозной и эмоциональной церемонии, на которой Петен наконец смог попрощаться с личным другом и союзником, он отправился в турне по Онтарио и Квебеку, на протяжении всего пути его приветствовали как друга империи, а затем он встретился с королём Эдуардом VIII. В соответствии с заранее спланированным ходом двое мужчин пожали друг другу руки перед представителями средств массовой информации всего мира, и новый Король заявил, что независимо от того, какая борьба ждёт их в будущем, французский и британский народы всегда будут сражаться бок о бок в этом великом крестовом походе против синдикалистской угрозы. Позже двое мужчин провели приватную беседу, обсудив текущие проблемы, стоящие перед Антантой, политику, которую оба мужчины планировали проводить, а также неизбежную перспективу войны. Взаимная бессмертная приверженность обеих наций друг другу была, конечно, возобновлена, что свидетельствовало о ещё более прочных связях внутри Антанты."
nfa.5.a: "Пора возвращаться домой"

committed_to_return_home: "Твёрдо решили вернуться домой"

natfra.6.t: "Убийство в Касбе"
natfra.6.d: "Шокирующая новость дошла сегодня до народа. Прошлой ночью отставной генерал Анри Мордак был найден мёртвым в Касбе, получив несколько ножевых ранений и оставшись истекать кровью в канаве. Мордак сделал блестящую карьеру во время Великой войны, успешно удержав город Аррас от немцев в 1914 году и став очень влиятельным в правительстве Клемансо. Однако с падением правительства Клемансо в разгар революции и переворота Фоша его политическая карьера рухнула. Вскоре последовала его военная карьера, и генеральный штаб всё более настороженно относился к его неортодоксальным теориям. Тем не менее, к моменту своей смерти он стал плодовитым писателем, а его яростная защита Клемансо сделала его заметной фигурой среди либералов.\nУже сейчас правая пресса, в частности газета "Le Flambeau", связанная с Круа-де-Фе, и, конечно же, Аксьон Франсез, указывают пальцем на местных жителей, евреев, социалистов и всех, кто находится между ними. Примечательно, что этим делом занялся Жозеф Дарнан. Это первый крупный скандал, разразившийся с тех пор, как он вышел из партии Круа-де-Фе, и он явно хочет добиться успеха, призывая в резких и ясных выражениях к подавлению алжирских националистов.\nМногие в правительстве Петена, даже если у них нет такой же истерии, также сейчас призывают к расследованию, сосредоточенному на арабских организациях в Касбе и возможном вмешательстве социалистов, просто и убедительно утверждая, что эти группы, вероятно, стояли за смертью старого генерала. Однако некоторые утверждают, что мы пока не можем указать пальцем на какую-либо конкретную группу, и необходимо гораздо более широкое расследование. Кабинет Жанена до сих пор не смог прийти к какому-либо решению, а сам премьер кажется опасно безразличным. Таким образом, дело дошло до самого Петена, который теперь должен принять решение."
natfra.6.a: "Очевидно, что за этим стояли арабы, давайте очистим Касбу."
natfra.6.b: "Мы не можем знать наверняка: может быть, нам следует копнуть глубже..."

natfra.7.t: "Виновники"
natfra.7.d: "После нескольких недель расследования, которому лояльно помогали многочисленные белые граждане, присутствовавшие в то время в Касбе, стало ясно, вне всяких сомнений, что в убийстве Мордака виноваты алжирские националисты. Хотя конкретный убийца ещё не найден, а те, кого мы задержали, показали себя особенно стойкими на допросах, всем причастным совершенно ясно, что ответственность за это несут ячейки социалистической и алжирской националистической ENA и связанные с ней группы.\nТаким образом, правительство решило отдать приказ о новых репрессиях против националистов и групп коренного населения по всему Алжиру и западноафриканским колониям, чтобы подобное не повторилось. Тем временем Жозеф Дарнан, чей родной племянник помогал полиции во время расследования, вышел из своего первого серьёзного политического испытания сильнее, чем когда-либо."
natfra.7.a: "Я хочу, чтобы все эти арабы оказались за решеткой до захода солнца!"

natfra.8.t: "Неожиданный арест"
natfra.8.d: "Сегодня новость, промелькнувшая на первых полосах газет, поразила многих. Вина убийц Анри Мордака была чётко доказана, и они были арестованы. Однако они далеко не те арабы, евреи или леваки, которых обвиняли Моррас и Дарнан. Скорее всего, виновные - внешне респектабельные белые граждане, и среди них, что особенно важно, Генри Шарбонно, родной племянник Жозефа Дарнана и бывший член Аксьон Франсез, который ещё больше сместился вправо и присоединился к более маргинальным лигам. Эта связь с убийством сильно смутила Дарнана и вызвала большие подозрения. Очевидно, что обстоятельства и мотивы смерти Мордака должны быть изучены ещё глубже."
natfra.8.a: "Это кажется неправильным..."

natfra.9.t: "Кагуляры"
natfra.9.d: "После тщательного расследования теперь стала ясна вся шокирующая правда о смерти Мордака.\nВетеран военно-морского флота и инженер Эжен Делонкль, который сначала поддерживал A.F, а затем покинул его из-за разочарования нежеланием Морраса насильственно захватить власть, создал глубоко законспирированную и обширную террористическую организацию, до сих пор находящуюся в полной секретности. Организация Делонкля, получившая название "Кагуляры" от писателя A.F Мориса Пужо из-за капюшонов, которые они носят во время ритуалов посвящения, по-видимому, стремилась вдохновить на более жёсткие репрессии против либералов и арабских националистов, а также на дальнейшую радикализацию французских правых, обвиняя левые или арабские группы в террористических атаках, как это произошло в случае с Мордаком.\nОчевидно, что группа пользовалась поддержкой нескольких известных промышленников, в первую очередь основателя L'Oréal Эжена Шюллера, и бесчисленное множество ранее уважаемых фигур были замешаны в скандале. Наиболее заметным среди них является сам Жозеф Дарнан, который, как теперь выяснилось, является активным членом организации и непосредственно причастен к смерти генерала. Хотя была предпринята попытка привлечь его к ответственности, его дом был найден заброшенным, и считается, что он бежал через море в Румынию."
natfra.9.a: "Террористическая мразь!"

natfra.10.t: "План Жанена"
natfra.10.d: "У премьера Петена, Мориса Жанена, мало положительных черт. Он нехаризматичен, немотивирован, некомпетентен и склонен к политическим промахам. Однако он предан, и именно эта преданность побудила его прийти сегодня к маршалу с нежелательным, но необходимым предложением.\nЧтобы убедиться, что у него есть политический капитал для увеличения военных расходов, необходимых для приведения армии в состояние, пригодное для освобождения, Жанен намерен подкупить большое количество депутатов в Ассамблее.\nХотя он знает, что такие коррупционные меры далеки от идеала и могут вызвать значительные проблемы в случае утечки информации, Жанен уверен, что это единственный путь вперёд, в свете растущего разочарования в его правительстве и способностях. С неохотой Петен может только согласиться.."
natfra.10.a: "Давайте, по крайней мере, надеяться, что это можно будет сохранить в тайне..."

natfra.11.t: "Разгорается скандал"
natfra.11.d: "В новостях, которые удивили немногих осведомленных, коррупция Жанена была сегодня разоблачена во всех её гнусных подробностях. Изощрённые взятки, тревожные угрозы, даже обещания закрыть глаза на откровенно незаконную деятельность в обмен на поддержку: всё это было обычной практикой правительства Жанена, и всё это усилилось в последнее время, когда Жанен предпринял запоздалую попытку укрепить свои позиции. Все, от убеждённого либерала Камиля Шотана до Шарля Морраса и Жозефа Дарнана, резко осудили не только Жанена, но и самого Петена, и, хотя отпадение самого Жанена от власти теперь несомненно, некоторые даже предполагают, что сама хунта находится на пути к отставке."
natfra.11.a: "Чёрт возьми..."

natfra.12.t: "Отставка Жанена"
natfra.12.d: "Сегодня свершилось неизбежное, и после двух дней, проведённых взаперти в своем кабинете, Морис Жанен выступил с короткой, полной сожаления речью перед насмешливым собранием, объявив о своей немедленной отставке. Очевидно, что Петен сам заставил его уйти, угрожая, что если он не уйдёт тихо, то потеряет не только звание в армии, но и свободу. И так пал режим Жанена, неэффективный и бессистёмный до конца. Дальнейшие действия Петена в попытке стабилизировать ситуацию пока неизвестны, но члены Круа-де-Фе, FR и даже A.F были замечены на встречах с представителями хунты."
natfra.12.a: "Что ждёт нас дальше?"

natfra.13.t: "Наш следующий шаг"
natfra.13.d: "С тех пор как Жанен подал в отставку, в республике не было премьер-министра, а в хунте царил хаос, и Петен был вынужден брать на себя ежедневные административные обязанности, которые он привык делегировать. Тем временем на улицах продолжаются протесты, поддерживаемые всеми - от либералов до легионеров, и у нас остаётся мало времени, чтобы стабилизировать ситуацию. Таким образом, перед Петеном открываются две возможности.\nВо-первых, как предполагают многие, он может попытаться заручиться поддержкой гражданских политиков, используя более... легитимные средства, чем те, которые использовал Жанен. Это повлекло бы за собой вступление в переговоры либо с Франсуа де ля Роком, лидером Круа-де-Фе и любимцем крайне правых, либо с Луи Марином, лидером правоцентристской Республиканской федерации. Любой из них мог бы использовать свой политический престиж и базу поддержки для восстановления доверия к режиму, но при этом потребовал бы значительных уступок в обмен на это: то, что вдохновило некоторых сторонников Петена призвать маршала не утруждать себя разговорами с какими-либо политиками. Гражданская политика, утверждают они, несёт ответственность за втягивание Франции в хаос, в котором она находится в настоящее время, и пришло время для Петена полностью закрепить позиции хунты и склонить Ассамблею к своей воле.\nСтарый маршал должен выбрать курс действий, но у него мало времени..."
natfra.13.a: "Организуйте встречу с де ля Роком, нам нужна поддержка националистов."
natfra.13.b: "Мы должны сохранить основу Республики: протяните руку Марину."
natfra.13.c: "Хватит, значит, хватит. Объявить военное положение в Алжире!"

natfra.14.t: "Встреча с полковником"
natfra.14.d: "Как было верно устроено сторонниками Петена, Лев Вердена, уважаемый военачальник Великой войны, встретился с Франсуа де ля Роком, героическим простым солдатом того же конфликта. В то время как Петен стал правой рукой Фоша, де ля Рок активно участвовал в работе ветеранских групп, в 1927 году вступил в правый Круа-де-Фе и возглавил его два года спустя, в том же году, когда Петен сменил покойного Фоша на посту президента. С тех пор де ля Рок значительно расширил свою организацию, превратив её из неопределённой националистической группы недовольных старых солдат в грозное политическое движение, выступающее за корпоративистскую экономику, французский национализм и сильное президентство. Возможно, предсказуемо, что Круа-де-Фе до сих пор были рады поддержать хунту, получив голоса многих сторонников Петена среди общественности и сыграв жизненно важную роль в поддержании парламентской поддержки хунты.\nХотя де ля Рок сейчас обещает, что он продолжит поддерживать Петена, несмотря ни на что, сегодня он предположил маршалу, что назначение нового кабинета, в котором доминируют члены Круа-де-Фе, с ним самим в качестве премьер-министра, будет иметь большое значение для разрешения кризиса. Он, действительно, прав. При открытой поддержке газеты де ла Рока "Le Flambeau", его военизированных "Бодрячков" и его обширной базы поддержки хунта, несомненно, сможет выйти из кризиса. Тем не менее, некоторые союзники предупреждают Петена, что предоставление де ля Року такого влияния вполне может привести к падению хунты, если де ля Рок будет медленно смещать маршала."
natfra.14.a: "Мы должны быть уверены в его поддержке, мы должны согласиться."
natfra.14.b: "Он всё равно останется верен: нам не нужно давать ему так много власти."

natfra.15.t: "Кабинет де ля Рока"
natfra.15.d: "Сегодня Петен предстал перед Ассамблеей, чтобы произнести обширную речь, транслируемую для нации по радио, признав недостатки хунты и признав необходимость реформ. Исходя из этого, он объявил, что популярный правый националист полковник Франсуа де ля Рок будет назначен его новым премьер-министром, а в кабинете министров будут доминировать союзники полковника по партии и бизнесу. Это значительное изменение направления для хунты, поскольку де ля Рок, несмотря на своё военное прошлое, уволился из армии вскоре после войны и, таким образом, является первым гражданским премьером со времён переворота Фоша. Такой важный шаг удивил многих во всем мире, и, хотя характер политики де ля Рока вряд ли делает это признаком либерализации, возможно, солнце заходит для хунты."
natfra.15.a: "Удачи, премьер де ля Рок!"

natfra.16.t: "Военное положение"
natfra.16.d: "В условиях затянувшегося кризиса, когда возможности для создания политических альянсов были либо исчерпаны, либо отвергнуты, маршал Петен сегодня пошёл на радикальный шаг - объявил военное положение в Алжире, назвав в качестве формальной причины "продолжающуюся борьбу против синдикализма" Конечно, это мало кого смутило, и очевидно, что он намерен просто укрепить свою собственную власть. Позже в тот же день большое количество солдат во главе с генералом де Голлем вошло в Ассамблею. Неохотно проигнорированные либералами и одобрительно встреченные делегатами Круа-де-Фе, они представили простой законопроект, заявляющий о полной поддержке Филиппа Петена и признающий его одновременно президентом и премьер-министром. Предложение было принято почти единогласно, а горстка проголосовавших против него были немедленно помещёны под арест.\nТеперь молодые солдаты патрулируют улицы Алжира, устраивая облавы на арабских националистов в Касбе и либеральных диссидентов в европейском квартале. Оппозиция Петену, несомненно, быстро испарится, поскольку политики будут бороться за сохранение своей карьеры и свободы. Хотя для обеспечения безопасности хунты потребовалась грубая сила, и нас могут осуждать, только это могло бы спасти Францию."
natfra.16.a: "Vive le Maréchal!"

natfra.17.t: "Встреча с Марином"
natfra.17.d: "По договоренности сторонников Петена, Верденский Лев, уважаемый военачальник Великой войны, встретился с Луи Марином, консервативным политиком и убеждённым республиканцем. Когда Фош взял на себя контроль над правительством, Марин был одним из многих центристских политиков, которые неохотно приняли хунту в качестве стабилизирующей силы. В 1920-е годы он стал решительно защищать режим Фоша как от его противников, так и от своей собственной партии и при молчаливой поддержке хунты возглавил Республиканскую федерацию, католическую консервативную партию, тем не менее приверженную Республике. Когда Петен сменил Фоша в 1929 году, Марин способствовал плавной передаче власти и с тех пор был видным, хотя и неохотным, сторонником режима в Ассамблее. Петен, со своей стороны, был готов делегировать разработку политики и повседневное управление FR, в числе других парламентских союзников.\nОднако сейчас Марин говорит о том, что только реформы могут восстановить доверие народа к правительству Петена. Таким образом, он призывает маршала назначить его новым премьер-министром с кабинетом, состоящим из либералов и республиканцев, чтобы постепенно подготовить французскую нацию к возвращению к демократической жизни после освобождения метрополии. Однако многие в Клике Петена утверждают, что мы не можем рисковать, предоставляя либералам слишком большое влияние, и что необходимо избегать парламентского хаоса."
natfra.17.a: "Реформы - это путь вперёд, принять его предложения."
natfra.17.b: "Препирательства политиков в первую очередь втянули нас в эту неразбериху!"

natfra.18.t: "Кабинет Марина"
natfra.18.d: "Сегодня Петен предстал перед Ассамблеей, чтобы произнести обширную речь, транслируемую для нации по радио, признав недостатки хунты и признав необходимость реформ. Исходя из этого, он объявил, что ветеран консерваторов и республиканцев Луи Марин будет назначен его новым премьер-министром, в кабинете которого будут доминировать политики-республиканцы и либерально настроенные бизнесмены. Для хунты это значительное изменение курса, Марин, давний депутат и лидер Республиканской федерации, стал первым гражданским премьером со времён переворота Фоша. Такой важный шаг удивил многих во всём мире, и, хотя Марину, безусловно, пришлось согласиться на продолжение президентства Петена, чтобы продвинуться так далеко, это вполне может быть признаком шагов к демократизации."
natfra.18.a: "Удачи, премьер Марин!"

natfra.19.t: "Время на исходе"
natfra.19.d: "Отклонив предложения своих союзников и учитывая продолжающиеся протесты, Петен оказывается во всё более сложном положении. Хотя и де ля Рок, и Марин пообещали, что они будут продолжать поддерживать хунту, наш отказ пойти на значимые уступки кому-либо из них, безусловно, гарантирует, что в ближайшие недели их поддержка будет едва ли энергичной. А поскольку протестующие никуда не денутся, этого будет недостаточно.\nУчитывая это, многочисленные союзники Петена, включая генерала де Голля и адмирала Дарлана, теперь снова призывают маршала объявить военное положение, утверждая, что гражданская политика привела к этому хаосу, и что пришло время уйти от неё навсегда, если мы хотим, чтобы хунта жила и метрополия была возвращена. Однако другие призывают нас сделать осторожные предложения различным крайне правым лигам, чтобы посмотреть, укрепит ли их поддержка наш имидж."
natfra.19.a: "Хватит, этого достаточно: военное положение будет введено."
natfra.19.b: "Мы можем сделать это законно, если заручимся поддержкой лиг."

natfra.20.t: "Гамбит Морраса"
natfra.20.d: "После того, как соратники президента тайно связались с ним в поисках поддержки, Шарль Моррас, политический философ и ведущий политик орлеанской монархической и интегрально-националистической партии Аксьон Франсез, по-видимому, сформировал чёткое впечатление, что хунта отчаянно нуждается в поддержке. Похоже, именно с учётом этого он и его союзники в A.F сегодня объявили о новом предложении в Ассамблее официально отменить закон об изгнании в отношении претендентов на Королевскую власть, позволив им вернуться во Францию. Хотя это не является прямой попыткой восстановить монархию, это важный первый шаг к этому и, следовательно, чрезвычайно амбициозный шаг со стороны Морраса.\nОсобенно показательной была скромная просьба Морраса, повторенная в последующих речах Мориса Пюжо и Анри Массиса, о поддержке президента Петена в его усилиях. Конечно, такое одобрение шага Морраса позволило бы закону пройти с лёгкостью и привело бы к восстановлению монархии. Но, похоже, Моррас не согласится на меньшее в обмен на свою поддержку."
natfra.20.a: "Нам нужны союзники, окажите ему поддержку."
natfra.20.b: "Это уже слишком: мы не можем позволить уничтожить саму республику!"

natfra.21.t: "Невероятный Союз"
natfra.21.d: "Поскольку закон об изгнании был отменен при поддержке Петена, Жан Орлеанский, герцог де Гиз и орлеанистский претендент на трон, прибыл в Алжир на фоне роялистских торжеств. Его также приветствовал генерал де Голль, что стало явным признаком растущей готовности хунты поддержать монархизм, а также напоминанием о роялистских инстинктах самого де Голля. Многие сейчас предсказывают восстановление Орлеанской монархии в ближайшем будущем, утверждения, которое хунта не решается опровергнуть.\nМежду тем, газеты и сторонники Аксьон Франсез в последнее время заняли твёрдую позицию в поддержку хунты, сплотившись вокруг Петена как предполагаемого спасителя их надежд на реставрацию, и поощряемые в этом Моррасом и Пюжо. Протесты, которым на улицах противостояли военизированные формирования A.F "Королевские газетчики", также начали сходить на нет. В президентском дворце воцарилось новое оптимистическое настроение, и Петен рад, что ситуация наконец-то изменилась в его пользу." 
natfra.21.a: "Всё идёт по плану!"

natfra.22.t: "Срыв планов"
natfra.22.d: "До сегодняшнего дня всё шло хорошо и гладко в нашем сотрудничестве с Моррасом и A.F. Большинство пришло к убеждению, что хунта будет жить дальше, даже если монархия вернётся. Однако сегодня всё стало заметно сложнее.\nПосле отмены закона об изгнании, позволившего вернуться каждому Королевскому претенденту, Луи Бонапарт, претендент на трон Французской империи, прибыл сегодня в Тунис. Это значительно нарушило наши планы по плавной консолидации власти, и теперь начинают расти корни возрождающегося бонапартизма: необходимость выбирать между двумя Королевскими домами менее чем желательна. Многие союзники Петена, в том числе де Голль, утверждают, что мы просто должны игнорировать Бонапарта. Империя пала в 1870 году, и не существует организованного политического движения, эквивалентного Аксьон Франсез, которое могло бы бороться за её восстановление.\nОднако другие, включая Франсуа Дарлана, утверждают, что это хорошая возможность не дать влиянию Морраса слишком выйти из-под контроля, и что мы должны молчаливо поддерживать более легко управляемого Бонапарта."
natfra.22.a: "Мы обязаны хранить верность Моррасу: игнорируйте Бонапарта."
natfra.22.b: "Мы должны опасаться A.F: поддерживайте Бонапарта."

natfra.23.t: "Речь Петена"
natfra.23.d: "Сегодня в Алжире президент Петен, окруженный верными военными и политиками Аксьон Франсез, выступил с обширной и харизматичной речью, в которой подробно описал неудачи Республики. Обвинив присущую парламентскому правлению слабость и междоусобицы в поражении как в Великой войне, так и в революции, а в краткосрочной перспективе - в коррупции, которая привела к падению Марина, Петен заявил, что только возвращение к монархическому правлению при Орлеанском доме может спасти Францию, и что будут предприняты приготовления к реставрации монархии. Старый маршал также объявил о формировании нового кабинета, в котором доминировали видные члены A.F.\nПоскольку монархисты празднуют на улицах, а Моррас и герцог де Гиз заявили о своей радости по поводу такого поворота событий, становится ясно, что будущее Франции - это будущее под властью короля."
natfra.23.a: "Vive le Roi de demain!"

natfra.24.t: "Гнев Морраса"
natfra.24.d: "После того, как Петен публично выразил свою молчаливую поддержку притязаниям молодого Луи Бонапарта на трон, орлеанистское движение Аксьон Франсез, которое до сих пор оказывало неоценимую помощь в наших усилиях по сохранению хунты, пришло в ярость. Высокопоставленные члены A.F отменяли встречи с сторонниками Петена, а собственные не слишком лестные высказывания Шарля Морраса о президенте были охотно подхвачены любителями сенсаций в прессе.\nВ связи с этим новым кризисом, угрожающим подорвать наш постоянный контроль над властью, многие в Клике Петена, особенно генерал де Голль, настоятельно призывают маршала сделать необходимый разворот и прекратить поддержку бонапартистов, и таким образом попытаться снова успокоить A.F. Однако многие другие настаивают на том, что, дистанцировавшись от A.F, мы сделали правильный выбор, остановив бесконтрольный рост их влияния. Поворот назад сейчас, утверждают они, был бы унизительным, и вместо этого мы должны продолжать поддерживать претензии бонапартистов и переждать бурю."
natfra.24.a: "Мы зашли так далеко в поддержке бонапартизма; теперь мы не можем отступить."
natfra.24.b: "Мы должны сдержать свои слова и попытаться договориться с Моррасом."

natfra.25.t: "Третья Империя"
natfra.25.d: "Учитывая, что Петен уже несколько недель упорно поддерживал молодого Луи Бонапарта, несмотря на гнев как либералов, так и крайне правых, сегодня мало кто удивился, когда президент Петен объявил о конце Третьей республики. В простом и коротком акте, послушно принятом союзниками Петена в Ассамблее, несмотря на то, что делегаты от орлеанистской A.F бушевали, Французская Империя, великая нация, которая когда-то простиралась от Гаити до Москвы, возродилась. Луи Наполеон, неоднократно встречавшийся с Петеном в течение последних недель, был объявлен Императором, и, как говорят, готовится официальная коронация.\nХотя многие предсказывали такой шаг, восстановление в значительной степени дискредитированной монархии, у которой никогда не было политического движения, продолжающего её наследие, как у орлеанистов, стало глубоким потрясением почти для всех. Тем не менее, большинство граждан положительно отнеслись к реставрации и стали надеяться, что молодой Луи с верной помощью Верденского льва сможет восстановить величие своего предка."
natfra.25.a: "Vive l'Empereur, et Vive la France!"

natfra.26.t: "Предложение от Дарнана"
natfra.26.d: "В условиях продолжающейся политической нестабильности, а раскол между хунтой и крайне правыми только усиливается, необходимо что-то предпринять. И, кажется, наконец, у нас есть решение. Незначительный, но тем не менее набирающий популярность лидер ультраправых Жозеф Дарнан, который утверждает, что его вдохновляют румынские легионеры, обратился к Петену, Моррасу и де ля Року с предложением о проведении "совещания по национальному умиротворению" под его председательством. Описывая свою цель как единство французских правых за Петеном, чтобы укрепить и сплотить нацию в подготовке к Освобождению, Дарнан считает, что его относительно обособленное положение по отношению к другим людям позволит ему позиционировать себя как компромиссного кандидата и посредника между ними, несмотря на то, что он значительно более радикален, чем другие.\nДаже если сам Дарнан может найти мало доброй воли среди Клики Петена, большинство советников маршала призывают нас воспользоваться возможностью, чтобы попытаться ещё больше объединить нацию. Время, настаивают они, для разрешения кризиса истекает, и мы должны воспользоваться этой возможностью, чтобы найти союзников."
natfra.26.a: "Нам нужна объединённая нация, организуйте встречу."
natfra.26.b: "Как мятежный радикал может восстановить единство там, где мы потерпели неудачу?"

natfra.27.t: "Совещание по национальному умиротворению"
natfra.27.d: "Шарль Моррас и Франсуа де ля Рок, два главных соперника французских правых, неловко смотрели друг на друга с противоположных концов стола. Растерянно глядя в окно Президентского дворца, де ля Рок смотрел на раскинувшийся внизу Алжир. Тем временем Моррас смотрел на большой президентский штандарт на стене напротив, восхищаясь деталями символа топора Петена. Предстоящий приезд самого президента Петена, не говоря уже о приезде выскочки Дарнана, едва ли снизил напряженность. Несмотря на их многочисленные различия, ни один из них не мог понять, что Петен увидел в этом заблуждающемся легионере, или как Дарнан мог думать, что он может стабилизировать нацию. Но им обоим нужно было казаться приверженными национальному единству, и поэтому они оба послушно прибыли во дворец за час до этого.\nИз коридора снаружи доносился звук шагов, и Моррас с де ля Роком приготовились к долгим часам спора, но оба знали, что он будет напрасным. Они услышали, как открылись двери, и, как показалось, президент что-то сказал помощнику.\n\nА потом взорвалась бомба, и всё напряжение, всё соперничество было сметено огнём и хаосом."
natfra.27.a: "Какая катастрофа!"

natfra.28.t: "Спаситель Франции"
natfra.28.d: "После взрыва Президентского дворца вся нация и администрация погрузились в хаос. После смерти Шарля Морраса и Франсуа де ля Рока их партии быстро погрузились в хаос на фоне междоусобиц и, что более важно, полного шока и изумления от случившегося. Президент Петен, в свою очередь, был срочно доставлен в больницу в критическом состоянии, что лишило его возможности поддерживать порядок, в то время как его союзники ссорились между собой. \nТолько Жозеф Дарнан мог предложить видение, решимость и силу, необходимые для спасения Франции в трудную минуту. Поскольку бомба взорвалась всего за несколько минут до его прибытия во дворец, он с самого начала оказался в центре событий. Его природная харизма вскоре позволила ему взять на себя ответственность за поддержание порядка, гарантируя, что президент сможет безопасно добраться до больницы. Вскоре после этого, понимая всю серьёзность ситуации и то, насколько глубоко предали Францию её политики, он приказал своим верным ополченцам штурмовать Ассамблею. Когда вся администрация погрузилась в хаос, храбрецы не встретили никакого сопротивления, и прошло совсем немного времени, прежде чем Дарнан обратился к нации по радио.\nРазвернулся гнусный заговор, объявил он. Коммунары, которых финансировали и которым помогали евреи и масоны не только Алжира, но и всего мира, и которые использовали алжирских националистов как полезных идиотов, составили заговор с целью убийства Петена. И то, как близко был их заговор к успеху, заявил Дарнан, лишь показывает, насколько политический класс был соучастником этого позорного заговора против самой Франции. Либералы в Ассамблее, евреи, масонская ложа Алжира, туземцы: все мерзкие силы, противостоящие французской расе, собрались вместе в этот день, и только благодаря его руководству и славе Франции они потерпели неудачу. Только радикальная, поистине революционная реорганизация французского государства, объявил он, может спасти Францию от её врагов. Вскоре после этого, придя в сознание в больнице, потрясённый маршал Петен утвердил Дарнана в должности премьер-министра."
natfra.28.a: "Pour l'ordre nouveau!"

natfra.29.t: "Шарль де Голль назначен премьер-министром"
natfra.29.d: "После объявления военного положения сам маршал Петен правил и как премьер, и как президент. Однако он никогда не был приспособлен для повседневного управления, а его обязанности главы государства и военная должность в любом случае оставляют ему мало времени для этого. Таким образом, маршал назначил новым премьер-министром Франции генерала Шарля де Голля, лояльного члена Клики Петена. Поскольку его влияние значительно усилилось после принятия его предложений по освобождению метрополии, назначение де Голля мало кого удивило, и многие в стране возлагают большие надежды на его правление."
natfra.29.a: "Bonne chance, Monsieur le Premier!"

natfra.30.t: "Франсуа Дарлан назначен премьер-министром"
natfra.30.d: "После объявления военного положения сам маршал Петен правил и как премьер, и как президент. Однако он никогда не был приспособлен для повседневного управления, а его обязанности главы государства и военная должность в любом случае оставляют ему мало времени для этого. Таким образом, маршал назначил новым премьер-министром Франции адмирала Франсуа Дарлана, лояльного члена Клики Петена. Поскольку его влияние значительно усилилось после принятия его предложений по освобождению метрополии, назначение Дарлана мало кого удивило, и многие в стране возлагают большие надежды на его правление."
natfra.30.a: "Bonne chance, Monsieur le Premier!"

natfra.31.t: "Поиск поддержки парламентариев"
natfra.31.d: "Поскольку мы стремимся обеспечить прочную лояльность внутри Ассамблеи и в конечном итоге сделать этот орган полностью подчиненным военному правительству, мы углубить наши связи с правыми партиями, которые могут нам помочь. До сих пор наиболее дружественными по отношению к хунте партиями были Республиканская Федерация Луи Марена и Круа-де-Фе Франсуа де ла Рока.\nРФ, несмотря на свою католическую и консервативную политику, глубоко привержена республиканизму и демократическим идеалам, в результате чего более авторитарные члены Клики Петена относятся к ней с недоверием, считая её слишком либеральной. Тем не менее, Марин всегда поддерживал хунту, утверждая, что в нынешних обстоятельствах невозможно добиваться полной демократии, поэтому удвоение его поддержки вполне может придать нам легитимности.\nС другой стороны, партия де ля Рока гораздо менее привержена парламентаризму и республике, но де ля Рок давно стремится культивировать культ личности, который, как опасаются некоторые, может бросить вызов самому Петену, наряду с массовым членством в его партии, что является новшеством во французской политике, которое беспокоит некоторых традиционалистов.\nТем не менее, нам нужны союзники, и из-за соперничества между двумя партиями мы должны остановиться на одной из них в качестве основного союзника."
natfra.31.a: "Республиканство Марина успокоит демократов."
natfra.31.b: "Политика де ля Рока гораздо ближе к нашей собственной."

natfra.32.t: "Стабилизация парламента"
natfra.32.d.marin: "После более чем недели интенсивного лоббирования и предвыборной кампании Луи Марином и его Республиканской федерации, при щедрой поддержке самой хунты, Ассамблея приняла под давлением новый закон, дающий Петену, как президенту Республики, широкие полномочия по борьбе с диссидентами и реформированию Республики.\nЭто в значительной степени считалось неизбежным, поскольку лоялисты Петена в армии заняли Ассамблею, когда впервые было объявлено военное положение, но очевидно, что возобновление поддержки Петена со стороны Марин также в значительной степени способствовало легитимизации консолидации власти маршала. де ля Рок также пытался заручиться поддержкой недавнего закона, но из-за того, что Петен предпочел сотрудничать с его соперником Марином, он потерял значительную часть влияния."
natfra.32.d.dlr: "После более чем недели интенсивного лоббирования и предвыборной кампании Франсуа де ля Роком и его Круа-де-Фе, при щедрой поддержке самой хунты, Ассамблея приняла под давлением новый закон, дающий Петену, как президенту Республики, широкие полномочия по борьбе с диссидентами и реформированию Республики.\nЭто в значительной степени считалось неизбежным, поскольку лоялисты Петена в армии заняли Ассамблею, когда было объявлено военное положение, но очевидно, что возобновление поддержки Петена со стороны де ля Рока также в значительной степени способствовало легитимизации консолидации власти маршала. Луи Марин также пытался заручиться поддержкой недавнего закона, но из-за того, что Петен предпочел сотрудничать с его соперником де ля Роком, он потерял значительную часть влияния."
natfra.32.a: "Отличные новости!"

natfra.33.t: "Речь Петена"
natfra.33.d: "В своем первом крупном публичном выступлении после объявления военного положения Филипп Петен сегодня заявил, что старая Конституция Третьей республики, от которой всё равно давно отказались, по крайней мере, на данный момент, окончательно провалилась, и что недавние волнения - это всё доказательства этого. В связи с этим, объявил маршал, действие Конституции приостанавливается, и военные берут на себя прямое управление Францией, по крайней мере, до тех пор, пока метрополия не будет освобождена и порядок не будет восстановлен."
natfra.33.a: "Необходимая мера для обеспечения сильного правительства."

natfra.34.t: "Запрос Марина"
natfra.34.d: "Присоединившись к военной хунте с момента объявления военного положения и многое сделав для стабилизации правительства Петена, Луи Марин теперь просит уступок взамен.\nМарин никогда не пытался скрыть свои республиканские и демократические идеалы, а его Республиканская Федерация, несмотря на свой консерватизм, в значительной степени является республиканской партией. Таким образом, политический вельможа теперь утверждает, что для укрепления своей собственной легитимности Петен должен разъяснить, что приостановление действия Конституции является временной мерой и что Республика будет восстановлена после Освобождения."
natfra.34.a: "Хорошо..."
natfra.34.b: "Кто этот выскочка в гражданском, чтобы приказывать нам?"

natfra.35.t: "Де ля Рок стремится расширить Круа-де-Фе"
natfra.35.d: "Присоединившись к военной хунте с момента объявления военного положения и многое сделав для стабилизации правительства Петена, Франсуа де ля Рок теперь просит уступок взамен.\nЕго Круа-де-Фе - совершенно новая сила во французской политике, поскольку это первая в истории партия, стремящаяся заручиться массовым членством, со своими собственными военизированными формированиями, женскими ассоциациями, молодёжными группами и многим другим. де ля Рок теперь утверждает, что государственные средства для дальнейшего расширения его партии ещё больше укрепили бы позиции хунты и обеспечили бы больше легитимности."
natfra.35.a: "Это только повысит нашу популярность"
natfra.35.b: "Нам следует опасаться амбиций де ля Рока"

natfra.36.t: "Полномочия армии"
natfra.36.d: "Благодаря правлению Петена и, как следствие, его многочисленных сторонников в вооружённых силах, армия, по сути, стала контролировать Национальную Францию. В течение многих лет наше правительство было в значительной степени военной хунтой, но теперь, когда Петен значительно укрепил свою власть, его союзники разделились во мнениях о том, в какой степени следует признавать власть армии.\nМногие считают, что основные институты республики работают нормально, и мы можем просто поддерживать хунту, назначая военных на ключевые должности, как мы делали раньше. Однако другие утверждают, что Конституция - это возможность для более фундаментального шага в сторону от гражданской политики, и что мы должны официально предоставить широкие правительственные полномочия самому институту армии."
natfra.36.a: "Наделить армии официальные полномочия в администрации"
natfra.36.b: "Просто назначить военных на "гражданские" должности"

natfra.37.t: "Политическая стабилизация"
natfra.37.d: "Поскольку действие республиканской Конституции окончательно приостановлено, а наши гражданские союзники многое сделали для укрепления нашей легитимности, к настоящему времени ясно, что военная хунта выстояла, протесты против правительства полностью прекратились, а политики с сомнительной лояльностью либо подтвердили свою поддержку, либо с ними разобрались.\nТеперь, имея более свободные руки и более ясную цель, Петен и его союзники могут вести Францию вперёд, а маршал заявляет, что только сильное руководство и ясная цель могут привести нацию к победе над красными предателями."
natfra.37.a: "Vive le Maréchal, et Vive la France!"

natfra.38.t.degaulle: "Влияние Де Голля"
natfra.38.t.darlan: "Влияние Дарлана"
natfra.38.d.degaulle: "С тех пор как он был назначен премьер-министром, когда было объявлено военное положение, генерал Шарль де Голль неустанно работал над сохранением хунты и восстановлением её популярности и места в обществе. Между тем, в качестве начальника штаба он быстро становится самым влиятельным офицером в армии, которая быстро реформируется в небольшие профессиональные силы, как он и предлагал.\nТаким образом, де Голль теперь предлагает Петену, чтобы в качестве премьер-министра ему были предоставлены расширенные полномочия по повседневному управлению и чтобы больше его сторонников в вооружённых силах было назначено на должности в кабинете министров. Хотя Петен глубоко впечатлён заслугами де Голля перед хунтой и Францией, некоторые беспокоятся, что он может стать слишком влиятельным."
natfra.38.d.darlan: "С тех пор как он был назначен премьер-министром, когда было объявлено военное положение, адмирал Франсуа Дарлан неустанно работал над сохранением хунты и восстановлением её популярности и места в обществе. Между тем, как начальник штаба, он быстро становится самым влиятельным офицером в вооружённых силах, которые быстро реформируются по предложенному им плану.\nТаким образом, Дарлан теперь предлагает Петену, чтобы в качестве премьер-министра ему были предоставлены расширенные полномочия по повседневному управлению и чтобы больше его сторонников в вооружённых силах было назначено на должности в кабинете министров. Хотя Петен глубоко впечатлён служением Дарлана хунте и Франции, некоторые беспокоятся, что он может стать слишком влиятельным."
natfra.38.a: "Нельзя доверять его амбициям"
natfra.38.b: "Он доказал свою преданность"

natfra.39.t: "Цель молодёжных трудлагерей"
natfra.39.d: "Теперь, когда мы создали программу "молодежных трудлагерей", в которых молодые люди будут жить, чтобы научиться верности и служению Франции, мы должны решить, какова будет основная цель этих лагерей. Многие из более консервативных союзников Петена хотят, чтобы лагеря сосредоточились на обучении молодёжи традиционным ценностям и высокой морали, в то время как другие члены хунты предпочли бы, чтобы молодых людей в основном учили поддержке хунты и преданности маршалу, чтобы обеспечить лояльность следующего поколения. Однако многие в армии вместо этого хотят, чтобы лагеря в основном обеспечивали базовую военную подготовку и программы физической подготовки, чтобы подготовить молодых людей к военной службе."
natfra.39.a: "Научите молодёжь традиционной морали."
natfra.39.b: "Научите их верности Петену."
natfra.39.c: "Сосредоточьтесь на том, чтобы подготовить их к службе в армии."

natfra.40.t: "Марианна и маршал"
natfra.40.d: "Поскольку культ личности Петена продолжает расти, некоторые сторонники старого маршала начали заменять бюсты Марианны, символического воплощения свободы и Республики, бюстами самого Петена. Хотя лояльность, которую это демонстрирует, конечно, похвальна, многие из наших более демократически настроенных граждан обеспокоены этим, опасаясь, что это демонстрирует, что Петен полностью уничтожает Республику, а вместе с ней и саму сущность Франции. По мере нарастания противоречий нам придётся принять чью-то сторону."
natfra.40.a: "Петен - героический патриот, что может быть лучшим символом Республики, чем его изображение?"
natfra.40.b: "Это уже слишком, вежливо попросите наших сторонников вернуть бюсты Марианны на место."

natfra.41.t: "Критерии для государственных контрактов"
natfra.41.d: "Поскольку хунта решила ещё больше углубить свои связи с французскими бизнесменами, зная, что их финансовая и материальная поддержка имеет решающее значение для Освобождения, мы должны определиться с нашими критериями для предоставления государственных контрактов. Многие в Клике Петена считают, что в бизнесе всё ещё слишком много сторонников демократии, чтобы мы могли легкомысленно заключать контракты, и что лояльность Петену должна быть нашей главной заботой. Однако другие утверждают, что это приведёт к неэффективности и коррупции, и что мы должны присуждать контракты справедливо, даже если это ставит под угрозу нашу идеологическую последовательность."
natfra.41.a: "Нет более важной квалификации, чем лояльность."
natfra.41.b: "Сосредоточьтесь на их компетентности, а не на их политике."

natfra.42.t: "Обвинения в коррупции"
natfra.42.d: "За последние месяцы хунта заметно укрепила свои связи с различными лояльными ей предприятиями в Национальной Франции. Однако в менее лояльной прессе и в простых слухах начинают появляться обвинения в вопиющей коррупции, которая выходит далеко за рамки простого предпочтения более благосклонных бизнесменов при заключении контрактов. Многие в правительстве призывают Петена действовать быстро и пресекать любое подобное поведение, чтобы мы не увидели повторения скандала с Жаненом. Однако другие отмечают, что с тех пор времена изменились, и сейчас у нас больше возможностей просто подавить слухи, пока они не стали постыдными."
natfra.42.a: "Нам больше не нужно беспокоиться об общественном возмущении: подавите мятеж."
natfra.43.b: "Это может стать проблемой, введите антикоррупционные кампании."

natfra.43.t: "Сторонники демократии получают правительственные контракты"
natfra.43.d: "Поскольку хунта пренебрегла лояльностью к Петену в пользу компетентности в процессе получения государственных контрактов, возникла тревожная тенденция, когда контракты получают бизнесмены, чьё политическое прошлое далеко не привлекательно для сторонников Петена. Многие люди, которые ранее давали большие средства либеральным партиям, а в некоторых случаях даже публично критиковали правительство, теперь работают над жизненно важными проектами для государства. Это может стать глубоким позором для нас, если об этом станет известно, и может сделать хунту уязвимой: в конце концов, кто знает, какие контакты они всё ещё поддерживают с врагами правительства? Прежде чем говорить об этом дальше, мы должны определиться с нашей позицией по отношению к этой проблеме."
natfra.43.a: "Если бы они всё ещё хотели свергнуть Петена, они бы не работали на него: оставьте их в покое."
natfra.43.b: "Ужесточить требования к проверке на лояльность к хунте."

natfra.44.t: "Возрождение истории Великой войны"
natfra.44.d: "По мере того, как хунта всё больше укрепляет свою власть, многие сочувствующие интеллектуалы и учёные начали продвигать возрождение истории Великой войны, и недавно было опубликовано большое количество новых оценок конфликта. Примечательно, что в этих книгах подчеркивается компетентность и успехи офицерского корпуса Франции, не в последнюю очередь самого Петена, и храбрость простых солдат. Таким образом, такое восхваление французских военных возлагает вину за поражение на гражданских политиков, которых обвиняют в том, что они обрекли Францию на гибель из-за своих распрей и слабости, обвинение, которое хорошо переКликается с собственной риторикой Петена о расколе и слабости парламентской демократии. В целом, эта новая историческая тенденция является триумфом имиджа и престижа хунты."
natfra.44.a: "Ура!"

natfra.45.t: "Как восхвалять Петена?" 
natfra.45.d: "Теперь, когда мы стремимся укрепить существующий культ личности вокруг маршала Петена, среди пропагандистов режима возникли некоторые споры о том, за что именно его следует прославлять. Все согласны с тем, что последовательное повествование является ключом к эффективной пропаганде, но на чём в этом повествовании следует делать акцент, оспаривается: одни хотят, чтобы мы сосредоточились на набожном католицизме и патриотизме Петена, а другие считают, что в условиях напряжённой глобальной ситуации было бы более эффективно напоминать людям о его героизме и успехах во время Великой войны."
natfra.45.a: "Подчеркните его военные успехи."
natfra.45.b: "Подчеркните его веру и патриотизм."

natfra.46.t: "Степень десекуляризации"
natfra.46.d: "Поскольку мы стремимся к союзу с католической Церковью, чтобы продвигать нашу традиционалистскую политику и укреплять поддержку хунты, нам придется покончить с глубоким секуляризмом Третьей республики, чтобы добиться хороших отношений с Церковью. Однако в правительстве существуют разногласия по поводу того, насколько далеко нам следует зайти в десекуляризации Франции. Многие считают, что проще всего было бы просто отменить законодательство, которое до сих пор подавляло католическую Церковь. Однако другие, среди которых особенно выделяется Шарль де Голль, заявляют, что настало время пойти дальше и полностью восстановить римский католицизм в качестве государственной религии Франции."
natfra.46.a: "Нам нужен государственный католицизм, чтобы вести людей вперёд."
natfra.46.b: "Отмены антикатолических законов достаточно, чтобы угодить Церкви."

natfra.47.t: "Петен и Папа Римский"
natfra.47.d: "Поскольку несколько месяцев назад римский католицизм был провозглашен государственной религией Франции, президент Петен сегодня совершил государственный визит в Рим. После встречи с [ITA.GetLeader] и получения обещаний дальнейшего экономического сотрудничества и дружбы Петен отправился в Ватикан, где встретился с Папой Римским. Согласно официальным сообщениям, двое мужчин обсудили личные вопросы веры, прежде чем Петен заверил Его Святейшество, что Национальная Франция всегда будет готова защитить Святой Престол, а его правительство сделает всё возможное для защиты Церкви и её последователей не только во Франции, но и во всём мире."
natfra.47.a: "При поддержке Его Святейшества никто не сможет остановить нас!"

natfra.48.t: "Идеология Национальной революции"
natfra.48.d: "Поскольку Петен объявил о "Национальной революции", которая должна смести всё, что до сих пор сдерживало Францию и её народ, и заявил, что это будет идеологической основой его режима, мы должны теперь уточнить, что на самом деле пропагандирует эта идеология. Старые друзья Петена в армии в основном хотят, чтобы в центре его внимания были милитаризм и французский национализм, в то время как католические консерваторы, с которыми Петен в последнее время вступил в союз, предпочли бы программу традиционализма и морали. Другие, тем временем, считают, что мы должны просто сосредоточить нашу "идеологию" вокруг самого Петена и использовать её как продолжение его культа личности."
natfra.48.a: "Милитаризм и национализм вернут славу Франции!"
natfra.48.b: "Только у нравственного народа под руководством Бога есть шанс освободить родину!"
natfra.48.c: "Только Петен знает, что лучше для нации!"

natfra.49.t: "Поддержка со стороны архиепископа Алжира"
natfra.49.d: "Сегодня, выступая перед своей многочисленной паствой, архиепископ Алжира Огюст-Фернан Лейно призвал всех французских католиков бороться за освобождение своей родины и своих братьев и сестёр-католиков, которые в настоящее время страдают от тирании коммунаров. Хотя многие католики были разочарованы нежеланием Петена полностью восстановить католицизм в качестве государственной религии, превосходная проповедь Лейно во многом помогла Петену создать базу поддержки среди консервативных католиков."
natfra.49.a: "Отлично!"

natfra.50.t: "Дарнан порывает с Круа-де-Фе"
natfra.50.d: "Католическая и корпоративистская партия Франсуа де ля Рока Круа-де-Фе, главный союзник хунты в Ассамблее, сегодня потерпела значительное поражение. Партия долгое время представляла собой широкую коалицию, объединённую главным образом собственной харизмой де ля Рока и общим недоверием к либеральной демократии. Однако напряжённость, вызванная этим, явно достигла точки кипения, и некоторые сторонники жёсткой линии партии под руководством Жозефа Дарнана полностью откололись, образовав новую партию "Рыцари Меча"\nЗаявив, что его вдохновляют легионеры в Румынии, и стремясь защитить французскую расовую чистоту и восстановить власть Франции в Европе, Дарнан, в частности, провозгласил свою абсолютную лояльность правительству Петена, что, как мы можем предположить, является уловкой для получения влияния в хунте. Тем не менее, партия Дарнана остаётся на крайней периферии, и большая часть населения относится к его радикализму с подозрением, в то время как союзники Петена в хунте не заинтересованы в сотрудничестве с ним. Во всяком случае, его откол от Круа-де-Фе навредил де ля Року, разоблачив разногласия в его собственной партии, больше, чем помог Дарнану."
natfra.50.a: "Мы можем спокойно игнорировать этого сумасшедшего."

natfra.51.t: "Конец республики"
natfra.51.d: "За последние недели хунта значительно стабилизировалась, чему способствовала поддержка Аксьон Франсез как в их газете, так и на улицах. Однако это далось дорогой ценой, и, похоже, что роялисты наконец-то добились своего.\nТаким образом, Филипп Петен сегодня объявил в окружении видных членов A.F, что Третьей республики, доказавшей свою несостоятельность поражением в Великой войне, революцией, а теперь и падением правительства Жанена, больше нет. На её месте, чтобы добиться истинного единства и возродить подлинный дух Франции, будет восстановлена Орлеанская монархия под управлением Жана, герцога де Гиза.\nХотя большинство наблюдателей предвидели это, когда хунта и A.F начали сотрудничать, тем не менее это стало большим потрясением для нации, и большинство французов едва ли знают, что делать с таким сейсмическим политическим сдвигом. Тем не менее, доминирующим настроением является облегчение от того, что кризис закончился, и надежда на то, что монархия приведёт к политической стабилизации и более глубокому единству, необходимому для освобождения метрополии."
natfra.51.a: "Новый рассвет для нации."

natfra.52.t: "Коронация"
natfra.52.d: "Сегодня в Алжире наконец-то осуществились все мечты Аксьон Франсез и французского роялизма. В ходе долгой и тщательно продуманной церемонии Жан Орлеана был коронован королём Франции, соблюдая столько древних обрядов, сколько позволяли обстоятельства изгнания. Примечательно, однако, что новый Король не поклялся, как его предки, воевать с неверными, что было обусловлено союзом A.F с арабскими группировками и необходимостью поддерживать лояльность преимущественно мусульманского коренного населения.\nПосле завершения коронации Жан встретился наедине с Филиппом Петеном и Шарлем Моррасом, очевидно, обсуждая будущее управление Францией с восстановлением монархии."
natfra.52.a: "Vive le Roi!"

natfra.53.t: "Кабинет короля"
natfra.53.d: "Сегодня, после нескольких дней политических разборок под председательством короля, наконец-то было согласовано новое правительство для возрождённого Королевства. Прежняя роль Филиппа Петена в качестве главы государства стала ненужной из-за монархии, и он согласился стать военным министром, в то время как Шарль Моррас стал премьер-министром вместо него, а видные роли в кабинете министров заняли преданные A.F люди.\nНа практике сигнал ясен: военной хунты, которая доминировала во французской политике с 1919 года, больше нет. Хотя многие предвидели это, поскольку Петен становился всё более зависимым от Морраса в поддержании своего правления, такой внезапный уход от власти, тем не менее, удивил многих. Однако к 1936 году большинство французов стали недовольны военным правлением, не без оснований считая хунту всё более коррумпированной и застойной. Хотя Морраса тоже любят далеко не все, у него есть сильная и растущая база поддержки, и большая часть страны надеется только на то, что он справится с работой лучше, чем его предшественники."
natfra.53.a: "Моррас приведёт нацию к величию!"

natfra.54.t: "Цель Королевских газетчиков"
natfra.54.d: "Теперь, когда мы решили углубить роль Королевских газетчиков в правительстве, мы должны определиться с более чёткой целью движения. До сих пор, при Морисе Пужо, "Газетчики" формально считались молодёжной группой, но на практике больше походили на политическое военизированное формирование, причём молодые люди из организации часто вступали в уличные драки с членами противоположных партий и защищали политиков A.F. Многие сейчас считают, что такая организация жизненно важна для удержания власти правительством, но другие считают, что преобразование её в настоящую молодёжную группу также было бы верным решением."
natfra.54.a: "Нам нужна лояльность нового поколения: реформируйте их в молодежное движение."
natfra.54.b: "Оппозиция по-прежнему представляет угрозу, оставьте всё как есть."

natfra.55.t: "Контроль за улицами"
natfra.55.d: "С тех пор как мы официально оформили положение Королевских газетчиков как политического военизированного формирования, организация стала незаменимой в поддержании порядка по всей стране. В каждом крупном городе часто можно увидеть верных "газетчиков", несущих вахту на улицах, и они сыграли жизненно важную роль в задержании нежелательных лиц и диссидентов, а также в демонстрации силы нового правительства простым людям. Это утверждение государственной власти сделало многое для стабилизации нашего режима, что очень воодушевило Пужо и остальных членов руководства A.F."
natfra.55.a: "Мы приветствуем их мужество."

natfra.56.t: "Молодёжные лагеря роялистов"
natfra.56.d: "За последние недели "Королевские газетчики" преобразовались в настоящее молодёжное движение, и мальчики по всей стране записались в неё, а их более военизированные члены были переведены в растущую тайную полицию. Теперь по всей стране открываются молодёжные лагеря, финансируемые и поддерживаемые государством. Эти учреждения будут обучать молодёжь нации истинным моральным ценностям, наряду с преданностью королю и уважением к иерархиям общества."
natfra.56.a: "Отличная инициатива!"

natfra.57.t: "Республиканская интеллигенция"
natfra.57.d: "По мере укрепления власти и восстановления Орлеанской монархии на её законном месте, мы должны разобраться с философами, писателями, политическими теоретиками и другими сомнительными "интеллектуалами", которые были видными сторонниками Республики. Хотя само собой разумеется, что их труды и теории должны быть уничтожены, многие в правительстве хотели бы видеть этих подстрекателей за решеткой, в то время как другие утверждают, что они сами по себе не могут причинить никакого вреда, и если оставить их в покое, то можно избежать разногласий."
natfra.57.a: "Я хочу, чтобы эти псевдоинтеллектуалы оказались за решёткой!"
natfra.57.b: "Они не представляют угрозы, если мы уничтожим их литературу."

natfra.58.t: "Судьба политиков"
natfra.58.d: "Третья республика была домом для обширного и растущего правящего класса, и теперь, когда мы работаем над его уничтожением, мы должны решить его судьбу. Сторонники жёсткой линии в правительстве справедливо обвиняют этих людей в слабости и неудачах Республики, а также в содействии ужасающему упадку, но некоторые умеренные считают, что, поскольку их политические партии распущены и их влияние больше не имеет значения, они не могут представлять для нас угрозы, и что принятие дополнительных мер против них приведёт только к осуждению."
natfra.58.a: "Они все коррумпированные подонки, мы не можем рисковать."
natfra.58.b: "Они больше не в состоянии бросить нам вызов, оставьте их в покое."

natfra.59.t: "Будущее парламента"
natfra.59.d: "Оппозиция парламентской власти и парламентскому истеблишменту всегда была неотъемлемой частью идеологии Морраса. Однако теперь, когда мы у власти, нам нужно практическое решение проблемы парламента, по которому Моррас получил два предложения. Ортодоксальная точка зрения в A.F заключается в том, что Ассамблею следует полностью упразднить, хотя некоторые считают, что сейчас было бы более политически целесообразно превратить её в консультативный орган, лишённый большой власти, но полезный для поддержания доверия к правительству."
natfra.59.a: "Нам это не нужно."
natfra.59.b: "Они прекрасно подойдут в качестве консультативного учреждения."

natfra.60.t: "Классическая программа обучения"
natfra.60.d: "Поскольку правительство Морраса взяло на себя обязательство содействовать возрождению классической культуры и идеалов, важно, чтобы молодёжь усвоила эти принципы. В связи с этим был принят новый закон об образовании, устанавливающий новую учебную программу для учащихся во Франции. Отныне классические языки, философия и история будут значительно повышены в учебной программе и станут обязательными для каждого ребенка. Прививая молодёжи ценности древнего мира, мы, несомненно, восстановим его величие."
natfra.60.a: "Нет ничего лучше, чему можно было бы научиться."

natfra.61.t: "Будущее иммиграции"
natfra.61.d: "Аксьон Франсез всегда решительно выступало против иммиграции, определяя неассимилированных иммигрантов, или, по афинской терминологии, "метисов", как одно из "четырёх конфедеративных сословий" антифранцузской коалиции. Однако сейчас в партии существуют разногласия по поводу того, как именно решать проблему иммиграции. Одно из предложений, вдохновлённое акцентом Морраса на средиземноморской цивилизации, заключается в ограничении иммиграции только выходцами из латинских стран. С другой стороны, некоторые члены правительства считают, что мы должны игнорировать национальное происхождение, при условии, что все иммигранты будут ассимилированы во французскую культуру и будут приниматься в небольшом количестве. Другие, тем временем, хотят полностью покончить с иммиграцией."
natfra.61.a: "Ограничиться латинскими странами."
natfra.61.b: "Управляемая численность и ассимиляция прекрасно справятся с этой задачей."
natfra.61.c: "Покончите с этим полностью."

natfra.62.t: "Судьба протестантских миссионеров"
natfra.62.d: "Протестантизм, религия немецкой нечисти и оскорбление латинских иерархий католической церкви, уже давно был определён Моррасом как ключевая часть антифранцузской коалиции. К счастью, на африканских территориях нет значительного протестантского населения, которое могло бы угрожать нашему правительству, но, тем не менее, есть много протестантских миссионеров, особенно в колониях к югу от Сахары. Хотя многие хотят, чтобы мы уничтожили этих мятежных проповедников, чтобы они не настроили туземцев против нас, многие миссионеры - англикане, поддерживаемые нашими английскими и канадскими союзниками, поэтому некоторые призывают нас прагматично оставить их в покое, чтобы не вызвать чрезмерного напряжения в отношениях с Антантой."
natfra.62.a: "Оставьте их в покое, мы не должны расстраивать канадцев."
natfra.62.b: "Канадцы нуждаются в наших кораблях и войсках больше, чем в нескольких священниках."

natfra.63.t: "Борьба с масонством"
natfra.63.d: "Масонство, как крайне секретная международная сеть, противостоящая классическим идеалам Аксьон Франсез, всегда вызывало гнев партии и идентифицируется Моррасом как одно из "четырёх конфедеративных сословий" сословий антифранцузской коалиции. Само собой разумеется, что пришло время закрыть масонские ложи по всей нашей территории и запретить эту практику.\nМногие, конечно, хотели бы пойти ещё дальше и воспользоваться этой возможностью, чтобы арестовать известных масонов, а также выявить тех, кто скрывал свою принадлежность: многие были связаны с либеральными движениями или поддерживали их, и с запретом масонства никто из них теперь не будет нам симпатизировать. Другие, однако, утверждают, что такая операция была бы чрезвычайно дорогостоящей, и всегда возможно, что мы просто не сможем найти достаточно улик против них."
natfra.63.a: "Запрета масонской деятельности отныне будет достаточно."
natfra.63.b: "Мы можем не рисковать: арестуйте известных масонов и разоблачить остальных."

natfra.64.t: "Отмена декрета Кремьё"
natfra.64.d: "Теперь, когда мы в основном разобрались с другими врагами Франции, мы можем обратиться к тому, что многие считают самым коварным из всех её врагов: евреям. Аксьон Франсез возникла на фоне "дела Дрейфуса", и идеология Морраса всегда критиковала их влияние на Францию. Тем временем в Алжире все евреи уже несколько десятилетий являются гражданами Франции, что неизменно вызывает гнев и негодование местных жителей.\nНо сегодня Его величество официально отменил декрет Кремьё, который впервые предоставил гражданство евреям Алжира. Местные жители по всей стране праздновали эту новость, а союзники Морраса по "Алжирскому действию" Ферхата Аббаса, вдохновлённому A.F, поздравили правительство и пообещали удвоить свои усилия по улучшению сотрудничества между арабами и французами."
natfra.64.a: "Отличные новости!"

natfra.65.t: "Аристократические реставрации"
natfra.65.d: "Французская аристократия, несмотря на свою долгую и гордую историю, долгое время была унижена и репрессирована Республикой. Однако так больше продолжаться не может: аристократия играет жизненно важную роль в идеале упорядоченного, иерархического общества Морраса, а французские аристократы почти поголовно монархисты и в целом симпатизируют A.F. Таким образом, правительство приступило к восстановлению юридического признания аристократических титулов, а вместе с ними и французского звания пэра, чтобы обеспечить лояльное и органичное правительство."
natfra.65.a: "Пусть дворянство возобновит свою работу на благо нации!"

natfra.66.t: "Погромы в Алжире"
natfra.66.d: "После отмены декрета Кремьё в Алжире усилились антисемитские настроения, как среди арабских националистов, которые давно возмущены особым отношением к евреям, так и среди французов, симпатизирующих риторике Морраса.\nХотя большинство евреев сейчас покидают страну, уезжая в Германию, Палестину или даже в Коммуну, те, кто остался, всё чаще подвергаются нападениям, а антиеврейские демонстрации становятся всё более частым явлением. Сейчас они скатываются к насилию, против чего большинство интегралистов почти не возражают, и поэтому многие считают, что правительство должно одобрить демонстрации. Однако некоторые члены правительства опасаются международного осуждения, и поэтому призывают нас усмирить демонстрантов, пока это не вышло из-под контроля."
natfra.66.a: "Их жалобы обоснованны: поощряйте их."
natfra.66.b: "Покончите с этими погромами"

natfra.67.t: "Разрыв с высокими финансами"
natfra.67.d: "Слишком долго беспринципные и коррумпированные агенты глобальных финансов стремились поработить людей по всему миру, отделив их от веры, культуры и традиций. Однако теперь мы можем положить этому конец: сегодня по приказу короля были арестованы активы бесчисленных известных банков и нефранцузских бизнесменов.\nТеперь, когда государство контролирует их богатство и бизнес, мы должны решить, что с ними делать. Одни считают, что мы должны перераспределить их среди лояльных французов, другие утверждают, что для предотвращения нового витка коррупции государство должно сохранить контроль над этими предприятиями и может тратить деньги на новые проекты."
natfra.67.a: "Раздайте это патриотически настроенным французам."
natfra.67.b: "Сохраняйте государственный контроль."

natfra.68.t: "Поддержка местных элит"
natfra.68.d: "Для того чтобы закрепить признание французского правления, правительство стремилось распространить идеалы Морраса о локализме и децентрализованном управлении на Африку, укрепляя давний союз между французским колониальным правлением и местными монархами и вождями. Таким образом, мы должны найти место для этих местных лидеров.\nНекоторые в правительстве считают, что было бы уместно сделать их пэрами Королевства наравне с французскими аристократами, в то время как другие считают, что было бы лучше предоставить им номинальное самоуправление над своими землями при условии лояльности французской короне."
natfra.68.a: "Сделайте их французскими дворянами в пределах Королевства."
natfra.68.b: "Дайте им автономию в обмен на лояльность Франции."

natfra.69.t: "Предложение от де Голля"
natfra.69.d: "Генерал Шарль де Голль, не будучи активным сторонником Аксьон Франсез, тем не менее, некоторое время питал монархические симпатии, видя в короле положительную фигуру для национального единства, а также испытывал некоторое восхищение перед Моррасом. Как таковой, он отличался энтузиазмом по поводу реставрации и сыграл важную роль в том, чтобы побудить своих коллег в армии, особенно своего наставника Петена, принять новое положение дел.\nТеперь де Голль обратился к A.F с просьбой предоставить ему в качестве начальника штаба более широкие полномочия по управлению вооружёнными силами, а также решать правительственные вопросы по вопросам национальной обороны, внешней политики и военных расходов, фактически введя его в состав кабинета министров.\nБольшинство членов A.F довольны его симпатиями к правительству и с энтузиазмом относятся к этой идее, хотя другие утверждают, что он слишком сильно отклоняется от идеологии партии, чтобы ему можно было доверять."
natfra.69.a: "Введите его в правительство, нам нужны союзники."
natfra.69.b: "Мы можем обойтись без него."

natfra.70.t: "Победа над Церковью"
natfra.70.d: "После того, как Аксьон Франсез значительно укрепило свои позиции в качестве французского правительства, остаётся последнее серьёзное препятствие: католическая церковь. Хотя католические консерваторы исторически поддерживали французский монархизм, а риторика A.F благоприятствовала государственному католицизму, отношения с церковью, к сожалению, были напряженными из-за того, что Моррас и многие другие видные деятели A.F являются агностиками. Между тем, поддержка государственного католицизма со стороны Морраса объясняется его восхищением церковной иерархией, которая, по его мнению, воплощает иерархию латинской цивилизации, и его верой в то, что общий католицизм поможет сохранить Францию единой.\nЦерковь всегда воспринимала это как оппортунистическую и циничную политику, и, хотя антиклерикальная политика Коммуны заставила папство воздержаться от открытого осуждения A.F, Церковь мало любит наше правительство и очень неохотно поддерживает нас после нашего прихода к власти.\nКонечно, эта ситуация должна быть исправлена, и мы получили три предложения по этому поводу. Многие считают, что если Моррас и другие обратятся в католичество и откажутся от своих прежних пренебрежительных высказываний о христианстве, Церковь успокоится. С другой стороны, многие верят, что предложение защитить Церковь от синдикалистской угрозы заставит их одуматься. Другие, тем временем, утверждают, что мы должны просто напомнить Церкви об антиклерикализме Коммуны и о нашей поддержке государственного католицизма, оппортунистического или иного, чтобы представить себя меньшим злом."
natfra.70.a: "Если Моррас присоединится к Церкви, им не на что будет жаловаться."
natfra.70.b: "От предложения защитить папство вряд ли можно отказаться."
natfra.70.c: "Напомните Церкви, что коммунары будут хуже нас."

natfra.71.t: "Шарль Моррас присоединяется к Церкви"
natfra.71.d: "Хотя Католическая церковь исторически симпатизировала французскому монархизму, отношения с возрожденным Королевством были глубоко напряжёнными из-за того, что у Церкви долгое время были плохие отношения с Аксьон Франсез. Это потому, что её лидер Шарль Моррас сам является агностиком, и поддержка партией государственного католицизма объясняется скорее тем, что Моррас восхищается Церковью за её иерархию, чем какой-либо верой в Бога.\nОднако теперь, в попытке привлечь на свою сторону церковь, Моррас перешёл в римский католицизм. Это в значительной степени смягчает наши прежние опасения по поводу A.F, и многие теперь считают, что мы должны улучшить отношения с французскими изгнанниками и работать над подписанием нового Конкордата."
natfra.71.a: "Хорошо, давайте обратимся к французам."
natfra.71.b: "Обращение Морраса столь же оппортунистично, как и его ранние труды."

natfra.72.t: "Предложение от французов"
natfra.72.d: "Хотя Католическая церковь исторически симпатизировала французскому монархизму, отношения с возрожденным Королевством были глубоко напряжёнными из-за того, что у Церкви долгое время были плохие отношения с Аксьон Франсез. Это потому, что её лидер Шарль Моррас сам является агностиком, и поддержка партией государственного католицизма объясняется скорее тем, что Моррас восхищается Церковью за её иерархию, чем какой-либо верой в Бога.\nОднако теперь, в попытке склонить Церковь на свою сторону, французские дипломаты обратились к нам с предложением защитить нас от итальянских социалистов в обмен на то, что Церковь смягчит свои отношения с A.F и будет работать над Конкордатом. Хотя многие считают, что это было бы предательством наших принципов, в Церкви преобладает мнение, что Моррас - гораздо меньшее зло по сравнению с синдикалистами, и что государственный католицизм, даже если его причины оппортунистические, гораздо лучше социалистического антиклерикализма."
natfra.72.a: "Хорошо, давайте обратимся к французам."
natfra.72.b: "Серьёзно? Конечно же нет."

natfra.73.t: "Послание от французов"
natfra.73.d: "Хотя Католическая церковь исторически симпатизировала французскому монархизму, отношения с возрожденным Королевством были глубоко напряжёнными из-за того, что у Церкви долгое время были плохие отношения с Аксьон Франсез. Это потому, что её лидер Шарль Моррас сам является агностиком, и поддержка партией государственного католицизма объясняется скорее тем, что Моррас восхищается Церковью за её иерархию, чем какой-либо верой в Бога.\nОднако теперь, в попытке склонить Церковь на свою сторону, французские дипломаты связались с нами, заявив, что они знают и понимают озабоченность Церкви по поводу правительства Морраса, но что вопиющий антиклерикализм Коммуны был бы гораздо хуже, и в интересах Церкви и французских католиков смягчить отношения с A.F и работать над подписанием Конкордата. Хотя некоторые с пониманием относятся к этому посланию, многие считают, что принятие предложений A.F было бы предательством принципов Церкви, особенно учитывая, что A.F ничего не предложила взамен."
natfra.73.a: "Они меньшее зло по сравнению с Коммуной, мы должны обратиться к ним."
natfra.73.b: "Мы не можем доверять Моррасу."

natfra.74.t: "Церковь согласна"
natfra.74.d: "Сегодня в Алжир пришли отличные новости, поскольку Святой Престол принял наши дипломатические предложения и объявил о своём намерении подписать Конкордат с правительством Королевства. Похоже, что те уступки, которые мы им предложили, окупились, и они смирились с тем фактом, что для французских католиков мы гораздо лучше, чем когда-либо могли быть коммунары. Это значительно усилит руку правительства, так как многие консервативные католики, когда-то скептически относившиеся к A.F, перейдут на нашу сторону."
natfra.74.a: "Блестяще!"

natfra.75.t: "Церковь отказывается"
natfra.75.d: "Сегодня в Алжир пришли разочаровывающие новости: Святой Престол отклонил наши дипломатические предложения, похоже, не впечатлённый тем, что мы будем лучшим правительством для французских католиков, чем атеистическая Коммуна, и не заинтересованный в предложенных нами уступках. Это может значительно ослабить правительство A.F в долгосрочной перспективе, поскольку поддержка консервативных католиков будет ещё более недосягаемой, и многие из наших политических союзников в вооружённых силах или других монархических группах, и даже сама Королевская семья, могут потерять доверие к правительству."
natfra.75.a: "Катастрофа!"

natfra.76.t: "Предложение от Делонкля"
natfra.76.d: "Поскольку более умеренные сторонники роялистов, такие как де Голль, всё больше отодвигаются на второй план, к нам обратился с новым предложением о сотрудничестве Эжен Делонкль, бывший член Французского движения, который разочаровался в бездействии Морраса за годы до того, как мы пришли к власти, и который стал больше симпатизировать новым националистическим идеалам, распространённым в Италии, Румынии, России и других странах.\nОднако сейчас Делонкль, похоже, с энтузиазмом воспринял гибель республики и восстановление монархии и, несмотря на свои разногласия, готов сотрудничать с нашим правительством.\nПохоже, он действительно может многое нам предложить: у него есть связи в армии и разведывательных службах и много единомышленников, готовых ему помочь. В обмен на некоторое политическое влияние и уступки, утверждает Делонкль, он сможет использовать свои связи, чтобы усмирить то, что осталось от оппозиции, и даже проникнуть в Коммуну."
natfra.76.a: "Он может стать ценным союзником, дайте ему добро."
natfra.76.b: "Мы не можем доверять этому террористу."

natfra.77.t: "Коалиция полковника"
natfra.77.d: "Назначенный маршалом Петеном премьер-министром для восстановления доверия к режиму и восстановления народной поддержки, Франсуа де ля Рок теперь должен найти политических союзников, если он хочет иметь хоть какой-то шанс укрепить власть. Поэтому сегодня он объявил на ступенях Ассамблеи, что он и его кабинет будут работать над формированием нового правительства национального единства, призванного преодолеть политические разногласия и воссоединить нацию, наряду с борьбой с коррупцией.\nОжидается, что эта инициатива будет поддержана другими союзниками Петена в парламенте, такими как Республиканская Федерация Луи Марена, и многие возлагают надежды на восстановление порядка и единства на де ля Рока. Говорят, что президент Петен также возлагает большие надежды на своего нового премьера, хотя некоторые из его сторонников беспокоятся, что власть и популярность де ля Рока затмевают власть самого Петена и что его политические манёвры не контролируются президентом."
natfra.77.a: "Мы должны найти союзников..."

natfra.78.t: "Марин присоединяется к правительству единства"
natfra.78.d: "После того, как многие мелкие националистические и консервативные партии, а также независимые партии заявили о своей поддержке правительства единства де ля Рока, сегодня Луи Марин, лидер консервативной и католической, но в основном республиканской, Республиканской федерации, сделал то же самое, заверив де ля Рока в поддержке своей партии. Хотя сам Марин надеется приобрести влияние для себя и своей партии в правительстве де ля Рока, многие предсказывают, что его союз с Круа-де-Фе просто приведёт к поглощению и затмению его движения."
natfra.78.a: "Только время покажет."

natfra.79.t: "Закон об особых премьерских полномочиях"
natfra.79.d: "Поскольку правительство единства де ля Рока вобрало в себя более мелкие правые партии, Республиканскую федерацию и многих делегатов от Демократического альянса, сегодня, когда он провёл через Ассамблею новый закон об особых премьерских полномочиях, оппозиции было немного. Закон расширяет рамки чрезвычайного положения, объявленного Фошем в 1919 году, предоставляя премьер-министру особые полномочия по обеспечению чрезвычайного положения и поддержанию порядка.\nНа практике это сконцентрировало чрезвычайную власть в руках де ля Рока, и именно он, а не Петен или кто-либо другой, контролирует ситуацию. Нации остаётся только ждать, что он будет делать со своим новообретённым контролем над государством."
natfra.79.a: "Мы можем доверять полковнику."

natfra.80.t.degaulle: "Встреча с де Голлем"
natfra.80.t.darlan: "Встреча с Дарланом"
natfra.80.d.degaulle: "За последние месяцы принятие предложений Шарля де Голля по военной реформе выдвинуло его на позицию большого влияния в Клике Петена и, соответственно, в правительстве. Поэтому жизненно важно заручиться его лояльностью.\nИсходя из этого, де ла Рок сегодня встретился с генералом, своим товарищем по Великой войне и человеком, разделяющим многие его католические и националистические убеждения, несмотря на былые симпатии де Голля к монархизму.\nДвое мужчин смогли найти много общего, и де Голль согласился поддержать гражданское преобразование хунты при Круа-де-Фе в обмен на большие инвестиции в армию и большую автономию для генерального штаба."
natfra.80.d.darlan: "За последние месяцы принятие предложений Франсуа Дарлана по военной реформе позволило ему занять весьма влиятельное положение в Клике Петена и, соответственно, в правительстве. Поэтому жизненно важно заручиться его лояльностью.\nИмея это в виду, де ла Рок сегодня встретился с адмиралом, своим коллегой-ветераном Великой войны, чей стремительный рост во французском флоте в 1920-1930-х годах и сотрудничество с Петеном побудили его развивать националистические и антипарламентские идеи, разделяемые де ла Роком.\nЭти два человека смогли найти много точек соприкосновения, и Дарлан согласился поддержать гражданское преобразование хунты под эгидой Круа-де-Фе в обмен на большие инвестиции в армию и большую автономию для генерального штаба."
natfra.80.a: "Мы были бы никем без героев-военнослужащих.."

natfra.81.t: "Наши друзья в бизнесе"
natfra.81.d: "На протяжении всей истории Круа-де-Фе партию поддерживали многие патриотически настроенные и правые бизнесмены, и в первые дни своего существования партия полностью зависела от финансовой поддержки успешного парфюмера Франсуа Коти. С тех пор де ля Рок всегда поддерживал хорошие отношения с деловыми кругами, а Коти, со своей стороны, уже был награждён постом министра финансов.\nОднако у де ля Рока много сторонников, помимо самого Коти, и все они хотят чего-то взамен за свои пожертвования и поддержку. де ля Рок, конечно, благодарен за их вклад и хочет как-то отблагодарить их, но многие его советники и оставшиеся в правительстве военные считают, что массовое привлечение лояльных бизнесменов в правительство, скорее всего, будет расценено как коррупция."
natfra.81.a: "Их лояльность была очень важна: вознаградите их государственными должностями."
natfra.81.b: "Мы не хотим, чтобы нас считали коррумпированными, просто оказывайте им предпочтение при заключении контрактов."

natfra.82.t: "Обвинения в коррупции"
natfra.82.d: "За последние месяцы несколько богатых бизнесменов получили заметные государственные посты, что не осталось незамеченным. Остальные газеты, которые не подчиняются ни нам, ни старой хунте, напечатали постыдные подробности о том, что давние сторонники Круа-де-Фе получают выгодные контракты и государственные должности, а другие бизнесмены остаются без внимания.\nСоюзники де ля Рока в деловом сообществе, чья репутация пострадала ещё больше, чем репутация де ля Рокка, призывают полковника подавить инакомыслие сейчас, пока нам не пришлось иметь дело с повторением прежних протестов.\nС другой стороны, многие союзники полковника в партии и вооружённых силах считают, что было бы более эффективным и устойчивым начать антикоррупционные кампании, восстановив доверие общественности к режиму и предотвратив нашу чрезмерную зависимость от крупного бизнеса."
natfra.82.a: "Подавите слухи, пока это не стало проблемой."
natfra.82.b: "Расположите их к себе с помощью антикоррупционных мер."

natfra.83.t: "Жалобы Коти"
natfra.83.d: "За последние месяцы несколько богатых бизнесменов были сильно разочарованы отказом правительства предоставить им явное благоприятствование, несмотря на их прошлую поддержку Круа-де-Фе. Хотя Франсуа Коти продолжает преуспевать и сохраняет влияние на своём посту министра финансов, он разочарован отношением к своим коллегам-бизнесменам и политическим союзникам и теперь требует больших уступок крупному бизнесу.\nМногие союзники де ля Рока считают, что мы должны принять требования Коти, не гарантируя столько уступок, сколько он, возможно, хотел ранее, но другие утверждают, что, продолжая отвергать его и его союзников, мы можем, наконец, освободиться от влияния крупного бизнеса."
natfra.83.a: "Пойдите на некоторые уступки, чтобы они остались довольны."
natfra.83.b: "Государство существует не для того, чтобы служить только богатым!"

natfra.84.t: "Враг внутри"
natfra.84.d: "Вот уже много лет Круа-де-Фе решительно выступает против влияния "скрытого социализма", утверждая о существовании обширного социалистического заговора против французской нации и её лидеров и утверждая, что в правительство маршала проникли и предали его сторонники из числа коммунаров.\nТеперь, на основании Закона об особых премьерских полномочиях, полковник де ля Рок сегодня протолкнул через Ассамблею, при поддержке явного большинства, Закон о специальных контрсоциалистических мерах, дающий правительству и Второму бюро широкие полномочия по расследованию и пресечению подпольной деятельности синдикалистов.\nПоскольку доблестные служители закона уже приступили к работе по пресечению деятельности социалистических шпионов и их арабских националистических марионеток, безопасность нации будет обеспечена в кратчайшие сроки."
natfra.84.a: "Правосудие восторжествует."

natfra.85.t: "Разоблаченные радикалы"
natfra.85.d: "Сегодня, благодаря решительной работе Второго бюро, стала известна шокирующая правда. Радикальная партия, якобы безопасная и благонамеренная республиканская партия, была тщательно пронизана агентами коммунистов, словно червивое яблоко, со времён изгнания.\nВсегда было хорошо известно, что партия раскололась в начале революции, а её левое крыло осталось в Коммуне, но до сих пор скрывалось то, что руководство партии с тех пор поддерживало контакты со своими бывшими коллегами в метрополии. Последствия этого для безопасности, конечно, ужасны, и руководство партии подвергается облавам и допросам, а Камиль Шотан и Эдуард Даладье уже за решёткой, и их партия вскоре будет распущена.\nПоскольку мы пытаемся собрать воедино фрагменты этого шокирующего разоблачения, мы можем только надеяться, что их сообщники вскоре будут найдены и с ними расправятся."
natfra.85.a: "Запретите деятельность этой коварной партии!"

natfra.86.t: "Работа с Аксьон Франсез"
natfra.86.d: "По мере того, как мы продолжаем расследовать подпольную деятельность коммунаров, интрига только усложняется, и кажется, что правыми манипулировали так же тщательно, как и левыми.\nЖорж Валуа и его Круг Прудона были близки с Аксьон Франсез и с самим Шарлем Моррасом до революции, и, похоже, что они никогда по-настоящему не расходились: многие члены A.F поддерживали контакты с членами "сорелийского" движения Валуа в Коммуне, что позволяло конфиденциальной информации доходить до красных в Париже.\nМоррас, Пюжо и несколько других видных политиков A.F были схвачены полицией, а члены партии возмущены предательством своих лидеров и, скорее всего, теперь обратятся к самой Круа-де-Фе как к истинной партии французского национализма."
natfra.86.a: "Я хочу, чтобы эти предатели оказались за решёткой!"

natfra.87.t: "Вся правда"
natfra.87.d: "По мере расследования и разоблачения связей политиков и партий всего политического спектра с Коммуной стало ясно, что некоторые злонамеренные лица должны были координировать и прикрывать эти усилия. Учитывая, как долго продолжалась эта подпольная деятельность, такие люди могут занимать исключительно высокие посты в правительстве.\nТаким образом, бесчисленные давние помощники и советники Филиппа Петена были арестованы и в настоящее время находятся под следствием, поскольку мы стремимся найти среди них агентов Коммуны.\nНа практике это привело к тому, что Петен оказался отрезанным от многих своих номинальных сторонников. Публичные выступления маршала в последнее время всё равно сократились, а поскольку де ля Рок заключил собственные союзы с армией и контролирует Ассамблею, многие теперь задаются вопросом, насколько велика власть Петена на самом деле."
natfra.87.a: "Де ля Рок спасет нацию от этих диверсантов!"

natfra.88.t: "Арабское крыло"
natfra.88.d: "Поскольку мы стремимся к дальнейшему расширению массовой партии Круа-де-Фе, де ла Рок получил предложение о создании нового крыла партии, чтобы представлять арабское население Алжира. Тем более что мы нападаем на Аксьон Франсез, которое пользовалось определённой симпатией среди туземцев, и поскольку мы только ужесточаем налогообложение и призыв алжирцев в преддверии Освобождения, многие считают, что было бы политически целесообразно завоевать их лояльность, хотя другие утверждают, что это было бы пустой тратой средств, а на практике в значительной степени бесполезно."
natfra.88.a: "Нам нужна поддержка алжирцев, действуйте.."
natfra.88.b: "Мы не можем выделить деньги на эти цели."

natfra.89.t: "Стимулирование членства в партии"
natfra.89.d: "Поскольку правительство стремится расширить членство в Круа-де-Фе, важно обеспечить, чтобы членство в партии было распространено среди государственных служащих. Одно из предложений по поощрению членства состоит в том, чтобы незаметно повысить зарплату членам партии и сделать эту практику открытым секретом, вдохновляя людей вступать. С другой стороны, было высказано предположение, что членам партии можно было бы отдавать предпочтение при продвижении по службе и, в первую очередь, при назначении на государственные должности. Между тем, мы также можем просто сделать членство юридическим требованием, хотя это, вероятно, вызовет некоторые разногласия."
natfra.89.a: "Повысьте зарплату известным членам."
natfra.89.b: "Предоставьте членам партии лучшие возможности для продвижения по службе и трудоустройства."
natfra.89.c: "Сделайте членство обязательным."

natfra.90.t: "Укрепление корпоративизма"
natfra.90.d: "Полковник де ля Рок, заручившись поддержкой всего, что осталось от Ассамблеи, и согласием всё более изолированного маршала, теперь взял на себя обязательство создать новую Конституцию для французской нации, чтобы лучше организовать её для Освобождения и после него.\nПервым шагом в создании новой правовой базы для государства полковника, к удивлению немногих, стало официальное установление корпоративистской системы правления.\nПервая часть Конституции, которая должна быть согласована и ратифицирована правительством, устанавливает систему коллективного управления предприятиями с профсоюзами, контролируемыми государством, и представительством профсоюзов и правительственных чиновников в советах директоров компаний, чтобы обеспечить справедливое и коллективное управление промышленностью."
natfra.90.a: "Это обеспечит стабильность лучше, чем любой рынок или революция."

natfra.91.t: "Президентское Государство"
natfra.91.d: "По мере того, как продолжается разработка Конституции, правительство уже согласовало систему правления, которая будет закреплена в ней: католическая и президентская республика.\nС тех пор как Фош возглавил правительство в 1919 году, в Республике государственная власть была сосредоточена в руках президента, но до сих пор Петену приходилось действовать неофициальными или псевдолегальными средствами.\nОднако некоторые задаются вопросом, воспользуется ли он когда-нибудь этими новыми и обширными полномочиями: публичные выступления старого маршала становятся всё более редкими, и он, похоже, практически не влияет на разработку того, что широко называют "Конституцией полковника""
natfra.91.a: "Только сильное руководство может спасти Францию."

natfra.92.t: "Социальная Республика"
natfra.92.d: "Сегодня единогласным голосованием Ассамблеи была принята новая Конституция новоиспечённой Французской Социальной республики, которую подписал президент Петен. Конституция формально принимает консервативную, католическую и корпоративистскую программу Круа-де-Фе, создавая президентское корпоративное государство.\nОднако, отнюдь не укрепляя нынешнего президента, эта конституция окончательно поставила точку в его политической карьере. После ратификации конституции маршал Петен подтвердил, что уходит из политической и военной жизни, под единодушные аплодисменты и благодарность Ассамблеи.\nНи для кого не было секретом, что де ля Рок постепенно лишал Петена влияния после того, как тот стал премьер-министром, но отставка человека, который доминировал во французской политике с 1929 года, всё ещё является неожиданностью для многих, хотя большинство населения надеется, что новое руководство укрепит страну.\nФрансуа де ля Рок вскоре был объявлен преемником Петена на посту президента и в длинной и успешной речи поклялся сделать всё возможное для освобождения Франции."
natfra.92.a: "Adieu Pétain, et Bienvenue de la Rocque!"

natfra.93.t: "Старые профсоюзные чиновники"
natfra.93.d: "Теперь, когда правительство взяло под свой контроль профсоюзы и реорганизовало их в ФКПС, мы должны решить, что делать с должностными лицами старых независимых профсоюзов. Хотя мы не можем отрицать их организаторские способности и опыт, эти люди в значительной степени были связаны с Радикальной партией или Республиканско-социалистической партий, у обеих из которых долгое время были плохие отношения с де ля Роком.\nТаким образом, мы должны решить, что делать с этими людьми. Некоторые считают, что им следует предоставить работу, эквивалентную их старым должностям, в обмен на лояльность, в то время как другие считают, что мы должны тщательно проверять их. Другие же утверждают, что мы должны просто избавиться от них всех."
natfra.93.a: "Пусть они останутся, если поклянутся в верности."
natfra.93.b: "Тщательно проверяйте их на предмет социалистических симпатий."
natfra.93.c: "Мы не можем доверять никому из них."

natfra.94.t: "Как быть с Петеном?"
natfra.94.d: "Прошло больше месяца с тех пор, как Петен, видя, что его политическое влияние постепенно уходит из-под ног, сложил с себя полномочия президента, чтобы уступить место де ля Року. С тех пор маршал остался на своем военном посту, но теперь проинформировал правительство о своем намерении также уйти из военной службы, хотя он надеется продолжить свою карьеру в той или иной форме. Мы могли бы занять его, предоставив ему дипломатическую должность или сделав парламентарием (в основном церемониальная роль, поскольку новая конституция сосредоточила власть в руках президента). С другой стороны, некоторые считают, что было бы выгоднее, если бы Петен полностью ушёл в отставку."
natfra.94.a: "Он прекрасно справится в качестве сенатора."
natfra.94.b: "Сделайте его нашим послом в Оттаве."
natfra.94.c: "Надавите на него, чтобы он полностью ушёл в отставку."

natfra.95.t: "Новый Конкордат"
natfra.95.d: "С 1789 года отношения Франции с католической Церковью часто были напряжёнными, а сменяющие друг друга правительства нападали на католицизм. Ситуация только усугубилась в 1905 году, когда республиканское правительство разорвало все связи с Церковью.\nОднако сегодня всё было исправлено, и Франсуа де ля Рок, прибыв накануне в Рим, подписал новый Конкордат с католической Церковью, восстановив римский католицизм в качестве государственной религии Франции. де ля Рока поздравил с этим Папа Римский, и Круа-де-Фе, которая всегда была партией католических правых, вероятно, значительно усилится."
natfra.95.a: "Отличные новости!"

natfra.96.t: "Антисемитизм в Круа-де-Фе"
natfra.96.d: "По мере расширения Круа-де-Фе мы должны рассмотреть вопрос об антисемитизме среди членов партии. Хотя в прошлом де ля Рок осуждал антисемитизм и поддерживал хорошие отношения с главным раввином Якобом Капланом, он также осуждал еврейскую иммиграцию на африканские территории и выступал против поселения в Алжире еврейских беженцев.\nМежду тем, Круа-де-Фе, как националистическое массовое движение, неизбежно привлекло многих членов с антисемитскими наклонностями, и в связи с этим среди членов партии растёт раскол по вопросу антисемитизма.\nТаким образом, многие умеренные убеждают де ля Рока снова осудить антисемитизм, хотя другие считают, что это помешает нашим усилиям по привлечению бывших сторонников Аксьон Франсез."
natfra.96.a: "Мы не можем рисковать разгневать правых радикалов."
natfra.96.b: "Мы должны занять позицию против этих антифранцузских настроений."

natfra.97.t: "Оппозиция против женского избирательного права"
natfra.97.d: "Наш недавний шаг по внедрению женского избирательного права выполняет давнюю цель французских правых, которые уже давно выступают за предоставление женщинам права голоса, поскольку они считаются скромными и благочестивыми, что делает их идеальными католическими консервативными избирателями.\nОднако это также вызвало много возражений: некоторые утверждают, что мы делаем это только для того, чтобы увеличить свою долю голосов, хотя выборы больше ничего не стоят, а многие другие утверждают, что у женщин просто нет политического опыта и социальной ответственности, необходимых для того, чтобы иметь равную политическую власть с мужчинами."
natfra.97.a: "Их жалобы ничего не значат."

natfra.98.t: "Поддержка "Le Flambeau""
natfra.98.d: ""Le Flambeau" уже несколько лет является официальной газетой Круа-де-Фе, лояльно поддерживая послание полковника де ля Рока. Однако, конечно, его читают только наши верные сторонники, поэтому в настоящее время он мало используется в качестве пропагандистского средства.\nВ связи с этим были предложены два различных решения для увеличения тиража газеты. Во-первых, мы могли бы использовать государственное финансирование, чтобы снизить её цену, сделав её дешёвой по сравнению с независимыми газетами. С другой стороны, мы могли бы субсидировать магазины, которые продают газету и продвигают её своими способами."
natfra.98.a: "Снизьте её цену за счёт государственных денег."
natfra.98.b: "Дайте магазинам субсидии на её продажу."

natfra.99.t: "Досуг для народа"
natfra.99.d: "Обеспечение качественного массового досуга долгое время было ключевой политикой Круа-де-Фе, и сегодня это стало реальностью, когда полковник де ля Рок подписал закон о создании нового Национального народного совета по досугу, который будет контролировать и организовывать праздники, занятия фитнесом, молодёжные лагеря, и многое другое, кроме того, чтобы вознаградить великий народ Франции за их верную службу."
natfra.99.a: "Блестящая инициатива."

natfra.100.t: "Приобретение "Le Petit Journal""
natfra.100.d: "В довершение наших усилий по дальнейшей популяризации "Le Flambeau" Круа-де-Фе сегодня приобрела давнюю и престижную консервативную газету "Le Petit Journal" Газета, которая старше нашей партии более чем на 60 лет, имеет широкую аудиторию и пользуется всеобщим уважением, что делает её идеальным рупором повестки дня правительства и его послания обществу."
natfra.100.a: "Люди будут информированы лучше, чем когда-либо!"

natfra.101.t: "Le Redressement Français"
natfra.101.d: "По мере дальнейшего укрепления корпоративного государства к нам обратилась организация под названием Redressement Français, или "Французское обновление" Основанная успешным бизнесменом Эрнестом Мерсье по совету президента Фоша в 1920-х годах, организация Redressement Français стремится действовать как сочетание мозгового центра и социального клуба для выдающихся бизнесменов, продвигая корпоративизм в интересах бизнеса наряду с традиционалистской социальной повесткой дня. Мерсье заверил де ля Рока в своей лояльности и, сославшись на их многочисленные общие идеалы, пообещал сделать все возможное, чтобы заручиться поддержкой правительства среди своих соратников."
natfra.101.a: "Достойный союзник."

natfra.102.t: "Создание ФКПС"
natfra.102.d: "Сегодня специальным актом, обнародованным Национальной ассамблеей и подтверждённым де ля Роком, была создана Французская Конфедерация профессиональных союзов (Confédération des Syndicats Professionnels Français). Эта новая государственная структура поглотит все существующие профсоюзы, поставив их под контроль правительства, при этом каждая профессия будет представлена государственным профсоюзом в рамках Конфедерации. Под руководством Роджера Витрака организация, несомненно, усилит нашу поддержку среди рядовых работников и обеспечит представительство простого человека."
natfra.102.a: "Жизненно важный компонент корпоративного государства."

natfra.103.t: "Марин уходит в отставку"
natfra.103.d: "Сегодня, выступая с большой речью в Ассамблее, Луи Марин, лидер Республиканской федерации, объявил о своём полном уходе из общественной жизни. Марин сделал долгую и успешную карьеру, много лет возглавляя консервативную партию FR и преданно поддерживая как хунту, так и теперь де ля Рока.\nОднако при правительстве единства де ла Рока у него отняли большую часть его влияния, а его поддержка в значительной степени была поглощена Круа-де-Фе, что вдохновило его уйти в отставку, чтобы уменьшить будущую напряжённость внутри правительства.\nТем не менее, Марин заявил о своём полном доверии полковнику де ля Року и поблагодарил правительство за все его услуги."
natfra.103.a: "Нам всем будет не хватать его преданности Франции."

natfra.104.t: "Марин стремится к созданию коалиции"
natfra.104.d: "Луи Марин, возможно, и стал первым гражданским премьером за семнадцать лет, но военная хунта по-прежнему остаётся на своем месте. Однако теперь, похоже, ветеран-республиканец стремится изменить ситуацию.\nСегодня, выступая с большой речью перед Ассамблеей, Марин объявил о своём намерении сформировать правительство единства из партий, приверженных Республике, и о готовности вести переговоры с любым политиком, разделяющим его идеалы демократического государства.\nПрезидент Петен ещё не прокомментировал это развитие событий, но многие из его сторонников с тревогой отреагировали на то, что они считают началом конца хунты, в то время как другие считают, что только это может восстановить политическое единство. Между тем, известно, что союзники Марин ведут переговоры с целым рядом различных демократических партий."
natfra.104.a: "Удачи вам, премьер!"

natfra.105.t: "Фландин присоединяется к правительству"
natfra.105.d: "Сегодня общественности было объявлено, что Пьер-Этьен Фланден, лидер правоцентристского Демократического альянса, присоединился к правительству Марина после интенсивных переговоров с представителями FR. Эта новость удивила многих, поскольку AD является давним соперником FR, и партии и раньше конфликтовали из-за секуляризма AD и более жёсткой политики свободного рынка. Тем не менее, это создало явный прецедент для широкого сотрудничества между республиканскими партиями, и многие теперь надеются, что к коалиции Марина присоединятся другие."
natfra.105.a: "Отличные новости."

natfra.106.t: "Даладье присоединяется к правительству"
natfra.106.d: "Сегодня было объявлено, что Эдуар Даладье, лидер левой Радикальной партии, вошёл в правительство Марина, после интенсивных переговоров с представителями FR. Эта новость удивила многих, поскольку левоцентристская политика PR, несмотря на то, что она была значительно смягчена после революции, до сих пор делала её чем-то вроде пугала для правых, чему не способствовала её частая оппозиция хунте.\nТем не менее, Даладье и Марин пошли на достаточный компромисс, чтобы PR заняла своё место в правительстве, а это означает, что в сочетании с AD коалиция теперь имеет узкое большинство в Ассамблее, приближая страну к парламентской системе, как ни в какой другой момент после переворота Фоша.\nК настоящему времени любой шаг Петена против правительства вызовет возмущение и только усилит протесты, которые Марин постепенно ослабляет, и поэтому у маршала нет другого выбора, кроме как согласиться с действиями правительства по республиканизации."
natfra.106.a: "Теперь мы можем приступить к работе!"

natfra.107.t: "Речь Петена"
natfra.107.d: "Поскольку давление, направленное на то, чтобы либо полностью поддержать новую коалицию, либо выступить против неё, постоянно нарастало, а Марин заручился достаточной поддержкой, чтобы выступить против коалиции стало крайне рискованной мерой, президенту Петену не оставалось ничего другого, как дать правительству своё благословение.\nВ сегодняшней долгой речи маршал вновь подтвердил своё полное доверие к премьеру Марину и собранному им правительству. Хотя Марин уже пользовался большой поддержкой населения, это одобрение стало серьёзным толчком к росту его популярности, и доверие населения к коалиции резко возросло."
natfra.107.a: "Он выбрал правильную сторону."

natfra.108.t: "Восстановление общественного доверия"
natfra.108.d: "Поскольку мы стремимся восстановить парламентскую власть, мы должны приступить к восстановлению общественной веры в парламентаризм, которая была глубоко подорвана революцией и изгнанием, когда Ассамблея считалась слабой и бездействующей.\nМногие считают, что лучший и самый простой способ исправить это - увеличить количество публичных выступлений крупных политиков и больше инвестировать в пропаганду. Другие, однако, утверждают, что если мы действительно хотим избежать нашей репутации вялого бездействия, мы должны начать продвигать законодательство более быстрыми темпами, гарантируя, что это привлечёт достаточное внимание средств массовой информации. Между тем, есть и те, кто утверждает, что наш лучший выбор - это оказать давление на Петена, чтобы он оказал правительству более открытую поддержку."
natfra.108.a: "Марин должен заполнить свой график турами и выступлениями."
natfra.108.b: "Протолкните какое-нибудь символическое законодательство в быстром темпе."
natfra.108.c: "Заставьте Петена удвоить свою поддержку."

natfra.109.t: "Как обращаться к офицерам"
natfra.109.d: "Если наше правительство хочет стабилизироваться и продержаться, нам нужна поддержка или, по крайней мере, согласие военных. Однако победа в этой борьбе будет нелегкой задачей: при хунте военные, конечно, приобрели большое политическое влияние, которое они не захотят уступать, особенно либерально настроенным гражданским лицам.\nТем не менее, мы все равно должны приложить усилия, чтобы завоевать их лояльность, что, по мнению некоторых, мы должны сделать, значительно увеличив военные расходы, в то время как другие утверждают, что уменьшение парламентского надзора за вооружёнными силами и предоставление им большей автономии в вопросах инвестиций и стратегии успокоит опасения, что они потеряют своё влияние. С другой стороны, мы могли бы занять более жёсткую позицию и пригрозить расследовать возможные злоупотребления со стороны хунты, если они не подчинятся."
natfra.109.a: "Увеличение военного бюджета сделает их счастливыми."
natfra.109.b: "Дайте им последнее слово в военных делах."
natfra.109.c: "Пригрозите им расследованием злоупотреблений хунты."

natfra.110.t: "Удержание Петена под контролем"
natfra.110.d: "Филипп Петен доминировал во французской политике после смерти Фоша в 1929 году, но его явно диктаторское и сильное президентское правление не может продолжаться, если мы хотим сохранить Республику. Таким образом, жизненно важно ограничить власть Петена и в идеале сделать его не более чем удобной фигурой для нашего собственного правительства.\nВ связи с этим Марин услышал предложение о том, что его видные лоялисты в армии могут быть тихо отправлены на зарубежные консультативные должности или в Сахару, а его помощники переведены на гражданскую службу, тем самым отрезав его от союзников, которые попытаются сохранить хунту.\nХотя это предложение вызвало большой энтузиазм у тех, с кем оно обсуждалось, многие другие считают, что это может быть рискованно и может привести к обвинениям в коррупции или противодействию со стороны военных лоялистов. Таким образом, они утверждают, что вместо этого мы должны протолкнуть новые законы, которые налагают большие ограничения на исполнительную власть."
natfra.110.a: "Перераспределите союзников Петена: мы не возьмем его под контроль, пока он не будет изолирован."
natfra.110.b: "Сделайте это более законно, несмотря на жалобы оппозиции."

natfra.111.t: "Держать Петена занятым"
natfra.111.d: "Поскольку мы стремимся вернуть президентству ту церемониальную функцию, которую оно выполняло до 1919 года, мы должны найти способы занять Петена, чтобы у него не было времени вмешиваться в повседневную политику. Таким образом, многие советники Марин считают, что мы должны заполнить график Петена публичными выступлениями и речами, против чего глубоко харизматичный маршал вряд ли будет возражать, и что также увеличит поддержку правительства. С другой стороны, офицеры, которые неохотно связали свою судьбу с нами, утверждают, что Петену было бы лучше сосредоточиться на военных делах."
natfra.111.a: "Постоянные публичные выступления будут держать его в напряжении и обеспечат нам поддержку."
natfra.111.b: "Его военные таланты нужны нам как никогда."

natfra.112.t: "Судьи хунты"
natfra.112.d: "В то время как правительство пытается решить проблему коррупции и запугивания, которые долгое время преследовали судебную систему, мы должны рассмотреть вопрос о многочисленных судьях, которые достигли своих нынешних должностей и удерживали их благодаря поддержке Петена, последовательно вынося решения в пользу хунты и тех, кто связан с ней.\nМногие считают, что пришло время начать всё с чистого листа и либо отстранить, либо понизить в должности этих судей, но другие утверждают, что у них явно есть некоторый административный талант, которого не хватает и который не должен пропадать даром."
natfra.112.a: "Избавьтесь от этих коррумпированных мошенников."
natfra.112.b: "Хорошо это или плохо, но мы нуждаемся в их компетентности."

natfra.113.t: "Опасения по поводу освобождения заключенных"
natfra.113.d: "В связи с тем, что правительство освободило многих политических заключенных хунты Петена, высказываются опасения, что на свободу могут выйти и различные неблаговидные элементы, например, социалисты или алжирские националисты. Этими слухами активно воспользовались как де ля Рок, так и Моррас, и "Le Flambeau", и Аксьон Франсез опубликовали статьи о том, что синдикалистам и местным повстанцам разрешили вернуться на улицы. Многие считают, что мы должны отреагировать на это ужесточением требований к освобождению и более тщательным изучением отдельных случаев, но другие утверждают, что протест имеет мало оснований в реальности и скоро сойдет на нет, и поэтому мы можем спокойно игнорировать его."
natfra.113.a: "Их жалобы не имеют значения, оставьте всё как есть."
natfra.113.b: "Ужесточите критерии для освобождения."

natfra.114.t: "Закон об особых полномочиях парламента"
natfra.114.d: "С момента прихода к власти правительство Марина всё больше укрепляло свои позиции, несмотря на недовольство военных и решительное сопротивление правых националистов. Однако нынешнего положения дел республиканским партиям явно недостаточно.\nСегодня Марин, поддержанный депутатами от прореспубликанских партий всех убеждений, объявил о своём намерении принять "Закон об особых полномочиях парламента", вводящий жёсткие ограничения для исполнительной власти и предоставляющий парламенту последнее слово почти по всем государственным вопросам.\nЭто уже вызвало бурную реакцию со стороны Круа-де-Фе и A.F, в то время как Петен ещё не дал никаких комментариев.\nХотя правительство Марина имеет большинство в Ассамблее, в его собственной Республиканской федерации есть несколько депутатов более авторитарного толка, чьи симпатии к президентскому государству вполне могут быть активизированы благодаря согласованным усилиям националистов."
natfra.114.a: "Нам понадобится много удачи, чтобы довести это дело до конца..."

natfra.115.t: "Отпор со стороны националистов"
natfra.115.d: "За последние дни и Круа-де-Фе, и Аксьон Франсез предприняли решительные усилия, чтобы не допустить принятия Закона об особых полномочиях. Их лидеры изнуряют себя постоянными речами и выступлениями, а их газеты сосредоточили всё своё внимание на "парламентской коррупции", которую якобы укрепит Закон.\nТем временем, "Бодрячки" и "Газетчики" устроили демонстрацию силы на улицах, энергично протестуя против политики правительства Марина, хотя давнее соперничество между партиями сделало эти протесты довольно напряженными.\nПоскольку оппозиция никуда не денется, давление на Марина и его союзников только усиливается."
natfra.115.a: "Попросите маршала о его поддержке."

natfra.116.t: "Встреча с маршалом"
natfra.116.d: "Поскольку давление с целью получения большинства для принятия Закона об особых полномочиях парламента стало невыносимым и необходимо было превзойти пропагандистскую кампанию националистов, Луи Марин сегодня встретился с Филиппом Петеном в Президентском дворце в Алжире. Марин объяснил критический характер ситуации старому маршалу, чья собственная политическая власть неуклонно разрушается правительством.\nХотя Петен не может сделать ничего конкретного, чтобы гарантировать принятие законопроекта, его молчаливое одобрение будет иметь большое значение для получения большинства в поддержку законопроекта. Однако старый маршал потребовал некоторых уступок: законопроект будет пересмотрен, чтобы включить положения о президентском надзоре за работой правительства и сохранить право президента формировать новые правительства.\nНе имея выбора, Марин мог только согласиться."
natfra.116.a: "Его одобрение будет иметь большое значение."

natfra.117.t: "Закон принят"
natfra.117.d: "Сегодня, после бесконечных дебатов и противоречий, Закон об особых полномочиях парламента был принят очень небольшим большинством в Ассамблее. Это стало важной новостью для нации и стало самым решающим шагом в консолидации правительством Марина парламентской власти.\nОднако глубокие разногласия, выявленные этим Законом, никуда не исчезнут. Оппозиция парламентскому правлению активизировала поддержку правых националистов, причем как Круа-де-Фе, так и Аксьон Франсез стали сильнее, чем когда-либо, поглотив старых сторонников хунты. Тем временем некоторые либералы остались недовольны уступками, в конечном счёте сделанными Петену.\nОднако с принятием Закона парламентское правление прочно укоренилось в Национальной Франции, и нельзя отрицать, что коалиция Марина добилась того, чего хотела."
natfra.117.a: "Что дальше?"

natfra.118.t: "Экономическая политика коалиции"
natfra.118.d: "Поскольку мы стремимся реформировать французскую политику, мы также должны работать над реформированием экономики, если мы когда-либо хотим иметь ресурсы для освобождения Франции. С этой целью Марин получил два предложения.\nВо-первых, Поль Рейно, заместитель лидера Демократического альянса, призывает Марина проводить политику экономического дерегулирования, снижения налогов и обеспечения прав рабочих, чтобы повысить "динамизм и производительность" частного бизнеса.\nС другой стороны, Камиль Шотан, влиятельная фигура в Радикальной партии, хочет, чтобы мы проводили программу государственного вмешательства и классового сотрудничества, чтобы обеспечить социальную стабильность и справедливость и не допустить, чтобы корыстные интересы препятствовали освобождению."
natfra.118.a: "Рейно знает лучше."
natfra.118.b: "Предложения Шотана разумны."

natfra.119.t: "Инакомыслие среди рабочих"
natfra.119.d: "Наши недавние шаги по дерегулированию экономики обошлись нам дорогой ценой: многие работники по всей стране испытывают всё большее недовольство правительством. Чувствуя, что политика Рейно и Марина продаёт их и делает более уязвимыми для эксплуатации, многие стали более благосклонно относиться к корпоративизму Круа-де-Фе или A.F, который потенциально может нанести нашему правительству большой ущерб в долгосрочной перспективе."
natfra.119.a: "Тревожное развитие событий..."

natfra.120.t: "Поддержка со стороны бизнеса"
natfra.120.d: "Хотя многие французские рабочие выступили против правительства, наша политика получила большую поддержку среди крупного бизнеса. Промышленники, довольные своей новой свободой от чрезмерного правительственного надзора, всёбольше поддерживают политику Рейно и, как следствие, правительство Марина, что, несомненно, будет способствовать росту нашего влияния в будущем."
natfra.120.a: "Мы благодарны им за поддержку."

natfra.121.t: "Ухудшение деловых отношений"
natfra.121.d: "Несмотря на экономический рост, который это вызвало, экономическая политика Шотана обошлась дорого: многие бизнесмены, несмотря на их широко либеральные взгляды, стали глубоко недовольны ужесточением государственного регулирования и политикой в поддержку труда, которая, как они утверждают, ограничивает их способность получать прибыль и обогащать экономику. Это, вероятно, нанесёт удар по популярности нашего правительства, так как эти бизнесмены могут использовать своё более широкое влияние против нас и перейти на сторону оппозиции."
natfra.121.a: "Какая жалость..."

natfra.122.t: "Завоевание рабочих"
natfra.122.d: "Хотя политика Шотана привела к тому, что мы потеряли поддержку многих представителей бизнеса, она вызвала большую поддержку среди национального французского рабочего класса: многие рабочие, занятые на производстве, поддержали идеалы Шотана и, соответственно, правительство Марин. Это особенно удобно, потому что это станет значительным ударом по де ля Року и Круа-де-Фе, которые давно стремились создать собственное массовое движение среди рабочих."
natfra.122.a: "Решающий успех."

natfra.123.t: "Оживлённый законодательный орган"
natfra.123.d: "После успеха Закона об особых полномочиях парламента и благодаря постоянным усилиям Марина и его союзников инициатива в значительной степени вернулась к Ассамблее. Поскольку Петен уже давно смирился с потерей значительной части своей власти и стал полагаться на коалицию, чтобы вообще остаться на своём месте, а Ассамблея вновь обрела широкие полномочия, старая система штамповки требований хунты действительно исчезла, что позволило возрождённому и вновь энергичному парламенту стать центром правительства."
natfra.123.a: "Всё снова в порядке."

natfra.124.t: "Недостатки слабой цензуры"
natfra.124.d: "Хотя наш шаг по ослаблению цензуры, несомненно, был правильным и укрепит либеральные и демократические движения, он также предоставил нашим политическим врагам больше возможностей для открытой критики правительства, что сыграло на руку и Моррасу, и де ла Року, которые значительно усилили свои нападки на парламентаризм. Более того, даже те, кто более привержен демократии, получили новую свободу высказываться против конкретной политики правительства, против которой они выступают, и разоблачать проступки недобросовестных чиновников."
natfra.124.a: "Прискорбная цена за свободу."

natfra.125.t: "Противостояние коррупции хунты"
natfra.125.d: "Ни для кого во французском обществе не было секретом, что военная хунта, какими бы ни были её преимущества, была глубоко коррумпирована, и многие офицеры или лояльные бюрократы обогащались не совсем законными способами.\nТеперь, когда Марин стремится устранить массовую коррупцию в правительстве, эти недобросовестные люди, наконец, потеряют власть, которой они долгое время злоупотребляли, что особенно выгодно, потому что это нанесёт последний удар по поддержке хунты. В свете этого, однако, некоторые призывают Марина пойти ещё дальше и убрать многих чиновников, коррумпированность которых не может быть доказана, но которые поддерживали хунту, утверждая, что даже если это вряд ли оправдано, это должно быть сделано, чтобы навсегда устранить влияние военных."
natfra.125.a: "Уберите только коррумпированных."
natfra.125.b: "Увольте и других сторонников хунты."

natfra.126.t: "Коррупция в наших рядах"
natfra.126.d: "В связи с массовыми увольнениями и расследованиями коррумпированных чиновников правительством Марина были высказаны опасения, что многие чиновники на "нашей стороне", те, кто больше симпатизирует либеральному республиканству, также могут быть запятнаны коррупцией, что может поставить правительство в неловкое положение, а также сильно навредить нашим административным способностям. Таким образом, было предложено, чтобы мы закрывали глаза на коррупционную практику наиболее симпатизирующих нам бюрократов, хотя другие решительно выступают против таких двойных стандартов."
natfra.126.a: "Избавьтесь и от них тоже."
natfra.126.b: "Закрывайте на это глаза."

natfra.127.t: "Луи Франше д'Эспере уходит на пенсию"
natfra.127.d: "Сегодня нацию поразила печальная новость: маршал Луи Франше д'Эспере, герой Великой войны и многолетний начальник штаба Петена, ушёл в отставку. Д'Эспере сейчас старик и явно чувствует себя неспособным вести людей на войну так же успешно, как двадцать лет назад, и поэтому мало кто может винить его за то, что он отошёл от дел.\nТем не менее, правительство Петена потеряло жизненно важного политического союзника и популярную фигуру, способную собрать поддержку хунты. Кроме того, без объединяющей фигуры д'Эспере дебаты в армии, скорее всего, выйдут на поверхность, поскольку Петен будет вынужден выбрать нового начальника штаба."
natfra.127.a: "Прощание с истинным патриотом."

natfra.128.t: "Преемник д'Эспере"
natfra.128.d: "Прошло уже больше недели с момента отставки Луи Франше д'Эспере, а Петен всё ещё не объявил о преемнике. Это связано с тем, что отставка д'Эспере лишила вооружённые силы объединяющей и уважаемой фигуры, способной преодолеть растущие доктринальные разногласия, поскольку молодое поколение офицеров стремится найти решения проблемы упадка вооружённых сил.\nС одной стороны, генерал Шарль де Голль и его союзники известны своей убежденностью в том, что в нынешних условиях нация может содержать лишь относительно небольшую армию, и поэтому следует сосредоточиться на профессионализме, высоком качестве подготовки и оснащения. Кроме того, де Голль страстно верит в то, что танки - это будущее войны, и что армия должна развивать элитные бронетанковые подразделения, которые могут совершать концентрированные, быстрые прорывы.\nПротив фракции де Голля выступает группа офицеров, сосредоточенная вокруг адмирала Франсуа Дарлана и генерала Максима Вейгана, которые придерживаются более традиционного подхода, который часто более популярен среди старшего поколения офицеров. Опираясь на традиционный французский идеал солдата-гражданина и необходимость сильной военно-морской и воздушной мощи для высадки в метрополии, они утверждают, что армия должна быть настолько большой, насколько позволяют обстоятельства, наряду со значительно усиленными военно-морскими и военно-воздушными силами, причем эти три силы должны действовать в большей координации.\nОднако к настоящему времени давление со стороны обеих фракций вооружённых сил, гражданских политиков, стремящихся так или иначе провести военную реформу, и общественного мнения стало слишком сильным, чтобы Петен мог больше медлить, и он должен назначить преемника."
natfra.128.a: "Небольшие элитные силы - вот что нам нужно: назначьте де Голля."
natfra.128.b: "Дарлан и Вейган сохранят наши военные традиции."

natfra.129.t: "Масштабы колониальной воинской повинности"
natfra.129.d: "Поскольку Освобождение становится всё более и более неизбежным, мы больше не можем откладывать вопрос о воинской повинности колониальных подданных. Эта тема долгое время была глубоко спорной, и окончательного решения по этому вопросу годами избегали, чтобы избежать критики со стороны сторонников жёсткой линии колониализма и гнева местных жителей.\nТеперь, однако, совсем недолго осталось до того, как мы будем остро нуждаться в людских ресурсах из колоний, и мы должны решить вопрос о том, насколько жёсткими будут наши требования к призыву на военную службу."
natfra.129.a: "Мы не должны предавать наших родных сторонников: будьте с ними помягче."
natfra.129.b: "Нам не нужно слишком сильно давить на них."
natfra.129.c: "Умеренный набор требований удовлетворит большинство."
natfra.129.e: "На карту поставлено будущее Франции: давите на них изо всех сил."
natfra.129.f: "Призывайте всех, кого сможете: сейчас не время для умеренности."

natfra.128.t: "Преемник д'Эспере"
natfra.128.d: "Прошло уже больше недели с момента отставки Луи Франше д'Эспере, а Петен всё ещё не объявил о преемнике. Это связано с тем, что отставка д'Эспере лишила вооружённые силы объединяющей и уважаемой фигуры, способной преодолеть растущие доктринальные разногласия, поскольку молодое поколение офицеров стремится найти решения проблемы упадка вооружённых сил.\nС одной стороны, генерал Шарль де Голль и его союзники известны своей убежденностью в том, что в нынешних условиях нация может содержать лишь относительно небольшую армию, и поэтому следует сосредоточиться на профессионализме, высоком качестве подготовки и оснащения. Кроме того, де Голль страстно верит в то, что танки - это будущее войны, и что армия должна развивать элитные бронетанковые подразделения, которые могут совершать концентрированные, быстрые прорывы.\nПротив фракции де Голля выступает группа офицеров, сосредоточенная вокруг адмирала Франсуа Дарлана и генерала Максима Вейгана, которые придерживаются более традиционного подхода, который часто более популярен среди старшего поколения офицеров. Опираясь на традиционный французский идеал солдата-гражданина и необходимость сильной военно-морской и воздушной мощи для высадки в метрополии, они утверждают, что армия должна быть настолько большой, насколько позволяют обстоятельства, наряду со значительно усиленными военно-морскими и военно-воздушными силами, причем эти три силы должны действовать в большей координации.\nОднако к настоящему времени давление со стороны обеих фракций вооружённых сил, гражданских политиков, стремящихся так или иначе провести военную реформу, и общественного мнения стало слишком сильным, чтобы Петен мог больше медлить, и он должен назначить преемника."
