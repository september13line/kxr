### Leader Descriptions ###

POLITICS_WAL_REGENCY_DESC: "С завоеванием Британских островов Уэльс получил свободу от английского угнетения ценой того, что стал ещё одним винтиком в машине Миттельевропы, фактически вновь подвергнувшись угнетению, которое он испытал при Англии. В то время, как были составлены планы для молодого Королевства иметь собственную монархию, связывающую его с Германией, нет очевидного кандидата на трон, и немногие немецкие принцы захотят отказаться от своих континентальных владений для управления этой нестабильной землёй. Регентский совет, состоящий из местной элиты, немецких офицеров и различных дворян, был создан для принятия решения о новом короле и правлении."
POLITICS_SAUNDERS_LEWIS_DESC: "Жизнь Сандерса Льюиса началась относительно незаметно. Он служил во Франции во время Первой мировой войны, а после нее работал учителем, читая лекции на валлийском языке. Льюис увидел, чего удалось добиться в Ирландии, и это вдохновило его вместе со многими другими стремиться к полной независимости Уэльса. С приходом британской революции настало время выступить против англосаксонских угнетателей. Льюис основал "Национальную партию Уэльса", целью которой было создание полностью валлийскоязычного Уэльса, однако с годами она оказалась втянута в бурю военного конфликта с новообразованным Британским Союзом. Это привело к тому, что партия Льюиса оказалась в подполье, и из нее сформировалась "Армия домашнего правления Уэльса" - террористическая организация, выступавшая за независимость Уэльса. В обычных условиях она так и осталась бы просто террористической группой, но распад Британского союза и последующее присоединение Шотландии привели к тому, что Уэльс тоже отказался от Британского союза. И после распада UOB, WHRA восстала против тиранических сил Мосли, чтобы помочь создать независимый Уэльс. Однако для этого они заключили мир с социалистическим правительством Й'Глаиса. Но как только война закончилась, Льюис сместил Й'Глаиса и, в угоду международной арене, учредил "Регентский совет". Однако это не привело к коронации короля, и после разочарования Льюис стал неоспоримым хозяином Уэльса. Его судьба до сих пор неясна, но, несмотря на это, одно останется неизменным под властью Льюиса: свобода Уэльса"

### Focuses ###

WAL_united_front: "Объединённый фронт Уэльса"
WAL_united_front_desc: "Переговоры между Конгрессом профсоюзов Уэльса и Армией самоуправления Уэльса привели к формированию Объединённого фронта Уэльса. Вместе мы противостоим агрессии Мосли. Уэльс навсегда!"
WAL_unite_militias: "Объединить ополченцев"
WAL_unite_militias_desc: "Наши силы разрознены и требуют объединения. Каждой группе, выступающей против вторжения сил Мосли, будет предоставлено достаточно сил Народной армии обороны."
WAL_defense_army: "Народная армия обороны"
WAL_defense_army_desc: "Мы не можем защитить свой дом или людей без организованной боевой силы. С этой целью будет создана Народная армия обороны, которая будет организовывать наших людей и координировать нашу защиту от вторжения максимистов."
WAL_to_the_battlefield: "В бой, сыновья Глиндвира!"
WAL_to_the_battlefield_desc: "Английский захватчик может попытаться подчинить себе Уэльс, но никогда не добьётся успеха. Мы - сыновья Глиндура и будем защищать свою родину до последнего человека. Мы будем противостоять их тирании. Они могут убить каждого до последнего валлийца, но наши горы будут сопротивляться им, наши реки будут сопротивляться им, сама земля под их ногами восстанет против них. Мы не отступим."
WAL_fortify_the_border: "Аварийные укрепления"
WAL_fortify_the_border_desc: "Должны быть сооружены укрепления, чтобы мы могли дать отпор захватчикам. Это не обычная война, и поэтому наши укрепления должны это отражать. В каждом городе нашей страны должна быть построена оборона. Аванпосты будут построены в церквях и домах, в магазинах и на фермах. Мы боремся за наших людей, и наша защита окружит наших людей."
WAL_emergency_recruitment: "Экстренный набор"
WAL_emergency_recruitment_desc: "Это момент, которого мы ждали более восьмисот лет. Каждый мужчина должен служить нашему народу. Мы будем защищать Уэльс до последнего вздоха."
WAL_more_guns: "Захватить арсенал"
WAL_more_guns_desc: "Английский угнетатель долгое время имел военное присутствие на валлийской земле, и сегодня это их погубит. Захватите их арсенал! Используйте против них их собственное оружие тирании!"
WAL_standard_production: "Стандартизация производства оружия"
WAL_standard_production_desc: "Если наша армия должна быть организованной и эффективной, то её снаряжение должно отражать это. Необходимо стандартизировать производство оружия, и наша армия станет ещё более устрашающей для Мослийцев, которые думают, что они владеют нашей землей."
WAL_begin_negotiations: "Начать переговоры"
WAL_begin_negotiations_desc: "После восьмисот лет колониальной тирании мы наконец-то освободились от иностранного угнетения. Теперь должны состояться переговоры, чтобы установить, какой мир мы выиграли."
WAL_negotiations_succeed: "Переговоры успешны!"
WAL_negotiations_succeed_desc: "Несмотря на наши разногласия, социалисты из Валлийского Конгресса профсоюзов и реакционные силы Валлийской народно-революционной армии пришли к соглашению. Вместе они построят нашу молодую нацию."
WAL_negotiations_fail: "Переговоры проваливаются!"
WAL_negotiations_fail_desc: "Валлийская народно-революционная армия, потрясённая идеей, что социализм будет закреплен в конституции, отказалась участвовать в любых дальнейших переговорах, пообещав сопротивляться любым попыткам навязать социализм валлийцам. Только время покажет, что это значит для Уэльса."

WAL_coup_defeated: "Да здравствует Рабочая республика!"
WAL_coup_defeated_desc: "С предательским Льюисом и его реакционной армией покончено, хулиганы на востоке отброшены, и, наконец, после почти тысячелетнего угнетения валлийский народ стал свободным. Помните Глиндура! Помните Пендрерина! Помните Маклина! Да здравствует Рабочая республика!"
WAL_syndie_constitution: "Создание синдикалистской конституции"
WAL_syndie_constitution_desc: "Теперь, когда мы свободны от реакционеров, мы можем разработать действительно радикальную конституцию для народа Уэльса. Многие из представителей Валлийского Конгресса профсоюзов сформировали Центральную федерацию труда под руководством Джима Гриффитса, чтобы действовать как мощный избирательный блок, который может остановить экстремистов от ослабления Рабочей республики или деформации её. Однако Никлас-и-Глэйс утверждает, что именно возможность централизации сделала Уэльс уязвимым для манипуляций. Чтобы избежать этого, Глэйс сформировал группу анархистов, состоящую из деятелей в сельскохозяйственных союзах. Федерация горняков Южного Уэльса, которую до сих пор возглавлял Гриффитс, сформировала избирательный блок наиболее радикальных якобинцев в Валлийском Конгрессе. Гарри Политт и С.О. Дэвис утверждают, что сильное государство, описанное Лениным, является единственным способом обеспечить длительную свободу рабочих."

WAL_rad_soc_path: "Группа Глэйса"
WAL_rad_soc_path_desc: "Глэйс смог перехитрить центристских кандидатов в Валлийском Конгрессе и снова поднялся на подиум с намерением привести Уэльс к истинному контролю над рабочими. Глэйс объяснил, что он будет строить Уэльс вокруг философии, которую он описывает как ребеккаризм, названной в честь Ребекки Риотс и революционной спонтанности, которую они представляют. Только время покажет, приведёт ли эта философия к желаемым результатам. Вперёд, рабочие Уэльса!"
WAL_welsh_schools: "Обучение валлийскому языку"
WAL_welsh_schools_desc: "Наш язык слишком долго находился под угрозой исчезновения под пятой английского государства. Даже при синдикалистском правлении его игнорировали и оставили умирать. Валлийская нация должна иметь образование на валлийском языке по всей стране!"
WAL_union_power: "Вся власть профсоюзам!"
WAL_union_power_desc: "Несмотря на то, что синдикалистское правительство в Вестминстере якобы управляется рабочими, профсоюзы слишком долго находились во власти Конгресса. В нашем новом Уэльсе, Валлийский Конгресс профсоюзов не следует этой модели. Профсоюзы будут диктовать условия Валлийскому Конгрессу!"
WAL_democratic_military: "Демократизация армии"
WAL_democratic_military_desc: "В то время, как промышленность при синдикализме была наделена властью, солдатам, которые защищали нашу свободу, её слишком часто навязывали. Пришло время по-настоящему демократизировать наши вооружённые силы. Мы проведем голосование за офицеров."
WAL_young_pioneers: "Юные пионеры"
WAL_young_pioneers_desc: "Чтобы обеспечить нашим внукам «Рабочую республику», наши дети должны верить в этот проект. Основание молодежной организации «Ifanc Arloeswyr» создаст поколение, приверженное социализму, готовое умереть за его сохранение."
WAL_big_industry: "Тяжёлая промышленность"
WAL_big_industry_desc: "Тяжёлая промышленность Уэльса контролируется централизованными профсоюзами, такими как Федерация горняков Южного Уэльса. Возможно, в прошлом это было полезно для организации противостояния государству, но под истинным рабочим контролем это стало силой централизации и диктаторского правления. Каждое рабочее место находится в ведении своего сообщества."
WAL_bangor_railway: "Транспорт на забытом севере"
WAL_bangor_railway_desc: "В то время, как Южный Уэльс был построен для извлечения богатства благодаря многочисленным отраслям тяжёлой промышленности, север региона находится в упадке. Мы должны обеспечить исправление этой ситуации, инвестируя в инфраструктуру севера."
WAL_power_in_a_union: "Сила - в союзе"
WAL_power_in_a_union_desc: "Теперь мы, наконец, свободны не только от тех, кто будет контролировать труд, но и от тех, кто использует диктаторскую власть во имя труда. Уэльс - республика для рабочих!"

WAL_central_labour: "Федерация труда Джима Гриффита"
WAL_central_labour_desc: "Как и ожидалось, Центральная Федерация труда оказалась централизующей силой в Валлийском Конгрессе профсоюзов, привлекая представителей как централизующих, так и децентрализующих тенденций. Наша сильная центральная сила в Валлийском Конгрессе теперь приступит к восстановлению Уэльса Джона Маклина. Мы смотрим в будущее нашей страны. Вперёд, рабочие Уэльса!"
WAL_maclean: "Синдикализм Маклина"
WAL_maclean_desc: "Несмотря на наши различия, Центральная Федерация труда может работать на основе модели, которую предложил нам Джон Маклин. Мы вдохновимся его работами и приведём Уэльс к социализму. Мы можем создать в нашем уголке то, чем должна была быть истинная Британия."
WAL_cement_unions: "Укрепить власть профсоюзов"
WAL_cement_unions_desc: "Предателям было слишком легко подорвать власть Вестминстера. Мы гарантируем, что этого больше никогда не повторится. Необходимо внести поправки в конституцию, чтобы гарантировать, что профсоюзы нельзя распустить, но и укрепить их власть."
WAL_western_railway: "Большая западная железная дорога"
WAL_western_railway_desc: "Слишком долго железная дорога в Уэльсе строилась с целью добычи ресурсов для Англии. Сегодня мы покончим с этой тенденцией. Новый железнодорожный проект должен начать соединять западное побережье Уэльса с промышленными и политическими центрами юга."
WAL_more_houses: "Таунхаус для каждой семьи"
WAL_more_houses_desc: "Ни одна семья не должна оставаться без крова. Жильё - это главная забота молодой республики, и мы позаботимся о том, чтобы ни одна семья не оставалась без жилья и процветания. Мы начнем кампанию по строительству таунхауса для каждой семьи!"
WAL_support_farms: "Расширить возможности фермерских сообществ"
WAL_support_farms_desc: "В течение долгого времени промышленные районы Уэльса следовали за социалистическим течением, но фермеры в житнице центрального и северного Уэльса часто оставались позади из-за прогресса, достигнутого социализмом в других местах. Мы предоставим им современные инструменты, инфраструктуру и социалистическое образование, чтобы они могли должным образом взаимодействовать с Валлийским Конгрессом профсоюзов."
WAL_big_mines: "Национализировать горнодобывающую и сталелитейную промышленность"
WAL_big_mines_desc: "Хотя большинство членов Центральной федерации труда являются синдикалистами, внутри блока существует тенденция к централизации. Это меньшинство должно быть удовлетворено, чтобы сохранить наше большинство в Валлийском Конгрессе профсоюзов и сохранить мир в Уэльсе. Необходимо развернуть программы национализации горнодобывающей и сталелитейной промышленности."
WAL_what_could_have_been: "Что может быть"
WAL_what_could_have_been_desc: "Уэльс находится на пути к процветанию, которое мы всегда считали возможным. Мы достигли радикальной демократии, которую поддерживает Маклин. В Уэльсе мы построили то, чем могла бы быть истинная Британия."

WAL_miners_federation: "Хамм и Уэльский союз максималистов"
WAL_miners_federation_desc: "К удивлению всех членов WTUC, валлийское крыло Максимистского движения Освальда Мосли смогло использовать фракционную борьбу между Глэйсом и Гриффитсом в своих интересах и обеспечило себе большинство в WTUC. Это представляет собой серьезный сдвиг в политике Уэльса, сдвиг в сторону чартерного тотализма. Вперёд, давайте зажжем пламя в Уэльсе!"
WAL_nationalize_industries: "Синхронизация основных отраслей промышленности"
WAL_nationalize_industries_desc: "Передача всех полномочий по принятию решений на уровень отраслей делает нас уязвимыми перед реакционерами в Уэльсе и предателями в Англии. Синхронизация основных отраслей промышленности позволит нам координировать действия страны для улучшения положения рабочих, в то время как рабочие по-прежнему сохраняют контроль над ситуацией через корпоративные советы."
WAL_modernize_towns: "Модернизация шахтерских городов"
WAL_modernize_towns_desc: "За последние годы технологии шагнули далеко вперёд, но, к сожалению, обычные граждане мало что видят за пределами рабочих мест. Чтобы исправить ситуацию и показать рабочим, чего они добиваются своим трудом, мы должны модернизировать шахтерские города Южного Уэльса. "
WAL_federation_aligned_reps: "Представители федерации"
WAL_federation_aligned_reps_desc: "Чтобы снизить вероятность восстаний, подобных тем, что привели Мосли к краху, нам необходимо обеспечить, чтобы рабочие были вовлечены в новое социалистическое строительство и посвятили себя улучшению Уэльса. Для этого необходимо внедрить на рабочие места представителей профсоюзов, объединённых с WUM."
WAL_model_cities: "Модели городов Ле Корбюзье"
WAL_model_cities_desc: "Новые проекты Ле Корбюзье для Парижа вызвали интерес у многих членов WTUC. Мало того, что проекты, основанные на его спецификациях, могли бы решить проблему нехватки жилья, некоторые также утверждают, что создание моделей городов в этом стиле может изменить то, как граждане взаимодействуют с окружающей средой и друг с другом."
WAL_improve_infrastructure: "Развитие сети дорог Север-Юг"
WAL_improve_infrastructure_desc: "Во времена английского владычества север и юг Уэльса были намеренно разделены плохой инфраструктурой в качестве тактики «разделяй и властвуй». Если мы хотим интегрировать жителей северного Уэльса в наш новый социалистический Уэльс, мы просто должны сначала предоставить Уэльсу инфраструктуру, необходимую для правильного функционирования в качестве единой нации."
WAL_socialist_education: "Социалистическое образование"
WAL_socialist_education_desc: "Почти тысячелетие образование валлийцев определялось чужаками, которые сеяли семена империализма и валлийской неполноценности. Мы должны добиться того, чтобы все решали только мы. Школьная система нуждается в реструктуризации, чтобы дети не учились расистским, классовым и антиуэльским глупостям прошлых поколений."
WAL_new_republic: "Новое рабочее государство"
WAL_new_republic_desc: "Реструктуризация Уэльса завершена. По примеру Мосли мы создали новую республику, где рабочий свободен и уверен в своей свободе. Никогда больше мы не будем доминировать. Да здравствует Мосли! Да здравствует Хамм!"

WAL_place_in_the_world: "Наше место в мире"
WAL_place_in_the_world_desc: "Как недавно освобождённая нация, мы должны оценить, какой будет наша судьба на международной арене. Именно здесь формируются прочные дружеские отношения и прочные союзы."
WAL_celtic_brothers: "Взглянуть на наших кельтских братьев"
WAL_celtic_brothers_desc: "Очевидный ответ на вопрос, кем должны быть наши союзники, - это наши кельтские братья. У нас общая история, родственные языки и стремление оставаться независимыми любой ценой. Мы должны предложить Союз кельтских федеративных социалистических республик (СКФСР), чтобы работать во имя нашего общего будущего."
WAL_syndie_neutrality: "Маяк социализма стоит один"
WAL_syndie_neutrality_desc: "Единственный способ сохранить независимость - это избегать привязки к какой-либо наднациональной организации. Слишком долго Уэльс шёл по пути, выбранному другими, и слишком часто это приводило к гибели валлийцев. Мы никому не кланяемся."
WAL_internationale: "Взгляд в сторону Европы"
WAL_internationale_desc: "Наши товарищи с континента предоставляют нам прекрасную возможность объединиться с более устоявшимися социалистическими странами и защитить себя от угрозы реакции. Мы должны смотреть в сторону Европы, там мы найдём своих друзей."
WAL_joint_exercises: "Совместные военные учения"
WAL_joint_exercises_desc: "Наш недавно созданный альянс должен быть всегда готов любой ценой сохранить нашу независимость и социализм. Мы должны ежегодно проводить совместные военные учения, чтобы обеспечивать боеготовность нашей армии. В этом году они пройдут в Брекон-Биконс."
WAL_economic_integration: "Экономическая интеграция"
WAL_economic_integration_desc: "В то время, как мы политически едины, экономики Союза кельтских федеративных социалистических республик (СКФСР) остаются отдельными. Мы должны стремиться к большей интеграции с нашими товарищами, возможно, даже к созданию панкельтского пунта в качестве валюты. Наше сотрудничество - наша сила."
WAL_celtic_tuc: "Кельтский Конгресс профсоюзов"
WAL_celtic_tuc_desc: "Теперь, когда наш союз прочно укоренился, мы должны полностью интегрировать наши страны, чтобы можно было демократическим путём определить направление развития СКФСР. Кельтский Конгресс профсоюзов будет создан с участием Конгрессов всех стран-членов. Солидарность навсегда!"
WAL_peaceful_coexistence: "Мирное сосуществование"
WAL_peaceful_coexistence_desc: "Дела других наций принадлежат им, и нам не надо вмешиваться. Мы свободны строить социализм в полной изоляции."
WAL_international_volunteers: "Международные добровольцы"
WAL_international_volunteers_desc: "Если мы хотим быть членами Интернационала, мы не должны уклоняться от выполнения своих военных обязанностей. Любое нападение на наших товарищей в континентальной Европе - это нападение на нас и на социализм. Мы предоставим добровольцев нашим континентальным союзникам."
WAL_argie_welsh: "Патагонские валлийцы"
WAL_argie_welsh_desc: "Задолго до того, как мы завоевали свободу, горстка наших соотечественников пыталась спасти наш язык и культуру от английских угнетателей. Они основали свою колонию в Патагонии, выжили там и процветают до наших дней, говоря на том же валлийском, что и наши предки. Важно, чтобы мы строили братские отношения с нашими соотечественниками, особенно с учётом того, что их социалистическое правительство сочувствует нашему делу."
WAL_shining_example: "Яркий пример социализма"
WAL_shining_example_desc: "На нашей скромной земле мы построили яркий пример социализма, который стоит поддерживать рядом с гигантами в наших рядах. Мы должны гордиться этим малиновым маяком, который мы зажгли для мира. Наш свет исходит с запада и освещает весь мир!"

WAL_coup_succeeds: "Переворот успешен!"
WAL_coup_succeeds_desc: "Наконец, мы свободны от синдикалистского варварства и можем приступить к созданию истинной Валлийской республики для валлийцев."
WAL_consolidate_power: "Консолидировать нашу мощь"
WAL_consolidate_power_desc: "Синдикалисты всё ещё распространены в валлийском обществе. Нам нужно найти этих предателей и истребить их, чтобы Уэльс когда-либо стал процветающей Республикой."
WAL_welsh_leader: "Уэльс под руководством рулевого"
WAL_welsh_leader_desc: "Нашему народу нужен сильный лидер, который проведёт нас через грядущие тревожные времена. Командир Сондерс Льюис будет выполнять функции рулевого Уэльса для обеспечения стабильности. Естественно, он назначил себя на эту роль."
WAL_purge_syndies: "Чистка социалистов"
WAL_purge_syndies_desc: "Чтобы предотвратить дальнейшее восстание, было решено, что нельзя любому, кто связан с социалистическим движением, остаться в живых. Ключевые профсоюзные лидеры будут арестованы и расстреляны, в то время, как многие члены профсоюзов будут приговорены к длительным срокам заключения. Да здравствует рулевой Уэльса!"
WAL_welsh_republican_army: "Создание Валлийской республиканской армии"
WAL_welsh_republican_army_desc: "Структура армии самоуправления Уэльса подходила для партизанской войны, однако она гораздо меньше подходит для единой национальной армии. Мы организуем Валлийскую республиканскую армию, которая будет действовать как национальная армия для защиты нашей независимости."
WAL_finding_allies: "В поисках благодетеля"
WAL_finding_allies_desc: "Чтобы сохранить нашу независимость, пока мы окружены врагами, необходимо выбрать наднациональный орган, к которому мы будем присоединяться. В одиночку у нас будет мало шансов на выживание."
WAL_look_to_germany: "Враг моего врага..."
WAL_look_to_germany_desc: "Единственная сила, достаточно сильная, чтобы сохранить нашу свободу, - это Кайзер. Хотя нас пугает необходимость кланяться другому, чтобы гарантировать нашу свободу, нельзя забывать о помощи немцев в борьбе за свободу Ирландии."
WAL_celtic_friends: "Кельтская идентичность"
WAL_celtic_friends_desc: "Теперь, когда у нас есть свобода, валлийцы не могут рисковать нашей незащищенностью. Мы должны стремиться присоединиться к нашим кельтским братьям и сестрам, чтобы обеспечить нашу свободу."
WAL_affirm_neutrality: "Подтвердить нейтралитет"
WAL_affirm_neutrality_desc: "Мы наконец-то свободны, и единственный верный способ сохранить эту свободу - не преклоняться перед какой-либо другой нацией. Да здравствует свободный Уэльс!"
WAL_enforced_loyalty: "Принудительная лояльность"
WAL_enforced_loyalty_desc: "Недостаточно вести страну в правильном направлении. В своём народе царит настоящий лидер, который гарантирует, что останется верным нации."

WAL_get_rid_of_traitors: "Искоренить предателей!"
WAL_get_rid_of_traitors_desc: "Попытка переворота, совершенная Г. Р. Джонсом, с треском провалилась. Мы должны обеспечить наше правление, искореняя его союзников в нашей администрации. Не оставим камня на камне."
WAL_cult_of_personality: "Формализовать культ личности"
WAL_cult_of_personality_desc: "Сондерс Льюис, переживший попытку убийства, - назначенный богом лидер Уэльса. Повесим портрет в каждом классе, выставим его облик на улице. Уэльс должен знать своего спасителя."
WAL_recruitment: "Обязательная военная служба"
WAL_recruitment_desc: "Вокруг нас синдикалисты, единственный способ предотвратить наше уничтожение - это каждый человек, служащий своей стране. Необходимо ввести обязательную военную службу."
WAL_young_wales: "Создание молодого Уэльса"
WAL_young_wales_desc: "Люди - не прирожденные синдикалисты, чтобы создать новые легионы предателей. Синдикалистов нужно воспитывать как детей. Мы можем уничтожить корень этого варварства, правильно воспитав детей. Молодёжная программа предоставит образование следующему поколению, а также подготовит детей к защите Родины."
WAL_secret_police: "Создание специальной полицейской комиссии"
WAL_secret_police_desc: "Теперь, когда мы остановили синдикалистов и предателей, мы должны обратиться к тем, кто пытается спрятаться в нашем обществе. Этого нельзя допустить. Будет сформирована новая тайная полиция, чтобы найти подонков, где бы они ни прятались."
WAL_control_opposition: "Контролировать оппозицию"
WAL_control_opposition_desc: "Хотя наличие оппозиции обеспечивает стабильность, это создаёт возможности для предателей, таких как Джонс. Для нашего правления гораздо выгоднее держать оппозицию под нашим контролем, и для этого нам нужно убедиться, что в её рядах нет радикалов."
WAL_president_for_life: "Вечный президент"
WAL_president_for_life_desc: "Теперь, когда мы укрепили своё правление, мы не можем допустить, чтобы власть нашего государства попала в руки тех, кто хочет разрушить Уэльс. Пост главы Уэльса должен быть постоянным. Утвердим пост пожизненного главы государства, и государство будет в безопасности при нашей жизни."

WAL_true_republic: "Настоящая республика!"
WAL_true_republic_desc: "Льюис был тираном, который стремился вернуть нашу упорную победу над монархией, которая угнетала нас почти тысячелетие. Теперь, когда он разобрался, он действительно может быть свободным."
WAL_democracy_promises: "Обещания демократии"
WAL_democracy_promises_desc: "Мы не пойдем по диктаторским стопам Льюиса. Вместо этого, мы наметим свой собственный путь, обеспечивая при этом стабильность. Мы установим прочную демократию в Уэльсе до захода солнца в следующем десятилетии."
WAL_relax_curfew: "Ослабим комендантский час"
WAL_relax_curfew_desc: "Мы должны действовать в соответствии со своим словом. Свобода должна вернуться в Уэльс. Ослабим комендантский час, установленный правительством Льюиса. Мы можем доверять своим братьям."
WAL_public_gatherings: "Отменить уголовную ответственность за публичные собрания"
WAL_public_gatherings_desc: "Публичные собрания - основа любого свободного общества. Мы не можем провести либерализацию, не легализовав публичные собрания."
WAL_opposition_parties: "Легализовать оппозиционные партии"
WAL_opposition_parties_desc: "Страна достаточно стабильна, чтобы общественность могла создавать свободные демократические партии. Дискуссия лежит в основе свободного демократического государства."
WAL_reconcile: "Примириться с социалистами"
WAL_reconcile_desc: "В то время, как с более радикальными элементами социализма нельзя спорить или доверять, умеренным социалистам могут быть предоставлены демократические свободы. Кем был бы наш новый парламент без социал-демократов?"
WAL_give_power: "Передать власть парламенту"
WAL_give_power_desc: "Наконец, мы можем вернуть наше общество к управлению ресурсами людей, которые создают его. Новый день рассветает в Уэльсе! Да здравствует свободный Уэльс!"

WAL_socdem_party: "Победа Валлийской лейбористской партии!"
WAL_socdem_party_desc: "Гвинфор Эванс и Валлийской лейбористской партии удалось обеспечить себе большинство в парламенте благодаря многообещающей программе реформ социальной защиты. Удачи, Гвинфор!"
WAL_soclib_party: "Победа Новой либеральной партии!"
WAL_soclib_party_desc: "Дэвид Рис-Уильямс и Новая либеральная партия сумели обеспечить себе большинство в парламенте, обещая поддержку малому бизнесу и умеренные реформы программы социального обеспечения. Удачи, Дэвид!"
WAL_soccon_party: "Национальная партия Уэльса"
WAL_soccon_party_desc: "Джон Эдвардс Дэниел и Валлийская национальная партия сумели обеспечить себе большинство в парламенте, пообещав более широкое продвижение валлийского языка и создание специальной комиссии для выделения грантов церквям в Уэльсе. Удачи, Джон!"
WAL_welfare_state: "Поддержка государства всеобщего благосостояния"
WAL_welfare_state_desc: "Из-за паники, возникшей после переворота, мало что было сделано для поддержки валлийского государства всеобщего благосостояния и обеспечения того, чтобы нуждающиеся всё ещё могли процветать в Уэльсе. Эта ошибка должна быть исправлена нашей администрацией!"
WAL_workers_rights: "Внедрение законодательства о правах трудящихся"
WAL_workers_rights_desc: "После переворота, положившего начало нашей свободной стране, законодательство о правах трудящихся было бесцеремонно урезано. Чтобы страна была по-настоящему современной, рабочие должны чувствовать себя в безопасности на своем труде."
WAL_civil_liberties: "Гарантия гражданских свобод"
WAL_civil_liberties_desc: "В нашей стране слишком долго не было свободной прессы и дискурса в обществе. Мы должны принять закон, гарантирующий эти права."
WAL_proportional_representation: "Ввести пропорциональное представительство"
WAL_proportional_representation_desc: "Старая модель парламентского представительства, возможно, подходила пыльным залам Вестминстера, но мы - молодая, динамичная нация. Пропорциональное представительство гарантирует каждому человеку в обществе, что его голос будет услышан."
WAL_small_business_grants: "Гранты для малого бизнеса"
WAL_small_business_grants_desc: "Малые предприятия и бизнесмены Уэльса составляют основу нашей экономики. Мы должны поддерживать их и предоставлять гранты, чтобы они могли расти."
WAL_limited_welfare_desc: "Какая нация может считать себя по-настоящему свободной, если человек не может открыть собственное дело? Гранты для малого бизнеса позволят каждому человеку заниматься своим делом."
WAL_limited_welfare: "Незначительная реформа социального обеспечения"
WAL_limited_welfare_desc: "Хотя нам важно избегать чрезмерного участия государства в делах отдельных лиц, также важно, чтобы наша страна могла обеспечить хорошее качество жизни для каждого гражданина. Следовательно, необходима программа реформы социального обеспечения, чтобы каждый мог быть здоровым, независимо от его социального положения."
WAL_enforce_welsh: "Продвигать валлийский язык в повседневной жизни"
WAL_enforce_welsh_desc: "Валлийский язык - это сердце и жизнь нашего народа, и его больше нельзя игнорировать. Мы создадим двуязычные дорожные знаки, будем поощрять предприятия на валлийском языке, и все государственные документы будут доступны на английском и валлийском языках. Валлийцы навсегда!"
WAL_common_land: "Валлийская общая земля"
WAL_common_land_desc: "Ни одна по-настоящему свободная нация не препятствует своим гражданам наслаждаться красотой её ландшафтов. Мы узаконим использование любой земли для пеших прогулок, скалолазания, верховой езды, кемпинга и сбора ягод при условии, что всё вышеперечисленное не нанесёт вред окружающей среде. Наша нация слишком прекрасна, чтобы её увидела горстка людей."
WAL_social_republic: "Рассвет социальной республики"
WAL_social_republic_desc: "Уэльс - нация, где мать не беспокоится об одежде своих детей, а мужчины не беспокоятся о жилье и работе. Рассвет социальной республики!"
WAL_lloyd_george: "Наследие Ллойд Джорджа"
WAL_lloyd_george_desc: "Наша нация рождается заново по модели, которую поддерживает Ллойд Джордж. Народ Уэльса действительно свободен, имея адекватную защиту своего благосостояния без чрезмерного вмешательства государства."
WAL_name_is_wales: "Здесь его имя - Уэльс"
WAL_name_is_wales_desc: "Наша нация вышла из пламени войны как дракон, готовый сразиться с миром. Во всём мире существует множество проявлений цивилизации и здесь её имя Уэльс."

WAL_promote_language: "Возродить валлийский язык"
WAL_promote_language_desc: "Слишком долго Уэльс был криминализирован английским правлением, а затем оставлен умирать под контролем синдикалистов. Мы должны сделать так, чтобы язык не пропал. Каждый валлийский ребёнок должен выучить валлийский язык в школе, и каждый взрослый может посещать занятия в своём местном сообществе."
WAL_government_unions: "Государственные союзы"
WAL_government_unions_desc: "Чтобы синдикализм снова не поднял свою предательскую голову, мы должны контролировать почву, на которой он проявляется. Единственный способ предотвратить организованное восстание против нашего правления - это контролировать профсоюзы, которые так почитаются синдикалистами."
WAL_christianity: "Государственное христианство"
WAL_christianity_desc: "Уэльс - христианская страна, и её мораль основана на христианстве. Без Христа Уэльс вполне мог бы остаться синдикалистским. Мы должны закрепить христианство в Конституции."
WAL_highways: "Национальные дороги"
WAL_highways_desc: "Ни одна нация не может считаться современной без национальной дорожной инфраструктуры. Наша нация слишком долго была разделена деспотической английской элитой. Мы создадим национальные автомагистрали, чтобы связать воедино все части нашей прекрасной страны."
WAL_mothers: "«Мать нации»"
WAL_mothers_desc: "Слишком мало уважения уделяется матерям, которые поддерживают Уэльс и предоставляют нам мужчин, которые будут защищать её. Программа «Мать нации» должна быть создана для вознаграждения тех женщин, которые создают мужчин, в которых нуждается Уэльс."
WAL_welsh_investment_bank: "Валлийский инвестиционный банк"
WAL_welsh_investment_bank_desc: "Чтобы оживить валлийскую экономику и вернуть жизнь в страну, которая томилась под властью синдикалистов, мы должны создать новый государственный банк для инвестиций в местный бизнес. Мы учредим Валлийский инвестиционный банк."
WAL_warm_homes: "Программа «Тёплый дом»"
WAL_warm_homes_desc: "Нехватка жилья, которую мы унаследовали от разрушений во время войны, оставила многих людей без дома. Необходимо удвоить усилия, чтобы обеспечить ремонт старых домов и строительство новых. Для этого будет создана программа «Тёплый дом» для планирования нового жилья."
WAL_broadcasts: "«Голос нации»"
WAL_broadcasts_desc: "Будет создана служба «Голос нации» для использования радио как для развлечения, так и для информирования граждан Уэльса."
WAL_foreign_investment: "Иностранные инвесторы"
WAL_foreign_investment_desc: "Чтобы по-настоящему вернуть нашу нацию из нищеты синдикализма, инвестиции являются необходимостью. Мы должны рекламировать валлийский бизнес потенциальным иностранным инвесторам."
WAL_our_own_money: "Инвестируйте в валлийский бизнес"
WAL_our_own_money_desc: "Валлийский бизнес должен поддерживаться государством, а не отдаваться на откуп иностранным инвесторам. Мы инвестиуем в нашу национальную промышленность."
WAL_economic_boom: "Экономический бум"
WAL_economic_boom_desc: "Мы построили Уэльс на обломках ужасов прошлого. Мы готовы смотреть в будущее. Экономика Уэльса постоянно растёт. Мы действительно «кельтский тигр»."

WAL_the_devil_you_know: "Дьявол, которого ты знаешь"
WAL_the_devil_you_know_desc: "Несмотря на наши различия, наш лучший шанс выжить в ближайшие годы - это интегрироваться в Содружество и стать государством в рамках Антанты, хотя и с оговоркой о самоуправлении."
WAL_fake_wales: "Новый мандат"
WAL_fake_wales_desc: "Для нас недопустимо уступать свою власть монарху сейчас, когда мы так дорого её добились. Уэльс должен стать республикой с самоуправлением!"
WAL_absorb_paramilitaries: "Поглотить Валлийскую армию"
WAL_absorb_paramilitaries_desc: "Партизанская тактика Валлийской народно-республиканской армии сослужила нам хорошую службу и будет продолжать действовать в том случае, если хоть один варвар-синдикалист ступит на землю Уэльса."
WAL_work_with_british: "Работа с британцами"
WAL_work_with_british_desc: "Британцы будут нашим полезным союзником в борьбе против синдикализма. Мы должны сотрудничать с их вооружёнными силами, когда это возможно, чтобы наши войска были в хорошем состоянии и были готовы к предстоящей битве."
WAL_destroy_welsh_man: "Охота на Глэйса"
WAL_destroy_welsh_man_desc: "После переворота Никлас-и-Глэйс так и не был найден живым или мёртвым. Мы должны удвоить наши усилия, чтобы этот негодяй не сбежал или, что ещё хуже, не начал сопротивляться нам."
WAL_disband_parliament: "Распустить парламент"
WAL_disband_parliament_desc: "Валлийский парламент стал помехой при проведении некоторых радикальных реформ. Мы не видим причин, чтобы им позволяли продолжать саботаж."
WAL_clamp_down_on_corruption: "Борьба с коррупцией"
WAL_clamp_down_on_corruption_desc: "Наш режим пронизан взяточничеством. Это обязательно приведет нас к синдикализму. Мы начнём антикоррупционную кампанию."
WAL_canadian_loans: "Канадские займы"
WAL_canadian_loans_desc: "Наша экономика требует помощи сторонней организации, которая лучше подходит для предоставления средств в трудную минуту. Кто может быть лучше, чем наши друзья в Канаде?"
WAL_reward_friendly_unions: "Вознаградить дружеские союзы"
WAL_reward_friendly_unions_desc: "В то время, как большинство профсоюзов были рассадником синдикалистского варварства, некоторые профсоюзы не только соблюдали наши правила, но и процветали. Мы должны поощрять эти союзы как послание другим. Те, кто подчиняется, выживают."
WAL_god_save_the_king: "Боже, храни короля!"
WAL_god_save_the_king_desc: "Принятие Эдуарда VII в качестве главы нашего государства не только придаст легитимности нашему режиму. Отсталые синдикалистские претенденты дважды подумают, прежде чем действовать агрессивно по отношению к Уэльсу."
WAL_military_preparations: "Военные приготовления"
WAL_military_preparations_desc: "Наши новые друзья в Канаде в течение многих лет готовились подавить угрозу синдикалистов. Самое меньшее, что мы можем сделать, - это подготовить нашу армию, когда придёт время."
WAL_recruit_loyalists: "Привлечение лоялистов"
WAL_recruit_loyalists_desc: "Хотя во время правления синдикалистов от них требовалось молчать, опасаясь за свою жизнь, на самом деле в наших рядах много друзей Виндзорской монархии. Мы должны сообщить об этом - те, кто любит Виндзор, более чем приветствуются в вооружённых силах нашей страны. Боже, храни короля!"
WAL_destroy_the_WHRA: "Уничтожить военизированные формирования"
WAL_destroy_the_WHRA_desc: "Армия самоуправления Уэльса была полезна для нас в прошлом, однако всё ещё есть люди, которые поддерживают республиканские идеи, осуждая наших друзей в Канаде. Это просто не годится. Если единственный способ обеспечить согласие - это сила, пусть будет так."
WAL_special_courts: "Учредить специальные суды"
WAL_special_courts_desc: "Чтобы должным образом разобраться с предательскими элементами Валлийской народно-революционной армии, нанёсшими нам удар в спину, мы должны создать специальные суды для их преследования. Никакое предательство не может остаться безнаказанным."
WAL_de_syndicalize_economy: "Десиндикализация экономики"
WAL_de_syndicalize_economy_desc: "При синдикалистском правлении тиранические диктаторы в Вестминстере и Кардиффе не позволяли людям нашей прекрасной страны использовать своё с трудом заработанное богатство для улучшения себя. Больше мы не будем поддерживать это ограбление. Откроем экономику!"
WAL_dig_deeper: "Квоты на добычу"
WAL_dig_deeper_desc: "Если мы собираемся возродить нашу нацию, чтобы она могла противостоять тирану на востоке, нам нужны ресурсы, чтобы поддержать себя. Выдав квоты на рудники, мы получим необходимое сырьё."
WAL_war_production: "Усилия военного производства"
WAL_war_production_desc: "Война, когда законный Король заберёт Англию у предателей, потребует постоянных поставок боеприпасов и оборудования. Мы можем стать двигателем усилий по рекультивации!"
WAL_farming_money: "Сельскохозяйственные субсидии"
WAL_farming_money_desc: "Фермеры Уэльса - это костяк нашей нации. Им нужно показать поддержку, которую они всегда оказывали людям в этой стране. В конце концов, у нас есть армия, которую нужно кормить."
WAL_a_true_republic: "Скованная Республика"
WAL_a_true_republic_desc: "Наконец, у нас есть контроль над неуправляемым Уэльсом, который нам необходим для обеспечения прочного мира. Да здравствует Рулевой!"
WAL_return_home: "Рёв льва!"
WAL_return_home_desc: "Уэльс занял достойное место среди стран мира, благодаря поддержке Британской империи. Теперь никто не смеет смотреть нам в глаза."

WAL_an_absolute_king: "Абсолютный Король"
WAL_an_absolute_king_desc: "Недавно назначенный Король Оскар прибыл из немецких колониальных владениях Юго-Восточной Азии, чтобы действовать в качестве абсолютного монарха Уэльса в этот неспокойный период. Да пребудет Бог, Король Оскар."
WAL_prussian_system: "Принять прусский конституционализм"
WAL_prussian_system_desc: "Считается, что народ Уэльса вряд ли согласится с навязанной им абсолютной монархией. Однако мы не можем позволить местным жителям контролировать дела, чтобы они не привели нас на путь варварства. Мы установим прусскую конституционную модель, в то время, как мы будем твёрдыми гарантами нации. Мы даже дадим Оскару титул принца."
WAL_arrest_opposition: "Арестовать оппозицию"
WAL_arrest_opposition_desc: "Среди нас есть предатели, с которыми лучше всего не иметь дело. Эти предатели варьируются от предателей-синдикалистов до марионеток Виндзора и республиканцев, которые держатся за надежду на демократию. Все предстанут перед правосудием!"
WAL_invite_german_officers: "Пригласить немецких советников"
WAL_invite_german_officers_desc: "Уэльс - страна, которую трудно завоевать, но нам требуется помощь лучших умов Германии. Пригласим советников для помощи."
WAL_curtail_civil_rights: "Ограничить гражданские свободы"
WAL_curtail_civil_rights_desc: "В этот неспокойный период мы не можем рисковать, что наши подданные восстали. Любая уступка будет использована против нас. Мы должны держать валлийцев на поводке."
WAL_establish_royal_police: "Репрессии против роялистов"
WAL_establish_royal_police_desc: "Слишком многие в рядах наших подданных до сих пор питают симпатии к правительству Канады. Пора сообщить им, что настоящий монарх здесь."
WAL_the_cult_of_the_king: "Культ короля"
WAL_the_cult_of_the_king_desc: "Король Оскар принёс свет в эту отсталую страну и страна идёт к выздоровлению. Да здравствует Империя и Король Оскар!"
WAL_election_monitors: "Наблюдатели за выборами"
WAL_election_monitors_desc: "Мы не можем допустить, чтобы оппозиционная партия саботировала наше восстановление Уэльса. Мы должны ввести наблюдателей за выборами, чтобы население сделало правильный выбор."
WAL_british_officers: "Назначение британских офицеров"
WAL_british_officers_desc: "Хотя немецкие офицеры помогают подавить любое сопротивление в Уэльсе, несколько бывших британских офицеров предложили свои услуги новому режиму. Лучшее знание Уэльса, безусловно, сделает наши попытки умиротворения более действенными."
WAL_limited_liberties: "Ограниченные свободы"
WAL_limited_liberties_desc: "Хотя мы можем быть строгими в своём подходе к управлению, мы не лишены юмора. Ослабим определённые вольности и позволим людям их легкомыслие."
WAL_special_police: "Создать тайную полицию"
WAL_special_police_desc: "Единственный способ правильно управлять Уэльсом - внедрить нашу администрацию во все сферы общественной жизни. Создание сил тайной полиции для пресечения любого инакомыслия в корне принесёт пользу нашему правительству и народу Уэльса."
WAL_legitimacy_secured: "Законность обеспечена"
WAL_legitimacy_secured_desc: "Народ Уэльса, хотя и не был рад нашему правлению, признал нас как законное Правительство своей маленькой страны. Мы стоим как оплот на западном краю империи, готовый противостоять любому врагу."
WAL_mitteleuropa: "Вступить в Миттельевропу"
WAL_mitteleuropa_desc: "Такая нация, как Уэльс, должна быть представлена в свете цивилизации. Мы присоединимся к Миттельевропе и вскоре увидим большие успехи, которых они добьёмся, сотрудничая с современными странами."
WAL_german_companies: "Пригласить немецкие компании"
WAL_german_companies_desc: "Такая маленькая бедная страна, как Уэльс, не сможет выжить без помощи передовых немецких компаний. Уэльс нужно укреплять."
WAL_german_methods: "Копировать немецкие промышленные методы"
WAL_german_methods_desc: "Хотя валлийская нация построена на промышленности, большая часть оборудования здесь устарела и приходит в упадок. Мы должны импортировать немецкие методы индустриализации, чтобы модернизировать эту заводь."
WAL_german_grain: "Купить немецкое зерно"
WAL_german_grain_desc: "Из-за всех потрясений, которые обрушились на Уэльс за его недавнюю историю, его сельскохозяйственное производство упало намного ниже даже прожиточного минимума. Мы должны импортировать немецкое зерно, чтобы обеспечить людей едой."
WAL_language_debacle: "Языковой крах"
WAL_language_debacle_desc: "Проблема возникла при оккупации Уэльса. Хотя важно, чтобы подавляющее большинство населения изучало немецкий язык, чтобы они могли лучше интегрироваться с остальной частью Миттельевропы, существуют разногласия по поводу прав людей на свой родной язык. Большая часть среднего класса в Уэльсе хочет, чтобы английский был принят в качестве второго языка после немецкого, в то время, как большая часть сельского рабочего класса приняла бы валлийский в качестве второго национального языка. Какова наша позиция по этому вопросу?"
WAL_unifying_factor: "Объединяющий фактор"
WAL_unifying_factor_desc: "Несмотря на то, что между местными валлийцами и их новыми немецкими правителями существует множество заметных различий, возникла общая почва - протестантизм. Чтобы лучше интегрировать валлийцев в империю, большее внимание будет уделяться развитию церкви в Уэльсе."
WAL_destroy_syndies: "Искоренить оставшихся социалистов"
WAL_destroy_syndies_desc: "Социалисты вызвали проблемы в Уэльсе задолго до нашего правления. Это было восстание в Уэльсе, которое первоначально вызвало Британскую революцию. Мы не можем снова рисковать. Нам нужно найти и ликвидировать всех оставшихся социалистов в Уэльсе."
WAL_workers_agreement: "Незначительная реформа рабочего места"
WAL_workers_agreement_desc: "Чтобы обеспечить выпуск продукции самого высокого качества на наших фабриках, мы должны убедиться, что у рабочих есть стимул работать усерднее. Мы должны реформировать рабочие места, чтобы поощрять участие работников. Социализм распространяется в мрачных шахтах и на фабриках."
WAL_true_welsh_king: "Настоящий Король Уэльса!"
WAL_true_welsh_king_desc: "Валлийцы приняли Оскара как своего законного короля. Теперь начинается первая глава в истории процветающего Королевства Уэльс."

WAL_army_plan: "Люди Харлеха"
WAL_army_plan_desc: "Люди Харлеха, марш к славе,\n\nПобеда идет над Вами,\n\nЯркие глаза свободы предстают перед Вами,\n\nВы не слышите её зов?\n\nПо своей лени она, кажется, удивляется.\n\nРазорвите на части вялые узы,\n\nПусть громовой боевой клич оглушит,\n\nКаждый враг ужаснётся."
WAL_socialist_army: "Красная валлийская армия"
WAL_socialist_army_desc: "Глэйс и валлийские рабочие ополчения привели нас к победе. В настоящее время эти ополченцы дезорганизованы. Но при должной подготовке они могут стать основой Красной валлийской армии."
WAL_peoples_army: "Единство действия"
WAL_peoples_army_desc: "WIP"
WAL_bangor_bull: "Подчинение Быку"
WAL_bangor_bull_desc: "Армией должен управлять её народ. Армия, управляемая генералами и высшим руководством, - ничто, и единственный способ сохранить Уэльс свободным - это иметь армию, управляемую гражданскими лицами."
WAL_legacy_of_rebecca: "Наследие Ребекки"
WAL_legacy_of_rebecca_desc: "Ещё до революции в Британии, восстания Ребекки потрясли Уэльс. Мы помним рабочих, которые участвовали в этих беспорядках, и стремимся вооружить рабочих, чтобы эти события никогда не повторились."
WAL_power_in_numbers: "Власть в числах"
WAL_power_in_numbers_desc: "Вы могли бы иметь всё оружие и артиллерию в мире, но если у вас нет людей, у вас вообще ничего нет. Чтобы иметь армию, на вашей стороне должны быть числа."
WAL_red_flag: "О красном флаге!"
WAL_red_flag_desc: "Красный флаг развевается высоко над валлийским небом как символ возрождённой нации. Нации, победившей социализм там, где другие потерпели поражение."
WAL_professional_army: "Профессиональная армия"
WAL_professional_army_desc: "Наличие армии, состоящей из неорганизованных рабочих ополченцев, - это рецепт катастрофы. Чтобы иметь шанс защитить Уэльс, нам нужна сильная централизованная армия."
WAL_flying_columns: "Летающие колонны"
WAL_flying_columns_desc: "Теперь, когда мы решили адаптировать нашу тактику войны за независимость к современности, мы должны продвигать кампанию, сравнивающую современную армию с Летающими колоннами, чтобы укрепить чувство национальной гордости в нашем народе."
WAL_collins_example: "Следуйте примеру Коллинса"
WAL_collins_example_desc: "Майкл Коллинс из Ирландии разработал грозную доктрину, защищающую Ирландию от иностранных захватчиков. Не повредит подражать этой доктрине."
WAL_prussian_model: "Прусская модель"
WAL_prussian_model_desc: "Пруссия была одной из величайших военных держав, когда-либо существовавших на планете. Подражание их доктринам и построение нашей армии на прусских линиях - рецепт успеха."
WAL_rourkes_drift: "Наследие Рорке"
WAL_rourkes_drift_desc: "Во время битвы с Рорке мы извлекли важные уроки. Несмотря на то, что британцы значительно уступали в численности, им удалось отразить зулусов, оставив небольшие гарнизоны. Воссоздание этой стратегии может позволить нашей стране оставаться защищаемой, несмотря на её небольшое население."
WAL_worthy_army: "Армия, достойная Глиндура"
WAL_worthy_army_desc: "Мы доказали, что валлийская армия сегодня была достойна валлийской армии вчера. Оуайн Глиндур гордился бы тем, что представляет собой валлийская армия сегодня"
WAL_radio_advances: "Радио достижения"
WAL_radio_advances_desc: "Если мы хотим правильно общаться на больших расстояниях на поле боя, технология беспроводной связи просто необходима. Поэтому мы должны инвестировать в передовые радиотехнологии, которые позволят нашим войскам действовать гораздо эффективнее."
WAL_fortify_nation: "Укрепить нацию"
WAL_fortify_nation_desc: "Уэльс в настоящее время сильно нуждается в укреплении. Чтобы нас не растоптали иностранные захватчики, Уэльс должен быть чрезвычайно укреплён."
WAL_defensive_posture: "Народ гор"
WAL_defensive_posture_desc: "В Уэльсе много гор, которые можно укрепить в трудную минуту и которые служат точкой защиты и сопротивления."
WAL_prepare_for_inevitable: "Приготовиться к неизбежному"
WAL_prepare_for_inevitable_desc: "Мы не можем долго защищать наш народ. Мы просто слишком слабы. Чтобы сохранить Уэльс в безопасности, мы должны признать, что мы не можем держаться вечно."

WAL_navy_stuff: "Обзор флота"
WAL_navy_stuff_desc: "В настоящее время ВМС Уэльса состоят из переоборудованных гражданских судов и захваченных рыболовецких траулеров с установленными на них 6-дюймовыми орудиями. Чтобы защитить моря Уэльса, мы должны создать сильный валлийский флот."
WAL_air_stuff: "Обзор ВВС"
WAL_air_stuff_desc: "Валлийское воздушное командование находится в ужасном состоянии. Вопросы о том, будут ли они играть центральную или вспомогательную роль, витают в воздухе. Мы должны быстро решить, какую роль военно-воздушные силы будут играть в вооружённых силах Уэльса."
WAL_convoy_raiders: "Охотники за конвоями"
WAL_convoy_raiders_desc: "Если враг когда-либо закрепится в Уэльсе, крайне важно, чтобы мы использовали наши подводные лодки, чтобы истощить запасы врага."
WAL_wolfpack_doctrine: "Доктрина «волчьей стаи»"
WAL_wolfpack_doctrine_desc: "Наши подводные лодки должны формироваться небольшими группами, чтобы они могли поразить несколько целей. Если эта «волчья стая» будет обнаружена, это также может означать, что несколько подводных лодок не смогут безопасно спастись ..."
WAL_protect_coast: "Защитить побережье"
WAL_protect_coast_desc: "Побережье - одна из самых важных частей страны. Если позволить прибрежным захватчикам пасть, вся нация откроется для завоеваний."
WAL_coastal_patrols: "Прибрежные патрули"
WAL_coastal_patrols_desc: "Побережье - одна из самых важных частей страны. Если позволить прибрежным захватчикам пасть, вся нация откроется для завоеваний."
WAL_support_role: "Роль поддержки"
WAL_support_role_desc: "Средние бомбардировщики универсальны и могут служить как для непосредственной наземной поддержки, так и в качестве бомбардировщиков дальнего действия. Нам необходимо инвестировать в них, чтобы они могли работать оптимально."
WAL_ground_support: "Наземная поддержка"
WAL_ground_support_desc: "Чтобы лучше поддерживать наших людей на земле, все военно-воздушные силы должны изменить своё мышление и разработать новую и более прочную доктрину, подходящую для такой роли. Некоторые офицеры могут колебаться, и мы поступим мудро, если будем внимательно следить за этими усилиями."
WAL_independent_airforce: "Независимые ВВС"
WAL_independent_airforce_desc: "Авиационный корпус должен быть независимым от Вооружённых сил. Наличие его в составе армии снижает эффективность авиации. Воздух - это путь в будущее, поэтому к авиации нужно относиться с особым вниманием."
WAL_bomber_integrity: "Исследование бомбардировщика"
WAL_bomber_integrity_desc: "Наши промышленные центры могут быть уязвимы для вражеских бомбардировщиков, но также и вражеские центры могут быть уязвимы для наших бомбардировщиками. Нам нужно создать несколько эскадрилий бомбардировщиков."
WAL_airbases: "Новые авиабазы"
WAL_airbases_desc: "Чрезвычайно важно, чтобы мы уделяли внимание воздушной войне и строили новые авиабазы. Таким образом, мы сможем обеспечить лучшую связь между нашей страной и иметь возможность размещать больше самолетов."
WAL_dockyards: "Новые верфи"
WAL_dockyards_desc: "Строительство новых верфей и другой военно-морской инфраструктуры - ключ к построению нашего будущего флота. Национальные усилия, направленные на наращивание военно-морского флота, - это единственный способ выставить флот в разумные сроки."

