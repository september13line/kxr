### Events ###

wales.1.t: "Восстание!"
wales.1.d: "Слишком долго Уэльс томился под английским сапогом. Это дошло до точки кипения с гнусными реформами Мосли. Попытка арестовать Глэйса была последней каплей, и теперь собственный сын Уэльса возглавляет восстание, чтобы сохранить нашу драгоценную свободу и прокладывать свой собственный путь. Мужчины Харлеха, ответьте на зов и сражайтесь за свою страну, сражайтесь за свою свободу, сражайтесь за свои жизни!"
wales.1.a: "Никогда не сдаваться!"

wales.2.t: "Переговоры с Валлийской народно-революционной армией"
wales.2.d: "У Валлийской народно-революционной армии были отношения с Глэйсом, в лучшем случае, шаткие. Чтобы предотвратить переворот, народно-революционная армия и социалисты объявляют о переговорах. Эти переговоры начались несколько дней назад. Сначала они ни к чему не привели, но в итоге все стороны пришли к согласию. Какие требования мы должны принять?"
wales.2.a: "Принять все социалистические требования"
wales.2.b: "Принять некоторые требования обеих сторон"
wales.2.c: "Принять требования народно-революционной армии"

wales.3.t: "Переговоры успешны!"
wales.3.d: "Баланс требований Валлийской народно-революционной армии с требованиями Глэйса привёл к взаимопониманию. Сондерс Льюис и более радикальные фракции армии осуждают Глэйса, но большая часть Валлийской армии либо распущена, либо присоединилась к Глэйсу."
wales.3.a: "Отлично!"

wales.4.t: "Провал переговоров!"
wales.4.d: "Валлийская народно-революционная армия была возмущена тем, что социалистические требования были приняты. Это привело к тому, что народно-революционная армия обратилась против Глэйса. Это - тёмный день для всего Уэльса, поскольку все стороны опасаются переворота армии."
wales.4.d.b: "Обе стороны возмущены принятыми требованиями. Это привело к тому, что Глэйс объявил Валлийскую народно-революционную армию вне закона. Между тем, армия осудила Глэйса, и некоторые предполагают, что они замышляют переворот. Это тёмный день для всего Уэльса, поскольку все стороны опасаются нового конфликта."
wales.4.d.pa: "Глэйса возмутило принятие реакционных требований. Это привело к тому, что Глэйс объявил Валлийскую народно-революционную армию вне закона. Это тёмный день для всего Уэльса, поскольку все стороны опасаются нового конфликта."
wales.4.a: "Чёрт"

wales.5.t: "Сондерс Льюис пытается совершить переворот"
wales.5.d: "Народно-революционная армия Уэльса выступила против Глэйса. Кардифф охвачен пламенем, поскольку Льюис штурмовал здание парламента, чтобы насильственно арестовать Глэйса. Но Глэйс уже бежал на север и собрал подкрепление. Глэйс объявил регентский совет, который решит, кому Уэльс присягнёт на верность и вернётся ли Уэльс в состав короны."
wales.5.a: "Глэйс изгоняет Льюиса!"
wales.5.b: "Льюис свергает Глэйса!"

wales.6.t: "Конституционная конвенция"
wales.6.d: "Уэльс надежно контролируется Глэйсом. Реакционные силы дезорганизованы и слишком заняты междоусобицами, чтобы сражаться с Глэйсом. Поэтому Глэйс провел конституционный съезд, чтобы решить будущее Уэльса. Глэйс намерен удержать власть, но Джим Гриффитс также пользуется большой поддержкой. И Джеффри Хамм, представитель движения максималистов, вдохновляемого Освальдом Мосли."
wales.6.a: "Глэйс остаётся у власти"
wales.6.c: "Хамм и «Максимисты» захватывают власть"

wales.7.t: "Наша судьба"
wales.7.d: "Как недавно освобождённая нация, мы должны оценить, какой будет наша судьба на международной арене. Именно здесь формируются прочные дружеские отношения и прочные союзы. Итак, мы должны тщательно выбирать наших союзников, если мы вообще решили объединиться с кем-либо."
wales.7.a: "Отправить заявку в Париж"
wales.7.b: "Присоединиться к нашим братьям"
wales.7.c: "Мы ни с кем не вступаем в Союз"

wales.8.t: "Уэльс в Интернационале?"
wales.8.d: "Правительство Уэльса отправило телеграмму в Париж с просьбой о приеме в Третий Интернационал. Мы должны принять предложение?"
wales.8.a: "Впустить наших братьев!"
wales.8.b: "Мы бы не хотели расстраивать Англию"

wales.9.t: "Наш благодетель"
wales.9.d: "Уэльс не может выжить в одиночку. Мы - небольшая сельская нация с рассеянным населением. Британцы могут легко отбить Уэльс, а для защиты нам нужны союзники. У Льюиса регентство, чтобы успокоить немцев и британцев, но оно должно быть временным. И вопрос проникает в воздух - вопрос о том, должны ли мы вернуться к монархии? И к кому мы должны присоединиться?"
wales.9.a: "Мы вернёмся к законному королю"
wales.9.b: "Немцы - наши ближайшие союзники"
wales.9.c: "Уэльс будет свободным!"
wales.9.e: "Мы присоединимся к нашим кельтским братьям"

wales.10.t: "Протесты против канадцев"
wales.10.d: "Союз Льюиса с Канадой расстроил многих уэльских националистов, которые увидели в этом продажу Уэльса старой монархии. Протестующие близки к восстанию, и Канада рассматривает возможность установления прямого правления над Уэльсом и восстановления монархии."
wales.10.a: "Канадцы реализуют прямое управление!"
wales.10.b: "Мы держим ситуацию под контролем!"

wales.11.t: "Протесты против немцев"
wales.11.d: "Союз Льюиса с Германией расстроил многих валлийских националистов, которые увидели в этом продажу старой монархии. Протестующие близки к восстанию, и Германия рассматривает возможность установления прямого правления над Уэльсом и создания валлийской монархии."
wales.11.a: "Немцы посадят Оскара на трон!"
wales.11.b: "Мы держим ситуацию под контролем!"

wales.12.t: "Националисты пытаются совершить переворот"
wales.12.d: "Джонс и его валлийская националистическая организация пытались захватить власть! В Сондерса Льюиса была выпущена пуля, но он выжил. В хаосе Льюису удалось собрать небольшой отряд для защиты Кардиффа. Джонс прошёл в Парламент, чтобы восстановить независимость Уэльса. Кто победит?"
wales.12.a: "Джонс побеждает Льюиса, Уэльс становится республикой!"
wales.12.b: "Змея изгоняют из Кардиффа!"

wales.13.t: "Создан регентский совет"
wales.13.d: "Командующий Льюис выступил сегодня с обращением, в котором заявил, что до тех пор, пока у Уэльса не будет конкретного пути, будет создан Регентский совет для принятия решения о короле. Это бесстыдная попытка умиротворить Антанту и немцев, и многие опасаются, что это может привести к повторному поглощению Уэльса Соединённым Королевством. Льюис, однако, уверяет нас, что этот совет временный и что Уэльс всегда будет полностью свободен."
wales.13.a: "Будем надеяться, что у Льюиса есть козырь в рукаве"

wales.14.t: "Неудачный переворот в Уэльсе"
wales.14.d: "Джонс назвал Льюиса тираном и попытался пройти маршем на Кардифф после неудачной попытки покушения. Этот переворот с треском провалился, и сторонники Джонса уже разошлись. Льюис приказал изгнать всех предателей из страны и было объявлено военное положение. Возможно, этот переворот был направлен на свержение Льюиса, но, в конце концов, он только укрепил его позиции."
wales.14.a: "Льюиса, кажется, не остановить"

wales.15.t: "Валлийская народно-революционная армия распущена"
wales.15.d: "Сегодня лидер Валлийской народно-революционной армии Сондерс Льюис был арестован силами Глэйса. Реакционные силы в Уэльсе уничтожены, и конкурирующие организации борются за власть."
wales.15.a: "Собаки Льюиса больше не причинят нам вреда"

wales.16.t: "Настоящий валлийский Король"
wales.16.d: "Король Оскар превратился из унизительного символа иностранного угнетения в гордый символ для всех в Уэльсе. За время, прошедшее с момента прибытия в Уэльс, принц Оскар выучил валлийский язык, принял участие в нескольких культурных мероприятиях и стал настоящим валлийцем. Он принят своим народом, и теперь он отказался от титула «Оскар I, Король Уэльса» и назвал себя «Оуайн IV, Король и Император всех камри и валлийцев»."
wales.16.a: "Наконец-то, настоящий Король Уэльса"

wales.17.t: "Языковые дебаты"
wales.17.d: "Немцы оккупировали нацию и навязали немецкий язык по всей стране. Однако многие в Уэльсе по-прежнему сопротивляются нашим усилиям по онемечиванию нации. Некоторые предлагали позволить валлийскому языку иметь известность в Уэльсе, в то время, как другие думают, что оба должны иметь равное представительство. Однако некоторые также считают, что немецкий должен быть единственным официальным языком."
wales.17.a: "Валлийский язык должен иметь репутацию в Уэльсе"
wales.17.b: "Оба языка должны быть важны"
wales.17.c: "Только немецкий язык!"

wales.19.t: "Оппозиционные партии легализованы"
wales.19.d: "Хью Роберт Джонс сегодня объявил, что срок действия запрета на деятельность оппозиционных партий истек. Отмена запрета привела к созданию и восстановлению многих партий. Национальная либеральная партия Уэльса, Новая либеральная партия и Валлийская лейбористская партия объявили о своем образовании. А лидеров уже выбирают из рядов партий."
wales.19.a: "Демократия приходит в Уэльс ..."

wales.20.t: "Первые выборы"
wales.20.d: "Хью Роберт Джонс ушёл в отставку с поста главы валлийского государства. После продолжительной пресс-конференции он объявил, что демократические выборы пройдут в его отсутствие. В парламенте впервые за много лет будет партия, которую выберут люди. Национальная либеральная партия Уэльса - партия, поддерживающая консерваторов. Новая либеральная партия сотрудничает с либералами. А Валлийская лейбористская партия - социал-демократы. Кто победил на выборах?"
wales.20.a: "Национальная либеральная партия Уэльса"
wales.20.b: "Новая либеральная партия"
wales.20.c: "Валлийская лейбористская партия"

