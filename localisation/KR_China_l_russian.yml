chinese_unification: "Объединение Китая"

china_attack_decision: "Атаковать [FROM.GetNameDef]"
china_attack_decision_desc: "Продолжающееся неповиновение [FROM.GetAdjective]ого руководства не может быть решено мирными средствами. [FROM.GetLeader] доказал, что [FROM.GetLeader.GetHerselfHimself] недостойный лидер, и будет изгнан из [FROM.Capital.GetCapitalVictoryPointName] силой."
china_demand_submission: "Потребовать подчинения [FROM.GetAdjective]ого правительства"
china_demand_submission_desc: "Региональные власти [FROM.Capital.GetCapitalVictoryPointName] в последнее время оказались в дрейфе и не присягают на верность никому, кроме себя. Как действительно законное правительство Китая, мы должны привлечь их к сотрудничеству - либо они согласятся, либо мы подготовим другие, менее вежливые меры."
china_integrate_subjects: "Усилить [FROM.GetAdjective]ую интеграцию"
china_integrate_subjects_desc: "Хотя руководство [FROM.Capital.GetCapitalVictoryPointName], к счастью, поумнело и решило присоединиться к нам, мы должны пойти дальше, чтобы действительно покончить с эпохой военачальников. Будут предприняты усилия, чтобы приблизить [FROM.GetAdjective]ую администрацию к нашей собственной."

china_integration_timer: "[ROOT.overlord.GetNameDef] усиление интеграции"

china_demand_annexation: "Потребовать аннексии [FROM.GetNameDef]."
china_demand_annexation_desc: "Поскольку наши собственные магистраты уже внедрены в [FROM.Capital.GetCapitalVictoryPointName] и в [FROM.GetAdjective]ие ряды, остаётся только добиться окончательного подчинения [FROM.GetLeader] нашему делу. С их автономией, существующей сейчас фактически только на бумаге, будет покончено."
china_offer_alliance: "Предложить союз с [FROM.GetNameDef]."
china_offer_alliance_desc: "Наши союзники в [FROM.Capital.GetCapitalVictoryPointName], брошенные на произвол судьбы изменчивыми обстоятельствами в Китае, тем не менее, сумели одержать победу перед лицом переменчивых ветров в стране. Учитывая их расположение к нам, мы начнем переговоры, чтобы объединить усилия и воплотить в жизнь наше общее видение будущего."
china_negotiate_with_legation_cities: "Вести переговоры с [FROM.GetNameDef]"
china_negotiate_with_legation_cities_desc: "города-концессии, вырезанные на побережье Китая алчными иностранными Державами, - это учреждение, которое подчеркивает неравное отношение к нашей гордой нации со стороны различных империалистов. Принеся, наконец, единство внутрь страны и положив конец нестабильности, царившей в ней, концессии больше не служат миру. Мы будем действовать, чтобы положить конец этой печальной главе в истории Китая."
china_request_return_of_concessions: "Потребовать возвращения [FROM.GetAdjective]ой концессий"
