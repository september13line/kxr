 china_northern_school: "Северная школа"
 KR_northern_school: "Орудия и православие"
 china_northern_school_desc: "§LСеверные военачальники Китая в большинстве своем являются выходцами из военных школ эпохи Сюаньтун в Баодине и Тяньцзине и представляют собой сливки все более старого офицерского состава. Воспитанные в прусском стиле и воевавшие в основном на северных равнинах, их стиль командования подчеркивает позиционную войну, а также важность хорошо обученных войск, особенно артиллерии.§!"

 china_southern_school: "Южная школа"
 KR_southern_school: "Массовость и мобильность"
 china_southern_school_desc: "§LНе обладая ресурсами северных военачальников и воюя в основном в горах и долинах юга, южные военачальники Китая делают упор на численность и маневренную войну. Агрессия поощряется, открытыми пространствами всегда нужно пользоваться, а тяжелая артиллерия заменяется быстрыми горными орудиями.§!"

 china_green_forest_school: "Школа Зеленый лес"
 KR_green_forest_school: "Устойчивость и требовательность"
 china_green_forest_school_desc: "§LНекоторые из китайских полевых командиров не имеют никакого военного образования и говорят о себе как об учениках "университета зеленого леса". Однако при всех своих недостатках эти бывшие (а иногда и действующие) бандиты обладают уникальным подходом к ведению войны, умея сохранять гибкость и стойкость даже в самых сложных условиях. Кто-то может назвать их методы грубыми или даже преступными, но они часто приносят результат.§!"

