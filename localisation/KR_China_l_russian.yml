china_shared.1.t: "Угасающая легитимность"
china_shared.1.d: "Объединённый фронт, возможно, и принес единство нашей раздробленной стране, но внутренние конфликты между китайскими фракциями так и не закончились. Теперь наши потери перед лицом японского вторжения заставили наше правительство признать простую истину: мы больше не можем претендовать на роль лидера Китая перед лицом иностранного вторжения. Уже сейчас войска под командованием различных военачальников и региональных правительств начали регулярно игнорировать наши директивы в пользу директив [current_china_leader.GetNameDef]. Если мы не продвинемся вперёд и не вернём утраченные территории, мы можем навсегда потерять статус лидера."
china_shared.1.a: "Чёрт."

china_shared.2.t: "Объединённый фронт"
china_shared.2.d: "Поскольку вторжение Японии начинает набирать обороты, [Root.GetLeader] решил обратиться с призывом к национальному единству против захватчика, даже если это означает сражаться вместе с нашими бывшими врагами. Несмотря на то, что коммуникационная инфраструктура страны оказалась под угрозой, сообщение будет разослано немедленно - если потребуется, с курьером!"
china_shared.2.a: "За Китай!"

china_shared.3.t: "Призыв к единству"
china_shared.3.d: "Учёные, интеллектуалы и различные идеалисты на протяжении многих лет регулярно выступали с призывами к национальному единству против иностранной агрессии. Это был хороший призыв к сплочению, хотя и часто остававшийся глухим. Теперь, когда вторжение Японии охватило значительную часть страны, [From.GetNameDef] выступил с призывом к временному союзу против Японии, и на этот раз, возможно, другие лидеры прислушаются. Даже самые циничные должны признать, что судьба Китая, похоже, висит на волоске."
china_shared.3.a: "Да, мы должны объединиться."
china_shared.3.b: "Мы никогда не будем сражаться бок о бок с ними!"

china_shared.4.t: "[From.GetNameDefCap] Вступает в Объединённый фронт"
china_shared.4.d: "[FROM.GetNameDefCap] вступил в Объединённый фронт, отдав все свои ресурсы и влияние антияпонскому делу. Это не положит конец историческому соперничеству или претензиям на законное национальное лидерство, но, тем не менее, наши войска теперь будут сражаться бок о бок против иностранного агрессора."
china_shared.4.a: "Превосходно."

china_shared.5.t: "Предательство [From.GetNameDefCap]"
china_shared.5.d: "В акте беспринципного предательства [From.GetNameDef] отказался присоединиться к Объединенному фронту. Не может быть никакого оправдания тому, что личные интересы ставятся выше судьбы всего Китая!"
china_shared.5.a: "Предатели!"

china_shared.6.t: "[current_china_leader.GetNameDefCap] предлагает перемирия"
china_shared.6.d: "После присоединения [From.GetNameDef] к Объединенному фронту, [current_china_leader.GetNameDef], предложил посредничество в прекращении огня между [From.GetNameDef] и нашим режимом, исключительно в национальных интересах, до тех пор, пока японское вторжение не будет остановлено. Однако соглашение обусловлено передачей всех оккупированных территорий с обеих наших сторон."
china_shared.6.a: "Да. На данный момент."
china_shared.6.b: "Мы никогда не будем воевать бок о бок с ними!"

china_shared.7.t: "[From.GetNameDefCap] Согласен на перемирия"
china_shared.7.d: "[FROM.GetNameDefCap] принял предложенное перемирия и присоединился к Объединенному фронту. Все оккупированные государства обеих сторон должны быть переданы соответствующим образом."
china_shared.7.a: "Справедливая цена."

china_shared.8.t: "[From.GetNameDefCap] отказался от перемирия."
china_shared.8.d: "[FROM.GetNameDefCap] отказался от перемирия."
china_shared.8.a: "Предатели!"

china_shared.9.t: "Формирование Объединенного фронта"
china_shared.9.d: "С момента японского вторжения по всей стране раздавались крики о необходимости создания единого фронта против японской агрессии, и теперь они были услышаны. Сегодня формируется Объединённый фронт, призванный изгнать японцев и их влияние с китайской земли. Теперь наши судьбы связаны в одно целое, и здесь может быть только победа или унижение."
china_shared.9.a: "Японцы должны быть побеждены."

china_shared.10.t: "Объединённый фронт терпит неудачу"
china_shared.10.d: "Похоже, что даже экзистенциальная угроза не сможет объединить враждующие китайские фракции. После месяца переговоров и призывов о помощи ни одна из фракций не проявила желания отложить в сторону свои разногласия с нашим режимом - даже для того, чтобы остановить японское вторжение. Судя по всему, наша судьба - быть разделенными."
china_shared.10.a: "Это мрачный день..."

china_shared.11.t: "Коллапс Объединенного фронта"
china_shared.11.d: "Даже когда война с Японией начала приближаться к своему завершению, многие в Китае уже делали тайные шаги в сторону той или иной стороны в послевоенном устройстве. Теперь, когда Япония потерпела поражение, эти подавленные конфликты вновь вышли на передний план, и то, что было единым фронтом, начало быстро скатываться в междоусобицу. Теперь началась последняя фаза войн за объединение Китая."
china_shared.11.a: "Последнее препятствие на пути к объединению."

china_shared.12.t: "[FROM.GetNameDefCap] покидает Объединённый фронт"
china_shared.12.d: "[FROM.GetNameDefCap] покинул Объединённый фронт, назвав союз "ненужным" и "ограничивающим" их потребности и амбиции."
china_shared.12.a: "Вот вам и единство."

china_shared.13.t: "Образование Единого фронта"
china_shared.13.d.pro_JAP: "Похоже, что некоторые китайцы, не желая признавать наши последние победы, решили объединиться против нас и наших японских союзников. В Токио уже считают этот союз незначительным, но мы знаем Китай лучше, чем они, и знаем, что впереди нас ждет долгая борьба." #Pro-Japan Chinese POV
china_shared.13.d.anti_JAP: "После ряда секретных встреч, проходивших в течение нескольких недель, несколько китайских политических фракций, включая нашу собственную, согласились выступить единым фронтом против готовящегося японского вторжения. Единство было труднодостижимым на протяжении десятилетий, но теперь, после создания Китайского объединенного фронта, у страны наконец-то появился шанс отразить японского захватчика и разгромить его предательских союзников." #Anti-Japan Chinese POV
china_shared.13.d.JAP: "Похоже, что несколько китайских группировок, не желая признавать нашу последнюю череду побед и подавляющее превосходство наших армий, решили объединиться против нас. Трудно представить себе, что китайцы, склонные к дрязгам и Кликушеству, действительно работают вместе ради общего дела, и наши командиры заверили нас, что их действия в конечном счете бесполезны. К концу года мы будем потягивать саке среди развалин их штаба." #Japanese POV
china_shared.13.d.others: "Похоже, что китайцы, отчаявшись замедлить японское вторжение в свою страну, заключили союз. Мало кто ожидал, что типично склочные и клишированные китайские группировки пойдут на такой шаг, и теперь многие будут с интересом наблюдать за их будущим." #Foreign POV
china_shared.13.a: "Вперёд."
china_shared.13.b: "Ваньсуй!"
china_shared.13.c: "Банзай!"
china_shared.13.e: "Интересно."

china_shared.14.t: "Коллапс Объединенного фронта"
china_shared.14.d.CHI: "В ретроспективе кажется, что крах Объединенного фронта был неизбежен. Как рыба не может выйти из воды, так и Фронт не мог выжить без отчаяния. Однако в течение некоторого времени весь Китай был объединен единой целью, шагая в ногу к общей цели. Даже сейчас, когда нависли тёмные тучи Гражданской войны, появился яркий пример того, что могло бы быть, и, возможно, что будет, снова." #Chinese POV
china_shared.14.d.JAP: "Похоже, что Китайский Объединённый фронт, всегда страдавший от внутренних распрей, наконец, распался в отсутствие нашей некогда подавляющей военной мощи. В эти дни размышлений о том, какими мы могли бы быть - неукротимым гигантом, стоящим на страже всей Азии, - вот ещё одно доказательство опасностей западного империализма. Возможно, мы потерпели поражение от Китая, но, по крайней мере, мы по-прежнему едины как одна нация под властью Его Величества Императора. Наша судьба по-прежнему принадлежит нам." #Japanese POV
china_shared.14.d.others: "Китайский Объединённый фронт, всегда страдавший от внутренних партизанских разборок, окончательно распался в отсутствие некогда непреодолимой угрозы независимости Китая со стороны Японии. Теперь вся нация, кажется, готова снова погрузиться в огонь Гражданской войны, которая почти непрерывно поглощала её на протяжении целого поколения. Для многих в прибрежных городах и за пределами Китая это вряд ли станет неожиданной новостью, поскольку волнения в стране были постоянными на страницах широких газет, но многие эксперты будут внимательно следить за развитием событий в течение следующих нескольких месяцев. Этот раунд конфликта вполне может стать последним для Китая, поскольку игровое поле значительно сузилось." #Foreign POV
china_shared.14.a: "Интересно." #Chinese POV
china_shared.14.b: "Интересно." #Japanese POV
china_shared.14.c: "Интересно." #Foreign POV

china_shared.1000.t: "Реликвийная печать Царства"
china_shared.1000.d: "Наследная печать царства - это давно утерянный Императорский артефакт, который когда-то служил официальной печатью и штампом одобрения Императоров Китая. Изготовленная первым китайским Императором Цинь Шихуанди после укрепления династии Цинь, печать была вырезана из Хэшиби - знаменитого и прекрасно украшенного нефритового би, или церемониального диска, который когда-то принадлежал лидерам государства Чжао. Печать, изготовленная из нефрита, который символизировал китайскую царственность и внутреннюю красоту человечества, была украшена девизом "Получив мандат Неба, пусть Император проживёт долгую и процветающую жизнь" и служила официальной печатью канцелярии Императора веков. \n\nОднако оригинальная реликвия была трагически утеряна в период Пяти династий и Десяти царств в 10 веке, и с тех пор каждая династия пыталась найти её, так как печать стала физическим воплощением Мандата Неба. Отчаявшись найти эту реликвию, маньчжурская династия Цин создала сотни подделок и фальшивок, чтобы обесценить стоимость оригинала и одновременно сделать его гораздо труднее найти, а если найти, то проверить. Теперь, когда наша династия контролирует Китай, мы должны начать поиски этого невозможно найти артефакта, попутно создавая свои собственные подделки, ибо тот, кто владеет единственной, настоящей печатью, претендует на китайский трон."
china_shared.1000.a: "Одна печать, которая будет править всеми."

china_events.0.t.target: "[FROM.GetAdjective]ое вторжение неизбежно"
china_events.0.t.ally_of_target: "Неминуемое [FROM.FROM.GetAdjective]ое вторжение в [FROM.GetName]"
china_events.0.d.target: "Сообщения с границы указывают на то, что вскоре мы подвергнемся нападению со стороны наших жалких соседей из [FROM.GetName]. Недовольный нашим правительством, [FROM.GetLeader] официально осудил нас перед толпой в [FROM.Capital.GetCapitalVictoryPointName]. С тех пор на границе скапливается все больше и больше войск. Уже начались мелкие стычки, когда наши противники совершают пробные атаки и напряжение возрастает. Мы должны поспешить с обороной, чтобы не быть раздавленными под тяжестью наших врагов."
china_events.0.d.ally_of_target: "Мы получили предупреждение от наших союзников в [FROM.GetName], что на горизонте маячит вторжение из [FROM.FROM.GetName]. Обе стороны уже начали подготовку к такому конфликту, поскольку ситуация на границе становится все более напряженной. Учитывая наши прежние обязательства перед [FROM.GetName], мы, скорее всего, будем втянуты в этот конфликт. Мы должны немедленно начать переброску своих войск - будем надеяться, что наше решение о [FROM.GetAdjective]ом союзе было принято не слишком поспешно."
china_events.0.a: "Соберите генеральный штаб!"

china_events.1.t: "[FROM.GetNameDefCap] требует нашей покорности"
china_events.1.d: "Уверенные в своей растущей силе или, возможно, просто стремясь продемонстрировать её в эти неспокойные времена, мы получили ряд требований от правительства [FROM.GetLeader], требующих немедленного признания нашей власти. Это, естественно, повлечет за собой размещение войск, соблюдение их указов и, вероятно, дальнейшие дани, которые, естественно, будут отправляться национальному правительству.\n\nКонечно, всегда можно раскрыть их блеф. Это, скорее всего, приведет к войне, хотя освобождение от тирании часто требует такой цены. Особенно в Китае эпохи военачальников, где страна завалена неудачными правительствами, которые переоценили свои силы, нападая на «слабые» и «уязвимые» фракции. Пока что подчиниться и играть в долгую игру - тоже вариант."
china_events.1.a: "Мы уступаем их требованиям."
china_events.1.b: "Мы стоим непоколебимо!"
china_events.1.c: "Мы - законное правительство Китая!"

china_events.2.t: "[FROM.GetNameDefCap] подчиняется нашей власти"
china_events.2.d: "Видя мало возможностей сохранить свою автономию и считая нас лучшим вариантом, правительство [FROM.GetLeader] согласилось признать нас в качестве законных правителей Китая. При этом они обязались привести свои законы в соответствие с нашими, предоставить войска для наших войн и взять на себя обязательства по дальнейшей координации национальных дел.\n\nВзамен они, однако, на практике сохранили большую часть своего старого правительства, а также покровительственные сети, которые действуют при нем. Войска военачальников всегда отличались громоздкостью, а сами военачальники - ненадежностью. Дальнейшая интеграция будет обсуждаться в другой раз, а пока все идет своим чередом."
china_events.2.a: "Мы - великодушные правители."

china_events.3.t: "[FROM.GetNameDefCap] выражает отказ уступать!"
china_events.3.d: "Несмотря на наши попытки урегулировать вопрос мирным путём, [FROM.GetLeader] официально отказался от наших усилий по укреплению национального единства и начал мобилизацию [FROM.GetAdjective]их подразделений для демонстрации силы, чтобы попытаться отбить нас. [FROM.GetLeader.GetSheHeCap] также изгнал всех наших представителей и объявил наше правительство нелегитимным, распространяя гнусную ложь по всей [FROM.Capital.GetCapitalVictoryPointName].\n\nНесомненно, его действия являются серьезным оскорблением, но наши лучшие действия пока неясны. Учитывая упрямый и непостоянный характер военачальников, отказ всегда был в силе. Но навязывание своей воли [FROM.GetNameDef] потребует выделения сил, которые можно было бы потратить в другом месте. Время, как всегда, решает все."
china_events.3.a: "Давайте начнем наращивать силы на границе."
china_events.3.b: "Вторжение начинается сейчас!"

china_events.4.t: "[FROM.GetNameDefCap] предлагает Союз"
china_events.4.d: "То, что мы являемся единственным законным правительством Китая, не означает, что мы путешествуем в одиночку. По всей стране есть много сочувствующих нашим целям, которые только и ждут освобождения. Иногда, однако, им удается освободить себя заранее.\n\n[FROM.GetLeader], похоже, именно так и поступил, сплотив [FROM.GetRulingParty] для освобождения народа [FROM.GetNameDef]. Мы официально получили их петицию о присоединении к нашему делу в качестве местного филиала, по крайней мере, так они утверждают."
china_events.4.a: "Мы милостиво принимаем его."
china_events.4.b: "Мы не можем им доверять."

china_events.5.t: "[FROM.GetNameDefCap] принимает наш альянс"
china_events.5.d: "Выслушав наше прошение о вступлении в союз, мы были официально приняты в ряды [FROM.GetNameDef]. Между нашими офицерами налаживается связь, и мы будем теснее сотрудничать в деле национального освобождения. [FROM.GetLeader] официально похвалил [ROOT.GetLeader] и [FROM.GetRulingParty] в речи в [FROM.Capital.GetCapitalVictoryPointName] за их патриотические усилия, углубляя наши связи. Пусть сегодня это небольшая победа для нас, но история запомнит её как важнейший шаг на пути к будущему Китая."
china_events.5.a: "Вперёд, товарищи!"

china_events.6.t: "[FROM.GetNameDefCap] выражает отказ от союза"
china_events.6.d: "Несмотря на наши искренние усилия по достижению национального единства, параноидальная Клика, окружающая [FROM.GetLeader], решила отвергнуть наши попытки присоединиться к их движению, дойдя до того, что объявила нас двуличными и жаждущими власти. Эти несправедливые обвинения лишь демонстрируют их внутреннюю гниль, не позволяющую доверять власть чужакам.\n\nНам придется искать свой собственный путь к освобождению, независимый от [FROM.GetAdjective]их махинаций. В этом мы несем истинное наследие Синьхая, не испорченное нитями [FROM.GetLeader]."
china_events.6.a: "Их дело не так благородно, как они говорят."

china_events.7.t: "[FROM.GetNameDefCap] приглашает нас вступить в ряды"
china_events.7.d: "Даже когда Китай становился все более разделенным, в стране было много тех, кто разделял общее видение будущего страны. Эти родственные души часто были разделены горами и реками, вынужденные вести собственные региональные битвы за господство. Тем не менее, всегда приятно видеть, когда звезды сходятся и товарищи независимо друг от друга приходят к власти.\n\n[FROM.GetLeader] из [FROM.GetNameDef] определил нашу [ROOT.GetRulingParty] в качестве союзника в своем стремлении освободить нацию. [ROOT.GetLeader] было предложено объединить усилия, приблизив Китай к объединению без единого выстрела."
china_events.7.a: "Мы искренне согласны."
china_events.7.b: "Мы не связаны друг с другом."

china_events.8.t: "[FROM.GetNameDefCap] вступает в наши ряды!"
china_events.8.d: "Отчасти благодаря схожим корням [FROM.GetRulingParty] и нашей собственной [ROOT.GetRulingParty], похоже, что наши цели остаются согласованными на протяжении многих лет. [FROM.GetLeader] из [FROM.GetNameDef] согласился начать координировать наши усилия по объединению и мирно ввести [FROM.GetNameDef] в [ROOT.GetAdjective]ий состав\n\nЕсли повезет, наших объединённых сил будет достаточно для успешного освобождения страны от охватившего её хаоса и раздора. С импульсом на нашей стороне, объединенная мощь наших сил будет продолжать идти к победе!"
china_events.8.a: "Одно дело - один народ."

china_events.9.t: "[FROM.GetNameDefCap] отрицает наш союз!"
china_events.9.d: "Несмотря на схожие корни [FROM.GetRulingParty] и нашей собственной [ROOT.GetRulingParty], похоже, что за прошедшие годы наши цели разошлись. [FROM.GetLeader] из [FROM.GetNameDef] отверг наши усилия по мирному объединению против общих врагов, вместо этого решив пойти своим путём.\n\nЭто предательство можно объяснить только их собственным эгоизмом и неспособностью думать дальше собственных интересов. Как бы то ни было, именно нам предстоит нести истинное наследие Синьхая и строить будущее для всего китайского народа."
china_events.9.a: "[FROM.GetAdjective]ие предатели должны хотя бы не мешать нам."

china_events.10.t: "[FROM.GetNameDefCap] Попытки усилить интеграцию"
china_events.10.d: "Этого давно следовало ожидать, но все же в ближайшем окружении [ROOT.GetLeader] был некоторый шок, когда [FROM.GetNameDef] сделал свой ход сегодня. На личной встрече [FROM.GetLeader] рассказал о будущем [ROOT.GetNameDef] и заверил, что [ROOT.GetLeader] пока останется губернатором, но центральное правительство предпримет необходимые шаги для того, чтобы его правление соответствовало идеалам [FROM. GetRulingParty].\n\nОстается невысказанным растущий контроль, который [FROM.Capital.GetCapitalVictoryPointName] установил над нами, ожидая, что он будет иметь право де-факто (а возможно, и де-юре) выбирать нового губернатора и накладывать вето на внутренние назначения. На данный момент у нас нет другого выбора: либо мы войдем в историю как хорошие солдаты [FROM.GetRulingParty], либо [ROOT.GetLeader] сделает последний отчаянный шаг против их власти. Этот поворотный момент решит дальнейшую судьбу нашей провинции."
china_events.10.a: "Мы принимаем [FROM.GetAdjective]ое правление."
china_events.10.b: "Мы выступаем против посягательств!"

china_events.11.t: "Интеграция [ROOT.GetNameDef] прогрессирует"
china_events.11.d: "Мы долгое время наслаждались своей автономией как независимая провинция, находящаяся вдали от тени центрального правительства. Из-за коррупции и нестабильности политического климата в Китае мы отказались от любой идеи централизации, решив, что в этот хаотичный период раздоров только самоуправление поможет нам решить наши собственные проблемы. И действительно, в течение многих лет мы проводили собственные реформы и укрепляли свои культурные отличия от остальной страны.\n\nНаша родная провинция, внешне выглядящая так же, как и раньше, пережила значительные политические, социальные и экономические изменения после централизации страны. Магистраты и органы управления теперь назначаются непосредственно центральным правительством в [overlord.Capital.GetCapitalVictoryPointName]. Если многие жители провинции до сих пор свободно говорят на своем провинциальном диалекте, то современное молодое поколение говорит только на национальном диалекте. В нашей экономике также произошли глубокие изменения: некогда полезная провинциальная денежная система рухнула после перехода на национальную валюту. Более того, все наши провинциальные силы были национализированы, в результате чего исчезло всякое представление о политической независимости от центрального правительства."
china_events.11.a: "Перемены неизбежны."

china_events.12.t: "Наши усилия по интеграции [FROM.GetNameDef]"
china_events.12.d: "Наши усилия по интеграции провинциальной [FROM.GetAdjective]ой администрации с нашей собственной увенчались полным успехом. Их жители теперь довольны и с пониманием относятся к нашему правлению, а от назначенных нами магистратов еженедельно поступают благоприятные отчёты. Более того, мы слышим, что их общество принимает культуру нашего столичного региона, а в их школах во всех формах общения используется наш диалект. Нам не нужно беспокоиться о несогласии, поскольку их местные СМИ больше не вещают на провинциальных диалектах, а их армия полностью интегрирована в нашу."
china_events.12.a: "Ещё один шаг на пути к объединению."

china_events.13.t: "[FROM.GetNameDefCap] Восстания против интеграции"
china_events.13.d: "Военачальники - непостоянные, ненадежные звери, всегда ревностно оберегающие свою автономию, несмотря на то, какой ценой она достаётся стране и её народу. Хотя мы старались быть как можно более разумными и тонкими во время переходного периода, [FROM.GetLeader] упорно сопротивлялся нашим усилиям привести [FROM.GetNameDef] в соответствие с тем, что ожидается от нашего национального дела.\n\nВместо этого он сплотил [FROM.GetRulingParty] против нас, осуждая то, что он называет [ROOT.Capital.GetCapitalVictoryPointName] тиранией и усилиями по разоружению [FROM.GetAdjective]их военных сил. Мы должны постараться быстро подавить этот мятеж и, если повезет, избежать дальнейшего ущерба для нашего дела."
china_events.13.a: "Невелика цена за национальное спасение."

china_events.14.t: "[FROM.FROM.GetNameDefCap] Восстание против [FROM.GetNameDef]"
china_events.14.d: "В [Root.Capital.GetCapitalVictoryPointName] пришли шокирующие новости: распространилась информация о [FROM.FROM.GetAdjective]ом восстании против власти [FROM.Capital.GetCapitalVictoryPointName]. Недовольные руководством [FROM.GetLeader] и опасаясь дальнейшего вмешательства агентов [FROM.GetRulingParty] в местные дела, [FROM.FROM.GetName] изгнал всех [FROM.GetAdjective]их представителей в знак яростного неповиновения. \n\nЭто привело к тому, что [FROM.FROM.GetLeader] неожиданно занял видное положение в качестве лидера того, что, как он надеется, станет более широкой коалицией тех, кто осмелился бросить вызов власти [FROM.GetRulingParty]. Пока мы наблюдаем со стороны, как хаос охватывает зарождающееся [FROM.GetAdjective]ое правительство, но, скорее всего, вскоре нам придется сделать выбор в борьбе за будущее движения."
china_events.14.a: "Мы должны поспешить присоединиться к восстанию!"
china_events.14.b: "Сохраняйте лояльность правительству."

china_events.15.t: "[FROM.GetNameDefCap] выражает отказ от власти"
china_events.15.d: "Возможно, это было неизбежно, а возможно, это действие наглого эгоизма, но, так или иначе, день настал. Вдохновленный восстанием [FROM.FROM.FROM.GetLeader] против нашего правления, [FROM.GetLeader] решил бросить свой жребий вместе с повстанцами. Возможно, возмущенные посягательством на их автономию, а может быть, недовольные тем, что [ROOT.GetLeader] продолжает руководить страной, они нашли возможность разрушить наше правительство изнутри. Либо мы немедленно расправимся с этими предателями, либо мечта [ROOT.GetRulingParty] о национальном объединении погибнет, так и не успев начаться."
china_events.15.a: "Есть только одна вещь, которую заслуживает предатель."

china_events.16.t: "[FROM.GetNameDefCap] Присоединяется к восстанию"
china_events.16.d: "Увидев возможность освободиться от оков [FROM.FROM.GetAdjective]ого гнёта, [FROM.GetRulingParty] решила объединиться с нами в нашем стремлении свергнуть [FROM.FROM.Capital.GetCapitalVictoryPointName]. [FROM.GetLeader] отправил телеграмму, в которой официально передал ресурсы [FROM.GetNameDef] под наш контроль, хотя насколько это сработает на практике, пока неясно. Военачальники - существа переменчивые, и, несомненно, они задаются вопросом, не перейдем ли и мы в тиранию.\n\nПока же мы должны сосредоточиться на победе над силами [FROM.FROM.GetNameDef]. Наши ряды теперь становятся все более многочисленными, а вместе с ними растут и наши шансы. Однако маловероятно, что [FROM.FROM.GetLeader] падет без боя, и восстание продолжается."
china_events.16.a: "Восстания строятся на надежде."

china_events.17.t: "[ROOT.china_central_plains_war_title]"
china_events.17.d: "[ROOT.china_central_plains_war_desc]"
china_events.17.a: "[ROOT.china_central_plains_war_option]"
china_central_plains_war_title_federalist: "Восстание против централизации [GetYear] разгорается"
china_central_plains_war_title_lkmt: "Начинается кампания [GetYear] по объединению страны"
china_central_plains_war_title_rkmt: "Открывается кампания [GetYear] по подавлению бандитизма"
china_central_plains_war_title_zhili: "Объявлена [GetYear] Война за национальную защиту"
china_central_plains_war_title_manchu: "Начинается кампания по умиротворению [GetYear]"
china_central_plains_war_title_fengtian: "[GetYear] Конституционное восстание вспыхивает"
china_central_plains_war_title_generic: "Начинается [GetYear] анти[FROM.GetAdjective]ая Гражданская война"
china_central_plains_war_desc_federalist: "Хотя до сих пор [FROM.GetNameDef] с большим успехом убеждал разрозненных военачальников присоединиться к движению [FROM.GetLeader], всегда существовал страх, что переменчивые бывшие «союзники» федералистского движения обратятся против них. Сегодня эти опасения наконец-то сбылись: многие губернаторы восстали против [FROM.Capital.GetCapitalVictoryPointName]\n\nДве стороны обмениваются заявлениями о тирании: повстанцы обвиняют центральное правительство в предательстве федералистских принципов, а [FROM.GetRulingParty] настаивают на том, что пытаются демократизировать региональные олигархии. Война неминуема, и если федералистские идеалы хотят выжить, их армии должны действовать быстро."
china_central_plains_war_desc_lkmt: "Из Китая приходят тревожные новости о том, что страна, похоже, впала в очередную гражданскую войну. Если раньше они провозглашали верность национальному правительству Гоминьдана, то теперь мятежные военачальники объявили о своем решении разорвать связи с правительством [CHI.Capital.GetCapitalVictoryPointName], осудив явный авторитаризм Гоминьдана.\n\nХотя некоторые могут считать, что идея Гоминьдана об унитарном государстве привела к неизбежной гражданской войне, нет никаких сомнений в том, что НРА должна действовать быстро, чтобы разогнать повстанцев, иначе Гоминьдан вполне может потерять свой шанс ещё раз осуществить революцию доктора Суна."
china_central_plains_war_desc_rkmt: "После того как его неоднократно свергали соперники, доктор Сунь Ятсен сформировал Гоминьдан по авангардистскому образцу, требуя от каждого члена личной клятвы верности. Несмотря на это, гоминьдановцам долгое время, даже до смерти своего вечного премьера, не удавалось выступить единым фронтом. Правые элементы Гоминьдана пытались создать единую коалицию, но в последние дни она распалась.\n\nЦентральное правительство во главе с [FROM.GetLeader] объявило растущее восстание делом рук «бандитов» в надежде лишить легитимности растущее недовольство его авторитарным правлением. Армии готовятся к столкновению, и, похоже, что Гоминьдан понес ещё один серьезный удар."
china_central_plains_war_desc_zhili: "Все должно было закончиться. После ошеломляющей победы Клики Чжили над своими соперниками в 1920-х годах многие представляли себе будущее, построенное по чжилийскому образцу. Эта мечта была полностью разрушена в 1936 г. с распадом Лиги, и, похоже, дальше все стало только хуже. Попытка [FROM.GetNameDefCap] собрать осколки получила серьезный удар сегодня, когда стало известно о крупном восстании различных региональных правительств.\n\nНапоминая войну за национальную защиту, повстанцы утверждают, что освобождают страну от тирании Чжили. Является ли это всего лишь прикрытием для правления военачальников, и не грозит ли Чжили очередная буря, будет решено на поле боя."
china_central_plains_war_desc_manchu: "Установленная в попытке добиться международной легитимности, цинская монархия не пользовалась особой популярностью даже после свержения Чжили. Их попытки установить контроль над союзными фракциями вызвали новую войну за национальную защиту, в ходе которой повстанцы разжигают республиканские настроения против навязанной им иностранной монархии.\n\n[FROM.GetAdjective]ое руководство, в свою очередь, поклялось подавить восстание в рамках кампании по умиротворению страны: от её исхода зависит судьба неспокойной истории династии Цин."
china_central_plains_war_desc_fengtian: "Триумф [FROM.GetNameDef] не означает конца его проблем, связанных с неукротимым темпераментом регионалистов. Хотя [FROM.GetLeader] успешно обеспечил лояльность различных региональных правительств путём переговоров, похоже, что сегодня эти соглашения сорвались из-за стремления к большей интеграции.\n\nПоскольку несколько регионов теперь открыто восстают, [FROM.GetAdjective]ая легитимность теперь под вопросом. Пропаганда, правдивая или нет, о [FROM.GetAdjective]ом сотрудничестве с японцами и другие грязные слухи начали распространяться. Если это восстание не будет быстро подавлено, их мечтам об объединении Китая скоро придет конец."
china_central_plains_war_desc_generic: "Хотя [FROM.GetNameDef] добился больших успехов на пути к объединению, его первоначальные успехи в обеспечении лояльности различных губернаторов в последние дни были сильно подорваны. Известно, что военачальники непостоянны и капризны в своей лояльности, и то же самое, вероятно, относится к их [FROM.GetRulingParty] хозяевам в [FROM.GetNameDef]\n\nЭто взаимное недоверие в сочетании с [FROM.GetAdjective]ими усилиями по установлению дальнейшего контроля привело к началу Гражданской войны, поскольку многие ранее союзные губернаторы осудили центральное правительство. В то время как армии маршируют на войну, горожане затаились и надеются пережить очередную вспышку нестабильности."
china_central_plains_war_option_government: "Без них нашему правительству будет лучше!"
china_central_plains_war_option_government_warlord: "Мы победим предателей!"
china_central_plains_war_option_puppet: "Будем надеяться, что наши покровители выйдут победителями."
china_central_plains_war_option_ally_generic: "Нашим союзникам предстоит ещё одна борьба."
china_central_plains_war_option_revolting_warlord: "Мы победим тиранию!"
china_central_plains_war_option_enemy_government: "Доказательство нашей собственной легитимности."
china_central_plains_war_option_enemy_warlord: "Желанная передышка и потенциальная возможность."
china_central_plains_war_option_enemy_generic: "Глупцы дерутся между собой!"
china_central_plains_war_option_neutral_government: "Правительства приходят и уходят. Мы выживем."
china_central_plains_war_option_neutral_warlord: "Будем надеяться, что это не перекинется через границу."
china_central_plains_war_option_japan: "Возможность? Или угроза?"
china_central_plains_war_option_neutral: "Ещё один трагический конфликт в несчастном регионе."

### Tibet/East Turkestan/Mongolia Interactions Events ###
 china_events.100.t: "[FROM.GetNameDefCap] требует нашей интеграции"
 china_events.100.d.independent: "Крушение династии Цин в ходе Синьхайской революции 1911 г. открыло возможность независимости для нашей суверенной нации. Хотя когда-то мы были невольными подданными китайского двора и китайской сферы, крушение китайской власти в регионе дало нам надежду на возрождение нашей национальной и культурной самобытности.\n\nК сожалению, наши самые большие страхи вернулись в лице [FROM.GetNameDef] - они требуют, чтобы мы немедленно сдались и согласились на китайскую аннексию наших земель. Похоже, что мы остались одни; ни одна Держава не хочет предложить нам свою защиту, и мы останемся одни, если между нами и [FROM.GetNameDef] начнется война. Хотя "ястребы войны" в нашем правительстве требуют, чтобы мы огрызались и сопротивлялись китайским империалистам, нашлось немало политиков и старейшин, утверждающих, что для нашей судьбы будет лучше, если мы добровольно сдадимся китайскому правительству."

 china_events.100.d.is_puppet: "Крушение династии Цин в ходе Синьхайской революции 1911 года открыло возможность независимости для нашего суверенного государства. Хотя когда-то мы были невольными подданными китайского двора и китайской сферы, крушение китайской власти в регионе дало нам надежду на возрождение нашей национальной и культурной самобытности.\n\nК сожалению, наши самые большие страхи вернулись в лице [FROM.GetNameDef] - они требуют, чтобы мы немедленно сдались и согласились на китайскую аннексию наших земель. Тем не менее, мы не одиноки, поскольку [Overlord.GetNameDef] пообещал защищать наши границы в надежде заставить китайцев отступить. Хотя "ястребы войны" в нашем правительстве требуют, чтобы мы сопротивлялись китайским империалистам и просили [overlord.GetNameDef] вмешаться от нашего имени, нашлось немало политиков и старейшин, утверждающих, что для нашей судьбы будет лучше, если мы добровольно сдадимся китайскому правительству."

 china_events.100.d.was_puppet: "Крушение династии Цин в ходе Синьхайской революции 1911 г. открыло возможность независимости для нашего суверенного государства. Хотя когда-то мы были невольными подданными китайского двора и китайской сферы, крушение китайской власти в регионе дало нам надежду на возрождение нашей национальной и культурной самобытности.\n\nК сожалению, наши самые большие страхи вернулись в лице [FROM.GetNameDef] - они требуют, чтобы мы немедленно сдались и согласились на китайскую аннексию наших земель. Мы думали, что [Overlord.GetNameDef] придет нам на помощь, но, похоже, наша судьба зависит даже не от нас самих, поскольку они опубликовали декларацию о нейтралитете. Хотя "ястребы войны" в нашем правительстве требуют, чтобы мы сопротивлялись китайским империалистам, нашлось немало политиков и старейшин, утверждающих, что для нашей судьбы будет лучше, если мы добровольно сдадимся китайскому правительству."

 china_events.100.d.is_in_faction: "Крушение династии Цин в ходе Синьхайской революции 1911 года открыло возможность независимости для нашего суверенного государства. Хотя когда-то мы были невольными подданными китайского двора и китайской сферы, крушение китайской власти в регионе дало нам надежду на возрождение нашей национальной и культурной самобытности.\n\nК сожалению, наши самые большие страхи вернулись в лице [FROM.GetNameDef] - они требуют, чтобы мы немедленно сдались и согласились на китайскую аннексию наших земель. Тем не менее, у нас есть надежда, поскольку [THIS.faction_leader.GetName] пообещал нам полную поддержку перед лицом китайского вторжения. Будем просить и надеяться, что они увидят разум в нашей просьбе и защитят нас от повторной потери независимости. "

 china_events.100.d.was_in_faction: "Крушение династии Цин во время Синьхайской революции 1911 года открыло возможность независимости для нашего суверенного государства. Хотя когда-то мы были невольными подданными китайского двора и китайской сферы, крушение китайской власти в регионе дало нам надежду на возрождение нашей национальной и культурной самобытности. К сожалению, наши самые большие страхи вернулись в лице [FROM.GetNameDef] - они потребовали от нас немедленно сдаться и согласиться на китайскую аннексию наших земель. Что ещё хуже, [THIS.faction_leader.GetName] заявил об открытом нейтралитете в предстоящем конфликте и отказался поддержать нас в войне за выживание. Похоже, что у нас нет другого выхода, кроме как сражаться до самого конца."

 china_events.100.a: "Мы должны немедленно капитулировать."
 china_events.100.b: "Взамен требуйте автономию."
 china_events.100.c: "Пойти на компромисс - предложить им ханьские земли в обмен на независимость."
 china_events.100.d: "Попросить Россию вмешаться."
 china_events.100.e: "Попросить Индию вмешаться."
 china_events.100.f: "Мы никогда не сдадимся!"
 china_events.100.g: "Попросить [overlord.GetNameDef] вмешаться..."
 china_events.100.h: "Попросить [faction_leader.GetNameDef] вмешаться."

 china_events.101.t: "Капитуляция [FROM.GetNameDef]"
 china_events.101.d: "Столкнувшись с непреодолимыми политическими и военными препятствиями, [FROM.GetNameDef] образумились и согласились принять участие в переговорах. Не желая рисковать кровопролитием и своим потенциальным уничтожением, они согласились на безоговорочную капитуляцию на наших условиях. После того как мы решили уважать гражданские правительства и гражданское население на потерянных территориях, их правительство официально капитулировало и согласилось на аннексию их земель Китаем в рамках мирной передачи власти. По всей стране наши граждане будут праздновать, ведь страна, долгое время разделенная, вновь объединится."
 china_events.101.a: "Настоящая победа Китая!"

 china_events.102.t: "[FROM.GetNameDefCap] требует автономии"
 china_events.102.d: "Столкнувшись с непреодолимыми политическими и военными препятствиями, [FROM.GetNameDef] пришел к здравому смыслу и согласился принять участие в переговорах. Не желая рисковать кровопролитием и своим потенциальным уничтожением, но сохраняя чувство собственного достоинства и независимости, они предложили нам капитуляцию в обмен на автономию. Им будет позволено де-юре действовать за пределами нашей страны как суверенному субъекту, но они будут привязаны исключительно к нашим рынкам и политическим установкам. Хотя мы, безусловно, рассматриваем эти земли как неотъемлемую часть китайской нации, возможно, мы сможем понять их точку зрения и уважать их автономию под нашим влиянием. Другие националисты утверждают, что раз уж мы имеем большее влияние в этих переговорах, то должны, по крайней мере, требовать регионы с наибольшим количеством ханьского населения, чтобы стимулировать расселение на границах. В качестве альтернативы "ястребы войны" в нашем правительстве просто требуют, чтобы мы немедленно начали войну, поскольку у [FROM.GetNameDef] мало шансов против нашей военной мощи."
 china_events.102.a: "Мы принимаем их стремление к автономии."
 china_events.102.b: "Требуем вернуть им земли, которые они у нас украли!"
 china_events.102.c: "Война будет."

 china_events.103.t: "[FROM.GetNameDefCap] переходит в статус автономной области"
 china_events.103.d.default: "Похоже, переговоры с [FROM.GetNameDef] прошли успешно. Возможно, столкнувшись с международным давлением и критикой, китайское правительство согласилось предоставить нам полную автономию без других уступок - до тех пор, пока мы остаемся экономически и политически привязанными к китайской сфере. Это большая победа для нашей нации, поскольку удалось избежать кровопролития, а наша независимость была признана и почтена."
 china_events.103.d.kept_lands: "Похоже, переговоры с [FROM.GetNameDef] прошли успешно. Возможно, столкнувшись с международным давлением и критикой, китайское правительство согласилось предоставить нам полную автономию без других уступок - до тех пор, пока мы остаемся экономически и политически привязанными к китайской сфере. Изначально китайцы требовали предоставить им регионы, которые они считали «ханьскими провинциями», но, похоже, они уступили и в этом требовании - возможно, в надежде найти хорошее расположение в наших глазах. Это большая победа для нашей нации, поскольку удалось избежать кровопролития, а наша независимость была признана и почтена."
 china_events.103.a: "Кризис миновал!"

 china_events.104.t: "[FROM.GetNameDefCap] требует "земли ханьского меньшинства" Возвращено для автономии"
 china_events.104.d: "В ходе переговоров с [FROM.GetNameDef] китайское правительство согласилось предоставить нашему правительству и нации автономию при условии, что мы уступим территории, на которых, по их мнению, доминируют ханьцы. Хотя эти регионы явно принадлежат нам, пацифистски настроенные члены нашего правительства призывают наше руководство принять эти требования, чтобы избежать кровопролития. Даже если мы потеряем земли в пользу китайцев, по крайней мере, наша основная территория и народ получат возможность пользоваться преимуществами независимости вдали от китайского господства. Националисты в нашем правительстве осуждают эту идею, утверждая, что за столом переговоров с нами должны обращаться как с равными и что требование китайцев получить часть нашей территории в конечном итоге закончится потерей всех наших территорий."
 china_events.104.a: "Мы принимаем их требования."
 china_events.104.b: "Мы никогда не уступим свои земли этим колонизаторам!"

 china_events.105.t: "[FROM.GetNameDefCap] возвращает земли Хань"
 china_events.105.d: "Наши переговоры прошли успешно с [FROM.GetNameDef], который направил послов в нашу столицу для обсуждения продолжающихся земельных споров. Возможно, осознав безнадежность своего положения, они согласились уступить все земли, населенные ханьцами, в обмен на их автономию под нашей властью. Мы примем их предложение и капитулируем, но этот инцидент показал, что мы теперь вполне способны проецировать свою силу и мощь в Азии."
 china_events.105.a: "Мы будем соблюдать договор, несмотря ни на что"."

 china_events.106.t: "[FROM.GetNameDefCap] согласие на возвращение земель"
 china_events.106.d: "Наши переговоры прошли успешно с [FROM.GetNameDef], который направил послов в нашу столицу для обсуждения продолжающихся земельных споров. Вероятно, осознав безнадежность своего положения, они согласились уступить все земли, населенные ханьцами, в обмен на их автономию под нашей властью. Мы примем их предложение и сдадимся, но этот инцидент показал, что мы теперь вполне способны проецировать свою силу и мощь в Азии."
 china_events.106.a: "Пусть они оставят себе земли."
 china_events.106.b: "Прервать переговоры."

 china_events.107.t: "[FROM.GetNameDefCap] предлагает вернуть земли"
 china_events.107.d: "В ходе наших переговоров с [FROM.GetNameDef] они согласились уступить земли, на которых, как мы утверждаем, проживает значительное ханьское меньшинство. В обмен на это они просят отказаться от всех претензий на их основную территорию, а также уважать и признавать их национальный суверенитет. Хотя некоторые умеренные сторонники выступают за такой подход, националисты нашей страны утверждают, что эти территории являются исконно китайскими и в случае их потери могут быть использованы иностранными Державами против нас. Поэтому они обратились к нашему правительству с просьбой занять более агрессивную позицию в разрешении кризиса."
 china_events.107.a: "Мы согласны с их предложением."
 china_events.107.b: "Эти земли - китайские!"

 china_events.108.t: "[FROM.GetNameDefCap] принимает предложение о возврате земель"
 china_events.108.d: "В ходе наших переговоров с [FROM.GetNameDef] они согласились принять наше мирное предложение, согласно которому мы уступим им земли, на которых, по нашим утверждениям, проживает значительное меньшинство ханьцев. В обмен на это они согласились отказаться от всех претензий на их основную территорию, а также уважать и признавать их национальный суверенитет. Хотя пацифисты и умеренные сторонники приветствуют этот шаг, в нашем правительстве есть и те, кто выступает за отказ от этого предложения, поскольку одно требование земли может повлечь за собой другое в будущем. Вместо этого они утверждают, что мы должны сопротивляться и бороться, а не капитулировать перед китайскими империалистами."
 china_events.108.a: "Мир в наше время."
 china_events.108.b: "Мы не уступим ни пяди земли!"

 china_events.109.t.from_russia: "Россия отказывается от защиты"
 china_events.109.d.from_russia: "На двух континентах мы граничим с могущественной Россией - древней державой, известной как "Медведь Востока". Несмотря на то, что Россия была унижена японцами в войне 1904 г. и ещё более унижена революцией и Гражданской войной после Вельткрига, её возрождение на мировой арене сделало её потенциальным защитником в нашем текущем кризисе против китайского правительства.\n\nРусские, тем не менее, отказались ответить на наш призыв о помощи. Возможно, они ведут тайные переговоры о нашей судьбе с китайцами, а возможно, у них есть более насущные проблемы на Западе.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_india: "Индия отказывается от защиты"
 china_events.109.d.from_india: "Древнее государство Индия, недавно воссоединившееся, может представлять значительную угрозу для китайских амбиций, так как его потенциальная промышленность и население могут соперничать, а возможно, и превосходить китайцев. Отчаянно нуждаясь в помощи, мы направили переговорщиков для проработки вопроса о возможном вмешательстве Индии с целью предотвращения китайской агрессии и посягательств на наши границы.\n\nИндийцы, тем не менее, отказались ответить на наш призыв о помощи. Возможно, они вели тайные переговоры о нашей судьбе с китайцами, или у них есть более насущные проблемы в другом месте. Как бы то ни было, похоже, что мы остались одни.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_autonomy: "Китай отказывается от автономии"
 china_events.109.d.from_china_refused_autonomy: "Сегодня из [FROM.GetNameDef] поступили неутешительные новости: они отказались от наших предложений об автономии. Возможно, если мы предложим им уступить земли, на которые они претендуют, они захотят рассмотреть наше желание остаться независимыми. Каким бы ни был их ответ, мы должны готовиться к самому худшему.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_lands: "Китай отказывается от земель"
 china_events.109.d.from_china_refused_lands: "Несмотря на наше щедрое предложение уступить земли, на которые они претендуют на основании наличия ханьского меньшинства, [FROM.GetNameDef] прямо отказался от нашего предложения об автономии в обмен на наши земли. Похоже, что у нас осталось не так много вариантов, кроме как сопротивляться и дать отпор этой вопиющей попытке посягнуть на наш национальный суверенитет.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_both: "Китай предъявляет ультиматум"
 china_events.109.d.from_china_refused_both: "Сегодня мы получили тяжелое известие о том, что [FROM.GetNameDef] отверг наши предложения об автономии, а также об автономии в обмен на наши территории, где проживает ханьское меньшинство. Поскольку переговоры сорвались, их посол вручил нашему правительству ноту, в которой потребовал от нас немедленно капитулировать и отказаться от всех представлений о национальном правительстве, чтобы придерживаться дореспубликанских границ, согласно которым наша нация является частью большого китайского государства. В данный момент мы можем либо избежать кровопролития, сдавшись, либо принять решение сражаться и надеяться на сопротивление до самого конца.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_offers_available_paragraph_autonomy_lands: "По мере того как китайцы вторгаются в наши границы и требуют полного присоединения к себе, перспективы нашей независимости становятся все более туманными. Прагматичные элементы в нашем правительстве предлагают уступить территории, которые принадлежат нам, но на которых проживает значительное ханьское меньшинство. Это могло бы успокоить китайцев и их империалистические амбиции в отношении нашего суверенитета, но добровольно уступить территорию без боя - это удар по нашему национальному престижу."
 china_offers_available_paragraph_autonomy_refused_lands: "Наши переговоры с [FROM.GetNameDef] идут не так, как планировалось. Несмотря на наше щедрое предложение уступить китайскому правительству принадлежащие нам территории со значительным ханьским меньшинством, китайские переговорщики наотрез отказались от нашего предложения, требуя нашего полного подчинения своей возрождающейся империалистической державе.\n\nСамые громкие "ястребы войны" в нашем правительстве говорят нашему руководству отказаться от любых дальнейших предложений Китая и готовиться к войне с [FROM.GetNameDef]. Однако пацифисты и прагматичные члены нашего правительства просят наше правительство предложить [FROM.GetNameDef] подчинение в обмен на автономию."

 china_offers_available_paragraph_autonomy: "Наши переговоры с [FROM.GetNameDef] идут не так, как планировалось. Очевидно, что китайцы потребуют от нас либо полной аннексии, либо подчинения. В качестве альтернативы, чтобы избежать разрушительной войны для наших народов и войны с почти невозможными шансами на победу, наше руководство предложило предложить китайскому правительству подчинение в обмен на получение статуса автономной нации в составе Китая."

 china_offers_available_paragraph_lands: "Наши переговоры с [FROM.GetNameDef] идут не так, как планировалось. Очевидно, что китайцы потребуют либо нашей полной аннексии, либо подчинения. В качестве альтернативы, позволяющей избежать разрушительной для наших народов войны, в которой практически невозможно победить, наше руководство предложило предложить китайскому правительству земли, на которые оно в настоящее время претендует и на которых проживает значительное ханьское меньшинство. Хотя это может показаться потерей лица для нас, это может быть лучшим вариантом, чем альтернатива."

 china_seek_protection_paragraph_intro: "Хотя мы уже давно боремся с угнетением со стороны китайских владык, новые геополитические сдвиги в мире открывают новые возможности. На крайнем севере возрождающаяся страна [RUS.GetNameDef] стремится вновь утвердить свою гегемонию в Евразии и, несомненно, станет мощным союзником, к которому мы можем попытаться обратиться. В южном полушарии азиатского континента находится недавно воссоединившаяся Индия, которая, несомненно, будет стремиться сдержать китайский экспансионизм. Возможно, в лице этих крупных восходящих государств мы сможем найти защиту от посягательств Китая на наши границы."

 china_seek_protection_paragraph_refused_both: "$china_seek_protection_paragraph_intro$\n\nК сожалению для нас, обе державы отклонили нашу просьбу о помощи. Похоже, мы предоставлены сами себе".
 china_seek_protection_paragraph_refused_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nК сожалению для нас, русские отклонили наше предложение. Тем не менее, мы можем обратиться за помощью к [BHC.GetNameDef], хотя они могут потребовать, чтобы наше правительство полностью исповедовало идеалы социализма для получения защиты и помощи. Консерваторы в нашем правительстве высказались против такого предложения, но у нас нет большого выбора, если мы должны искать сторонников."
 china_seek_protection_paragraph_refused_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nК сожалению для нас, русские отклонили нашу петицию, но индийское правительство, похоже, открыто к нашему предложению и мольбе о защите. Будем надеяться, что они поймут, в чем дело, и захотят защитить наше национальное самоопределение."
 china_seek_protection_paragraph_refused_india_socialist_russia: "$china_seek_protection_paragraph_intro$\n\nК сожалению для нас, индийцы отклонили наше предложение. Тем не менее, мы можем обратиться за помощью к [RUS.GetNameDef], хотя российское социалистическое правительство может потребовать от нашего правительства полного присоединения к своей сфере в качестве социалистического союзника. Консерваторы в нашем правительстве высказались против такого предложения, но у нас нет особого выбора, если мы должны искать сторонника для защиты."
 china_seek_protection_paragraph_refused_india_default_russia: "$china_seek_protection_paragraph_intro$\n\nК сожалению, индийцы отклонили нашу петицию, но, похоже, российское правительство открыто к нашему предложению. Будем надеяться, что они поймут, в чем дело, и захотят защитить наше национальное самоопределение."
 china_seek_protection_paragraph_socialist_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nСоциалистические страны [BHC.GetNameDef] и [RUS.GetNameDef] выразили свою заинтересованность в защите нашего национального самоопределения и нашего права на существование. Однако они могут попросить наше правительство перейти на левую или социалистическую альтернативу участия в их общей революции. Консерваторы в нашем правительстве высказались против такого предложения - но, возможно, это необходимо для спасения нашей нации от уничтожения."
 china_seek_protection_paragraph_default_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nРусские выразили заинтересованность в защите наших границ и национального суверенитета, но [BHC.GetNameDef] также направил нашим послам ноту доброй воли и потенциальное обещание дружбы. Однако если мы вступим в союз с индийцами, они могут потребовать, чтобы наше правительство приняло участие в их революции и создало левое правительство. Это может вызвать гнев наших консерваторов, но, возможно, нам придется пойти на это, чтобы защитить нашу страну от разрушения."
 china_seek_protection_paragraph_socialist_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nИндийцы выразили заинтересованность в защите наших границ и национального суверенитета, но [RUS.GetNameDef] также направил нашим послам ноту доброй воли и потенциальное обещание дружбы. Однако если мы вступим в союз с русскими, они могут потребовать, чтобы наше правительство приняло участие в их революции и создало левое правительство. Это может вызвать гнев наших консерваторов, но, возможно, нам придется пойти на это, чтобы защитить нашу страну от разрушения."
 china_seek_protection_paragraph_default_both: "$china_seek_protection_paragraph_intro$\n\nКак российское правительство, так и правительство Индии выразили заинтересованность в защите нашего национального суверенитета в своем стремлении ограничить китайский экспансионизм. Давайте посоветуемся с нашим руководством, чтобы определить, по какому пути двигаться нашей стране, но мы уверены, что у нас может появиться сильный сторонник в борьбе с китайцами за захват нашей страны."

 china_seek_protection_paragraph_russia_socialist: "Хотя мы долгое время боролись с угнетением со стороны китайских владык, новые геополитические сдвиги в мире открывают новые возможности. На крайнем севере возрождающаяся страна [RUS.GetNameDef] стремится восстановить свою гегемонию в Евразии и, несомненно, станет мощным союзником, к которому мы можем попытаться обратиться. Однако если мы вступим в союз с русскими, они могут потребовать, чтобы наше правительство приняло участие в их революции и установило левое правительство. Это может вызвать гнев наших консерваторов, но, возможно, нам придется пойти на это, чтобы защитить нашу страну от разрушения."
 china_seek_protection_paragraph_russia_default: "Хотя мы уже давно боремся с угнетением со стороны китайских владык, новые геополитические сдвиги в мире открывают новые возможности. На крайнем севере возрождающаяся страна [RUS.GetNameDef] стремится восстановить свою гегемонию в Евразии и, несомненно, станет мощным союзником, к которому мы можем попытаться обратиться. Возможно, вместе с ними мы сможем найти защиту от посягательств Китая на наши границы."

 china_seek_protection_paragraph_india_socialist: "Хотя мы уже давно боремся с угнетением со стороны китайских владык, новые геополитические сдвиги в мире открывают новые возможности. В южном полушарии азиатского континента находится недавно воссоединившаяся индийская нация, которая, несомненно, будет стремиться сдержать китайский экспансионизм. Однако если мы пойдем на союз с индийцами, они могут потребовать, чтобы наше правительство разделило их революцию и установило левое правительство. Это может вызвать гнев наших консерваторов, но, возможно, нам придется пойти на это, чтобы защитить нашу страну от разрушения."
 china_seek_protection_paragraph_india_default: "Хотя мы уже давно боремся с угнетением со стороны китайских владык, новые геополитические сдвиги в мире открывают новые возможности. В южном полушарии азиатского континента находится недавно воссоединившаяся индийская нация, которая, несомненно, будет стремиться сдержать китайский экспансионизм. Возможно, вместе с ними мы сможем найти защиту от посягательств Китая на наши границы."

 china_events.109.a: "Мы принимаем их предложение о помощи."
 china_events.109.b: "Они должны стать частью нашей сферы мира."
 china_events.109.c: "Мы будем требовать только ханьские земли и оставим их в покое."
 china_events.109.d: "Мы обращаемся за помощью к российскому правительству."
 china_events.109.e: "Мы обратимся за помощью к индийскому правительству."
 china_events.109.f: "Мы не принимаем их предложение."

 china_events.110.intro: "Мы получили срочный запрос от [FROM.GetNameDef] с просьбой защитить нас от китайского ирредентизма и экспансионизма. Хотя эти регионы номинально находились под властью династии Цин, после революции 1911 г. они стали независимыми, и многие из них не желают видеть себя вновь интегрированными в китайское государство. В результате они обратились к нашему правительству в надежде, что мы придем к ним на помощь в трудную минуту."
 china_events.110.t: "[FROM.GetNameDefCap] Просит защиты от Китая"
 china_events.110.d.russia_already_guaranteed: "$china_events.110.intro$\n\nВ настоящее время мы гарантируем независимость [FROM.GetNameDef] и поэтому, естественно, можем прийти к ним на помощь, чтобы противостоять китайскому экспансионизму. Тем не менее, в нашем правительстве есть и те, кто утверждает, что Объединённый Китай может оказаться для нас слишком утомительным, и мы можем оказаться втянутыми в войну, которая не закончится быстро. Китайцы, несомненно, не откажутся отступить, и у нашей страны могут появиться другие угрозы."
 china_events.110.d.russia: "$china_events.110.intro$ Если мы вмешаемся от их имени, они заявили, что присоединятся к нашему альянсу в качестве независимого члена."
 china_events.110.d.india_already_guaranteed: "$china_events.110.intro$\n\nВ настоящее время мы гарантируем независимость [FROM.GetNameDef] и поэтому, естественно, можем прийти им на помощь, чтобы противостоять китайскому экспансионизму. Тем не менее, в нашем правительстве есть и те, кто утверждает, что Объединённый Китай может оказаться для нас слишком утомительным, и мы можем оказаться втянутыми в войну, которая не закончится быстро. Китайцы, несомненно, не откажутся отступить, и у нашей страны могут появиться другие угрозы."
 china_events.110.d.india: "$china_events.110.intro$Если мы вмешаемся от их имени, они заявили, что присоединятся к нашему альянсу в качестве независимого члена."
 china_events.110.a: "Мы выполним нашу гарантию, к оружию!"
 china_events.110.b: "Мы придем к ним на помощь."
 china_events.110.c: "Потребуем, чтобы они немедленно приняли социалистическое правительство."
 china_events.110.d: "Они сами по себе."

 china_events.111.t: "[FROM.GetNameDefCap] предложил нам свою защиту!"
 china_events.111.d.russia: "Наши мольбы о помощи не остались без ответа! Российское правительство заявило нашему правительству, что оно признает наш национальный суверенитет, и заявит китайскому правительству, что они должны вывести все свои войска, иначе им грозит совместная война. Теперь мы можем быть уверены, что Москва нас прикроет."
 china_events.111.d.india: "Наши мольбы о помощи не остались без ответа! Индийское правительство заявило нашему правительству, что признает наш национальный суверенитет, и заявит китайскому правительству, что оно должно вывести все свои войска, иначе будет вести совместную войну. Теперь мы можем быть уверены, что великая Держава Южной Азии может стать нашим союзником в борьбе с китайскими империалистами!"
 china_events.111.a: "Теперь китайцы не посмеют прийти..."

 china_events.112.t: "[From.From.GetNameDefCap] защищает [FROM.GetNameDef]."
 china_events.112.d.russia: "Хотя мы считаем [FROM.GetNameDef] неотъемлемой частью нашей страны и наших естественных границ, похоже, что трусы обратились за защитой к [FROM.FROM.GetNameDef]. Российское правительство выдвинуло нам ультиматум: прекратить претензии и агрессию против [FROM.GetNameDef] или в противном случае нам грозит война. В то время как наши "ястребы войны" призывают нас воспользоваться ослаблением российской нации, умеренные и пацифисты заявляют, что вместо этого мы должны найти мирное посредничество."
 china_events.112.d.india: "Хотя мы рассматриваем [FROM.GetNameDef] как неотъемлемую часть нашей страны и наших естественных границ, похоже, что трусы обратились за защитой к [FROM.FROM.GetNameDef]. Индийское правительство выдвинуло нам ультиматум: прекратить претензии и агрессию против [FROM.GetNameDef] или в противном случае нам грозит война. В то время как наши "ястребы войны" призывают нас воспользоваться недавно объединившейся индийской нацией, умеренные и пацифисты заявляют, что вместо этого мы должны найти мирное посредничество."
 china_events.112.a: "Мы не можем выиграть эту войну, отступите!"
 china_events.112.b: "Мы должны противостоять этим империалистам!"

 china_events.113.t: "Китайцы отступают"
 china_events.113.d: "Под давлением международного сообщества китайцы решили отступить и отвести свои вооруженные силы от наших границ. Похоже, что теперь наша независимость полностью защищена от их экспансионизма."
 china_events.113.a: "Мир в наше время."

 china_events.114.t: "Китай мобилизует свои войска"
 china_events.114.d: "Несмотря на международное давление, китайцы все же решили мобилизовать свою армию, и, судя по сообщениям с наших границ, их войска продвигаются внутрь страны. Похоже, что теперь наша страна находится в состоянии войны с китайской, и только время покажет, выйдем ли мы из нее победителями."
 china_events.114.a: "Они не победят."

 china_events.115.t: "[FROM.GetNameDefCap] требует перехода к социализму"
 china_events.115.d.russia: "В ответ на нашу просьбу о помощи [RUS.GetNameDef] потребовал, чтобы наше правительство приняло социалистическую модель и интегрировалось в их сферу. Хотя это и гарантирует им защиту наших земель, по сути, это уменьшает нашу независимость, поскольку мы станем не более чем марионеткой их социалистической сферы. Тем не менее, если учесть, что альтернативой является аннексия и уничтожение со стороны китайцев, то, возможно, это лучший выход."
 china_events.115.d.india: "В ответ на нашу просьбу о помощи [BHC.GetNameDef] потребовал, чтобы наше правительство приняло социалистическую модель и интегрировалось в их сферу. Хотя это и гарантирует им защиту наших земель, по сути, это уменьшает нашу независимость, поскольку мы станем не более чем марионеткой их социалистической сферы. Тем не менее, учитывая, что альтернативой является аннексия и уничтожение со стороны китайцев, возможно, это лучший путь."
 china_events.115.a: "Мы с благодарностью принимаем это предложение."
 china_events.115.b: "Мы не откажемся от своей независимости."

 china_events.116.t: "[FROM.GetNameDefCap] Согласие принять социализм"
 china_events.116.d: "Мы получили прекрасную новость. В рамках международной революции страна [FROM.GetNameDef] согласилась сменить своё правительство на социалистическое, присоединившись к нашему братству братьев и сестер-социалистов. Теперь мы будем единым фронтом противостоять китайским империалистам, и они будут вынуждены либо отступить, либо пострадать от последствий."
 china_events.116.a: "Интернационал объединяет человечество!"

 china_events.117.t: "[FROM.GetNameDefCap] Отвергает социализм"
 china_events.117.d: "Возможно, из-за собственного высокомерия, [FROM.GetNameDef] выражает отказ от нашего щедрого предложения сменить их правительство на социалистическое. Учитывая, что они предпочли сохранить своё отсталое и реакционное правительство, мы не предоставим им никакой защиты в предстоящем конфликте с китайцами."
 china_events.117.a: "Они сами выбрали свою судьбу"."

 china_events.118.t: "[FROM.GetNameDefCap] Стоит на защите"
 china_events.118.d: "Высокомерные и невежественные народы [FROM.GetNameDef] выражает отказ от всех наших щедрых требований и вместо этого заявили нашим переговорщикам, что единственным выходом из кризиса является их национальная независимость. Естественно, это неприемлемо, так как эти регионы являются неотъемлемой частью Китая, утраченной во время Века унижений. У нас не будет другого выбора, кроме как применить военную силу для воссоединения оставшихся частей нашей великой страны!"
 china_events.118.a: "Они предрешили свою судьбу!"

 china_events.119.t: "Китай требует аннексии [FROM.GetNameDef]"
 china_events.119.intro: "После того как объединение Китая было обеспечено, Китай обратил свой взор на [FROM.GetAdjective]ую границу. Современное китайское государство, некогда входившее в состав империи Цин, заявляет о своем происхождении от маньчжурских предшественников и, как следствие, начало агитировать за её возвращение. В условиях наращивания войск и все более враждебной риторики не требуется особого воображения, чтобы понять, что поставлено на карту."
 china_events.119.compromise: "Был предложен промежуточный вариант, который, как надеются некоторые, может снять напряженность. В настоящее время [FROM.GetNameDefCap] занимает территории, на которых преобладает ханьское население, являющееся главным объектом гнева националистов. Обмен этих территорий на сохранение независимости [FROM.GetNameDef] может позволить избежать войны между Державами, даже если это нарушит некоторые из наших прежних обязательств."
 china_events.119.faction_leader_text: "В последние дни это стало очевидным, поскольку [FROM.GetLeader] обратился к нам с просьбой вмешаться в ситуацию от их имени, ссылаясь на наши существующие военные обязательства. Действительно, у нас есть интересы в этом районе, и именно от этих обстоятельств мы обещали их защищать. Тогда остаётся вопрос, готовы ли мы отстаивать независимость [FROM.GetAdjective]?"
 china_events.119.overlord: "Наши интересы в [FROM.Capital.GetCapitalVictoryPointName] достаточно обширны, а правительство [FROM.GetRulingParty] фактически подчиняется нашей внешней политике. Тем не менее [FROM.GetLeader] настойчиво требует от нас выполнения обязательств по вмешательству и предотвращению китайского вторжения. Неспособность сделать это приведет к большому конфузу для [ROOT.GetLeader] и подорвёт [ROOT.GetAdjective]ую внешнюю политику."
 china_events.119.overlordinfaction: "$china_events.119.overlord$\n\nНаши союзники по [ROOT.GetFactionName], скорее всего, также будут втянуты в этот конфликт, поскольку то, что на первый взгляд может показаться пограничной стычкой, вполне может перерасти в более широкий региональный конфликт. Для решения этого вопроса мы, скорее всего, будем вынуждены обратиться к руководству [ROOT.GetFactionName]."
 china_events.119.d.faction_leader_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\n\nchina_events.119.compromise"
 china_events.119.d.faction_leader_default: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\nbsp"
 china_events.119.d.overlord_not_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlord$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_not_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlord$"
 china_events.119.d.overlord_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$"
 china_events.119.a: "Мы движемся в защиту [FROM.GetAdjective]ой независимости!"
 china_events.119.b: "Обращаемся к [ROOT.GetFactionName] за поддержкой!"
 china_events.119.c: "Ищите компромисс по спорным территориям."
 china_events.119.d: "Это того не стоит, откажитесь от [FROM.GetNameDef]."

 china_events.120.t: "[FROM.GetNameDefCap] Защищает нас"
 china_events.120.intro: "Наше прошение о [FROM.GetAdjective]ой помощи увенчалось успехом! Выслушав просьбу [ROOT.GetLeader], [FROM.Capital.GetCapitalVictoryPointName] сделал строгое предупреждение китайцам, чтобы они отступили с нашей территории, и готов послать в регион войска для нашей защиты в случае необходимости."
 china_events.120.d.default: "$china_events.120.intro$ We now await with bated breath to see what the Chinese will do next."
 china_events.120.d.refused_lands: "$china_events.120.intro$ К сожалению, это произошло не без предварительных попыток договориться с китайцами о передаче только "части" наших основных земель, что было отвергнуто ханьскими властями. Похоже, что война теперь неизбежна, и мы должны готовиться к ней."
 china_events.120.a: "Хорошо иметь союзников."

 china_events.121.t: "[FROM.FROM.GetNameDefCap] защищает [FROM.GetNameDef]."
 china_events.121.refusedlands: "Возможно, не в нашу пользу говорит наш отказ принять компромиссное решение о возвращении земель Ханьского большинства из-под [FROM.GetAdjective]ого контроля. Это поставило нас фактически в угол - если мы блефовали, надеясь избежать войны и захватить спорные территории, то теперь мы вынуждены либо вступить в войну за весь регион, либо позорно отступить."
 china_events.121.d.overlord: "Поскольку мы стремимся восстановить целостность Китая на [FROM.Capital.GetCapitalVictoryPointName], кажется вполне естественным, что их подлые кукловоды в [FROM.FROM.GetNameDef] вмешаются, чтобы остановить нас. Националисты в [ROOT.GetRulingParty] настаивают на том, чтобы мы шли вперёд, ссылаясь на необходимость положить конец Веку Унижений, если потребуется, силой оружия. Однако, с другой стороны, такая война может оказаться губительной для страны, всё ещё восстанавливающейся после эпохи военачальников. Теперь решение остаётся за [ROOT.GetLeader] и его министрами."
 china_events.121.d.overlord_refused_lands: "$china_events.121.d.overlord$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_abandoned_by_allies: "$china_events.121.d.overlord$\n\nПохоже, что [FROM.FROM.GetNameDef] потеряли важнейшее преимущество, поскольку их бывшие союзники в значительной степени покинули их, не желая ввязываться в потенциально масштабный азиатский конфликт. Это означает, что они остались одни, но вряд ли это означает, что они бессильны."
 china_events.121.d.overlord_refused_lands_abandoned_by_allies: "$china_events.121.d.overlord_abandoned_by_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_and_allies: "$china_events.121.d.overlord$\n\n[FROM.FROM.FROM.GetNameDefCap] решил вступить в борьбу, угрожая втянуть в конфликт всю [FROM.FROM.FROM.GetFactionName] в случае эскалации напряженности. Это усугубляет головную боль, которую создал этот кризис, и значительно ослабляет наши позиции"."
 china_events.121.d.overlord_and_allies_refused_lands: "$china_events.121.d.overlord_and_allies$\n\n$china_events.121.refusedlands$."
 china_events.121.d.faction: "В последние несколько лет, когда [FROM.GetNameDef] пытались закрепить свою независимость, они старались наладить связи с внешними Державами, чтобы защитить себя от неизбежного дня нашего объединения. В связи с этим они бросили вызов [FROM.GetFactionName], которая согласилась защищать их от нас. Несмотря на мощь объединенного Китая, война, как всегда, является рискованным предприятием, которое может начаться по нашему желанию, но не обязательно закончится так, как запланировано"."
 china_events.121.d.faction_refused_lands: "$china_events.121.d.faction$\n\n$china_events.121.refusedlands$"
 china_events.121.a: "Мы должны отступить."
 china_events.121.b: "Значит, война."

 china_events.122.t: "Китай отступает"
 china_events.122.d: "После нескольких недель нарастающей напряженности мир может вздохнуть с облегчением. Столкнувшись с возможностью развязывания войны, дестабилизирующей обстановку в стране, руководство Китая сделало первый шаг вперёд. Они решили пойти на соглашение, далекое от их высоких требований, согласившись на договор о ненападении. И хотя возможность разоружения в будущем остаётся далекой перспективой, пока, по крайней мере, кажется, что в Азии будет мир."
 china_events.122.a: "Разум возобладал."

 china_events.123.t: "Китай мобилизуется на войну"
 china_events.123.d: "После нескольких недель нарастающей напряженности кажется, что ситуация скоро выйдет из-под контроля. Столкнувшись с нашей растущей решимостью противостоять их империалистическим амбициям, китайское руководство решило удвоить свои бешеные усилия в стремлении к власти. В условиях, когда надежда на дипломатическое решение проблемы стремительно испаряется, нам остаётся лишь готовиться к затяжному конфликту."
 china_events.123.a: "Мы победим."

 china_events.124.t: "[FROM.GetNameDefCap] запросы [ROOT.GetFactionName] поддержка против Китая"
 china_events.124.d: "[FROM.GetAdjective]ие интересы в Китае на спорных границах были известны нам давно, хотя китайцев, давно отвлеченных собственными мелкими дрязгами, это мало волновало. По крайней мере, до недавнего времени. Отвергнув независимость (или хотя бы номинальную независимость) различных групп, пытавшихся отделиться от правительства, в котором доминировала Хань, китайцы начали мобилизацию сил в реваншистских попытках восстановить старые границы империи Цин.\n\nСейчас растет угроза того, что [ROOT.GetFactionName] будет втянута в азиатский конфликт, к чему мы можем оказаться не готовы. Как фактический лидер альянса, мы должны координировать ответ на [FROM.GetAdjective]ие призывы о помощи против китайской агрессии."
 china_events.124.a: "Мы поддержим их."
 china_events.124.b: "Эти вопросы слишком далеки, чтобы быть предметом нашей заботы."

 china_events.125.t: "[FROM.GetNameDefCap] поддерживает нас"
 china_events.125.d: "К счастью, наши тесные связи с [FROM.GetFactionName] принесли свои плоды. В ответ на наши призывы о поддержке против китайской агрессии [FROM.GetLeader] предложил прийти к нам на помощь в случае вторжения. Помимо укрепления нашего союза, мы обеспечим постоянную защиту наших собственных союзников и интересов в регионе. Если повезет, китайцы откажутся от дальнейшей агрессии, чтобы не рисковать расширением войны."
 china_events.125.a: "Для этого и нужны союзники."

 china_events.126.t: "[FROM.GetNameDefCap] выражает отказ поддерживать нас"
 china_events.126.d: "Несмотря на существующие связи с [FROM.GetFactionName], они утверждают, что они не распространяются на наших вспомогательных союзников. Проявляя потрясающую слабость и двуличность, [FROM.GetLeader] сообщил нам, что мы не можем рассчитывать на помощь [FROM.GetFactionName] в случае конфликта.\n\nЭто ставит нас в ослабленное положение. Если мы будем настаивать на продолжении защиты наших союзников, мы будем вынуждены пожертвовать нашими связями с [FROM.GetFactionName], что сделает нас самих уязвимыми. С другой стороны, если мы отступим сейчас, то будем выглядеть слабыми, пожертвовав собственными интересами в пользу более широкого альянса. Однако в конечном итоге именно [ROOT.GetLeader] будет решать, как поступить с нашими интересами на захваченных Китаем землях."
 china_events.126.a: "Защищать их, несмотря ни на что!"
 china_events.126.b: "Предложить китайцам компромисс, чтобы сохранить лицо."
 china_events.126.c: "Отпустите их ради наших союзников [FROM.GetFactionName]."

 china_events.127.t: "[FROM.GetNameDefCap] Покидает [ROOT.GetFactionName]"
 china_events.127.d: "Возмущенный нашим решением не защищать их интересы в районах, где идет борьба с Китаем, [FROM.GetLeader] объявил о выходе [FROM.GetNameDef] из [ROOT.GetFactionName]. Это удар по стабильности нашего альянса, и решение [FROM.GetLeader] оказать сопротивление китайцам, скорее всего, приведет к неблагоприятному для всех исходу. Тем не менее, мы сделали все возможное для сохранения мира, и нам просто придется искать свой собственный путь"
 china_events.127.a: "Разочарование."

 china_events.128.t: "Среднее положение?"
 china_events.128.intro: "После некоторых размышлений [FROM.GetLeader] предложил китайцам решение, которое надеется предотвратить вторжение. Территории с преобладанием ханьского населения, находящиеся в настоящее время в [ROOT.GetAdjective]их руках, будут возвращены под контроль Китая, в обмен на это мы сможем сохранить свою независимость, а Китай откажется от всех претензий на наши основные земли."
 china_events.128.d.puppet: "$china_events.128.intro$\n\nПоскольку мы сильно зависим от [FROM.GetNameDef], наше мнение - не более чем резиновый штамп в этом процессе. Тем не менее, мы можем надеяться, что это приведет к установлению прочного мира."
 china_events.128.d.not_puppet: "$china_events.128.intro$\n\nВ конечном счете, этот выбор - наш собственный. Некоторые из наших людей могут рассматривать принятие этого компромисса как предательство, но если это приведет к миру, то, конечно, мы должны хотя бы попытаться?"
 china_events.128.a: "У нас нет выбора в этом вопросе..."
 china_events.128.b: "Это равносильно капитуляции!"
 china_events.128.c: "Достойный, пусть и неудачный, компромисс."

 china_events.129.t: "[FROM.GetNameDefCap] Согласен на компромисс"
 china_events.129.d: "В условиях потенциально разрушительной войны [FROM.GetLeader] решил пойти по разумному пути и согласиться на наше предложение разделить спорные [FROM.GetAdjective]ие земли между ними и Китаем. Провинции с ханьским большинством населения будут возвращены китайским властям, а китайское правительство признает сохранение независимости [FROM.GetNameDef]. Проект соглашения будет направлен китайцам для рассмотрения."
 china_events.129.a: "Ответ"

 china_events.130.t: "[FROM.GetNameDefCap] выражает отказ от компромисса"
 china_events.130.d: "Несмотря на возможность разрушительной войны, [FROM.GetLeader] решил занять жесткую позицию, настаивая на том, что [FROM.GetNameDef] будет защищать каждый дюйм законной [FROM.GetAdjective]ие земли до последнего. Они торпедировали любую возможность компромисса, поклявшись сражаться независимо от нашего участия. В сложившихся обстоятельствах мы оказались перед двумя суровыми выборами: либо мы встанем на сторону наших союзников в [FROM.Capital.GetCapitalVictoryPointName], либо мы назовем их блеф и бросим их на произвол судьбы."
 china_events.130.a: "В любом случае мы будем их защищать."
 china_events.130.b: "Они погибнут сами."

 china_events.131.t: "[FROM.GetNameDefCap] предлагает потенциальный компромисс"
 china_events.131.d.puppet: "Мы получили известие от [FROM.Overlord.GetNameDef], что в рамках официального посредничества с нашей страной и от имени [FROM.GetNameDef], [FROM.GetNameDef] уступит принадлежащие им земли со значительным ханьским меньшинством. Взамен они просят, чтобы мы отказались от всех других претензий на их территорию и уважали их независимость. Это, безусловно, заманчивое предложение, однако националисты из числа "ястребов войны" призывают нас отказаться от этого, как им кажется, неравноправного договора и вместо этого готовиться к войне с [FROM.overlord.GetNameDef]."
 china_events.131.d.not_puppet: "Мы получили известие от [TAG.faction_leader.GetNameDef], что в рамках официального посредничества с нашей страной и от имени [FROM.GetNameDef], [FROM.GetNameDef] уступит принадлежащие им земли со значительным ханьским меньшинством. Взамен они просят, чтобы мы отказались от всех других претензий на их территорию и уважали их независимость. Хотя это, безусловно, заманчивое предложение, националисты-"ястребы" призывают нас отказаться от этого, как им кажется, неравноправного договора и вместо этого готовиться к войне с [TAG.faction_leader.GetNameDef]."
 china_events.131.a: "Мы принимаем это предложение о мире."
 china_events.131.b: "Мы не подпишем этот неравноправный договор!"

 china_events.132.t: "Китай принимает компромисс"
 china_events.132.d.target: "Мы получили известие о том, что китайское правительство согласилось принять земли, на которые оно претендует и на которых проживает китайское меньшинство, в обмен на отказ от всех своих притязаний на наши земли. Мы примем это предложение, несмотря на то, что это означает лишение нас земли."
 china_events.132.d.faction_leader_abandoned_ally: "Мы получили известие от [FROM.Overlord.GetNameDef], что они решили выйти из нашего альянса, чтобы защитить [FROM.GetNameDefCap]. Тем не менее, похоже, что кровопролития удалось избежать, поскольку [FROM.overlord.GetNameDef] удалось успешно договориться с китайским правительством о компромиссе, согласно которому [FROM.GetNameDef] уступит все земли, на которых проживает значительное меньшинство ханьцев, в обмен на независимость."
 china_events.132.d.other_allies: "Мы получили известие о том, что [FROM.overlord.GetNameDef] от имени [FROM.GetNameDef] договорился с китайским правительством о мире. В обмен на передачу китайскому правительству всех земель, на которых проживает значительное ханьское меньшинство, китайцы откажутся от всех других претензий на внешних границах. Казалось бы, войны за них не будет."
 china_events.132.a: "Но, к сожалению, это необходимо сделать."
 china_events.132.b: "Мир был заключен."
 china_events.132.c: "Другого выбора у нас не было."
 china_events.132.d: "Мир в наше время"

 china_events.133.t: "[FROM.GetNameDefCap] отклоняет наше предложение о компромиссе"
 china_events.133.d: "Несмотря на наше щедрое предложение уступить [FROM.GetNameDef] земли Хань, они отказались от наших предложений пойти на компромисс. В настоящее время единственным возможным выходом может стать война."
 china_events.133.a: "Что должно произойти, то произойдет."

 china_events.134.t: "[FROM.GetNameDefCap] выражает отказ от компромисса"
 china_events.134.d.overlord_in_faction: "Мы получили тяжелое известие о том, что [FROM.GetNameDef] отклонил наши щедрые предложения о компромиссе. Поскольку, судя по всему, единственным вариантом остаётся война, возможно, мы попробуем обратиться к [TAG.faction_leader.GetNameDef] за поддержкой в потенциальной войне с китайским правительством. Мы можем либо отказаться от защиты нашего объекта, либо защищать его независимо от этого."
 china_events.134.d.overlord_refused_by_faction: "Мы получили серьезное известие о том, что [FROM.GetNameDef] отклонил наши щедрые предложения о компромиссе. Поскольку в прошлый раз мы обратились к [TAG.faction_leader.GetNameDef] за помощью в этом кризисе, и они отказались, маловероятно, что они сочтут перспективным вмешаться ещё раз. Мы можем либо отказаться от защиты нашего субъекта, либо искать защиту независимо от него."
 china_events.134.d.faction_leader: "Мы получили известие о том, что [FROM.GetNameDef] отказался от предложения пойти на компромисс по поводу своих ирредентистских притязаний. Это может означать войну для нашей страны, войну, за которую мало кто из наших граждан сочтет нужным умирать. Тем не менее, наверняка найдутся те, кто считает, что мы должны выступить против китайской экспансии и заявить, что будем защищать наших союзников."
 china_events.134.a: "Будем надеяться, что [TAG.faction_leader.GetNameDef] придет к нам на помощь."
 china_events.134.b: "Несмотря на все трудности, мы должны их защитить."
 china_events.134.c: "Хватит, мы будем их защищать."
 china_events.134.d: "Это не наша война."

 china_events.135.t: "[FROM.GetNameDefCap] выражает отказ идти на компромисс"
 china_events.135.d.abandoned_by_allies: "Сегодня мы получили трагические и удручающие новости: [TAG.faction_leader.GetNameDef] вывел нас из своей сферы и бросил на растерзание китайцам. Сославшись на то, что они не считают этот конфликт своим, они отозвали своё посольство и военные силы из нашей страны, оставив нас на милость китайцев. Только время покажет, выдержим ли мы этот натиск"
 china_events.135.d.abandoned_by_overlord_allies: "Сегодня мы получили трагические и удручающие новости: [FROM.overlord.GetNameDef] решил не вмешиваться в наши дела и бросил нас на растерзание китайцам. Сославшись на то, что они не считают возможным выиграть эту войну без помощи [TAG.faction_leader.GetNameDef], который уже заявил о своем нейтралитете в предстоящем конфликте, они отозвали своё посольство и военные силы из нашей страны, оставив нас на милость китайцев. Только время покажет, выдержим ли мы этот натиск"
 china_events.135.d.abandoned_by_overlord: "Сегодня мы получили трагические и удручающие новости: [FROM.overlord.GetNameDef] решил не вмешиваться в наши дела и бросил нас на растерзание китайцам. Сославшись на то, что они не считают этот конфликт выигрышным, они вывели своё посольство и вооруженные силы из нашей страны, оставив нас на милость китайцев. Только время покажет, выдержим ли мы этот натиск"
 china_events.135.a: "Они трусы."

 china_events.136.t: "[FROM.FROM.GetNameDefCap] Покидает [FROM.GetNameDef]"
 china_events.136.d: "Мы получили прекрасные новости о том, что [FROM.FROM.GetNameDef] отказался от защиты [FROM.GetNameDef], тем самым разрешив кризис и не ввергнув азиатский континент в войну. Мы добьемся того, чтобы границы нашей страны были установлены по праву и чтобы наша победа была недолгой."
 china_events.136.a: "Победа над империализмом!"

### Concessions and Legation Cities interactions Events ###
 china_events.200.t: "[china.GetNameDefCap] требует вернуть наши концессии"
 china_events.200.desc: "Великие державы сохраняют концессии в Китае со времен Нанкинского договора, заключенного почти столетие назад. Сейчас Китай, Объединённый под руководством [china.GetLeader], сам стоит на пороге превращения в ещё одну такую державу. В связи с таким смещёнием чаш весов мы получили коммюнике от [china.Capital.GetCapitalVictoryPointName], вежливо, но твердо требующее "возврата" наших уступок.\n\nЕсли бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в барах [ROOT.Capital.GetCapitalVictoryPointName]. Теперь же дело приобретает смертельно серьезный характер. Китайцы могут практически беспрепятственно войти в любую из наших концессий, оставив нам незавидную задачу по их возвращению, а затем и по покорению китайской нации в целом. Однако китайские боевые традиции последнего столетия в лучшем случае невелики, а наши собственные войска, несомненно, являются гордостью [ROOT.GetNameDef]."
 china_events.200.a: "Это не стоит войны."
 china_events.200.b: "Потребовать компенсации."
 china_events.200.c: "Игнорировать их угрозы."
 china_events.200.d: "Немедленно уведомить [Overlord.GetNonIdeologyName]!"

 china_events.201.t: "[FROM.GetNameDefCap] возвращает наши уступки"
 china_events.201.d: "Вопреки нашим ожиданиям, [FROM.Capital.GetCapitalVictoryPointName] вернул свои уступки без боя. Это славный день для Китая и триумфальный шаг на пути к прекращению национального унижения!"
 china_events.201.a: "Ваньсуй!"

 china_events.202.t: "[FROM.GetNameDefCap] хочет получить компенсацию за свои уступки"
 china_events.202.d: "Если ещё несколько лет назад [FROM.Capital.GetCapitalVictoryPointName] отвергли бы наши требования, то теперь [FROM.GetAdjective]ие делегаты выражают согласие на уступки в принципе, но при одном условии: компенсации. Конечно, идея о том, что мы должны выплачивать иностранцам компенсацию за землю, захваченную под принуждением, абсурдна. Однако это может оказаться довольно простым способом избежать дорогостоящей войны, а также риска позора на родине в случае поражения наших войск"
 china_events.202.a: "Мы будем платить."
 china_events.202.b: "Ни в коем случае."

 china_events.203.t: "[FROM.GetNameDefCap] Согласие на компенсацию за уступки"
 china_events.203.d: "Видя здравый смысл, китайцы согласились выплатить нам компенсацию за наши уступки. Если они заплатят, причем в полном объеме, то на этом дело закончится."
 china_events.203.a: "Очень хорошо."

 china_events.204.t: "[FROM.GetNameDefCap] выражает отказ выплачивать компенсацию за уступки"
 china_events.204.d: "Вопреки здравому смыслу, китайцы отказались от нашего предложения принять компенсацию за возвращение наших концессий. Мы должны готовиться к возможной войне."
 china_events.204.a: "К черту дураков."

 china_events.205.t: "[FROM.GetNameDefCap] выражает отказ возвращать концессии"
 china_events.205.d: "Как и следовало ожидать от таких нераскаявшихся империалистов, [FROM.GetAdjective]ие иностранцы выражают отказ возвращать свои концессии. Теперь мы покажем им мощь объединенного Китая!"
 china_events.205.a: "Осталось только сомкнуть кулаки."

 china_events.210.t: "Китай пытается захватить концессии!"
 china_events.210.d: "Менее часа назад китайские войска попытались войти в наши концессии и, несмотря на ожесточенное сопротивление, намерены полностью захватить их ещё до конца дня. Мы должны решить здесь и сейчас, поплывем ли мы им на помощь, чтобы раз и навсегда покончить с этой китайской угрозой!"
 china_events.210.a: "Защитить их невозможно."
 china_events.210.b: "Развернуть флот!"
 china_events.210.c: "Немедленно сообщите [Overlord.GetNonIdeologyName]!"

 china_events.211.t: "[FROM.GetNameDefCap] выражает отказ от своих уступок"
 china_events.211.d: "Пораженные нашей объединенной мощью и непоколебимой решимостью, иностранцы практически отказались от своих уступок, оставив их готовыми к возвращению в Китай. Наши войска уже готовы захватить их и поднять китайский флаг над их улицами. Ещё один славный шаг на пути к завершению века национального унижения!"
 china_events.211.a: "Ваньсуй!"

 china_events.212.t: "[FROM.GetNameDefCap] Угроза войны"
 china_events.212.d: "Наши действия по захвату концессий вызвали яростный отпор со стороны [FROM.Capital.GetCapitalVictoryPointName], и их посол в [ROOT.Capital.GetCapitalVictoryPointName] официально пригрозил войной. Можем ли мы позволить себе отступить сейчас?"
 china_events.212.a: "Отступить."
 china_events.212.b: "Пусть будет война."

 china_events.213.t: "Китай отступает из-за уступок"
 china_events.213.d: "Почти ко всеобщему удивлению, китайцы отступили перед лицом войны и отвели свои войска от границ наших концессий. Политические последствия в [FROM.Capital.GetCapitalVictoryPointName], несомненно, будут значительными, но можно ожидать, что в обозримом будущем реальной угрозы не возникнет."
 china_events.213.a: "Отличная новость."

 china_events.214.t: "Китай захватывает концессии"
 china_events.214.d: "Несмотря на угрозу войны, китайские войска продвинулись в наши концессии, преодолев слабое сопротивление наших гарнизонов и местного ополчения. Теперь мы должны выполнить свои обещания, пришло время войны."
 china_events.214.a: "И война будет!"

 china_events.220.t: "Сумерки на Бунде"
 china_events.220.d.puppet: "Великие державы сохраняют концессии в Китае со времен Нанкинского договора, заключенного почти столетие назад. Сейчас Китай, Объединённый под руководством [FROM.GetLeader], сам стоит на пороге превращения в ещё одну такую державу. При таком смещёнии чаши весов мы получили сообщение от [FROM.Capital.GetCapitalVictoryPointName] с вежливой, но твердой просьбой "вернуть" наши города. Если бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в барах отелей. Теперь это уже не смешно.\n\nС одной стороны, китайцев, кажется, почти невозможно сдержать. Наш международный мандат стал для них последним напоминанием о так называемом "веке унижений". С другой стороны, реинтеграция ставит под угрозу дома и средства к существованию, построенные бесчисленным количеством людей в Шанхае, Тяньцзине и других городах, представляющих собой уникальное сочетание культур, не встречающееся больше нигде в мире. К счастью, мы можем утешиться защитой [LEC.Overlord.GetName]. Если мы и найдём спасение, то только от их рук."
 china_events.220.d.in_faction: "Великие державы сохраняют концессии в Китае со времен Нанкинского договора, заключенного почти столетие назад. Сейчас Китай, Объединённый под руководством [FROM.GetLeader], сам стоит на пороге превращения в ещё одну такую державу. При таком смещёнии чаши весов мы получили сообщение от [FROM.Capital.GetCapitalVictoryPointName] с вежливой, но твердой просьбой "вернуть" наши города. Если бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в гостиничных барах. Теперь это уже не смешно.\n\nС одной стороны, китайцев, кажется, почти невозможно сдержать. Наш международный мандат стал для них последним напоминанием о так называемом "веке унижений". С другой стороны, реинтеграция ставит под угрозу дома и средства к существованию, построенные бесчисленным количеством людей в Шанхае, Тяньцзине и других городах, представляющих собой уникальное сочетание культур, не встречающееся больше нигде в мире. К счастью, мы можем утешиться защитой [LEC.faction_leader.GetName] и других наших союзников. Если мы и найдём спасение, то только от их рук."
 china_events.220.d.council: "Великие державы сохраняют концессии в Китае со времен Нанкинского договора, заключенного почти столетие назад. Сейчас Китай, Объединённый под руководством [FROM.GetLeader], сам стоит на пороге превращения в ещё одну такую державу. При таком смещёнии чаши весов мы получили сообщение от [FROM.Capital.GetCapitalVictoryPointName] с вежливой, но твердой просьбой "вернуть" наши города. Если бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в барах отелей. Теперь это уже не смешно.\n\nС одной стороны, китайцев, кажется, почти невозможно сдержать. Наш международный мандат стал для них последним напоминанием о так называемом "веке унижений". С другой стороны, реинтеграция ставит под угрозу дома и средства к существованию, построенные бесчисленным количеством людей в Шанхае, Тяньцзине и других городах, представляющих собой уникальное сочетание культур, не встречающееся больше нигде в мире. К счастью, мы можем утешиться защитой членов Совета концессии, великих держав. Если они смогут принять решение о том, как действовать, и с какой-либо поспешностью, то спасение придет от их рук."
 china_events.220.d.independent: "Великие державы сохраняют концессии в Китае со времен Нанкинского договора, заключенного почти столетие назад. Сейчас Китай, Объединённый под властью [FROM.GetLeader], сам стоит на пороге превращения в ещё одну такую державу. При таком смещёнии чаши весов мы получили сообщение от [FROM.Capital.GetCapitalVictoryPointName] с вежливой, но твердой просьбой "вернуть" наши города. Если бы такое сообщение было получено всего несколько лет назад, оно вызвало бы лишь журналистское недоумение и шутки в гостиничных барах. Теперь это уже не смешно.\n\nС одной стороны, китайцев, кажется, почти невозможно сдержать. Наш международный мандат стал для них последним напоминанием о так называемом "веке унижений". С другой стороны, реинтеграция ставит под угрозу дома и средства к существованию, построенные бесчисленным количеством людей в Шанхае, Тяньцзине и других городах, представляющих собой уникальное сочетание культур, не встречающееся больше нигде в мире. Настало время сделать выбор."
 china_events.220.a: "Передайте их требования в [Overlord.Capital.GetCapitalVictoryPointName]."
 china_events.220.b: "Рекомендовать [LEC.faction_leader.Capital.GetCapitalVictoryPointName] распустить Мандат."
 china_events.220.c: "Рекомендовать [LEC.faction_leader.Capital.GetCapitalVictoryPointName] защищать Мандат."
 china_events.220.d: "Рекомендовать Совету концессии самораспуститься."
 china_events.220.e: "Рекомендовать Совету концессии защищаться."
 china_events.220.f: "Мы должны принять неизбежное."
 china_events.220.g: "Мы будем бороться!"

 china_events.221.t: "Конец века унижений"
 china_events.221.d.puppet: "Вопреки нашим ожиданиям, [LEC.overlord.GetNameDef] согласился передать нам города концессии без боя. Хотя, несомненно, найдутся сторонники и другие нарушители спокойствия, уже сейчас разрабатываются планы триумфального шествия по Бунду и поднятия китайского флага над Шанхаем впервые за столетие. Мы полностью рассчитываем на несколько недель частичного хаоса, сдерживаемого сотрудничеством наших солдат с иностранными оккупационными войсками. Также, вероятно, произойдет бегство многих тысяч иностранных граждан и их соратников. Они получат безопасный проезд за границу на условиях, согласованных с [LEC.overlord.Capital.GetCapitalVictoryPointName]. Реинтеграция Городов-концессий потребует времени и усилий, но, наконец, после десятилетий унижений Китай снова может стоять гордо и гордо!"
 china_events.221.d.in_faction: "Вопреки нашим ожиданиям, [LEC.faction_leader.GetName] согласился передать нам города-концессии без боя. Это, похоже, застало иностранцев в Шанхае, Тяньцзине и других городах врасплох, и этот шаг уже воспринимается как предательство. Несмотря на планы триумфального шествия по Бунду и поднятия китайского флага над Шанхаем впервые за столетие, события, скорее всего, будут развиваться не столь однозначно. Существующие в городе отряды добровольцев вскоре пополнятся теми, кто надеется защитить свои дома, даже когда [LEC.faction_leader.GetAdjective]ие войска будут готовиться к выводу. Хаос уже начинает заполнять улицы Шанхая, когда иностранцы сгружаются на корабли, берут в руки винтовки или баррикадируются в своих домах. Следующие недели и месяцы будут неспокойными, но такова цена империализма."
 china_events.221.d.independent: "Вопреки нашим ожиданиям, города-концессии согласились самораспуститься, фактически передав власть нашему правительству. Неудивительно, что соглашение сопровождалось целым рядом условий, включая выплаты владельцам иностранных предприятий, гарантии безопасного проезда и постепенный обмен полномочиями. В конечном счете, это небольшая цена. Уже разрабатываются планы триумфального шествия по Бунду и поднятия китайского флага над Шанхаем впервые за столетие. Несмотря на то, что, несомненно, будут паника, буйные уклонисты и другие нарушители спокойствия, а также несколько месяцев работы по реинтеграции, Китай снова может стоять гордо и гордо. Столетие унижений наконец-то подошло к концу!"
 china_events.221.a: "Наконец-то все закончилось!"

 china_events.222.t: "Отказ"
 china_events.222.d: "Цитируя печально известную "Северную ноту", спровоцировавшую Шанхайскую схватку 1925 г., [LEC.GetLeader] категорически отказал нам в передаче городов концессии. 'И снова нужно провести черту', - пишет он. Однако на этот раз ни немецкие, ни японские, ни американские военные корабли не могут прийти ему на помощь, и вместо этого мощь объединенного Китая обрушивается на его мелкие, незаконно полученные уступки. Учитывая их малые размеры и отсутствие защиты, захват городов Городов-концессий должен быть сродни раздавливанию насекомого, но международное сообщество, несомненно, выставит нас злодеями. Поскольку Шанхай, в частности, оказывает сопротивление, города быстро погрузятся в хаос: иностранцы будут набиваться на корабли, другие забаррикадируют свои дома, а мужчины возьмут в руки оружие в составе различных добровольческих формирований. Иностранцы будут защищать свои дома, многие до последнего человека, а Шанхай, Париж Востока, будет гореть."
 china_events.222.a: "Пусть они сохранят свои города."
 china_events.222.b: "Храбрые, но глупые."

 china_events.223.t: "Сообщение от [china.Capital.GetCapitalVictoryPointName]"
 china_events.223.d.overlord: "Мы получили сообщение из Шанхая о том, что китайцы, впервые за последние десятилетия объединившиеся под единым правительством, хотят пересмотреть статус Городов-концессий. Проще говоря, они требуют немедленного возвращения всех наших концессий в Китае. Многие интеллектуалы могут возразить, что города-концессии - это отголоски ушедшей эпохи, но в мире мало мест, столь же прибыльных, как Шанхай, и столь же стратегически важных. Наши генералы указывают на сложность удержания столь малых территорий против такой большой страны, как Китай, с её огромными людскими резервами, но дипломатия канонерок ещё не встретила своего соперника.\n\nГорода-концессии могут попытаться защитить себя тем или иным способом, но если мы решим действовать, мы должны быть готовы сделать это до конца."
 china_events.223.d.independent_suggests_disbanding: "Мы получили сообщение из Шанхая, что китайцы, впервые за последние десятилетия объединённые под единым правительством, хотят пересмотреть статус Городов-концессий. Проще говоря, они требуют немедленного возвращения всех наших концессий в Китае. Удивительно, но Шанхайский муниципальный совет, определяющий тенденции развития городов в целом, рекомендовал самораспуститься и уступить требованиям китайцев. Скорее всего, это решение было принято в надежде на безопасную эвакуацию многих десятков тысяч некитайцев и, возможно, на компенсацию владельцам бизнеса, которые потеряют все в результате захвата. Тем не менее, прислушиваться к их рекомендациям не стоит: в мире найдется немного мест, столь же прибыльных, как Шанхай, и столь же стратегически важных. Наши генералы отмечают сложность удержания столь малых территорий против такой большой страны, как Китай, с её огромными людскими резервами, но дипломатия канонерок ещё не знала себе равных.\n\nЕсли мы решим защищать Шанхай и другие Города-концессии, мы должны быть готовы к этому до конца."
 china_events.223.d.independent_suggests_keeping: "Мы получили сообщение из Шанхая, что китайцы, впервые за последние десятилетия объединившиеся под единым правительством, хотят пересмотреть статус Городов-концессий. Проще говоря, они требуют немедленного возвращения всех наших концессий в Китае. Неудивительно, что Шанхайский муниципальный совет, определяющий тенденции развития городов в целом, рекомендовал не уступать китайским требованиям. Многие интеллектуалы могут возразить, что города-концессии - это отголоски ушедшей эпохи, но в мире мало мест, столь же прибыльных, как Шанхай, и столь же стратегически важных. Наши генералы отмечают сложность удержания столь небольшой территории против такой большой страны, как Китай, с его огромными людскими резервами, но дипломатия канонерок ещё не встретила своего применения.\n\nГорода-концессии, вероятно, попытаются защитить себя тем или иным способом, но если мы решим действовать, мы должны быть готовы сделать это до конца."
 china_events.223.a: "Мы будем вести переговоры об упорядоченном выводе войск"
 china_events.223.b: "Мы будем защищать города концессии."

 china_events.224.t: "Конец эпохи"
 china_events.224.d: "По решению [FROM.Capital.GetCapitalVictoryPointName] города-концессии должны быть расформированы после эвакуации всех желающих и упорядоченного вывода оставшихся гарнизонов. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их имуществом и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на оговоренные условия, но останутся те, кто откажется жить по китайским законам. Эвакуация, вероятно, будет не столь упорядоченной, как ожидалось, а обещанная компенсация может занять много времени, если вообще будет выплачена.\n\nТем не менее, в китайском лагере нет недостатка в триумфе. Вероятно, уже разрабатываются планы помпезного шествия по Бунду и поднятия китайского флага над Шанхаем впервые за столетие. Осталось только собрать вещи, попрощаться и уплыть в закат."
 china_events.224.a: "И вот занавес опускается."

 china_events.225.t: "Последний аргумент империй"
 china_events.225.d: "Решение [FROM.GetLeader] пришло из [FROM.Capital.GetCapitalVictoryPointName]: города-концессии будут защищаться. Уже сейчас [FROM.GetAdjective]ие военные корабли должны плыть к нам на помощь, чтобы вместе с [FROM.GetAdjective]ими гарнизонами и нашими собственными добровольцами отразить угрозу китайского вторжения. Хотя эта новость, несомненно, будет встречена ликованием на Бунде, битва за Шанхай, не говоря уже о других городах, может оказаться катастрофической. Даже если нам удастся отстоять город, мы будем подвергаться бомбардировкам и осадам. Торговля, которая является жизненной силой наших прекрасных городов, может быть прервана на недели, месяцы, а может быть, и годы.\n\nСейчас наша главная надежда на то, что Китай отступит и предоставит нам самим решать свою судьбу."
 china_events.225.a: "Возможно, она будет решена мечом."

 china_events.226.t: "Города-концессии будут защищаться"
 china_events.226.d.same_faction: "Не так давно мы и [FROM.FROM.GetNameDef] договорились поддерживать друг друга в вопросах войны и мира, создав союз, который должен был выдержать испытание временем. Теперь [FROM.FROM.GetNameDef] выбросил наши интересы в окно, выступив против запланированного нами отвоевания Городов концессии. Теперь мы вынуждены выбирать между нашими союзниками и основными национальными интересами - священной миссией, начало которой было положено унижением и разделением Китая от рук иностранных держав почти столетие назад. Если мы примем решение признать интересы союзника выше своих собственных, то, безусловно, продлим и без того долгий век унижений, но иногда потребности должны диктовать наши желания. Потерять [FROM.FROM.GetNameDef] в качестве союзника, а затем сражаться с ним в полевых условиях, может оказаться безрассудством вне зависимости от политических последствий."
 china_events.226.d.not_same_faction: "Похоже, повторяя события 1925 года, когда международная коалиция встала на защиту слабеющих британских концессий в Китае, [FROM.FROM.GetNameDef] заявила о своем намерении защищать города-концессии. Но Китай сейчас сильнее и гораздо более сплочен, чем тогда. При достаточной решимости можно переломить ситуацию и заставить иностранцев жестоко поплатиться за свою гордыню. Однако мы должны искать истину в фактах. Как бы далеко мы ни продвинулись, мы должны оценивать силы наших врагов в сравнении с нашими собственными. Борьба с [FROM.FROM.GetName] и его союзниками может оказаться безрассудной независимо от политических последствий."
 china_events.226.a: "Время не подходящее."
 china_events.226.b: "Мы должны отступить, но наш союз разрушен."
 china_events.226.c: "Это ничего не меняет."

 china_events.227.t: "Сообщение от [china.Capital.GetCapitalVictoryPointName]"
 china_events.227.d: "Мы получили сообщение из Шанхая, что китайцы, впервые за последние десятилетия объединившиеся под единым правительством, хотят пересмотреть статус Городов-концессий. Проще говоря, они требуют немедленного возвращения всех концессий в Китае. Этот вопрос был передан на рассмотрение Совета Городов-концессий, и любое решение Совета будет обязательным.\n\nМногие интеллектуалы скажут, что города Городов-концессий - это отголоски ушедшей эпохи, но в мире мало мест, столь же прибыльных, как Шанхай, и столь же стратегически важных. Наши генералы указывают на сложность удержания столь малых территорий против такой большой страны, как Китай, с его огромными людскими резервами, но дипломатия канонерок ещё не знала себе равных.\n\nГорода-концессии могут попытаться защитить себя тем или иным способом, но если Совет проголосует за защиту мандата, мы должны быть готовы сделать это до конца. Военное поражение от такой второсортной державы, как Китай, будет неприемлемым. Если повезет, китайцы отступят перед лицом подавляющей силы, но в противном случае война представляется неизбежной.\n\nНаш посол в [china.Capital.GetCapitalVictoryPointName] ожидает решения правительства."
 china_events.227.a: "Проголосовать за отказ от мандата."
 china_events.227.b: "Проголосовать за защиту мандата."

 china_events.228.t: "Голоса приняты"
 china_events.228.d.disband: "Принято решение: при наличии всех голосов Совет концессии самораспускается и возвращает свои территории и полномочия правительству Китая. Должна быть проведена упорядоченная эвакуация всех желающих, после чего будут выведены войска гарнизона. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их долями и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на оговоренные условия, но останутся те, кто откажется жить по китайским законам. Эвакуация, скорее всего, будет не столь упорядоченной, как ожидалось, а обещанная компенсация может занять много времени, если вообще будет выплачена.\n\nТем не менее, в китайском лагере нет недостатка в триумфе. Вероятно, уже разрабатываются планы помпезного шествия по Бунду и поднятия китайского флага над Шанхаем впервые за столетие. Теперь, когда никакое иностранное вмешательство не способно изменить нашу судьбу, остаётся лишь наблюдать за упорядоченной передачей власти, если таковая будет организована. Затем нужно собрать вещи, попрощаться и уплыть в закат."
 china_events.228.d.keep: "Решено: Совет концессии всеми голосами категорически отвергает китайский ультиматум и любыми средствами встает на защиту Международного мандата. Теперь, если повезет, мы станем свидетелями повторения событий 1925 года, когда международная коалиция встала на защиту колеблющихся британских концессий. Уже сейчас иностранные флоты должны встать на нашу защиту, но до их прихода держать оборону будут наши муниципальные власти, добровольцы и иностранные гарнизоны. Может быть, китайцы и не придут - когда-то говорили, что их армии предназначены только для показухи, но войны последних лет говорят о том, что они придут, причем в большом количестве и с большой решимостью."
 china_events.228.a: "Конец эпохи."
 china_events.228.b: "Здесь должна быть подведена черта."

 china_events.229.t: "Совет концессии: Итоги голосования"
 china_events.229.d.voted_for: "Принято решение: несмотря на ряд несогласных, Совет концессии самораспускается и возвращает свои территории и полномочия китайскому правительству. Предусмотрена упорядоченная эвакуация всех желающих, а затем вывод гарнизона. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их имуществом и предполагаемой прибылью. Реальная ситуация в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на оговоренные условия, но останутся те, кто откажется жить по китайским законам. Эвакуация, скорее всего, тоже будет не столь упорядоченной, как ожидалось, а обещанная компенсация может затянуться, если вообще будет выплачена. Тем не менее, в [china.Capital.GetCapitalVictoryPointName], скорее всего, не будет недостатка в триумфе. Вероятно, уже разрабатываются планы помпезного шествия по Бунду и поднятия китайского флага над Шанхаем впервые за столетие.\n\nНе остаётся ничего другого, как отдать приказ нашим гарнизонам управлять переходом, позаботиться о безопасности наших граждан и в последний раз отплыть домой."
 china_events.229.d.voted_against: "Решение принято: несмотря на наше несогласие, Совет концессии самораспускается и возвращает свои территории и власть китайскому правительству. Предполагается, что будет проведена упорядоченная эвакуация всех желающих, а затем вывод войск гарнизона. Владельцы предприятий, по всей видимости, получат от китайского правительства компенсацию в соответствии с их "долями" и "прогнозируемой прибылью". В действительности же наши граждане лишаются в Китае прав и свобод, предоставленных им договором, за которые доблестно боролись и защищали их предки на протяжении десятилетий. Эта абсурдная демонстрация наивности закончится лишь хаосом и кровопролитием. Теперь мы должны решить: либо отделиться от остального Совета и защищать города-концессии на своих условиях, либо просто сделать все возможное, чтобы защитить жизни и судьбы наших граждан от этой грандиозной ошибки."
 china_events.229.a: "Это будет конец эпохи."
 china_events.229.b: "Как мы и надеялись."
 china_events.229.c: "Этого мы не потерпим!"

 china_events.230.t: "Неопределенный мир"
 china_events.230.d.will_be_attacked: "Принято решение: несмотря на несколько голосов несогласных, Совет концессии самораспускается и возвращает свои территории и полномочия китайскому правительству. Предусмотрена упорядоченная эвакуация всех желающих с последующим выводом гарнизона. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их долями и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на оговоренные условия, но останутся те, кто откажется жить по китайским законам. Эвакуация, скорее всего, тоже будет не столь упорядоченной, как ожидалось, а обещанная компенсация может затянуться, если вообще будет выплачена. Тем не менее, недостатка в триумфе в [china.Capital.GetCapitalVictoryPointName] не будет.\n\nОднако никто не может позволить себе игнорировать оставшиеся голоса в Совете концессии. Ходят слухи, что одна или несколько держав откажутся признать результаты голосования, и уже могут быть разработаны планы войны с Китаем, а наши города окажутся между ними. Некоторые из наших граждан, несомненно, будут рады такому исходу, несмотря на обещанные разрушения. Однако, скорее всего, такие вопросы нас не касаются, поскольку наш мандат скоро закончится. остаётся только собрать вещи, попрощаться и уплыть в закат..."
 china_events.230.d.peaceful_reunification: "Единогласно было принято решение: Совет концессии распускается и возвращает свои территории и полномочия китайскому правительству. Должна быть проведена упорядоченная эвакуация всех желающих, после чего будут выведены войска гарнизона. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их имуществом и предполагаемой прибылью. Реальность в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на оговоренные условия, но останутся и те, кто откажется жить по китайским законам. Эвакуация, скорее всего, тоже будет не столь упорядоченной, как ожидалось, а обещанная компенсация может затянуться, если вообще будет выплачена. Тем не менее, в [china.Capital.GetCapitalVictoryPointName], скорее всего, не будет недостатка в триумфе. Осталось только собрать чемоданы, попрощаться и уплыть в закат."
 china_events.230.a: "Конец эпохи."

 china_events.231.t: "Конец городам концессии"
 china_events.231.d.will_be_attacked: "После долгих дебатов Совет концессии проголосовал вчера поздно вечером. В результате большинство голосов было отдано за роспуск Международного мандата, который теперь начнется под нашим непосредственным контролем. Предусматривается упорядоченная эвакуация всех желающих, а затем вывод иностранных гарнизонов. Владельцам предприятий будет выплачена компенсация в соответствии с их имуществом и предполагаемой прибылью, хотя все претензии должны быть тщательно проверены. По Бунду пройдет триумфальный парад, после чего впервые за столетие там будет поднят китайский флаг. Более чем столетнее унижение наконец-то закончилось. Или нет?\n\nМы не можем позволить себе игнорировать тот факт, что не все силы в Совете концессии проголосовали за роспуск. Даже празднуя, мы должны быть готовы к новому конфликту, каким бы неопределенным он ни был. Бдительности нашей страны нет предела, и отныне те, кто стремится унизить Китай, всегда должны платить за это высокую цену."
 china_events.231.d.peaceful_reunification: "После долгих дебатов Совет Городов-концессий проголосовал за решение вчера поздно вечером. К удивлению, все члены Совета проголосовали за роспуск Международного мандата, и теперь этот процесс начнется под нашим справедливым наблюдением. Предусмотрена упорядоченная эвакуация всех желающих, а затем вывод иностранных гарнизонов. Владельцам предприятий будет выплачена компенсация в соответствии с их имуществом и предполагаемой прибылью, хотя все претензии должны быть тщательно проверены. По Бунду пройдет триумфальный парад, после чего впервые за столетие там будет поднят китайский флаг. В народе уже говорят: более чем столетнее унижение наконец-то закончилось."
 china_events.231.a: "Но это ещё не конец."
 china_events.231.b: "Ваньсуй!"

 china_events.232.t: "Совет концессии: Голосование завершено"
 china_events.232.d.voted_for: "Принято решение: несмотря на некоторые несогласные голоса, Совет концессии самораспускается и возвращает свои территории и полномочия китайскому правительству. Предусмотрена упорядоченная эвакуация всех желающих, а затем вывод гарнизона. Владельцы предприятий должны получить компенсацию от китайского правительства в соответствии с их имуществом и предполагаемой прибылью. Реальная ситуация в Шанхае, Тяньцзине и других городах, скорее всего, будет похожа на оговоренные условия, но останутся те, кто откажется жить по китайским законам. Эвакуация, скорее всего, будет не столь упорядоченной, как ожидалось, а обещанная компенсация может занять много времени, если вообще будет выплачена.\n\nОднако есть и более серьезная проблема, которая висит над всем, как темная туча, - это несогласие членов совета. Решения Совета якобы обязательны для исполнения, но международные отношения никогда не бывают такими простыми. Ходят слухи, что иностранные войска снова придут на китайскую землю. Тем не менее, наше решение о роспуске Города-концессии и прекращении действия Международного мандата снимает с нас всякую ответственность. Как только китайский флаг поднимется над Бундом, это уже не будет нашей заботой."
 china_events.232.d.voted_against: "Решено: несмотря на наше несогласие, Совет концессии самораспускается и возвращает свои территории и полномочия китайскому правительству. Предполагается упорядоченная эвакуация всех желающих, а затем вывод гарнизона. Владельцы предприятий, по всей видимости, получат от китайского правительства компенсацию в соответствии с их "долями" и "прогнозируемой прибылью". В действительности же наши граждане лишаются в Китае прав и свобод, предоставленных им договором, за которые доблестно боролись и защищали их предки на протяжении десятилетий. Это абсурдное проявление наивности закончится лишь хаосом и кровопролитием.\n\nНо все же большинство есть большинство. Самое большее, что мы можем сделать, это попытаться сохранить жизни и оставшиеся состояния наших граждан и обеспечить как можно более организованную эвакуацию. А потом мы вытрем руки из этого гибельного дела и из всех ненужных связей с Китаем."
 china_events.232.a: "Конец эпохи."
 china_events.232.b: "Дураки."

 china_events.233.t: "Совет Городов-концессий: Ультиматум проигнорирован"
 china_events.233.d: "Из Шанхая пришло уведомление о том, что Совет Городов-концессий проголосовал за игнорирование нашего ультиматума и не будет добровольно сдавать города Городов-концессий. Хотя захват Городов-концессий был бы пустяком для наших армий, мы должны тщательно продумать последствия, если члены Совета решат принять в нем участие. Хотя наша окончательная победа несомненна, затянувшаяся война может помешать достижению других целей. Пришло ли время сделать этим высокомерным чужеземцам последнее предупреждение?"
 china_events.233.a: "Угрожайте войной."
 china_events.233.b: "Отступить."

 china_events.234.t: "Последнее предупреждение Китая"
 china_events.234.d: "В качестве "последнего предупреждения" Китай недвусмысленно заявил о своем намерении захватить Города-концессии силой. Как и в прошлом, китайские войска могут с относительной легкостью захватить Шанхай, Тяньцзинь и другие концессии, а отвоевывать их придется ответным флотам и армиям, отправленным из-за рубежа. Теперь остаётся открытым вопрос, вмешаемся ли мы и другие договорные державы, чтобы обеспечить защиту городов.\n\nЕщё есть шанс, что Китай отступит перед лицом достаточной силы, но если он этого не сделает, мы можем оказаться в состоянии войны."
 china_events.234.a: "Отказаться от мандата."
 china_events.234.b: "Готовиться к войне."

 china_events.235.t: "Война на горизонте"
 china_events.235.d: "В качестве "последнего предупреждения" Китай недвусмысленно заявил о своем намерении силой захватить наши Города концессии. Хотя наши защитники в Совете концессии, возможно, смогут убедить Китай отступить, мы должны принять все разумные меры предосторожности и подготовиться к войне. В этом случае мы можем рассчитывать на иностранные гарнизоны, размещённые в Шанхае и Тяньцзине, добровольческий корпус и некоторые стихийные отряды ополчения, организованные гражданским населением. Поскольку половина полицейских сил - китайцы, уже возникают вопросы об их лояльности, равно как и о китайском гражданском большинстве во всех городах мандата. Планируется отвести все войска и иностранное гражданское население к границам старых концессий.\n\nПосле принятия этих мер остаётся надеяться, что китайцы отступят, или что мы сможем сражаться достаточно долго, чтобы нас спасли наши международные союзники."
 china_events.235.a: "Мы должны надеяться на мир..."

 china_events.236.t: "города-концессии будут защищаться"
 china_events.236.d: "Наше последнее предупреждение, очевидно, осталось без внимания. По крайней мере, один из членов Совета концессии поклялся защищать международный мандат, а это значит, что любое наше действие по захвату городов может обернуться долгой и опасной войной. Хотя мы и можем отступить, но политические последствия будут катастрофическими для нашего режима. Лучшим вариантом остаётся как можно быстрее захватить Города-концессии и надеяться, что иностранцы устанут от попыток вернуть города. При достаточном количестве жертв и потерь военного имущества они, несомненно, со временем потеряют интерес."
 china_events.236.a: "Мы не можем с ними бороться."
 china_events.236.b: "Пора заканчивать эту чехарду."

 china_events.237.t: "Заключительный акт"
 china_events.237.d: "В итоге, похоже, что обещания Совета Городов-концессий оказались не более чем пустой болтовней. Когда наступил решающий момент, никто не встал на нашу защиту. Без какого-либо официального соглашения о переходе можно ожидать, что китайские войска вскоре ворвутся в наши города и попытаются установить свой собственный порядок. До тех пор мы, несомненно, будем сталкиваться с паникой, мародерством и иностранцами, пытающимися спастись на любом судне, которому суждено стать "последним кораблем из Шанхая". Выберем ли мы встречу с китайскими оккупационными войсками на Бунде или сбежим из города в условиях хаоса - история Международного мандата подходит к концу."
 china_events.237.a: "И вот она заканчивается."

 china_events.238.t: "Славная победа"
 china_events.238.d: "Иностранный империализм, наконец, встретил свой отпор. Несмотря на угрозы и внушительные армии, так называемые "защитники" Городов-концессий были рассеяны по ветру и практически отказались от своего "международного мандата"! Теперь достаточно отдать приказ, и наши войска практически без сопротивления войдут в Шанхай, Тяньцзинь и другие города. Да, сопротивление будет, но теперь нет сомнений в том, что оно будет бесполезным. Это славный день для Китая, триумфальное завершение века национального унижения!"
 china_events.238.a: "Отдайте приказ!"

 china_events.239.t: "Удивительный поворот"
 china_events.239.d: "Вопреки тому, что казалось невозможным, Китай отступил перед лицом решительного ответа наших гарантов в Совете Городов-концессий. Это самая лучшая из возможных новостей, и когда она станет известна, празднования, несомненно, будут звучать в городах несколько дней и ночей подряд. Конечно, китайская угроза остаётся в силе, и физически она не дальше, чем была раньше, но политические последствия такого поражения будут иметь тяжелейшие последствия для нынешнего китайского правительства. Любым будущим чиновникам придется отвечать за свои промахи, и, скорее всего, они будут менее склонны идти на такой необдуманный риск. Мы можем рассчитывать на отсутствие новых угроз ещё как минимум несколько лет."
 china_events.239.a: "Гип-гип, ура!"

 china_events.240.t: "Китай пошел на попятную"
 china_events.240.d: "Вопреки ожиданиям, Китай отступил перед лицом решительного ответа Совета. Когда эта новость станет известна, празднования, несомненно, будут звучать в Городах концессии несколько дней и ночей подряд. Конечно, китайская угроза их независимости остаётся в силе, и физически она ничуть не больше, чем была раньше. Однако политические последствия этого поражения будут иметь тяжелейшие последствия для нынешнего китайского правительства. Любым будущим чиновникам придется отвечать за свои промахи, и они, скорее всего, будут менее склонны идти на такой необдуманный риск. Мы можем рассчитывать на отсутствие новых угроз мандату ещё как минимум несколько лет."
 china_events.240.a: "Отличная новость."

china_events.300.t: "Возвращение [QIE.GetNameDef]"
china_events.300.d: "Для сторонних наблюдателей Синьхайская революция 1911 г. означала конец многовекового правления маньчжурской династии Цин в Китае. Столкнувшись с неудачей за неудачей, Мандат Неба, так долго управлявший китайским народом, казалось, окончательно положил конец имперской системе.\n\nПосле окончания Вельткрига политическая ситуация в Китае резко изменилась после Реставрации Сюаньтун. Несмотря на союз с Кликой Чжили, китайские роялисты за прошедшие годы успешно довели династию Цин до полной реставрации. Теперь из [FROM.Capital.GetCapitalVictoryPointName] Император [ROOT.GetLeader] официально объявил, что после недавнего объединения Китая [QIE.GetNameDef] будет стремиться вновь утвердить культурное и политическое превосходство Китая в Восточной Азии."
china_events.300.a: "Вот это поворот событий!"

china_events.301.t: "Победа Чжилийской Клики"
china_events.301.d: "Несмотря на то, что в ходе Северной экспедиции их власть и контроль над Китаем были поставлены под сомнение, последовавшая за ней Реставрация Сюаньтун восстановила империю Цин, а контроль над Севером укрепили У Пэйфу и Клика Чжили.\n\nНесмотря на волнения последних лет, вызванные экономическим крахом "Черного Понедельника" и войной Лиги, Чжили выстояли в этой буре. В то время как другие военачальники пытались выйти из-под контроля Чжили, Чжили все же одержали победу над всеми конкурирующими правительствами, тем самым вновь объединив Китай. В своей славной речи в [FROM.Capital.GetCapitalVictoryPointName] Ву Пейфу заявил, что Чжили будут стремиться модернизировать Китай и вновь утвердить своё влияние в мире."
china_events.301.a: "Север снова господствует."

china_events.302.t: "Чжили объединяет Китайскую республику"
china_events.302.d: "Несмотря на успех Синьхайской революции, мечта о республиканском Китае, казалось, распалась после реставрации Сюаньтуна. После восстановления Пуйи с помощью немцев и Клики Чжили многим казалось, что республиканская мечта потеряна.\n\nТем не менее, после неудачного переворота, совершенного сторонниками маньчжуров во время распада Лиги, руководство Чжили объявило о возвращении республики. Приняв республиканскую конституцию 1923 г. и избрав президента [ROOT.GetLeader], республика под руководством Чжили стремится продолжить наследие Синьхайской революции. Только время покажет, удастся ли чжилийцам успешно перейти от военизированной Клики к официальной республике, но объединение страны показывает, что они, возможно, наиболее способны сделать это."
china_events.302.a: "Новая эра для Клики Чжили."

china_events.303.t: "Победа правительства Фэнтянь"
china_events.303.d: "Несмотря на то, что Клика Фэнтянь потерпела поражение в Третьей и Четвертой Чжи-Фэнских войнах, она успешно продержалась в Маньчжурии более десяти лет. После недавней победы в Пятой войне Чжи-Фэн и последовавшего за ней [GetYear] Конституционного восстания маршал [ROOT.GetLeader] официально объявил о провозглашении единой Китайской Республики.\n\nНесмотря на успехи на поле боя и на Конференции по национальному объединению, последующие сражения, с которыми придется столкнуться правительству Фэнтянь, - это завоевание сердец и умов китайского народа. Для многих маршал [ROOT.GetLeader] всё ещё остаётся военачальником, и только время покажет, достойно ли правительство Фэнтянь быть преемником Синьхайской революции."
china_events.303.a: "[FNG.GetLeader] наконец-то сделал это."

china_events.304.t: "Провозглашена Реформированная Китайская Республика"
china_events.304.d: "Поразительные новости пришли сегодня из Китая: установленный Японией марионеточный режим официально провозгласил себя 'Реформированной Китайской Республикой'. Представители [JAP.GetNameDef] и китайские сторонники нового режима присутствовали на выступлении президента [ROOT.GetLeader], в котором он приветствовал объединение Китая и отношения Китая с Японией.\n\nКак часть планов [JAP.GetNameDef] по созданию Паназиатской сферы антиимпериализма, Реформированная Китайская Республика является смелым экспериментом по превращению Китая в союзника Японии в её так называемом стремлении освободить Азию от империализма. Хотя руководство нового китайского правительства состоит из китайских чиновников, нет сомнений в том, что оно подчиняется только Токио."
china_events.304.a: "Восходящее солнце встает над Китаем..."

china_events.305.t: "Янь Сишань провозглашает объединение Китая"
china_events.305.d: "В течение многих лет губернатор [ROOT.GetLeader] управлял изолированной и бедной провинцией Шаньси в качестве её военачальника, сохраняя нейтралитет на политической арене Китая. В ходе последних событий в Китае Клика Шаньси вышла из нейтралитета и стала успешно побеждать соперников.\n\nСтав первым президентом возрожденной Китайской Республики, [ROOT.GetLeader] надеется со временем внедрить свою уникальную идеологию внутри страны - в надежде навести порядок в хаотичном китайском государстве. Новый президент заявил о своем стремлении поддерживать мир, стабильность и нейтралитет в Азии, одновременно вновь утверждая силу и суверенитет Китая в мире."
china_events.305.a: "Президент Янь - действительно человек времени."

china_events.306.t: "Объединение Гоминьджунов"
china_events.306.d: "После поражения от Клики Фэнтянь и Чжили в конце 1920-х гг. разбитые революционеры Гоминьдана отступили в провинцию Шаньси. Там они отсиделись и после борьбы за власть с губернатором провинции Янь Сишанем вышли из провинции, чтобы успешно объединить китайскую нацию под влиянием восторженной революционной идеологии [ROOT.GetLeader]\n\nСейчас, став первым президентом возрожденной Китайской Республики, президент [ROOT.GetLeader] заявил, что новая Республика будет служить авангардом новой революции в Китае. Возглавляемое бывшим Гоминьданом, новое китайское правительство объявило, что оно станет авангардом новой антиимпериалистической освободительной революции, которая, несомненно, коренным образом изменит старый порядок в Азии."
china_events.306.a: "Революция Гоминьдана пришла в Китай."

china_events.307.t: "Китай под властью Игуандао"
china_events.307.d: "В Китае произошло драматическое событие - провозглашение национального воссоединения под руководством религиозного лидера [ROOT.GetLeader] и его секты популистов-милленианцев Игуандао. Победив на поле боя все конкурирующие правительства, новый верховный лидер Китая посвятил своё объединение в речи "Вечной досточтимой матери" перед многочисленной толпой в [FROM.Capital.GetCapitalVictoryPointName].\n\nНовый режим объявил об изоляции Китая от мировых дел, и ожидается, что многие (как иностранцы, так и китайцы) в страхе скоро покинут страну. Ближайшее будущее китайской нации выглядит мрачным, поскольку секта начинает процесс обращения китайского народа в свою эзотерическую идеологию."
china_events.307.a: "Для Китая наступает новая эра."

china_events.308.t: "Провозглашение Китайской Республики"
china_events.308.d: "В Нанкинском президентском дворце состоялась торжественная церемония, на которой председатель [ROOT.GetLeader] официально провозгласил создание второй Китайской Народной Республики. Место провозглашения - главный зал дворца, где в 1912 году доктор Сунь Ятсен был объявлен временным президентом первой Китайской республики. Хотя националисты уже закрепили свои позиции в Китае, это было лишь непризнанное восстание, возглавляемое их военными силами.\n\nНационалистическое правительство ставит своей целью создание однопартийного социалистического государства во главе с Гоминьданом, которое устранит хаос, Царящий в Китае, и позволит справедливому и демократическому гражданскому обществу благополучно сформироваться под его опекой."
china_events.308.a: "Мечта доктора Суня о революционном Китае продолжается!"
china_events.308.b: "Китайская националистическая революция наступила."
china_events.308.c: "Мы должны остановить гоминьдановскую угрозу!"

china_events.309.t: "Провозглашение Китайской Республики"
china_events.309.d: "Новости из Китая в последнее время были хаотичными, поскольку стремительная война за контроль над Китаем, похоже, подходит к концу. Правое крыло Гоминьдана под руководством [FROM.GetLeader] достигло господства на всей территории Китая и провозгласило объединение Китайской Республики под флагом Голубого Неба, Белого Солнца и Красной Земли.\n\nСледуя идеалам доктора Сунь Ятсена, генералиссимус [FROM.GetLeader] пообещал китайскому народу и всему миру, что это новая эра для Китая, обещающая обратить вспять унижение европейских держав и направить нацию к величию. Чего добьется Гоминьдан, покажет только время."
china_events.309.a: "Гоминьдан наконец-то сделал это."

china_events.310.t: "Провозглашение Объединённых провинций Китая"
china_events.310.d: "После того как Китай оказался под контролем Армии национальной обороны Чэнь Цзюньмина, в Пекине под парадом федералистских войск на площади Тяньаньмэнь была провозглашена новая республика. Объединённые провинции Китая, как их часто называют на Западе, полностью заменили предыдущее международно признанное китайское правительство, и, поскольку их власть обеспечена, признание её международным сообществом является лишь вопросом времени.\n\nФедералистское правительство намерено организовать \n\n□Республику."National Conference" consisting of deputies from all liberated provinces to draft a new constitution and form an official provisional government until national elections can be called at the earliest convenience."
china_events.310.a: "Да здравствует Чэнь и республика!"
china_events.310.b: "Принесут ли они демократию в Китай?"

china_events.311.t: "Чжили объединяют Китай вопреки всему"
china_events.311.d: "Со времен Северной экспедиции для Клики Чжили не было более серьезного кризиса, чем успешный переворот маньчжурских сторонников, в результате которого погибли Цао Цун и У Пэйфу. Изгнанные из провинции Чжили в результате переворота, остатки Клики Чжили бежали в свою союзную провинцию Сычуань, где провозгласили правительство, соперничающее с маньчжурским правительством.\n\nВыйдя из охваченной голодом провинции, Чжили разгромили все конкурирующие национальные правительства и вернулись домой в родную провинцию с победой оружия. После того как маньчжурская угроза была окончательно побеждена, [ROOT.GetLeader] объявил, что под властью Клики Чжили отныне будет возрождена Китайская Республика. Только время покажет, добьется ли Чжили успеха в новой битве за завоевание сердец масс."
china_events.311.a: "Чжили показали, что их невозможно победить."

china_events.312.t: "Федералистское движение в Сычуани одерживает победу"
china_events.312.d: "Многим в Китае казалось, что федералистское движение обречено на провал, поскольку за последнее время его уже дважды изгоняли из родной провинции Гуанчжоу. Изгнанный в очередной раз, Чэнь Цзюнмин нашел пристанище в правительстве провинции Сычуань.\n\nВ Сычуани федералистам удалось успешно победить все конкурирующие и соперничающие правительства. Укрепив свою власть, федералисты официально провозгласили первый год существования Объединённых провинций Китая под руководством партии Чжи-гун. Новое правительство намерено организовать "National Conference" consisting of deputies from all provinces to draft a new constitution prepare the nation for elections."
china_events.312.a: "Принесут ли они в Китай истинную демократию?"

china_events.313.t: "Генерал Лю Сян провозглашает национальное воссоединение"
china_events.313.d: "Бедная западная провинция Сычуань известна своими противоборствующими группировками и Кликами, которые раздирали провинцию в Гражданской войне до того, как её охватил смертельный голод. В этот хаотичный период сычуаньской политики генерал Лю Сян из Промышленного корпуса сумел перехитрить своих противников и объединить провинцию под своим руководством.\n\nОтказавшись от руководства центрального правительства, генерал вывел провинцию Сычуань на тропу войны, а его провинциальная армия вела военные действия и побеждала соперничающие правительства. Своими последними победами и подавлением инакомыслящих он провозгласил себя президентом возрожденной Китайской Республики. Только время покажет, будет ли режим и наследие генерала долговечным."
china_events.313.a: "Сычуаньская Клика ответила на призыв к объединению!"

china_events.314.t: "[FROM.GetNameDefCap] Полное объединение Китая"
china_events.314.d: "В эпоху постоянных войн и распрей на постоянно меняющемся политическом ландшафте неудивительно, что мелкие Клики и провинции выходят за пределы своих границ в поисках власти и славы. К удивлению многих, [FROM.GetNameDef] вышел из своей провинции, чтобы победить конкурирующие правительства и провозгласить Китайскую Республику из своей столицы [FROM. Capital.GetCapitalVictoryPointName].\n\nКитайская страна, долгое время разделенная, наконец-то вновь воссоединилась под руководством [ROOT.GetLeader]. Только время покажет, догонит ли Китай остальной мир, но пока китайский народ может отдохнуть, зная, что хаотический период правления военачальников закончился."
china_events.314.a: "Китайский народ наконец-то выстоял!"

china_events.340.t: "Председатель Ван держится"
china_events.340.d: "Несмотря на то, что Гоминьдан вывел страну из изгнания и практически уничтожил её, добившись громких национальных успехов после завершения Второй Северной экспедиции, правление председателя [CHI.GetLeader], казалось, рушится из-за растущей фракционной оппозиции со стороны Временного комитета действий Гоминьдана. Однако, несмотря на нападки со всех сторон, похоже, что председатель действительно укрепил свой контроль и власть в партии, фактически подавив оппозицию.\n\nСейчас, впервые за последние десятилетия, в Китай наконец-то вернулся мир, и председатель Ван будет стремиться модернизировать и возродить китайскую страну, чтобы на долгие годы воплотить в жизнь принципы, изложенные его наставником, покойным доктором Сунь Ят-сеном."
china_events.340.a: "Ван Цзинвэй действительно является наследником революции доктора Суня."

china_events.341.t: "ПАК Суна обеспечивает руководство КМТ"
china_events.341.d: "Хотя в период изгнания партии после Северной экспедиции Гоминьдан номинально возглавлял Ван Цзинвэй, те, кто остался в Китае, организовали автономное повстанческое правительство Мингана. На этой основе был создан Временный комитет действий (ВКД) Гоминьдана, который в своей Декларации к революционному народу Китая и мира 1932 года провозгласил популистскую, социалистическую платформу, кажущуюся более близкой к народу.\n\nСпустя годы председатель [CHI.GetLeader] объявил о преобразовании ВКД в новый Революционный комитет, который поведет широкие массы к уничтожению классов и к новому революционному будущему для крестьян и рабочих Китая. "
china_events.341.a: "Народ встал!"

china_events.342.t: "Фракция реорганизации захватывает власть в КМТ"
china_events.342.d: "Гоминьдану удалось объединить страну под своим партийным флагом, но после убийства и смерти своего бывшего председателя Ван Цзинвэя в партии началась Гражданская война. После этого партия раскололась на множество фракций, и страна вновь погрузилась в очередную большую Гражданскую войну.\n\nПохоже, что из своего правительства в Бэйпине председатель Цзэн Чжунмин и премьер Чэнь Гунбо вместе с Реорганизованной ассоциацией товарищей провозгласили победу над всеми остальными фракциями. Теперь, когда фракция реорганизации полностью контролирует и страну, и партию, иностранные наблюдатели считают, что Китай движется к авторитарному социалистическому будущему, управляемому некоторыми из наиболее радикальных социалистов Китая."
china_events.342.a: "Возник новый Китай..."

china_events.343.t: "Общество возрождения Китая объявляет о победе"
china_events.343.d: "Гоминьдану удалось объединить страну под своим партийным флагом, но после убийства и смерти своего бывшего председателя Ван Цзинвэя партия погрузилась в Гражданскую войну. Когда разрозненные фракции начали воевать друг с другом, радикальному Обществу возрождения Китая удалось захватить власть и перевести страну на чрезвычайное положение.\n\nВ грандиозной речи [FROM.Capital.GetCapitalVictoryPointName] генералиссимус Ху Цзуннань заявил, что все враги Китая, как внутренние, так и внутренние, должны быть раздавлены под новым руководством национальной революции. Разговоры CRS о тоталитарной революции по образцу Савинкова, Муссолини и Мосли, безусловно, затмевают любые шансы на демократию в Китае."
china_events.343.a: "Тьма постигла национальную революцию."

china_events.241.t: "Конец Концессий?"
china_events.241.d: "Теперь, когда наши солдаты успешно захватили города Концессии, мы можем вести переговоры о выгодном мире с державами, поддерживающими её. Хотя переговоры о возможном прекращении огня кажутся очевидным вариантом, некоторые члены нашего командования убеждены, что силы, которые по глупости решили поддержать разваливающееся колониальное образование, сильно ослаблены, и они уверены, что наши армии более чем способны уничтожить весь альянс. Призывать ли нам к миру или продолжать борьбу?"
china_events.241.a: "Покончим с кровопролитием и укрепим Города."
china_events.241.b: "Нет, мы заставим всех империалистов предстать перед судом!"

china_events.999.t: "Перелом эпохи унижения?"
china_events.999.d: "После того как наша администрация окончательно стабилизировалась, объединив Китай под законным знаменем истинной КМТ, вся Азия теперь трепещет перед нашей неоспоримой мощью и великолепием. Получив мандат, большинство теперь желает в основном обратиться внутрь, как это всегда делал Китай, сосредоточившись на собственном росте и процессе восстановления, игнорируя внешний мир, за исключением потенциальных экономических предприятий и безопасных союзников. Однако небольшая группа фанатиков в наших рядах громко заявляет, что теперь, когда мы находимся в сильной позиции, именно мы, истинные КМТ, должны раз и навсегда отомстить за Век унижения и неудачи Цин, пройдя маршем по Востоку и вернув себе наши старые земли и дальше. Эти фанатики надеются на наше окончательное и так называемое неизбежное завоевание Большого Китая, Центральной Азии, Сибири и большей части обширной России, Юго-Восточной Азии и других посторонних территорий на периферии, хотя, как ожидается, большинство членов партии считают их безумцами. Однако они правы в том, что сейчас мы находимся в лучшем положении, чем когда-либо, чтобы осуществить столь дерзкую затею реваншизма, мести и откровенного империализма, скрытого за джингоистическим фасадом, так что каков будет наш последний ответ этим фанатикам?"
china_events.999.a: "Вы с ума сошли?! Немедленно откажитесь от этих планов."
china_events.999.b: "Мы маршируем, чтобы снова сделать Китай великим!"

mac.20000.t: "Декларация мусульманского Китая"
mac.20000.d: "Иншаллах, воздайте благодарение, ибо мы объединили весь Китай под нашей Кликой. Великие семьи Ма теперь беспрекословно правят этими землями, наши армии маршируют от Хами до Пекина, но, несмотря на все наши прошлые успехи, наше будущее ещё не определено. Основная идея заключается в том, чтобы сохранить верность нашей республиканской истории, двигаясь к созданию новой Китайской Республики. Однако наши силы разделились в вопросе о том, должны ли мы принять идеалы первоначальной Китайской Республики и Синьхайской революции, или мы должны проложить новый путь к республиканству под путеводным светом Аллаха. Отстраняясь от этих республиканских идеалов, мы всегда могли бы сохранить наши прошлые сделки с Цин и пойти на компромисс с кланом Айсин-Гиоро. Сбросив дурака Пуйи, мы могли бы короновать его двоюродного брата и набожного мусульманского принца Пугуна как нового Императора-дракона Цин. Хотя эта новая нация по-прежнему будет функционировать так же, как и Цин, эта восстановленная династия будет гораздо более дружелюбна к своим новым спасителям из племени Хуэй. В качестве альтернативы, мы можем сохранить эти династические устремления, но полностью предать Цин, короновав одного из наших собственных Императоров в качестве нового Императора новой династии, хотя такой необычный шаг будет осуждаться большей частью Китая. Что бы мы ни выбрали, Китай наш. Теперь нам нужно только решить нашу общую судьбу."
mac.20000.a: "Провозгласить новую исламскую республику, свободную от ошибок прошлого."
mac.20000.b: "Воплотить идеалы Синьхая и Первой республики в новой форме."
mac.20000.c: "По милости Аллаха и по мандату Небес провозгласить династию Хуэй."
mac.20000.e: "Сдержать слово перед Цин и короновать Пугуна как нового Императора."

mac.20001.t: "Коронование ма"
mac.20001.d: "После нашего дикого и необычного решения провозгласить новую мусульманскую династию Китая, все, что осталось до того, как мы сможем отправиться в это имперское путешествие, - это выбрать нашего нового монарха. Хотя первая из трех (или пяти, в зависимости от того, кого вы спросите) семей была в основном покорена и утратила свою значимость, вторая и третья семьи Ма, а также две дополнительные ветви их двоюродных братьев, хранят множество гордых и заслуженных героев Клики Ма, которые, несомненно, станут достойными лидерами нашей новой династии Хуэй. Кто же будет избран, чтобы возглавить этот новый Китай под властью Аллаха и Трона Дракона?"
mac.20001.a: "Ма Хунбинь, гордый председатель Ганьсу, коронован."
mac.20001.b: "Ма Хункуй, великий социалистический убийца, коронован."
mac.20001.c: "Ма Буфан, гражданский гений и человек из народа, коронован."
mac.20001.e: "Ма Линь, покровитель Ихуани и правоверный мусульманин, коронован."
mac.20001.f: "Ма Буцин, гений тактики и звездный генерал, коронован."
mac.20001.g: "Ма Хушань, истребитель русских и повелитель Тунганистана, коронован."
mac.20001.h: "Ма Чжунъин, некогда прозванный Покупающим, а ныне жестокий изгой, коронован."
mac.20001.i: "Ма Фусянь, каким-то образом оставшийся в живых, коронуется как Император."

mac.20002.t: "Новая иерархия"
mac.20002.d: "После того как [root.getleader] встал во главе всего Китая, семьи Ма усердно занялись распространением своего влияния и контроля на этих обширных землях. Многие престижные и выдающиеся члены бывшей Клики Ма получили должности губернаторов или лордов над обширными землями по мере организации новых внутренних подразделений и гражданских систем. Например, Ма Буфанг, несмотря на свои другие обязанности, стал владыкой Хайберского перевала, а Ма Хункуй - владыкой Джунгарии. Ма Чжаньшань ездит по землям монголов, Ма Цзиюань управляет Маньчжурией, а Ма Шаову занимается местной корейской диаспорой. Ма Чжунъину, некогда опальному, теперь поручено управлять островами и архипелагами Южно-Китайского и Восточно-Китайского морей, а Ма Хунбинь поднимается к потолку мира, чтобы властвовать над Гималаями. На окраинах нашей империи верные члены основных семей Ма занимают свои места под [root.getleader], пока мы строим новый исламский рай под властью Аллаха и семей Ма."
mac.20002.a: "Альхамдулиллах!"

