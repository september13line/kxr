### National Redoubt
china_redoubt.1.t: "Правительство бежит"
china_redoubt.1.d: "Одна за другой наши оборонительные сооружения на Востоке рушатся перед натиском врага, наши армии обращены в бегство вместе с отчаявшимися беженцами, которые теперь заполняют дороги и железнодорожные пути, ведущие на запад. Даже сейчас японские войска продолжают наступать на Северо-Китайскую равнину, и для правительства пришло время подумать об отступлении. К счастью, Китай огромен, и создание национального редута может позволить нам переждать надвигающуюся бурю. Правительство уже начало подготовку к бегству в [china_national_redoubt.GetCliqueShortName], и его офисы наполнены бешеной активностью. Но снаружи улицы временной столицы наполнены мертвым и мрачным воздухом, по которым бродят только те бедные души, которые слишком несчастны, чтобы бежать на запад. Пока враг не будет побежден, нельзя оглядываться назад."
china_redoubt.1.a: "Быстрее!"
china_redoubt.1.b: "(Играть как Редут)"

china_redoubt.2.t: "Правительство достигает [china_national_redoubt.GetCliqueShortName]"
china_redoubt.2.d: "После трудного путешествия через тысячи километров, через горы и по узким дорогам, забитым мертвыми и обездоленными, остатки Центрального правительства добрались до [china_national_redoubt.GetCliqueShortName]. Пока они в безопасности, но, возможно, это лишь вопрос времени, когда длинная рука Императора доберётся и сюда. Впереди долгая война."
china_redoubt.2.a: "Добро пожаловать!"

china_redoubt.3.t: "Правительство возвращается домой"
china_redoubt.3.d: "После долгой и тяжёлой войны Центральное правительство вернулось в Национальную столицу. Но, несмотря на возвращение жизни, многие правительственные залы, некогда наполненные активной деятельностью, остаются безмолвными и заброшенными, их крыши превратились в пепел, а стены - не более чем выдолбленные обломки. Пройдет немало времени, прежде чем столица, да и вся страна, снова станут прежними, если вообще станут."
china_redoubt.3.a: "Наконец-то мир."
china_redoubt.3.b: "(Играть за национальное правительство)"

china_redoubt.4.t: "Мы должны бежать"
china_redoubt.4.d: "Несмотря на все усилия центрального правительства и всех тех, кто противостоял японскому наступлению, пришло время подумать об отступлении. Дороги и водные пути уже забиты мертвыми и обездоленными, вся страна движется на запад, спасаясь от наводнения. Теперь мы должны присоединиться к ним и продолжить борьбу из национального редута в [china_national_redoubt.GetCliqueShortName]."
china_redoubt.4.a: "Быстрее!"
china_redoubt.4.b: "(Играть за редут)"

china_redoubt.5.t: "[From.GetCliqueShortName] Достигает [china_national_redoubt.GetCliqueShortName]"
china_redoubt.5.d: "После трудного путешествия через тысячи километров, через горы, реки и долины, [From.GetCliqueShortName] добрались до [china_national_redoubt.GetCliqueShortName]. Пока они в безопасности, но, возможно, это лишь вопрос времени, когда длинная рука Императора доберётся и сюда. Впереди долгая война."
china_redoubt.5.a: "Добро пожаловать!"

china_redoubt.6.t: "[From.GetCliqueShortName] Возвращение домой"
china_redoubt.6.d: "После долгой и тяжёлой войны [From.GetCliqueShortName] вернулся в столицу. Но, несмотря на возвращение жизни, многие правительственные залы, некогда наполненные активной деятельностью, остаются безмолвными и заброшенными, их крыши превратились в пепел, а стены - не более чем выдолбленные обломки. Пройдет немало времени, прежде чем столица, да и вся страна, снова станут прежними, если вообще станут..."
china_redoubt.6.a: "Наконец-то."

