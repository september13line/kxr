### Leader Bios ###

POLITICS_PEDRO_VII_DESC: "Нынешний Маниконго, Педру VII ду Конго, правит с 1923 года как король Бениконго, но лишь недавно он физически занял место на своем законном троне. Вынужденный отправиться в изгнание из-за захвата его родины Германией, этот истинный африканский король жил за границей в Сан-Сальвадоре в Анголе, ожидая момента, когда он сможет вернуть себе свой законный трон, и крах Миттельфафрики как раз обеспечил такой момент. Сильно поддерживаемые и финансируемые Португалией и получающие прямую помощь от иберийцев через Анголу, войска Маниконго удивительно хорошо вооружены для племенного сброда. Под предводительством своего короля эти свирепые и дикие волны туземных войск ведут войну за завоевание бывших земель Королевства Конго, претендуя на Королевство, причитающееся ему по праву рождения как самому прямому живому наследнику последнего суверена Маниконго."

### Ideas ###
KOG_reliance_on_portugal_idea: "Опора на Португалию"
KOG_reliance_on_portugal_idea_desc: "На протяжении многих десятилетий Маниконго и португальцы сотрудничали, привнося в Конго христианство и западные обычаи. В обмен на то, что они позволили им добывать ресурсы нашей земли и использовать наших людей в качестве рабочей силы, мы получили их защиту и помощь. Однако нынешний Маниконго долгое время терпел эти неровные условия, постепенно теряя терпение со своими колониальными «союзниками», и многим кажется, что этому партнерству не суждено продлиться долго."
KOG_claims_of_greatness_idea: "Исконное величие"
KOG_claims_of_greatness_idea_desc: "Мы - наследники Королевства Конго и единственные, истинные и законные владыки огромного Конго. Однако большинство не признает этих притязаний, особенно учитывая наше ослабленное состояние, когда мы не связаны с центром нашей территории на севере Анголы и отделены от наших родственников в Бас-Конго. Мы должны вернуть себе эту судьбу, хотя для этого нам, скорее всего, придется сотрудничать с португальцами." 
