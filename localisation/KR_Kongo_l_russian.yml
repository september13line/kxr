### Events ###
kog.1.t: "Между двумя мирами"
kog.1.d: "После того как габонцы были разбиты, а вторжение анзику подавлено, Педро VII стал неоспоримым правителем Среднего Конго. Будучи наследником упраздненного Королевства, Маниконго неустанно трудился над тем, чтобы облегчить участь сотен тысяч подданных, над которыми он теперь властвует, в результате этих разрушительных войн. Такая ответственность заставила Маниконго задуматься о том, как он должен вести свой народ. Оказавшись в ситуации, схожей с теми, что правили до него, Маниконго должен решить, стоит ли продолжать давние отношения Королевства с Португалией. В условиях отсутствия местных союзов и страха перед вторжением враждебной иностранной державы Маниконго рассматривают возможность возвращения в лоно Лиссабона в качестве верного вассала. И наоборот, враждебность к португальцам после восстания 1914 года всё ещё сильно ощущается среди новых подданных Маниконго, и Маниконго рассматривает возможность разорвать все дипломатические связи с Португалией и править как неограниченный суверен Конго."
kog.1.a: "Португалия - наш единственный союзник, и мы не должны отворачиваться от нее."
kog.1.b: "Маниконго должен идти своим путём."

kog.2.t: "Просьба Маниконго"
kog.2.d: "Укрепив своё положение, Маниконго попросил вернуть ему родину его предков на севере Анголы. Благодаря молчаливой поддержке колониальных властей в Луанде, Маниконго из Королевства Конго, Педро VII, смог подавить сопротивление и утвердить свою власть на территории Среднего Конго. Поскольку наши два государства продолжают укреплять союз, который длится уже несколько столетий, Маниконго официально попросил вернуть Королевству Конго регионы Кабинда и бывшую столицу Королевства Сан-Сальвадо в обмен на постоянное покровительство Королевства."
kog.2.a: "Мы удовлетворим просьбу Маниконго!"
kog.2.b: "В этом нет необходимости."

kog.3.t: "Португалия согласна!"
kog.3.d: "После долгих переговоров между нашими дипломатами и колониальной администрацией в Луанде Португалия выполнила свои обязательства перед нашим Королевством и согласилась на наше предложение. В ходе пышной церемонии Португалия официально вернула земли Кабинды и историческую столицу М'банза-Конго обратно во владения Маниконго. Ранее проживавший в бывшей столице просто как наследник исчезнувшего Королевства, Маниконго вернулся в М'банза-Конго героем, которого приветствовала большая толпа его новых подданных."
kog.3.a: "Ура!"

kog.4.t: "Мир с Конго?"
kog.4.d: "Не желая обострять отношения Антанты с Португалией, историческим союзником англичан, нас попросили отменить нашу кампанию по наведению порядка во Французском Конго. Алжир потребовал, чтобы мы, по крайней мере, согласились на прекращение огня с Королевством Конго или столкнулись с серьезными санкциями со стороны Антанты и её союзников."
kog.4.a: "Французская поддержка жизненно необходима. Мы должны принять"
kog.4.b: "К черту Португалию! Французское Конго - наше!"

kog.5.t: "М'ба отказывается от мира!"
kog.5.d: "Несмотря на дипломатическое давление и санкции со стороны французского правительства в Алжире, безумец М'ба отказывается обсуждать возможность заключения договора между Габоном и нашим Королевством. Мы должны подготовить наши силы, поскольку М'ба поклялся подчинить все Французское Конго своему деспотическому правлению."
kog.5.a: "Война продолжается."

kog.6.t: "Заблудшие баконго"
kog.6.d: "За несколько недель, прошедших после краха Клики Киву, тысячи бывших борцов за свободу покинули Конго, опасаясь репрессий со стороны нового правительства. Одним из таких мест является наше собственное Королевство, где лагеря беженцев переполнены бывшими солдатами и их семьями. Эти изгнанники сосредоточились вокруг лидера Джозефа Каса-Вубу, который использовал свой контроль над Альянсом Баконго, чтобы обеспечить голос для этих беженцев из Киву. Каса-Вубу и ABAKO быстро завоевали популярность среди населения, используя свои пробаконговские идеи для реформирования своего альянса в Королевстве. Опасаясь возможного захвата власти этими революционерами, многие консервативные вожди предложили изгнать этих беженцев и запретить подобные организации, образовавшиеся в Королевстве. Какое решение примет Маниконго?"
kog.6.a: "Разрешить Каса-Вубу и ABAKO продолжать свою деятельность."
kog.6.b: "Запретить эту организацию и отправить революционеров на родину!"

kog.7.t: "Восходящая звезда"
kog.7.d: "Решение Маниконго разрешить ABAKO продолжать свою деятельность позволило Каса-Вубу и его партии значительно вырасти в Королевстве. После грандиозного взлета Каса-Вубу в Королевстве он стал смелее в своих амбициях влиять на местную политику. ABAKO уже создала местные отделения в сельской местности, а благодаря их пробаконговской риторике число членов партии растет в городских центрах. Совсем недавно группа губернаторов, поддерживающих АБАКО, подала прошение о том, чтобы Каса-Вубу получил место в Королевском суде Маниконго, чтобы лучше представлять растущую партию АБАКО и перемещенных беженцев из Киву. Это прошение вызвало бурю возмущения среди членов Королевского суда, которые опасаются, что Каса-Вубу замышляет захват власти, и ему следует предоставить ограниченную роль в правительстве, чтобы умиротворить Каса-Вубу и его сторонников."
kog.7.a: "Предоставьте Каса-Вубу и его сторонникам символические должности."
kog.7.b: "Предоставьте ему место в нашем суде!"

kog.8.t: "Абако распускает Совет!"
kog.8.d: "За несколько недель, прошедших после восхождения Каса-Вубу ко двору Маниконго, амбициозный молодой генерал сумел быстро укрепить свою власть в Королевстве. Не выдержав конкуренции с партийной машиной АБАКО, племенные структуры Королевства быстро развалились, а местные вожди были либо подкуплены, либо заменены на верных Каса-Вубу. Двенадцать племенных советников при дворе Маниконго быстро заполнились лоялистами и членами ABAKO, низведя Маниконго до уровня простого фигуранта. Теперь, когда власть Каса-Вубу была обеспечена, молодой генерал смог наконец реализовать своё уникальное видение Конго и, что более важно, народа баконго."
kog.8.a: "У них не было ни единого шанса."

kog.9.t: "Вопрос о нашем «партнёрстве»"
kog.9.d: "Барабаны войны часто бьют неустанно - мы сталкиваемся с тем, что у нас не хватает средств и живой силы, в то время как наши враги ежедневно добиваются успеха за успехом. К сожалению, у нас остаётся два варианта: закупать военные материалы и рабочую силу с помощью более жестких мер внутри Королевства или пожертвовать нашим суверенитетом в пользу Лиссабона в обмен на столь необходимую, критически важную поддержку."
kog.9.a: "Наша судьба зависит от Португалии - Аванте!"
kog.9.b: "Маниконго ни перед кем не склоняется!"

kog.10.t: "Судьба нашего Королевского дома"
kog.10.d: "После того как последние остатки западного колониализма были сметены, наше Королевство Конго стало гордым оплотом африканских традиций и независимости. Однако многие при Королевском дворе ставят под сомнение причастность нынешней монархии к сотрудничеству с португальским правительством и даже называют нынешнюю монархическую структуру и нынешнего короля всего лишь претендентами, считая их пережитком колониализма, который должен быть сметен. Теперь многочисленные племена на землях, которые мы теперь называем своим домом, должны решить, в каком направлении будет развиваться наше племенное Королевство. Первый вариант - проигнорировать эти, возможно, ложные заявления и сохранить нынешний порядок управления конфедерацией племен под властью Маниконго. Второй вариант - смести прежние племенные структуры и установить абсолютную наследственную монархию под властью Дома Агуа Росада. Третий вариант, возможно, наиболее близкий к нашим племенным корням, - принять нашу уникальную ненаследственную структуру выборных королей. И наконец, мы можем склониться к поддержке местных вождей, расширению полномочий местных советников и, возможно, созданию чего-то похожего на западный парламентаризм, не теряя при этом из виду нашу собственную племенную идентичность. Независимо от того, какое направление мы выберем, Королевство Конго останется бастионом африканских племенных традиций и стабильности среди опасного огня колониализма, радикализма и революции, охватившего Африку."
kog.10.a: "Сохраните нашу нынешнюю структуру правительства."
kog.10.b: "Сместите советников и установите абсолютную монархию."
kog.10.c: "Полностью принять наши ненаследственные традиции."
kog.10.e: "Прислониться к нашим трайбалистским корням."

kog.11.t: "Новый Маниконго?"
kog.11.d: "Сместив бывших претендентов, поддерживаемых португальцами, и централизовав свою власть во всем Королевстве, Каса-Вубу обеспечил себе власть над Королевством Маниконго. Теперь, когда власть в Королевстве стала абсолютной, коварный министр решил использовать своё положение, чтобы назначить выборы нового монарха в соответствии с традициями Маниконго, но при этом все члены совета будут в его кармане, их заменят члены ABAKO, вытеснив верных сторонников старого монарха. Таким образом, эти выборы - не более чем формальность для Каса-Вубу, давнего претендента на титул короля Маниконго, чтобы занять трон, о котором он всегда мечтал. Однако не все в Королевстве рады тому, что на смену стареющему Педро VII Маниконго приходит молодой новичок, и, возможно, восстановление старика на посту короля поможет умиротворить более консервативные племена Королевства. Независимо от того, какой вариант мы выберем, власть Абако над Королевством Конго будет абсолютной, а наше будущее - объединенное, полуконституционное Королевство под праведным правлением Маниконго - обеспечено."
kog.11.a: "Слава Каса-Вубу, новому Маниконго!"
kog.11.b: "У старика ещё есть польза для нас."

kog.12.t: "Отличие конголезского католицизма от синкретических христианских верований"
kog.12.d: "Впервые появившись на наших берегах вскоре после того, как в 1483 году здесь высадились первые португальские исследователи, католицизм оставил глубокий след в жизни конго. От Жуана I, который в 1491 году стал первым маниконго, свободно принявшим католическую веру как свою собственную, до Беатрис Кимпа Вита и её секты антонинистов 1704 года, которая исповедовала, что Бог - конголезский, а её основательница донна Беатрис была одержима святым Антонием Падуанским, Не отрицая авторитета Папы Римского, привнося в католицизм местную культуру и верования, прежде чем её сожгли на костре за ересь в глазах евроцентричной Римско-католической церкви. Христианская вера прошла здесь долгую одиссею за века, постоянно участвуя в борьбе между теми, кто хотел бы, чтобы мы полностью подчинились европейскому стилю веры, и теми, кто хотел бы адаптировать веру к нашим местным реалиям и истории. Даже в некатолических группах, таких как баптисты-кимбангисты, которые захватили сердца и умы многих современных баконго, влияние христианства и эта бесконечная борьба между евроцентризмом и афроцентризмом ощущается повсюду. \n\nНесмотря на то, что некоторые всё ещё придерживаются старой веры наших предков, родной веры буконго, многие всё ещё пытаются вписать эти старые верования в современную христианско-католическую реальность, с идеей, что множество низших богов и духов буконго превращаются в многочисленных святых и ангелов христианства, а единый истинный христианский Бог уподобляется божеству-создателю буконго Нзамби а Мпунгу, а его женский аналог Нзамбичи - Небесная Мать - уподобляется Матери Марии, В то время как другие, например, кимбангисты, склоняются к прямой адаптации христианской доктрины в афроцентристском ключе, поскольку, по их мнению, Кимбангу и его семья являются реинкарнациями и аватарами христианской Троицы, а также утверждают, что эти библейские фигуры всегда были черными. Как бы то ни было, эти афроцентричные взгляды на христианскую веру, от донны Беатрис до современных слияний буконго и католицизма, являются одним из наших главных инструментов сопротивления «еврофикации» Конго, поэтому мы должны поддерживать эти различные направления и ответвления, как только можем, например, через финансирование, официальной поддержки со стороны нашей администрации, а также путём возрождения как этих местных ответвлений веры и местно-европейских синтезов, так и Конгольской католической церкви в целом, поскольку мы работаем, чтобы противостоять угнетающему влиянию и доминирующим действиям Римской католической церкви и Португальской церкви."
kog.12.a: "Наша вера - наша собственная!"

kog.13.t: "Возрождение Ордена Христа"
kog.13.d: "Хотя Императорский орден Господа нашего Иисуса Христа, или собственный католический Рыцарский орден Королевства Конго, в той или иной форме существует с 1607 года, когда португальцы впервые привезли Орден Христа на наши берега, за прошедшие столетия он в значительной степени пришел в упадок, особенно после того, как его власть и влияние были сильно урезаны в 1914 году, когда Португалия превратила его из национального ордена, державшего власть над всем Конголезским Королевством, в практически бессильную ветвь монархии в качестве домашнего ордена после неудачного восстания Конго в 1914 году и его последствий в 1915 году, в результате которых сам Маниконго превратился в бессильный и марионеточный фасад, служивший колониальному режиму. Однако, с гордостью подтвердив лояльность Маниконго португальцам и Римской католической церкви, правительственные и церковные чиновники из Лиссабона и Рима позволили нам восстановить Орден Христов в качестве полноценного национального ордена, дав ему власть, финансирование, престиж и международную поддержку, чтобы снова вызывать уважение! \n\nВ честь этого события была проведена торжественная церемония, посвященная нынешнему Маниконго [ROOT.getleader], Жуану I, первому Маниконго, открыто принявшему католическую веру в 1491 году, и Альваро II, Маниконго, основавшему орден в 1607 году, Имперский Орден Господа нашего Иисуса Христа вновь встал на защиту верующих Королевства Конго. Попутно мы возродим и другой католический Рыцарский орден, действующий в нашем Королевстве, орден Святого Иакова Меченого, ещё больше укоренив нас в римско-католической церкви и свете единого истинного Бога, а наши возрожденные Соба - уникальный Рыцарский чин наших орденов, означающий «вождь», обычно состоящий из вождей местных кланов и других благочестивых старейшин и воинов, - будут вечно защищать веру здесь, в Конго."
kog.13.a: "Мы, истинные Рыцари Конго и Бога, никогда больше не дрогнем."

kog.14.t: "Связь с Тунисом"
kog.14.d: "Много веков назад жил принц Конго по имени Энрике, сын Афонсу I, который стал католическим епископом и получил титул епископа Утики в Тунисе от самого Папы Римского. Согласно труду итальянского исследователя Филиппо Пигафетты «Королевство Конго и прилегающие регионы», написанному в 1591 году на основе старых записей португальского исследователя Дуарте Лопеша, принц Энрике родился в Нсунди в 1495 году, будучи сыном Афонсу I, который был провозглашен Маниконго в 1509 году. Вскоре после этого король Афонсу I отправил многих своих детей и других дворян учиться в Коимбру, Португалия, чтобы они могли помочь ему в модернизации Королевства. Среди отправленных был и его собственный сын Энрике, которого спонсировал сам португальский король Дом Мануэл I. 5 мая 1518 года, в возрасте 24 лет, принц был возведен Папой Львом X в Риме в сан епископа Утики, на территории современного Туниса. Таким образом, Энрике Конго стал первым известным епископом из центральной Африки в истории после первых чернокожих африканских епископов, которые появились ещё в древней Нубии и Аксуме в первые века христианства. Однако он так и не получил епископскую кафедру, поскольку она была только титулярной, так как в Тунисе в то время преобладали мусульмане. В 1521 году Энрике вернулся в Конго и был назначен губернатором Мпангу, провинции Королевства, где продолжал служить делу христианизации Королевства до своей смерти 10 лет спустя. \n\nХотя в Тунисе и по сей день доминируют мусульмане, их власть над регионом уже не так велика, как раньше, благодаря экспансии европейских колониальных держав, ведомых светом Христовым. Поскольку Энрике был лишен законного епископства все эти годы назад, мы имеем полное право вернуть себе эту землю, ибо сам Папа Римский дал нам на это право. Учитывая все это, должны ли мы отправиться в поход, чтобы вернуть Энрике его пост в епископстве Утики, возглавив христианский крестовый поход, чтобы отвоевать Тунис у язычников, или же мы оставим Утику гнить вместе с этими ужасными магометанами?"
kog.14.a: "Утика - конголезская по праву Бога и Папы. Начинайте крестовый поход!"
kog.14.b: "О, не в Ютику, нет. Это выражение из Олбани."
kog.14.c: "Вы видели карту? Мы не собираемся маршировать туда."

kog.15.t: "Культурные связи с Новым Светом"
kog.15.d: "По ту сторону Атлантики, в таких местах, как Паломарес (Бразилия) и Мурурата (Боливия), существуют диаспорные общины народа конго, которые основали свои собственные Королевства и поселения по образцу нашего Королевства Конго и правления нашего выборного Маниконго после того, как система Треугольной торговли, уводившая рабов с нашей родины, адаптировалась к новому окружению, сохраняя своё прошлое, как только могла, и при необходимости впитывая португальское и испанское влияние. Кроме того, в таких местах, как Бразилия с банту Кандомбле, Куба с Пало и Ямайка с Кумина, диаспора Конго также создала свои собственные синкретические верования, которые объединяют религиозные учения Конго с различными новосветскими и христианскими идеями в зависимости от места. Эта трансатлантическая культурная связь прослеживается даже в бразильских боевых стилях Энголо и Капоэйра, оба из которых имеют корни Конго-Банту, показывая, что даже через время и пространство, мы, конголезцы, всегда были и будем связаны. Теперь, когда наше Королевство стабилизировалось, а наш новый курс определен, мы должны начать общаться с нашими дальними родственниками, чтобы гарантировать, что Конго больше никогда не будут разделены."
kog.15.a: "От Кванго и Пул Малебо до Амазонки - мы всегда будем едины!"
kog.15.b: "Я слышал, что Ямайка и Куба хороши в это время года. Давайте отправимся в плавание!"

kog.16.t: "Конго желает вступить в нашу фракцию"
kog.16.d: "Мы получили делегацию из Королевства Конго с просьбой о вступлении в наш альянс. Королевство Маниконго недавно вступило в войну за возвращение земель бывшего Бельгийского Конго. После их победы огромные природные ресурсы Конго теперь находятся во владении Маниконго, и их присоединение к нашей фракции может значительно расширить наше влияние в Африке. Что нам делать?"
kog.16.a: "Добро пожаловать!"
kog.16.b: "Нам они не нужны."

kog.17.t: "Переговоры провалились!"
kog.17.d: "[Root.GetName] отказался предоставить нам вступление в их фракцию, но нам они и так не нужны."
kog.17.a: "Проклятье."

kog.18.t: "Наша собственная розовая карта?"
kog.18.d: "Десятилетия португальских колониальных амбиций и влияния каким-то образом сумели просочиться в столь же амбициозные умы в верхних эшелонах нашего правительства. Учитывая, что мы больше не обременены преданностью Лиссабону, нет никаких причин, почему бы нам не облегчить бремя угасающей португальской колониальной империи путём «передачи» Мозамбика, Анголы и всех прилегающих территорий."
kog.18.a: "Мы раскрасим карту так, как захотим!"
kog.18.b: "Это слишком большой риск, чтобы идти на него..."

kog.19.t: "Новое знамя для нашего Королевства?"
kog.19.d: "После победы Педро над конголезскими претендентами нам предстоит выбрать, под каким флагом мы будем жить в новом Королевстве Маниконго. Некоторые предлагают использовать в качестве национального знамени герб Педру VII, впервые пожалованный Афонсу I португальцами. Более традиционалистски настроенные вожди предлагают использовать флаг, разработанный францисканскими монахами для Гарсии II, яростного независимого короля, который противостоял португальцам в Анголе. Некоторые реформаторы выступают за модернизацию нашего нынешнего флага с сальтиром, включающим герб в центре. Некоторые, однако, не видят необходимости в изменениях и продолжают использовать флаг, который был в ходу на протяжении веков."
kog.19.a: "Использовать герб Маниконго в качестве нашего флага."
kog.19.b: "Принять флаг, который использовался во времена правления Гарсии II."
kog.19.c: "Модернизировать наш нынешний флаг с помощью герба."
kog.19.e: "Мы сохраним наш нынешний флаг."

kog.20.t: "Связь с Кимбангу"
kog.20.d: "Будучи давним последователем Церкви Иисуса Христа на Земле, созданной его специальным посланником Симоном Кимбангу, Каса-Вубу активно пропагандирует кимбангизм в нашей стране. Благодаря его поддержке и продвижению, особенно через Альберта-Джозефа Касонго Ва Капинга, крупного педагога и АБАКО, который был известен как педагог Кимбангу, слово о пророке Кимбангу распространилось по всему Королевству, одновременно укрепляя связи между Церковью и АБАКО. А теперь, с благословения Пророка, местные ополченцы, присягнувшие на верность кимбангистскому вероучению, под предводительством Симона-Пьера Мпади, были интегрированы в армию и структуры управления после захвата нами регионов с большим влиянием кимбангистов. Таким образом, мы наблюдаем рост симпатий к этой религии даже в наших правительственных структурах. Хотя это и приятная новость, мы могли бы укрепить наши связи с церковью, официально объявив кимбангизм государственной религией и продвигая некоторых высокопоставленных членов кимбангистской церкви, которые зарекомендовали себя на видных постах, особенно потомков Пророка, которые являются видными членами партии ABAKO, переплетая религию и само государство. Каким будет наше решение?"
kog.20.a: "Новая религия для истинно африканского Королевства."
kog.20.b: "Кимбангизм должен быть внедрен в наше правительство."

kog.21.t: "Обращение к Лиссабону по поводу розовой карты"
kog.21.d: "После того как мы подтвердили свою лояльность португальцам и стабилизировали внутреннюю ситуацию, многие в нашем совете настаивают на том, чтобы Маниконго попросили вернуть нам остальную часть наших законных земель в Анголе, а также административный контроль над другими центральноафриканскими колониями Португалии, такими как Мозамбик, и остальными землями между ними, которые по их «Розовой карте» представляют собой юг центральной Африки с доминированием Португалии. Хотя португальцы, скорее всего, не захотят уступать свою драгоценную «Розовую карту», ситуация в других частях их империи, таких как Европа и Азия, становится все более напряженной и тяжелой, в то время как африканский фронт у нас в основном под контролем. Они могли бы сохранить престиж своей огромной колониальной империи, переложив грязную работу по непосредственному управлению на нас, если бы согласились, но стоит ли вообще просить?"
kog.21.a: "Петиция Португалии за Розовую карту!"
kog.21.b: "Предоставьте это тугам."

kog.22.t: "Лояльные конголезцы просят контроля над нашими африканскими колониями"
kog.22.d: "Наши верные колониальные подданные в Королевстве Конго обратились в колониальную канцелярию с просьбой напрямую спросить Корону, не передадут ли они Маниконго административные обязанности и фактический контроль над нашими колониями «Розовой карты» вокруг Анголы, Мозамбика, Кабинды и земель между ними, а мы сохраним контроль де-юре, сохранив наш престиж и империю в глазах остального Запада. Это позволило бы нам лучше сосредоточиться на европейском фронте и других наших колониальных владениях, например в Азии, и в то же время получать все блага и щедроты Африки, и все это без головной боли, связанной с непосредственным управлением Темным Сердцем. Однако многие колониальные фанатики в нашем кабинете министров осуждают эту идею как капитуляцию перед дикостью и варварством туземцев. Что же мы скажем?"
kog.22.a: "Передать управление африканскими колониями Маниконго."
kog.22.b: "Откажитесь от такой смехотворной просьбы."

kog.23.t: "Португальцы отказываются от конголезской розовой карты"
kog.23.d: "Как и следовало ожидать, португальцы отклонили нашу просьбу управлять для них территориями Розовой карты. Похоже, что нашим территориальным амбициям в Центральной Африке пришел конец, по крайней мере, на данный момент."
kog.23.a: "Мы должны были это предвидеть..."

kog.24.t: "Португальцы уступают нам Розовую карту!"
kog.24.d: "Неожиданно португальцы приняли нашу просьбу управлять их территориями на Розовой карте. Пока мы говорим, земли Анголы, Кабинды, Мозамбика и других регионов официально готовятся к тому, чтобы наше Королевство взяло под свой прямой контроль местные правительства. И хотя мы всё ещё являемся частью широкой Португальской империи, некогда темное сердце Африки теперь почти полностью принадлежит нам, и мы можем распоряжаться им по своему усмотрению, пока продолжаем отправлять ресурсы и богатства обратно в Лиссабон и Рим."
kog.24.a: "В сердце Африки вырастет наша собственная Империя!"

