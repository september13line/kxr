### Focuses ###

### Revolt Tree ###

KOG_manikongo_proclaimation: "Прокламация Маниконго"
KOG_manikongo_proclaimation_desc: "Изгнанный немецкими войсками, Педру VII, Маниконго, провел все время своего правления в Сан-Сальвадоре. Маниконго смог изменить отношения Королевства с Лиссабоном, получив финансирование и поддержку для дестабилизации Миттелафрики. С падением колониального порядка Педру VII вернулся на родину, провозгласив себя законным королем баконго, но торжества были прерваны. Маниконго обнаруживает, что его народ осажден со всех сторон, маниакальный Леон М'ба стремится вернуть французское владычество в Конго, а анзику начали вторжение, чтобы захватить местную столицу Браззавиль. Маниконго должен эффективно провести свой народ через бурю, чтобы вернуть славу своему Королевству."
KOG_raid_german_armories: "Налёт на немецкие оружейные склады"
KOG_raid_german_armories_desc: "Немецкие войска в Экваториальной Африке отступили в свой колониальный замок в Камеруне, но их поспешный уход оставил после себя лишь остатки их правления. Казармы, некогда заполненные рядами аскари, были брошены на растерзание стервятникам. Охрана этих заброшенных складов оружия и боеприпасов окажет неоценимую помощь в нашей борьбе за выживание."
KOG_against_false_despots: "Борьба с ложными деспотами"
KOG_against_false_despots_desc: "На побережье Габона коррумпированный Леон М'ба стремится расширить свою клептократию за счёт собственного народа. На северо-востоке страны «республиканцами» из Клики Тшуапа руководит из тени безумная колдунья Нгалифуру. Известная всем как «женщина белых», Королева анзику ведет войну только для того, чтобы продать свой собственный народ. Эти тираны вели войну против баконго только для того, чтобы умиротворить своих французских хозяев и вернуть Среднее Конго под их власть."
KOG_question_lisbon: "Наши отношения с Лиссабоном"
KOG_question_lisbon_desc: "Хотя Маниконго сохраняет верность Лиссабону, его недавнее прибытие в Конго вызывает сомнения в продолжении «сотрудничества». Хотя сильный европейский союзник был бы полезен для сохранения нашей независимости, шрамы, оставленные во время восстания 1914 года, всё ещё распространены среди баконго, которые с недоверием относятся к португальцам. Тень Португалии нависла над Королевством, и Педро должен решить, продолжать ли нам тесные отношения с Лиссабоном или выбрать новый путь для Королевства."
KOG_request_portuguese_arms: "Просьба о португальском оружии"
KOG_request_portuguese_arms_desc: "Пока мы обходились оружием из нашей первой экспедиции и винтовками, полученными из немецких запасов, мы оказались в меньшинстве по сравнению с нашими врагами, которые получили постоянный поток оружия от своих французских сторонников в Алжире. Мы попросим наших союзников в Лиссабоне снабдить нас современными винтовками взамен немецкого антиквариата и переломить ход сражения."
KOG_angolan_cacadores: "Призвать Касадорес"
KOG_angolan_cacadores_desc: "Касадоры, или охотники, входят в элиту португальских вооружённых сил. Эти лёгкие полки, славящиеся своей меткой стрельбой, были недавно реформированы для защиты португальских колоний от иностранных набегов и помогли сохранить порядок в Ультрамаре. Поскольку война против маньяков М'ба и Анзику всё ещё продолжается, мы попросим колониальное правительство в Луанде предоставить нам элитный полк для помощи в нашей борьбе."
KOG_rally_the_homeland: "Объединение родины"
KOG_rally_the_homeland_desc: "В борьбе с тиранами, которые надеются сокрушить наш народ, мы понесли большие потери, которые трудно восполнить. Чтобы пополнить наши ряды, мы обратимся к нашим сородичам баконго, проживающим в бассейне реки Конго, с призывом присоединиться к нам в борьбе за выживание. Мы обратимся к старейшинам баконго, чтобы они предоставили нам столь необходимое подкрепление, и обратимся к тем, кто служит в остатках Force Publique, с призывом дезертировать и присоединиться к нам в нашем крестовом походе, чтобы спасти свой собственный народ, а не прибыли своих колониальных повелителей."
KOG_assert_independence: "Отстоять свободу"
KOG_assert_independence_desc: "Отступив от своей прежней позиции сотрудничества с португальцами, Маниконго занял напористую позицию. Опираясь на националистов и племенных вождей баконго, Маниконго начал отменять предыдущие договоры, заключенные с португальцами, прекращая своё вассальное подчинение Лиссабону и правя как настоящий суверенный монарх. В то время как колониальная администрация в Луанде возмущена предательством Маниконго, его новые подданные начали объединяться вокруг своего короля."
KOG_manikongo_authority: "Мощь Маниконго"
KOG_manikongo_authority_desc: "Ни одна нация, кроме Королевства Конго, не имеет больших прав на земли вдоль этого бассейна. В отличие от этих клептократов и притворщиков, которые ведут против нас войну, Маниконго, Педро VII, происходит из рода послушных избранных вождей Королевства, чье влияние прослеживается на протяжении почти пятисот лет. Наше Королевство вело дела с великими державами Европы и папством и доминировало в торговле в бассейне Конго. С падением колониального порядка в Африке мы вновь поднимемся и будем господствовать на этих землях под властью Маниконго»."
KOG_push_against_teke: "Возмездие против анзику"
KOG_push_against_teke_desc: "Народ, живущий под властью «Клики Тшуапа», безнадежно ведомый дезорганизованным заговором, втянутым в борьбу за власть. Разрываясь между республиканскими демагогами, социалистами и Королевой-шаманкой Анзику, это нестабильное государство существует только для того, чтобы вернуть все Среднее Конго под французский гнет. Чтобы положить конец этому хаосу, мы проведем последнюю и решающую кампанию вдоль реки Конго». Анзику когда-то были вассалами нашего Королевства, пора напомнить им об этом факте. "
KOG_peace_with_the_madman: "Мир с Безумцем?"
KOG_peace_with_the_madman_desc: "Наши воины храбро сражались с габонцами, но, похоже, этому конфликту не видно конца, поскольку фронты сведены к нулю. Военная оккупация малонаселенных земель, где проживают наши сородичи баконго, может сильно дестабилизировать обстановку в Королевстве и спровоцировать новое восстание. Используя связи Португалии с державами Антанты, мы будем работать над установлением мира между нашим Королевством и Республикой Габон."

### Political Tree ###

KOG_between_two_worlds: "Королевство между двумя мирами"
KOG_between_two_worlds_desc: "Когда огонь войны угасает на землях, коими мы ныне правим, кажется, что Маниконго наконец обрели мир в хаосе распада Миттелафрики. И все же остаются силы, скрывающиеся в тени, - от португальцев, которые жадно следят за нашими владениями, до оставшихся диссидентов Севера, которые продолжают решительно выступать против. Даже внутри Королевского двора сохраняется раскол между теми, кто хочет вернуться в объятия Португалии, и теми, кто стремится разрушить наследие португальского господства, чтобы создать истинную нацию, свободную от колониализма, несмотря ни на что. Пока эти тени кружат вокруг нас, окончательное решение остаётся за нашим королем Педру, ведь именно ему предстоит определить, каким будет наше новое независимое Королевство. вернёмся ли мы снова под взор Лиссабона или откажемся от бывших колонистов, чтобы создать настоящее Королевство для Маниконго, свободное от колониальных стервятников?"
KOG_portuguese_patronage: "Продолжение португальского покровительства"
KOG_portuguese_patronage_desc: "Король принял решение, что наше Королевство продолжит сотрудничество с Португалией, ссылаясь на нашу долгую и богатую историю под покровительством Лиссабона, и на то, как его наследие всё ещё влияет на наш народ и Королевство сегодня. Как таковые, они доказали, что являются надежным партнером Маниконго, и наше Королевство должно обратиться к Лиссабону и восстановить прежние связи с нашими бывшими благодетелями в обмен на их покровительство и помощь в строительстве нашего государства."
KOG_integralist_influences: "Лузо-интегралистские влияния"
KOG_integralist_influences_desc: "В последние десятилетия на католические политические течения Европы большое влияние оказали идеалы интегрализма, выдвинутые Шарлем Моррасом и его «Французским действием». Идеалы интегрального национализма призывают к созданию органичного, децентрализованного государства, которое значительно расширяет возможности как церкви, так и монархии. В Португалии интегрализм лузитано в 20-х годах прошлого века распространился по всей империи, поэтому неудивительно, что подобные идеи пришли и ко двору Маниконго. Стремясь сблизиться с португальскими союзниками, Педру VII начал реформировать Королевство в соответствии с интегралистской философией, чьи идеалы высокодецентрализованных провинций не отличаются от того, как наше Королевство уже действовало на протяжении веков."
KOG_legacy_of_afonso: "Наследие дома Альфонсо"
KOG_legacy_of_afonso_desc: "Афонсу I, шестой Маниконго и сын Жуана I, был поистине одним из первых благочестивых католиков, который помог распространить католицизм по всему Королевству и способствовал установлению тесных политических связей с Португалией. В то время как многие, включая его отца, вскоре после прибытия португальцев уклонились от своей новой веры, Афонсу был одним из немногих, кто остался верен своей новообретенной вере - даже провозгласил её единственной причиной, по которой он победил своего сводного брата в кризисе престолонаследия после смерти Жуана. Благодаря сотрудничеству с Португалией и нашей сильной католической вере наше Королевство выжило и процветает - мы должны продолжать его наследие, чтобы добиться дальнейшего успеха."
KOG_portuguese_labor: "Предоставить конголезскую рабочую силу"
KOG_portuguese_labor_desc: "Благодаря тесным отношениям с Португалией и нашему относительному расположению к её ультрамариновым провинциям, португальское и конгольское правительства предложили взаимовыгодный план помощи каждой из наших развивающихся экономик в их колониальной империи и внутри нашей любимой страны. Жителям Конго будут предоставлены возможности для работы как в близлежащих португальских владениях, таких как Ангола или Мозамбик, так и в Сан-Томе. Хотя некоторые антиколониалисты и националисты утверждают, что это эквивалент современного рабства и привязывает стабильность экономики страны к экономике Португалии, выгоды от того, что рабочий класс за границей будет отправлять денежные переводы своим семьям здесь, в Конго, значительно помогут нашей экономике!"
KOG_church_of_kongo: "Католическая церковь Конго"
KOG_church_of_kongo_desc: "С момента прибытия португальских миссионеров на наши берега народ Конго быстро принял христианскую веру. Под руководством благочестивого Маниконго, Афонсу I, католическая вера прижилась в нашем Королевстве, а церковь стала играть важную роль в государственной службе и образовании. Благодаря нашей вере мы оказались на равных с великими державами Европы, сблизив наше Королевство с Римом благодаря тому, что благочестивые принцы были посвящены в епископы, а дипломаты Конго вели переговоры о возвращении рабов Конго. Мы значительно расширим полномочия духовенства, чтобы оно служило проводником для нашего Королевства в такие неспокойные времена."
KOG_foreign_studies: "Отправить наших сыновей за границу"
KOG_foreign_studies_desc: "Семена современного Королевства Конго были посеяны несколько веков назад в результате похищения португальцами местных жителей и знати, прибывших на наши берега. Хотя они могли быть заложниками, образование и опыт, полученные ими в качестве послов коренного населения, подчеркнули важность этого сотрудничества между Европой и нашим Королевством. Пятый Маниконго, Жуан I, понимал это и отправил многих из своих главных дворян и сыновей учиться и получать знания в Португалии. Мы последуем их примеру и отправим наших сыновей за границу, чтобы воспитать новое поколение!"
KOG_traditionalist_revival: "Возрождение традиционализма"
KOG_traditionalist_revival_desc: "Наш союз с португальцами дорого обошелся нам в политической сфере! Появились слухи о недовольных дворянах, которые осмелились устроить заговор против Маниконго при потенциальной поддержке Германии из-за опасений, что Королевство станет лишь марионеткой Португалии. Стремясь развеять эти слухи, Маниконго прочно укоренит Королевство в его трайбалистских корнях и откажется от любых связей с Лиссабоном, чтобы обеспечить наш суверенитет."
KOG_bakongo_practices: "Поощрять обычаи баконго"
KOG_bakongo_practices_desc: "Хотя Королевство Конго быстро приняло католические учения, эти идеи были сильно пропитаны нашей родной верой баконго. Поскольку в последнее время Маниконго склоняется к трайбалистской позиции, наше правительство стремится пропагандировать традиции баконго, сохраняя при этом приверженность христианству. Синкретические секты, такие как антонианство и недавно появившаяся церковь кимбангистов, должны быть приняты как альтернатива иностранным миссионерам, которые долгое время удерживали контроль над нашим Королевством и нашей верой."
KOG_tribalist_structures: "Принять племенные структуры"
KOG_tribalist_structures_desc: "Прислушавшись к словам националистов из племени баконго и местных вождей, Маниконго отбросили европейский стиль управления, который совершенно несовместим с нашим народом, и вместо этого решили принять наш традиционный стиль правления. Двор Педро будет состоять из двенадцати его ближайших советников, которые будут помогать управлять Маниконго и его Королевством. Губернаторы местных провинций сохранят высокую степень автономии над своими регионами. Наша постоянная армия и полиция будут набираться местными вождями по их заслугам и храбрости, а не коррумпированными наемными армиями или призывными войсками наших соперников. Благодаря этим масштабным реформам мы вернёмся к нашим корням и создадим правительство, которое будет соответствовать потребностям нашего народа."
KOG_masters_of_the_basin: "Хозяева бассейна"
KOG_masters_of_the_basin_desc: "На протяжении веков наше стратегическое положение в устье бассейна Конго позволяло нашему Королевству контролировать торговые потоки между европейскими державами и огромными богатствами Конго. В течение этого времени мы получали огромную прибыль от торговли слоновой костью, золотом, медью и рабами. Сейчас, когда альтернативные сухопутные маршруты ограничены хаосом, охватившим весь континент, мы будем использовать наше выгодное положение для содействия торговле с великими державами Европы, как мы делали это раньше."
KOG_fate_of_monarchy: "Судьба Дома Агуа Росада"
KOG_fate_of_monarchy_desc: "В отличие от традиционных монархий, титул Маниконго не является наследственным. Новый Маниконго выбирается на выборах главными советниками короля. Педро VII, наш Маниконго, является главой дома Агуа Росада, знатной семьи Конго, которая правит на протяжении последних двух веков. Хотя мы чтим наши уникальные традиции, Маниконго все больше беспокоят многочисленные претенденты на наш трон, которые могут попытаться захватить власть и передать наше Королевство обратно португальцам или немцам."
KOG_native_universities: "Нативистское образование под нашей верой"
KOG_native_universities_desc: "До прихода португальцев образование давали несколько школ, связанных с верой баконго. Эти элитные школы, которые португальцы называли тайными обществами, использовались для подготовки молодежи к государственной службе и медицине. Хотя эти школы, такие как Кимпаси, Кинкимба, Буэло и Лемба, были открыты для всех желающих, строгие церемонии посвящения закрепляли эти школы за самыми яркими умами Королевства. С возрождением культуры баконго в нашем Королевстве мы значительно увеличим финансирование этих местных школ и облегчим обряды посвящения, необходимые для их посещения."
KOG_deal_for_mbanza_kongo: "Переговоры по М'банза-Конго"
KOG_deal_for_mbanza_kongo_desc: "Наше сотрудничество с португальцами принесло огромные плоды для обеих стран. Однако до сих пор сохраняется одна проблема, связанная с регионами, которые ранее принадлежали Баконго. На протяжении веков под покровительством португальцев наше Королевство процветало в регионах, которые сегодня известны как М'банза-Конго и Кабинда, по крайней мере до тех пор, пока португальцы не упразднили его в 1915 году, вытеснив нас в эти северные регионы. Однако после возобновления наших более равноправных отношений, возможно, стоит провести повторные переговоры с нашими благодетелями о столице наших предков, вернув законное правление баконго на этих землях после столь долгого времени."
KOG_claims_of_greatness: "Исконное величие"
KOG_claims_of_greatness_desc: "Регион, который колонизаторы теперь называют Центральной Африкой, когда-то был под властью гордых королей, которые проигрывали этим проклятым колонизаторам либо через предательство, либо через штык. Но теперь, когда хватка колониализма ослабла, а туша Миттелафрики продолжает гореть, мы стоим как бастион порядка и традиций в Африке, свободный от колониализма и ложных представлений о «прогрессе», исходящих от образованных на Западе интеллектуалов и прихлебателей колониалистов. Укрепив свою независимость, наше Королевство смотрит вдаль, на окружающий нас хаос. Следуя примеру великих африканских империй, под руководством нашего дорогого короля Маниконго, мы утвердим свою независимость, установив власть над регионами бассейна Конго и Анголы, подчинив измученные народы своему мудрому правлению. Амбициям баконго не помешают ни жаждущие власти колонизаторы, ни предатели-республиканцы, ни любые другие элементы, выступающие против нас."
KOG_our_lost_brethren: "Вернуть наших потерянных братьев"
KOG_our_lost_brethren_desc: "Изначально наше Королевство обладало монополией на работорговлю, но в результате войн и внутренних конфликтов защита Маниконго над своими подданными ослабла, так как европейские торговцы начали обходить наши законы и продавать свободных мужчин и женщин Конго в рабство. В этот период влияние нашего Королевства ослабло, поскольку миллионы людей из бассейна Конго были захвачены и проданы в Америку. Находясь за океаном от своей родины, эти рабы принесли свою культуру в Новый Свет, а некоторые беглые рабы создали свои собственные общины. Известные в Бразилии как «киломбос» или «военные лагеря», эти беглые рабы жили во внутренних районах и часто полагались на набеги на колониальные поселения, чтобы выжить. Самым крупным из этих сообществ был Киломбо-дус-Пальмарес, возглавляемый Нгангой Нзумбой, сыном принцессы Конго. Закрепив за собой царство Маниконго, мы возьмемся за почти непосильную задачу - объединение потерянных сыновей и дочерей Конго в Америке."
KOG_afro_bolivian_ties: "Афро-боливийские связи"
KOG_afro_bolivian_ties_desc: "Удаленная деревня Мурурата в Боливии является одновременно центром афро-боливийской общины и домом её собственного короля, дона Бонифасио Пинедо. Их первый король, Учичо, был принцем Конго, которого считали сыном Маниконго. Учичо, которого опознали по Королевским отметинам на коже, рабы короновали как своего короля, и вот уже более века Королевская семья служит церемониальным правителем афроболивийцев, контролируя важные религиозные церемонии, а также решая супружеские дела в общине. Стремясь расширить наш Королевский дом, мы распространим наше правление на горы Боливии, чтобы расширить возможности наших сородичей и основать кадетскую ветвь с далеким домом Пинедо."
KOG_mouth_of_the_congo: "Захватить Устье Конго"
KOG_mouth_of_the_congo_desc: "К югу от нашего Королевства расположен город Леопольдвиль. Известная как жемчужина Конго, эта колониальная столица практически не вмешивалась в конфликт, наблюдая со стороны за тем, как контролируется поток информации и торговли с остальной частью Конго. Чтобы контролировать этот важнейший торговый путь и воссоединиться с нашими братьями-баконго в Нижнем Конго и Северной Анголе, Маниконго начали подготовку к кампании по освобождению Леопольдвиля и захвату этой жемчужины для себя."

### Kasa-Vubu ###

KOG_kasavubus_redoubt: "Оплот Каса-Вубу"
KOG_kasavubus_redoubt_desc: "Распад Клики Киву привел к тому, что её бывшие революционеры бежали за границу, спасаясь от тюремного заключения нового режима, захватившего Конго. Одним из таких изгнанников стал Джозеф Каса-Вубу, который во главе остатков АБАКО нашел убежище в Королевстве Конго. Оказавшись спиной к стене, политически подкованный Каса-Вубу сумел быстро обойти архаичные племенные структуры Королевства и стал главным министром самого Маниконго. Будучи убежденным модернизатором и националистом из племени баконго, Каса-Вубу стремится реформировать древнее Королевство Конго в процветающую, современную нацию, которая будет служить нуждам его народа."
KOG_embrace_nationalist_faiths: "Принять свет Нзамби а Мпунгу"
KOG_embrace_nationalist_faiths_desc: "Королевство Конго хорошо известно тем, что быстро приняло христианство во времена правления Афонсу I. Хотя католицизм укоренился в регионе на протяжении веков, иностранные миссионеры позволили Португалии держать Королевство под своим контролем. Стремясь отстраниться от этого затянувшегося европейского влияния, руководство Абако полностью приняло синкретические верования, проникающие через приток Конго. Помимо пропаганды родной для нашего народа веры баконго, Каса-Вубу поддерживает связи с зарождающейся кимбангистской церковью, которая быстро распространилась по Леопольдвилю и всему Нижнему Конго."
KOG_capitalist_reforms: "Институт капиталистических реформ"
KOG_capitalist_reforms_desc: "Хотя ABAKO была основана для продвижения интересов народа баконго, мы смогли получить более широкую поддержку среди конголезского народа благодаря продвижению умеренных капиталистических реформ и инфраструктурных инициатив. Как сельское, так и городское население выиграло бы от наших реформ, которые привели бы к электрификации и обеспечению чистой водой отдаленных деревень, а также к полному обновлению наших крупнейших городов. Хотя мы так и не смогли осуществить эти реформы, консолидация власти в Королевстве Конго позволит нам с чистого листа провести эти реформы для нашего народа баконго."
KOG_enshrine_bakongo_nationalism: "Закрепить национализм баконго"
KOG_enshrine_bakongo_nationalism_desc: "Джозеф Каса-Вубу давно ставил перед собой цель продвигать и развивать цели своего родного народа баконго. Его непоколебимая позиция по поддержке баконго и восхищение Королевством Конго привели к тому, что он расходился с другими революционерами Киву и даже с основателем ABAKO Эдмондом Нзеза-Нланду. С возвышением Каса-Вубу при дворе Маниконго он обрел свободу в проведении политики, направленной исключительно на благо народа баконго. Больше не нужно угождать сотням этнических групп, населяющих обширный бассейн Конго, Каса-Вубу и ABAKO неустанно работают над продвижением националистической, пробаконгоской идентичности во всех сферах жизни общества."
KOG_crush_portuguese_influence: "Подавить португальское влияние"
KOG_crush_portuguese_influence_desc: "На протяжении веков благородное Королевство Конго враждовало со своими так называемыми португальскими «союзниками». Заблуждающиеся короли прошлого протягивали руки дружбы Лиссабону, но в ответ получали гражданские распри, разрыв союзов и продажу миллионов рабов, что ставило некогда гордое Королевство на колени. Пока Маниконго и его люди боролись за восстановление своего законного Королевства в огне распада Миттелафрики, колониальная администрация в Луанде сидела сложа руки, ожидая, когда им передадут условия дальнейшего вассалитета. Обеспечив правление Каса-Вубу, мы изгоним оставшихся португальских сторонников и национализируем паразитические компании, которые веками эксплуатировали наш народ."
KOG_abako_constitutionalism: "Конституционализм АБАКО"
KOG_abako_constitutionalism_desc: "Укрепившись над архаичными структурами суда Маниконго, АБАКО быстро поглотила племенное правительство и проложила путь к современному правительству. Благодаря нашим реформам Каса-Вубу превратил многовековое Королевство Конго в конституционную монархию, способную служить нуждам народа баконго. Была разработана новая конституция, которая защищает народ баконго, его веру и культуру под бдительным оком ABAKO. Хотя некоторые осуждают ABAKO за закрепление своей власти в «однопартийном государстве», зарождающаяся политическая сцена во владениях Маниконго сделала наш альянс единственной официальной политической партией в регионе, и мы намерены сохранить этот статус."

