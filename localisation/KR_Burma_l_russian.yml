### National Focuses ###
BRM_peacock_astride: "Шагающий павлин"
BRM_peacock_astride_desc: "В виде павлина по нашему домену шествует наша монархия, возрожденная Кайзером во время краха британской сферы влияния."
BRM_reform_council: "Реформа Совета"
BRM_reform_council_desc: "Ясно, что Тайный совет не смог честно и искренне отреагировать на проблемы, вызванные как экономическим кризисом в Германии, так и агитаторами-синдикалистами. Мы назначим более широкий круг членов Совета, чтобы обеспечить дополнительную эластичность реагирования на будущие кризисы."
BRM_viceroy_investments: "Инвестируйте в вице-королей"
BRM_viceroy_investments_desc: "Система Viceroy всегда приносила пользу нашей монархии, предоставляя нам дополнительные сборы и налоги в трудные времена, позволяя нам полагаться на элитное ядро ​​​​солдат для защиты и гибкость Королевского казначейства в наших расходах. Мы возместим им эти блага и ещё больше укрепим эту систему Покровительства."
BRM_monarchy_victory: "Синдикалисты унижены"
BRM_monarchy_victory_desc: "Синдикалистские смутьяны и недовольные были крайне унижены из-за того, что лояльный Татмадау не смог встать на их сторону. Мы обеспечим помилование рабочих и массовые казни подстрекателей, ибо наверняка они поступили бы с нами так же."
BRM_royal_guard: "Королевская кровная гвардия"
BRM_royal_guard_desc: "Наши верные и преданные штурмовики живут в Гвардии Присягнувших Крови, выбранных из числа наших ближайших вассалов и слуг, которые посвятили свою жизнь защите нас от тех, кто причинит нам вред. Мы расширим их число и позаботимся о том, чтобы они всегда могли защитить нас от всех угроз, таящихся в темноте."
BRM_thank_ancestors: "Слава нашим предкам"
BRM_thank_ancestors_desc: "Понятно, что если бы наши предки, такие как Великий Король Тибо, не улыбались нам сверху вниз, мы могли бы поддаться синдикалистской угрозе, и наша монархия снова рухнула. Мы организуем новый фестиваль благоговения перед всем, что они делают для руководства и защиты великой павлиньей монархии."
BRM_ease_sumptuary_laws: "Смягчить законы о роскоши"
BRM_ease_sumptuary_laws_desc: "Как мы можем претендовать на звание современной нации, если мы запрещаем подданным строить из кирпича и раствора? Британцы разрушили нас своим современным оружием и способами, и нам всё ещё нужно усвоить урок и разорвать это древнее прошлое."
BRM_request_reichspakt_entry: "Запросить запись в Рейхспакте"
BRM_request_reichspakt_entry_desc: "Теперь мы обязаны как выживанием, так и возрождением нашего благословенного Королевства нашим немецким благодетелям, поскольку вечный враг на юге все ближе приближается к Богу Солнца, мы должны отреагировать тем же и присоединиться к Рейхспакту для защиты и, возможно, даже больше."
BRM_ostasien_ships: "Экспедиционный корпус Восточной Азии"
BRM_ostasien_ships_desc: "С формальным оформлением нашего союза мы теперь можем извлечь выгоду из лучшего обучения, которое может предложить Германия, и кто может предоставить его лучше, чем Корпус морской пехоты Восточной Азии. Бесстрашные в захвате Сингапура и различных дерзких подвигах в джунглях Индокитая мы поистине благословлены."
BRM_mitelleuropa_loans: "Центральноевропейский кят?"
BRM_mitelleuropa_loans_desc: "Наши новые союзники в торговом блоке Mitteleuropan ясно заявили о своем желании получить доступ к Рангунскому фондовому рынку и дальнейшему доступу к товарам в обмен на такие же преимущества в отношении нашего экспорта жадитов. Было бы глупо не принять их предложение, поскольку это единственный источник качественного нефрита в регионе."
BRM_vanquish_siam: "Победить старого врага"
BRM_vanquish_siam_desc: "Пришло время, наконец, подавить бешеную собаку на юге, которая беспокоила нас более 800 лет! Мы больше не будем мириться с посредничеством или компромиссами. Мы уничтожим тайскую нацию и пожнем плоды, в которых нам долгое время отказывали."
BRM_vanquish_bhc: "Свергнуть Красного Дьявола"
BRM_vanquish_bhc_desc: "Когда-то мы правили как бесспорные Хозяева бассейна Ассама и окружающих земель, богатых чаем и богатством. Ясно, что мы больше не можем мириться с скваттерами-синдикалистами на нашей границе, и сейчас самое время вернуть наши бывшие земли."
BRM_the_republic: "Сияющий Союз"
BRM_the_republic_desc: "Это был поистине благословенный день, когда молодые офицеры Королевского корпуса объединились с нашим движением, свергли коррумпированную и слабую монархию и учредили нашу новую сияющую республику. Теперь мы должны показать миру, что Бирма является хозяином своей судьбы и действительно способна стоять на собственных ногах."
BRM_teardown_castes: "Разрушить касты"
BRM_teardown_castes_desc: "Кастовая система является поистине варварским пережитком сотен лет Королевского угнетения, которому подвергалась наша славная нация, с этого дня все касты будут упразднены, а кастовая дискриминация будет наказываться наравне с убийством, поскольку только самые суровые наказания могут очистить самые тёмные демоны."
BRM_free_slaves: "Освободить рабов"
BRM_free_slaves_desc: "Рабству нет места в обществе, где все мы равны, мы полностью освободим всех оставшихся рабов и компенсируем их землей, которая будет изъята из Королевских поместий."
BRM_start_land_reform: "Начать земельную реформу"
BRM_start_land_reform_desc: "В такой неуверенной и новорожденной революции, как наша, мы не можем ожидать, что каждый мужчина станет королем своей фермы, не разрушив при этом наше производство продуктов питания. Мы будем неохотно работать с землевладельцами и вице-королями, постепенно переходя к синдикалистской модели."
BRM_seize_estates: "Захватить Королевские поместья"
BRM_seize_estates_desc: "Пока мы реорганизовывали Государство, чтобы оно функционировало как коллективное образование, а не по воле одного Паразита, Королевские Поместья оставались недоступными для нашего влияния. Теперь у нас есть возможность послать Революционный корпус для репатриации этих дворцов и огромных пространств, которые будут использованы на благо всех людей."
BRM_tentative_unions: "Предварительное объединение"
BRM_tentative_unions_desc: "Ясно, что кроме образованных студентов и иностранных агитаторов, составивших ядро ​​нашей революции, массы действительно не понимают, что на практике будет означать для них юнионизация. Мы должны постепенно вводить концепции оплачиваемого отпуска и ограничений на работу даже на самой простой работе, прежде чем мы действительно сможем построить синдикалистский рай, которого мы желаем."
BRM_a_beacon: "Синдикалистский маяк"
BRM_a_beacon_desc: "Ясно, что наша Революция уже вносит реальные изменения в жизнь простого крестьянина и демонстрирует, что доморощенный синдикализм может работать, пусть и не в самой чистой форме Интернационала."
BRM_bhc_help: "Помощь от коммуны Бхаратия"
BRM_bhc_help_desc: "Хотя мы решили проблему Королевских особ, сдерживающих наше развитие... ясно, что они были не единственной проблемой. Мы должны обратиться к нашим друзьям на Западе за помощью в укреплении уз нашего братства и солидарности."
BRM_internationale_aid: "Помощь от L'Internationale"
BRM_internationale_aid_desc: "Интернациональная фаланстера служила путеводным маяком для хныкающих синдикалистских наций мира, и ясно, что мы должны стремиться к партнерству и членству и пожинать заслуженные репарации от наших бывших хозяев."
BRM_british_administrators: "Британские администраторы"
BRM_british_administrators_desc: "Наши бывшие колониальные повелители клянутся, что они изменились, и желают только помочь взрастить питающее сердце синдикализма в нашей стране с помощью административной помощи... нам это может не понравиться, но это поможет нам в долгосрочной перспективе."
BRM_french_officers: "Французская офицерская программа"
BRM_french_officers_desc: "Французские вооруженные силы зарекомендовали себя как прекрасное орудие войны после окончания Вельткрига, переформировавшись под руководством маршала Гамелена, и любезно предложили направить военную миссию, чтобы помочь воспитать тот же дух в наших зарождающихся унтер-офицерах."
BRM_further_military_dev: "Синкретическая доктрина"
BRM_further_military_dev_desc: "Наша военная доктрина должна продолжать развиваться, чтобы соответствовать потребностям как джунглей Юго-Восточной Азии, так и полей Франции, гор Италии и других мест, где они могут быть развернуты для ведения боевых действий."
BRM_tatmadaw: "Татмадау"
BRM_tatmadaw_desc: "Координирующей лимбической системой наших объединённых вооружённых сил является Татмадау, они долгое время выполняли функцию, аналогичную немецкому генеральному штабу, в постоянном планировании войны и координации функций сил, верных самому государству."
BRM_refined_arms: "Изысканная винтовка"
BRM_refined_arms_desc: "Как мы можем ожидать, что наши солдаты будут сражаться и умирать за свою нацию, когда винтовка скорее взорвется в их руках, чем выстрелит в человека напротив. Мы вложим дополнительные средства в то, чтобы убедиться, что винтовка действительно может стрелять, прежде чем какой-нибудь бедняга попытается залезть в траншею."
BRM_artillery_chorus: "Организованные заграждения"
BRM_artillery_chorus_desc: "Вельткриг показал нам эффективность массированных артиллерийских обстрелов, чтобы сломить силу воли противника, а затем поддержать натиск пехоты ползучим продвижением. Хотя это и устарело для европейских войн, мы должны быть в состоянии смоделировать тот же результат здесь, в джунглях и болотах."
BRM_defensive_trenches: "Оборонительные огневые базы"
BRM_defensive_trenches_desc: "У нас нет необходимости распределять нашу артиллерию по всему фронту оптом, когда мы можем максимизировать её огневой потенциал, концентрируя её на массовых огневых базах в ключевых точках, которые могут обеспечить сокрушительный заградительный огонь всей нуждающейся пехоте."
BRM_lethal_efficency: "Смертельная эффективность"
BRM_lethal_efficency_desc: "Наша артиллерия воплощает в себе дух, который все люди хотели бы иметь в своих сердцах. «Смертельная эффективность»: взрывной снаряд не отличает друг от друга и одинаково великолепно калечит."
BRM_massed_assaults: "Воплотить Дха-Шай"
BRM_massed_assaults_desc: "Дха-шай долгое время был традиционным клинком бирманцев. Длинный и изогнутый, он наносит удары и наносит удары с большой силой, и это дух, который мы должны воплотить. Мощные размашистые атаки пехоты, которые врезаются прямо в сердце вражеских порядков."
BRM_death_or_glory: "Доставить или увянуть"
BRM_death_or_glory_desc: "Солдат должен доставить с помощью своей винтовки и духа или увянуть и умереть трусом, это так просто. У нас нет места для ртов, если их пули не прокормят тела наших врагов."
BRM_cutting_guns: "Человек над мушкетом"
BRM_cutting_guns_desc: "Хотя наше оружие не всегда может быть надежным, мы знаем, что дух нашей нации сильнее любого дурного предзнаменования на горизонте. Даже если нам придется отправить 1 мушкет на каждых 2 солдат, мы знаем, что они обязательно возьмут одного из мертвых и будут сражаться до победы!"
BRM_unified_spirit: "Дух Летвей"
BRM_unified_spirit_desc: "Летвей -наше традиционное боевое искусство, жестокие и быстрые практикующие сами по себе являются смертоносным оружием. Мы должны убедиться, что все наши солдаты имеют хотя бы базовую подготовку в этом искусстве."
BRM_air_force: "Крылья нашей нации"
BRM_air_force_desc: "В прошлый раз, когда мы правили полетами в Бирме, это было просто полетом фантазии, но теперь это холодная реальность, к которой мы должны приспособиться, подготовив несколько авиабаз для любых будущих самолетов, которые мы приобретем."
BRM_fighter_research: "Эффективные конструкции истребителей"
BRM_fighter_research_desc: "Поскольку наша зарождающаяся военная промышленность всё ещё застряла в прошлом, становится ясно, что мы не можем выиграть воздушную войну с помощью самых ярких разработок. Мы должны обходиться простейшими самолетами, которые могут летать, стрелять и приземляться без проблем."
BRM_cas: "Интегрированная воздушная поддержка"
BRM_cas_desc: "Наши воздушные боевые крылья должны быть полностью интегрированы с нашими наземными войсками, дикие удары без координации не принесут нам победы в войне, а просто растратят наши ограниченные ресурсы."
BRM_speartip: "Наконечник копья"
BRM_speartip_desc: "В связи с нашими воздушными программами стало ясно, что нам нужны силы специального назначения, чтобы соответствовать этим долгосрочным инициативам, мы проведем технико-экономическое обоснование и выберем лучший вариант в качестве четвертого отделения Татмадау."
BRM_industrial_outreach: "Промышленный охват"
BRM_industrial_outreach_desc: "Казначейство в последние годы раздулось за счёт различных налогов и сборов, поступающих в него, и мало реинвестировалось обратно в экономический сектор. Если мы собираемся соперничать с великим врагом на юге, ясно, что это должно измениться."
BRM_rangoon_sector: "Производственная зона Рангуна"
BRM_rangoon_sector_desc: "Рангун был освобожден как при Королевской семье, так и при британцах от удушающих законов о роскоши, которые преследовали старое Королевство, поэтому это идеальное место для запуска нашей новой экономической производственной зоны."
BRM_arms_factories: "Расширьте литейные заводы"
BRM_arms_factories_desc: "Мы не можем полагаться на иностранный импорт, как мы узнали в прошлом от Вероломного Альбиона, и мы должны стремиться быть самодостаточными в вооружении. Будет создано множество новых литейных цехов, чтобы производить бесчисленное количество оружия для наших войск"
BRM_ease_taxes: "Облегчить коммерческие налоги"
BRM_ease_taxes_desc: "В то время как мы щедро извлекали выгоду из когда-то описанных как «грабительские» налоги, которые мы взимали с наших отраслей, это точно не способствовало развитию самого динамичного сектора. Мы облегчим эти налоги и найдём выпадающие доходы из других областей."
BRM_agile_workshops: "Agile семинары"
BRM_agile_workshops_desc: "Рыбак может ловить рыбу, но он также может заниматься сельским хозяйством, шить, любить и готовить. Почему мы не можем требовать того же от наших заводов и чтобы они могли реагировать на потребности нашей страны в будущем."
BRM_fuel_silo: "Вопрос о нефти"
BRM_fuel_silo_desc: "Ни для кого не секрет, что в нашей национальной инфраструктуре отсутствуют все возможности для долгосрочного хранения топлива. Нефть отгружается и моментально используется теми отраслями, которые в ней нуждаются, и так просто не может продолжаться. Топливные бункеры должны быть построены в каждом штате, чтобы можно было поддерживать работу резерва на случай стихийных бедствий и в военное время."
BRM_naval_pride: "Перо в нашей кепке"
BRM_naval_pride_desc: "Наши давние гордые традиции наших могучих речных кораблей... не имеют большого значения в эпоху дредноутов и подводных лодок, но это всё ещё перо в исторической шляпе, чтобы сплотить вокруг себя наш новый глубоководный флот."
BRM_fleet_in_concept: "Флот в концепции"
BRM_fleet_in_concept_desc: "Флот в действительности является могущественным оружием войны, которое заставляет вражеский флот поддерживать значительные силы, чтобы противостоять любому потенциальному прорыву. Наш флот в концепции в конечном итоге будет соответствовать этому, но сейчас мы сосредоточимся на том, чтобы воплотить это в жизнь."
BRM_destroyers: "Современные эсминцы"
BRM_destroyers_desc: "Наши вспомогательные суда в настоящее время состоят из деревянных барж с железными накладками, если повезет. Очевидно, нам нужен настоящий флот эсминцев, чтобы сопровождать Меконг, когда он будет закончен."
BRM_subs: "Подводные сталкеры"
BRM_subs_desc: "Зачем просто править волнами, когда мы можем также исследовать глубины океана, перехват атлантических маршрутов снабжения был ключевой помощью во время Вельткрига, и даже небольшое усилие принесет результаты и здесь."
BRM_flagship: "Запустить Меконг"
BRM_flagship_desc: "Наш славный флагман «Меконг», наконец, был построен, введен в эксплуатацию в 1932 году Королевой Бирмы в качестве прямого инструмента государственной власти и оснащен самым современным вооружением, которое только возможно на немецкой верфи."
BRM_cruisers: "Когти флота"
BRM_cruisers_desc: "Флот без крейсеров -это павлин без перьев, мы должны адекватно защищать Меконг множеством крейсеров, иначе мы рискуем потопить гордость нашей нации."

