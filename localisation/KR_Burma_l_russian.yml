### Events ###
burma.0.t: "Раздираемая войной нация"
burma.0.d: "Британская революция 1925 года неизбежно привела к падению некогда могущественной колониальной империи. В то время как сама Индия вскоре объединилась в три отдельных национальных государства, статус Бирмы долгое время был неясен -с силами Бхараты, сиама, китайцев, коренных бирманцев и британских лоялистов, действовавшими в стране, регион представлял собой хаотичное лоскутное одеяло из территорий, напоминающих военный лордизм. . Хотя британские лоялисты (действовавшие в основном из Мандалая и Рангуна) вскоре были разгромлены, а китайцы вскоре были отвлечены собственной Гражданской войной, бхараты и сиамцы держали войска внутри страны до 1929 г., когда, устав от нестабильной ситуации, немецкое посредничество положило конец боевым действиям. В результате договора части восточной и северной Бирмы были переданы Сиаму, а остальная часть страны осталась под властью восстановленной династии Конбаунгов. В последующие годы Королева Мьят Пья Лат изо всех сил пыталась укрепить своё правление против все более радикального и политически требовательного населения. Все это время Бхаратия ждет возможности распространить революцию на восток. Когда придет день, будет ли Бирма готова?"
burma.0.a: "Мы пройдем через это испытание вместе!"
burma.1.t: "Беспорядки и протесты в Рангунском университете"
burma.1.d: "Недовольство отсутствием народного участия в правительстве спровоцировало одни из самых масштабных демонстраций в нашей стране с момента обретения независимости в 1926 году. Выйдя из великого и престижного Рангунского университета, радикально настроенные левые студенты заняли несколько административных зданий и провели митинги, осуждающие монархию. и его феодальных покровителей как коррумпированных и наносящих ущерб благосостоянию нации. Тем не менее, демонстрантам не удалось заручиться поддержкой промышленных рабочих и сельских фермеров, ограничив зарождающееся движение интеллигенцией."
burma.1.a: "Посылайте дубинки и сабли!"
burma.2.t: "Беспорядки и протесты в Рангунском университете"
burma.2.d: "В соседней Бирме бунты распространяются среди политической импотентной молодежи. Протестуя против безудержной коррупции в Рангунском университете, отсутствия реформ и естественного самодержавия декадентской династии Конбаунгов. На данный момент демонстрации ограничены Рангуном, но бездействие нынешнего режима может привести к новой вспышке в ближайшие месяцы, особенно когда рабочие нефтяных месторождений в Йенанъяунге, Чауке и Минбу ворчат о паршивой зарплате и плохих условиях жизни. Если две фракции объединятся, мы можем оказаться с дружественным правительством на другом берегу Бенгальского залива."
burma.2.a: "Давайте пристально следить за бирманцами!"
burma.3.t: "Забастовки на нефтяных месторождениях Йенанъяун"
burma.3.d: "Рабочие нефтяных месторождений Йенанъяун, Чаук и Минбу начали сокрушительную забастовку в знак протеста против безудержной коррупции и ужасных условий жизни. Подразделениям полиции и военизированным формированиям пока совершенно не удалось сдержать протестующих, которые оккупировали нефтяные месторождения, размахивая красными флагами и распевая антимонархические песни. Что-то должно быть сделано, чтобы удовлетворить их требования, иначе национальная поддержка их дела взорвется."
burma.3.a: "Выскочки! Рабочее движение должно быть подавлено!"
burma.3.b: "Попробуй их успокоить..."
burma.4.t: "Студенты Рангуна восстают в знак солидарности!"
burma.4.d: "Катастрофа! Как и годом ранее, студенты Рангунского университета выступили против монархии в критических демонстрациях и акциях протеста. Однако в этом году радикализованные студенческие лидеры, оплакивающие всё ещё безудержную коррупцию и автократию, объединились с не менее недовольными нефтяниками в Йенанъяунге, Чауке и Минбу, придав движению поистине общенациональный размах. Если не считать отступления и запятнания чести монархии, только твердая военная реакция решит эту безнадежную ситуацию!"
burma.4.a: "Это возмутительно, направьте армию против этих молодых людей!"
burma.4.b: "НЕ ГОТОВ -Хватит, назначьте У Оттома для большей демократии!"
burma.5.t: "Армия получила приказ стрелять по протестующим"
burma.5.d: "Спустя то, что кажется вечностью, дело наконец дошло до противостояния между студентами, протестующими в Рангунском университете, и Королевской бирманской армией. До местного командира дошли новости о том, что марш бастующих нефтяников направляется в сторону столицы, по пути заручившись поддержкой деревень. Вдобавок ко всему, от генерального штаба поступают приказы армии разогнать протестующих, поскольку день подходит к концу, кажется, что судьба Бирмы близка."
burma.5.a: "..но присоединяется к революционерам и свергает монархию!"
burma.5.b: ".. и делает это правильно!"
burma.6.t: "Провозглашение Бирманской Республики"
burma.6.d: "Династия Конбаунгов была изгнана союзом студентов, рабочих и военных, что положило начало эпохе прогресса при социалистическом демократическом правительстве. Однако будущее нашей страны всё ещё не за горами, поскольку некоторые лидеры оппозиционного движения под командованием У Оттамы выступают за воссоединение с Индией, а именно калькуттское правительство Бенгалии, Ассама и Ориссы. Национальный совет должен будет принять решение."
burma.6.a: "Мы будем стоять вместе с нашими братьями в Калькутте независимо!"
burma.6.b: "Оттом прав, подайте заявление о приеме в Индийский союз."
burma.6.c: "Изоляция сослужила нам хорошую службу в прошлом, она послужит и в будущем!"
burma.7.t: "Провозглашение Бирманской Республики"
burma.7.d: "В Бирме коррумпированная династия Конбаунгов была свергнута коалицией протестующих рабочих, студентов и армии, отказавшейся выполнить приказ о расправе над мирными демонстрациями последних. Власть теперь принадлежит временному бирманскому правительству, ещё не достигшему своего положения и осажденному на востоке враждебным Сиамом. Напуганные перспективой возможной Гражданской войны с базирующейся в Бангкоке монархией Чакри, выступающей на стороне бесправных феодалов-землевладельцев, это новое бирманское созвездие обратилось к нам с предложением союза, обезопасив себя от иностранного вмешательства и обеспечив нам безопасную границу. на восток. Калькутте придется ответить быстро и недвусмысленно, чтобы эта возможность не ускользнула из наших рук."
burma.7.a: "Братья по оружию и социализму, приветствуем!"
burma.7.b: "Бирма — не что иное, как вонючая подмышка континента!"
burma.8.t: "Бирманская республика восходит к Индийскому союзу"
burma.8.d: "В Бирме коррумпированная династия Конбаунгов была свергнута коалицией протестующих рабочих, студентов и армии, отказавшейся выполнить приказ о расправе над мирными демонстрациями последних. Власть теперь принадлежит временному бирманскому правительству, ещё не достигшему своего положения и осажденному на востоке враждебным Сиамом. В указанном новом правительстве фракция во главе с У. Оттомой взяла на себя абсолютный контроль и начала выступать за воссоединение бирманского государства с законным наследником британского владычества, а именно с нашей революционной Калькуттой. Значительная часть бирманского государства соглашается с этим предложением, надеясь, что, объединившись под одним красным знаменем, мы сможем добиться освобождения не только рабочих и крестьян Бенгалии, Ориссы, Ассама и Бирмы, но и всех угнетенных рабочих и женщины. Кабинет должен будет принять решение быстро, иначе народная поддержка этого союза испарится."
burma.8.a: "Тогда пойдем вперёд вместе, объединившись в нашей борьбе!"
burma.8.b: "Вместо этого мы бы предпочли, чтобы они были союзниками."
burma.8.c: "Мы не хотим иметь ничего общего с их конфликтами."
burma.9.t: "Фаунгдо идет к реке Хлаинг"
burma.9.d: "Его Королевское Высочество Ашин Хтейк Сухпая Маят Пхая Лат сегодня отправился в воды реки Хлаинг на величественной Королевской барже Phaungdaw. Это незапланированное путешествие было задумано, чтобы заручиться поддержкой вице-королей территорий вдоль речного пути и показать крестьянам, что их Королева всё ещё правит и не покинула страну, как утверждали некоторые синдикалистские слухи перед лицом экономического спада. Флотилия вспомогательных судов с экипажем Дворцовой гвардии держала в страхе другие рыболовные суда, в том числе случайное потопление одного Leg-Rower, компенсированное из Королевской казны."
burma.9.a: "Возможно, мы больше не сможем себе этого позволить..."
burma.10.t: "Бирма желает вступить в наш альянс"
burma.10.d: "Мы получили делегацию из Королевства Бирма с просьбой о вступлении в наш альянс. Их монархия занимает стратегически важное положение между Индийским субконтинентом и Индокитаем, поэтому их вступление в наш союз может значительно расширить наше влияние в этом регионе. Что мы должны делать?"
burma.10.a: "Пожалуйста!"
burma.10.b: "Нам они не нужны."
burma.11.t: "Переговоры провалились"
burma.11.d: "[Root.GetName] отказался предоставить нам вступление в свою фракцию, не то чтобы они нам были нужны."
burma.11.a: "Проклятье."
