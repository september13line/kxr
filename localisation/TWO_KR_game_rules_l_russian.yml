RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC: "£KR_game_rule_flag_BELG   Провозглашение республики"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_DESC: "Народ Бельгии голосует за республику и выбирает между социалистической БРП и либеральной ЛП"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER: "£KR_game_rule_flag_BELG   Лейдер"
