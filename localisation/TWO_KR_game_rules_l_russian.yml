RULE_OPTION_BUL_POLITIC_SYNDIE: "£KR_game_rule_flag_BUL_syndicalist   Победа Умеренных социалистов - Синдикализм"
RULE_OPTION_BUL_POLITIC_SYNDIE_DESC: "Царь Фердинанд отрекается от престола после принятия унизительного договора, а синдикалистские узкие социалисты совершают переворот в "слабом" новом правительстве."
RULE_OPTION_BUL_POLITIC_SOCCON: "£KR_game_rule_flag_BUL   Победа БНСА - Социал-консерваторов"
RULE_OPTION_BUL_POLITIC_SOCCON_DESC: "Царь Фердинанд отрекается от престола после принятия унизительного договора, и непопулярные в обществе консевативные аграрии решают создать республику. Происходит чудо - Стамболийскому удается сохранить власть, вступив в союз с Сербией."

