RULE_OPTION_COS_ELECTION_WORKERS: "£KR_game_rule_flag_COS   Синдикалистский переворот"
RULE_OPTION_COS_ELECTION_WORKERS_DESC: "Кальдерон выдвигается кандидатом в президенты. К всеобщему удивлению, PRN побеждает на выборах, и Кальдерон становится лидером нации. Однако Кальдерон радикально меняет свою политику и начинает проводить социалистические реформы. После начала его второго срока происходит синдикалистский переворот, и Коста-Рика объединяется с соседней синдикалистской страной. \n§RТребуется:§!\n§СЦентроамерика или Никарагуа должны быть синдикалистскими§!"
RULE_OPTION_COS_ELECTION_PATAUT: "£KR_game_rule_flag_COS   Военный переворот"
