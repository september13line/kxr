RULE_OPTION_HOL_ELECTION_1937_SOCDEM_WILHELMINA: "£KR_game_rule_flag_HOL   Коалиция СДРП-ЛДС"
RULE_OPTION_HOL_ELECTION_1937_SOCDEM_WILHELMINA_DESC: "Социал-демократическая СДРП побеждает на выборах и уступает требованиям Вильгельмины, которая принимает левое правительство, только с социал-либеральным премьер-министром во главе, а ЛДС становится правящей партией."
