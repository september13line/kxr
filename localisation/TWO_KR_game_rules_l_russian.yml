RULE_OPTION_POR_FOREIGN_POLICY_RANDOM: "По умолчанию"
RULE_OPTION_POR_FOREIGN_POLICY_RANDOM_DESC: "Поскольку территориальная целостность Португалии находится под все большей угрозой, португальское правительство должно выбрать, присоединиться ли ему к какой-либо глобальной фракции."
RULE_OPTION_POR_FOREIGN_POLICY_ENTENTE: "£KR_game_rule_flag_POR_national_populist  £KR_game_rule_flag_CAN   Укрепить связи с Антантой"
RULE_OPTION_POR_FOREIGN_POLICY_ENTENTE_DESC: "Португалия решит подтвердить самый старый в мире союз и официально присоединиться к британским изгнанникам в Оттаве."
RULE_OPTION_POR_FOREIGN_POLICY_LATIN_UNION: "£KR_game_rule_flag_POR_national_populist  £KR_game_rule_flag_CAR   Вступить в Латинский союз"
