RULE_OPTION_HOL_ELECTION_1937_SOCCON_MARLIB_LEFT: "£KR_game_rule_flag_HOL   Коалиция АРП-ПЛГ - переговоры с левыми"
RULE_OPTION_HOL_ELECTION_1937_SOCCON_MARLIB_LEFT_DESC: "Социально-консервативная АРП с небольшим перевесом получает большинство и формирует правящую коалицию с рыночно-либеральной ПЛГ. Правительство пытается вести переговоры с левыми силами, чтобы стабилизировать ситуацию в стране."
RULE_OPTION_HOL_ELECTION_1937_SOCCON_MARLIB_RIGHT: "£KR_game_rule_flag_HOL   Коалиция АРП-ПЛГ - переговоры с правыми"
