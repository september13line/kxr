RULE_OPTION_WLL_POLITICAL_PATH_DEGRELLE_COUP_DESC: "После отказа Германии поддержать идею возвращения фламандских земель националистические движения стали быстро набирать популярность в народе.   Национал-популисты Рекс свергает правительство."
