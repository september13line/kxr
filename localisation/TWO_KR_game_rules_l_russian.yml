RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION: "£KR_game_rule_flag_FLN   £KR_game_rule_flag_HOL   £KR_game_rule_flag_GER   Голландская марионетка - Война"
