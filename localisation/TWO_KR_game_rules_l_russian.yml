RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON: "£KR_game_rule_flag_ETS   Кашгарская националистическая партия"
RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON_DESC: "Тимур захвачен во время парада победы, что позволяет Сабри основать новую республику. Сабри решает уйти в отставку, и на первых выборах избирается социально-консервативная Кашгарская националистическая партия."
RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM: "£KR_game_rule_flag_ETS   Партия молодого Кашгара"
RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM_DESC: "Тимур захвачен во время парада победы, что позволяет Сабри установить новую республику. Сабри решает уйти в отставку, и на первых выборах избирается авторитарная демократическая Партия молодого Кашгара."
RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_ETS   Партия молодого Туркестана"
RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM_DESC: "Тимур захвачен во время парада победы, что позволяет Сабри установить новую республику. Сабри решает уйти в отставку, и на первых выборах избирается социал-демократическая партия "Молодой Туркестан"."
RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI: "£KR_game_rule_flag_ETS   Правление по указу"
RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI_DESC: "Тимур захвачен во время парада победы, что позволяет Сабри установить новую республику. Сабри отказывается уйти в отставку и устанавливает авторитарную демократическую диктатуру."

FNG_CONFERENCE: "£KR_game_rule_flag_FNG   Национальная конференция по воссоединению"
RULE_OPTION_FNG_CONFERENCE_RANDOM: "По умолчанию"
RULE_OPTION_FNG_CONFERENCE_RANDOM_DESC: "Маршал Чжан начал собирать план мирного объединения Китая. Если его привести в действие - и, что ещё важнее, согласовать - он позволит объединить оставшиеся провинции Китая без дальнейшего кровопролития. От результатов конференции зависит судьба Китая."
RULE_OPTION_FNG_CONFERENCE_SUCCESS: "£KR_game_rule_flag_FNG   Конференция по объединению успешна"
RULE_OPTION_FNG_CONFERENCE_SUCCESS_DESC: "Маршал сделал то, что многие называли невозможным. Весь мир наблюдал за тем, как участники конференции решали множество спорных вопросов, и, к удивлению многих наблюдателей как внутри страны, так и за рубежом, китайцам удалось отложить свои разногласия в сторону и объединиться ради общего блага своей страны."
RULE_OPTION_FNG_CONFERENCE_FAILURE: "£KR_game_rule_flag_FNG   Конференция по объединению провалилась"
RULE_OPTION_FNG_CONFERENCE_FAILURE_DESC: "Конференция так и не состоялась, устранив всякую возможность мирного объединения Китая."

 JAP_PATH: "£KR_game_rule_flag_JAP   Сумерки японской демократии"
 RULE_OPTION_JAP_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_JAP_PATH_RANDOM_DESC: "В течение последних нескольких недель в парламенте идет дискуссия по поводу закона о национальной безопасности. Некоторые консервативные депутаты опасаются, что если закон не будет принят, то радикальные элементы в обществе попытаются захватить власть. От этого закона может зависеть будущее Японии."
 RULE_OPTION_JAP_PATH_DEM_DESC: "Проводится закон о национальной безопасности. Затем правительство инициирует избирательную реформу, и демократия сохраняется, при этом"
 RULE_OPTION_JAP_PATH_SOCCON: "£KR_game_rule_flag_JAP  Сэйюкай"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §cСэйюкай§! побеждает на последующих выборах"
 RULE_OPTION_JAP_PATH_MARLIB: "£KR_game_rule_flag_JAP  Минсэйто"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §mМинсэйто§! побеждает на последующих выборах."
 RULE_OPTION_JAP_PATH_SOCDEM: "£KR_game_rule_flag_JAP  Сякай Тайсюто"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ Минсэйто побеждает на первых выборах, а затем §SСякай Тайсюто§! на последующих выборах."
 RULE_OPTION_JAP_PATH_AUTDEM: "£KR_game_rule_flag_JAP  Кокумин Домэй"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC: "Принятие Закона о национальной безопасности было форсировано. Затем правительство начинает жесткую избирательную реформу и насильственно объединяет основные политические партии страны под названием "§gПравительство национального единства§!" для защиты Японии от синдикалистской угрозы. После его раскола националистический §gКокумин Домэй§! победит на следующих выборах."
 RULE_OPTION_JAP_PATH_PATAUT: "£KR_game_rule_flag_JAP  Централистский переворот"
 RULE_OPTION_JAP_PATH_PATAUT_DESC: "Закон о национальной безопасности был проведен в жизнь. Однако младшие офицеры-реставраторы, видя, что правительство не имеет поддержки, устраивают переворот. Фракция §PЦентралистов в армии§! подавляет этот переворот и получает большую роль в правительстве, чтобы помочь искоренить предателей и синдикалистов."
 RULE_OPTION_JAP_PATH_NATPOP: "£KR_game_rule_flag_JAP  Реставраторский переворот"
 RULE_OPTION_JAP_PATH_NATPOP_DESC: "Закон о национальной безопасности проваливается под влиянием общественного мнения и оппозиции. Младшие офицеры §NРеставраторы§!, воспользовавшись тем, что правительство не справилось с радикалами, совершают успешный переворот."

GEA_FUTURE: "£KR_game_rule_flag_GEA   Правление Мюкке"
RULE_OPTION_GEA_FUTURE_RANDOM: "По умолчанию"
RULE_OPTION_GEA_FUTURE_RANDOM_DESC: "Германская Восточная Азия всегда была нестабильной колонией, и теперь, после "черного Понедельника", Герману фон Мюке предстоит решить, как управлять ею дальше."
RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY_REVOLT_NO: "£KR_game_rule_flag_GEA   Меры жесткой экономии"
RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY_REVOLT_NO_DESC: "С помощью жесткой бюджетной экономики Мюке удается остановить распространение беспорядков и установить сильный авторитарный демократический режим."
RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY_REVOLT_YES: "£KR_game_rule_flag_GEA   £KR_game_rule_flag_INC_syndicalist   Меры жесткой экономии и революция"
RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY_REVOLT_YES_DESC: "С помощью жесткой бюджетной экономики Мюке не удается остановить распространение беспорядков и начинается восстание. После подавления восстания в Индокитае он приведет страну к сильному авторитарно-демократическому режиму."
RULE_OPTION_GEA_FUTURE_COLLABORATION_REVOLT_NO: "£KR_game_rule_flag_GEA   Сотрудничество"
RULE_OPTION_GEA_FUTURE_COLLABORATION_REVOLT_NO_DESC: "Опираясь на местную элиту, Мюке удается избежать восстания и продолжить своё отеческое автократическое правление"
RULE_OPTION_GEA_FUTURE_COLLABORATION_REVOLT_YES: "£KR_game_rule_flag_GEA   £KR_game_rule_flag_INC_syndicalist   Сотрудничество и революция"
RULE_OPTION_GEA_FUTURE_COLLABORATION_REVOLT_YES_DESC: "Опираясь на местную элиту, Мюке не удается избежать восстания. После подавления восстания в Индокитае он продолжит своё Патерналистское правление."
RULE_OPTION_GEA_FUTURE_COLLABORATION_REVOLT_YES_VIETNAM: "£KR_game_rule_flag_GEA   £KR_game_rule_flag_INC_syndicalist   £KR_game_rule_flag_VIN   Вьетнам и революция"
RULE_OPTION_GEA_FUTURE_COLLABORATION_REVOLT_YES_VIETNAM_DESC: "Опираясь на местную элиту, Мюке не сможет избежать восстания. После начала восстания Бао Дай предлагает решение - освободить Вьетнам - и, к удивлению, Мюке принимает его. Подавив восстание в Индокитае, он продолжит своё Патерналистское правление."

INC_ASSEMBLY: "£KR_game_rule_flag_INC_syndicalist   Национальное собрание"
RULE_OPTION_INC_ASSEMBLY_RANDOM: "По умолчанию"
RULE_OPTION_INC_ASSEMBLY_RANDOM_DESC: "Временное правительство решило провести первые в истории Индокитая национальные выборы. Во вновь созванном Национальном собрании появится новое большинство, которое назначит председателя собрания, являющегося также главой государства."
RULE_OPTION_INC_ASSEMBLY_ANARCHIST: "£KR_game_rule_flag_INC_syndicalist   Анархистская революция"
RULE_OPTION_INC_ASSEMBLY_ANARCHIST_DESC: "Нгуен Ан Нинь and the anarchists won a majority of seats in the National Assembly."
RULE_OPTION_INC_ASSEMBLY_SYNDICALIST: "£KR_game_rule_flag_INC_syndicalist   Синдикалистская революция"
RULE_OPTION_INC_ASSEMBLY_SYNDICALIST_DESC: "Синдикалисты получили большинство мест в Национальном собрании."
RULE_OPTION_INC_ASSEMBLY_VANGUARDIST: "£KR_game_rule_flag_INC_syndicalist   Авангардистская революция"
RULE_OPTION_INC_ASSEMBLY_VANGUARDIST_DESC: "Авангардистская партия Тан Вьет, одна из немногих оставшихся в мире авангардных социалистических партий, получила большинство в Национальном собрании."
RULE_OPTION_INC_ASSEMBLY_NATIONALIST: "£KR_game_rule_flag_INC_syndicalist   Националистическая революция"
RULE_OPTION_INC_ASSEMBLY_NATIONALIST_DESC: "Националистическая партия стала доминирующей фракцией в Национальном собрании Индокитая."

INC_FORPOL: "£KR_game_rule_flag_INC_syndicalist  Внешняя политика Индокитайского Союза"
RULE_OPTION_INC_FORPOL_RANDOM: "По умолчанию"
RULE_OPTION_INC_FORPOL_RANDOM_DESC: "После обретения независимости Индокитай оказался перед выбором между национализмом и социализмом, между интернационализмом и региональной ориентацией. Именно от этих решений будет зависеть будущее нового революционного государства."
RULE_OPTION_INC_FORPOL_INT: "£KR_game_rule_flag_INC_syndicalist  £KR_game_rule_flag_FRA  Интернационал"
RULE_OPTION_INC_FORPOL_INT_DESC: "В Индокитае сохраняется революционное правительство, которое объединяется со своими покровителями в Интернационале.\n\n§RТребуется:§!\nAny §CRebellion§! в §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!\n\nAny §CSocialists§! в §Y$INC_PATH$§!"
RULE_OPTION_INC_FORPOL_HND: "£KR_game_rule_flag_INC_syndicalist  £KR_game_rule_flag_BHC  Восточный синдикализм"
RULE_OPTION_INC_FORPOL_HND_DESC: "Индокитай стремится к союзу с южноазиатским бастионом синдикализма - Бхаратийской коммуной.\n\n§RТребуется:§!\nAny §CRebellion§! в §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!\n\nAny §CSocialists§! в §Y$INC_PATH$§!"
RULE_OPTION_INC_FORPOL_CHI: "£KR_game_rule_flag_INC_syndicalist  £KR_game_rule_flag_CHI  Левый Гоминьдан"
RULE_OPTION_INC_FORPOL_CHI_DESC: "Поскольку Гоминьдан в Китае считается родственной партией индокитайскому ВНКДД, нет ничего удивительного в том, что Индокитай решил встать на сторону своих северных соседей.\n\n§RТребуется:§!\nAny §CRebellion§! в §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!\n§CThe Left Kuomintang unifies China§!"
RULE_OPTION_INC_FORPOL_JAP: "£KR_game_rule_flag_INC  £KR_game_rule_flag_JAP  Сфера совместного процветания"
RULE_OPTION_INC_FORPOL_JAP_DESC: "Националистическое правительство Индокитая, видя, какую работу проводят японцы в борьбе с западным империализмом в Азии, стремится помочь им в их начинаниях.\n\n§RТребуется:§!\nAny §CRebellion§! в §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!\n\nAny §CNationalists§! в §Y$INC_PATH$§!"


JAP_HIROHITO: "£KR_game_rule_flag_JAP   Судьба Хирохито"
RULE_OPTION_JAP_HIROHITO_RANDOM: "По умолчанию"
RULE_OPTION_JAP_HIROHITO_RANDOM_DESC: "Японская демократия пала, и реставрация неминуема. Переживёт ли Хирохито своё второе восхождение к власти?"
RULE_OPTION_JAP_HIROHITO_ALIVE: "£KR_game_rule_flag_JAP   Император жив"
RULE_OPTION_JAP_HIROHITO_ALIVE_DESC: "Хирохито выживает после покушения и готов к укреплению власти. \n§RТребуется:§!\n§CРеставрационный переворот§! в §Y£KR_игра_правило_флага_ЯП Закон о национальной безопасности§!"
RULE_OPTION_JAP_HIROHITO_DEAD: "£KR_game_rule_flag_JAP   Император мертв"
RULE_OPTION_JAP_HIROHITO_DEAD_DESC: "Хирохито убит. Его младший брат Ясухито, принц Чичибу, возглавил японскую реставрацию. \n§RПотребуется:§!\n§CРеставраторский переворот§! в §Y£KR_game_rule_flag_JAP Закон о национальной безопасности§!"

TAN_FUTURE: "£KR_game_rule_flag_TAN   Будущее Кумульского ханства"
RULE_OPTION_TAN_FUTURE_RANDOM: "По умолчанию"
RULE_OPTION_TAN_FUTURE_RANDOM_DESC: "В ханстве существует множество группировок, жаждущих власти, управление ими будет ключом к обеспечению дальнейшего правления Ханством."
RULE_OPTION_TAN_FUTURE_NASIR: "£KR_game_rule_flag_TAN   Ханство при Насире"
RULE_OPTION_TAN_FUTURE_NASIR_DESC: ""Насир-шаху удается бежать из тюрьмы. Позже ему удается восстановить порядок в Синьцзяне, закрепив власть ханства под Патерналистским правлением."
RULE_OPTION_TAN_FUTURE_BASHIR: "£KR_game_rule_flag_TAN Ханство при Башире".
RULE_OPTION_TAN_FUTURE_BASHIR_DESC: "Насир-шах казнен, его сменяет Башир-шах. Позже ему удается восстановить порядок в Синьцзяне, закрепив власть ханства под Патерналистским правлением."
RULE_OPTION_TAN_FUTURE_NIYAZ: "£KR_game_rule_flag_TAN_hoja_niyaz Власть Ходжа Нияза"
RULE_OPTION_TAN_FUTURE_NIYAZ_DESC: "Ходжа-Ниязу удается захватить власть в качестве Патерналистским правительством в ханстве благодаря возросшему влиянию."
RULE_OPTION_TAN_FUTURE_YAONAN: "£KR_game_rule_flag_TAN_fan_yaonan Власть Фана Яонаня"
RULE_OPTION_TAN_FUTURE_YAONAN_DESC: "Фан Яонану удается захватить власть в качестве социал-демократического правительства в ханстве благодаря возросшему влиянию."
RULE_OPTION_TAN_FUTURE_ZHONGYING: "£KR_game_rule_flag_TAN_zhongying Власть Ма Чжунъина".
RULE_OPTION_TAN_FUTURE_ZHONGYING_DESC: "Ма Чжунъин сумел захватить власть в качестве национального популистского правительства в ханстве благодаря возросшему влиянию."

CHI_CONGRESS: "£KR_game_rule_flag_CHI   1-й Конгресс репатриантов"
RULE_OPTION_CHI_CONGRESS_RANDOM: "По умолчанию"
RULE_OPTION_CHI_CONGRESS_RANDOM_DESC: "ГМД вышла победительницей после первой войны против Нанкинской Клики, и сейчас для нее настало время реорганизоваться и спланировать свой дальнейший путь к национальному воссоединению."
RULE_OPTION_CHI_CONGRESS_MINSHENG: "£KR_game_rule_flag_CHI   Большинство фракции Миншэн"
RULE_OPTION_CHI_CONGRESS_MINSHENG_DESC: "После серии дебатов на съезде радикальная социалистическая фракция Миншэн получила большинство голосов и взяла Гоминьдан в свои руки в качестве лидера республики. \n§RПодтверждает:§!\n§MЛевый Гоминьдан побеждает в войне против Нанкина§!"
RULE_OPTION_CHI_CONGRESS_MINQUAN: "£KR_game_rule_flag_CHI   Большинство фракции Минкуан"
RULE_OPTION_CHI_CONGRESS_MINQUAN_DESC: "После серии дебатов на съезде социал-демократическая фракция Минцюань получила большинство и взяла верх над Гоминьданом, став руководителем республики. \n§Работает:§!\n§Левый Гоминьдан побеждает в войне против Нанкина§!"
RULE_OPTION_CHI_CONGRESS_DAI: "£KR_game_rule_flag_CHI_totalist   Переворот Дая"
RULE_OPTION_CHI_CONGRESS_DAI_DESC: "Тоталист Дай Чуньфэн совершает переворот в правительстве после того, как оно начало отходить от принципов партии. \n§RРаботает:§!\n§MЛевый Гоминьдан побеждает в войне против Нанкина§!"

XSM_HEAD: "£KR_game_rule_flag_XSM   Новый глава семьи"
RULE_OPTION_XSM_HEAD_RANDOM: "По умолчанию"
RULE_OPTION_XSM_HEAD_RANDOM_DESC: "Для Мас начинается новый год, и этот год будет наполнен беспрецедентными проблемами."
RULE_OPTION_XSM_HEAD_LIN: "£KR_game_rule_flag_XSM   Ма Линь"
RULE_OPTION_XSM_HEAD_LIN_DESC: "Социально-консервативный путь"
RULE_OPTION_XSM_HEAD_BUFANG: "£KR_game_rule_flag_XSM   Ма Буфан"
RULE_OPTION_XSM_HEAD_BUFANG_DESC: "Путь национал-популистов"
RULE_OPTION_XSM_HEAD_HONGKUI: "£KR_game_rule_flag_XSM   Ма Хункуй"
RULE_OPTION_XSM_HEAD_HONGKUI_DESC: "Патернализм"
RULE_OPTION_XSM_HEAD_HONGBIN: "£KR_game_rule_flag_XSM   Ма Хунбинь"
RULE_OPTION_XSM_HEAD_HONGBIN_DESC: "Авторитарно-демократы"

MON_FACTION: "£KR_game_rule_flag_MON   Власть Унгерна под угрозой"
RULE_OPTION_MON_FACTION_RANDOM: "По умолчанию"
RULE_OPTION_MON_FACTION_RANDOM_DESC: "Монголия пока остаётся в руках барона Унгерн-Штернберга. Хотя это положение находится под угрозой из-за быстро меняющихся политических течений. Унгерн должен действовать сейчас, если он хочет остаться на своем посту."
