RULE_OPTION_SPR_FORPOL_REICHSPAKT: "£KR_game_rule_flag_SPR £KR_game_rule_flag_GER   Рейхспакт"
RULE_OPTION_SPR_FORPOL_REICHSPAKT_DESC: "Наше место — рядом с Германией. Давайте присоединимся к Рейхспакту, чтобы синдикалисты оказались в окружении. \n§RТребуется:§!\n§CГражданская война предотвращена§! в §Y£KR_game_rule_flag_SPR Испанская гражданская война§! или §CКоролевство Испания побеждает в Испанской гражданской войне§!"
RULE_OPTION_SPR_FORPOL_AUSTRIA: "£KR_game_rule_flag_SPR £KR_game_rule_flag_AUS   Дунай-Адриатический Союз"
RULE_OPTION_SPR_FORPOL_AUSTRIA_DESC: "Наше место — среди наших единоверцев-католиков. Давайте присоединимся к Донау-Адриабунду, чтобы синдикалисты оказались в окружении. \n§RТребуется:§!\n§CГражданская война предотвращена§! в §Y£KR_game_rule_flag_SPR Испанская гражданская война§! или §CКоролевство Испания побеждает в Испанской гражданской войне§!"
RULE_OPTION_SPR_FORPOL_RADICAL_ENTENTE: "£KR_game_rule_flag_SPR   Радикальная Антанта"
RULE_OPTION_SPR_FORPOL_RADICAL_ENTENTE_DESC: "Испания, под руководством либо Izquierda Española, либо Union Española, стремилась восстановить старую Радикальную Антанту как оплот либерализма и радикализма. \n§RТребуется:§!\n§C£KR_game_rule_flag_SPR UR избрана§! или §C£KR_game_rule_flag_SPR IR избрана§! на §Y£KR_game_rule_flag_SPR Испанские выборы§!"
RULE_OPTION_SPR_FORPOL_SOI: "£KR_game_rule_flag_SPR   Интернациональная Рабочая Солидарность"
RULE_OPTION_SPR_FORPOL_SOI_DESC: "Испания, под руководством либо Partido Socialista Obrero Español, либо Partido Sindicalista, стремилась конкурировать с интернационалом, создавая умеренную социалистическую фракцию, решительно настроенную сохранить демократию. \n§RТребуется:§!\n§CГражданская война предотвращена, левый союз§! в §Y£KR_game_rule_flag_SPR Испанская гражданская война§! и §C£KR_game_rule_flag_SPR PSOE избрана§! на §Y£KR_game_rule_flag_SPR Испанские выборы§! и §C£KR_game_rule_flag_SPR PSOE избрана§! или §C£KR_game_rule_flag_SPR PS избрана§! на §Y£KR_game_rule_flag_SPR Вторые Испанские выборы§!"
RULE_OPTION_SPR_FORPOL_RUSSIA: "£KR_game_rule_flag_SPR £KR_game_rule_flag_RUS   Московское соглашение"
RULE_OPTION_SPR_FORPOL_RUSSIA_DESC: "Испания, под руководством либо Partido Socialista Obrero Español, либо Partido Sindicalista, стремилась выстраивать отношения с умеренными левыми государствами, выбрав Россию как вероятного союзника.\n§RТребуется:§!\n§CГражданская война предотвращена, левый союз§! в §Y£KR_game_rule_flag_SPR Испанская гражданская война§! и §C£KR_game_rule_flag_SPR PSOE избрана§! на §Y£KR_game_rule_flag_SPR Испанские выборы§! и §C£KR_game_rule_flag_SPR PSOE избрана§! или §C£KR_game_rule_flag_SPR PS избрана§! на §Y£KR_game_rule_flag_SPR Вторые Испанские выборы§! и §CРоссия имеет демократически ориентированное левое правительство§!"
RULE_OPTION_SPR_FORPOL_ARMED_NEUTRALITY: "£KR_game_rule_flag_SPR   Вооружённый нейтралитет"
RULE_OPTION_SPR_FORPOL_ARMED_NEUTRALITY_DESC: "Испания, под руководством либо Partido Socialista Obrero Español, либо Partido Sindicalista, пришла к выводу, что вооружённый нейтралитет — лучший курс для нации. \n§RТребуется:§!\n§CГражданская война предотвращена, левый союз§! в §Y£KR_game_rule_flag_SPR Испанская гражданская война§! и §C£KR_game_rule_flag_SPR PSOE избрана§! на §Y£KR_game_rule_flag_SPR Испанские выборы§! и §C£KR_game_rule_flag_SPR PSOE избрана§! или §C£KR_game_rule_flag_SPR PS избрана§! на §Y£KR_game_rule_flag_SPR Вторые Испанские выборы§!"

