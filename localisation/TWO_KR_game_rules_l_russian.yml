RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT: "£KR_game_rule_flag_BEL   Военный переворот - Сторонники Адельберта"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT_DESC: "Адельберт подавляет протесты с помощью армии. Через некоторое время армия набирает достаточно сил для переворота непопулярного правительства и превращает Адельберта в фигуранта. На следующих выборах побеждает социал-демократическая партия БРП/Де Ман, но Германия вмешивается и восстанавливает Адельберта. Позже Бельгия поднимает восстание после того, как Коммуна Франции объявляет войну Германской империи."
