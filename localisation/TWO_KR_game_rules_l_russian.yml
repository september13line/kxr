RULE_OPTION_SZC_Officiers_SOCLIB_DESC: "Департамент вооружений успешно разгромил войска Сяна при осаде Чэнду. Однако республиканцы из Офицерского департамента вступают в союз с остатками войск Сяна, и их объединённые силы разбивают ослабленный Департамент вооружений. На последующих выборах побеждает социал-либеральная Партия самоуправления. Сычуань становится бастионом республиканизма, разрываясь между федерализмом и Гоминьданом."
