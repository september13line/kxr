RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_BIG_DEMAND: "£KR_game_rule_flag_BELG   £KR_game_rule_flag_GER   Вступить в Рейхспакт - Большой спрос"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_BIG_DEMAND_DESC: "Бельгия и Германская Империя договариваются о том, что в обмен на признание своей независимости Бельгия вновь присоединяется к Рейхспакту, получая взамен весь Люксембург."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC1: "Бельгия не поддается немецким дипломатическим уговорам, чтобы обеспечить её возвращение в Рейхспакт. Позже Бельгия присоединяется к Антанте."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC1: "Бельгия не поддается немецким дипломатическим уговорам, чтобы обеспечить её возвращение в Рейхспакт. Позже, под властью радикальных элементов БРП, Бельгия присоединяется к Интернационалу."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC1: "Бельгия не поддается немецким дипломатическим уговорам, чтобы обеспечить её возвращение в Рейхспакт. Позже Бельгия вступает в союз с Нидерландами."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC1: "Бельгия не поддается немецким дипломатическим уговорам, чтобы обеспечить её возвращение в Рейхспакт. Позже Бельгия объявляет нейтралитет, чтобы дистанцироваться от конфликта. Однако этот нейтралитет в значительной степени зависит от согласия Германии."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC1: "Бельгия не поддается немецким дипломатическим уговорам, чтобы обеспечить её возвращение в Рейхспакт. Однако позже Бельгия получает гарантию от Германской империи в обмен на выплату репараций."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC1: "Бельгия не поддается немецким дипломатическим уговорам, чтобы обеспечить её возвращение в Рейхспакт. Чтобы защитить свою независимость, Бельгия позже получает гарантию от Антанты."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC1: "Бельгия не поддается немецким дипломатическим уговорам, чтобы обеспечить её возвращение в Рейхспакт. Хотя Бельгия не решается присоединиться к альянсу официально, чтобы защитить свою независимость, новая социалистическая Бельгия позже получает гарантию от Интернационала."

