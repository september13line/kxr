RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC: "Янь Сишань получит приглашение. Хотя Янь никогда не был предан ни Цин, ни Пуйи, он станет первым союзником и новатором нового правительства, если заговор удастся, или столкнется с последствиями, если он провалится. \n§RТребуется:§!\n§CSУспешный маньчжурский переворот§! или §CНеудачный маньчжурский переворот§! в §Y£KR_game_rule_flag_QIE Qing§! и §Rnot§! §C£KR_game_rule_flag_MON_bhud Унгерн вступает в союз с Цин§! или §C£KR_game_rule_flag_MON_empire Монгольская Империя - Цин в братстве§! в §Y£KR_game_rule_flag_MON_bhud Степной барон§!"
RULE_OPTION_QIE_COUP_FRIEND_SONG: "£KR_game_rule_flag_QIE   £KR_game_rule_flag_SQI_CSONG   Сун Чжэюань"
RULE_OPTION_QIE_COUP_FRIEND_SONG_DESC: "Сун Чжэюань получит приглашение. После успешного захвата Сун в Шаньдунской Клике он проявил абсолютную лояльность к Цин, но не к У. Он станет великим союзником, если заговор удастся, или столкнется с последствиями, если он провалится. \n§RТребуется:§!\n§CSУспешный маньчжурский переворот§! или §CНеудачный маньчжурский переворот§! в §Y£KR_game_rule_flag_QIE Qing§! и §CSong Takes Over§! в \n§Y£KR_game_rule_flag_SQI Шаньдунской Клике§! и §RНЕ§! §C£KR_game_rule_flag_MON_bhud Унгерн вступает в союз с Цин§! или §C£KR_game_rule_flag_MON_empire Монгольская Империя - Цин в братстве§! в §Y£KR_game_rule_flag_MON_bhud Степной барон§!"
RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE   £KR_game_rule_flag_SQI_national_populist   Чжан Тяньжань"
RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Чжан Тяньжаньн получит приглашение. Учения великого мастера распространяются как ураган после его захвата власти в Шаньдунской Клике. Чжан готов стать не просто союзником - наставником и учителем для всего нового режима, если заговор удастся, или столкнуться с последствиями, если он провалится. \n§RТребуется:§!\n§CУспешный маньчжурский переворот§! или §CНеудачный маньчжурский переворот§! в §Y£KR_game_rule_flag_QIE Qing§! и §CЗахват Цигуандао§! в \n§Y£KR_game_rule_flag_SQI Шаньдунской Клике§! §RНЕ§! §C£KR_game_rule_flag_MON_bhud Унгерн вступает в союз с Цин§! или §C£KR_game_rule_flag_MON_empire Монгольская Империя - Цин в братстве§! в §Y£KR_game_rule_flag_MON_bhud Степной барон§!"

