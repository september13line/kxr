RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_DESC: "Укрепив свою власть в Совете, дворяне решили пригласить на трон графа Карела ван Бельгие, который становится Карелом ван Влаандереном. Король становится фигурой, и объявляются свободные выборы."
