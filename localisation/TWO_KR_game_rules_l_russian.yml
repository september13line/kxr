RULE_OPTION_AFG_PATH_NASRULLAH: "£KR_game_rule_flag_AFG   Наследный принц восходит на престол"
RULE_OPTION_AFG_PATH_NASRULLAH_DESC: "После смерти Хабибуллы к власти приходит Насрулла, назначенный наследником афганского престола, и побеждает всех своих врагов.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_WIN$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_AMANULLAH_ULTRA: "£KR_game_rule_flag_AFG_AMANULLAH_FLAME   Красный эмир"
RULE_OPTION_AFG_PATH_AMANULLAH_ULTRA_DESC: "После смерти Хабибуллы к власти приходит Аманулла, второй сын эмира и амбициозный реформатор, одержавший победу над своими врагами. Позже проводится Дурбар, и Аманулла становится Красным эмиром и правит единолично.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_WIN$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_AMANULLAH_DEMOCRACY: "£KR_game_rule_flag_AFG_AMANULLAH   Исламский либерализм в Кабуле"
RULE_OPTION_AFG_PATH_AMANULLAH_DEMOCRACY_DESC: "После смерти Хабибуллы к власти приходит Аманулла, второй сын эмира и амбициозный реформатор, одержавший победу над своими противниками. Позже проводится Дурбар, в результате которого Аманулла устанавливает конституционный режим и проводит выборы, на которых побеждает одна из афганских партий.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_WIN$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_AMANULLAH: "£KR_game_rule_flag_AFG_AMANULLAH_TRAD   Новая афганская аристократия"
RULE_OPTION_AFG_PATH_AMANULLAH_DESC: "После смерти Хабибуллы к власти приходит Аманулла, второй сын эмира и амбициозный реформатор, одержавший победу над своими противниками. Позже проводится Дурбар, в результате которого Аманулла устанавливает реакционный традиционалистский режим.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_WIN$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_SOCIALIST: "£KR_game_rule_flag_AFG_radical_socialist   Бача Хан спасает нацию"
RULE_OPTION_AFG_PATH_SOCIALIST_DESC: "После того как Афганистан проигрывает Дели или решает не вступать с ними в войну, Хабибулла Калакани захватывает Кабул. Затем он побеждает Али Ахмад-хана и Мохаммада Надир-хана. Однако после убийства Шер-хана Нашира в Кабуле возникает неопределенное социалистическое движение сопротивления §NСлуги Божьи§! (Худай Хитматгар) и пуштунские племена, объединённые под предводительством Абдул Гаффар Хана, известного как Бача Хан, свергают тиранию Хабибуллы Калакани.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_RADSOC: "£KR_game_rule_flag_AFG_radical_socialist   Худай Хидматгаран Защит мандат"
RULE_OPTION_AFG_PATH_RADSOC_DESC: "После того как Афганистан проигрывает Дели или решает не вступать с ними в войну, Хабибулла Калакани захватывает Кабул. Затем он побеждает Али Ахмад-хана и Мохаммада Надир-хана. Однако после убийства Шер-хана Нашира в Кабуле возникает неопределенное социалистическое движение сопротивления §NСлуги Божьи§! (Худай Хитматгар) и пуштунские племена, объединённые под предводительством §NНабдул Гаффар Хана§!, известного как Бача Хан, свергают тиранию Хабибуллы Калакани.\nПозднее, во время Первого афганского конгресса, §NХудай Хидматгар§! остаётся у власти.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_SYNDICALIST: "£KR_game_rule_flag_AFG_syndicalist   Пархам несёт знамя"
RULE_OPTION_AFG_PATH_SYNDICALIST_DESC: "После того как Афганистан проигрывает Дели или решает не вступать с ними в войну, Хабибулла Калакани захватывает Кабул. Затем он побеждает Али Ахмад-хана и Мохаммада Надир-хана. Однако после убийства Шер-хана Нашира в Кабуле возникает неопределенное социалистическое движение сопротивления §NСлуги Божьи§! (Худай Хитматгар) и пуштунские племена, объединённые под предводительством Абдул Гаффар Хана, известного как Бача Хан, свергают тиранию Хабибуллы Калакани.\nПозже, во время Первого афганского конгресса, победу одержала исламско-социалистическая фракция §RПархам§!, возглавляемая Нисаром Мухаммадом Юсафзаем.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_TOTALIST: "£KR_game_rule_flag_AFG_totalist   Хальк ведёт за собой народ"
RULE_OPTION_AFG_PATH_TOTALIST_DESC: "После того как Афганистан проигрывает Дели или решает не вступать с ними в войну, Хабибулла Калакани захватывает Кабул. Затем он побеждает Али Ахмад-хана и Мохаммада Надир-хана. Однако после убийства Шер-хана Нашира в Кабуле возникает неопределенное социалистическое движение сопротивления §NСлуги Божьи§! (Худай Хитматгар) и пуштунские племена, объединённые под предводительством §NНабдул Гаффар Хана§!, известного как Бача Хан, свергают тиранию Хабибуллы Калакани.\nПозднее, во время Первого афганского конгресса, ленинская фракция §VХалк§!, возглавляемая Нур Мухаммадом Тараки, одерживает победу.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_AHMAD_KHAN: "£KR_game_rule_flag_AFG_JBD   Эмир Джелалабада спасает Афганистан"
RULE_OPTION_AFG_PATH_AHMAD_KHAN_DESC: "Избранный эмиром джиргой из местных вождей и влиятельных духовных лиц после захвата Кабула саккавистами, §gАли Ахмад Хан§! вновь берёт на себя управление эмиратом.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_INAYATULLAH_KHAN: "£KR_game_rule_flag_AFG_JBD   Неохотный эмир"
RULE_OPTION_AFG_PATH_INAYATULLAH_KHAN_DESC: "Избранный эмиром джиргой местных вождей и влиятельных духовных лиц после захвата Кабула саккавистами, Али Ахмад-хан вновь берёт на себя управление эмиратом. Позже, чтобы обеспечить легитимную передачу власти в соответствии с новой конституцией, Али Ахмад Хан созывает новую Лойя Джиргу для узаконивания правительства и избрания нового эмира. Лойя Джирга выбирает компромиссного кандидата - старшего сына бывшего эмира Хабибуллы, §gИнаятулла-хана§!\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_SHER_KHAN_NASHIR: "£KR_game_rule_flag_AFG_PASHTUN   Великий хан"
RULE_OPTION_AFG_PATH_SHER_KHAN_NASHIR_DESC: "Избранный эмиром джиргой из местных вождей и влиятельных духовных лиц после захвата Кабула саккавистами, Али Ахмад-хан вновь берёт на себя управление эмиратом. Позже, чтобы обеспечить легитимную передачу власти в соответствии с новой конституцией, Али Ахмад Хан созывает новую Лойя Джиргу, чтобы узаконить правительство и избрать нового эмира. Лойя Джирга выбирает кандидата-традиционалиста - влиятельного Лой Хана из племени Хароти, §gШер Хана Нашира§!.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_KALAKANI: "£KR_game_rule_flag_AFG_national_populist   Человек, который станет королем"
RULE_OPTION_AFG_PATH_KALAKANI_DESC: "§FХабибулла Калакани§!, известный многим как Бача Саку, исполнил своё предназначение на всю жизнь и во главе своей армии вошел в Кабул после неудавшегося путча Насруллы.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_DOMINION: "£KR_game_rule_flag_AFG_DEH   Англо над Афганистаном"
RULE_OPTION_AFG_PATH_DOMINION_DESC: "После неудачного путча Насруллы Антанта оккупировала Афганистан и установила там режим Доминиона во главе с Лео Амери.\n§RТребуется:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! в §Y$AFG_ANGLO_AFGHAN_WAR$§!"

