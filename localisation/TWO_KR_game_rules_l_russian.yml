RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC1: "После кровопролитной борьбы армия одерживает решающую победу при Росарио, заставив верные Карлесу войска отступить. Когда Рамирес и армия направляются к президентской резиденции, сам Мануэль Карлес исчезает, либо погиб от собственной руки, либо бежал в Уругвай. После взятия столицы и восстановления порядка в стране Рамирес решает создать военную хунту. Он втянет страну во Второй Вельткриг в качестве союзника Германии."
