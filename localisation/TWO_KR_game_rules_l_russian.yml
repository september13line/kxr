RULE_OPTION_GRE_REFERENDUM_REPUBLIC: "£KR_game_rule_flag_GRE   Победа республиканцев"
RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC: "Республиканцы побеждают на референдуме."
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom   Король-демократ Александр I"
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "Александр становится королем Греции Александросом I после победы монархистов на референдуме. Позже он становится фигурой, возглавляющей сильное демократическое правительство."
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM: "£KR_game_rule_flag_GRE_kingdom   Авторитарный Король Алехандрос I"
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM_DESC: "Александр становится королем Греции Алехандросом I после победы монархистов на референдуме. Позже он становится авторитарным королем с сильными Королевскими прерогативами."
RULE_OPTION_GRE_REFERENDUM_GEORGE: "£KR_game_rule_flag_GRE_kingdom   Король Георгиос II"
