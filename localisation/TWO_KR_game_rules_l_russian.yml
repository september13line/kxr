RULE_OPTION_BUL_POLITIC_MARLIB: "£KR_game_rule_flag_BUL   Победа РДП - Рыночные либералы"
RULE_OPTION_BUL_POLITIC_MARLIB_DESC: "Царь Фердинанд отрекается от престола после принятия унизительного договора, а рыночные либеральные радикальные демократы решают оставить Царя Бориса III в качестве фигуранта."
