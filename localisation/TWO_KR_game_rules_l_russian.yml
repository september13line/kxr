RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist   Тоталисты у власти"
RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "Синдикалистский переворот происходит после обнаружения фальсификаций монархистов. Позже на Первом эллинском конгрессе избираются тоталисты."
RULE_OPTION_GRE_REFERENDUM_METAXAS: "£KR_game_rule_flag_GRE_national_populist   Иоаннис Метаксас укрепляет власть"
