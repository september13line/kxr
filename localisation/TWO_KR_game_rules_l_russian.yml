RULE_OPTION_SCA_FORMATION_ALWAYS: "£KR_game_rule_flag_SCA   Обязательно"
RULE_OPTION_SCA_FORMATION_ALWAYS_DESC: "Сочетание демократии и нейтралитета объединяет северные народы в новый - Скандинавию."

SIC_ELECTION: "£KR_game_rule_flag_SIC   Выборы в Обеих Сицилиях"
