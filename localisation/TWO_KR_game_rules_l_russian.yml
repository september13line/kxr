RULE_OPTION_SIC_ELECTION_INTEGRALIST: "£KR_game_rule_flag_SIC   Южное действие"
RULE_OPTION_SIC_ELECTION_INTEGRALIST_DESC: "На выборах побеждает национал-популистская Южное действие, которая начинает преобразование Двух Сицилий."
RULE_OPTION_SIC_ELECTION_EVOLA: "£KR_game_rule_flag_SIC_legion   Легион берёт власть"
RULE_OPTION_SIC_ELECTION_EVOLA_DESC: "Барон Юлиус Эвола и его радикальные традиционалисты захватывают власть ещё до проведения выборов."
