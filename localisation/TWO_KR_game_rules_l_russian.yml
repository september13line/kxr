RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_ALONE: "£KR_game_rule_flag_WLL   Франция покидает Валлонию"
RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_ALONE_DESC: "Во время революции валлонские повстанцы просят поддержки у Коммуны Франции и с её помощью провозглашают независимость Валлонии. Будучи крайне заинтересованной в независимости Валлонии, Коммуна Франции в конечном итоге отступает, чтобы избежать войны с Германией."
RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_INTERNATIONALE: "£KR_game_rule_flag_WLL   £KR_game_rule_flag_FRA   £KR_game_rule_flag_GER   Вельткриг над Валлонией"
RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_INTERNATIONALE_DESC: "Во время революции валлонские повстанцы просят поддержки у Коммуны Франции и с её помощью провозглашают независимость Валлонии.   Поскольку обе стороны не желают отступать, между Германией и Коммуной вспыхивает война, Второй Вельткриг."

