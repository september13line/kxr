RULE_OPTION_RUS_FOREIGN_POLICY_JAPAN: "£KR_game_rule_flag_RUS   £KR_game_rule_flag_JAP   Сфера совместного процветания"
RULE_OPTION_RUS_FOREIGN_POLICY_JAPAN_DESC: "Чтобы избежать новой кровопролитной русско-японской войны, Россия предлагает союз с Японией после разрядки ситуации с Приамуром."
RULE_OPTION_RUS_FOREIGN_POLICY_REICHSPAKT: "£KR_game_rule_flag_RUS   £KR_game_rule_flag_GER   Рейхспакт"
RULE_OPTION_RUS_FOREIGN_POLICY_REICHSPAKT_DESC: "Керенский успешно убедил немцев пересмотреть Минский договор и был вознагражден полноправным членством в военном союзе Германии."
RULE_OPTION_RUS_FOREIGN_POLICY_INTERNATIONALE_LITE: "£KR_game_rule_flag_RUS   £KR_game_rule_flag_FRA   Разрядка с Интернационалом"
RULE_OPTION_RUS_FOREIGN_POLICY_INTERNATIONALE_LITE_DESC: "Если социалистическая революция будет успешной, Россия решит присоединиться к Интернационалу. Если революция окажется неудачной, Россия и её фракция откажутся от вступления в Интернационал, но вместо этого решат сохранить с ним дружественные отношения."
RULE_OPTION_RUS_FOREIGN_POLICY_MOSCOW_ACCORD: "£KR_game_rule_flag_RUS   Россия и никто другой"
RULE_OPTION_RUS_FOREIGN_POLICY_MOSCOW_ACCORD_DESC: "Россия решит остаться хозяином своей собственной судьбы и не будет присоединяться к какой-либо глобальной фракции, вместо этого решив остаться лидером своей собственной фракции."

