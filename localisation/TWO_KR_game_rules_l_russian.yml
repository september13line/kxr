RULE_OPTION_JBS_POLITIC_PATAUT: "£KR_game_rule_flag_JBS   Закрепить абсолютную власть"
RULE_OPTION_JBS_POLITIC_PATAUT_DESC: "Пустыня сурова, и таково должно быть наше правление."

JBS_FOREIGN_POLICY: "£KR_game_rule_flag_JBS   Битва за Хаиль"
RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM: "По умолчанию"
RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM_DESC: "Рашиды были изгнаны, но замышляют вернуться. Кто одержит верх в последней схватке?"
RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN: "£KR_game_rule_flag_JBS   Рашидская гегемония"
RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN_DESC: "Абдаллах ибн Митаб ибн Абд аль-Азиз аль-Рашид возвращается и обещает Аравии помочь Османской империи."
RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT: "£KR_game_rule_flag_JBS_subhan   Новый дом"
RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT_DESC: "Сауд аль-Субхан провозглашает новую династию, поддерживает панарабскую идею и мечтает объединить полуостров."

SAU_POLITIC: "£KR_game_rule_flag_SAU   Путь Наджда"
RULE_OPTION_SAU_POLITIC_RANDOM: "По умолчанию"
RULE_OPTION_SAU_POLITIC_RANDOM_DESC: "После победы в войне против дома Рашидов дому Сауда необходимо определиться со своим политическим курсом."
RULE_OPTION_SAU_POLITIC_HEGEMONY: "£KR_game_rule_flag_SAU   Саудовская гегемония"
RULE_OPTION_SAU_POLITIC_HEGEMONY_DESC: "После того как Рашиды и их союзники ушли, ни у одного племени не осталось средств, чтобы встать на их пути. Для Аравии начинается новая эра, и теперь все решат саудовцы. \n§Работы:§!\n§Мнаджд побеждает в войне за объединение арабов§!"
RULE_OPTION_SAU_POLITIC_FAITH: "£KR_game_rule_flag_SAU_ARA   Земля веры"
RULE_OPTION_SAU_POLITIC_FAITH_DESC: "При поддержке духовенства и мудрых знатоков веры, Нажд объединит Аравию в рай для правоверных. \n§RРаботы:§!\n§MНажд  побеждает в Арабской объединительной войне!"

SAU_OMAN_CONFLICT: "£KR_game_rule_flag_OMA_paternal_autocrat   Саудовско-оманский конфликт"
RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM: "По умолчанию"
RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM_DESC: "Воспользовавшись старыми претензиями, саудовцы оккупировали спорные территории. Очевидно, что они не остановятся, пока не захватят весь Оман. Что же делать нам?"
RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN: "£KR_game_rule_flag_OMA_paternal_autocrat   £KR_game_rule_flag_OTT   Защита Османской империи"
RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN_DESC: "Ради нашей защиты мы впустим османские войска и перейдем под их покровительство. По крайней мере, пока..."
RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET: "£KR_game_rule_flag_OMA_paternal_autocrat   £KR_game_rule_flag_DEH   Защита Дели"
RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET_DESC: "Ради нашей защиты мы восстановили ослабленные связи с Дели. Хотя это и ограничит нашу власть, у нас будет грозный защитник."
RULE_OPTION_SAU_OMAN_CONFLICT_ALONE: "£KR_game_rule_flag_OMA_paternal_autocrat   Одини"
RULE_OPTION_SAU_OMAN_CONFLICT_ALONE_DESC: "Ни османы, ни Дели не ответят на призыв Омана."

PHI_POLITIC: "£KR_game_rule_flag_PHI   Свобода на Филиппинах"
RULE_OPTION_PHI_POLITIC_RANDOM: "По умолчанию"
RULE_OPTION_PHI_POLITIC_RANDOM_DESC: "После того как Соединённые Штаты Америки потеряли контроль над своей марионеточной страной в результате Гражданской войны, всеобщая забастовка синдикалистов на Филиппинах становится неизбежной."
RULE_OPTION_PHI_POLITIC_DEMOCRACY: "£KR_game_rule_flag_PHI   Демократия побеждает"
RULE_OPTION_PHI_POLITIC_DEMOCRACY_DESC: "Синдикалистов останавливают, и демократическое правительство остаётся у власти."
RULE_OPTION_PHI_POLITIC_SOCIALIST: "£KR_game_rule_flag_PHI_syndicalist   Синдикалистская революция"
RULE_OPTION_PHI_POLITIC_SOCIALIST_DESC: "Армия присоединяется к протестам, и Филиппины переходят на сторону синдикализма."
RULE_OPTION_PHI_POLITIC_DICTATOR: "£KR_game_rule_flag_PHI   Военная хунта"
RULE_OPTION_PHI_POLITIC_DICTATOR_DESC: "Армия подавляет протесты и устанавливает военную хунту для поддержания стабильности."

PRF_REFORM: "£KR_game_rule_flag_PRF_authoritarian_democrat   Османы обращается к Совету"
RULE_OPTION_PRF_REFORM_RANDOM: "По умолчанию"
RULE_OPTION_PRF_REFORM_RANDOM_DESC: "Собравшиеся князья представляют Низаму множество реформ - реформ, которые, вероятно, призваны передать больше власти в их руки и, возможно, даже открыть позиции в совете для тех, кто не принадлежит к аристократии. Неизвестно, согласится ли Низам на эти реформы."
RULE_OPTION_PRF_REFORM_KAISARIHIND: "£KR_game_rule_flag_PRF_EMP   Объявить Кайсар-и-Хинд"
RULE_OPTION_PRF_REFORM_KAISARIHIND_DESC: "Реформы были отвергнуты, и Совет принцев был распущен. После установления контроля над Низамом провозглашается Индийская Империя с Османом в качестве кайсар-и-Хинд."
RULE_OPTION_PRF_REFORM_CENTRALISE: "£KR_game_rule_flag_PRF_authoritarian_democrat   Отец Федерации"
RULE_OPTION_PRF_REFORM_CENTRALISE_DESC: "Реформы отвергаются, и Совет принцев распускается. Осман решает централизовать управление на благо всех, положив конец междоусобицам князей."
RULE_OPTION_PRF_REFORM_FREE: "£KR_game_rule_flag_PRF   Провести свободные выборы"
RULE_OPTION_PRF_REFORM_FREE_DESC: "Реформы принимаются Низамом. Также решено, что должность дивана будет открыта для всенародных выборов, а требования для работы в национальном совете будут ослаблены."
RULE_OPTION_PRF_REFORM_PRINCES: "£KR_game_rule_flag_PRF   Объединить принцев"
RULE_OPTION_PRF_REFORM_PRINCES_DESC: "Реформы принимаются Низамом. Также решено, что должность дивана будет доступна только самим принцам."

SHX_STRUGGLE: "£KR_game_rule_flag_SHX   Борьба за власть"
RULE_OPTION_SHX_STRUGGLE_RANDOM: "По умолчанию"
RULE_OPTION_SHX_STRUGGLE_RANDOM_DESC: "Губернатор Янь Сишань и фельдмаршал Фэн Юйсян кажутся хорошими друзьями, удерживая Шаньси в качестве нейтрального и стабильного государства. Однако с годами Сишань понял, что ему следует опасаться влияния Юйсяна в Клике."
RULE_OPTION_SHX_STRUGGLE_YAN: "£KR_game_rule_flag_SHX   Победа Янь Сишаня"
RULE_OPTION_SHX_STRUGGLE_YAN_DESC: "Янь Сишань успешно укрепляет своё правление в Шаньси. Он модернизирует маленькую провинцию, превращая её в "образцовую". Благожелательный отеческий самодержавный режим Янь Сишань быстро становится символом новой быстро распространяющейся философии - Янь Сишаньской мысли. Янь будет стремиться присоединиться к Фэнтяньской Клике, чтобы вернуть земли, потерянные десять лет назад, если у Цинов не будет лучшего предложения."
RULE_OPTION_SHX_STRUGGLE_FENG_JOIN_THE_FRAY: "£KR_game_rule_flag_SHX_authoritarian_democrat   Фэн Юйсян побеждает - Присоеденяется"
RULE_OPTION_SHX_STRUGGLE_FENG_JOIN_THE_FRAY_DESC: "Янь Сишань не смог укрепить своё правление в Шаньси. Его бывший друг, "христианский военачальник" Фэн Юйсян, становится лидером Шаньси. Фэн будет искать союза с федералистами или даже с Гоминьданом против других военачальников. \n§RFaction:§!\n§RHigh priority: §!§CFederalist§!\n§RSecond priority: §!§CLeft Kuomintang§!"
RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE: "£KR_game_rule_flag_SHX_authoritarian_democrat   Фэн Юйсян побеждает - Крестовый поход"
RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE_DESC: "Янь Сишань не смог укрепить своё правление в Шаньси. Его бывший друг, "христианский военачальник" Фэн Юйсян, становится лидером Шаньси. Будучи убежденным сторонником христианского государства всеобщего благоденствия, Фэн попытается организовать свой собственный крестовый поход против других Клик."


SIA_BLACKMONDAY: "£KR_game_rule_flag_SIA   Сиамская Чёрная неделя"
RULE_OPTION_SIA_BLACKMONDAY_RANDOM: "По умолчанию"
RULE_OPTION_SIA_BLACKMONDAY_RANDOM_DESC: "После того как Сиам пострадал от последствий "черного Понедельника", положение короля оказалось под угрозой."
RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK: "£KR_game_rule_flag_SIA   Праджадхипок остаётся у власти"
RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK_DESC: "Праджадипоку удается стабилизировать ситуацию в стране, что позволяет ему впоследствии провести реформы."
RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON: "£KR_game_rule_flag_SIA   Переворот в Хана Ратсадоне"
RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON_DESC: "Кхана Ратсадон совершает переворот правительства из-за ухудшения экономической ситуации, но Король остаётся у власти."

SIA_CIVILWAR: "£KR_game_rule_flag_SIA   Гражданская война в Сиаме"
RULE_OPTION_SIA_CIVILWAR_RANDOM: "По умолчанию"
RULE_OPTION_SIA_CIVILWAR_RANDOM_DESC: "В настоящее время продолжается политический кризис, который почти достиг точки кипения! Напряженность высока, и Гражданская война кажется вероятной."
RULE_OPTION_SIA_CIVILWAR_NO: "£KR_game_rule_flag_SIA   Без Гражданской войны"
RULE_OPTION_SIA_CIVILWAR_NO_DESC: "Король соглашается с предложенным планом национального экономического развития, предотвращая наступление кризиса."
RULE_OPTION_SIA_CIVILWAR_YES: "£KR_game_rule_flag_SIA   £KR_game_rule_flag_SIA_Parliament   Гражданская война"
RULE_OPTION_SIA_CIVILWAR_YES_DESC: "Кризис быстро выходит из-под контроля и уже охватил всю страну хаосом."
RULE_OPTION_SIA_CIVILWAR_COUP: "£KR_game_rule_flag_SIA_national_populist   Переворот Пибун Сонгкрама"
RULE_OPTION_SIA_CIVILWAR_COUP_DESC: "Луанг Пхибунсонгхрам совершает переворот в правительстве, чтобы попытаться положить конец кризису. Он остаётся у власти после стабилизации ситуации."

SIA_ELECTION: "£KR_game_rule_flag_SIA   Сияющая тайская демократия"
RULE_OPTION_SIA_ELECTION_RANDOM: "По умолчанию"
RULE_OPTION_SIA_ELECTION_RANDOM_DESC: "Демократические реформы оспаривались экстремистами со всех сторон, но все же были проведены. Какая партия победит на первых свободных выборах в Сиаме?"
RULE_OPTION_SIA_ELECTION_SOCLIB: "£KR_game_rule_flag_SIA   Социал-либералы"
RULE_OPTION_SIA_ELECTION_SOCLIB_DESC: "Социал-либералы исповедуют прогрессивную мысль, создавая по-настоящему свободный Сиам."
RULE_OPTION_SIA_ELECTION_SOCDEM: "£KR_game_rule_flag_SIA   Социал-демократы"
RULE_OPTION_SIA_ELECTION_SOCDEM_DESC: "Досье под желтой обложкой доказало один факт - Сиаму нужен новый путь, путь заботливого правительства. Социал-демократы возглавляют реформы."
RULE_OPTION_SIA_ELECTION_SOCCON: "£KR_game_rule_flag_SIA   Преданность монархии"
RULE_OPTION_SIA_ELECTION_SOCCON_DESC: "Социал-консерваторы преобразовывают страну в консервативную демократию, всё ещё находящуюся под сильным влиянием короля."

SIK_COUP: "£KR_game_rule_flag_SIK   Недовольство против Цзинь Шужэня"
RULE_OPTION_SIK_COUP_RANDOM: "По умолчанию"
RULE_OPTION_SIK_COUP_RANDOM_DESC: "Синьцзян расколот, и все это ведет к Цзинь Шужэнь и его политике, которая привела к этой ужасной ситуации. Если он хочет искупить свою вину, ему необходимо быстро положить конец этому конфликту, пока он ещё больше не вышел из-под контроля."
RULE_OPTION_SIK_COUP_JIN: "£KR_game_rule_flag_SIK   Цзинь Шужэнь Под контролем"
RULE_OPTION_SIK_COUP_JIN_DESC: "Отцовскому самодержцу Цзинь Шужэнь удается сдерживать недовольство и обеспечивать своё правление. \n§Работы:§!\n§Миньцзян выигрывает войну за объединение Синьцзяна§!"
RULE_OPTION_SIK_COUP_SHENG: "£KR_game_rule_flag_SIK   Шэн Шицай Под контролемl"
RULE_OPTION_SIK_COUP_SHENG_DESC: "Социал-демократ Шэн Шицай устраняет Цзинь Шужэнь, чтобы стать новым правителем Синьцзяна после того, как недовольство достигло максимума. Позже ему удается успешно очистить страну от своих политических врагов. \n§RТребуется:§!\n§MXinjiang выигрывает войну за объединение Синьцзяна§!"
RULE_OPTION_SIK_COUP_SHAOWU: "£KR_game_rule_flag_SIK   Ма Шаоу под контролем"
RULE_OPTION_SIK_COUP_SHAOWU_DESC: "Авторитарный демократ Ма Шаову берёт под контроль Синьцзян после того, как Шэн Шицай не смог очистить его от политических врагов. \n§RТребуется:§!\n§MXinjiang wins the Xinjiang Unification War§!"

SZC_PATH: "£KR_game_rule_flag_SZC   Сычуань"
RULE_OPTION_SZC_ARM_YANG: "£KR_game_rule_flag_SZC   Амбиции Ян Сена"
RULE_OPTION_SZC_ARM_YANG_DESC: "Департамент вооружений Яна Сена успешно защищается от наступления Промышленного корпуса, удерживая власть и вводя Сычуань в сферу Чжили. Позже Ян сам укрепляет власть."
RULE_OPTION_SZC_ARM_LIU: "£KR_game_rule_flag_SZC   Традиции Лю Цунхоу"
RULE_OPTION_SZC_ARM_LIU_DESC: "Департамент вооружений Яна Сена успешно обороняется от наступления Промышленного корпуса, удерживает власть и вводит Сычуань в сферу Чжили. Позже бывший союзник Яна Лю Цунхоу укрепляет власть."
RULE_OPTION_SZC_BAO_DENG: "£KR_game_rule_flag_SZC   Образцовая провинция"
RULE_OPTION_SZC_BAO_DENG_DESC: "Департамент вооружений Яна Сена рушится под натиском наступления Лю Сяна. В хаосе Баодинский департамент под руководством Дэн Сихоу устанавливает контроль над столицей и успешно снимает осаду Чэнду. Сычуань поворачивается внутрь страны и сохраняет нейтралитет, а Дэн Сихоу возглавляет диархию. Провинция становится культурным центром сельского Китая."
RULE_OPTION_SZC_BAO_LIU: "£KR_game_rule_flag_SZC   Современная провинция"
RULE_OPTION_SZC_BAO_LIU_DESC: "Департамент вооружений Ян Сена терпит крах под натиском наступления Лю Сяна. В хаосе Баодинский департамент под руководством Дэн Сихоу устанавливает контроль над столицей и успешно снимает осаду Чэнду. Сычуань разворачивается внутрь страны и сохраняет нейтралитет с Лю Вэньхуэем во главе диархии. Провинция становится промышленным центром современного Китая."
RULE_OPTION_SZC_Industrial_NPA: "£KR_game_rule_flag_SZC   Промышленная победа"
RULE_OPTION_SZC_Industrial_NPA_DESC: "Промышленный корпус Лю Сян успешно захватывает Чэнду, уничтожая всю оппозицию. Сычуань создаст Национальный союз защиты."
RULE_OPTION_SZC_Industrial_LORD_OF_SICHUAN: "£KR_game_rule_flag_SZC   Промышленная победа - Владыка Сычуани"
RULE_OPTION_SZC_Industrial_LORD_OF_SICHUAN_DESC: "Промышленный корпус Лю Сян успешно захватывает Чэнду, разгромив всех противников. Сычуань переходит в сферу Фэнтянь."
RULE_OPTION_SZC_Industrial_GRANDIOSE_PLAN: "£KR_game_rule_flag_SZC   Промышленная победа - Грандиозный план"
RULE_OPTION_SZC_Industrial_GRANDIOSE_PLAN_DESC: "Промышленный корпус Лю Сян успешно захватывает Чэнду, уничтожая всех противников. Сычуань попытается захватить другие Клики."
RULE_OPTION_SZC_Officiers_SOCDEM: "£KR_game_rule_flag_SZC   Партия трех принципов (Социал-демократы)"
