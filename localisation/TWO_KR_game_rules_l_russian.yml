RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB: "£KR_game_rule_flag_BEL   Военный переворот - ЛП"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB_DESC: "Адельберт подавляет протесты с помощью армии. Через некоторое время армия набирает достаточно сил для переворота непопулярного правительства и превращает Адельберта в фигуранта. На следующих выборах побеждает рыночная либеральная ЛП."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM: "£KR_game_rule_flag_BEL   Военный переворот - БРП/Де Ман"
