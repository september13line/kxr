RULE_OPTION_SIC_ELECTION_SOC_LIB: "£KR_game_rule_flag_SIC   Избранные социал-либералы"
RULE_OPTION_SIC_ELECTION_SOC_LIB_DESC: "Победу на выборах одерживает социал-либеральная Партия либеральной демократии Италии."
RULE_OPTION_SIC_ELECTION_MAR_LIB: "£KR_game_rule_flag_SIC   Рыночные либералы Избранные"
