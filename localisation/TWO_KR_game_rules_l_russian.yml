RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT_DESC: "Адельберт подавляет протесты с помощью армии. Через некоторое время армия набирает достаточно сил для переворота непопулярного правительства и превращает Адельберта в фигуранта. Военные решают не отдавать власть."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION: "£KR_game_rule_flag_WLL   £KR_game_rule_flag_FLN   Восстание Фламандского совета - Интервенция"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION_DESC: "Адельберт посылает армию, чтобы подавить протесты 17 февраля. В последней попытке сохранить власть перед роспуском Фламандский совет делает смелый шаг - единогласно провозглашает независимость Фландрии. Адельберт решает подавить это восстание."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE: "£KR_game_rule_flag_WLL   £KR_game_rule_flag_FLN   Восстание Фламандского совета - Уступка"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "Адельберт посылает армию, чтобы подавить протесты 17 февраля. В последней попытке сохранить власть перед роспуском Фламандский совет делает смелый шаг - единогласно провозглашает независимость Фландрии. Адельберт не решается вторгнуться во Фландрию."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BELG   Независимость Бельгии"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION_DESC: "Местная полиция в одиночку пытается подавить протесты 17 февраля. Ситуация становится тяжёлой и выливается в восстание. Фламандские и валлонские повстанцы совместными усилиями добиваются независимости объединенной Бельгии, изгоняя немецкие войска из страны."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BELG   Референдум - Независимость Бельгии"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. В связи с ростом напряженности проводится тайный референдум, призывающий к независимости Бельгии. Германия признает результаты референдума и предоставляет Бельгии независимость."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN: "£KR_game_rule_flag_WLL   Референдум - Разгон"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. В связи с ростом напряженности проводится тайный референдум, призывающий к независимости Бельгии. Германия отвергает результаты этого референдума и подавляет всех несогласных. Позже Бельгия поднимает восстание после того, как Коммуна Франции объявляет войну Германской империи."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BELG   Отречение - Независимость Бельгии"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION_DESC: "Адельберт отправляет армию для подавления протестов 17 февраля. Влаамский вахт воспользовался возможностью укрепить власть. Позже она совершает успешный переворот и заставляет Адальберта отречься от престола. Ван Северен пытается укрепить своё правление, но коалиция свергает его и проводит выборы."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE: "£KR_game_rule_flag_WLL   £KR_game_rule_flag_FLN   Коллапс"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE_DESC: "Единая Фландрия-Валлония не смогла выжить в огне революции, и теперь на её месте находятся две отдельные страны, судьба которых неясна.!"

RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC: "Немецкий претендент был отстранен от власти, и временное правительство объявило о проведении официальных выборов. Придется провести два отдельных голосования: первое - о том, какой тип правления примет государство, второе - о всеобщих выборах."
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY: "£KR_game_rule_flag_BELG   Восстановление монархии"
