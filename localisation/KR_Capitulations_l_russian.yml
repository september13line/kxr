### Tooltips ###
#MAF_player_becomes_GEX: "Игра будет продолжаться за гос-во §Y[GEX.GetNameDef]§!"
#GER_will_capitulate: "§Y[GER.GetNameDefCap]§! капитулировала"

### Events ###
capt.1.t: "Германия не будет побеждена!"
capt.1.d: "Мы были разбиты нашими жалкими врагами и наши армии рассыпаются по всей Европе. Хотя они и захватили Отечество, война ещё далека от завершения!"
capt.1.a: "Взять под свой контроль Миттельафрику - мы будем сражаться оттуда!"
capt.1.b: "Бежать некуда. Сдаться!"

capt.2.t: "Германия требует прямого контроля"
capt.2.d: "В результате краха германских войск в континентальной Европе, Кайзер постановил, что [MAF.GetLeader] должен немедленно сложить с себя полномочия штатгальтера Миттельафрики и передать административные обязанности должностным лицам Рейха по мере их прибытия в Африку. Миттельафрика должна быть поглощена непосредственно Германией, с окончанием нашего колониального господства."
capt.2.a: "Провозогласить независимость Миттельафриканской Империи!"
capt.2.b: "Приветствуем изгнанное правительство и уступим их требованиям."

capt.3.t: "Миттельафрика провозглашает независимость"
capt.3.d: "Колониальные администраторы в Африке сошли с ума! Они провозгласили полную независимость от Рейха, не оставив нам иного выбора, кроме как пасть перед лицом наших врагов!"
capt.3.a: "Неблагодарные негодяи!"

capt.4.t: "Миттельафрика принимает власть Рейха"
capt.4.d: "Колониальные администраторы мудро решили передать полный контроль над Миттельафрикой обратно чиновникам Кайзера."
capt.4.a: "Теперь мы правим из Африки."

capt.5.t: "Война с гос-вом [SIA.GetNameDef]"
capt.5.d: "Похоже, нам придется иметь дело с продолжающейся войной на Дальнем Востоке, с [SIA.GetAdjective]ой армией, всё ещё сражающейся против наших колониальных сил. Должны ли мы продолжать войну? Оказать большое влияние с нашими рассеянными и разбитыми войсками, или просить мира?"
capt.5.a: "Дать им всё, что они хотят."
capt.5.b: "Мы продолжим войну, если потребуется."

capt.6.t: "[From.GetNameDefCap] просит мир"
capt.6.d: "Рассеянные силы Германии, теперь бежавшие в Африку, предложили нам большую часть территории, которую они удерживают, если мы закончим войну сейчас, пока они не втянулись в нее ещё больше."
capt.6.a: "Отличный план."
capt.6.b: "Мы хотим всех территорий."

capt.7.t: "Война с гос-вом [JAP.GetNameDef]"
capt.7.d: "Похоже, нам придется иметь дело с продолжающейся войной на Дальнем Востоке, с [JAP.GetAdjective]ой армией, всё ещё сражающейся против наших колониальных сил. Должны ли мы продолжать войну, на которую мы почти наверняка не можем надеяться? Оказать большое влияние с нашими рассеянными и разбитыми войсками, или просить мира?"

capt.8.t: "[From.GetNameDefCap] просит мир"
capt.8.d: "Разрозненные силы Германии, теперь бежавшие в Африку, предложили нам большую часть колониальной территории, которую они удерживают под властью марионеточного гос-ва [GEA.GetNameDef], если мы только закончим войну сейчас, прежде чем они будут втянуты в нее ещё больше. Учитывая, что отказ от сделки будет означать погоню за немцами в Африке, возможно, нам стоит рассмотреть их план."
capt.8.a: "Отличная идея."
capt.8.b: "Мы заберем все, что у них есть."

capt.9.t: "[GEX.GetNameDefCap] просит мира"
capt.9.d.siam: "Германское правительство, бежавшее в Африку и пребывающее в полном смятении, заключило мир с гос-вом [From.GetNameDef]. Это повлечет за собой уступку значительной части территории, и, похоже, лишит надежд на продолжение борьбы в одиночку. Наше правительство находится в полной растерянности и без поддержки Родины, похоже, мы мало что можем сделать."
capt.9.d.japan: "Германское правительство, бежавшее в Африку и пребывающее в полном смятении, заключило мир с гос-вом [From.GetNameDef]. Это повлечет за собой уступку значительной части территории, и, похоже, лишит надежд на продолжение борьбы в одиночку. Наше правительство находится в полной растерянности и без поддержки Родины, похоже, мы мало что можем сделать."
capt.9.a: "К спасательным шлюпкам! Мы отправляемся в Африку!"

capt.12.t: "Должны ли мы продолжать войну?"
capt.12.d: "Германское правительство потерпело крах и бежало в Африку, взяв под свой контроль бывшие колонии. Однако они всё ещё владеют большей частью колониальной территории, на которую мы претендуем, и находятся в состоянии хаоса. Должны ли мы потребовать, чтобы они передали территории под угрозой продолжения войны, или же покончим с ними сейчас?"
capt.12.a: "Требовать колонии."
capt.12.b: "С нас хватит войны с немцами."

capt.13.t: "[NFA.GetAdjective]ая угроза"
capt.13.d: "[NFA.GetNameDefCap] выдвигает ультиматум - либо мы отдадим колонии, которые когда-то принадлежали им, либо они продолжат свою войну против нас. Учитывая наше нынешнее состояние, было бы разумно принять их требования. Если нет - мы будем сражаться с ними здесь, в Африке."
capt.13.a: "Дадим им то, что они хотят."
capt.13.b: "Мы встретим их с оружием."

capt.14.t: "Немцы возвращаются"
capt.14.d: "С окончанием нашей войны немцы, наконец, вернулись с новой базы в Танганьике, чтобы взять на себя управление. Хотя здесь есть некоторое затаенное негодование, большинство просто радуются, видя их."
capt.14.a: "Мы отправляемся в Танганьику!"

capt.15.t: "[GEA.GetNameDefCap] - мир"
capt.15.d: "Когда война в гос-ве [GEA.GetNameDef] наконец закончилась, наши колониальные администраторы вернули территории под наш контроль."
capt.15.a: "Превосходно!"

capt.23.t: "Крах Германии"
capt.23.d.nowar: "Германия пала. Главное немецкое правительство переехало в Миттельафрику, и мы восстановили связь с их официальными лицами в Танганьике. Порядок, по крайней мере на данный момент, сохранён."
capt.23.d.war: "Поскольку немцы потерпели крах в Европе и бежали в Африку, продолжающаяся война привела к тому, что многие колониальные чиновники бежали в новую столицу Танганьику. Связь ещё не восстановлена, и, похоже, в настоящий момент мы предоставлены сами себе."
capt.23.a: "Какое облегчение..."
capt.23.b: "Нас бросили?!"

capt.40.t: "Париж пал"
capt.40.d: "По-видимому, мы должны ещё раз столкнуться с позором оккупации иностранной державой, поскольку Париж попал под вражеский контроль. Сопротивление по всей Франции началось, но как долго мы сможем его поддерживать? Есть много людей внутри нашей страны и за её пределами, кто утверждает, что мы не были законным правительством с самого начала. Но пока народ на нашей стороне, у нас ещё есть шанс!"
capt.40.a: "Мы ещё не проиграли!"

capt.41.t: "Франция капитулировала"
capt.41.d.ger: "После поражения Французской Коммуны, нам было предложено передать контроль над нашими территориями во Франции Германской Империи, чтобы лучше организовать оккупацию региона и принудить в конечном итоге французское подчинение."
capt.41.d.nfa: "После поражения Французской Коммуны нас попросили передать контроль над нашими территориями во Франции гос-ву [NFA.GetNameDef], их законному владельцу. Именно они будут наблюдать за оккупацией и бороться с любым затянувшимся сопротивлением коммунаров."
capt.41.a: "Конечно"
capt.41.b: "Нет, мы сохраним то, что сейчас контролируем"

capt.42.t: "Французское сопротивление рушится"
capt.42.d: "Оккупация Парижа укрепилась, различные очаги сопротивления были окончательно разгромлены, а легитимность изгнанного правительства была сведена к нулю. Отказ французов признать поражение, окончательно рухнул вслед за его неизбежностью."
capt.42.a: "Увы"

capt.43.t: "Германия предлагает оккупированную территорию"
capt.43.d: "Возможно, в интересах подрыва легитимности коммунистических изгнанников, [GER.GetNameDef] сделала предложение [Root.GetAdjective]ому правительству: контроль над небольшим числом провинций на юге Франции. Они не дают никаких обещаний относительно возможной мирной конференции после окончательного краха сопротивления коммунаров. Пока они готовы просто передать оккупацию нам."
capt.43.a: "Это хорошая сделка!"
capt.43.b: "Нет, мы не будем иметь дел с немцами"

capt.44.t: "Французы отказываются"
capt.44.d: "Несмотря на выгоду, которую это могло бы принести им в случае возможной мирной конференции, [NFA.GetNameDef] отклонила наше щедрое предложение."
capt.44.a: "Да будет так"

capt.45.t: "Французы соглашаются"
capt.45.d: "Очевидно, восхищенные нашей щедростью, французы согласились на наше предложение и уже отослали [NFA.GetAdjective]ие войска в некоторые из южных территорий."
capt.45.a: "Отлично"
