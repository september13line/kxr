### Focuses ###
NYC_big_apple: "Свобода Большого яблока"
NYC_big_apple_desc: "Известный под многими названиями, такими как «Город, который никогда не спит» или просто «Город», самым любопытным и ярким из всех названий Нью-Йорка является «Большое яблоко». Нью-Йорк, или, как его чаще называют Нью-Йорк-Сити, чтобы отличить его от штата, от которого он сейчас отделился, теперь дрейфует к своей новой судьбе в одиночку и без привязки. Маневрируя между синдикалистскими и федералистскими силами, Нью-Йорк разорился и теперь стоит как независимый город-государство на грани внутреннего краха. Когда на улицах бунтуют банды и мародеры, а левые ячейки сражаются с местными полками Национальной гвардии, разваливающаяся коалиция, которой является Партия слияния действующего мэра Фиорелло Ла Гуардиа, теперь должна попытаться направить этот шаткий корабль в безопасную гавань, чтобы весь город не погрузился под воду волны радикализма и хаоса."
NYC_election: "Внезапные выборы"
NYC_election_desc: "Поскольку его коалиция, рушится вокруг него, мэр Ла Гуардиа и его администрация призвали к внезапным досрочным выборам, чтобы убедить жителей Нью-Йорка в том, что он предан демократическому процессу и готов делать то, что лучше для свободного города. Однако, когда его партия развалилась, Ла Гуардиа и его сторонники-республиканцы столкнулись с жесткой конкуренцией, и легкая победа, которую он так отчаянно ожидал, оказалась далеким заблуждением. Это наверняка будет напряженная гонка, поскольку будущее крупнейшего города Америки и почти 8 миллионов душ в нем висит на волоске."

NYC_reelect_laguardia: "Переизбрание Ла Гуардиа"
NYC_reelect_laguardia_desc: "Борясь с политическими оппонентами, жаждущими занять его место, а также стремясь сохранить стабильность в своем любимом «Большом яблоке», Фиорелло Х. Ла Гуардиа и его партия слияния, основанная на Республиканской партии, одержала победу на недавних досрочных выборах. Таким образом, Фиорелло Ла Гуардиа — "Цветочек" и 99 Мэр — был переизбран мэром Нью-Йорка! Под его постоянным управлением Нью-Йорк будет стремиться стать справедливым, свободным и равноправным либерально-капиталистическим раем, которым он всегда должен был быть, поскольку Ла Гуардиа стремится использовать свой Новый курс, чтобы превратить Большое Яблоко в сияющий город на холме."
NYC_new_york_new_deal: "Новый Йорк, Новый Курс"
NYC_new_york_new_deal_desc: "Опираясь на работу своих прошлых союзников и используя собственные идеи, мэр Ла Гуардиа объявил о создании своей новой социальной программы, получившей название «Новый курс». Сосредоточеныый на помощи безработным, бедным и тем, чья жизнь была разрушена войной, восстановлении экономики до уровня, предшествующего коллапсу, и реформах финансовой системы по либеральным и эгалитарным принципам, чтобы депрессия вновь не повторилась. Этот Новый курс должен стать основой повестки дня Ла Гуардиа, поскольку мэр стремится принести процветание, свободу и равенство в город Нью-Йорк."
NYC_sweep_tammany_aside: "Долой Таммани!"
NYC_sweep_tammany_aside_desc: "Таммани-холл долгое время был бельмом на глазу честной и свободной демократии жителей Нью-Йорка. Их склонность к коррупции и корыстным амбициям мешала Нью-Йорку идти к славной судьбе, и поэтому эта раковая, коррумпированная и недемократическая опухоль должна быть удалена раз и навсегда. Обществу Св. Таммани будет запрещёно организовываться, а его основные члены и боссы предстанут перед судом Ла Гуарида и его верного союзника окружного прокурора Томаса Дьюи. Под их присмотром администрация Ла Гуардиа раз и навсегда переманит Тамманского тигра."
NYC_harsh_anti_corruption: "Жесткие антикоррупционные меры"
NYC_harsh_anti_corruption_desc: "Ла Гуардиа построил свою репутацию на непоколебимой неприязни коррупции, взяточничества, рэкета и других форм паразитического эгоизма, поразивших Большое Яблоко, и, получив свой мандат, он приступил к выполнению своего обещания. Волна против коррупции захлестнет этот город, смывая грех и гедонистические излишества очищающей волной закона и порядка. Преступности и коррупции нет места в нашем Нью-Йорке, и Ла Гуардиа — герой, которого заслуживает Нью-Йорк, чтобы отстаивать эти усилия по уничтожению."
NYC_clean_up_the_city: "Очистить город"
NYC_clean_up_the_city_desc: "Уже приняв меры по борьбе с коррупцией и увидев первые положительные результаты, мэр Ла Гуардиа предпринял шаги по распространению этих «санитарных» усилий на все аспекты жизни ньюйоркцев. Новая идея «очистки города» должна распространяться по мере того, как администрация Ла Гуардиа движется к очистке всех грехов Нью-Йорка. Уборка улиц и вывоз мусора организуются и становятся эффективными. Канализационная система расширяется и модернизируется. Антикоррупционные меры полиции Нью-Йорка расширяются по мере того, как новобранцы нанимаются и массово обучаются для более эффективной борьбы с проблемой организованной преступности. Антирасистские программы и программы за равные права были распространены, поскольку Ла Гуардиа защищает дело афроамериканцев. Подразделения внутренних дел даже создаются в правительстве и его офисах, обеспечивая подотчётность и ответственного человека в каждой ветви столичной системы, обеспечивая наличие системы сдержек и противовесов в каждом департаменте города. Благодаря этим и многим другим програмам Нью-Йорк снова станет величайшим городом на Земле!"
NYC_democratic_unity: "Демократическое единство"
NYC_democratic_unity_desc: "Мэр Ла Гуардиа вошел в историю Нью-Йорка как первый мэр итальянец, баллотировавшийся по его билету слияния — коалиции единства, состоящей из его основной базы в Республиканской партии, а также различных лиц из других партий, которые объединились, чтобы сохранить Нью-Йорк. Хотя эта коалиция раскололась и сократилась, но Гуардиа по-прежнему пользуется уважением и поддержкой многих людей, которые когда-то были частью его коалиции, а также других представителей единомышленников со всей политической сцены Нью-Йорка. Имея это в виду, для администрации Ла Гуардиа не должно быть проблемой заручиться поддержкой и духом товарищества между партиями и группами-единомышленниками в рамках стабильной политической сцены города. Вместе мы построим лучший и более свободный город для всех, а те, кто противостоит нам, окажутся в ничтожном и беспомощном меньшинстве."
NYC_public_works: "Программы общественных работ"
NYC_public_works_desc: "Чтобы дать толчок местной экономике, а также бороться с порочным призраком массовой безработицы, мэр Ла Гуардиа выступил с инициативой, которая обеспечит многочисленные рабочие места на общественных работах для сотен тысяч жителей Нью-Йорка. Эта новая программа общественных работ позволит этим ранее безработным грубиянам теперь предоставлять свою рабочую силу и навыки для многочисленных усилий, связанных с расширением муниципалитета, от создания новых жилых домов и туннелей метро до новых дорог и даже рисования паблик-артов. Независимо от задачи, мы предоставим людей и ресурсы, а этим людям, в свою очередь, заплатят за их услуги, мы надеемся, что они вернут жизнь нашей борющейся экономике."
NYC_reform_civil_service: "Реформа государственной службы и полиции"
NYC_reform_civil_service_desc: "Стремясь заменить систему правопорядка, которая уже давно изобилует коррупцией и некомпетентностью, а также стремясь очистить пропитанное коррупцией полицейское управление, мэр Ла Гуардиа продвинулся вперёд, чтобы выполнить свои предвыборные обещания по реформированию государственной службы и полиции Нью-Йорка. Переходя к государственной службе, основанной на заслугах, финансируемой, обучаемой и контролируемой государством, а также стремясь реорганизовать полицию Нью-Йорка, чтобы сократить коррупцию, кумовство, расизм и злоупотребления со стороны полиции, Ла Гуардиа надеется искоренить преступность и взяточничество в столичной бюрократии, во всех отделах, расширяя рабочие места и удовлетворяя административные потребности и потребности безопасности государства."
NYC_break_free_from_banks: "Свобода от банков"
NYC_break_free_from_banks_desc: "Ещё одно предвыборное обещание мэра Ла Гуардиа заключалось в том, чтобы восстановить финансовое благополучие и вырваться из-под контроля коррумпированного класса банкиров. Слишком долго капиталистические бароны и банковские магнаты доминировали в финансовой системе Нью-Йорка, особенно на Уолл-Стрит. Чтобы сломать этот контроль, администрация Ла Гуардиа начала полномасштабную атаку на банковскую структуру Нью-Йорка, заставив этих торговцев несчастьем снизить процентные ставки, расширить доступность кредитов и займов, а также другие действия по улучшению бизнеса, чтобы остановить эти деспотические капиталистов от удушения низших слоев города когда-либо снова."
NYC_work_releif_program: "Создание администрации рабочих проектов Нью-Йорка"
NYC_work_releif_program_desc: "Учредив Администрацию рабочих проектов Нью-Йорка, мэр Ла Гуардиа разработал программу, направленную на трудоустройство масс безработных для строительства и ремонта инфраструктуры и общественных удобств города. От дорог и метро до парков и музеев, весь Нью-Йорк должен быть модернизирован и создан заново на спинах наших преданных, но неудачливых граждан. С этими рабочими местами они будут возвращены в экономику в качестве продуктивных членов, одновременно модернизируя наш город."
NYC_modernize_infrastructure: "Модернизация и расширение инфраструктуры"
NYC_modernize_infrastructure_desc: "Продолжая первоначальные работы по инфраструктуре, начатые ВПА, мэр Ла Гуардиа санкционировал конкретную инициативу, направленную на полную модернизацию инфраструктуры города. С новыми мостами, новыми автомагистралями, новыми бульварами, новыми туннелями метро, ​​новыми железнодорожными станциями, новыми верфями и многим другим, Нью-Йорк станет самым "подключенным" городом на Земле!"
NYC_shining_beacon: "Сияющий город на холме"
NYC_shining_beacon_desc: "Под руководством мэра Ла Гуардиа и его политических союзников Нью-Йорк превратился в сияющий город на холме. Наш Город является маяком свободы для всего мира, и здесь, на нашем миниатюрном архипелаге, мы стоим как источник вдохновения для всех, чтобы все видели это и понимали к чему стремиться. Наши заводы без конца шумят, наши люди сыты, одеты и имеют работу. Наши доки заполнены торговыми судами под флагами всех стран, а культура Нью-Йорка процветает как никогда раньше. Наш Город — это рай на Земле, и пусть под руководством мэра Ла Гуардиа мы продолжим сиять во веки веков!"
NYC_talk_to_the_people: "Беседа у Камина с Ла Гуардиа"
NYC_talk_to_the_people_desc: "Чтобы достучаться до каждой души в своем городе, мэр Ла Гуардиа запустил еженедельную радиопрограмму, в которой он обращается к своим собратьям-ньюйоркцам, обсуждая недавние события и новости, а также направления и планы на будущее своей администрации и города. Мэр Ла Гуардиа, транслируемый по всем радиостанциям страны, а также по разным телевиденьям в более богатых домах, каждую неделю будет сидеть у камина со своей сигарой и бренди, согревая сердца и успокаивая умы всех жителей Нью-Йорка на долгие годы вперёд."
NYC_expand_parks: "Расширение Центрального Парка и Ботанического сада"
NYC_expand_parks_desc: "Личный любимый проект мэра, новая инициатива по расширению, обновлению и восстановлению различных парков и природных объектов города. От Ван-Кортланда и Центрального парка до Бруклинского ботанического сада — все объекты будут финансироваться и обновляться за счёт средств администрации Ла Гуардиа, поскольку это наши единственные местные зеленые насаждения, и поэтому их необходимо защищать и сохранять."

NYC_elect_welles: "Избрание Уэллса"
NYC_elect_welles_desc: "Несмотря на большие шансы и тяжелую кампанию, Орсон Уэллс победил своего некогда союзника и друга Ла Гуардиа и стал новым мэром Нью-Йорка. Как сотый мэр в истории города, многие подозревают в этом мягком социалисте большие надежды, но что он может сделать, пока неизвестно. Известный своей карьерой артиста, многие теперь надеются, что его мастерство в драматическом мире теперь может превратиться в мастерство в политическом мире. Ожидается, что с многочисленной и разнообразной коалицией либералов, прогрессистов и умеренных социалистов, стоящей за ним, мэр Уэллс раз и навсегда принесет розовый эгалитаризм в «Большое яблоко»."
NYC_progressive_new_deal: "Прогрессивный Новый Курс"
NYC_progressive_new_deal_desc: "Получив заметки от своего некогда союзника и друга Фиорелло Ла Гуардиа, мэр Орсон Уэллс перешел к захвату социально-экономического плана бывшего мэра, провозгласив собственную форму Нового курса. Гораздо более прогрессивный и левый, чем первоначальный план Ла Гуардиа и Рузвельта несколько лет назад, этот «новый курс», как его прозвали, призван вызвать мирную, умеренную «реформационную революцию» в «Большом яблоке». Взяв «3 Р» Нового курса — помощь бедным, восстановление экономики и реформы, чтобы это никогда не повторилось — и направив их в более радикальном и широком направлении, этот «Новый курс» претерпит метаморфозы Нью-Йорка в настоящее розовое государство всеобщего благосостояния, которое берёт на себя блага как либерализма, так и социализма, не впадая в радикализм или экстремистские принципы."
NYC_rock_the_cradle: "Раскачивать колыбель"
NYC_rock_the_cradle_desc: "Слишком долго Таммани-холл был раковой опухолью, разъедающей демократическую ткань республиканской системы Нью-Йорка. Мэр Уэллс поклялся уничтожить Общество Св. Таммани и его гнусное и разрушительное влияние, чтобы и Демократическая партия, и демократическая система в целом могли быть свободны от своих манипуляций и махинаций."
NYC_deal_with_police_power_abuse: "Борьба со злоупотреблением полицией властью"
NYC_deal_with_police_power_abuse_desc: "Слишком долго полиция Нью-Йорка вела кампанию террора против жителей Нью-Йорка. Полиция, давно поддавшаяся песне сирен о коррупции, берёт взятки, игнорирует преступления или прямо принимает участие в преступных действиях, в то время как жестокость и безжалостность со стороны полиции всегда высоки. Мы должны предпринять шаги по реформированию Департамента полиции, чтобы эти образцы добродетели и защитники мира, закона и порядка могли действительно выполнять свой долг."
NYC_action_against_criminals: "Борьба с преступностью"
NYC_action_against_criminals_desc: "Разобравшись с коррумпированными политическими машинами и организациями безопасности, пришло время положить конец преступности и хаосу. Мэр Уэллс объявил войну организованной преступности в Нью-Йорке, используя все, что в его силах и за его пределами, чтобы сокрушить Комиссию Лаки Лучано, Корпорацию убийств и любую другую более мелкую группу и банду, чтобы Нью-Йорк, наконец, мог быть безопасным, защищенным и освободиться от греха и преступления раз и навсегда."
NYC_leftism_without_syndicalism: "Левые, но не синдикалисты"
NYC_leftism_without_syndicalism_desc: "Мэр Орсон Уэллс балансировал на тонкой грани между прогрессивизмом или умеренным социализмом и полномасштабным синдикализмом. Однако, несмотря на обвинения и предыдущие союзы, мэр Уэллс непреклонен в том, что он полностью против радикализма синдикализма и реваншистского экстремизма Третьего Интернационала."
NYC_anti_racism: "Антирасистский дух"
NYC_anti_racism_desc: "Чтобы устранить расколы, разделявшие наш мегаполис на протяжении десятилетий, мэр Уэллс решил исправить социальные и культурные разногласия, которые преследовали нас слишком долго. Больше афроамериканцы, иностранные иммигранты, такие как выходцы из Италии и Ирландии или славянских земель и за их пределами, американцы азиатского происхождения и другие американцы иностранного происхождения не должны рассматриваться как граждане второго сорта. Вместо этого все должны быть желанными и равными в нашем процветающем и эгалитарном Большом Яблоке."
NYC_middle_ground: "Середина земли"
NYC_middle_ground_desc: "Мэр Уэллс и его коалиция лейбористов и прогрессистов, являющиеся золотым звеном между умеренным, но всё ещё опасным синдикализмом Стейнбека и благородным, но скомпрометированным либерализмом Ла Гуардиа, являются бастионом истинной, свободной и чистой демократии, поддерживаемой «розовым» социальным капитализмом и эгалитаризмом модернистское и прогрессивное законодательство. Расширяя власть электората по мере продвижения к справедливой прямой демократии, мэр Уэллс и его союзники станут бастионом, защищающим Город, который никогда не спит, от сил, которые увидят нашу чистую республику."
NYC_power_to_the_people: "Власть людям"
NYC_power_to_the_people_desc: "Как сказано в учредительных документах нации, которая породила наш город, или, скорее, нации, которая помогла родиться нашему городу, люди являются источником власти в истинной и справедливой американской демократической системе. Имея это в виду, мэр Уэллс перешел к передаче всей политической власти жителям Нью-Йорка, по сути создав левую прямую демократию, отстаивающую истинные демократические ценности. Хотя многие его соперники называют социализмом, мэр Уэллс и его администрация заверили всех, что это действительно самый демократичный и свободолюбивый шаг, который он мог сделать. С этим шагом жители нашего Города, наконец, будут иметь решающее слово во всех вопросах."
NYC_public_infrastructure: "Программы облегчения труда"
NYC_public_infrastructure_desc: "Чтобы быстро расширить инфраструктуру города, а также уменьшить масштабы массовой безработицы, мэр Уэллс объявил о создании новой программы помощи рабочим. Найм безработных масс для участия в ряде проектов общественных работ, направленных на строительство дорог, метро, ​​паромных линий и других видов транспорта и сообщения в пределах города, финансируемых государством за счёт налогов, эта новая программа должна модернизировать артерии города Нью-Йорка, а также вдохнуть новую жизнь в нашу борющуюся экономику."
NYC_public_broadcasts: "Свободное публичное вещание"
NYC_public_broadcasts_desc: "Чтобы предоставить развлечения и информацию как можно большему количеству жителей Нью-Йорка, мэр Уэллс объявил о создании системы общественного вещания, или СПБ. Эта сеть, финансируемая и управляемая государством и волонтерами, хотя и дополненная такими зрителями, как вы, предоставляет информационные программы как для взрослых, так и для детей по радио, в газетах и ​​даже на развивающемся рынке телевидения, чтобы все в городе могли почувствовать себя в полной мере преимущества этой электронной подпитываемой современной эпохи."
NYC_democratic_city: "Демократический Нью-Йорк"
NYC_democratic_city_desc: "Сокрушая разъедающие эпидемии, такие как Таммани-холл и мафия, и сковывая безрассудные силы, такие как полиция Нью-Йорка, и его политических противников, мэр Уэллс возвестил новый золотой век демократии жителей Нью-Йорка. Как никогда прежде, справедливая и свободная демократия царит в нашем Большом яблоке, и, наконец, голоса каждого жителя Нью-Йорка услышаны и учтены. Социализированный, «розовый» и непосредственно демократический Нью-Йорк расцвел, как яркая роза, и, пока мэр Уэллс заботится об этом раю, наше процветание может только продолжаться."
NYC_arts_and_theater: "Город высокого театра и изящных искусств"
NYC_arts_and_theater_desc: "Опираясь на свой опыт артиста, режиссера, актера, сценариста, радиоведущего, продюсера и многих других, мэр Уэллс продвинулся вперёд в своей мечте превратить Нью-Йорк в жемчужину мировой индустрии развлечений. Стремясь затмить декадентский, гедонистический и потребляемый капиталистами улей, каким был Голливуд, мэр Уэллс одобрил создание многочисленных бюро, инициатив и программ, направленных на возрождение современного Нью-Йоркского Возрождения, свободного от рака капиталистического хищничества и федералистского вмешательства. Кино, искусство, музыка, кухня, поэзия, комедия и многое другое переживают новую революцию в идеях и направлении — это только начало для нового Нью-Йорка."
NYC_criticize_the_powerful: "Высмеивать сильнейших"
NYC_criticize_the_powerful_desc: "Мэр Уэллс уже давно имеет привычку насмехаться над сильными мира сего, высмеивать и разоблачать лицемерие многих магнатов, плутократов и других общественных деятелей, скрывающих мрачную правду. Недавно он достиг общенациональной известности благодаря спорам с Уильямом Рэндольфом Херстом в Калифорнии, а также с Дугласом Макартуром в Вашингтоне, округ Колумбия, лицемерие во всех уголках панамериканского общества."

NYC_elect_steinbeck: "Избрание Стейнбека"
NYC_elect_steinbeck_desc: "Шокируя город своими внезапными выборами, Джон Эрнст Стейнбек-младший вступил в должность 100-го мэра Нью-Йорка. Мэр Стейнбек, известный своей писательской карьерой, а также своей пропагандой социализма и эгалитарным крестовым походом против всех, и его широкая коалиция умеренных социалистов, синдикалистов, анархистов и других левых, разочаровавшихся в центристской политике, стремятся осуществить умеренную и мирную революцию, пытаясь покрасить Большое Яблоко в более глубокий оттенок красного."
NYC_grapes_of_wrath: "Гроздья гнева"
NYC_grapes_of_wrath_desc: "Репрессии работают только на усиление и сплочение репрессированных — кричащий факт, звучащий на протяжении всей истории. Реакционные силы, которые служили для угнетения пролетариата Нью-Йорка, только укрепили наши связи и нашу решимость осуществить настоящие и прочные перемены. Реакционеры больше не будут нападать на наше нетронутое святилище рабочих, и из этого великого изменения и гнева мы будем срывать спелые ягоды и другие плоды наших трудов."
NYC_crack_tammany: "Разоблачение зла Таммани Холла"
NYC_crack_tammany_desc: "Слишком долго Таммани-холл и его агенты разрушения вели войну с демократическими институтами Нью-Йорка. Этим коррумпированным демократам и подкупленным воротилам нет места в справедливом, свободном и равноправном Нью-Йорке, и поэтому с ними, наконец, нужно разобраться. Мы снимем фасад и разоблачим Общество Св. Таммани таким, какое оно есть на самом деле — зараженным и охваченным чумой скоплением подонков и подлости, которое необходимо разрушить, чтобы Нью-Йорк наконец мог стать свободным."
NYC_deal_with_corrupt_cops: "Устранение коррумпированных полицейских"
NYC_deal_with_corrupt_cops_desc: "Коррупция превратила яркую и благородную голубую кровь полиции Нью-Йорка в черную жижу, которая только ещё больше заражает и разрушает наш любимый город. Полицейское управление Нью-Йорка должно быть реформировано с нуля, каждая грань этого проклятого учреждения должна быть перестроена и приведена в порядок, чтобы эти защитники закона и порядка и эти защитники полиции могли, наконец, выполнять свой клятвенный долг защищать и служить наверху любое преследование корыстных интересов или амбиций. Полицейское взяточничество, жестокость, жестокое обращение и многое другое должно остаться в прошлом в новой полиции Нью-Йорка мэра Стейнбека!"
NYC_cultural_expansion: "Столичная культурная революция"
NYC_cultural_expansion_desc: "Художник в душе, мэр Стейнбек реализовал свои планы по революционному изменению культуры и традиций Нью-Йорка и его разнообразных, ярких жителей. Поощряя и стимулируя создание новых художественных коммун, мэр Стейнбек начал продвигать и демонстрировать искусство, музыку, литературу, кухню и многое другое - все это создано местными творческими людьми и создателями. Вместе с этими пионерами культуры и стиля мэр Стейнбек стремится преобразить то, что значит быть современным жителем Нью-Йорка, открывая золотой век культуры для Города, который никогда не спит."
NYC_moderate_socialism: "Умеренный социализм, пригодный для Нью-Йорка"
NYC_moderate_socialism_desc: "Наша независимость и наша свобода были почти украдены у нас жестокими революционными радикалами, базирующимися в Чикаго, и хотя наши идеалы совпадают, мы не должны копировать их модель. Нью-Йорк уникален — это особый город, сияющий на горящем холме бывших Соединённых Штатов, и поэтому он требует особой формы социализма, адаптированной к его конкретным потребностям. Мэр Стейнбек поклялся не позволять силам, осаждающим нас, влиять на наш путь вперёд, потому что мы поднимемся над их кровавой и дорогостоящей моделью. Мирный, ориентированный на реформы Умеренный социализм, тесно связанный с синдикалистской профсоюзной экономикой и справедливым демократическим процессом, — единственный путь вперёд для нашего Большого Яблока."
NYC_working_mans_plight: "Бедственное положение рабочего"
NYC_working_mans_plight_desc: "В своих трудах, своей активности и риторике мэр Стейнбек является защитником «обычных людей». их лёгкие - кровь нашего вольного города. Осуществляя эти идеи, мэр Стейнбек начал свою программу помощи и восстановления, направленную на подъем рабочего класса нашего Большого Яблока, обеспечивая при этом большую защиту и системы безопасности им подобным. Никогда больше рабочие, чьи спины поддерживают основы нашей экономики и общества, не будут оставлены в грязи, чтобы страдать и голодать. Мэр Стейнбек протянет руку помощи всем нуждающимся, ведь о каждом жителю Нью-Йорка всегда нужно заботиться."
NYC_unionize_dockworkers: "Поддержка расширения профсоюзов"
NYC_unionize_dockworkers_desc: "Если Нью-Йорк — это сияющая, мерцающая столичная жемчужина Соединённых Штатов, то профсоюзы нашего города — это смешанные отложения, которые делают возможной такую ​​прекрасную жемчужину. Мэр Стейнбек осознает этот факт и поэтому инициировал свою программу по расширению возможностей, расширению и продвижению профсоюзов и объединению в профсоюзы по всему Городу во всех без исключения отраслях, выполняя свои обещания своим союзникам-синдикалистам на этом пути. От художественных коммун до промышленных союзов для наших докеров, фабричных рабочих и тех немногих сельскохозяйственных предприятий, которые у нас есть изначально, всем предприятиям и отраслям будет разрешено объединяться в профсоюзы и поощряться — но не обязательно — делать это, в отличие от истинно синдикалистской системы. наша демократия не зависит от членства в профсоюзах."
NYC_communal_city: "Город сотрудничающих Коммун"
NYC_communal_city_desc: "Практикуя рабочий синтез различных коммунистических, коммуналистских, дистрибьюторских, анархистских и других кооперативных идеалов, Нью-Йорк при администрации Стейнбека был преобразован во взаимосвязанную и сотрудничающую серию коммун, кооперативов, союзов и гильдий, каждая из которых торгует товарами, услугами, и трудятся между собой. В этой системе каждое специализированное подразделение или организация работает как клетка в организме, производя свою собственную продукцию или предоставляя свои услуги всем в городе в обмен на другие подобные вещи. Наряду с этим все было обобществлено, обеспечив общественную, массовую собственность на все отрасли в рамках Большого Яблока, которое в союзе с нашей новой коммунальной системой создало первый в истории современный, массовый, рабочий образец коммунизма, без насильственной революции или дорогостоящего гражданского конфликта."
NYC_internationale_protection: "Защита Интернационала"
NYC_internationale_protection_desc: "Хотя ближайший политический союзник мэра Стейнбека находится с Синклером на Западе, его старый друг и коллега-мастер пера в данный момент далеко не надежный союзник, и поэтому у Нью-Йорка остаётся только один вариант, к которому можно обратиться. Через Атлантику в Париже находится единственная сила, на которую мы можем положиться. Мэр Стейнбек заигрывал с этими европейскими синдикалистами в надежде, что они смогут гарантировать нашу инфантильную независимость. Будем надеяться, что в объятиях Третьего Интернационала мы наконец обретем мир и безопасность."
NYC_build_internationale_headquarters: "Возведение штаб-квартиры Интернационала"
NYC_build_internationale_headquarters_desc: "Чтобы подсластить сделку с нашими новыми союзниками, а также оказать полезную услугу этим товарищам-социалистам, мэр Стейнбек объявил о создании нового комплекса, который будет служить базой и центром управления Третьего Интернационала. Здесь, в нашем Большом Яблоке, вдали от хаоса и реакционных чум, заразивших Европу, мы благополучно примем штаб-квартиру Интернационала, превратив её в новую базу объединенной лиги социалистических наций, работающих вместе во имя мира, человечности и братства, и более обширной Революции."
NYC_red_apple: "Большое, Красное Яблоко"
NYC_red_apple_desc: "Под руководством мэра Стейнбека и его левой администрации Город, который никогда не спит, был окутан теплыми багровыми объятиями умеренного социализма. Некогда маяк гедонистического капитализма и подпитываемого жадностью греха, Нью-Йорк теперь стал сияющим красным маяком эгалитаризма, сотрудничества, социализма и утопического рая. Хотя нашему городу ещё многое предстоит сделать, чтобы излечить болезни, преследующие нас на протяжении десятилетий, наше славное и сияющее красным Большое Яблоко стало более ярким, пышным и богатым, чем когда-либо прежде, и все благодаря мэру Стейнбеку."
NYC_CSA_nonagression: "Взаимопонимание с синдикалистами"
NYC_CSA_nonagression_desc: "Несмотря на нашу общую идеологию и идеи, наше общее наследие и историю, сейчас у нас нет желания терять свою независимость. Однако Чикаго ненавидит эту идею и предпринимает многочисленные попытки — как дипломатические, так и тайные — поглотить наш вольный город. Чтобы достичь реальности мирного сосуществования, мэр Стейнбек использовал свои связи и многолетнюю дружбу с Джеком Ридом, чтобы достичь взаимопонимания с О.С.А. На этом огромном континенте достаточно места для обоих наших государств, и вместе, как равные, но отдельные сущности, мы можем достичь утопии!"
NYC_anti_reactionary_propaganda: "Антиреакционное искусство и культура"
NYC_anti_reactionary_propaganda_desc: "Способствуя культурной революции, охватившей город, мэр Стейнбек спровоцировал новую волну художественного и творческого самовыражения, которая поглотит Большое Яблоко. Эта новая волна, основанная на его последних литературных произведениях, а также на произведениях тесно связанных художников и творцов, сосредоточена вокруг полного отказа от архаичных традиций, консерватизма и всего реакционного. Нью-Йорк должен стать воплощением всего современного, всего прогрессивного и всего, что постоянно движется к нашему социалистическому будущему. Эти идеи должны стать новой основой нашей возрожденной культуры жителей Нью-Йорка, стремящейся к известности и популярности на вершине цунами нового художественного самовыражения."

NYC_elect_trump: "Избрание Трампа"
NYC_elect_trump_desc: "Вопреки всему и превзойдя ожидания, Фредерик Христос Трамп и его Партия реформ вырвали победу из пасти неминуемого поражения, став сотым мэром Нью-Йорка. Плюнув в лицо своим бывшим союзникам в Таммани-холле, Партия реформ Трампа получает поддержку и финансирование от крупного консервативного меньшинства города и его элиты, а также от Старой демократической партии с Глубокого Юга. Несмотря на то, что Трамп боролся с обвинениями в связях и симпатиях к Ку-клукс-клану, Трамп оказался выше самых серьезных противоречий и теперь готов совершить капиталистическую революцию свободного рынка в этом застойном, загнивающем Большом Яблоке, стремясь восстановить репутацию Нью-Йорка как величайший и самый процветающий город на Земле."
NYC_make_NYC_great_again: "Сделаем Нью-Йорк снова великим"
NYC_make_NYC_great_again_desc: "Фраза «Сделаем Нью-Йорк снова великим», которую его обожающие сторонники распевают как «Make New-York great again», стала неофициальным лозунгом администрации Трампа. Сосредоточенный на идее возвращения к прославленному и бурно развивающемуся прошлому Нью-Йорка, Трамп стремится свернуть прогрессивную политику и проваленное законодательство о социальном обеспечении, которое только истощило жизненные силы города и его жителей, заменив их планами финансового стимулирования, налоговыми льготами, и другие меры для того, чтобы вдохнуть жизнь в пошатнувшуюся экономику Большого Яблока. Кроме того, мэр Трамп настаивал на том, чтобы остановить поток иммигрантов и беженцев от Гражданской войны, стремясь вернуться в то время, когда Нью-Йорк ещё не был поражен этими агрессивными паразитами. Повернув время вспять с помощью новой и современной политики, Трамп заставит Город, который никогда не спит, снова оказаться в электрическом свете прожекторов своего прошлого, чтобы у нас могло быть более светлое и процветающее будущее."
NYC_break_free_of_tammany: "Месть Таммани-Холлу"
NYC_break_free_of_tammany_desc: "Собственная Партия реформ Трампа сама является осколком от Общества св.Таммани, состоящего из разочарованных демократов и консервативных капиталистов, которые устали от властных ирландских католиков и их корыстных амбиций. Освободившись от Таммани-холла тверду управлявшим ими, мэр Трамп решил наконец освободить город и себя от их жадных лап. Общество св. Таммани должно быть запрещёно и распущено, поскольку в нашем новом Нью-Йорке нет места для коррумпированных и архаичных политических машин, подобных этим."
NYC_support_our_cops: "Искоренить католическое влияние в полиции"
NYC_support_our_cops_desc: "Убежденный, что полиция Нью-Йорка заражена коррупцией и вмешательством католической церкви, мэр Трамп начал кампанию по реформированию Департамента полиции Нью-Йорка с нуля. Стремясь искоренить монополию на власть, которую ирландские католики удерживали над городом на протяжении десятилетий, все полицейские-католики, которые отказываются отречься от своей религиозной принадлежности во время работы, должны быть насильственно уволены и заменены гордыми и заслуживающими доверия офицерами из благочестивых и добрых протестантских семей. Кроме того, все планы по десегрегации вооружённых сил были отложены на неопределенный срок, поскольку в настоящее время осуществляются новые масштабные меры по реформе. С помощью законодательства, немного силы и обмана полиция Нью-Йорка должна быть очищена и очищена, чтобы нашим силам обороны можно было действительно доверять в обеспечении беспристрастной защиты истинных жителей Нью-Йорка."
NYC_attract_buisness: "Оживление финансовой столицы мира"
NYC_attract_buisness_desc: "Нью-Йорк когда-то был финансовой столицей мира — быстро развивающимся центром непрерывного бизнеса, вполне соответствующим названию «Город, который никогда не спит» но сейчас мы лишь тень того названия. Мэр Трамп стремится возродить это наследие, используя новые рыночные реформы и промышленную экспансию, чтобы вдохнуть новую жизнь в этот старинный и легендарный город. Под его руководством Нью-Йорк снова заявит о себе как о главном центре мировых финансов и капитала!"
NYC_bulwark_against_the_left: "Принятие социального консерватизма"
NYC_bulwark_against_the_left_desc: "Несмотря на свою либеральную экономическую политику и склонность к рыночным реформам, мэр Трамп является стойким сторонником протестантского консерватизма. Укорененный в своем христианском воспитании, строгом и независимом детстве и связях с такими группами, как СДП и KKK, мэр Трамп стремится преобразовать Нью-Йорк из гедонистической и греховной кучи либеральных излишеств в образец белой англосаксонской протестантской добродетели. Несмотря на светскую природу, христианская мораль по-прежнему составляет основу убеждений мэра Трампа, и именно эти убеждения создадут безопасный, надежный и процветающий Нью-Йорк."
NYC_free_market_economy: "Свободная экономическая зона Нью-Йорк"
NYC_free_market_economy_desc: "Чтобы продвигать как внутренний, так и внешний бизнес, мэр Трамп продвинул свой план по превращению Нью-Йорка в привлекательный центр мировой торговли. Создавая свободную экономическую зону, охватывающую весь город, новая СЭЗ Нью-Йорка мэра Трампа создаст безналоговую рыночную зону для большинства отраслей, в то время как для некоторых ключевых отраслей будут действовать небольшие тарифы, необходимые для безубыточности текущих расходов, в для поощрения экономической активности. Благодаря этому шагу наше Большое Яблоко станет величайшим свободным портом в мире, привлекая бизнес со всего мира к нашим докам и берегам."
NYC_housing: "Жилищный закон Трампа"
NYC_housing_desc: "Стремясь искоренить эпидемии бездомности и безработицы, одновременно зарабатывая деньги для себя и своих экономических партнеров, мэр Трамп написал новый закон о жилье, направленный на создание доступного жилья для масс Большого яблока. Хотя его администрацию и прошлые деловые отношения преследовали обвинения в том, что компании Трампа отдают предпочтение белым гражданам, а не чернокожим и другим меньшинствам, мэр Трамп заверил своих избирателей, что это просто клевета. В соответствии с этим новым законом безработным и желающим бездомным будет поручено строить новые дома под знаменами как городских властей, так и частных компаний, работающих в унисон. После того, как они будут построены, они смогут арендовать или купить эти квартиры для себя, в то время как другие будут созданы в качестве государственных домов на полпути, надеясь решить два кризиса одним движением и попутно улучшить общественный имидж Трампа."
NYC_tax_cuts: "Сокращение налогов"
NYC_tax_cuts_desc: "Хотя NYC-FEZ имела первоначальный успех, мэр Трамп по-прежнему считает, что он может сделать больше, чтобы вдохнуть жизнь в экономику. Выйдя за рамки безналогового убежища, предоставленного крупному бизнесу и иностранным компаниям, мэр Трамп провел ряд снижений налогов, направленных на обычных жителей города. Все группы, от рабочего класса до элиты, столкнулись с рекордными сокращениями налогов, которые, как клянется администрация Трампа, будут компенсированы увеличением доходов и прибылей, которые естественным образом порождает такой шаг. Благодаря этим шагам Нью-Йорк станет предпочтительным налоговым убежищем для всего мира, приглашая бизнес и иммиграцию только из самых благоприятных и прибыльных клиентов."
NYC_privatization: "Широкая приватизация"
NYC_privatization_desc: "Чтобы компенсировать ущерб, нанесенный глупыми и недальновидными администрациями до него, мэр Трамп призвал принять масштабные меры по приватизации по всему городу. Все основные отрасли экономики, от метро и канализации до судоходных путей и производства потребительских товаров, должны стать частными, разбитыми на мелкие предприятия и проданными по частям как корпорациям, так и широкой публике. Эпоха национализированного Нью-Йорка уже мертва — пусть приватизация и процветание Царят свободно!"
NYC_private_infrastructure: "Расширение инфраструктуры"
NYC_private_infrastructure_desc: "Похлопав по плечу своих высокопоставленных друзей, а также открыв поле для нового частного бизнеса, который процветал с момента его избрания, мэр Трамп представил свой план масштабного расширения и модернизации инфраструктуры Большого яблока с использованием частных фондов и фирм для выполнения работай. Это должно послужить как грандиозным испытанием для его недавно приватизированного Нью-Йорка, так и первым шагом к его плану полной модернизации и приватизации каждого аспекта Города, который никогда не спит. В соответствии с этим планом новые коллекторы, метро, ​​бульвары, автомагистрали, автобусные маршруты, паромные линии, телекоммуникационные сети и многое другое должны быть переоборудованы, модернизированы и расширены с использованием частных средств и частной рабочей силы."
NYC_prosperous_city: "Процветающий Нью-Йорк"
NYC_prosperous_city_desc: "Бросив вызов своим сомневающимся и недоброжелателям, мэр Фред Трамп открыл новый золотой век прибыли и процветания для Нью-Йорка и его жителей. Наше сияющее Большое Яблоко стало позолоченным и сверкающим золотом, как никогда прежде, поскольку этот финансовый ренессанс вдыхает новую жизнь в наш когда-то потрясенный мегаполис. Финансовый крах, банкротство и обвинения в плохом бизнесе остались в прошлом, потому что мэр Трамп доказал всем, что его путь — правильный способ сделать Нью-Йорк великим, как никогда раньше!"
NYC_war_profiteering: "Военная спекуляция"
NYC_war_profiteering_desc: "Несмотря на нашу золотую жилу здесь, в Большом Яблоке, этого нельзя сказать об остальных наших бывших соотечественниках. По всей Америке безраздельно Царят насилие и хаос, и вскоре то же самое будет верно и для остального мира, поскольку глобальные гегемоны склоняются к войне. Однако такая хаотичная реальность только порождает новые возможности для нашего мегаполиса, и поэтому у мэра Трампа есть план. Мы подключимся к адской и кровавой индустрии войны, чтобы получать прибыль, в то время как другие транжирят и ссорятся, как дураки. На пепелище старого мирового порядка мы построим процветающую и золотую финансовую империю, какой мир ещё не видел, ибо есть только одна истина - Война - это Рэкет!"
NYC_encourage_charity: "Поощрение благотворительности"
NYC_encourage_charity_desc: "Мы могли бы быть самыми богатыми людьми в мире, но это не изменило бы реальности того, что есть те, кому повезло меньше, чем нам, потому что не все могут быть финансовыми гениями, как мы. Чтобы выполнить наш христианский долг, а также заработать некоторые налоговые льготы и билет в рай по пути, мэр Трамп поощрял и стимулировал благотворительные акции, как никогда раньше. Все те в штате, которые зарабатывают больше определенной суммы, будут обязаны по закону отдавать небольшой процент на благотворительность вместо налогов и других платежей, которые они должны были бы делать государству в других, меньших системах. Наша экономика уже поддерживается их бизнесом, и теперь наши бедные и угнетенные будут поддерживаться их избытком, и все это на благо Города и наших душ."


NYC_police_state: "Полиция Нью-Йорка сохраняет порядок"
NYC_police_state_desc: "Порядок - это все, что нам дало правительство, когда нам сказали защищать простых жителей нашего города от мелких головорезов, воров, радикалов, экстремистов, оппортунистов, падальщиков и самой мафии. Тем не менее, каждый раз, когда мы были близки к тому, чтобы поймать важную фигуру или привязать её к опасному криминальному отряду, нас опрокидывали. Наши доводы не были не правыми. Суды нас подводили. Та самая бюрократия, которая отдавала нам приказы, не смогла бы вмешаться и защитить нас, когда что-то пошло не так, позволив преступникам уйти, а хорошим людям умереть, чтобы спасти свои задницы. «Хватит!» — говорят наши офицеры, потому что наконец-то пришло время самим взять под контроль наше Большое Яблоко, поскольку мы знаем, что только мы можем спасти его от самого себя. Закон и порядок снова восторжествуют, чего бы это ни стоило."
NYC_purge: "Уничтожение Мафии"
NYC_purge_desc: "Мерзкие щупальца мафии и организованной преступности держат в объятиях весь Город. Нелегальные пивоварни, вымогательство, бутлегерство, подпольные азартные игры и даже зачатки таких гнусных вещей, как торговля людьми и торговля наркотиками — всем этим частично или полностью управляет мафия, без конца перекачивающая ядовитую грязь и мысли по нашим прекрасным улицам — это прошло достаточно долго. Это гедонистическое вырождение, которому было позволено наводнить наши улицы, сохранялось слишком долго, и теперь, с нашим новым и свободным положением власти, мы будем вести открытую войну против этих хамов, уничтожая их раз и навсегда."
NYC_ensure_police_funding: "Финансирование Мальчиков в Синем"
NYC_ensure_police_funding_desc: "Таммани-холл и другие коррумпированные силы, которые когда-то управляли нашим городом, морили голодом наших прекрасных силовиков, бросая их зарплаты в их собственные растущие казны или на взятки, используемые для подкупа большего числа наших безвольных братьев. Даже те политики, которые не были коррумпированы и выступали против этого лисьего логова, в конечном итоге пустили наши бонусы в такие бесполезные сектора, как театральное искусство и строительство государственного жилья. Настало время, когда мы должны отдать должное тому самому городу, который защищаем, потому что работа полиции — тяжелая и опасная работа, и мы должны получить адекватную компенсацию за такие героические и титанические усилия."
NYC_eliminate_internal_corruption: "Уничтожение коррупции"
NYC_eliminate_internal_corruption_desc: "Статуя Свободы стоит снаружи в нашей собственной гавани, и о, как она, должно быть, разочарована в нашем городе за то, что позволила свободным владельцам бизнеса и нашим собственным военнослужащим быть порабощенными коррумпированными сиренами, такими как взяточничество или вымогательство. Госпожа Фемида называет имя нашего офицера и требует справедливости, чтобы город оставался чистым. Коррупционеры и преступники будут привлечены к ответственности раз и навсегда, а закон и порядок воЦарятся в Большом Яблоке!"
NYC_embrace_corruption: "Примирение с коррупцией"
NYC_embrace_corruption_desc: "На улицах Нью-Йорка впервые со времен Великой волны преступности царит покой, и все благодаря нашему новому направлению. Не путём конфликта и насилия, а благодаря сотрудничеству и сосуществованию мы достигли этого мира. Решив использовать коррупцию на благо города, полиция Нью-Йорка должна тайно связать себя с разумными и дипломатичными преступными группировками, такими как Комиссия, получая долю в действии в обмен на закрытие глаз на их менее вопиющие операции. Наши офицеры теперь потребуют кругленькую сумму в обмен на то, чтобы позволить этим теневым организациям в переулках, захудалых клубах и других местах продолжать свою деятельность, и все это во имя мирного - и прибыльного - сосуществования."
NYC_trains_run_on_time: "Поезда ходят вовремя"
NYC_trains_run_on_time_desc: "Недовольство наших граждан по поводу гораздо большего присутствия нашего Департамента на улицах будет смягчено спокойным течением современной столичной жизни. Сотрудничая с промышленными титанами и городскими магнатами, мы позаботимся о том, чтобы метро и даже обычные вещи, такие как такси, автобусы, парки и продуктовые магазины, работали настолько мирно и бесперебойно, что жители этого великого города будут благодарны только полиции Нью-Йорка ради его эффективной работы."
NYC_tough_on_crime: "Выкорчевывание преступности"
NYC_tough_on_crime_desc: "Большие районы этого гордого, но обширного города невероятно плотны и велики. Патрулировать в таком разросшемся и огромном мегаполисе чрезвычайно сложно, поэтому преступники с легкостью наводняют подземные переходы, переулки и другие тёмные уголки города. Давайте заявим всем, что преступники, которых мы поймаем, понесут суровое наказание за свои преступления против стабильности города и безопасности Департамента. Мы не оставим камня на камне и ни одного темного угла без взора, потому что преступность не может скрыться от наших мальчиков в синем - только закон, порядок и справедливость будут править этим городом."
NYC_shoot_looters: "Пристрелить мародёров"
NYC_shoot_looters_desc: "Гражданская война привела к тому, что Бруклин и Бронкс погрузились в беспорядки и разбои, поскольку социалисты вели войну с нашими силами и другими независимыми группами на улицах, в то время как Квинс и подполье других городских районов все больше попадали в руки мафии. Хотя с тех пор во многом благодаря нашим усилиям ситуация утихла, судья, вынесший приговор до нашего подъема, отпустил всех этих мародёров и разбойников простым шлепком по запястью, предоставив им возможность совершить то же самое преступление в следующее же мгновение. день. Пойманные нашим отделом мародеры заслуживают довольно простого и действенного обвинения в своих преступлениях. Пуля в затылок. Несколько казней сформируют дух этого города, и мы надеемся, что это наказание станет ненужным, поскольку люди придут в себя и усвоят уроки."
NYC_police_militarization: "Массовая милитаризация Полиции"
NYC_police_militarization_desc: "Как наш Департамент может надеяться не отставать от гонки вооружений, которую ведут преступные группировки, особенно в условиях, когда приобретение огнестрельного оружия стало проще, чем когда-либо, в условиях Гражданской войны, ведущейся через наши границы. Оружие, ввезенное контрабандой в гавань, превратило простые рейды в осады, а мелкие головорезы теперь несут оружие, предназначенное для солдат на передовой. Давайте противостоять этим головорезам с постоянно превосходящим бюджетом, поскольку их собственные логова теперь будут патрулироваться и совершать набеги с помощью бронетехники, тяжелого оружия, штурмовых отрядов и даже лучших военно-морских и воздушных сил Департамента."
NYC_always_watching: "Всегда на страже"
NYC_always_watching_desc: "Хитрые мафиози и экстремисты замышляют в тихих офисах и складах этого огромного города, думая, что они в безопасности, скрываясь. Они должны быть по праву исправлены, когда будут пойманы нашей постоянно растущей сетью информаторов, доносчиков, кротов, агентов под прикрытием, горячих линий и сетей прослушивания телефонных разговоров, поскольку эти новые инструменты и многое другое должны использоваться для создания состояния наблюдения, подобного которому мир никогда не видел. Ни одно тайное убежище или место встречи не должно быть таковым под вечно бдительной полиции Нью-Йорка."
NYC_curfew: "Ввести общегородской комендантский час"
NYC_curfew_desc: "Добрые и благонамеренные граждане этого города должны лежать в постели с полными желудками и молиться к 10 часам вечера без необходимости говорить об этом, поэтому нет никаких дополнительных доводов в пользу того, почему нам не нужно вводить комендантский час по всему городу. Те, кто остаётся снаружи после этого времени, уже подозреваются и, вероятно, находятся в руках банды или преступного синдиката, поэтому их справедливые и оправданные аресты будут быстрыми и справедливыми."
NYC_crush_syndies: "Уничтожение синдикалистких симпатий"
NYC_crush_syndies_desc: "Наш Департамент никогда не забудет тех бурных дней начала Гражданской войны, когда мэрия была осаждена социалистами, а наши многочисленные предприятия и парки были разграблены и разорены, а владельцы магазинов вынуждены были подняться на крышу с жалким огнестрельным оружием в благородной, но опасной демонстрации о собственной защите. Таким образом, чтобы предотвратить повторное распространение анархии в Городе, мы должны выгнать из Департамента тех, кто имеет социалистические наклонности или симпатии, поскольку они, скорее всего, снова откроют ворота нашего замка для этих темных сил."
NYC_stay_in_line: "Закон и порядок!"
NYC_stay_in_line_desc: "Когда вы проходите мимо офицера полиции Нью-Йорка, улыбнитесь ему и похвалите. Во время вождения следите за порядком и следите за светом. Среди населения есть много хитрых диссидентов, которые думают, что им могут сойти с рук демонстрации и голодовки против нашего контроля над общественным порядком, и они глубоко ошибаются в этом мыслительном процессе. Ибо инакомыслие есть первый шаг к беспорядку и анархии. Имея в виду эти советы, закон и порядок будут царить в нашем прекрасном городе навечно, и если вы отклонитесь от курса, полиция Нью-Йорка всегда рядом, готовая изменить ваше отношение или даже больше."

NYC_tammany_takeover: "Таммани-холл захватывает власть"
NYC_tammany_takeover_desc: "Идя против судебного иска, предпринятого против нашего благородного Общества, мы — Тигры Таммани — ухватились за слабость предыдущей администрации и взяли под полный контроль политический аппарат Нью-Йорка. Теперь, когда город находится в наших руках, наконец пришло время вернуть себе наследие и статус, отнятые у Демократической партии и Общества Св. Таммани. Город, который никогда не спит, теперь принадлежит Таммани Холлу, и мы будем делать с ним все, что захотим."
NYC_pro_irish_politics: "Про-ирландская политика"
NYC_pro_irish_politics_desc: "Основой нашей базы поддержки является огромное население города, состоящее из консервативных католиков ирландско-американского происхождения. С учётом того, что большая часть нашей поддержки исходит от этого населения, а также с учётом того, что большинство наших видных членов сами являются ирландскими католиками, не составляет труда адаптировать наше законодательство, чтобы удовлетворить эту важную и влиятельную группу и их предпочтения в отношении католиков - ориентированная, консервативная капиталистическая политика."
NYC_work_with_WASPs: "Работать с БАСП"
NYC_work_with_WASPs_desc: "После поражения Трампа большая часть поддержки БАСП, или белых англо-саксонских протестантов, которой он когда-то пользовался, теперь начала возвращаться в наши объятия. С таким притоком БАСП мы должны учитывать их потребности, поскольку мы начинаем укреплять нашу власть в городе. Несмотря на религиозные различия и этническую историю между этими БАСП и нашим ирландским большинством, консервативные устремления этих двух групп вполне совпадают, и поэтому у них не должно быть проблем в совместной работе, если им можно будет показать, что это служит благу наших общих интересов."
NYC_complete_control: "Нью-Йорк как на ладони"
NYC_complete_control_desc: "Поскольку наш контроль над Нью-Йорком был почти доминирующим, когда мы пришли к власти при таком вакууме власти, наше Общество Св. Таммани практически свободно и открыто для реализации любых целей, которые нам нравятся. Помня об этом, мы решили не восстанавливать демократическую систему, даже в фасадной форме. Вместо этого мы объявим, что Таммани-холл и только мы правим этим городом. Единственные голоса, имеющиеся в Большом Яблоке, теперь будут только у членов нашего Общества, и последнее слово во всех вопросах будет за теневыми Боссами. Демократия и республиканизм мертвы, и на их месте под нашим руководством и контролем должна появиться новая форма правления — лучшая форма."
NYC_puppet_democracy: "Марионеточная муниципальная демократия"
NYC_puppet_democracy_desc: "Хотя мы пришли к власти недемократическими средствами, это не означает, что будущее нашего города недемократично по умолчанию. Общество св. Таммани во всей своей благотворной славе воссоздаст демократическую систему, а Сенат Нью-Йорка будет восстановлен в том же порядке. Однако все политические должности должны находиться под влиянием Таммани Холла. Хотя другим партиям будет разрешено организовываться и участвовать в выборах и политической жизни, в конце концов именно Тигры Таммани будут иметь последнее слово во всех вопросах государственного управления."
NYC_national_machine: "Национальная политическая машина"
NYC_national_machine_desc: "Независимо от того, как мы будем править, в чем можно быть уверенным, так это в том, что Таммани-холл останется здесь, чтобы твердо стоять у руля. Таким образом, структура и иерархия Общества св. Таммани должны быть интегрированы в администрацию самого города. Наша политическая машина должна стать политической машиной не только местной Демократической партии, но и всего города и его политического аппарата в целом. Таммани-холл и город Нью-Йорк должны стать единым целым, единым и неделимым на благо всех жителей Нью-Йорка."
NYC_strangle_opposition: "Задушить оппозицию"
NYC_strangle_opposition_desc: "Подобно огромному морскому зверю, мы должны протянуть свои многочисленные щупальца и задушить каждый источник инакомыслия и оппозиции нашему благородному Обществу. Таммани-холл и наше доминирующее положение должны быть защищены от всех недоброжелателей, и самый простой способ заставить замолчать недоброжелателей — это не решить их жалобы, а просто навсегда заставить замолчать источник таких нелепых утверждений."
NYC_corrupt_politics: "Политика коррупции"
NYC_corrupt_politics_desc: "Коррупция подобна искусству: требуется твердая рука под руководством босса, чтобы извлечь из нее максимальную пользу, не будучи пойманным или разозлив не того человека. Это искусство совершенствовалось Боссами Таммани-Холла на протяжении десятилетий, и теперь оно становится не просто искусством, а узаконенной политикой в ​​нашем прекрасном городе. Нью-Йорк будет построен на коррупции, взяточничестве и других финансовых грехах, разрешенных новейшими законами Таммани Холла, и все, от нашей политики и экономики до социальной культуры, будет вращаться вокруг преступной погони за процветанием. Мы занимаемся коррупцией, как никто другой, и теперь мы покажем миру, насколько хорошо мы усовершенствовали своё мастерство."
NYC_capitalist_elitism: "Институционализированный социальный элитизм"
NYC_capitalist_elitism_desc: "Социальная ткань «Большого яблока» в последние десятилетия распалась, поскольку разъедающая волна либерализма и прогрессивизма уничтожила многовековое развитие, культуру и традиции. Это элита построила этот город, и именно элита управляет им сейчас, и долг Таммани Холла - защищать эту реальность. Консервативный элитизм должен быть институционализирован, став тканью и жизненной силой нашей новой культуры и общества. Обычный человек больше не должен изображаться каким-то трагическим героем, ибо мы знаем правду: буржуа — истинные герои в истории нашего города."
NYC_support_the_NYPD: "Поддержка ПДНЙ"
NYC_support_the_NYPD_desc: "Обильными взятками и подпольными сделками мы убедим полицейское управление Нью-Йорка в том, что они придут на помощь нашим усилиям, а не помешают им. С полицией в нашем кармане нет ничего, чего бы мы не смогли сделать, приближая нас к реальному контролю над каждым аспектом этого обширного мегаполиса. Любого глупого благодетеля или чрезмерно рьяного офицера, который сопротивляется этому давлению, так или иначе просто заставят замолчать."
NYC_use_the_police: "Полиция как инструмент"
NYC_use_the_police_desc: "Полиция Нью-Йорка кормится из наших рук, пока мы откармливаем их взятками и привилегиями, и наше Общество теперь находится в лучшем положении, чтобы использовать полицию для продвижения наших собственных интересов. Полиция Нью-Йорка больше не должна просто закрывать глаза на нашу деятельность, поскольку теперь они будут физически соучастниками этих «преступлений» — хотя что такое преступление, когда мы диктуем закон? С полицией на побегушках у нас, обязанной делать все, что мы говорим, Большое Яблоко теперь живёт в цепях нашего собственного изготовления, готовое делать все, что нам нужно, чтобы продвигать наши собственные амбиции."
NYC_clean_up_image: "Восстановление имиджа Таммани"
NYC_clean_up_image_desc: "Хотя у нас есть запятнанная история и имидж, это не всегда должно быть реальностью, поскольку реальность может быть такой, какой мы хотим её видеть сейчас, с нашим уровнем господства и контроля. Чтобы очистить наш общественный имидж в глазах общественных масс, молодой подстрекатель Кармин ДеСапио и его партнер Дж. Рэймонд Джонс возглавят кампанию, направленную на преобразование имиджа и репутации Общества Св. Таммани в розовое и лестный фасад. Хотя молодому ДеСапио предстоит проделать огромную работу, мы верим, что он и его команда смогут творить чудеса, давая нам контроль над мнениями и умами масс."
NYC_NYC_under_Tammanys_Thumb: "Нью-Йорк под тигром Таммани"
NYC_NYC_under_Tammanys_Thumb_desc: "Делая, казалось бы, невозможное, Общество св. Таммани стало контролировать почти все аспекты жизни ньюйоркцев. От политической арены и экономического сектора до культурной сцены и любого другого важного аспекта Большого яблока — все находится в пределах ладони и под большим пальцем Тамманских тигров. С помощью своей непревзойденной и безликой политической машины Демократическая партия и её элитарные союзники тянут за ниточки все, что происходит в пределах наших границ, и, несмотря на то, какой фасад они продают публике, нельзя отрицать, что Таммани-холл полностью владеет и управляет этим мегаполисом."

NYC_mobster_takeover: "Мафия делает свой ход"
NYC_mobster_takeover_desc: "Маневрируя и обстреливая силы правопорядка, уничтожая их, мафия — или, точнее, Комиссия во главе с Лаки Лучано, Мейером Лански и Багси Сигелом — захватила контроль над Нью-Йорком. Теперь, когда предыдущий мэр и его администрация свергнуты, мафия властвует безраздельно, открывая новую эру потенциала и неопределенности, поскольку теперь Комиссия должна собраться, чтобы выбрать, кто из них станет номинальным главой их объединенной преступной коалиции."
NYC_fate_of_tammany: "Судьба Таммани-Холл"
NYC_fate_of_tammany_desc: "Наша преступная организация должна прийти к внутреннему соглашению о том, что делать с Таммани Холлом. В прошлом у нас были подпольные дела со многими из их членов, но это было больше из-за необходимости и оппортунизма с нашей стороны, а не из-за чего-либо. Мы должны решить, хотим ли мы продолжать наши рабочие отношения с этими коррумпированными плутократами, или мы должны прекратить эти рабочие отношения более постоянным и подходящим образом."
NYC_get_the_police_on_our_side: "Обеспечение поддержки копов"
NYC_get_the_police_on_our_side_desc: "Хотя мы вели долгую и кровавую войну с Мальчиками в синем, это не всегда так. Мы не можем надеяться управлять этим городом без их помощи, поэтому мы решили выкупить полицию Нью-Йорка. С копами на нашей зарплате они будут делать то, что мы им скажем. Они по-прежнему будут защитниками этого огромного мегаполиса, но теперь мы будем их хозяевами, и они будут игнорировать преступления, которые мы совершаем сами. Наконец-то пришло время закончить эту бесконечную игру в кошки-мышки."
NYC_illegitimate_economy: "Незаконная экономика чёрного и серого"
NYC_illegitimate_economy_desc: "Хотя основные артерии сложившейся экономической системы останутся на месте, а их собственники и управляющие теперь будут на нашей зарплате, мы сделали шаг к существенному расширению официального и легального рынка. Чёрные рынки и нелегальные форумы прошлого должны слиться с основными законными белыми рынками, чтобы сформировать экономику, окрашенную в оттенки серого. Нелегальное должно быть сделано не только легальным, но и прибыльным, а экономика Нью-Йорка берёт своё темное изнаночное брюхо и выставляет его на всеобщее обозрение во имя процветания и прибыли."
NYC_criminal_empire: "Наше преступное предприятие"
NYC_criminal_empire_desc: "Преступность и рэкет всегда были реальностью в Нью-Йорке, но теперь мы сделаем это официальным. Этот город — наша новая игровая площадка, и мы можем формировать его так, как нам нравится, когда мы создаем наши преступные синдикаты и операции, как никогда раньше. По мере того, как мы строим наш город, наша казна будет пополняться, а мы будем получать прямую прибыль от расширения преступных сетей и группировок по всему городу и за его пределами. Империя, построенная на преступных предприятиях и сомнительной легальности, поднимется, чтобы поддержать наши амбиции, поскольку мы превращаем Нью-Йорк в величайший город на Земле, финансируясь за счёт самых хорошо организованных и хорошо управляемых преступных операций в истории."
NYC_free_city: "Жизнь в гангстерском раю"
NYC_free_city_desc: "Мы провели большую часть своей жизни в гангстерском раю, и теперь пришло время распространить эту славу на весь Нью-Йорк. Благодаря нашим трудам и усилиям Большое Яблоко станет утопией преступности, гедонизма, излишеств и многого другого, поскольку мы стремимся подняться на новые высоты, как никогда раньше. Город, который никогда не спит, не спит благодаря бесконечным запасам наркотиков, прибыли и развлечений, которые обеспечивают новые поставщики и правители этого мегаполиса. Мы вышли из долины смертной тени и попали в настоящий гангстерский рай, где все могут найти прибыль и процветание."
NYC_control_the_drug_trade: "Контроль за оборотом наркотиков"
NYC_control_the_drug_trade_desc: "До начала Второй Гражданской войны в США различные группировки мафии держали свои руки относительно чистыми, но все изменилось, когда раздались выстрелы. Теперь слишком много прибыли можно получить от ранее табуированных предприятий, чтобы их игнорировать, и поэтому наш синдикат стремится вмешаться в действие раньше всех. Торговля наркотиками, поддерживаемая поставщиками из Южной Америки, Азии и Африки, в последние годы пережила бум, которого никто не ожидал захватите весь рынок наркотиков до того, как возникла конкуренция."
NYC_human_trafficking: "Вмешаться в торговлю людьми"
NYC_human_trafficking_desc: "Как и торговля наркотиками, торговля людьми всегда считалась запретной для крупных преступных группировок в Сити и по всей Америке. Однако все изменилось, когда началась Гражданская война. Теперь торговля людьми для использования в качестве рабочих или секс-рабынь, помимо прочего, является тревожной, но прибыльной реальностью, которая не изменится в ближайшее время. Помня об этой суровой реальности и имея на кону столько денег, мы решили вмешаться в эту прибыльную сделку, предоставив нашему синдикату ещё одну возможность для получения прибыли."
NYC_hub_of_global_crime: "Столица гангстеров"
NYC_hub_of_global_crime_desc: "Благодаря усилиям нашего синдиката и наших блестящих Донов мы превратили Нью-Йорк в центральный узел глобальной сети организованной преступности. Обладая тесными связями с Ла Коза Ностра, Триадами, Чикагской организацией, картелями и т. д., мы стали нейтральным промежуточным звеном, на котором ведется большая часть международного незаконного бизнеса. Здесь, в нашем безопасном убежище, эти типы свободны от ограничений и препятствий, которые в противном случае нанесли бы ущерб прибыли - настоящая криминальная утопия для нового века."

NYC_direct_rule_from_little_italy: "Прямое управление из Маленькой Италии"
NYC_direct_rule_from_little_italy_desc: "Поднявшись над своим хорошим другом Мейером Лански и соперником Багси Сигелом, Чарльз «Счастливчик» Лучано — или, как его когда-то называли Сальватор Лукания, — захватил контроль над Комиссией и, соответственно, над всем Нью-Йорком. Преданный популист и капонеист, Лучано выступает за прекращение мелких ссор между бандами, чтобы разделить богатство между ними и массами, а также обеспечить безопасный и надежный образ жизни для людей, населяющих наш город. Хотя некоторые обвиняли его в том, что он тиран в овечьей шкуре или даже в симпатиях к социалистам, Лучано игнорировал любых недоброжелателей, поскольку теперь он может делать с Нью-Йорком все, что ему заблагорассудится."
NYC_mobster_populism: "Популизм Мафии"
NYC_mobster_populism_desc: "Обязанность Комиссии и входящих в её состав банд и мафии — обеспечить безопасную и благополучную жизнь людям, которым мы поклялись защищать, мало чем отличаясь от полиции или правительства, с которыми мы когда-то вели войну. Таким образом, Лаки Лучано начал новую серию популистских программ, основанных на псевдосоциалистических идеях своего бывшего союзника и соперника Аль Капоне. Реализуя такие программы, как перераспределение богатства, дистрибутивизм, коллективизм, популизм с социалистическим оттенком и многое другое, Лучано стремится быть патерналистским и обеспечивающим отцом Нью-Йорка, в то время как он, Комиссия и его растущий Национальный преступный синдикат стремятся обеспечить все, что его мафиози и его люди могли когда-либо просить."
NYC_unify_all_new_yorker_gangs: "Единство Пяти семей"
NYC_unify_all_new_yorker_gangs_desc: "После войны с преступностью в Кастелламмарезе и смерти Сальватора Маранцано различные организации организованной преступности не решались снова работать вместе - то есть они были, пока в картину не вмешался Лаки Лучано. Приехав в Нью-Йорк после того, как его выгнали из чикагской банды Капоне, Лучано начал устранять разногласия, которые так долго преследовали эти группы, а также сам возглавил преступный клан Лучано. Теперь, когда его усилия почти полностью окупились, наконец пришло время созвать саммит между пятью крупнейшими группами или «семьями», чтобы сохранить мир. Вместе семья Бонанно, семья Профачи, семья Мангано, семья Гальяно и семья Лучано наконец соберутся вместе, чтобы они могли сотрудничать без кровопролития на благо всех жителей Нью-Йорка."
NYC_help_people: "Помощь народу Нью-Йорка"
NYC_help_people_desc: "Помимо всего прочего, Лаки Лучано провозгласил, что обязанностью Национального преступного синдиката является защита и обеспечение менее удачливых наших сообществ. Эти преступные группировки зародились у угнетенных иммигрантов, чтобы защитить и обеспечить свои семьи, и поэтому мы должны принять это наследие близко к сердцу, когда станем править этим огромным мегаполисом. Кроме того, помощь массам даст дополнительное преимущество в виде долга всего населения перед Лучано и его группой, что обеспечит его дальнейшее правление на долгие годы."

NYC_lansky: "Бухгалтер мафии"
NYC_lansky_desc: "Выступая в качестве компромиссного кандидата от единства между своими хорошими друзьями Лаки Лучано и Багси Сигелом, Мейер Лански выиграл борьбу за власть в Комиссии. Пообещав остаться верным цели Комиссии остаться без центрального, властного лидера, Лански, прозванный Бухгалтером мафии из-за его денежного и административного гения, поклялся руководить только в наилучших интересах более широкой Комиссии, создав форму олигархической мафиозной демократии, сосредоточенной вокруг этого «бухгалтера» и его ближайших союзников. Соединяя мечты Лучано с амбициями Сигела, Лански должен принести процветание, прибыль, стабильность и безопасность как мафии, так и жителям этого прекрасного города."
NYC_mobster_unity: "Кандидат от единства"
NYC_mobster_unity_desc: "Используя своё положение как одного из соучредителей Корпорации Убийств Сигеля и как одного из ключевых мыслителей идеи Лучано о Национальном преступном синдикате, Лански маневрировал в приятном месте между двумя крайностями. Отдавая приоритет традиционному мафиозному капитализму и эволюции их деятельности в сторону законных и законных операций, таких как легализация азартных игр и торговля оружием, Лански стремится узаконить Комиссию и свой Национальный преступный синдикат в прибыльное и процветающее предприятие, которое включает в себя идеи всех его союзников как он работает над тем, чтобы сделать из каждого жителя Нью-Йорка настоящего человека."

NYC_murder_inc: "Восхождение Корпорации убийств"
NYC_murder_inc_desc: "Основанная Лански и Сигелом задолго до возвышения Комиссии в качестве предшественницы банды «Жуки и Мейер Моб», компания, которая с тех пор стала Корпорацией Убийств, превратилась в выдающийся отряд убийц и правоохранительный орган Комиссии и Национального преступного синдиката Лански и Лучано. Бенджамин «Багси» Сигел, отступивший от своих союзников, чтобы реализовать свои собственные амбиции, теперь возглавляет её, преследуя свои собственные планы и проекты для города. Поскольку еврейская мафия также присягает ему на верность, Сигел готов править Нью-Йорком, как босс боссов."
NYC_gangster_multiculturalism: "Мультикультуризм Мафии"
NYC_gangster_multiculturalism_desc: "Корпорация убийств, как и большинство криминальных структур Комиссии, в основном состоит из итальянских и еврейских иммигрантов, изначально ищущих защиты и возможностей для получения прибыли в больших количествах. Мы должны признать наследие и ответить взаимностью, опираясь на наш мультикультурный опыт, чтобы укрепить нашу новую идентичность. Еврейская и итальянская культура, а также еврейская и христианская вера станут доминирующими в «Большом яблоке», сформировав основу того, что значит быть самим Нью-Йорком. Синагоги и соборы, гастрономы и винодельни и, конечно же, магазины костюмов — все это и многое другое украсит каждый городской квартал, поскольку итальянская и еврейская культура будут доминировать в Большом яблоке."
NYC_deal_with_opposition: "''Разобраться'' с оппозицией"
NYC_deal_with_opposition_desc: "Корпорация убийств заработала себе репутацию, убивая - проливая кровь тысяч людей в качестве наемных убийц, чтобы содействовать махинациям мафии. Мы будем использовать эту репутацию и опыт с пользой, решая проблемы единственным способом, который мы действительно умеем. Каждый диссидент, недоброжелатель, соперник и другая сила оппозиции должны быть хладнокровно убиты, давая пример для следующего. Бродвей станет красным от крови, когда город очистится от всех, кто достаточно глуп, чтобы противостоять Корпорации убийств"
NYC_gangster_state: "Чисто гангстерское Государство"
NYC_gangster_state_desc: "Избегая любых идей скромности и сдержанности, выдвинутых Лучано или Лански, Багси Сигел знает, что единственный способ для мафии править этим городом, как это было всегда. Преступность, страх, насилие и секретность будут господствовать, поскольку Корпорация убийств строит настоящее гангстерское государство, сосредоточенное вокруг нового «короля бандитов» Багси Сигела. Единственным законом будет указ Сигеля, и единственной справедливостью будет то, что Багси сочтет нужным в каждом конкретном случае. Последнее слово во всех делах будет за голосом Сигела, и Корпорация Убийц в целом будет безостановочно и без конца управлять Городом, который никогда не спит, как бесспорные криминальные авторитеты Нью-Йорка."

NYC_Harlem_Mobsters: "Восхождение Гарлемской мафии"
NYC_Harlem_Mobsters_desc: "Разбушевавшись против своих предполагаемых союзников в Комиссии, главари преступного мира Гарлема — Каспер Гольштейн и Стефани Сент-Клер — решили превзойти своих бывших союзников, отложив своё легендарное соперничество на достаточно долгое время, чтобы захватить Нью-Йорк вместе. Однако их союз в лучшем случае шаток, и в этом городе места хватит только для одного главного криминального авторитета."

NYC_Holstein_Victory: "Каспер Гольштейн выигрывает раздачу"
NYC_Holstein_Victory_desc: "Перехитрив помешанную на деньгах мадам Сент-Клер, Каспер Гольштейн стал фактическим лидером «Большого яблока». Под влиянием УНИА Маркуса Гарви, а также Социального националиста ТОМ и бандитского популиста Капоне и Лучано, Гольштейн стремится привнести в эти идеи свой собственный чёрный национализм, поскольку он строит новый Нью-Йорк, построенный на преступности и построенный вокруг африканского национализма и национал-социализма."
NYC_Inspirations_From_Garvey: "Гарвеитская преступность"
NYC_Inspirations_From_Garvey_desc: "Объединив идеи организованной преступности с гарвеистским национализмом и экономикой, Каспер Гольштейн создал новую систему, предназначенную специально для этого мегаполиса. Форма социал-националистического популизма, основанная на преступлении и ориентированная на расширение прав и возможностей чёрных, но эгалитарная для всех рас, это странное слияние тотализма, превосходства черной расы, экономики чёрного рынка и чистой преступной деятельности должно стать ключом, который разблокирует наши оковы и направит нас к свободе в конце концов!"
NYC_all_or_nothing_civil_rights: "Все или ничего"
NYC_all_or_nothing_civil_rights_desc: "Мы не можем наслаждаться наполовину рабством, наполовину свободой. Мы хотим либо все, либо ничего. Мы не хотим быть революционерами, мы не хотим быть тоталистами, мы не хотим ставить клеймо против организованного правительства. Мы хотим быть такими же, как все члены этой американской нации, и мы имеем право на эту привилегию. Мне говорят, что нельзя выступать против правительства, но, ей-богу, правительство услышало наш крик, и теперь, когда оно услышало наш протест до такой степени, что мы сами стали правительством, мы должны работать до тех пор, пока не получим ту форму правления, которую мы хотим."
NYC_bolito_king: "Король Болито контролирует рэкет"
NYC_bolito_king_desc: "Итальянско-американский вариант лотерейной системы "маленьких шариков", впервые появившийся в кубаноамериканских кварталах Флоридии и распространившийся затем по городским центрам Америки, - игра "Болито" - игра с числами - теперь прочно вошла в руки босса Холстейна и его людей, позволяя им перекачивать огромные капиталы в казну государства и собственные карманы, одновременно способствуя распространению авторитарного контроля, обернутого в пунцовый гуманизм мафиозного социализма, созданного самим Холстейном. Несмотря на то, что он придерживается левых взглядов и вдохновляется великим антикапиталистическим Чёрным националистом Маркусом Гарви, государство Гольштейна всегда будет участвовать в преступной игре денег и прибыли, ибо именно это движет массами, и именно это мы всегда знали."
NYC_Give_Back_To_The_People: "Вернуть людям"
NYC_Give_Back_To_The_People_desc: "Люди — неисчислимые миллионы жителей Нью-Йорка — это сердце и душа нашего общества. Между гражданскими конфликтами и социальными потрясениями они выстояли, поддерживая нашу нацию, когда мы боролись за независимость и за сохранение нашего нового режима. За своё упорство перед лицом смерти и поражения они будут вознаграждены в нашей программе бандитского популизма, подражающей идеям, разработанным Капоне и Лучано. На этих принципах должно родиться наше новое процветающее будущее."
NYC_Harlems_Favorite_Hero: "Любимый герой Гарлема"
NYC_Harlems_Favorite_Hero_desc: "Каспер Гольштейн, прозванный «Любимым героем Гарлема» из-за своей популярности, благотворительности, богатства и благотворительности, пожалуй, самый любимый человек в Гарлеме. Воспользовавшись этой реальностью, администрация Гольштейна предприняла шаги по созданию вокруг него небольшого культа личности, подобного тому, который сложился вокруг Капоне, когда он доминировал в Чикаго, харизматически завоевывая бедные массы. Это должно повысить его популярность, облегчив управление этим большим и непокорным городом. Теперь будем надеяться, что это не ударит ему в голову."

NYC_the_iron_fist_of_bumpy: "Бампи Джонсон перевернул стол"
NYC_the_iron_fist_of_bumpy_desc: "Отказавшись от своего бывшего босса и близкого друга Стефани Сент-Клер, Эллсворт Рэймонд "Бампи" Джонсон - так называемый "крестный отец Гарлема" - теперь контролирует судьбу Нью-Йорка. Взяв в свои руки "Большое яблоко", Бампи Джонсон создаст настоящее криминальное государство, основанное на принципах криминального капитализма и расширения прав и возможностей чернокожего населения под руководством своего непоколебимого железного кулака."
NYC_mobster_guerilla_tactics: "Война с крыш"
NYC_mobster_guerilla_tactics_desc: "Сотрудничая с местными предприятиями, принадлежащими чернокожим (и одновременно способствуя их дальнейшему созданию и распространению), Бампи Джонсон упорно работает над созданием сети лояльных граждан и собственного криминального военизированного отряда "Бампи Банд", чтобы защитить государство и наш народ от возмездия белых. Стреляя с крыш их предприятий и наших собственных убежищ, с вершин самых высоких небоскребов, из канализации и темных переулков, мы создадим кошмарную трясину для любого врага и одновременно станем сильным деловым районом для наших собственных людей, обеспечивая защиту, охрану порядка и прибыль для государства одновременно."
NYC_peace_with_honor: "Мир с честью"
NYC_peace_with_honor_desc: "Отменив и расширив прежние сделки с Чарльзом Лучано, Мейером Лански и остальными членами американской мафии, Бампи Джонсон заставил "Пять семей" и другие мелкие преступные группировки Большого яблока платить дань и деньги за защиту государству, чтобы сохранить независимость и плавучесть своих операций. Посредством заключения сделок и привлечения выгодных союзников нам удастся подчинить себе город и его криминальные слои без лишнего кровопролития, сохранив при этом конкуренцию и независимость на благо всех."
NYC_bumpys_seal_of_approval: "Печать одобрения Бампи"
NYC_bumpys_seal_of_approval_desc: "Как говорит его жена и партнер по преступной деятельности Мэйм Джонсон, если вы хотите сделать в Гарлеме хоть что-то, хоть что-то, вам лучше остановиться и увидеться с Бампи, потому что он действительно управляет этим местом. Хотите открыть заведение на Авеню? Сходите к Бампи. Думаете переоборудовать свой дом в "спикизи"? Сначала посоветуйтесь с Бампи, и если кто-то не пришел к Бампи, он за это заплатит. Занимая господствующее положение в пяти районах города и за его пределами, Бампи Джонсон всегда имеет последнее слово во всем, что касается его владений, и управляет своей криминальной вотчиной железным кулаком и непререкаемым словом."
NYC_a_black_robin_hood: "Чёрный Робин Гуд"
NYC_a_black_robin_hood_desc: "Известный жителям Гарлема и своего филиала в Бронксе как Чёрный Робин Гуд из Нью-Йорка, Бампи Джонсон воплощает в себе принцип "укради у богатого - отдай бедному", обворовывая богатые банки и влиятельные, как правило, принадлежащие белым компании, а затем вкладывая свои незаконно нажитые средства в местное сообщество как путём благотворительности, так и путём чрезмерных трат. Сохраняя дух народного героя, Бампи Джонсон будет почитаться как истинный защитник черной Америки, а государство будет оформлять его подвиги в более конкретные идеологические линии, создавая гуманитарное государство всеобщего благосостояния, финансируемое за счёт криминальных излишков и доходов чёрного рынка."
NYC_harlems_godfather: "Крестный отец Гарлема"
NYC_harlems_godfather_desc: "Делая предложения, от которых мало кто может отказаться, и оставляя в живых ещё меньше врагов, способных бросить вызов его непревзойденной авторитарной воле, Бампи Джонсон закрепился в качестве безоговорочного криминального патриарха Пяти районов и не только. Используя для поддержания своего господства растущую популярность в массах благодаря политике социального обеспечения в духе Робина Гуда, а также собственные военизированные формирования и обширные связи с местным чернокожим бизнесом, Крестный отец Гарлема превратил Большое яблоко в сверкающий украденный бриллиант черной Америки, которым оно всегда должно было стать, и теперь Бампи Джонсон и его Город уверенно смотрят в будущее в ожидании новых источников прибыли и влияния."

NYC_StClaire_Victory: "Мадам Сент-Клер затмевает всех"
NYC_StClaire_Victory_desc: "Оставив позади слепого идеолога Каспера Гольштейна, Стефани Сент-Клер стала бесспорной правительницей Города, который никогда не спит. Либеральная феминистка, практически одержимая прибылью и капиталистической преступной деятельностью, но при этом категорически против коррупции во всех её формах, Куинн намерена принести прибыль, процветание и эгалитарные принципы этому криминальному преступному миру, ставшему официальным правительством."
NYC_Oppose_Holstein_Nationalism: "Противостояние национализму Голштейна"
NYC_Oppose_Holstein_Nationalism_desc: "Чёрный национализм, поддерживаемый Каспером Гольштейном, Маркусом Гарви и их союзниками, может быть и благонамерен, но он гораздо опаснее, чем они думают. Подобные идеи только порождают насилие и порождают демагогов. Мы должны работать над тем, чтобы сокрушить эти социал-националистические идеи раз и навсегда."
NYC_promoting_racial_progress: "Расовый прогресс"
NYC_promoting_racial_progress_desc: "В силу того, что в своей работе ей постоянно приходится преодолевать грань между белыми и Чёрными реалиями города, мадам Сент-Клер начала использовать своё властное положение для создания атмосферы расового единства во всем Большом Яблоке. С помощью "Пяти семей" и их еврейско-итальянско-американской мафии, а также с помощью таких помощников, как Бампи Джонсон и Суфи Абдул Хамид, Ст. Клэр сама сшивает враждующие половины мегаполиса, если для этого ей приходится использовать соблазн большей выгоды и угрозу быстрого насилия."
NYC_Fight_Police_Corruption: "Борьба с коррупцией"
NYC_Fight_Police_Corruption_desc: "Полиция Нью-Йорка — это логово коррупции и греха, и мы не можем его контролировать, поддерживать или игнорировать. Мы должны очистить полицию от коррумпированных элементов, пополнив их ряды своими силами. Это обеспечит безопасность полиции Нью-Йорка, поскольку они защищают и служат как массам, так и нашим интересам."
NYC_educating_the_harlem_communities: "Просвещение Гарлема"
NYC_educating_the_harlem_communities_desc: "Давно известная тем, что размещает в местных газетах объявления, рассказывающие жителям Гарлема об их законных правах, выступая за избирательные права и осуждая жестокость полиции по отношению к чернокожим, мадам Сент-Клер решила пойти ещё дальше и теперь, когда она обладает непревзойденной властью, добивается реформы образования во всем Большом Яблоке, одновременно реформируя полицию Нью-Йорка в соответствии с потребностями своего народа. Прилагая все усилия для искоренения коррупции и создания просвещённого населения, Сент-Клэр стремится переосмыслить значение понятия "преступник" и создать образованных, информированных и политически активных граждан, которые унаследуют создаваемую ею странную преступную республику."
NYC_Queen_Of_Policy_Rackets: "Королева политических рэкетов"
NYC_Queen_Of_Policy_Rackets_desc: "Одна из самых блестящих и талантливых дельцов и воротил в преступном мире Нью-Йорка, Куини заслужила репутацию акулы, когда дело доходит до игры с числами, также называемой итальянской лотереей. Эти числовые игры приносят лёгкие деньги, если знать правильные формулы и методы, а никто не знает их лучше, чем Сент-Клер. Используя эти предприятия в качестве основного средства своего бизнеса, наша экономика будет построена на таких игорных предприятиях, как это и ему подобных."

NYC_Crush_the_gangs: "Сокрушить малые банды"
NYC_Crush_the_gangs_desc: "Нам не нужны союзники в этом преступном мире, в котором мы сейчас господствуем и властвуем, поскольку каждая другая банда полна коррумпированных негодяев и лживых шарлатанов. Только в одиночку мы можем быть сильными и защищенными, и поэтому Стефани Сент-Клер приказала нашему отряду — 40 разбойникам — найти и устранить любого соперника в Городе. путём запугивания, подкупа и простого убийства мы очистим этот город от предателей, чтобы освободить место для империи греха."
NYC_Reconcile_With_Families: "Примирение с пятью семьями"
NYC_Reconcile_With_Families_desc: "Было бы глупо порвать с устоявшимся фундаментом внутри преступного мира, поскольку это вызвало бы массовые беспорядки и насилие. Вместо этого, используя свои связи с преступным кланом Лучано через нашего общего партнера Датча Шульца, Гольштейн стремится сотрудничать с Пятью семьями, создавая новую Комиссию, которую возглавит он сам как новый босс всех боссов."
NYC_Mob_Competition_Gone: "Все для Нью-Йорка"
NYC_Mob_Competition_Gone_desc: "Предприняв шаги для борьбы с местной конкуренцией, мы взяли Нью-Йорк в свои руки. Теперь мы свободны преследовать наши амбиции и наши цели свободно, без препятствий, поэтому давайте устремимся в будущее, освободившись от любых земных оков. Город, который никогда не спит, получит заряд стимулов, поскольку мы готовимся устремиться в будущее на волне преступности."
NYC_A_Gambling_New_York: "Азартные игры с судьбой"
NYC_A_Gambling_New_York_desc:  "Построив игорную империю, какой мир ещё не видел, банды Гарлема и других мест под руководством нашего расчетливого главного босса обеспечили Нью-Йорку будущее как золотому городу Америки. Мерцающая жемчужина посреди моря хаоса и разрушенного потенциала, наш мегаполис стал мировой столицей азартных игр, и средства, полученные от этого успеха, пошли на создание самого гостеприимного и процветающего Города на Земле. Мы не можем быть уверены в том, что готовит нам будущее, но мы будем с нетерпением ждать его под блестящим руководством нашего вора в законе."

NYC_city_that_never_sleeps: "Город, который никогда не спит"
NYC_city_that_never_sleeps_desc: "Мы — Город, который никогда не спит — величайший мегаполис на этой планете! Или, по крайней мере, были раньше. По общему признанию, наш прекрасный город пережил трудные времена и тяжелые бюджеты, хромая вместе с борющейся экономикой и разрушенным войной пейзажем. Настало время, чтобы Город, который никогда не спит, снова проснется, потому что этот гигант должен пробудиться и вернуть себе наследие лучшего города на Земле!"
NYC_build_bridges_across_huron: "Навести мосты через Гудзон"
NYC_build_bridges_across_huron_desc: "Могучая река Гудзон разделяет наш город, образуя архипелаг в устье реки, который мы теперь называем своим домом. Чтобы лучше связать наш город и вдохнуть новую жизнь в нашу экономику, создав новые рабочие места, мы реквизируем строительство ряда новых мостов и тоннелей, которые ещё больше свяжут наш город, как в пределах наших границ, так и с нашими соседями в Нью-Джерси и северной части штата."
NYC_expand_port_authority: "Расширение администрации порта"
NYC_expand_port_authority_desc: "Администрация порта отвечает за все коммерческие и гражданские перевозки, входящие и выходящие из гавани Нью-Йорка. Таким образом, жизненно важно, чтобы это необходимое учреждение было хорошо профинансировано и оснащено самыми передовыми технологиями. С новыми паромами и расширенным торговым флотом морская индустрия Большого Яблока будет только продолжать процветать."
NYC_found_new_york_international_airport: "Основание международного аэропорта Нью-Йорка"
NYC_found_new_york_international_airport_desc: "В целях дальнейшего расширения и модернизации инфраструктуры «Большого яблока» мы приступили к созданию международного аэропорта Нью-Йорка на несколько лет раньше запланированного срока. Ускорение его строительства пойдет только на пользу нашему инфантильному состоянию, поскольку оно лучше соединит нас с большим миром с помощью самых современных авиационных технологий, которые будут полезны как в гражданских, так и в военных условиях."
NYC_funds_from_federal_reserve: "Средства Федерального резерва"
NYC_funds_from_federal_reserve_desc: "Федеральная резервная система когда-то была самым уважаемым финансовым хранилищем в Соединенных Штатах, и когда новые границы пали, повезло, что этот источник почти бесконечного богатства находится прямо на нашей территории. Мы должны «убедить» тех, кто управляет заповедником, финансировать новые планы нашей администрации в отношении Города, потому что без их чрезмерных капиталов мы наверняка заблудились бы без реального направления."
NYC_ties_with_real_estate_titans: "Связи с титанами недвижимости"
NYC_ties_with_real_estate_titans_desc: "Нью-Йорк долгое время был сердцем американской архитектуры, недвижимости и массовой застройки. Мы должны объединиться с великими титанами и магнатами индустрии недвижимости, чтобы они могли поделиться своим опытом, своей отраслью и своим финансированием для нашего дела."
NYC_maintain_trade_networks: "Поддержать торговые сети"
NYC_maintain_trade_networks_desc: "Несмотря на хаос, окружающий Город, мы не можем допустить, чтобы это нанесло ущерб торговым сетям, которые мы создавали десятилетиями, конечно, они являются жизненно важными для Города. Поскольку большинство продуктов питания импортируется, а большая часть нашей экономики сосредоточена на морской торговле, эти торговые пути имеют первостепенное значение. Таким образом, они должны быть восстановлены, расширены и умножены, чтобы Нью-Йорк снова мог править волнами как талассократический Король морей."
NYC_what_do_do_with_wall_street: "Проблема Уолл-Стрит"
NYC_what_do_do_with_wall_street_desc: "Уолл-Стрит — рассадник греха и коррупции или маяк капиталистического успеха и свободы? Это нам решать теперь, когда стабильность вернулась в Большое Яблоко. Мы должны решить, что делать с Уолл-Стрит раз и навсегда. В то время как одни защищают его способность приносить прибыль, другие ненавидят его хищнический характер, и поэтому решение остаётся за нашей администрацией."
NYC_strangle_organized_crime: "Задушить организованную преступность"
NYC_strangle_organized_crime_desc: "Организованной преступности в форме мафии или комиссии нет места в нашем новом независимом Нью-Йорке. Используя новое законодательство, а также усиленную полицию и судебную систему, мы раз и навсегда покончим с организованной преступностью и другими видами преступности в Большом Яблоке, чтобы гниль не распространилась и не нанесла непоправимый ущерб."
NYC_grey_market: "Продвижение Серого Рынка"
NYC_grey_market_desc: "Хотя организованная преступность и другие преступные группы наносят большой ущерб нашему городу, они также предоставляют необходимые услуги через свои Чёрные рынки и закулисные сделки. Таким образом, мы должны частично принять эту темную изнанку Нью-Йорка, тайно налаживая связи с менее вопиющими преступниками на благо города и на благо нашей прибыли."
NYC_empower_unions: "Усиление Профсоюзов"
NYC_empower_unions_desc: "Город наполнен профсоюзами, представляющими множество различных отраслей и групп, которые борются за лучшие права и защиту для рабочего класса. Увидев в этих профсоюзах полезного политического союзника и экономическую выгоду, наша администрация выпустила прокламацию в поддержку объединения в профсоюзы по всему городу и его отраслям. Этим профсоюзам будет позволено расширяться при поддержке государства, что даст нашим рабочим массам реальный и полезный инструмент в борьбе с угнетением на рабочем месте с помощью коллективных переговоров."
NYC_crack_down_unions: "Расправиться с профсоюзами"
NYC_crack_down_unions_desc: "Хотя в теории профсоюзы могут иметь благородную цель, на практике они представляют собой не что иное, как легко поддающиеся коррупции ульи эгоизма и недальновидности. Видя эту реальность такой, какая она есть, наша администрация приступила к осуществлению своего плана по искоренению профсоюзов в Нью-Йорке. Профсоюзы будут подвергнуты гораздо более жестким ограничениям, что вынудит многих из самых серьезных нарушителей закрыться и прекратить деятельность, в то время как выжившие профсоюзы будут в значительной степени слишком слабы, чтобы сделать что-либо существенное. Юридическими средствами мы обезвредим эти едкие союзы, которые стремятся только помешать истинному прогрессу и хорошим отношениям между рабочими и начальниками."
NYC_self_sufficent_NYC: "Самодостаточный Нью-Йорк"
NYC_self_sufficent_NYC_desc: "Мы должны быть изолированным и самодостаточным островом, способным в случае необходимости отрезать себя от остального мира и быть способным выживать в таком изолированном состоянии столько, сколько потребуется. Таким образом, мы должны создать как можно больше местных производств и внутренних запасов необходимых товаров и ресурсов, чтобы наше Большое Яблоко действительно могло полагаться только на нас самих, чтобы выжить."
NYC_manhattan_project: "Манхэттенский проект"
NYC_manhattan_project_desc: "Используя материалы, полученные из Конго, наша администрация продвинулась вперёд в реализации своего плана по использованию силы радиоактивных материалов в качестве средства производства энергии огромного качества. Этот секретный план, получивший название «Манхэттенский проект», надеется создать полностью действующую атомную электростанцию ​​всего за несколько лет, и если по ходу дела будут сделаны какие-то другие открытия об использовании такой технологии, то так тому и быть."
NYC_friends_in_high_place: "Друзья в элитных кругах"
NYC_friends_in_high_place_desc: "Нью-Йорк уже давно является домом для многих представителей мировой элиты: члены Королевской семьи, политики, артисты, учёные, художники и другие общественные деятели, как иностранные, так и местные, обосновались здесь или приобрели дополнительную недвижимость за десятилетия до нашего краха. Мы должны воззвать к этим старым связям сейчас, когда достигнута стабильность, чтобы эти высокопоставленные друзья могли снова предоставить свои товары, услуги и капитал Большому Яблоку."
NYC_big_miracles_big_apple: "Большое чудо в Большом яблоке"
NYC_big_miracles_big_apple_desc: "Несмотря на разногласия и бурную стартовую ситуацию, мы сделали невозможное и обратили вспять экономический коллапс, от которого страдает Город, который никогда не спит. От экономического краха до того, чтобы снова стать сияющей жемчужиной мировых финансов, наш мегаполис пережил экономическое чудо, которого никогда раньше не было. Теперь, с этой возвышенной и процветающей позиции, мы поведем экономический мир к новым землям неслыханной прибыли и процветания."
NYC_city_of_skyscrapers: "Город Небоскребов"
NYC_city_of_skyscrapers_desc: "Нью-Йорк имеет самый разнообразный архитектурный пейзаж в мире, где расположены десятки уникальных небоскребов, каждый из которых построен в определенном стиле и для определенной цели. Мы должны продолжать эту традицию достижения небес, продолжая строить все больше и больше небоскребов, каждый из которых будет более экстравагантным, более уникальным и более высоким, чем предыдущий. Наш сияющий город на холме будет достигать небес с нашей изобретательностью и амбициями, предоставляя новые офисные помещёния, жилье и многое другое по ходу дела."
NYC_multiculturalism: "Город столичного мультикультурализма"
NYC_multiculturalism_desc: "Наш город представляет собой плавильный котел мегаполиса: остров Эллис и наши истерзанные войной границы ежегодно приносят тысячи новых лиц. Эту мультикультурную реальность невозможно игнорировать, поэтому мы должны принять её на благо города. Каждая культура и группа привносят что-то ценное на стол, и поэтому мы будем приветствовать каждую душу, которая войдет в наш прекрасный город, чтобы каждый внес свой вклад в общее дело. Вместе, принимая то, что отличает нас от других и то, что делает нас одинаковыми, мы построим лучший, более процветающий и более прибыльный Нью-Йорк."

NYC_riots_spiral: "Нью-Йорк в руках народа"
NYC_riots_spiral_desc: "Когда расовые беспорядки, начавшиеся в Гарлеме, вышли из-под контроля, члены различных чернокожих профсоюзов, таких как Чёрный комитет труда, Братство носильщиков спальных вагонов, Лига борьбы за права чёрных, Городская лига, Гарлемская лейбористская Union и многие другие объединились под руководством Хьюберта Гаррисона и Фрэнка Кроссвейта, чтобы извлечь выгоду из хаоса. Теперь, после их марша на ратушу, Нью-Йорк находится в руках масс. Теперь дело за этими новыми вдохновленными синдикалистами пастырями вести массы к пролетарскому раю."

NYC_crosswaith_thought: "Негро Дебс"
NYC_crosswaith_thought_desc: "Названный "негром Юджином В. Дебсом" своими белыми союзниками по И.Р.М из-за их общих идей и личности, Фрэнк Кроссвейт был избран на пост главы Нью-Йорка как первый чернокожий мэр в истории города, а также как первый мэр в этом реформированном синдикалистском Нью-Йорке. Теперь давайте порадуемся за этого антирадикального социалистического героя простого человека и будем надеяться, что он сможет соответствовать своему престижному и уважаемому тезке, поскольку он стремится принести демократический де-леонистский синдикализм в Большое Яблоко для всех граждан всех рас."
NYC_oppose_union_radicalism: "Противодействие профсоюзному экстремизму"
NYC_oppose_union_radicalism_desc: "Нельзя допустить, чтобы экстремистские идеи существовали в наших профсоюзах, поскольку они должны стать основой всего нашего общества. Язвительная риторика в наших разнообразных профсоюзах, такая как превосходный Чёрный национализм, проповедуемый Айрой Кемпом и Артуром Ридом из Гарлема, или превосходство белых в некоторых профсоюзах, должны быть немедленно прекращены, чтобы сохранить единство нашего нового общества. Социализм - это путь вперёд, но мы не можем позволить ему увязнуть в радикальных амбициях и старых пороках."
NYC_syndicalism_without_radicalism: "Истинная синдикалистская демократия"
NYC_syndicalism_without_radicalism_desc: "Мы должны противостоять экстремистским идеям, таким как коммунизм, тотализм и большевизм, продвигая нашу собственную американизированную версию демократического де-леонистского синдикализма, чтобы принести истинное эгалитарное процветание каждой душе в стране. Хотя наша экономика должна быть основана на профсоюзах и де-леонистских принципах, мы все же должны поддерживать партийные структуры и не поддаваться атрибутам политики, в которой доминируют профсоюзы, как это делает европейский синдикализм. Кроме того, право голоса не должно быть связано с членством в профсоюзе, ибо ни один совершеннолетний гражданин не должен быть лишен права голоса, независимо от его должности или принадлежности к профсоюзу. Мы построим здесь, в Нью-Йорке, честную, свободную и прямую демократию, где граждане голосуют непосредственно на референдумах, а новые законы и государственный аппарат управляются назначенными массами представителями и государственными служащими, которые могут быть отозваны в любой момент. Таким образом, истинная демократия может царить свободно, в то же время гарантируя, что государство всё ещё может функционировать и действовать авторитетно, когда это необходимо."
NYC_de_leonism: "Леонистская социоэкономика"
NYC_de_leonism_desc: "Экономические принципы де Леонистов подчеркивают важность профсоюзного движения как основной движущей силы экономики. Эти профсоюзы не обладают прямой политической властью или ответственностью, не связаны с правом голоса, как в европейской ортодоксальной синдикалистской системе, но пользуются большими свободами и властью на рабочем месте и служат федеральной республиканской структурой государства. Более того, эти профсоюзы будут избирать представителей из своих рядов, которые будут озвучивать их потребности перед широким правительством, не имея при этом никаких полномочий. Все отрасли промышленности, от наших сельскохозяйственных ферм до шахт и заводов, будут организованы по этой системе, и мы покажем всему миру, какого уровня эффективности может достичь истинный и утонченный американский синдикализм."
NYC_colorblind_proletariat: "Равный пролетариат"
NYC_colorblind_proletariat_desc: "Наш пролетариат не дискриминирует, вместо этого мы выступаем за равенство перед законом и в обществе для всех, независимо от цвета кожи, расы или этнической принадлежности. Это путь, продиктованный мэром Кроссвейтом, который показал всем, что раса - это всего лишь разница в оттенках кожи, которая принесла гораздо больше проблем, чем пользы. Поэтому мы решили последовать его примеру, игнорируя этнические различия во всех формах, так как мы работаем вместе как единое человечество, единый Нью-Йорк и единый пролетариат для достижения нашей утопической судьбы."
NYC_anti_communist_internationalism: "Антикоммунистический интернационализм"
NYC_anti_communist_internationalism_desc: "Авторитарные и эгоистичные идеи, такие как коммунизм, тотализм и большевизм, поражают мир, извращая то, что значит быть левым, и пороча репутацию настоящих левых повсюду. Учитывая это, мэр Гаррисон объявил, что должен возникнуть новый Интернационал, объединяющий антиавторитарный и антинационалистический левый мир под одним знаменем. Вместе мы будем противостоять эгоистичным амбициям реакционеров и революционных предателей, идя к утопии."

NYC_the_black_moses: "Чёрный Моисей"
NYC_the_black_moses_desc: "Дэвид Гамильтон Джексон, прозванный Моисеем из чёрного дерева во время своего пребывания на острове Санта-Крус, когда он вывел свой народ из сточной канавы на равную ногу с белыми жителями острова, обошел стороной более радикальную часть гарлемских революционеров и стал новым лицом мирных и демократических левых реформ в Нью-Йорке. Ещё один революционный иммигрант из Вест-Индии, Джексон долгое время выступал за свободу прессы, повышение уровня грамотности и образования чернокожих, а также за демократические социалистические свободы, получив известность, когда возглавил движение за предоставление гражданам недавно приобретенной американской Вест-Индии статуса полноправных граждан США. Теперь, возглавляя Большое Яблоко, мэр Джексон должен придерживаться средней линии между страстным революционным радикализмом и мирными демократическими реформами."
NYC_radical_reforms_without_bloodshed_and_violence: "Мирный демократический революционный реформизм"
NYC_radical_reforms_without_bloodshed_and_violence_desc: "Стремясь донести идеи Гарлемской революции до всех жителей Нью-Йорка, не пролив ни капли невинной крови, мэр Д. Гамильтон Джексон приступил к реализации целого ряда новых законов, направленных на то, чтобы поставить все Большое Яблоко на путь демократического африканского синдикализма в сочетании с некоторыми идеями джорджианства и рыночного социализма. Выдвигая компромисс между основными рабочими движениями города, который также устраивает и несоциалистов, мэр Джексон надеется закинуть как можно более широкую сеть, национализируя некоторые отрасли промышленности, такие как телекоммуникации и транспорт, в то же время позволяя сильно регулируемые рынки, свободные от любого крупного бизнеса, на которых доминируют кооперативы, занимающиеся остальными отраслями промышленности и услуг. Кроме того, гражданские права должны быть закреплены наряду со многими другими прогрессивными и левыми социально-экономическими идеями, направленными на создание социально справедливого и эгалитарного Нью-Йорка."
NYC_bring_the_herald_to_new_york: "Принести "Геральд" в Нью-Йорк"
NYC_bring_the_herald_to_new_york_desc: "Геральд - это название независимой газеты мэра Джексона, которую он выписывал и организовывал ещё на Виргинских островах, созданной после того, как он успешно обратился к тогдашнему датскому правительству с просьбой отменить закон о цензуре 1779 года. Стремясь принести этот лучший экземпляр черной литературы в Нью-Йорк, мэр Джексон решил воссоздать "Геральд" здесь, в Гарлеме, и теперь будет рассылать газету в каждую семью в городе. Там, на её богатых страницах, массы будут получать образование и информацию о социалистической идеологии, новостях и текущих событиях, философии и искусстве, науке и романтике, и многом другом, гарантируя, что даже не будучи в школе, каждый житель Нью-Йорка имеет доступ к образованию."
NYC_raise_unfair_wages: "Освободить нью-йоркского рабочего"
NYC_raise_unfair_wages_desc: "Продолжая свои первоначальные реформы, мэр Дэвид Гамильтон Джексон начал серьезно фокусировать усилия правительства на облегчении участи рабочего низшего класса. Повышение заработной платы, увеличение числа профсоюзов, сокращение рабочей недели с более безопасными условиями труда, оплачиваемые больничные листы и компенсации работникам, всеобщее здравоохранение в масштабах города и многое другое - мэр Джексон гарантирует, что каждый отдельный рабочий, фермер, фабричный рабочий и другие простые люди низкого класса будут окружены заботой и смогут безопасно и счастливо зарабатывать на жизнь для себя и своих семей, не опасаясь алчности и угнетения со стороны капиталистов."
NYC_encourage_self_confidence_and_pride: "Поощрять уверенность и гордость чернокожих в себе"
NYC_encourage_self_confidence_and_pride_desc: "Чёрное - это красиво, и пора нашему народу наконец-то это понять! Один из первых поборников черной гордости и идеи единой "афроамериканской" идентичности, мэр Джексон всецело верит в расовое равенство и полный эгалитаризм, но это не значит, что он не гордится тем, что он чернокожий. Полагая, что чернокожие граждане должны чувствовать себя комфортно и гордиться своей кожей, как и представители любой другой расы, мэр Джексон активно продвигает новую культурную кампанию, используя известных художников, политиков, артистов эстрады и многое другое, чтобы создать в городе второй Гарлемский ренессанс, направленный на воспитание гордости за чернокожих ненасильственным, необъективным и неэтноцентричным способом."
NYC_the_champion_of_the_people: "Защитник народа"
NYC_the_champion_of_the_people_desc: "Мэр Дэвид Гамильтон Джексон - Эбони Мозес Сент-Крус и Нью-Йорка - защитник как прав чернокожих, так и прав других жителей Большого яблока, независимо от этнической или культурной принадлежности, положил начало созданию демократического социалистического рая, который поддерживает и заботится обо всех жителях нашего штата, независимо от того, откуда они родом или кем себя считают. По его воле жители этого прекрасного города наконец-то станут свободными, служа сияющим красным маяком для всех, что мы - настоящий город свободы и мечты, открытый для всех и каждого благодаря мэру Джексону."

NYC_harrison_thought: "Чёрный Сократ"
NYC_harrison_thought_desc: "Прославленный как Чёрный Сократ Гарлема, гениальный интеллектуал и писатель Хьюберт Гаррисон был избран партией на пост первого чернокожего мэра Нью-Йорка, а также первого мэра этой недавно реформированной синдикалистской системы. Теперь мэр Гаррисон стремится привнести свой бренд недискриминационного национализма, эгалитарной синдикалистской демократии, джорджистских экономических принципов в Большое Яблоко для улучшения всех в нашем разнообразном плавильном котле."
NYC_oppose_black_supremacists: "Против расового супремацизма"
NYC_oppose_black_supremacists_desc: "В соответствии с расовой теорией Гаррисона, все формы расового превосходства должны жестко пресекаться. Основные источники этих идей должны быть искоренены, такие как местные отделения ККК, Движение Гарви и местное отделение ВАУН, а также в наших собственных рядах с экстремистскими союзниками, такими как Айра Кемп и Артур Рид, которые давно выступают за насильственный, супрематический и исключительный чёрный национализм, и Суфи Абдул Хамид, который использует антисемитскую риторику и связи с мафией для расширения своей позиции. Эти идеи никогда не смогут свободно распространяться в нашем новом Нью-Йорке, поэтому давайте раз и навсегда искореним эту яростную ненависть."
NYC_radical_internationalism: "Новый чёрный интернационализм"
NYC_radical_internationalism_desc: "Для распространения идеи нового негра, разработанной во время Гарлемского возрождения, мэр Гаррисон решил создать международный альянс, направленный на объединение африканского мира черной диаспоры и самой Африки против корыстных сил, которые будут стремиться разрушить наше новообретенное процветание и независимость. Мы пригласим к нашему столу свободные Чёрные нации мира, стремясь принести утопию Детям Африки - Новым Неграм этой современной эпохи."
NYC_intellectual_socialism: "Интеллектуальный джорджистский синдикализм"
NYC_intellectual_socialism_desc: "Всегда будучи интеллектуалом-самоучкой, философом и светским гуманистом, Гаррисон стремился привнести эти идеи в городскую политику, и теперь, когда Большое Яблоко у него на ладони, он наконец-то может это сделать. Связав свою любовь к движению свободомыслия, основанному на логических рассуждениях и рациональных выводах, с джорджистским, демократическим синдикализмом и научным марксистско-ленинским влиянием, Гаррисон создал новую породу демократического джорджистского синдикализма, готового удовлетворить потребности нью-йоркских масс. С профсоюзным движением, синдикалистской демократией, общей собственностью на землю и национализированной промышленностью, спланированной научным образом для достижения максимальной эффективности, мы построим новый индустриальный и экологически сознательный мегаполис, в котором все будут наслаждаться и процветать."
NYC_father_of_harlem_radicalism: "Отец гарлемского радикализма"
NYC_father_of_harlem_radicalism_desc: "Один из ключевых интеллектуалов Гарлемского возрождения, а также ведущая фигура рабочего движения Гарлема, Хьюберт Гаррисон рассматривается многими как лицо и отец радикализма в черной общине Гарлема. Получая поддержку миллионов, Хьюберт волен делать все, что ему заблагорассудится, формируя Нью-Йорк по своему образу и подобию. Опираясь на свои идеи светского гуманизма, джорджистского экологического социализма, демократического синдикализма, агностического атеизма, радикального поведения "пассивного революционера", профсоюзного движения, принципов Движения за свободомыслие и многого другого, он привел к власти в Нью-Йорке новое поколение социалистического радикализма. Не желая останавливаться на достигнутом, Гаррисон не успокоится, пока здесь, на ложе радикалистских намерений, не будет создана космополитическая утопия мегаполиса."
NYC_black_nationalism_without_race_supremacy: "Недискриминационный Чёрный национализм"
NYC_black_nationalism_without_race_supremacy_desc: "Мы должны призывать к полному искоренению расового превосходства во всех формах, даже если это выгодно нам самим, одновременно продвигая нашу собственную форму чёрного национализма и поощряя другие этнические группы делать то же самое. Таким образом, мы построим разнообразный и сильный этнический плавильный котел, в котором лучшее из каждой культуры будет способствовать развитию целого. В этой системе все будут приняты без принуждения к отказу от своей уникальной индивидуальности, при этом токсичная сторона националистических тенденций будет оставаться в стороне. Вместе мы построим эгалитарную космополитическую утопию в нашем мегаполисе, который никогда не спит."

NYC_a_philosophical_new_york: "Гуманистический Нью-Йорк"
NYC_a_philosophical_new_york_desc: "Опираясь на философские и интеллектуальные идеи, исповедуемые и развиваемые в эпоху Гарлемского ренессанса и распространяемые нашим лидером, мэр [root.getname] принес в Большое яблоко истинный эгалитарный гуманизм и социалистическую демократию без компромиссов и реакционных прикрас. Стремясь продолжать до тех пор, пока не будет достигнута истинная утопия, нынешняя администрация не успокоится, пока не осуществит свою мечту. Оковы Нью-Йорка разбиты, и мы устремимся в наше новое процветающее будущее на вершине открытых и прогрессивных идей, расового единства и просвещённого интеллектуализма."
NYC_anti_racist_stuff: "Гражданские права для всех"
NYC_anti_racist_stuff_desc: "В этом вопросе не может быть компромисса - все расы должны быть равны в Большом Яблоке. Наш подъем был подогрет расовым насилием и невежеством, которые стоили жизни сотням невинных людей, и это был лишь один очаг в кровавой истории, длившейся более 400 лет. Эти ошибки не могут быть повторены, и эти проблемы нельзя больше оставлять гноиться. Давайте разорвем последнюю цепь, которая всё ещё сковывает жителей Нью-Йорка. Долой сегрегацию и цветной бар, ибо сегодня, завтра и навсегда наступит интеграция и гражданские права для всех!"
NYC_a_black_caribbean: "Эмансипировать афрокарибцев"
NYC_a_black_caribbean_desc: "Как и наш лидер, тысячи чёрных, живущих сейчас в Сити, иммигрировали сюда из Карибского бассейна - очага империализма, реакционного угнетения, экстремизма и насилия. Наши братья афрокарибцы на юге должны быть освобождены и попасть под наше влияние, чтобы мы могли спасти пролетариат этого прекрасного архипелага и принести наше утопическое видение на их белоснежные песчаные пляжи."

NYC_unchained_black_man: "Свободные Чёрные Нью-йорка"
NYC_unchained_black_man_desc: "Объединившись для продвижения общих интересов чёрного национализма и расширения прав и возможностей, игнорируя на время свои политические разногласия, чтобы противостоять умеренному чёрному рабочему комитету и более широкой политической сцене Нью-Йорка, разнообразные члены Гарлемского рабочего союза во главе с правым гарвеистом Джеймсом Р. Лоусоном, национальным синдикалистом Айрой Кемпом и исламским Чёрным тео-националистом Суфи Абдулом Хамидом взяли под контроль Нью-Йорк, воспользовавшись растущим хаосом, начавшимся с расовых беспорядков в Гарлеме. После того, как национальная гвардия покинула Нью-Йорк, и не осталось ни одной организованной силы оппозиции, способной оказать сопротивление, Большое Яблоко стало Чёрным для блага своих африканских жителей, оставив всех гадать, что будет дальше, но мы - это Ненависть, которую породила Ненависть, и наконец пришло время другим пасть перед нуждами и желаниями чёрной расы."

NYC_lawson_garveyites: "Гарвеиты Лоусона"
NYC_lawson_garveyites_desc: "Победив в борьбе за власть после победы над национальной гвардией, правый гарвеист Джеймс Руперт Лоусон и его Объединённое африканское национальное движение - нью-йоркское ответвление ВАУН самого Гарви - теперь будут направлять Большое Яблоко в сторону гарвеистского чёрного национализма и расово мотивированного милитаризма и корпоративизма, чтобы создать современный, сильный, гордый и самодостаточный мегаполис для чёрных Нью-Йорка и всей Америки."
NYC_diminish_influence_org_crime: "Борьба с преступностью"
NYC_diminish_influence_org_crime_desc: "Организованная преступность - это раковая опухоль, которая давно поразила Нью-Йорк. От массивной американской мафии под руководством Комиссии и "Убийство, Инк." до более скрытых преступников Таммани Холла и даже обычного правительства Нью-Йорка и собственных гангстеров Гарлема - все они тянули вниз чёрную расу и более широкое общество и цивилизацию в Большом Яблоке. Мы должны неустанно работать, чтобы полностью искоренить их влияние на город, если мы хотим укрепить нашу власть в Нью-Йорке и на Лонг-Айленде."
NYC_teach_garveyite_philosophy: "Обучение философии Гарви"
NYC_teach_garveyite_philosophy_desc: "Маркус Гарви - отец современной черной национальной мысли. Несмотря на изгнание из Америки и своей родной Ямайки, он продолжает бороться за создание на Земле безопасного и свободного места для всех истинных чёрных, исповедуя истину о нашей исключительности и культурной чистоте всем, кто его слушает. Хотя мы всего лишь его ученики, мы будем работать, чтобы построить здесь, в Нью-Йорке, рай, которым мог бы гордиться даже он - рай, созданный Чёрным человеком и только для чёрного человека."
NYC_black_trading_companies: "Только Чёрные компании"
NYC_black_trading_companies_desc: "Исповедуя идеи национального капитализма, автаркии и корпоративизма, написанные и проповедуемые Маркусом Гарви, мы будем работать с выдающимися лидерами чёрного бизнеса, чтобы распространить эти системы не только в Большом Яблоке, но и во всей черной диаспоре Америки, например, на Ямайке, в Бразилии, на Гаити, Виргинских островах, а также в широких чёрных карибских и чёрных сообществах Латинской Америки. Используя наши огромные источники капитала и непревзойденную промышленную мощь, мы поможем поднять и принести процветание Чёрным общинам по всему Новому Свету, наполняя по пути нашу казну для создания нашего расового рая."
NYC_arm_yourselves_in_self_defense: "Вооружайтесь для самозащиты!"
NYC_arm_yourselves_in_self_defense_desc: "Будучи убежденным сторонником 2-й поправки для белых американцев, мэр Лоусон добился закрепления этого закона в конституции Нью-Йорка, но с изюминкой. В этой новой стране огнестрельным оружием смогут владеть только Чёрные американцы, будь то офицеры нашей полиции и армии или частные граждане. Кроме того, для афро-новозеландцев будут организованы бесплатные тренировки и учебные курсы, на которых все наши лояльные граждане будут учиться правильно и безопасно использовать это оружие для защиты от угрозы белых. Только тогда, когда наша собственная защита будет под нашим контролем, наш народ снова почувствует себя в безопасности, когда организованные общиной ополченцы возьмут закон и свою собственную безопасность в свои руки."

NYC_hamid_nationalists: "Чёрный муфтий"
NYC_hamid_nationalists_desc: "Возвысившись над своими соперниками, Юджин Браун, или, как его чаще называют, суфий Абдул Хамид, должен провести Нью-Йорк через благословенный Аллахом переходный период, поскольку он объединяет идеи гарвеевского чёрного национализма с исламистскими идеями палестино-арабского националиста и набожного мусульманского лидера Амина аль-Хусейни. При черном муфтии Гарлема, которого его жалкие белые хулители также называют Чёрным Савинковым, Большое Яблоко станет благочестивым, сильным и гордым раем, свободным от греха и разврата, ведомым волей Пророка и гением Маркуса Гарви."
NYC_embrace_harlem_mobsters: "Принять Гарлемских Кингпинов"
NYC_embrace_harlem_mobsters_desc: "Мэр Суфи Абдул Хамид, связанный узами брака с криминальным боссом Стефани Сент-Клер, официально поддержал этих чернокожих предпринимателей и их незаконный бизнес, чтобы подпитывать нашу экономику, оказывая давление на бизнес, принадлежащий белым, через каналы и Чёрный рынок. Это позволит подорвать наших белых конкурентов и медленно создать в Нью-Йорке экономику с преобладанием чёрных на спинах трудолюбивых и предприимчивых чёрных бизнесменов, одновременно подмазывая колеса администрации и закулисных операций Хамида."
NYC_harass_italian_businesses: "Поглощение итальянского бизнеса"
NYC_harass_italian_businesses_desc: "Давно враждуя с итальянскими преступными семьями и предприятиями, Суфи Абдул Хамид и его союзники начнут преследовать фронты, принадлежащие американской мафии и её сообщникам, а также более широкие предприятия, принадлежащие белым, которыми управляют конкуренты-элитаристы. Пока что обычные магазинчики, принадлежащие случайным европейским иммигрантам, будут оставлены в покое, чтобы сохранить экономику относительно стабильной, но мы выкорчуем организованную преступность, принадлежащую евреям, итальянцам и микрофонам Большого Яблока, и будем медленно работать над тем, чтобы передать эти прибыли и дела в верные чёрные руки."
NYC_end_the_discriminatory_employment: "Ликвидация дискриминационных законов"
NYC_end_the_discriminatory_employment_desc: "Любой бизнес, который когда-либо отказывал чернокожему работнику, должен быть запрещён и закрыт государством. Любой работодатель, признанный виновным в таком преступлении, должен быть заключен в тюрьму и предан суду как враг государства и нашей совершенной расы. Никогда больше Чёрный человек не будет удерживаться белыми собаками и их тщетными попытками угнетения. Нью-Йорк станет убежищем для чернокожего рабочего и чернокожего бизнесмена, и ни один двуличный крекер не помешает этой мечте стать реальностью под руководством чёрного муфтия."
NYC_harlem_negro_metropolis: "Исламский мегаполис"
NYC_harlem_negro_metropolis_desc: "Мэр Юджин Браун, более известный как Суфи Абдул Хамид или, как он сам себя называет, Его Святейшество Епископ Амиру Аль-Му-Минин Суфи Абдул Хамид, проповедует, что все Чёрные американцы должны принять ислам в свои сердца как единственную истинную веру, отрицая белые религии христианства и иудаизма, чтобы способствовать единению чёрных под одной "африканской" верой. Используя ислам и другие источники черной теологической иконографии, такие как идея о том, что Иисус Христос был Чёрным человеком, наряду с идеями гарвейского чёрного национализма и слиянием корпоративизма и консервативного рыночного социализма, в Большом Яблоке будет построена новая благочестивая исламская утопия для всех истинных сыновей и дочерей Африки."

NYC_kemp_radical_unionists: "Профсоюзный активизм Кемпа"
NYC_kemp_radical_unionists_desc: "Гарлемский рабочий союз, основанный Айрой Кемпом, Артуром Ридом и Хэмми Снайпсом, наконец-то одержал победу в войне за будущее Нью-Йорка и теперь готов вести Большое Яблоко по пути к настоящему черному националистическому коммунизму и расово мотивированному социализму. Загадочные и скрытные, эти социалисты фанатично преданы идее создания эгалитарной и авторитарной, плановой левацкой утопии для избранного ими народа с помощью научного и националистического социализма, хотя они ещё не определились, как относиться к нечерному населению."
NYC_make_moderate_unions_pick_sides: "Заставить профсоюзы выбрать сторону"
NYC_make_moderate_unions_pick_sides_desc: "Умеренные Чёрные профсоюзы, рабочие организации и левые группы больше не могут позволить себе сидеть на заборе. Будет проведена черта на песке, и эти Чёрные социалисты должны будут сделать выбор между левым единством и расовым единством. Те, кто будет с нами, помогут нам в достижении цели создания социалистической утопии для чернокожих граждан Нью-Йорка, а те, кто будет против нас, станут нашими врагами вместе с белыми, которые их угнетают."
NYC_fine_line_of_nationalism: "Идти по тонкой грани национализма"
NYC_fine_line_of_nationalism_desc: "Мы должны идти по тонкой грани чёрного национализма, поддерживая гарвеевские идеи черной исключительности и ксеноцентризма, но при этом обеспечивая хотя бы приемлемый образ жизни и существования для нашего огромного нечерного населения. Мы должны придерживаться этой линии, отказываясь слишком далеко заходить в радикальное насилие или бесхребетное принятие неприемлемого статус-кво, в котором доминируют белые. Негры Нью-Йорка должны быть на высоте, но мы не должны полностью скатываться в однобокое и опасное существование, чтобы сохранить стабильность и широкую поддержку."
NYC_dont_buy_where_you_cant_work: "Не покупай там, где не можешь работать!"
NYC_dont_buy_where_you_cant_work_desc: "Идея, выдвинутая мэром Айрой Кемпом и многими другими Чёрными социалистами и более широкими националистами в Гарлеме, мы будем отстаивать идею "Не покупай там, где не можешь работать". По сути, эта идея поддерживает практику поддержки чернокожими гражданами только тех предприятий, которые нанимают чернокожих работников. Со временем это, как мы надеемся, гарантирует, что предрассудки и про-белые предприятия потерпят крах, в то время как предприятия, принадлежащие Чёрным или, по крайней мере, поддерживающие чёрных, будут процветать и продолжать подпитывать нашу растущую экономику, одновременно помогая общему делу."
NYC_cordiality_with_whites: "Дружелюбие к белым"
NYC_cordiality_with_whites_desc: "Хотя борьба никогда не закончится, мы должны принять тот суровый факт, что белые люди останутся в Америке. Мы должны достичь некоего подобия мирного сосуществования с белыми людьми, чтобы наша нация не разошлась по швам. Как мы это сделаем, должна определить партия."

NYC_reorganize_pickett_lines: "Реорганизация пикетных линий"
NYC_reorganize_pickett_lines_desc: "Начав свою деятельность как политический орган, нацеленный на защиту прав чернокожих рабочих, наша партия не забыла свои корни в рабочем движении Гарлема. Мы должны продолжать стоять на стороне чёрных рабочих Большого Яблока, поддерживая их потребности в социальном обеспечении, здравоохранении, расширении прав, улучшении условий труда, более справедливой экономической политике, направленной на эгалитарный антиэлитизм, и многое другое, чтобы выполнить наше обещание освободить чёрных от эксплуатации белыми."
NYC_link_with_garvey: "Чтить борьбу Гарви"
NYC_link_with_garvey_desc: "Находясь в изгнании в Либерии после того, как ему запретили въезд на родину - Ямайку и в Америку, Маркус Гарви не отказался от борьбы, факел которой мы несем сейчас. Мы будем добиваться отмены запрета Гарви по крайней мере в нашей части Нового Света, принимая этого героя и его идеи с распростертыми объятиями. Примет ли он наше предложение вести нас в будущее, ещё предстоит увидеть."

NYC_future_linked_with_african_brothers: "Африканское воззвание"
NYC_future_linked_with_african_brothers_desc: "Мать Африка взывает к нам, и мы отвечаем на её песню сирены, ибо без сотрудничества с нашей общей родиной мы никогда не сможем надеяться на достижение подлинно чёрного рая здесь, в Америке. Мы будем сотрудничать с такими африканскими лидерами независимости и панъафриканского движения, как Оньянго Обама, Стэнли Матенге, Кваме Нкрума, Луи де Гонзаге-Бобозо, Исаак Калонджи и другими, чтобы создать международное сообщество чёрных националистов, стремящихся узурпировать роль белого человека как надзирателя за будущим и судьбой земного шара."

NYC_red_roosevelt: "Восхождение Красного Рузвельта"
NYC_red_roosevelt_desc: "Франклин Делано Рузвельт-младший, финансируемый своим духовным наставником Освальдом Мосли и его чернорубашечниками-максимистами, а также с Третьим Интернационалом за спиной, стал новым красным мэром Нью-Йорка. Под влиянием идей своего покойного отца и своего политического союзника Ла Гуардиа, а также сторонников Тоталитарной Хартии, таких как Мосли и Валуа, Рузвельт принесет малиновую волну умеренного, американизированного максимализма в ярко-красное Большое Яблоко. Да здравствует Рузвельт и его чернорубашечники, да здравствует новый Нью-Йорк!"
NYC_clean_up_city_never_sleeps: "Зачистка города который никогда не спит"
NYC_clean_up_city_never_sleeps_desc: "В этом сияющем городе есть глубоко укоренившаяся гниль, которую необходимо искоренить, если мы хотим выжить, процветать и стремиться к пролетарскому раю. Социальные паразиты, такие как организованная преступность и мелкие криминальные всплески, должны быть искоренены, в то время как социальные болезни, такие как бездомность, загрязнение окружающей среды, отсутствие работы или здравоохранения, и многое другое, должны быть рассмотрены и устранены. Во всех смыслах, сверху донизу, этот город должен быть очищен, прежде чем мы возродим его заново в багровом сиянии Максимизма."
NYC_gut_tammany: "Уничтожение Тигра Таммани"
NYC_gut_tammany_desc: "Таммани-холл — не что иное, как коррумпированное логово гедонистических плутократов, притворяющихся аристократами и попирающих массы Города своими опухшими и жирными ногами, стремясь к гедонистическому потаканию своим слабостям. Этот когда-то гибкий и подтянутый тигр растолстел и обленился из-за простого развращения - давайте, наконец, перейдем к тому, чтобы избавить его от страданий навсегда, потому что город, наше правительство и бюрократия должны быть свободны от их развратного и дегенеративного влияния."
NYC_replace_NYPD: "Замена Полиции Нью-Йорка"
NYC_replace_NYPD_desc: "Поскольку неудачи и ошибки коррумпированной полиции Нью-Йорка были выставлены на всеобщее обозрение во время хаоса, вызванного стремлением нашего штата к независимости, а также во время нашего собственного подъема, мэр Рузвельт официально объявил полицейское управление Нью-Йорка более несуществующим. На его месте должна возникнуть новая организация, чтобы служить и защищать пролетариат Нью-Йорка. Национальная народная красная гвардия, или сокращенно НРКГ, которую массы обычно называют просто Красной гвардией или По-По, будет длинной рукой закона и железным кулаком порядка в городе, верным только мэру и к максимистской справедливости. Пусть эти всегда бдительные багровые призраки наконец принесут порядок и стабильность в этот кишащий преступностью город."
NYC_reshape_mobster_populism: "Изменить бандитский популизм Лучано"
NYC_reshape_mobster_populism_desc: "Печально известный мафиози Чарльз «Счастливчик» Лучано и его банда гангстеров-популистов, пожалуй, единственные хорошие преступники в Нью-Йорке. Их идеи использования собственных криминальных сетей для обеспечения благосостояния, процветания и безопасности своих районов и народов гениальны, и наша администрация могла бы их использовать. Мы протянем оливковую ветвь этому крестному отцу преступного мира Нью-Йорка, чтобы мы могли использовать его опыт на благо всего Нью-Йорка."
NYC_red_deal: "Красный Курс"
NYC_red_deal_desc: "Вдохновленный работой своего покойного отца, мэр Рузвельт попытался создать новый экономический план, который поднимет настроение бедным и нуждающимся в Нью-Йорке, а также обеспечит страховку и поддержит всех остальных в штате. Однако мы пойдем дальше, национализировав все отрасли промышленности в стране, создав мощные профсоюзные организации с представительскими политическими обязанностями и установив новую экономическую систему, основанную на фундаменте национал-синдикалистской теории, среди прочих изменений, чтобы поднять пролетариат Нью-Йорк, поскольку мы создаем город, не похожий ни на что другое."
NYC_one_union: "Пять районов - один Союз"
NYC_one_union_desc: "В этой новой высокоцентрализованной национальной синдикалистской системе каждый из пяти районов, включая Манхэттен, Бруклин, Квинс, Стейтен-Айленд и Бронкс, и их неотъемлемые союзы теперь должны подчиняться одному центральному союзу, чтобы способствовать более сплоченному и эффективному аппарату государства. Этот новый центральный союз под управлением городского совета и под руководством мэра Рузвельта будет диктовать и направлять экономические и политические решения и руководство государства на благо всех жителей Нью-Йорка."
NYC_empower_mayor: "Увеличение полномочий Мэра"
NYC_empower_mayor_desc: "В соответствии с максималистской мыслью необходимо укрепить положение исполнительной власти, чтобы она была верховной во всех её решениях и прокламациях. Никто не может сравниться с властью мэра или иметь возможность наложить вето, за исключением большинства в 3/4 голосов городского совета, в состав которого входят Рузвельт, его братья и другие лоялисты-максималисты. Это гарантирует, что мэр свободен делать все, что он считает необходимым, чтобы принести Нью-Йорку процветание или сохранить мир. При всемогущем Мэре Большое Яблоко будет по-настоящему свободным!"
NYC_supreme_city_council: "Все под Верховным городским советом"
NYC_supreme_city_council_desc: "Городской совет также должен усилить свои полномочия, если он действительно хочет служить городу и мэру. В то время как мэр выполняет функции исполнительной власти, городской совет находится в подвешенном состоянии между законодательной властью сената штата и исполнительной властью самого мэра. Эта двусмысленность больше не будет продолжаться! Верховный городской совет должен стать правой рукой мэра, а также полной и окончательной законодательной и судебной властью в государстве. Больше не будет отдельных судов или законодательных органов, ибо Верховный городской совет вместе с Национальным союзом и мэром — это все, что нужно людям этой прекрасной новой страны, чтобы вести их к славной красной утопии."
NYC_overture_to_london: "Увертюры к Лондону"
NYC_overture_to_london_desc: "Вполне естественно, что мы укрепляем тесные связи с той самой нацией, которая помогла нашему подъему, особенно с семейными узами между Освальдом Мосли и мэром Рузвельтом. Таким образом, мы должны стать ближе к Британии и принять Интернационал и все его амбиции, ибо вместе мы разорвем цепи, связывающие пролетариат мира!"
NYC_internationale_benefactors: "Наши Интернациональные благотворители"
NYC_internationale_benefactors_desc: "Объединение с такими могущественными союзниками имеет свои преимущества, урок, который скоро усвоят все в нашем городе. Новые припасы, промышленное оборудование, военные офицеры и снаряжение, экономическая помощь и многое другое прибудут на наши сияющие берега, что позволит нам процветать и процветать за счёт иностранцев, пока мы продолжаем соблюдать их правила и амбиции."
NYC_maximist_miracle: "Максимисткое чудо"
NYC_maximist_miracle_desc: "Мы сделали это! Под руководством гениального мэра Рузвельта и его чернорубашечников мы создали новый рай для пролетариев Нью-Йорка. Наша экономика гудит как никогда раньше, а наши улицы стали чище и безопаснее, чем когда-либо прежде, и их постоянно патрулирует НРКГ. Наш народ процветает и гордится своим суверенитетом, в то время как наши союзники за границей поддерживают нашу новую эру малинового и золотого. Здесь, в Городе, который никогда не спит, свершилось современное чудо, но работа никогда не прекращается. Теперь давайте стремиться к максимальному совершенству при мэре Рузвельте и этой славной максималистской системе!"
NYC_new_man_new_york: "Новый человек для Нового Йорка"
NYC_new_man_new_york_desc: "Стремясь произвести революцию в культуре Нью-Йорка, мэр Рузвельт опирался на идеи «культурной революции», сформулированные Муссолини и Маринтти, и адаптировал их к нашим американским реалиям. Здесь, в Нью-Йорке, родится новая концепция современного человека, и вместе с ней возникнет новая модернизированная культура, вдохновленная футуризмом и ар-деко. От новой музыки до новых искусств и литературы, до новых теорий и философии, новых вкусов и желаний, всего! Каждая грань того, что значит быть Нью-Йорком, будет конгломератом и революционизирована по мере того, как мы продвигаемся к новому, синтезированному и тотальному будущему."
NYC_enforce_civil_rights: "Бескомпромиссное соблюдение гражданских прав"
NYC_enforce_civil_rights_desc: "В вопросе гражданских прав не может быть компромиссов, полумер и умеренных решений. Каждый член этого Пролетарского Человечества, частью которого мы все являемся, имеет место в великой цели нашего изобретательного Максимистского аппарата. Таким образом, всем людям из всех слоев общества, всех вероисповеданий и всех рас должно быть предоставлено равное положение в этом обществе, если мы хотим достичь утопии, но есть те, кто против такого идеала. Мы будем отстаивать гражданские права дулом пистолета, ибо истинное равноправное равенство должно быть достигнуто любой ценой!"

NYC_christian_front_takes_command: "Христианский Фронт берёт власть"
NYC_christian_front_takes_command_desc: "Пробираясь сквозь аппарат Таммани-Холла, Христианский Фронт возвысился до господства как в Обществе Св. Таммани, так и в самом Большом Яблоке, используя глубокие связи Дженерозо Поупа с организацией и широкое влияние в городе. Однако, несмотря на это новообретенное положение власти, внутри ХФ не все в порядке, поскольку внутренняя фракционность между католиками и протестантами угрожает разорвать коалицию. Теперь Ассамблея — безликий совет ведущих деятелей Христианского Фронта — должна принять решение о будущем Фронта и Города, поскольку они соревнуются друг с другом, чтобы увидеть, кто станет новым мэром Нью-Йорка."
NYC_on_matter_tammany_catholics: "О католиках Таммани"
NYC_on_matter_tammany_catholics_desc: "Таммани-холл был автобусом, на котором мы въехали в нашу новую власть, но теперь, когда они выполнили свою главную задачу, мы должны решить, что делать с этими собратьями-ирландскими католиками. Хотя они могут продолжать приносить пользу, многие опасаются, что теперь, когда их использовали и выбросили, от них может быть больше проблем, чем они того стоят. Мы должны определить позицию нашего нового режима в отношении тигра Таммани, прежде чем мы сможем двигаться вперёд с нашими более широкими амбициями."
NYC_pious_allseeing_nypd: "Благочестивая и всевидящая полиция"
NYC_pious_allseeing_nypd_desc: "Полиция Нью-Йорка, которая уже является благородным учреждением с сильным ирландско-католическим уклоном, просто нуждается в толчке в правильном направлении, чтобы стать истинным хранителем воли Бога здесь, в Большом Яблоке. Мы будем работать над реформированием полиции, чтобы она могла прийти к истинному служению государству и Господу без вопросов, всегда наблюдая и всевидя, когда они бесконечно обыскивают Город, который никогда не спит, чтобы остановить грех, разврат, преступность и прочее. действует против порядка и веры."
NYC_salt_light: "Соль и Свет"
NYC_salt_light_desc: "Мы должны работать, чтобы поднять Соль Земли, то есть массы, ибо, по словам Иисуса на горе, они потеряли свой вкус. Мы должны реформировать общество этого мегаполиса, чтобы заботиться о его людях, а также работать над тем, чтобы принести сияющий свет Господа в нашу мораль, нашу дисциплину, наше общество и наше государство, чтобы построить сияющий город на холме, который Он когда-то говорили. Возвышая Соль Земли, принося благочестивый и нравственный свет Господа в наше общество и устраняя весь грех в обществе, мы будем работать над благочестивой утопией под Богом."
NYC_question_civil_rights: "Вопрос гражданских прав"
NYC_question_civil_rights_desc: "Хотя Господь учит нас любить всех наших ближних, он не объяснил, где проводится та грань между тем, что истинно человек, а что нет. Мы должны решить, кто в этой новой святой утопии, которую мы строим, сможет ощутить полное сияние и теплоту Божьего света и благодати Христианского Фронта. Такие группы, как местные еврейские и социалистические массы, уже давно ненавидятся многими в нашей группе, в то время как негры являются более спорной темой, поскольку половина Фронта выступает за их включение в нашу утопию, пока они набожны, в то время как половина во главе с Мак-Вильямсом считает их недочеловеками. Если мы собираемся продолжать этот путь строительства сияющего города для всеобщего обозрения, мы должны сначала и, наконец, решить, где проходит грань."
NYC_city_that_never_sins: "Город в котором нет греха"
NYC_city_that_never_sins_desc: "Под руководством Христианского Фронта и их благочестивых и боговдохновенных учений наш город родился заново! Избавившись от старых прозвищ и прошлой репутации преступника, греха и разврата, этот улей нечестия превратился в Город, который никогда не грешит. Руководствуясь Богом, ХФ, мэром [root.getleader], реформированной полицией Нью-Йорка и благочестивыми христианскими учениями, гниль Большого Яблока была обращена вспять и теперь позолочена славой и золотом. Теперь пусть этот безгрешный город, построенный из Божественной Славы, достигнет совершенства Божьего Царства здесь, на Земле."
NYC_give_us_your_poor: "Отдайте нам свою бедность"
NYC_give_us_your_poor_desc: "Отдайте нам ваши усталые, ваши бедные, наши сбившиеся в кучу массы, жаждущие вздохнуть свободно, жалкие отбросы ваших изобилующих берегов. Пошлите ко мне этих бездомных, брошенных бурей, мы поднимем нашу лампу у золотой двери! Мы — возрожденный Новый Колосс, и мы, как сияющий город, видимый всем, должны подавать пример как избранные Божьи ученики. Мы откроем наши двери, как когда-то это сделал Город, для нуждающихся масс мира - конечно, тех групп, которые мы считаем приемлемыми, - предоставляя приют, возможности и благочестивое процветание всем, кто входит сюда через наши жемчужные и золотые ворота на земле."
NYC_overtures_new_orleans: "Увертюры к Новому Орлеану"
NYC_overtures_new_orleans_desc: "Поскольку само наше движение было основано в ответ на богоугодные радиопроповеди отца Чарльза Кофлина, неудивительно, что большинство членов нашего движения поддерживают Американское Союзное государство. Хотя многие из нас настороженно относятся к популизму Лонга, его союзники, такие как Кофлин и Пелли, любимы ХФ. Нам следует пригласить в наш светлый город делегацию Союзного государства для выработки основ взаимовыгодного партнерства."
NYC_shining_city_upon_hill: "Сияющий город на холме"
NYC_shining_city_upon_hill_desc: "Благодаря тяжелому труду, посвящению себя Богу и набожному благочестию мы построили Большое Яблоко — когда-то логово преступных намерений, наполненное грешной нечистью и злодеями всех мастей — в предсказанный Сияющий Город На Холме, как продиктовано Иисусом во время его Проповеди. На горе и многими гордыми американскими мыслителями и мечтателями, такими как Джон Уинтроп. Наша христианская утопия стоит как величайший из Божьих городов на этой земле, и теперь мы постараемся построить здесь новые Небеса и Эдем для Людей, которые благословлены Его светом и свободны от греха и боли. Давайте возрадуемся нашему спасителю и позволим [root.getleader] указать путь к бесконечному процветанию для всех в этом Сияющем городе, поскольку мы продолжаем стремиться к Божьему образу совершенства."

NYC_mcwilliams: "Христианские мобилизаторы"
NYC_mcwilliams_desc: "Ожидается, что с подъемом Джо Маквильямса и его отколовшейся фракции протестантских радикалов, называемых христианскими мобилизаторами, Христианский фронт резко повернется в сторону американского протестантского фундаментализма и американского национализма. Признанный борец против «иудео-синдикализма», для которого, по его мнению, нет разделения, Маквильямс принесет корпоративистский протестантский превосходство, милитаризм, американскую исключительность и популизм БАСП избранному им народу Нью-Йорка."
NYC_preach_prosperity_gospel: "Проповедовать Евангелие процветания"
NYC_preach_prosperity_gospel_desc: "Изменяя Евангелие процветания в соответствии с нашими потребностями, чтобы оно стало основой нашего нового направления, мы построим финансовую и экономическую систему, которая не будет такой хищнической, как грязный капитализм, и в то же время позволит нашему населению получать прибыль во имя благочестия и Господа. Малый бизнес должен поощряться и стимулироваться для масс, в то время как корпорации будут доминировать в наших крупных промышленных секторах, позволяя процветанию, как это позволено и поощряемо Богом, процветать в этой стране возможностей."
NYC_purification_in_name_lord: "Очищение во имя Господа"
NYC_purification_in_name_lord_desc: "Город должен быть очищен от различных источников скверны и от грешников-паразитов, заполонивших наши нетронутые улицы, чтобы мы, наконец, могли сиять перед всем миром и даже Небесами наверху. Грязные социальные паразиты, такие как иудео-синдикалисты или Сыны Хама, а также те, кто занимается греховным развратом плоти, должны быть в той или иной форме удалены из нашего общества, чтобы мы могли процветать. Их права будут ограничены, и они будут вынуждены отправиться в изгнание, чтобы они не поверили насильственному правосудию от рук наших лиг вдохновленных Богом сторонников. Нью-Йорк будет очищаться, спасаться квартал за кварталом, ибо так угодно Богу!"
NYC_protestant_big_apple: "Протестантское Большое Яблоко"
NYC_protestant_big_apple_desc: "Под руководством Джо МакВильямса мы построили блестящее и благочестивое протестантское Большое Яблоко, свободное от греха и паразитических недочеловеков, которые влекут нас к нечистоте. Не склоняясь перед каким-то чужеземным понтификом, мы следуем чисто американскому толкованию - единственно верному толкованию - Евангелия, и этим Словом и под Богом будем стремиться к сильной, чистой и благочестивой христианской утопии."

NYC_molloy: "Объединённый Христианский Фронт"
NYC_molloy_desc: "Борясь за сохранение единства ХФ и пытаясь предотвратить разрушительный раскол, епископ Томас Эдмунд Моллой предпринял крестовый поход, чтобы устранить раскол между враждующими католическими и протестантскими фракциями внутри нашей коалиции. При нем в соответствии с учениями Падре Пио и христианского юнионизма возник единый христианский фронт, отодвигающий на второй план фракционную политику и интерпретацию веры, чтобы укрепить наше новое правительство в борьбе с настоящими врагами, стремящимися нанести вред нашему вновь обретенному Царству Божьему. Протестанты и католики возрадуются под единым Богом, работая вместе, чтобы очистить Нью-Йорк от греха и ереси."
NYC_one_city_under_one_god: "Город под одним Богом"
NYC_one_city_under_one_god_desc: "Католики или протестанты, это не имеет значения, потому что все мы христиане под властью могущественного и общего Бога. Вместе, под руководством Господа, пропущенного через епископа Моллоя, новая и процветающая форма заменила город греха и гедонизма, который когда-то стоял перед нами. Теперь давайте радоваться и процветать, стремясь превратить эту форму в новую и яркую христианскую утопию - один Город под одним Богом для всех."

NYC_pope: "Националистическая ассоциация Поупа"
NYC_pope_desc: "Слабо связанный с ХФ и более того, использующий его для достижения своих целей, Дженерозо Поуп и его фракция Националистическая ассоциация поднялись, чтобы взять под свой контроль судьбу Большого Яблока после использования своего положения в качестве основного инструмента, который привел к успеху их переворота против Таммани Холла. Вдохновленный такими людьми, как Габриэле Д’Аннунцио и Итало Бальбо, Поуп симулировал глубокое католическое благочестие, чтобы использовать ХФ как свою машину для распространения мысли легионеров и итальянско-националистического корпоративизма в Нью-Йорке. Теперь, когда Город, который никогда не спит, находится у него на ладони, Поуп поднимет настроение своим собратьям-итальянцам из Нью-Йорка, представив своё собственное видение политики и экономики, вдохновленных АНИ, под маской яростной преданности католической церкви."
NYC_catholic_distributism_for_needy: "Католический дистрибутизм"
NYC_catholic_distributism_for_needy_desc: "Основанная на популярных идеях католического юнионизма и дистрибутивизма, новая экономическая программа, основанная на католических социальных учениях, призвана поддержать нуждающихся в этом блестящем городе. Нерадикальные, несоциалистические христианские союзы придут, чтобы поддержать наших рабочих и трудящихся, в то время как практика распределения построит благочестивое государство всеобщего благосостояния для тех, кто больше всего в нем нуждается, не становясь жертвой пороков и ядов левой мысли. Как и Иисус в жизни, мы тоже будем заботиться о бедных, сбившихся в кучу массах, составляющих основу нашего святого общества."
NYC_legionnairism_fit_big_apple: "Легионерство и Бог"
NYC_legionnairism_fit_big_apple_desc: "Вдохновленный работами Габриэле Д’Аннунцио, Итало Бальбо и других итальянцев, участвовавших в международном легионерском движении, мэр Поуп принесет легионерство в форму, подходящую для жителей Нью-Йорка, в наш сияющий город. Поддерживаемая корпоративистской экономикой и прочными связями с католической церковью, эта умеренная и гораздо менее экстремистская форма легионаризма — далекая от насильственного радикализма, впервые сформировавшегося в Румынии, — принесет в Нью-Йорк милитаризованный, популистский, антидемократический мягкий авторитаризм, чтобы приблизить Город к Богу и величию, уделяя особое внимание корням наших масс итальянских иммигрантов. Теперь пусть Дженерозо Поуп возвысится как «Дуче» Большого Яблока, пока он ведет нас к утопии!"
NYC_catholic_new_york: "Католический Нью-Йорк"
NYC_catholic_new_york_desc: "Тесно связанные как с Церковью здесь, в Нью-Йорке, так и с самим Ватиканом, мы построили католический рай здесь, в Нью-Йорке. Поскольку ирландские и итальянские католики доминируют как на ХФ, так и на более широкой общественной сцене города, а папство только глубже вгрызается в наше процветание и богатство, город, который никогда не грешит, станет новым центром папства и его влияния здесь. в Америке, пока мы продолжаем строить кусочек Рая здесь, на Земле, для всех добрых католиков."

NYC_city_under_seige: "Город под осадой"
NYC_city_under_seige_desc: "Наше любимое Большое Яблоко в осаде! Хотя мы заключили нелегкое перемирие, радикальные силы Объединенного синдиката и стойкие силы федералистов смотрят на наш мегаполис голодными глазами. Тем временем канадцы и жители Новой Англии смотрят на нас с глубоким вниманием, в то время как иностранные силы уже соперничают за наше подчинение. Этому нельзя позволять стоять! Мы должны собрать скудные вооруженные силы под нашим командованием, чтобы сформировать новую армию для защиты нашего гордого Нью-Йорка."
NYC_emergency_draft: "Необходимый призыв"
NYC_emergency_draft_desc: "Хотя многие среди наших граждан сочтут этот шаг, мягко говоря, неприятным, мы должны ввести обязательный призыв, чтобы мы могли собрать рабочую силу, необходимую для защиты нашего города. Будем надеяться, что это будет только временная мера, но пока что все трудоспособные мужчины в возрасте от 18 до 35 лет могут быть призваны в армию, а все уклоняющиеся от призыва будут принуждаться к исправительным работам, чтобы хоть как-то использовать их в государстве."
NYC_emergency_fortifications: "Аварийные укрепления"
NYC_emergency_fortifications_desc: "Хотя дельта реки, в которой мы живем, уже является довольно удобной для обороны территорией, мы должны сделать больше, чтобы адекватно защитить наш город от современных атак. Новые укрепления и редуты должны быть построены по всему городу и на всех основных пограничных переходах и мостах, обеспечивая круглосуточную защиту каждого пути в город. Ни один враг не проскользнет незамеченным, и ни один враг не сможет легко войти — Нью-Йорк превратится в современный замок из бетона и стали, и все это для сохранения нашей вновь обретенной свободы."
NYC_build_up_for_hamilton: "Построить форт Гамильтон"
NYC_build_up_for_hamilton_desc: "Форт Гамильтон, расположенный в юго-западной части Бруклина вдоль залива, является главным военным объектом в Нью-Йорке. Эта старая, но прочная крепость, впервые построенная в 1831 году и обновленная с годами, нуждается в ремонте. Военная база и её оборонительные сооружения должны быть расширены, модернизированы и обеспечены чрезмерным финансированием, чтобы стать центральной опорной точкой оборонительной сети города."
NYC_industrialization_funded_by_elite: "Милитаризация, финансируемая элитой"
NYC_industrialization_funded_by_elite_desc: "Чтобы как можно быстрее создать нашу отечественную военную промышленность, наша администрация обратится за финансированием к элите Нью-Йорка. Хотя мы можем не соглашаться с методами этих титанов и магнатов, никто не может отрицать их влияние и богатство, и с учётом этого они могут стать идеальными экономическими покровителями. С их финансированием мы индустриализируем и милитаризируем Большое Яблоко, как никогда раньше, а взамен они получат доход от инвестиций плюс проценты, а также часть прибыли."
NYC_call_for_aid: "Просьба о помощи к Миру"
NYC_call_for_aid_desc: "Мир полон сочувствующих ушей — нам стоит только позвать их на помощь. Мы будем призывать международных добровольцев и помощь в надежде, что люди всего мира сжалятся над нашим бедственным положением. Кто знает, может быть, мы бесплатно получим припасы или войска!"
NYC_auxillary_NYPD: "Вспомогательные силы полиции Нью-Йорка"
NYC_auxillary_NYPD_desc: "Мы решили использовать полицию Нью-Йорка для поддержки наших основных вооружённых сил в будущем. Хотя их усилия спасли Город, бои на передовой больше подходят настоящим солдатам. Вместо этого мальчики в синем будут служить для поддержки и помощи своим товарищам в форме, и их следует призывать на передовую только в самых ужасных обстоятельствах."
NYC_militarized_NYPD: "Милитаризация Полиции Нью-Йорка"
NYC_militarized_NYPD_desc: "Наша потребность в пехоте для отправки на передовую для защиты нашего суверенитета слишком велика, и поэтому мы решили полностью милитаризировать полицию Нью-Йорка. Они будут не только вооружены и обучены, как наши вооруженные силы, но также будут реорганизованы по армейскому образцу и поставлены под командование нашего военного штаба. Границы между национальной гвардией, офицером полиции и солдатом будут стираться, когда все вместе встанут и будут вместе защищать наш город."
NYC_utilize_the_mob: "Мафия: Актив или Помеха?"
NYC_utilize_the_mob_desc: "Надо окончательно определиться с жесткой позицией по комиссии Лучано и Лански. Хотя эти преступники безжалостны, кровожадны и опасно амбициозны, они также демонстрируют потенциал быть полезным инструментом государства. Мы могли бы закрыть глаза на некоторые из их менее тяжких преступлений, если они согласятся помочь нам в вопросах национальной безопасности и тому подобном, или мы могли бы просто подавить этих преступников, как собак, которыми они и являются."
NYC_utilize_the_national_guard: "Использовать национальную гвардию"
NYC_utilize_the_national_guard_desc: "Как среди тех, кто дислоцирован в Городе, так и из тех, кто дислоцирован на севере штата, существует значительное количество нью-йоркской национальной гвардии, верной нашей администрации. Мы должны принять меры, чтобы немедленно включить этих обученных солдат в наши ряды, чтобы они могли подставить своё плечо, своё оружие и свой опыт для защиты нашего нового независимого государства."
NYC_global_arms_trade: "Сердце глобальной торговли оружием"
NYC_global_arms_trade_desc: "Расположенный на пересечении некоторых из самых прибыльных судоходных путей в мире, а некоторые из крупнейших производителей огнестрельного оружия в старых Соединенных Штатах расположены всего в нескольких милях от него, наш город идеально подходит для того, чтобы стать центром мировой торговли оружием. Используя контакты как за границей, так и внутри страны, обещая большие выплаты и прибыль, мы создадим этот центр - центральный серый рынок, через который могут осуществляться продажи оружия со всего мира. Думай о прибыли! Подумайте об огнестрельном оружии!"
NYC_pull_exiles: "Привлечь изгнанников из академий северной части штата"
NYC_pull_exiles_desc: "На всей территории трех штатов и особенно в северной части штата Нью-Йорк существует множество престижных военных академий, которые могут нам пригодиться. Такие учреждения, как Вест-Пойнт и Нью-Йоркская военная академия, полны истинных сыновей Нью-Йорка, и поэтому они обязательно должны вернуться домой, если мы дадим слово. Мы пригласим этих офицеров и солдат на обучение к нашим границам - в нейтральную безопасную зону, свободную от разрушительного действия войны, где они смогут закончить обучение, служа родному городу, а когда они закончат обучение, у нас будет верный и опытный новый класс офицеров, готовых принять на вооружение."
NYC_raid_arsenals: "Рейды на арсеналы"
NYC_raid_arsenals_desc: "По всему нашему региону тайники военной техники, такие как арсенал Уотервлит или база в Вест-Пойнте, просто лежат под открытым небом, битком набитые полезным и столь необходимым оборудованием, умоляющим, чтобы его взяли в более справедливые и достойные руки. Мы отправим секретные группы на эти базы в серии ночных рейдов, чтобы украсть и добыть военные припасы, необходимые для обеспечения работы нашей армии и безопасности нашего города."
NYC_city_never_sleeps_never_falls: "Новая армия для Нового Йорка"
NYC_city_never_sleeps_never_falls_desc: "Во главе с военными гениями, такими как Джон Ф.О'Райан, и с помощью чиновников полиции Нью-Йорка, таких как Шеф Валентайн, для Большого Яблока была создана новая независимая армия. Обученные на месте и оснащенные лучшим оружием, которое мы можем произвести, украсть или купить, эти новые вооруженные силы являются гордостью нашего мегаполиса, а также первой и последней линией обороны. Город, который никогда не спит, никогда не дрогнет, пока эта армия сильна."

NYC_build_up_municipal_airstrip: "Постройка новых взлетно-посадочных полос"
NYC_build_up_municipal_airstrip_desc: "Чтобы развертывать новые самолеты, производимые или закупаемые, мы должны построить взлетно-посадочные полосы и ангары для размещёния наших растущих ВВС. Открытое пространство на окраинах Города должно быть преобразовано во взлетно-посадочные полосы и ангарные комплексы в качестве первого шага к расширению наших возможностей ведения боевых действий в воздухе."
NYC_steal_planes: "Украсть самолеты с авиабазы Ньюарк"
NYC_steal_planes_desc: "Всего в нескольких десятках миль от нас находится город Ньюарк в штате Нью-Джерси — один из наших городов-побратимов, в котором так уж случилось, что находится знаменитая база ВВС Ньюарк. Мы должны отправить несколько рейдеров на авиабазу Ньюарк, чтобы обеспечить себя дешевыми и надежными самолетами, готовыми вылететь за наш город. Хотя они могут не слишком благосклонно отнестись к нашим ночным рейдам, у них не будет возможности высказать такие жалобы, пока мы уносимся на их самолетах."
NYC_central_park_aerodrome: "Аэродром Центрального парка"
NYC_central_park_aerodrome_desc: "Чтобы ещё больше увеличить наши возможности для самолетов, наша администрация приняла временную меру по преобразованию большой части Центрального парка в аэродром. В этом огромном комплексе мы разместим тысячи истребителей, бомбардировщиков, грузовых самолетов и других самолетов, каждый из которых заправлен топливом и готов к вылету в любой момент. С этим шагом мы действительно будем владеть небом над Нью-Йорком, и, как мухи, окружающие засахаренное яблоко, наши самолеты будут собираться облаками вокруг Большого Яблока в таком количестве, что закроют само солнце."

NYC_expand_brooklyn_naval_yard: "Расширение Бруклинских верфей"
NYC_expand_brooklyn_naval_yard_desc: "Бруклинская военно-морская верфь является сердцем нашей морской и военно-морской промышленности, а также одним из лучших судостроительных предприятий в бывших Соединенных Штатах. Мы будем финансировать этого промышленного гиганта, расширяя его операции и увеличивая объём производства, поскольку мы приказываем БВМФ производить больше кораблей, чем когда-либо прежде, чтобы создать свободный и независимый военный флот для Нью-Йорка."
NYC_pride_of_fleet_week: "Неделя флота"
NYC_pride_of_fleet_week_desc: "Неделя флота — это освященная веками традиция в Нью-Йорке, описывающая одну неделю в году, когда все корабли ВМФ причаливают, давая своим морякам столь необходимое время на берегу, пока корабли обслуживаются, переоборудуются и ремонтируются. Принимая это наследие спокойно, мы будем поддерживать эту традицию с нашим новым флотом, поскольку мы создаем больше новых кораблей и нанимаем больше моряков, чем когда-либо прежде. Неделя флота не умрет, и морское наследие Нью-Йорка будет жить по мере того, как мы расширяем и модернизируем нашу флотилию, чтобы она стала предметом зависти других портовых городов мира."
NYC_new_york_harbour_seawall: "Морская стена в гавани Нью-Йорка"
NYC_new_york_harbour_seawall_desc: "Чтобы защитить город от новых врагов, которые, вероятно, нападут с моря через Атлантику и залив, мы выступили с новой инициативой, направленной на укрепление прибрежных окраин Нью-Йорка. Вдоль всей нью-йоркской гавани и вдоль всех основных прибрежных районов города будут воздвигнуты новые морские стены, доты и другие прибрежные укрепления, создав почти непроницаемую линию обороны, которая выдержит крупнейшую в истории высадку морского десанта и не падет. Никто не захватит нашу метрополию ни по суше, ни по морю!"

NYC_protect_NYC: "Защита Нью-Йорка"
NYC_protect_NYC_desc: "Мы находимся в уязвимом положении, и этого нельзя отрицать. Синдикалисты могут легко использовать нас в качестве плацдарма для своего вторжения против федералистов, или американцы-легитимисты могут использовать нас в качестве инструмента, чтобы претендовать на мантию свободной Америки для себя. Нам нужно, чтобы иностранная Держава помогала в защите Нью-Йорка, пусть даже временно, чтобы обеспечить сохранение нашего с таким трудом обретенного суверенитета."
NYC_entente_guarentee: "Увертюры к Оттаве"
NYC_entente_guarentee_desc: "Несмотря на их амбиции стать гегемоном Нового Света, Канада и их союзники по Антанте являются нашим лучшим вариантом сохранить нашу независимость. Мы должны дипломатично подойти к Кануки и сообщить им о наших мирных намерениях и желании сотрудничать. С их гарантиями, возможно, мы переживем эту войну."
NYC_german_guarentee: "Закорешиться с Берлином"
NYC_german_guarentee_desc: "Независимо от их предполагаемых мечтаний о мировом господстве, нет никаких сомнений в том, что Кайзеррейх является глобальным гегемоном. Помня об этом, мы должны присоединиться к Германии и Рейхспакту, потому что только под Железным Крестом Нью-Йорк может быть по-настоящему свободным."

NYC_beyond_city_limits: "За чертой города!"
NYC_beyond_city_limits_desc: "Если вы думаете, что мы так и останемся жалким городом-государством до конца нашего жалкого существования, вы чертовски ошибаетесь! Нью-Йорк расширится за пределы своих столичных границ, чтобы править Северо-Востоком, потому что это наша судьба! И кто знает, может быть, мы даже дойдем до Вашингтона и дальше, если захотим!"
NYC_claim_the_upstate: "Претензии на Штат"
NYC_claim_the_upstate_desc: "Район северной части штата Нью-Йорк всегда был проблемой для нас, отдавая нам приказы и копируя наши тенденции и идеи, когда мы явно являемся теми, кто управляет этим штатом. Пора дать этим жаждущим власти бюрократам и вырожденным деревенщинам попробовать их собственное лекарство!"
NYC_claim_jersey: "Претензии на Нью-Джерси"
NYC_claim_jersey_desc: "Нью-Джерси — это жалкий пень, не имеющий права на существование — помойный штат или более ласково «подмышка Северо-Востока». Мы должны избавиться от посредника и завоевать Нью-Джерси для себя. Может быть, тогда это жалкое оправдание государства, наконец, составит нечто большее, чем наш вонючий подражатель."
NYC_march_to_reunify_america: "Марш за воссоединение"
NYC_march_to_reunify_america_desc: "Теперь, когда наши границы выходят далеко за пределы городов, нет причин останавливаться! Мы пойдем на Сан-Франциско и Новый Орлеан, завоевывая земли бывшего Союза и возвращая себе своё предназначение. Мы, гордые и шумные ньюйоркцы, являемся единственным, истинным американским народом - именно так определяется, что значит быть янки - и поэтому наш долг - воссоединить Соединённые Штаты Америки. Пусть же они узнают по нашим крикам и громовым выстрелам из винтовок, что настоящие янки идут!"

NYC_neutral_city: "Свободна, независимость, порядок!"
NYC_neutral_city_desc: "Нет смысла увязнуть в мелкой борьбе иностранных держав или наших соотечественников-американцев. Нью-Йорк останется нейтральным оазисом мира, процветания и духа товарищества. В Нью-Йорке нет войны и никогда не будет."
NYC_international_neutral_zone: "Международная нейтральная зона"
NYC_international_neutral_zone_desc: "Приняв близко к сердцу нашу новую позицию нейтралитета, наша администрация продвинулась вперёд с планом объявить Нью-Йорк свободной и нейтральной зоной, которую весь мир может наблюдать и использовать. Любой и каждый может найти убежище и дом здесь, без вопросов и без экстрадиции. Мы не будем вмешиваться во все мировые дела, а взамен предоставим убежище тем, кто находится в бегах, сохраняя при этом наш статус финансовой столицы мира."

NYC_CW_intervention: "Интервенция в Гражданскую войну"
NYC_CW_intervention_desc: "Несмотря на наши опасения по поводу стрельбы по нашим американским братьям, судьбу нельзя отрицать. Мы должны вмешаться во Вторую Гражданскую войну в США, чтобы защитить то, что значит быть американцем. Мы выходим за черту города, вооруженные и готовые не к завоеваниям, а к возмездию и мести радикальным силам, которые пытаются разорвать наш любимый Союз."
NYC_CW_intervention_USA: "Дружба с Федералистами"
NYC_CW_intervention_USA_desc: "Нет никаких сомнений в том, что администрация в Вашингтоне является истинным американским правительством, даже несмотря на уничтожение Макартуром гражданского правительства. Мы объединимся с округом Колумбия и федералистами, чтобы бороться за американскую демократию. Долой предателей, вперёд к звездам!"
NYC_CW_intervention_CSA: "На стороне Синдикалистов"
NYC_CW_intervention_CSA_desc: "Синдикалистский режим в Чикаго, без сомнения, является законным американским правительством. Хотя мы можем не соглашаться с их революционными и насильственными методами, их дух, их идеи и их риторика звучат правдоподобно. Вместе мы освободим американский пролетариат от его угнетателей. Рабочие Америки, объединяйтесь!"
NYC_CW_intervention_CAR: "На стороне Конституционалистов"
NYC_CW_intervention_CAR_desc: "У нас нет возражений против того факта, что Конституционная Американская Республика является законным американским правительством. Мы твердо придерживаемся их новой Декларации независимости, и вместе мы будем бороться за сохранение традиционного значения того, что значит быть американцем. Пора решать свобода или смерть!"

### Events ###

newyork_prewar.1.t: "Битва за Нью-Йорк"
newyork_prewar.1.d: "В то время как наше могучее и праведное рабочее правительство готовится ко Второй войне за независимость, которая обязательно последует за окончанием глупого крайнего срока Макартура, кажется, что так же, как многие в наших собственных рядах не могут дождаться грядущего конфликта, этот тот же самый голод войны, который распространился на Макартура. Федералистские лакеи. По всему Нью-Йорку и побережью Джерси силы федералистов предприняли превентивную атаку на наши силы в надежде вернуть себе Большое Яблоко. Состоящая в основном из лояльных моряков, размещённых в самом городе, общая цель атаки, по-видимому, состоит в том, чтобы лишить нас, возможно, второго по важности города после Чикаго в революционной борьбе. В то время как наши силы закрепились и действительно укрепились в Нью-Йорке задолго до выборов 1936 года, федералисты не остаются без помощи в своих попытках отнять у нас Нью-Йорк, поскольку многие местные жители помогают им в борьбе с «социалистической угрозой». помощи, битва всё ещё бушует, и победа может достаться любой из сторон"
newyork_prewar.1.a: "Силы синдикалистов, благодаря своей превосходной окопе, способны удержаться! "
newyork_prewar.1.b: "Благодаря превосходной подготовке и огневой мощи силы федералистов отбивают город!"
newyork_prewar.1.c: "Несмотря на все усилия обеих сторон, битва застопорилась, что привело к огромным жертвам..."

newyork_prewar.2.t: "Исход"
newyork_prewar.2.d: "Резня. Кровавая баня. Этих слов кажется недостаточным для описания событий, которые произошли после остановки битвы за Нью-Йорк. Сколько людей погибло с обеих сторон, до сих пор неизвестно. Французский журналист Габриэль Пери, только что прибывший из Коммуны вместе с множеством других, описал яркие сцены битвы, в том числе то, как на улицах целые отряды в считанные секунды косили обе стороны. Сообщалось о массовом дезертирстве с обеих сторон, и кажется, что после этой катастрофы подразделения федералистов начали покидать город, отправляясь к более дружественным берегам. Тем не менее, наши собственные подразделения также начали отступать по собственному желанию, официально из-за того, что мы выиграли битву, но согласно некоторым сообщениям, это просто не так.\n\nЕсли им верить, Департамент полиции Нью-Йорка, местные подразделения Национальной гвардии и, предположительно, даже Бандиты начали зачищать отставших с обеих сторон в недавно завершившемся боевой перестрелке. Далее в сообщениях говорится, что они якобы готовятся объявить город либо нейтральной зоной, либо полной независимостью от США. Попытки связаться с Фиорелло Ла Гуардиа, мэром Нью-Йорка, до сих пор наталкивались лишь на расплывчатые заверения в том, что мэрия «держит ситуацию под контролем».Но они ждут, чтобы отобрать у нас наш крупнейший морской порт, члены Верховного командования, особенно те, кто имеет тесные связи с фракциями централистов и авангардов, призвали нас сделать все возможное, чтобы гарантировать, что Нью-Йорк останется в наших руках, даже если это означает марш по Бродвею, чтобы восстановить порядок. Однако другие члены Верховного командования предлагают нам просто оставить город в покое. Ведь наши же люди сообщили, что мы выиграли конфликт. Какой смысл не верить им на слово? Кроме того, грядет война с остальной частью страны, и ресурсы, которые тратятся на защиту Нью-Йорка, — это ресурсы, которые не тратятся на распространение Революции среди наших соотечественников. Независимо от того, что мы будем делать дальше, мы должны действовать быстро, иначе город попадет в руки федералистов после столь тяжёлой битвы."
newyork_prewar.2.a: "Удерживайте Нью-Йорк любыми средствами!"
newyork_prewar.2.b: "Мы должны доверять своим людям, иначе мы ничем не лучше реакционеров."

newyork_prewar.3.t: "Принимая свободу"
newyork_prewar.3.d: "Похоже, опасения Верховного командования были не напрасны, так как сегодня на ступенях нью-йоркской мэрии мэр Ла Гуардиа в торжественной речи провозгласил одностороннюю независимость Нью-Йорка от Соединённых Штатов Америки. Вызвав удивление у остальной части разделенной нации, Ла Гуардиа сослался на недавнее насилие в битве за Нью-Йорк, а также на множество других причин выхода города из Союза. Ла Гуардиа в качестве своего первого акта в качестве мэра одного из последних оставшихся городов-государств на Земле призвал к внеочередным выборам, которые должны состояться в неустановленное время в ближайшем будущем.\n\nХотя решение Ла Гуардиа может показаться поспешным и народное мнение это далеко не поддерживает. В течение многих лет Нью-Йорк чувствовал себя оторванным от остальной Америки. Будь то в высшей степени уникальная культура Нью-Йорка, различия в политике, экономическая мощь или правительство, неоднократно не выполнявшее обещания о помощи во время Великой депрессии, существует множество оправданий вновь обретенной свободы Большого Яблока. Вишенкой на торте и, безусловно, самым большим вкладом в народный мандат стала битва за Нью-Йорк. Нет ничего лучше, чтобы показать, что Нью-Йорк ценится не как город, а как стратегический ресурс, чем та кровавая баня, которой была Битва.\n\nНезависимо от этого, Нью-Йорк и его огромные экономические, промышленные и демографические ресурсы теперь потеряны и из-за надвигающейся угрозы Гражданской войны у нас нет другого выбора, кроме как оставить их в покое, пока что."
newyork_prewar.3.a: "Нью-Йорк падет вместе с остальными! В своё время."
newyork_prewar.3.b: "Мы все важная часть этого, Нью-Йорк! (Играть за Нью-Йорк)"

newyork_prewar.4.t: "Маяк свободы вырывается на свободу"
newyork_prewar.4.d: "По мере того, как Америка приближается к месячному приказу Макартура об отставке, взгляды всего мира прикованы, возможно, ближе, чем когда-либо прежде, к Спящему гиганту Северной Америки. Именно в этой напряженной и настороженной атмосфере новости из крупнейшего города Америки, Нью-Йорка, только что объявили о своей полной и односторонней независимости. Ссылаясь, среди прочего, на кровавую битву за Нью-Йорк, мэр Фиорелло Ла Гуардиа призвал к досрочным выборам, поскольку Большое Яблоко входит в статус государства. Несмотря на только что провозглашенную независимость, уже были приняты уведомления о признании, в первую очередь от изгнанного правительства Монако, которое приветствовало Нью-Йорк на мировой арене с распростертыми объятиями."
newyork_prewar.4.a: "Потерять свой самый большой город? Это же скандал!"

NYC.0.t: "«Город, который никогда не спит»"
NYC.0.d: "Расположенный в конце могучего Гудзона, словно дивная жемчужина, омываемая морем, Нью-Йорк когда-то был крупнейшим городом ныне умирающего Союза и, возможно, даже величайшим мегаполисом на Земле. Впервые заселенная голландцами в 1624 году, когда-то сонная и скромная прибрежная колония, которой был Новый Амстердам, со временем превратилась в шумный, вечно бодрствующий центр мировой экономики и культуры, которым она является сегодня, делая невозможное, чтобы стать городской короной. жемчужина старых Соединённых Штатов. Однако золотая эра, которая привела Нью-Йорк к этой захватывающей дух вершине, внезапно оборвалась, и теперь печально известное Большое Яблоко горит так же, как и весь умирающий Союз.\n\nВспышка Второй Гражданской войны в США стала роковой для американской нации и её народа, а семьи и друзья были разлучены, и именно эта политическая напряженность спровоцировала фракционность и насилие. Эти разногласия наблюдались по всей неустойчивой нации, от Тихоокеанского побережья до Глубокого Юга и даже отдаленных некорпоративных территорий и за их пределами. Однако из-за близкого расположения и огромной плотности Северо-восточного мегаполиса эти трения, акты насилия и политического самовыражения были гораздо более беспощадными и интенсивными здесь, в Большом яблоке, чем, возможно, где-либо ещё в стране. Нью-Йорк, будучи самым густонаселенным регионом страны и одновременно являясь плавильным котлом различных культур и точек зрения, стал кровавым микрокосмом Гражданской войны. Учитывая его расположение и ключевую важность, фракции синдикалистов и федералистов объявили Город своим, и это было очевидно на улицах, когда в этом новом городском аду возвышались отдельные границы и баррикады. Сосед воевал с соседом, а брат убивал брата, поскольку космополитическая природа мегаполиса обернулась против него.\n\nТо, что когда-то было блестящим образцом американской мечты, теперь превратилось в пропитанные кровью руины, и в центре всего этого находится мэр Фиорелло Ла Гуардия, который сплотил большую часть анти-радикалов города под временным знаменем мира и сохранения Нью-Йорка. Избранный в 1933 году, Ла Гуардия был первым мэром итальянского происхождения и первым мэром за десятилетия, который был свободен от коррумпированной политической машины демократов, известной как Таммани-холл. Теперь, когда город стал независимым, отбивая эгоистичные желания как Чикаго, так и Вашингтона, мэр Ла Гуардия стал главным исполнительным директором города и для многих его последним защитником. Мало кто завидует положению Ла Гуардии, стоя посреди сражающихся социалистов, полицейских, мафиози, демократов, оппортунистов, федералистов и других, но, несмотря на предстоящие внеочередные выборы, его решимость спасти свой город не дрогнула. Перемещаясь по минным полям, как политическим, так и буквальным, своего истерзанного войной города, Ла Гуардия должна попытаться установить мир в этой адской зоне. Однако, поскольку вокруг «Маленького Цветочка», как его иногда называют, окружают многочисленные силы, Ла Гуардиа должен действовать быстро, иначе он потеряет свою позицию в пользу более жадных до власти сил."
NYC.0.a: "Мы должны остановить гниение нашего славного Большого Яблока."

NYC.9898.t: "Флаг для Нью-Йорка"
NYC.98980.d: "С нашим новым положением независимого штата, или города-государства, некоторые предложили идею изменения нашего флага, предложив два новых дизайна. Первый новый дизайн заменяет государственную печать в центре нашего флага стилизованным изображением факела Леди Свободы, великого знака, который статуя Свободы держит над гаванью Нью-Йорка, что оказалось популярным среди широких масс, особенно среди иммигрантов, прибывших с острова Эллис. Второй новый дизайн снова заменяет Государственную печать, но уже с расположением звезд. Одиннадцатиконечная звезда в центре символизирует позицию Нью-Йорка как 11-го штата, присоединившегося к Союзу, и окружена 13 звездами меньшего размера, изображающими тринадцать колоний, этот символический дизайн популярен среди патриотов. Должны ли мы принять один из этих новых дизайнов или придерживаться классического флага нашего гордого города?"
NYC.9898.a: "Придерживайтесь нашего традиционного и оригинального флага."
NYC.9898.b: "Выбирайте вариант с факелом Леди Свободы."
NYC.9898.c: "Выбирайте вариант со звездами."

NYC.111.t: "Политическая арена в Нью-Йорке"
NYC.111.d: "Политическая сцена Нью-Йорка столь же беспокойна и беспощадна, сколь и разнообразна, с политическими группами, представляющими людей всех слоев общества — как социально-экономических, так и этнических. Однако на этом куске, которым является Большим Яблоком, требуется гораздо больше, чем легкая повестка и шумный голос, чтобы далеко продвинуться. В Городе, который никогда не спит, гиганты столичной политики сражаются в непрекращающейся драке за контроль над крупнейшим городом Америки.\n\nВ настоящее время «Большим яблоком» в качестве 99-го избранного мэра в истории города правит всеми любимый и вызывающий разногласия Фьорелло Х. Ла Гуардия — первый итальянец-мэр в истории города. Впервые получив своё место в 1933 году, Ла Гуардия защищал свою позицию от таких, как Таммани и мафии, но в нынешней хаотичной ситуации, с которой сейчас столкнулась Америка, его проблемы превратились в гораздо более ужасных врагов. Несколько лет назад, когда политическая арена города раскололась, его подход к единству, возможно, не сработает. Когда он и его сторонники-республиканцы и другие либеральные сторонники защищают свой демократический мандат, волки кружат вокруг них без остановки.\n\nСамый зарекомендовавший себя политический враг мэра Ла Гуардиа — это его старые соперники в Таммани Холле, но после недавних скандалов и сокрушительного поражения от Ла Гуардиа в 33-м они сильно ослабли и опозорились. Официально именуемый Обществом св. Таммани, Таммани-холл представляет собой политическую машину, посвященную Демократической партии, работающей на узаконенном взяточничестве и коррупции, и с их недавно разрушенной репутацией им, вероятно, придется искать альтернативные пути к власти. Однако Таммани-холл далеко не единственный его противник. Отколовшись от партии слияния, радикальный прогрессивист Орсон Уэллс стремится сплотить лейбористских и прогрессивно настроенных республиканцев, а также умеренных социалистов, чтобы обеспечить социал-демократический Нью-Йорк. Однако он не одинок в отстаивании дела левых, поскольку его старый друг и коллега-знаменитость Джон Стейнбек поднялся, чтобы сплотить истинных левых Нью-Йорка, чтобы возвестить умеренную и мирную социалистическую революцию при поддержке Объединенного синдиката Чикаго и Третий Интернационал, а также различные синдикалистские и другие радикальные левые ячейки по всему городу. На противоположном конце идеологического спектра им противостоит Фред Трамп и его Партия реформ. Партия реформ, связанная со Старой демократической партией Юга, является отколовшейся от Таммани-холла группой, когда Фред Трамп и его сторонники покинули Демократическую партию, которая, по их мнению, скатилась на путь к католическому вмешательству и слишком либеральному капитализму. Вместо этого его подход к свободному рынку направлен на обеспечение процветания города, несмотря на многочисленные обвинения и слухи о его расовых взглядах и связях с Ку-клукс-кланом и руководством СДП. За пределами основной группы политиков и головорезов, но все же одинаково готовых захватить «Большое яблоко» для себя, находятся две диаметрально противоположные и невероятно переплетенные силы Департамента полиции Нью-Йорка и безликий, аморфный призрак организованной преступности. Начальник полиции Льюис Валентайн пытается сохранить мир, отбиваясь как от радикалов, так и от бандитов, а Комиссия во главе с Лаки Лучано, Мейером Лански и Багси Сигелом стремится захватить Город, который никогда не спит. С этой дикой сценой и с приближением экстренных выборов, созванных администрацией Ла Гуардиа, судьба Нью-Йорка висит на волоске, когда поднимаются занавески, и это хаотичное шоу должно продолжаться."
NYC.111.a: "Более яростная толпа, чем на Бродвее!"


NYC.1.t: "Досрочные выборы мэра Нью-Йорка"
NYC.1.d: "Теперь, когда Большое Яблоко освободилось от враждующих синдикалистов и федералистов, которые чуть не разрушили наш мегаполис, мы тоже освободились от единственной объединяющей силы, удерживающей воедино переполненный билет мэра Ла Гуардиа на Партию Слияния. Почувствовав, что на стене написаны слова, и город отчаянно нуждается в решении, а может быть, и в новом направлении, администрация Ла Гуардиа объявила о проведении новых внеочередных выборов - впервые для города. В хаосе, царившем вокруг поспешной организации новых выборов, четыре человека стали главными претендентами на новый титул мэра Нью-Йорка.\n\nНа защиту своего мандата и своей администрации встал Фиорелло Ла Гуардиа, действующий мэр-республиканец, которого многие называют "человеком, спасшим Нью-Йорк". Несмотря на неудачи и практически полный развал коалиции партии "Фьюжн", Ла Гуардиа всё ещё имеет все шансы на переизбрание, хотя это далеко не так уверенно, как было всего несколько месяцев назад. Несмотря на хаос, он по-прежнему стремится реализовать "Новый курс" - прогрессивный социально-экономический план, частично разработанный им за несколько лет до этого во время работы с покойным Франклином Рузвельтом, - чтобы поднять и уравнять экономику, сохранив в городе подлинную американскую демократию. Его главным соперником в борьбе за ту же базу поддержки является Орсон Уэллс со своей Лейбористской партией, который в основном рассматривается как "хороший синдикалист", несмотря на отчаянные попытки дистанцироваться от синдикализма и революционных левых идей. Уэллс проводит кампанию за эгалитарную социальную справедливость, прогрессивную социальную демократию и покровительство яркой нью-йоркской культурной сцене в рамках справедливой социальной капиталистической системы. Ещё левее Уэллса бросил свою шляпу на ринг Джон Стейнбек. Объединив оставшиеся в черте города ячейки синдикалистов и социалистов, а также тех левых, которые разочаровались в умеренном и компромиссном подходе Уэллса, Стейнбек стремится к мирной социалистической реформации, уклоняясь от обвинений в том, что он является шпионом или агентом О.С.А или Третьего Интернационала. Однако эти обвинения не помешали его идее равенства и экономического перераспределения найти отклик у многочисленной городской бедноты, что дает ему все шансы вырвать победу на выборах. И наконец, Фред Трамп, магнат недвижимости, ставший олицетворением интересов крупного бизнеса и капиталистов свободного рынка в Большом Яблоке благодаря своей Партии реформ - отколовшейся от Таммани-холла и связанной со старой Демократической партией на юге. Он хочет превратить "Город, который никогда не спит" в современную Венецию, где правительство и бизнес идут рука об руку, способствуя процветанию штата. Однако его послужной список, включающий уклонение от налогов и законов о равенстве, финансирование и поддержку ODP и KKK, заставляет многих настороженно относиться к его обещаниям, но они мало что могут сделать, чтобы остановить его влиятельных сторонников и поток поддержки, который он получает от бывших сторонников Tammany. \n\nВсе эти кандидаты готовы возглавить город на этом неспокойном и важном перепутье, так что в преддверии выборов шансы у всех равны."
NYC.1.b: "Прогрессивный лейборист и известный актер Орсон Уэллс побеждает."
NYC.1.a: "«Цветочек» Ла Гуардиа — оплот нью-йоркского либерализма — переизбран!"
NYC.1.c: "Избран любимый писатель и миролюбивый социалист Джон Стейнбек.."
NYC.1.e: "Фред Трамп и его консервативная, ориентированная на рынок Партия реформ одерживают неожиданную победу."

NYC.100.t: "Нью-йорские выборы [getyear]"
NYC.100.d: "С приходом и уходом очередного мэрского срока пришло время снова провести выборы в Большом Яблоке. Хотя многие должности в городском совете и сенате стали оспариваться, гонка, на которую все обращают внимание, заключается в том, кто станет следующим человеком, который возглавит Город, который никогда не спит. На этих выборах соревнуются Трамп и его консервативная, ориентированная на рынок Партия реформ, Стейнбек и его коалиция радикальных и умеренных социалистов, Уэллс и его группа прогрессистов и антиреспубликанских либералов, и, наконец, Ла Гуардиа со своей классической либеральной коалицией, сосредоточенной вокруг Республиканской партии. Кто станет следующим мэром Большого Яблока?"
NYC.100.a: "Ла Гуардия."
NYC.100.e: "Трамп."
NYC.100.b: "Уеллс."
NYC.100.c: "Стейнбек."

NYC.2.t: "Великая волна преступности [GetYear] года"
NYC.2.d: "По мере того, как наш новый независимый Нью-Йорк становится свободным городом-государством, наряду со всеми преимуществами и опасностями такого существования, наше первое серьезное препятствие после обретения независимости подняло свою уродливую голову. Хотя новая администрация заняла свои места и даже мэр [root.getleader] уже начал меры по стабилизации города, в «Большом яблоке» всё ещё царит хаос. От Флэтбуша до Астории, от Бед-Стай до Ривердейла, весь Нью-Йорк кричит и горит, когда мародеры, бунтовщики и другие дегенеративные оппортунисты грабят наш любимый город в ходе того, что быстро стало известно как «Великая волна преступности [GetYear] года». Улицы города мерцают битыми стеклами витрин и заливаются кровью как невинных, так и виновных, поскольку преступность угрожает полностью поглотить Город, который никогда не спит. Стремясь извлечь выгоду из анархии, Комиссия во главе с Лаки Лучано и Мейером Лански вместе с Корпорацией Убийц и Пятью Семьями воспользовалась моментом слабости, чтобы попытаться загнать город в угол. Полиция Нью-Йорка сделала все возможное, чтобы дать отпор этой угрозе, но мэр, опасаясь эскалации ситуации, сдержал их. Многие задаются вопросом, как долго это может продолжаться, пока Город танцует в свете анархии и гедонизма."
NYC.2.a: "Будем надеяться, что мы справимся."

NYC.3.t: "Последняя игра копов и мафиози"
NYC.3.d: "Несмотря на все усилия полиции Нью-Йорка и несмотря на политические махинации различных идеологических фракций, разрывающих Город на части, мафия и более мелкие преступные организации стали только смелее. Мафиози совершают набеги на многоквартирные дома и полицейские участки, в то время как отряды «Мальчиков в голубом» были полностью вытеснены из целых районов, таких как Маленькая Италия, при этом почти весь Бронкс и Бруклин уже находятся под контролем мафии, а остальные районы, вероятно, последуют за ними. Ситуация обострилась, и комиссар полиции Льюис Дж.Валентайн лично встретился с мэром, чтобы обсудить текущее положение. Шеф Валентайн потребовал, чтобы ограничения в отношении полиции были ослаблены или полностью отменены, а полицейские силы были усилены городской гвардией Нью-Йорка и немедленно открыты арсеналы, чтобы полиция Нью-Йорка могла должным образом защитить город от радикалов и преступников, которые осаждают его. Однако мэр по-прежнему не решается подчиниться, ссылаясь на то, что такой шаг вызовет только дальнейшую панику, поэтому, похоже, что политическая администрация сейчас бесполезна в этом вопросе. Однако история произойдет без разрешения этих жирных плутократов-бюрократов или с их помощью, и что-то надо делать уже сейчас - вопрос только в том, что. Что станет с судьбой города, оставит ли Валентайн свои попытки и позволит ли Нью-Йорку быть поглощенным преступностью, или полиция Нью-Йорка нарушит условности, чтобы спасти город?"
NYC.3.a: "Мафия откусит последний кусок яблока"
NYC.3.b: "Полиция выйдет на тропу войны."

NYC.300.t: "Комиссия оседлала хаос"
NYC.300.d: "Полиция Нью-Йорка, сдержанная и доведенная до некомпетентности, отказалась от борьбы. Полицейские массово увольняются, а патрульные покидают свои посты по всему городу, в то время как несколько преданных своему делу людей окапываются и готовятся бороться с подавляющим потоком мафиози и гангстеров до горького и достойного конца. По всему городу безраздельно правит мафия, а штаб-квартира полиции на Сентр-стрит и Брум-стрит является одним из последних кварталов, которые всё ещё находятся в руках полиции. Последний гвоздь в гроб старого режима был забит, когда силы мафиози ворвались в мэрию и буквально сбросили мэра с должности после того, как убили многих низших чиновников, при этом один помощник мэра, в частности, умер от выстрела через очки во время получения массажа. Поскольку полиция умыла руки от ситуации, а местная Национальная гвардия слишком занята ведением Гражданской войны по другую сторону границы, Комиссия теперь управляет Большим Яблоком."
NYC.300.a: "Яблоко, действительно прогнило насковзь."

NYC.301.t: "Полиция предотвращает безумие"
NYC.301.d: "Полиция Нью-Йорка сделала то, что многие считали невозможным — они спасли Нью-Йорк от самого себя. Получив от мэра разрешение действовать без ограничений, полиция немедленно начала тотальную атаку на мафию по всему городу. Подразделения Национальной гвардии при поддержке «Мальчиков в синем» совершили нападение на все известные крупные укрытия мафии, разом уничтожив всех крыс. Гангстеры и криминальные авторитеты были застрелены и казнены десятками, а Пять Семей распались под давлением. Члены мафии начали массово покидать город, в то время как другие присоединились к полиции Нью-Йорка в поисках амнистии или даже вознаграждения, оставив в городе только самых стойких мафиози. Однако они знают, что их сила сломлена, и потребуются десятилетия, чтобы восстановиться, если это вообще произойдет, потому что эпоха террора, которую устроили эти преступники, закончилась. В честь своей победы начальник полиции Валентайн провел торжественный парад по улицам Нью-Йорка, и впервые за несколько месяцев Бродвей засветился от волнения. \n\nОднако все было не так, потому что Город теперь представлял собой фундаментально измененную обстановку. После того, как пыль улеглась и мусор с парада был убран с улицы, шеф Валентайн сделал шокирующую вещь, против которой мало кто имел возможность или волю сопротивляться, он объявил, что теперь уже бывший мэр был арестован во время празднования, ошеломив город. Шеф Валентайн обвинил его в том, что он позволил городу погрузиться в анархию, и поэтому объявил его проф. непригодным. Вместо него Льюис Дж.Валентайн назвал себя «временным» мэром без каких-либо слов о том, когда его срок закончится, если вообще закончится."
NYC.301.a: "Служить и защищать"

NYC.4.t: "Каждому преступному синдикату нужен свой босс"
NYC.4.d: "Теперь, когда над городом установилось буквальное правление мафии, Комиссия оказалась в незнакомых водах. В течение многих лет она действовала в тени, изо всех сил стараясь держаться подальше от всеобщего внимания, а её членов — подальше от тюрьмы или могилы. Теперь, однако, они заняли как можно более видное и центральное положение, потому что Город, который никогда не спит, теперь танцует в лунном свете с преступниками и мошенниками. Безликая Комиссия доминирует в столичных делах, общественность умоляет вернуться к какой-то форме стабильности, и, стремясь сохранить власть, мафиози вынашивают план. \n\nДо того, как обрушившийся на нас хаос поглотил город, всего несколько лет назад Пять Семей были разделены, поскольку война между бандами подтачивала основы общественного порядка. Это достигло апогея во время Кастелламмарской войны, поскольку крупнейший криминальный авторитет в городе в то время, когда Дон Сальватор Маранцано пытался заставить Пять Семей назвать его «Боссом боссов» или «Капо ди Тутти и Капи», что закончилось с убийством Маранцано и появлением комиссии Лучано. После этой криминальной войны ни одна душа не руководила преступным подпольем Большого Яблока, но жители Города ожидают, что появится центральная фигура. Чтобы смягчить эту потребность и продвинуться к стабильности и некоторому кусочку подлинной государственности, Комиссия решила спокойно относиться к этому высокомерному термину «Босс боссов» и объявила, что внутри они выберут нового "Капо ди Тутти и Капи", который будет общественным лицом нового теневого режима города - мэр под любым другим именем. Теперь, когда это решение объявлено, городские власти и Комиссия готовятся выдвинуть одного из своих кандидатов на пост мэра Нью-Йорка - перспектива, которую ни один мафиози никогда не считал возможной до этих тревожных времен."
NYC.4.a: "Соберите крестных отцов!"

NYC.5.t: "Собрание Комиссии для выбора Босса"
NYC.5.d: "Сегодня ведущие члены Комиссии, представленные в основном Лаки Лучано и Мейером Лански, а также Корпорация Убийц и главы Пяти Семей, собрались в отдельном месте — скорее по привычке, чем по необходимости — чтобы решить, кто из них станет публичным лицом власти мафии в городе. Хотя эта группа усвоила урок объединения ресурсов и власти в одного Дона, ведь всего несколько лет назад пришлось свергнуть Маранцано, Комиссия решила, что новое лицо должно подняться, чтобы служить публичным образом нашего теневого братства. Насмешливо принимая термин Маранцано «Капо ди Тутти и Капи» или «Босс боссов», группа стремится предоставить это недавно реформированное прозвище одному из них, который станет звеном, стоящим между жителями Нью-Йорка и миром операций нашего криминального синдиката - криминального мэра в овечьей шкуре. \n\nЕстественно, ведущие деятели и основатели Комиссии были кандидатами, которые были выдвинуты их коллегами, чтобы «возглавить» их. Первым был Чарльз «Счастливчик» Лучано — переселенец из «Чикагской организации», тесно связанный с Капоне; связи, которые были разорваны, когда Капоне захотел заполучить весь Чикаго, вынудив Лучано переехать в Большое Яблоко почти десять лет назад. Лучано является начальником манежа Комиссии и её доминирующим соучредителем, а также одним из самых влиятельных мафиози в преступном мире Нью-Йорка. Он также широко известен и внушает страх, будучи популярным среди бедных масс и иммигрантов этого мегаполиса за его щедрость к бедным и незначительную приверженность псевдосоциалистическим, «капонистским» идеям. Вторым после Лучано является его правая рука и соучредитель Комиссии Мейер Лански, который фантастически разбогател на своей игорной империи. Также соучредитель Корпорации Убийств, Ланкси, известный как бухгалтер мафии, рассматривается как кандидат на компромисс между мечтами Лаки Лучано и амбициями Багси Сигела, и Лански поддерживает идею «узаконить это», чтобы принести больше прибыли и меньше шума. Наконец, Бенджамин «Багси» Сигел стоит во главе наемного отряда «Корпорация убийств» с легионом итальянских и еврейских гангстеров и головорезов за его спиной. Сигел выступает против этой идеи Национального преступного синдиката, которую поддерживают Лански и Лучано, и вместо этого стремится восстановить положение мафии до её корней. Сигел выступает за создание настоящего «Босса боссов», чтобы привести банды Нью-Йорка в новый золотой век криминальной деятельности, свободной от законов и залитой кровью. С картами на столе и со всеми, кто идет ва-банк, но пришло время для выбора Босса Боссов - и, в свою очередь, нового «мэра» Нью-Йорка, который будет выбран раз и навсегда."
NYC.5.a: "Лучано побеждает с большим перевесом и приступает к созданию Национального преступного синдиката!"
NYC.5.b: "Мейер Лански крадет голоса как кандидат единства!"
NYC.5.c: "Багси Сигел ограбил банк и теперь выступает в качестве единственного лидера Комиссии!"

NYC.500.t: "Судьба Таммани-Холл"
NYC.500.d: "Теперь, когда мы укрепили свою власть, а мирная жизнь медленно возвращается в город, мэр решил, что настало время снова заняться Таммани-холл. Таммани-холл, также известное как Общество Святого Таммани, печально известно в Нью-Йорке своими коррумпированными методами и вмешательством в дела организации, поскольку уже было опозорно во время первой победы Ла Гуардиа на выборах. Таммани-холл — это политическая машина, контролирующая голоса демократов и обладающая огромным влиянием в городе и за его пределами, особенно среди граждан Ирландии и Англии. При печально известном боссе Твиде его коррупция стала достоянием общественности, и с тех пор оно становится все более и более проблемным, с множеством слухов об их связях с мафией и других недобросовестных действиях. Теперь, когда наша страна независима и безопасна, мы должны искоренить этот источник коррупции. Полиция Нью-Йорка замотивирована и готова совершить набег на их офисы и вернуть туда порядок. Однако его сила и влияние глубоки, а её карманы ещё глубже, поэтому риск того, что мы упадем в грязь лицом, потенциально высок. Что мы будем делать?"
NYC.500.a: "Пусть будут. Они уже достаточно обезличены и опозорены."
NYC.500.b: "Пришло время добить тигра Таммани!"

NYC.6.t: "Начальник полиции Льюис Дж. Валентайн уходит в отставку"
NYC.6.d: "Льюис Джозеф Валентайн, долгое время возглавлявший полицию Нью-Йорка, наконец-то ушел в отставку после более чем десятилетнего пребывания на посту начальника полиции города. Его борьба с коррупцией в полиции сделала его благоприятной фигурой в сознании многих жителей Нью-Йорка, особенно после его реакции на Великую волну преступности, захлестнувшую город вскоре после обретения нами независимости. Теперь этот герой города и образец справедливости в последний раз отправляется домой, чтобы дожить свой пенсионный срок с любимой женой и детьми. Вместо него на пост комиссара полиции претендуют несколько прекрасных мужчин и даже одна женщина. В прошлом мэр Нью-Йорка решал, кто будет начальником полиции в эти переходные времена, но поскольку полиция Нью-Йорка и Национальная гвардия теперь доминируют в правительстве, голосование будет проходить между ведущими офицерами "синих парней". Теперь полиции Нью-Йорка остаётся только решить, кто займет место этого титана правопорядка, когда Валентайн уйдет на заслуженную пенсию, но кто поднимется на вершину власти?"
NYC.6.a: "Артур Валландер, заместитель Валентайна с подозрительными связями с мафией."
NYC.6.b: "Джон Ф. О'Райан, ирландско-американский адвокат и генерал Национальной гвардии."
NYC.6.c: "Луис Ф. Костума, первый еврейский полицейский инспектор в полиции."
NYC.6.e: "Сэмюэл Дж. Бэттл, первый чернокожий офицер полиции Нью-Йорка."
NYC.6.f: "Мэри А. Салливан, первая женщина-офицер, пробившаяся в ряды "синих парней"."
NYC.6.g: "Фрэнк Синатра, герой войны, ставший героем Национальной гвардии."
NYC.6.h: "Известный сорвиголова и командир воздушного флота полиции Нью-Йорка Чарльз Фицджеральд."

NYC.7.t: "Судьба Уолл-стрит"
NYC.7.d: "Уолл-стрит была символом американского процветания до своего фееричного краха во время Великой депрессии. До этого падения она был финансовым центром мира, и её подъем потянул за собой весь остальной мир, и поэтому её падение с такой же силой унесло за собой и весь остальной мир. Великая депрессия, нестабильность перед Гражданской войной и наша борьба за свободу нанесли ущерб Уолл-стрит, многие здания которой давно закрыты или разрушены, а Фондовый рынок даже сейчас в основном заброшен. Однако, когда ситуация в нашей стране, наконец, стабилизировалась, мы решили проводить твердую политику в отношении «Улицы». Социалисты в городе ненавидят идею Уолл-стрит и хотят, чтобы она была сожжена. Они осуждают её как центральную жемчужину в короне капитализма, и если бы мы уничтожили её, мы могли бы создать новую, более гуманную экономику на её руинах. Тем не менее, остальная часть города, как и ожидалось, имеет противоположное мнение. Они указывают на года процветания начала 1900-х и созданных ей промышленных титанов как на доказательство того, что "Улицу" необходимо сохранить. Они утверждают, что если мы приступим к разрушению самых основ американского капитализма, таких как фондовый рынок, то мы можем нанести непоправимый вред экономике. Мы должны принять решение."
NYC.7.a: "Сжечь "Улицу" и построить новую систему!"
NYC.7.b: "Оставить её в покое. Она окажется полезным для нас, для экономики и для действий по восстановлению."

NYC.8.t: "Нью-Йорк взывает о помощи"
NYC.8.d: "Мы получили сообщение из Вольного города Нью-Йорка с просьбой о неотложной помощи. Город почти полностью урбанизирован и, как таковой, зависит от иностранной помощи, чтобы выжить, поскольку он не может выращивать свою собственную еду и полагается на импорт и смехотворно скудную рыбную промышленность, чтобы прокормить более 7 миллионов человек. Они умоляют нас посылать им еду в обмен на прибыльные деловые возможности. Если мы будем отрицать их, мы можем ослабить потенциального экономического соперника. Однако страдания, причиненные нашими руками, если бы мы приговорили один из самых густонаселенных городов мира к голодной смерти, были бы невыносимы для многих в нашем кабинете и, безусловно, были бы неприемлемыми в ​​глазах масс. Если вместо этого мы пошлем им помощь, то сможем увеличить собственное влияние в Городе — прибыльный приз в одном из самых прибыльных городов на Земле."
NYC.8.a: "Мы ничего не можем им послать. Скажи им, что мы сожалеем, но мы должны отказаться."
NYC.8.b: "Мы отправим первую партию еды и припасов сразу!"

NYC.9.t: "Помощь прибывает!"
NYC.9.d: "Наши просьбы к международному сообществу не остались без внимания! Порт Нью-Йорка уже заполнен поставками от наших новых друзей, и люди радуются, увидев, что полки снова заполняются. Голода и верной гибели удалось избежать, и Город, который никогда не спит, может продолжать жить."
NYC.9.a: "Вечеринка продолжается в городе, который никогда не спит!"

NYC.10.t: "В помощи отказано!"
NYC.10.d: "Наши просьбы к международному сообществу, похоже, не были услышаны. Наш народ начал ощущать трудности, поскольку продовольственные карточки раздают на все, от пшеницы и воды до зубной пасты и радиоприемников. Если что-то не будет сделано в ближайшее время, у нас могут закончиться необходимые продукты питания и другие припасы, необходимые для поддержания жизни Города."
NYC.10.a: "Город, который никогда не спит, начинает дремать..."

NYC.11.t: "Использование мафии?"
NYC.11.d: "Кое-кто в нашем правительстве пришел к нам с предложением использовать мафию в наших собственных целях. Предложение предполагает закулисный союз с Комиссией Лучано и Лански и их сообщниками из Корпорации убийств, которые заставят наших врагов кормить рыб или просто исчезнут в обмен на ослабление полицейского присутствия и отвод глаз от их менее очевидных преступных деяний - при условии они, конечно, продолжают смазывать колеса правосудия и государственного управления обильными взятками. Это может быть очень полезно для нас, поскольку их использование может многое сделать для обеспечения нашего правления. Тем не менее, есть некоторые вещи, на которых добросовестное правительство, такое как наше, не пойдет, например, ликвидация опасных мятежных элементов в пределах наших границ с помощью незаконно нанятых киллеров, и это определенно одна из них, поэтому она должна быть осторожной. Кроме того, многие другие в нашем правительстве утверждали, что если мы поступим так, то мы ничем не лучше старых и новых деспотов или тех самых мафиози и убийц, с которыми нам пришлось бы иметь дело. Они говорят, что союз с мафией также дал бы им слишком много власти, возможно, даже поставив под угрозу нашу власть. Что нам следует сделать?"
NYC.11.a: "Сжечь эту бумагу и никогда больше не говорить об этом, понятно?"
NYC.11.b: "В политике нет хороших выборов, есть только менее хорошие. Согласиться с планом."

NYC.12.t: "Таммани-холл осуждает нас"
NYC.12.d: "Несмотря на то, что выборы мэра закончились совсем недавно, кажется, не все в городе согласны с их результатами. Общество Св. Таммани, крупнейшая политическая машина Нью-Йорка, открыто обратилась против нас, начав публичную клеветническую кампанию против мэра и его администрации. Газетчики на углах улиц распространяют брошюры, содержащие клеветническую ложь, на телефонных столбах появились листовки, высмеивающие правительство в связи с проблемами города, а рекламные щиты в поддержку «Тигра Таммани» развешаны по всему городу. Все это время политики Таммани в городе обрушили на мэрию полный залп. Если что-то не будет сделано для окончательного подавления Тигра, нынешняя администрация может не продержаться долго."
NYC.12.a: "Возиться с Тигром, получишь когтями."

NYC.14.t: "Таммани-холл захватывает власть"
NYC.14.d: "Компания Таммани Холла по подкупу и завоеванию Нью-Йорка снова достигла апогея, когда Тигр обвил свои когти вокруг Большого Яблока. В мрачном заявлении мэр [root.getleader] объявил, что он вместе со всем своим кабинетом уходит в отставку со своих постов, что вступает в силу немедленно. Вместо них был создан специальный руководящий орган городских законодателей, который сформировал временную администрацию до тех пор, пока не будет выбран новый заместитель мэра. Никого не удивляет, что этот «совет» почти полностью состоит из сторонников Таммани-холла, и поэтому эти коррумпированные демократы теперь полностью контролируют «Большое яблоко». Независимо от того, кого они выберут, несомненно, победителем станет Тигр Таммани."
NYC.14.a: "«Большое яблоко» окончательно съедено Тамманским тигром"

NYC.15.t: "Таммани-холл восстанавливает пост мэра"
NYC.15.d: "Поскольку временное правительство является всего лишь орудием в руках Таммани Холла, настало время для Великого Сахема и других Боссов Таммани Холла принять решение о том, кто должен возглавить город. Перед Боссами два главных кандидата на эту должность, оба с большим опытом и политическим влиянием. Первый кандидат - Джордж Вашингтон Олвани, консервативный судья и бывший глава Зала. Олвани ушел в отставку после явно ложных обвинений в коррупции, связанных с использованием своего политического влияния для обогащения своей личной юридической фирмы. Однако мы знаем, что эти обвинения беспочвенны и справедливо исключены из протокола. Олвани обещает традиционалистское возвращение славы Таммани-холла в Нью-Йорке и хочет расширить своё влияние на остальную часть США. Ему противостоит печально известный и вызывающий разногласия Джимми «Бо Джеймс» Уокер. Уокер был последним мэром Таммани в Нью-Йорке, по крайней мере, до сих пор, и был вынужден уйти в отставку из-за коррупционного скандала, такого как у Олвани, но снова вернулся к делу с возрождением Таммани. Как и Олвани, обвинения против него были справедливо сняты, и Уокер снова ходит как свободный и законный человек благодаря покровительству Таммани Холла. Люди уже знают Уокера, его репутация твердого защитника либералов хорошо известна, и, хотя в прошлом у него действительно были некоторые проблемы, будет нетрудно преодолеть их, чтобы восстановить свою репутацию. Кроме того, его избрание как бывшего общественного деятеля было бы гораздо более ощутимым для людей. Независимо от того, кто будет выбран, Таммани-холл и его боссы действительно будут контролировать ситуацию."
NYC.15.d_2: "Временное правительство - это всего лишь инструмент для реализации амбиций Таммани Холла, и теперь Великий сакхем и другие боссы Таммани Холла должны принять решение о том, кто возглавит город. Перед боссами стоят три главных кандидата на эту должность, каждый из которых обладает достаточным опытом и политическим влиянием. Первый кандидат - Джордж Вашингтон Олвэни, консервативный судья и бывший глава Холла. Олвэни ушел в отставку после явно ложных обвинений в коррупции, связанных с использованием его политического влияния для обогащения его личной юридической фирмы. Однако мы знаем, что эти обвинения беспочвенны и были справедливо вычеркнуты из протокола. Олвани обещает традиционалистское возвращение к известности Таммани Холла в Нью-Йорке и хочет распространить его влияние на всю остальную часть США. Его главный соперник - печально известный и вызывающий разногласия Джимми "Бо Джеймс" Уокер. Уокер был последним мэром Нью-Йорка, по крайней мере, до сих пор, и был вынужден уйти в отставку из-за коррупционного скандала, как и Олвани, но снова вернулся к работе в связи с возрождением Таммани. Как и с Олвани, обвинения против него были справедливо сняты, и Уокер снова ходит свободным и законным человеком благодаря покровительству Таммани Холла. Народ уже знает Уокера, его репутация здравого либерального защитника хорошо известна, и хотя в прошлом у него были некоторые заминки, будет нетрудно их преодолеть, чтобы восстановить его репутацию. Кроме того, как бывший общественный деятель, его избрание будет гораздо более ощутимым для народа. \n\nИ наконец, ирландский националист, сторонник гэльского возрождения и политический беженец Имон де Валера. Вынужденный отправиться в изгнание радикальными силами, захватившими правительство Ирландии, отец ирландского консерватизма де Валера, которого многие его американские союзники называют Эдвардом, на самом деле родился в нашем прекрасном городе, но ещё мальчиком уехал на родину своих родителей-иммигрантов, стремившихся освободить Изумрудный остров от британского господства. Один из отцов-основателей свободной Ирландии и опытный революционный генерал, служивший в ИРА, де Валера является не только опытным политиком, но и опытным военным и выдающимся ученым. Хотя некоторые утверждают, что он подвел родину, возможно, он сможет найти новый успех и искупить старые неудачи здесь, в своем родном доме. Независимо от того, кто будет выбран, Таммани-холл и его боссы будут действительно контролировать ситуацию."
NYC.15.a: "Пойти с ярким либералом Джимми «Бо Джеймсом» Уокером."
NYC.15.b: "Пойти с консервативным судьей Джорджем Вашингтоном Олвани."
NYC.15.c: "Пойти с христианским консерватором и гэльским националистом-изгнанником де Валерой."
NYC.15.e: "Пойти с Чёрным христианским консерватором и преданным демократом Клейтоном Пауэллом."
NYC.15.f: "Пойти с гением бизнеса Наки Джонсоном, чтобы использовать его связи с мафией."

NYC.150.t: "К вопросу о воссоединении Нью-Йорка"
NYC.150.d: "Мегаполис Нью-Йорк к югу от нас, вырвавшийся из хватки Соединённых Штатов, когда внутри Города столкнулись силы синдикалистов и федералистов, стабилизировался после их пламенного рывка к независимости, и теперь они приходят к нам с интересным предложением. Предлагая огромные экономические стимулы и гарантии дружеских отношений, ньюйоркцы из «Большого яблока» попросили вернуть остальную часть «своего» штата. Эти городские пижоны снова стремятся к объединению штата Нью-Йорк, и мы являемся единственным препятствием на пути к такой мечте. Хотя они предложили смехотворно большую плату, многие в нашем правительстве не решаются уступить крупнейший штат в нашем союзе иностранной державе, какими бы справедливыми ни были их требования. Каким будет наш ответ?"
NYC.150.a: "Очень хорошо, мы примем эту сделку. Пусть северная часть штата Нью-Йорк станет свободной для Нью-Йорка."
NYC.150.b: "Вы сошли с ума?! Зачем нам уступать одно из наших самых ценных владений?"

NYC.151.t: "Нью-Йорк, единый и неделимый"
NYC.151.d: "Принимая нашу щедрую сделку, Новая Англия уступила северную часть штата Нью-Йорк нашей администрации, наконец, снова объединив наш раздробленный штат. Теперь в нашем объединенном штате Нью-Йорк наступает новая эра, и, поскольку в прошлом Олбани подвел наш штат, настало время для Нью-Йорка действительно привести всех жителей штата Нью-Йорк к процветанию. От Буффало и нашей стороны Ниагарского водопада до Сиракуз и Массены, вниз мимо Адирондаков, озер Фингер и Катскиллс, через долину Гудзона, Вестчестер и Йонкерс, в 5 районов и вниз по Лонг-Айленду до Монтока, все наш прекрасный и разнообразный Нью-Йорк наконец стал свободным и единым. Никто не может остановиться сейчас, когда мы стремимся к достижению наших амбиций, потому что нет ничего, что мы, ньюйоркцы, не могли бы сделать, когда воплощаем свои мечты."
NYC.151.a: "Чудесно!"

NYC.152.t: "Новая Англия отклоняет нашу просьбу!"
NYC.152.d: "Проклятие! Эти напыщенные и надменные ублюдки в Бостоне и за его пределами отвергли нашу просьбу о создании единого и свободного штата Нью-Йорк — вероятно, потому, что эти заносчивые ублюдки из Новой Англии всё ещё завидуют нашему славному мегаполису. С Канадой за их спиной и с армией, большей, более опытной и более организованной, чем наша, мы пока не в состоянии оспаривать это. Мы должны выжидать, пока не наступит время нанести удар."
NYC.152.a: "Мы найдём альтернативные пути, чтобы вернуть нашу законную территорию."

NYC.153.t: "Присоединиться в Старую Америку?"
NYC.153.d: "Несмотря на наше первоначальное недоверие и конфликты, мы стояли плечом к плечу с федералистами во Второй американской Гражданской войне. Теперь, после многих лет кровопролития, братской войны и варварства, война, наконец, закончилась, и единая Америка осталась одна. Федералисты выиграли Вторую Гражданскую войну, разумеется, без посторонней помощи, и теперь они давят на нас, чтобы мы снова вступили в их ряды. Однако мы пролили столь же драгоценную кровь, защищая свой суверенитет, прежде чем вступить в их ряды, и большинству нью-йоркцев ненавистна идея отказаться от всего этого. Мы должны решить, где лежит наша новая судьба: рядом с Союзом или внутри него."
NYC.153.a: "Мы упорно боролись за свою независимость. Мы останемся союзниками."
NYC.153.b: "Мы в первую очередь американцы, а во вторую — жители Нью-Йорка. Мы воссоединимся с Союзом."

NYC.154.t: "Присоединиться в Новую Америку?"
NYC.154.d: "Несмотря на наше первоначальное недоверие и конфликты, мы стояли плечом к плечу с синдикалистами во Второй американской Гражданской войне. Теперь, после многих лет кровопролития, братской войны и варварства, война, наконец, закончилась, и единая Америка осталась одна. Синдикалисты выиграли Вторую Гражданскую войну, разумеется, без посторонней помощи, и теперь они заставляют нас вступить в ряды их нового Союза. Однако мы пролили столь же драгоценную кровь, защищая свой суверенитет, прежде чем вступить в их ряды, и большинству нью-йоркцев ненавистна идея отказаться от всего этого. Мы должны решить, где лежит наша новая судьба: рядом с новым Союзом или внутри него."
NYC.154.a: "Мы упорно боролись за свою независимость. Мы останемся союзниками."
NYC.154.b: "Мы в первую очередь американцы, а во вторую — жители Нью-Йорка. Мы воссоединимся с Союзом."

NYC.155.t: "Присоединиться к Новой Америке?"
NYC.155.d: "Несмотря на наше первоначальное недоверие, мы стояли бок о бок с диксикратами-конституционалистами во Второй американской Гражданской войне. Теперь, после многих лет кровопролития, братской войны и варварства, война, наконец, закончилась, и единая Америка осталась одна. Конституционалисты выиграли Вторую Гражданскую войну, разумеется, без посторонней помощи, и теперь они давят на нас, чтобы мы вступили в лоно их нового Союза. Однако мы пролили столь же драгоценную кровь, защищая свой суверенитет, прежде чем вступить в их ряды, и большинству нью-йоркцев ненавистна идея отказаться от всего этого. Мы должны решить, где лежит наша новая судьба: рядом с новым Союзом или внутри него."
NYC.155.a: "Мы упорно боролись за свою независимость. Мы останемся союзниками."
NYC.155.b: "Мы в первую очередь американцы, а во вторую — жители Нью-Йорка. Мы воссоединимся с Союзом."

NYC.156.t: "Разъединённые штаты вновь едины!"
NYC.156.d: "Хотя мы начали, как самая маленькая, но самая густонаселенная часть старого Союза, мы, жители Нью-Йорка, преодолели суровые обстоятельства, сложенные против нас, чтобы выиграть Вторую Гражданскую войну в США. Победители в истории с последним проигравшим, мы победили титанов, которые стремились разорвать на части то, что значит быть американцем, и теперь мы стоим на трупах и тушах этих павших титанов как истинный победитель. Дом Храбрых, Земля Свободных наконец-то объединились, и свобода и демократия снова звучат в пурпурных горах и плодородных равнинах. Соединённые Штаты Америки, во всей своей красоте и великолепии, теперь стоят - побитые, но живые - снова. Давайте теперь приступим к восстановлению нашего любимого Союза, исправляя ужасные ошибки прошлого, чтобы построить светлое будущее."
NYC.156.a: "Америка снова едина и неделима."

NYC.157.t: "Новый Флаг для Новой Америки"
NYC.157.d: "Теперь, когда наша администрация укреплена и находится в безопасности, а земли старого Союза теперь прочно находятся в наших руках, наконец пришло время выбрать знамя для нашей восстановленной Америки. Должны ли мы придерживаться проверенного и надежного дизайна или попробовать что-то новое, используя местные образы из нашего прекрасного и модного Большого Яблока?"
NYC.157.a: "Выбрать Флаг Статуи свободы"
NYC.157.b: "Оставить текущий флаг"
NYC.157.c: "Вернуть Звездно-полосатый"

NYC.158.t: "Новый Флаг для Новой Америки"
NYC.158.d: "Теперь, когда наша администрация укреплена и находится в безопасности, а земли старого Союза теперь прочно находятся в наших руках, наконец пришло время выбрать знамя для нашей восстановленной Америки. Должны ли мы придерживаться проверенного и надежного дизайна или попробовать что-то новое, используя местные образы из нашего законного и упорядоченного Большого Яблока?"
NYC.158.a: "Использовать флаг Полиции"
NYC.158.b: "Использовать «Тонкая синяя линия»"

NYC.159.t: "Новый Флаг для Новой Америки"
NYC.159.d: "Теперь, когда наша администрация укреплена и находится в безопасности, а земли старого Союза теперь прочно находятся в наших руках, наконец пришло время выбрать знамя для нашей восстановленной Америки. Должны ли мы придерживаться проверенного и надежного дизайна или попробовать что-то новое, используя местные образы из нашего прекрасного и модного Большого Яблока?"
NYC.159.a: "Выбрать Флаг Статуи свободы"
NYC.159.b: "Выбрать Американский факел"
NYC.159.e: "Полностью принять нашу мафиозную сущность!"
NYC.159.f: "Принять ирландскость де Валеры!"

NYC.160.t: "Истинный сын Ирландии стучится в дом"
NYC.160.d: "Недавно бежавший от нарастающего хаоса в Ирландии ирландский националист, сторонник гэльского возрождения и политический беженец Эамон де Валера прибыл на остров Эллис на прошлой неделе и с тех пор немедленно внедрился во властную структуру Таммани-Холла, получив широкую поддержку благодаря своей широко известной политической карьере на родине и титанической репутации среди многочисленных американцев ирландского происхождения, которые доминируют в Таммани-Холле. Вынужденный отправиться в изгнание радикальными силами, захватившими правительство Ирландии, отец ирландского консерватизма, которого многие его американские союзники называют Эдвардом, на самом деле родился в нашем прекрасном городе, но ещё мальчиком уехал на родину своих родителей-иммигрантов, стремившихся освободить Изумрудный остров от британского господства. Один из отцов-основателей свободной Ирландии и опытный революционный генерал, служивший в ИРА, де Валера - не только опытный политик, но и опытный военный, а также выдающийся ученый. Хотя некоторые утверждают, что он подвел родину, возможно, он сможет найти новый успех и искупить старые неудачи здесь, на своей родине. Учитывая его репутацию, должны ли мы предоставить де Валере почетную должность главного босса Таммани-холла или просто позволить ему занять место в середине нашей иерархии?"
NYC.160.a: "Поддержим нынешнего босса."
NYC.160.b: "Пусть проирландский католический консерватизм де Валеры приведет нас в зеленый рай."

NYC.16.t: "Насыщенная событиями ночь"
NYC.16.d: "Мужчина поцеловал свою жену, когда добрался до автовокзала, его уже ждали, и он пришел в обычное время, когда он начал регистрировать событие прошлой ночи. «У меня не было с собой значка, все, что у меня было, — это мой пистолет и мои навыки. Мужчина подкрался к девушке с сигарой во рту и схватил её, он вытащил из кармана тряпку и прижал её к лицу, она упала и он начал тащить девушку, перекинув её как мешок с мукой через плечо. Я приготовился, и выстрелил ему в ногу, в результате чего он упал, а девушка приземлилась ему на спину. Затем я выстрелил ему в голову и разбудил её резким стимулом. Очевидно, он был её бывшим арендодателем до того, как она переехала в собственную квартиру. Офицер вернулся домой, поцеловал жену, выпил стакан бренди из "Лиги Великих озер" и выкурил кубинскую сигару, обычный день в великой стране Лонг-Айленда!"
NYC.16.a: "Все согласно расписанию."

NYC.17.t: "Ты,гражданин,подними трубку!"
NYC.17.d: "Поскольку полномочия полиции были резко расширены, чтобы помочь справиться с американским кризисом, были предприняты внутренние усилия, чтобы положить конец более простым преступлениям, исходя из предположения, что это принесет чувство спокойствия в город. Ограничения начались с запрета на праздношатание, с обоснования того, что сборища хулиганов и агитаторов в общественных местах представляют угрозу общественному спокойствию и порядку. Однако более радикальными являются широкомасштабные законы о «гражданском неповиновении», общественные голоса в значительной степени обеспокоены этим, утверждая, что этот закон несоразмерно затронет тех, кто живёт в бедных общинах. Представители полиции утверждают, что эти законы нацелены только на грязных, непослушных подонков в городе. На практике это привело к значительному увеличению количества выдаваемых штрафов, причем предполагаемые «преступления» простирались от плевка на дорогу до бросания мусора на улице, хотя это и обострило отношения между полицией Нью-Йорка и людьми, никто в Департаменте не может не согласиться с тем, что новые усилия по выписыванию штрафов принесли столь необходимые средства и гарантируют, что полиция сможет обеспечивать мир и справедливость в будущем."
NYC.17.a: "Это прямо как в книге Эрика Блэра «Союз за сорок лет»!"

NYC.18.t: "Чёрный и Синий"
NYC.18.d: "Чтобы построить стабильный и процветающий Нью-Йорк, полиция Нью-Йорка должна стать основой, определяющей курс города. Мы должны быть мечом справедливости и щитом невинных. Мы должны защищать и служить, потому что это то, чем занимаются "Парни в синем". Однако есть и такие, которые мешают этой благородной задаче. Те, кто встанет на пути нашего братства и истинной справедливости, должны быть наказаны, и тюрьма предназначена только для тех, кто может быть реабилитирован. Подонки Города и за его пределами до самых дальних уголков наших границ, от мелких мародёров до верховных донов и боссов местных Синдикатов организованной преступности, должны быть наказаны, но некоторые могут быть наказаны только способом, подобающим низкому и звериному таких же преступников, как и они сами. \n\nОт убийц, насильников и педофилов до бандитов. Гангстеры и предатели, худшие из худших потеряли право на суд, официально и по закону, установленному полицией Нью-Йорка. Вместо этого они должны знать только меч или дубинку и пистолет, потому что "Парни в Синем" не проявляют милосердия к действительно виновным и неисправимым. Мы убьем всех врагов государства, чёрных и синих, как цвета, которые мы носим, ​​а затем выставим их на обозрение, чтобы все увидели наше послание, прежде чем их расстреляют перед стеной и бросят в канаву."
NYC.18.a: "Побежденный город - это город, ставший послушным."

NYC.19.t: "Барахтаясь во тьме"
NYC.19.d: "Несмотря на все наши усилия на протяжении десятилетий, торговля наркотиками процветала прямо у нас под носом. Подпольные синдикаты, торгующие опиумом, марихуаной и, прежде всего, героином, украли миллионы долларов за те годы, что им позволили процветать. Правоохранительные органы снова и снова пытались положить конец этой паутине крыс, заполонивших наш город, но усилия так и не увенчались успехом. Отсутствие успеха можно объяснить коррупцией, проникающей во все эшелоны полиции Нью-Йорка и её судебных систем, с преступными организациями, имеющими в своем штате судей, офицеров и даже начальников полиции, они могут избежать тюрьмы и вынесения приговора даже при наличии явных доказательств, изображающих их с поличным.\n\nПосле захвата власти Департаментом полиции в Большом Яблоке у них теперь ресурсы и полномочия, чтобы использовать другой подход, чтобы подорвать или, в данном случае, ассимилировать торговлю наркотиками. Высшее руководство нового полицейского правительства заявило, что единственный способ уничтожить преступные синдикаты, засевшие в переулках Нью-Йорка, — это «победить их в их же игре». Текущие запасы конфискованной контрабанды были вновь вывезены на улицы, с которых они когда-то пропали, только торговцы теперь носят герб полиции Нью-Йорка. Имея больше ресурсов, выделенных Департаменту, чем когда-либо прежде, офицеры могут продавать наркотики за доли от их «уличных цен», и все это при поддержке всей силы полиции Нью-Йорка. В то время как критики утверждают, что правоохранительные органы превратились в «ещё одну уличную банду», результаты нельзя отрицать: мафия, триады и все другие банды терпят финансовую катастрофу, поскольку большая часть их доходов внезапно стала недоступной."
NYC.19.a: "Мы приняли темную сторону нашей организации, чтобы принести пользу всем."

NYC.190.t: "Образец справедливости и добродетели"
NYC.190.d: "Всегда образец истинного и справедливого правосудия, сторонник честной работы полиции и борец с коррумпированными силами, шеф Льюис Дж. Валентайн испытывает отвращение к новому направлению, которое выбрала полиция Нью-Йорка. Его любимый Департамент пал от взяточничества, порока и греха, поскольку мы сотрудничаем с американской мафией и другими источниками коррупции и преступности, чтобы обогатить наше братство, защищая и служа. Не в силах больше справляться с этими базовыми действиями, Шеф Валентайн объявил о досрочном выходе на пенсию. Его место займет его заместитель и старый друг Артур Уолландер, который теперь вместо него поведет полицию Нью-Йорка по этой темной, но прибыльной дороге."
NYC.190.a: "Мы приветствуем этого титана старой гвардии, принимая наше новое греховное направление.."

NYC.20.t: "Следуйте закону, несмотря ни на что"
NYC.20.d: "Нет слишком мелкого правонарушения, слишком бессмысленного проступка и столь серьезного преступления, на которое мы не могли бы обрушить быстрый молот правосудия. Хотя некоторых может сбить с толку наше продвижение к стабильному, безопасному и упорядоченному обществу под управлением полиции Нью-Йорка, мы должны терпеть, потому что на их спинах мы построим новый Нью-Йорк. Таким образом, каждый закон, изданный системой правосудия Нью-Йорка или полицией Нью-Йорка, должен соблюдаться буквально, и такие вещи, как штрафы или испытательный срок, были отменены, хотя справедливое судебное разбирательство перед беспристрастными коллегами по-прежнему остаётся верным и яростно защищается. Кроме того, всех несовершеннолетних можно судить так же, как и взрослых, если они старше 10 лет, но им значительно сокращают сроки наказания, у них другие и менее строгие законы, и их отправляют в более удобные и комфортные центры содержания под стражей для несовершеннолетних, которые разрешают посещёния, не имеют работы, им оказывают услуги по обучению и уходу за детьми. \n\nЛюбое отклонение или нарушение закона, считающееся незначительным преступлением, а это большинство официально объявленных преступлений, приведет вас к тюремному заключению, где вы будете работать на государство и получать справедливую минимальную заработную плату до тех пор, пока не будете признаны реабилитированными, причем время варьируется в зависимости от тяжести преступления и с возможным досрочным освобождением за хорошее поведение. Любое крупное преступление приведет вас к билету в один конец в могилу либо через расстрел, либо через повешение, либо через использование «Старого Спарки» тюрьмы Синг-Синг — электрического стула, печально известного тем, что поджарил сотни невменяемых психов — чтобы быстро устранить этих паразитов государства."
NYC.20.a: "Закон – первая и последняя линия между цивилизацией и варварством.."

NYC.21.t: "Всегда бдительная"
NYC.21.d: "Чтобы ещё больше усилить свою власть над штатом, подавляя преступность и заботясь о каждом гражданине штата, полиция Нью-Йорка начала общественную кампанию доброй воли, понимая, что у них плохой имидж в обществе из-за их недемократического поглощения. Продвигая образ доброжелательного и чуткого полицейского, который всегда бдителен, полиция Нью-Йорка клянется, что у них есть все необходимое, чтобы заботиться о жителях Нью-Йорка, а также удовлетворять их потребности и защищать их от всех угроз, внешних или внутренних. С их растущими рядами полиция Нью-Йорка разместила патрули и группы наблюдения по всему Большому Яблоку и более свободно разбросаны по прилегающим территориям, таким как Лонг-Айленд. Они должны соответствовать заявлению о том, что они всегда наблюдают за всем, и полиция Нью-Йорка строит доброжелательную полицию и государство."
NYC.21.a: "Всегда готова."

NYC.22.t: "Дилюция или эволюция"
NYC.22.d: "В последние месяцы раздавались призывы положить конец сегрегации полиции. Лейтенант Сэмюэл Дж. Баттл, первый чернокожий офицер и поборник движения за десегрегацию, счел нужным напомнить правительству об острой необходимости в большем количестве полицейских на улицах и постоянно растущем напряжении между общественностью и их защитниками. Он выступает за увеличение количества чернокожих патрульных в полиции, а также за набор уважаемых членов чернокожего сообщества, чтобы снизить напряженность. Однако эти усилия не остаются без сопротивления, поскольку известный бизнесмен и политик Фред Трамп яростно выступил против этой идеи, распространяя листовки, предупреждающие, что десегрегация полиции приведет к черной революции в Нью-Йорке, что спровоцирует ещё большее насилие. Однако за закрытыми дверями есть подозрение, что Фред Трамп действительно выступает против этих усилий, поскольку это повредит его тесным связям с несколькими видными фигурами в «Конституционной Американской Республике», и опасается, что предоставление какой-либо свободы действий африканским группам нанесет непоправимый ущерб отношениям, если что-то произойдет. к тому, что."
NYC.22.a: "Нет разделения на чёрных и белых, потому что все мы синие."
NYC.22.b: "Не будем злить потенциальных союзников."

NYC.23.t: "Война миров"
NYC.23.d: "В передаче, которую слушали миллионы людей на Восточном побережье в ночь на Хэллоуин, мэр Уэллс дал радиопередачу, которая потрясла массы до паники и истерии, предположительно, из-за его серьезности и повествовательных способностей. Рассказывая об адаптированной версии классического романа Герберта Уэллса «Война миров», эта трансляция началась с отредактированной версии вступления к роману, за которой последовала, казалось бы, обычная ночная трансляция, перемежающаяся цитатами и отрывками из книги, которые теоретически объявлялись по радио, как если бы они были настоящие бюллетени срочных новостей. Это имело желаемый эффект хорошей паники на Хэллоуин, отдающей дань уважения одному из величайших авторов современной эпохи, но мэр Уэллс не предсказывал, что так много людей будут слушать и что так много людей воспримут это так серьезно - проблема только разгорелась из-за его позиции. власти в качестве мэра Нью-Йорка. Хаос был повсеместным, но, к счастью, никто не погиб, хотя несколько человек были ранены в давке из-за паники и дружественного огня между людьми, слишком параноидальными, чтобы быть вооруженными, но по всему Городу был нанесен значительный материальный ущерб. Мэр Уэллс поклялся использовать муниципальные средства для устранения любого ущерба, причиненного его транслируемой по радио постановкой, чтобы сохранить лицо и общественную поддержку."
NYC.23.a: "Марсиане идут! Марсиане идут!"

NYC.230.t: "Трансляция «Войны миров» вызвала «массовую» панику"
NYC.230.d: "В прошлую Хэллоуинскую ночь нью-йоркский актер, режиссер и мэр Орсон Уэллс транслировал классическую радиодраму Герберта Уэллса «Война миров» для миллионов людей по всей Америке. Поскольку он был мэром и режиссером самого популярного фильма и пьесы в Америке, трансляцию слушали миллионы. Обычно это хорошо, но это привело к безудержному хаосу в некоторых изолированных городах и по всему Нью-Йорку, что привело к материальному ущербу, но не к смертям. Мэр Уэллс поклялся дипломатически возместить ущерб."
NYC.230.a: "Поистине удивительно, на что ведутся американцы."

NYC.24.t: "Гражданин Кейн бьет по нервам"
NYC.24.d: "Недавно выпущенный и получивший признание критиков фильм мэра Уэллса «Гражданин Кейн» считается одним из лучших когда-либо снятых фильмов, любимым почти всей Америкой… или почти всей. Фильм пародирует чикагских магнатов Сэмюэля Инсалла и Гарольда Маккормика, убитых синдикалистами во время начала войны, а также Джозефа Пуллицера. Далеко за пределами расколотого Союза, в землях Тихоокеанских штатов, это особенно задело Уильяма Рэндольфа Херста, над которым фильм особенно высмеивает, что привело его в ярость. Однако он не в состоянии что-либо сделать и бушует по горящему Союзу, а его проклятия остаются без внимания."
NYC.24.a: "Он лишь болтает, пусть подавится своей серебряной ложкой."

NYC.25.t: "Президент Херст обращается к Уэллсу"
NYC.25.d: "Далеко по всей Америке мэр Нью-Йорка Уэллс недавно выпустил фильм под названием «Гражданин Кейн», который многие считают одним из лучших когда-либо созданных фильмов, любимым почти всей свободной Америкой. Фильм пародирует чикагских магнатов Сэмюэля Инсалла и Гарольда Маккормика, трагически убитых синдикалистами во время начала войны, а также Джозефа Пуллицера. Однако это особенно задело президента Уильяма Рэндольфа Херста, которого фильм особенно высмеивает, что привело его в ярость. Раздраженный, оскорбленный и публично униженный перед миллионами, Херст особенно зол из-за того, что он в частном порядке просил Уэллса не выпускать фильм до его инаугурации, чтобы не навредить его имиджу в это критическое время. После выхода фильма у Херста есть два варианта: либо отправить письмо Уэллсу напрямую в мэрию Нью-Йорка, приложив к нему сообщение о том, что он объявит войну Нью-Йорку, если фильм не будет отозван из кинотеатров за пределами Нью-Йорка, либо он можно просто отмахнуться и заняться более важными делами. Будем честными, до Нью-Йорка далеко."
NYC.25.a: "Это может раздражать, но вряд ли стоит насилия и кровопролития из-за фильма."
NYC.25.b: "Мы накажем этого напыщенного хвастуна. Отправьте письмо!"

NYC.250.t: "Президент Херст обращается к Уэллсу"
NYC.250.d: "Недавно выпущенный и получивший признание критиков фильм мэра Уэллса «Гражданин Кейн» считается одним из лучших когда-либо снятых фильмов, любимым почти всей Америкой... или почти всей. Фильм пародирует чикагских магнатов Сэмюэля Инсалла и Гарольда Маккормика, убитых синдикалистами во время начала войны, а также Джозефа Пуллицера. Далеко за пределами расколотого Союза, в землях Тихоокеанских штатов, это особенно задело Уильяма Рэндольфа Херста, над которым фильм особенно смеется, что привело его в ярость. \n\nС момента своей инаугурации Херст угрожал войной в лично написанном письме мэру Уэллсу, и теперь у нашего мэра остаётся два варианта. Он мог бы обвинить этого коррумпированного тирана в блефе и просто продолжить нашу работу в постройке Большого Яблока, или мы можем сделать невозможное и отправиться в Сакраменто."
NYC.250.a: "Он блефует, мы знаем, что он ничего не сделает. Но нас есть дела поважнее."
NYC.250.b: "Хорошо, примите этот глупый блеф. Нью-йоркцы пойдут на войну!"

NYC.26.t: "Гражданин Кейн: пьеса"
NYC.26.d: "Наслаждаясь карьерой Херста и стремясь снова войти в историю, мэр Уэллс снова поставил и снялся в собственной постановке — на этот раз в бродвейской адаптации «Гражданина Кейна». На этот раз пьеса была изменена, чтобы высмеивать и пародировать главных деятелей Второй Гражданской войны в США в насмешливом заявлении и протесте против жестокости этой братской войны. На большой сцене появились их фальшивые лица, такие лидеры, как генерал Макартур, Хьюи Лонг, Уильям Дадли Пелли, люцерна Билл Мюррей, Уильям З.Фостер, Аль Капоне, Эрл Браудер, многочисленные Великие драконы клана и, конечно же, снова Херст. Хотя она привела в ярость миллионы, она развлекла и другие миллионы, оказавшись одной из самых вызывающих разногласия, приводящих в ярость, получивших признание критиков и любимых пьес во всей американской истории. Казалось бы, мэр Уэллс снова это сделал!"
NYC.26.a: "Бутон розы."

NYC.260.t: "Содействие культурному развитию в «Большом яблоке»"
NYC.260.d: "Стремясь способствовать культурному развитию, а также подтолкнуть детей к раннему вовлечению в искусство, чтобы воспитать будущее поколение художников, мэр [root.leader] объявил о проведении первого культурного фестиваля Нью-Йорка. Используя пожертвования общественности, а также другие различные экономические программы, связанные с нашей администрацией, городской совет финансировал выступления многочисленных талантов как из Нью-Йорка, так и по всей Америке, таких как Фрэнк Синатра с Дином Мартином и Рэт Пак, братья Маркс, Джимми Дюранте, Беннет Серф, Луи Армстронг, Элла Фицджеральд, Глен Миллер, Ти-Боун Уокер, Пи Ви Крейтон, Сесил Брауэр, Билли Экстайн, Бинг Кросби и многие другие музыкальные исполнители, а также различные местные и панамериканские артисты, комики , музыканты и другие творцы культуры. Этот фестиваль планируется проводить каждый год в будущем, и он станет визитной карточкой нью-йоркской изобразительной культуры наряду с бродвейскими мюзиклами или искусством в Метрополитене, а также принесет нам хорошую популярность."
NYC.260.a: "Пусть эти короли свинга танцуют, папа-о!"

NYC.261.t: "Фермерско-рабочая партия Нью-Йорка выдвигает свою кандидатуру"
NYC.261.d: "Дадли Филд Мэлоун, лидер нью-йоркского отделения Фермерско-рабочей партии, выступил с предложением о союзе. Не имея достаточной поддержки для участия в выборах, группа аграрных левых и членов фермерских профсоюзов Мэлоуна в основном сосредоточена на фермах и небольших ранчо за пределами Квинса на Лонг-Айленде и на севере штата в долине Гудзона в таких округах, как Оранж и Ольстер, что помогло бы распространить нашу обычно ориентированную на город платформу на сельские районы. Должны ли мы принять предложение Мэлоуна, даже, возможно, позволить ему стать лицом нашей коалиции благодаря его огромному опыту как политика по сравнению с нашим мэром, ориентированным в основном на культуру, или же мы должны повернуть этих потерянных фермеров обратно к региону Черной Грязи?"
NYC.261.a: "Поработайте с этими потерявшими связь фермерами."
NYC.261.b: "Сотрудничать с Ф-Л Нью-Йорка и предоставить Малоуну лидирующую позицию."
NYC.261.c: "Эти подражатели сельских фермеров никогда не смогут добиться успеха в Большом Яблоке."

NYC.27.t: "Закат Луны"
NYC.27.d: "Писатель и мэр Джон Стейнбек недавно выпустил свою новую книгу под названием «Закат Луны», которая получила большое признание и положительные отзывы фанатов. Действие книги происходит на горящих руинах Союза во время Второй Гражданской войны в США. Книга изображает граждан-социалистов, живущих вблизи линии фронта, которые были миролюбивыми и жили по средствам, пытаясь избежать кровопролития войны, но подверглись злонамеренному нападению грабительских набегов группы членов Клана, которые неоднократно проскальзывали за линию фронта, пока военная машина Диксикратов не заняла там деревню. Вынужденные взяться за оружие против нападавших, эти мирные пролетарии в одночасье стали революционерами и патриотами — новыми минитменами на заре Второй американской войны за независимость. Отвергая попытки крикливого полковника-конституционалиста и его приспешников из Клана сдаться и сотрудничать, горожане, ставшие партизанами, мужественно защищали свой город, зная, что большинство из них, скорее всего, умрут. \n\nКнига, получившая широкую поддержку миллионов политических избирателей мэра Стейнбека и поклонников литературы, также подверглась критике за своё содержание. Консерваторы, сторонники ODP и другие недоброжелатели Стейнбека раскритиковали книгу как вредную фантазию и левое заблуждение. Одним из самых откровенных критиков романа был один из самых крупных и диаметрально противоположных политических оппонентов Стейнбека Фред Трамп, назвавший его синдикалистской пропагандой, и Таммани-холл разделяет схожие чувства. В отличие от этого, и Ла Гуардиа, и Орсон Уэллс аплодировали книге, хотя оба отметили, что она может разжечь революционные настроения в Сити. Несмотря на это, книга хорошо продавалась, и в результате Стейнбек стал только популярнее."
NYC.27.a: "Мухи победили липучку."

NYC.28.t: "Секрет Стейнбека"
NYC.28.d: "Мэр Стейнбек, родившийся и выросший в церкви в Калифорнии, остался верным религии, если не полностью практикующим и посещающим церковь протестантом. Однако после окончания колледжа поездки в Индокитай с известным философом и морским биологом Эдом Рикеттсом — наставником, давним другом и доверенным лицом Стейнбека-младшего — наш любимый мэр вступил в контакт с монахом Онг Дао Д'уа. Этот «кокосовый монах», родившийся как Нгуен Тхань Нам во Вьетнаме, проповедует своё слово, называемое Дао Дуа или Кокосовой религией, в основном глухим, и немцы в значительной степени подавляли его. Однако их количество появляется в рядах различных индокитайских повстанцев, которые ведут партизанскую войну против сил Кайзера, и именно здесь Рикеттс и Стейнбек нашли Кокосового монаха. Хотя Рикеттс находил религию только интересной, Стейнбек тайно исповедовал религию, открыто будучи набожным епископалом. Поскольку только его самые близкие доверенные лица, такие как его жена, знали правду, это никак не повлияло на его общественный имидж. Тем не менее, это очень помогло ему найти вдохновение в своих произведениях, а также собрать волю, необходимую для управления величайшим городом Америки. \n\nСама религия представляет собой смесь протестантских, буддийских и традиционных вьетнамских религиозных концепций с особой фиксацией на кокосах. Членам религии рекомендуется употреблять только кокосовую воду и кокосовую мякоть, но неизвестно, следует ли Стейнбек этому правилу. Тем не менее, этот безобидный маленький секрет не должен сильно повлиять на его политические взгляды и приверженность его мирному социалистическому делу."
NYC.28.a: "Слава кокосовому монаху, двоюродному брату и пророку."

NYC.29.t: "Штаб-квартира Интернационала Организации Объединённых Наций"
NYC.29.d: "Выполняя своё обещание, данное Интернационалу, мэр Стейнбек объявил, что заложена основа для строительства новой штаб-квартиры Интернационала Организации Объединённых Наций. Этот новый комплекс из стали и стекла, получивший прозвище «Штаб-квартира Интернационала», должен служить глобальным местом встречи для всех членов Третьего Социалистического Интернационала, обеспечивая безопасное и нейтральное пространство для всех членов нашего братства, где они могут встретиться, чтобы обсудить будущее борьбы Глобальной Революции. \n\nНа церемонии закладки фундамента присутствовали многочисленные видные социалистические деятели, как американские, так и иностранные. Однако ближе всего к Стейнбеку произносили речи его близкие союзники, соотечественники, друзья и современники-американские социалисты Аптон Синклер, Норман Уоллес Лермонд и Норман Томас, которые все произнесли восторженные речи, восхваляя эти усилия и администрацию мэра Стейнбека, а также предлагая свои идеи о том, как идти в следующей главе Социалистического Мира. Хотя в целом это событие было оптимистичным, тем жизням, потерянным во время этой глобальной революционной борьбы, был подарен торжественный момент, а сам Стейнбек произнес панегирик в память о покойных Юджине В. Дебсе и Моррисе Хиллквите - двух титанах американского социализма оба были в Союзе и в нашем Городе, которые слишком рано были унесены у нас призраком смерти. Эта церемония знаменует начало новой эры в глобальной геополитике, и мы вместе поднимем эту новую волну в нашей малиновой судьбе."
NYC.29.a: "Рабочие всего мира, объединяйтесь!"

NYC.290.t: "Нью-Йоркский EPIC"
NYC.290.d: "Давний друг, современный писатель и политический союзник мэра Стейнбека, Аптон Синклер, проживающий на другом конце Америки, в Калифорнии, сохранил тесную связь со Стейнбеком, несмотря на расстояние. Вместе они обменивались идеями, как литературными, так и политическими, И некоторые идеи и риторика Синклера оказались в Нью-Йорке. Отражая чувства, отраженные в плане EPIC Синклера — или «Покончить с бедностью в Калифорнии», — мэр Стейнбек начал проповедовать аналогичную кампанию здесь, в «Большом яблоке». Используя низовые принципы и доморощенные американские идеи социализма, Синклер будет неустанно работать над тем, чтобы покончить с бедностью, бездомностью, голодом и отсутствием элементарной заботы обо всех в пределах наших границ. Со слухами о том, что Синклер и Стейнбек даже написали в соавторстве политический трактат об этих идеях, популярность таких планов, как EPIC, в нашем мегаполисе резко возросла. Может быть, теперь мы, наконец, сможем добраться до корня бедности и вырвать её с корнем!"
NYC.290.a: "Покончить с бедностью в Калифорнии. Покончить с бедностью в Нью-Йорке. Покончить с бедностью везде!"

NYC.291.t: "Пролетарский Ар-Деко"
NYC.291.d: "Ар-деко, впервые появившийся во Франции перед Великой войной, а затем привезенный в Америку и усовершенствованный здесь, в «Большом яблоке», стал одним из самых популярных и широко используемых художественных стилей в Нью-Йорке. От архитектуры, такой как Крайслер-билдинг и многих декораций на недавней Всемирной выставке, до искусства и моды и не только, ар-деко можно увидеть в пяти районах и за их пределами. Однако благодаря тесным отношениям мэра Стейнбека с родиной этого художественного стиля, а также тому, что Французская коммуна использует дизайн в стиле ар-деко во многих своих новых постройках и изобретениях, с тех пор его популярность резко возросла до такой степени, что почти все в Нью-Йорке строится напоминая этот парижский стиль. Переняв некоторые идеи из советского реализма и тоталитарного футуризма и с помощью градостроителя Роберта Мозеса, в нашем мегаполисе родилась новая форма ар-деко, получившая название пролетарского или революционного ар-деко. Этот новый художественный стиль поможет поднять Нью-Йорк до культурного уровня наших легендарных союзников, поскольку мы стремимся распространять новые идеи, новую идеологию и новое искусство по всему миру."
NYC.291.a: "Кусочек искусства будущего уже здесь, в Большом Яблоке."

NYC.30.t: "Сделаем Нью-Йорк снова великим"
NYC.30.d: "Стремясь выполнить свое, пожалуй, самое большое и расплывчатое предвыборное обещание, мэр Фред Трамп решил начать свою кампанию под громким названием «Сделаем Нью-Йорк снова великим». План направлен на промышленное оживление, беспрепятственный экономический рост в соответствии с принципами свободного рыночного капитализма, самодостаточности и общей идеей поставить интересы Нью-Йорка выше всех других целей дипломатии. Кроме того, эта программа направлена ​​на отмену некоторых псевдосоциалистических политик, проводившихся несостоятельным дураком Ла Гуардией и его слабой администрацией, в то же время проводя новую политику, приносящую пользу среднему и высшему классам. Хотя некоторые недоброжелатели назвали этот план дискриминационным по отношению к меньшинствам, эти мольбы о внимании остались без внимания, поскольку массы Нью-Йорка восприняли эту современную капиталистическую демагогию. На многотысячной пресс-конференции, состоявшейся перед мэрией, мэр Трамп произнес страстную речь перед своими обожающими сторонниками, которые ликовали от его пламенной риторики. Завершив свою речь торжествующими аплодисментами, заглушающими несколько обеспокоенных взглядов, мэр Трамп похвастался перед мэрией, что «вместе мы снова сделаем Нью-Йорк сильным». Мы снова сделаем Нью-Йорк богатым. Мы снова заставим Нью-Йорк гордиться вами. Мы снова сделаем Нью-Йорк безопасным. И да, вместе мы снова сделаем Нью-Йорк великим. Спасибо, да благословит вас Бог и да благословит Бог Нью-Йорк!»"
NYC.30.a: "Нас ждет наследие чести и патриотизма."

NYC.31.t: "Великая стена"
NYC.31.d: "Было много предложений о том, как защитить наш славный город, от добычи полезных ископаемых в заливе до строительства фортов по всему побережью. Однако одно из самых радикальных предложений, предложенное и поддержанное магнатом недвижимости и мэром Фредом Трампом, — это предложение начать строительство Великой стены вдоль границ города, разделяющей насилие и конфликт федеральных сил и синдикалистских ополченцев со сверкающих огней и стабильных улиц Нью-Йорка. Это, естественно, было бы дорогостоящим усилием, и многие осуждают его как трюк для привлечения внимания, утверждая, что сплошная стена была бы абсолютно безнадежной в остановке продолжительного артиллерийского обстрела или бронетанкового наступления, наряду с очевидным вопросом о том, кто собирался платить за это. Однако Трамп настаивал на том, что бюджет города может себе это позволить и что это создаст огромное количество рабочих мест для безработных масс. Неясно, действительно ли он заботится о людях, которых можно было бы нанять по этой схеме, но он до сих пор отказывался отступать от продвижения своего проекта «Великая стена», клянясь, что это единственный способ сохранить независимость и стабильность Нью-Йорка, за которые он борется."
NYC.31.a: "Полагаю, в бюджете есть средства для таких расходов. Построить Стену!"
NYC.31.b: "Трамп за это заплатит? Отказать Трампу в его стене, потому что у него нет средств."

NYC.32.t: "Южная база поддержки Трампа"
NYC.32.d: "Однажды арестованный на митинге клана в Квинсе в 1927 году, когда он был в полном облачении клана в том, что стало крупным медийным цирком и Чёрным пятном на его карьере в политике Нью-Йорка, Фред Трамп долгое время пытался скрыть характер своих связей с диксикратами из Нью-Йорка, СДП и Ку-клукс-кланом. Несмотря на его усилия, слухи и клевета распространяются по рядам его соперников и недоброжелателей об этих благодетелях мэра Трампа, хотя он снова и снова утверждал, что был связан с Кланом только из-за их стойкой антикатолической позиции - у самого себя будучи набожным протестантом - и с тех пор разорвал все связи с их организацией. Однако то, что происходит за закрытыми дверями, неизвестно, и с момента вступления в должность администрация Трампа предприняла многочисленные дружеские знаки Конституционным Штатам Америки на юге, а делегаты СДП посетили мэрию вскоре после его инаугурации, которые принесли с собой им несколько высокопоставленных членов северных отделений ККК, таких как большое отделение, действующее в штате Мэн. С таким появлением слухи против мэра Трампа наверняка продолжатся, но он по-прежнему непреклонен в том, что руки его уже начисто сухи от этих фанатиков. Что бы ни говорила любая из сторон, факты не лгут — Трамп определенно поддерживает связи с Югом, вопрос лишь в том, насколько они глубоки и смогут ли они преодолеть его гораздо более доминирующие амбиции принести процветание и величие Городу, который никогда Спит."
NYC.32.a: "Все это клевета! Я сделал для чёрных больше, чем кто-либо в этом городе."

NYC.33.t: "Я думал казино всегда в выиграше?"
NYC.33.d: "Стремясь заручиться общественной поддержкой и повышая осведомленность о своем крестовом походе против преступности, мэр Ла Гуардия недавно попал в заголовки газет, устроив рейды по всему городу с группой верных силовиков, взяв на себя инициативу после того, как его недавний закон о борьбе с азартными играми был принят путём удаления, разбивания и поломки всех игровых автоматов, которые он только мог найти. Проходя по Бродвею, совершая набеги на витрину за витриной этих незаконных товаров, Ла Гуардия и его люди собрали груду металлолома из сотен нелегальных машин, разбивая их раз за разом, и складывая в кучу. \n\nСфотографировавшись на груде сломанных игровых автоматов для фотографий для местных газет, люди Ла Гуардии вместе с массой сторонников и волонтеров погрузили все автоматы в грузовики и доставили их в гавань Нью-Йорка. Там Ла Гуардия оказал честь, сбросив первую из машин в воду, прежде чем остальные его люди сделали тоже самое, избавив Город от их развращающего и греховного влияния. Ла Гуардия разбивает игровые автоматы на улице в рамках своей инициативы по борьбе с азартными играми, забирает их все и сбрасывает в океан."
NYC.33.a: "В Нью-Йорке Ла Гуардии не может быть азартных игр или иных пороков!"

NYC.34.t: "Цветочек в Большом Яблоке"
NYC.34.d: "99-й мэр Нью-Йорка — фигура, вызывающая дискуссии, из-за итало-еврейского происхождения и бедного прошлого, которое, по мнению некоторых, только увеличивает шансы против него. Однако если и был кто-то, кто идеально подходил для управления этим политическим хаосом, то это был Фиорелло Ла Гуардия. Несмотря на свой невысокий рост, послуживший в создании его прозвища, рост всего 5 футов 2 дюйма, он, как известно, способен подняться на политическую сцену, привнося в кресло мэра сильный властный вид, который, наряду с его обширным опытом в государственной службе и его публичным выражением отвращения к коррупции во всех формах, может сделать его одним из самых выдающихся политиков, оставшихся в Городе. \n\nМногие из его недоброжелателей обвинили Ла Гуардию в чрезмерной компенсации его роста; если это так, то «Маленький цветочек» добился удивительного успеха, заняв сильную позицию защитника обывателя, и сочувствующие как синдикалистам, так и федералистам видели в нем воплощение стабильности и силы во времена мучительного насилия. Хотя его положение не совсем стабильно, с реформированной полицией Нью-Йорка на его стороне, он твердо верит, что развращающие силы мафии и Таммани Холла могут быть устранены, поскольку он ведет этот крестовый поход, чтобы построить величайший город на Земле."
NYC.34.a: "Сможет ли кто-нибудь противостоять Цветочку, который становится таким сильным?"

NYC.340.t: "Замена «Маленького цветка»?"
NYC.340.d: "Устав от нескончаемого шквала угроз расправы, которые он и его семья получали от мафии, Таммани-холла и различных разгневанных избирателей из-за его бескомпромиссной прогрессивной программы и жесткой антикоррупционной позиции, а возможно, и из-за бесконечного мэрства, Фиорелло Ла Гуарида начал подумывать о скорой отставке, чтобы провести время с женой и детьми в спокойствии. Однако, если он резко уйдет в отставку в середине текущего срока, необходимо выбрать доверенное лицо в рядах лейбористско-республиканской партии, и поэтому в мэрии разгорелись новые дебаты. \n\nОсновными кандидатами являются Роберт Мозес, Винсент Р. Импеллиттери, Томас Э. Дьюи и Уэнделл Уилки. Роберт Мозес - скандальный градостроитель Ла Гуардиа, известный своими архитектурными и муниципальными подвигами инженерного гения и мастерства планирования, но осуждаемый за привычку управлять всем городом из тени, независимо от того, кто занимает пост мэра, и за его якобы расистские проекты, которые целенаправленно ставят в невыгодное положение районы Нью-Йорка, принадлежащие низшему классу и меньшинствам. Однако его экономические и логистические ноу-хау, а также общее мастерство в управлении таким огромным муниципалитетом, как Нью-Йорк, не имеют себе равных. Винсент Импеллиттери - самопровозглашенный популист, баллотирующийся на собственной платформе «Партии опыта», вдохновленной популизмом Хьюи Лонга, в рамках более широкого билета Fusion, и редкий соратник Ла Гуардиа по итало-американской линии на вершине организованной нью-йоркской политики. Ветеран военно-морского флота времен «банановых войн», адвокат-антикриминалист и либеральный политик-республиканец, Импеллиттери борется за права меньшинств, стратократическое управление и жесткие меры по борьбе с организованной преступностью, выступая за наращивание военного протекционизма, но в остальном остаётся самым ортодоксальным последователем «Маленького цветка». Однако в прошлом он был известен как инструмент махинаций Роберта Мозеса.  В-третьих, Томас Дьюи - давний друг и бывший союзник Ла Гуардиа в зале суда, где Дьюи служил главным прокурором «Маленького цветка», орудуя лающим и хитрым скальпелем против организованной преступности, жуликоватых полицейских, незаконных азартных игр и муниципальной коррупции. Будучи стандартным либеральным республиканцем в экономическом плане, Дьюи гораздо больше сосредоточен на том, чтобы раз и навсегда навести порядок в Нью-Йорке. Наконец, Уэнделл Уилки - новичок в Нью-Йорке и новичок в Республиканской партии, впервые переехавший в Нью-Йорк в 1929 году для работы в коммунальном хозяйстве и вступивший в Республиканскую партию совсем недавно, чтобы присоединиться к партии Ла Гардиа «Фьюжн» после того, как ему разонравилась Демократическая партия, от которой он раньше баллотировался, поскольку она была развращена Таммани и ОДП. Интервенционист, надеется помочь в борьбе за либеральный прогресс по всему миру, хотя за рубежом он более известен благодаря своему роману «Единый мир», в котором он излагает свою интернационалистскую платформу и мечту о едином и объединенном либеральном мировом правительстве, что оказало влияние на интернационалистов всего идеологического спектра по всему миру. \n\nПомимо этих титанов нью-йоркских республиканцев, есть несколько темных лошадок в лице Джулиуса Генри Маркса и Кермита Рузвельта. Маркс, более известный под своим сценическим псевдонимом Гручо, является самым ярым и любимым знаменитостью сторонником республиканцев Ла Гуардиа, при этом сам являясь пожизненным членом партии. Разделяя еврейское наследие Ла Гуардиа и уделяя большое внимание культурным расходам, социальному обеспечению, антиавторитаризму и религиозным свободам, Гручо Маркс стал бы прекрасным мэром. Другая темная лошадка Кермит Рузвельт - племянник покойного друга и политического союзника Ла Гуардиа Франклина Рузвельта. Хотя он происходит из семьи Тедди, проживающей в Ойстер-Бей, а не в Гайд-Парке, откуда был родом Франклин, Кермит разделяет признание Ла Гуардиа в отношении Скверны и политики Нового курса, а также неравнодушен к экологии и охране природы благодаря тому, что возглавлял Нью-Йоркское зоологическое общество. Однако есть сомнения в его эффективности как лидера из-за его пожизненной борьбы с суицидальной депрессией, хотя его семья из Гайд-парка здесь, в Нью-Йорке, призвала его пройти лечение после недавнего примирения, что делает его перспективы на будущее хорошими. Именно из этих вариантов следует выбирать нового главу партии, если мэр Ла Гуардиа вообще уйдет в отставку..."
NYC.340.a: "Поддерживать Ла Гуардиа, несмотря ни на что!"
NYC.340.b: "Возьмите его противоречивого, но опытного градостроителя Роберта Мозеса."
NYC.340.c: "С его самым громким общественным сторонником Джулиусом Генри «Гручо» Марксом."
NYC.340.e: "С итало-американским либеральным популистом Винсентом Импеллиттери."
NYC.340.f: "Со своим старым союзником в суде, неподкупным Томасом Дьюи."
NYC.340.g: "С отпрыском прогрессивного наследия его дорогого покойного друга Кермита Рузвельта."
NYC.340.h: "С интернационалистом-интервенционистом Уэнделлом Уилки."
NYC.340.i: "С бизнес-гением Наки Джонсона, чтобы использовать его политическую машину."
NYC.340.j: "Есть ещё несколько кандидатов, которых стоит рассмотреть."

NYC.35.t: "Новый Курс для Нового Йорка"
NYC.35.d: "Стремясь построить лучшее будущее для каждого мужчины, женщины и ребенка в Большом Яблоке, мэр Ла Гуардия начал свой план Нового курса. Под влиянием идей, созданных много лет назад вместе с его покойным другом Франклином Рузвельтом, «Новый курс» для Нью-Йорка сосредоточен вокруг трех «Б» помощи безработным, бедным и беженцам от войны, восстановления экономики до времени коллапса и ранее, а также реформы финансовой системы по либеральным и эгалитарным принципам, чтобы предотвратить повторение такой катастрофы. Наряду с этим эгалитарным планом обеспечения благосостояния — планом, вызывающим разногласия, любимым миллионами, но презираемым ярыми консерваторами, которые видят в нем криптосоциалиста, — мэр Ла Гуардиа пошел дальше, чтобы выполнить другие предвыборные обещания и личные амбиции. Они включают, но не ограничиваются реформированием полиции Нью-Йорка, чтобы избавить её от коррупции, окончательно забить гвоздь в Таммани-холле, заменить патронаж государственной службой, основанной на заслугах, модернизировать инфраструктуру, промышленность, транспорт и многое другое, чтобы превратить Нью-Йорк в сияющий город на холме, который обеспечивает уверенность в безопасности и равные права для всех граждан, как это и должно было быть"
NYC.35.a: "Я обещаю вам всем, я создам Новый курс для жителей Нью-Йорка."

NYC.36.t: "О статусе партии Ла Гуардиа"
NYC.36.d: "Мэр Ла Гуардия баллотировался как в 1933 году, так и на недавних досрочных выборах по билету Слияния, временному расширению до большой коалиции либералов, консерваторов, выступающих против Таммани, прогрессистов и умеренных антисоциалистов и социалистов, объединённых общим интересом к сохранить Нью-Йорк как бастион свободы, свободы и справедливого правосудия, которым он всегда стремился быть. Однако прошло много времени, и Нью-Йорк стабилизировался, что заставило многих задаться вопросом, нужен ли ещё Билет Слияния. Мэр Ла Гуардиа должен признать факты, когда так много членов партии уже ушли, чтобы вернуться к своим первоначальным партиям или сформировали новые, или он должен попытаться сохранить эту умирающую коалицию?"
NYC.36.a: "Сохраните билет слияния. Сотрудничество и сплоченность делают нас сильными!"
NYC.36.b: "Реформируйте первоначальную Республиканскую партию. Нам больше не нужны коалиции."

NYC.37.t: "Шаг вперёд для Леди Джастис"
NYC.37.d: "Чтобы обеспечить свою политическую повестку дня, а также получить союзников и благосклонность в будущем, мэр Ла Гуардиа пошел дальше и снова вошел в историю, назначив некоторых из первых чернокожих и женщин-судей на скамью подсудимых. Среди них Розали Уитни, Герберт О’Брайен, Джейн Болин и близкий союзник Ла Гуардиа Хьюберт Томас Делани. Эти шаги, наряду с его многолетней и громкой поддержкой гражданских прав, принципов равноправия между расами и свободы вероисповедания, Цветочек доказал, что он настоящий человек из народа. Теперь мэр Ла Гуардиа, его кабинет и его близкие друзья и союзники, такие как Генри Моргентау-младший, Роберт Мозес и Томас Дьюи, будут уверенно нести свободу и справедливость всем в «Большом яблоке» и за его пределами."
NYC.37.a: "Пусть эти беспристрастные и мудрые блюстители справедливости приведут наш народ к великим высотам."

NYC.38.t: "Взгляд на Таммани"
NYC.38.d: "Официально Общество Св.Таммани, Сыновей Св.Таммани или Колумбийский Орден, то, что обычно называют Таммани-холл, представляет собой политическую машину, ориентированную на Демократическую партию, в которой доминируют ирландцы и БАСП Нью-Йорка. Общество когда-то держало доминирующую мертвую хватку в нью-йоркской демократии, выигрывая большинство выборов мэра на протяжении десятилетий. Однако после нескольких разрушительных расследований и краха криминальной империи Арнольда Ротштейна, которая поддерживала нас из тени, Таммани-холл потерял известность. Последний удар был нанесен после того, как Фиорелло Ла Гуардиа — итальяно-еврейская смесь крови из бедных семей — победил на выборах мэра в 1933 году. Успешное, хотя и опозоренное и приходящее в упадок, законное и едва законное преступное предприятие, созданное для политики и основанное на коррупции и взяточничестве. С полицией Нью-Йорка — ещё одной ирландской католической организацией — в наших карманах, наряду с поддержкой многих других проирландских групп, таких как ирландская мафия, Хибернианский орден и, конечно же, Римско-католическая церковь, и Таммани-холл поднимется, чтобы смыть пятна своего прошлого, усовершенствовав свои старые методы, чтобы защитить свои интересы и интересы своих союзников на нашей территории. Новый Нью-Йорк вырастет на фундаменте коррупции во всех её формах, пока эти формы приносят пользу Обществу Св. Таммани и его теневым боссам."
NYC.38.a: "Мы Тигры Таммани, и мы всегда получаем свою добычу."

NYC.39.t: "Марионеточная демократия"
NYC.39.d: "Поскольку боссы Таммани-холла внутренне решили согласиться с решением сделать муниципальное правительство марионеточным, состоящим из Сената и городского совета, демократия всё ещё будет существовать в Большом Яблоке, но в ублюдочной и коррумпированной форме. Хотя другие партии могут баллотироваться, у них практически нет шансов на победу из-за того, насколько они фальсифицированы агентами Таммани Холла. Хотя это вызвало сопротивление, наши друзья из полиции Нью-Йорка быстро заставили их замолчать, отправили в тюрьмы на каторжные работы на государство или просто заставили их исчезнуть, если это было сочтено необходимым и не рискованным. Правительство и экономика должны полностью контролироваться нашим братством, как марионетки на веревочке, за фасадом работающей и здоровой демократии."
NYC.39.a: "Выборы настолько сфальсифицированы, что вам даже не нужно о них беспокоиться."

NYC.40.t: "Большое яблоко в наших руках"
NYC.40.d: "Поскольку боссы Таммани-холла внутренне решили согласиться с решением нагло уничтожить всю политическую оппозицию и аппараты, кроме нашего собственного, мы сбросили давно существовавший фасад, чтобы полностью доминировать в Нью-Йорке под нашим железным кулаком. Большое Яблоко полностью подчиняется нашей воле, поскольку мы делаем его убежищем для ирландских католиков и новых союзников БАСП. Демократическая партия, открыто контролируемая Таммани-холлом, будет единственной разрешенной партией, и все представления о справедливой демократии исчезнут под законным господством Общества Св. Таммани. Государство должно особенно преследовать социалистов и тех партийных предателей, которые сплотились вокруг демагога Фреда Трампа, потому что именно их Боссы считают наиболее опасными для нашего дальнейшего господства, и поэтому наша верная боевая собака, полиция Нью-Йорка, уложит их при любой возможности."
NYC.40.a: "Давайте откусим!"

NYC.41.t: "’Исправить’ наш имидж"
NYC.41.d: "Хотя мы живем развращенной жизнью, мы должны попытаться убедить общественность в том, что мы не так уж плохи, ибо, хотя мы и сильны, наши враги многочисленны и свирепы. Кампания по созданию общественного имиджа под руководством молодого Кармине ДеСапио и Дж. Рэймонда Джонса должна быть направлена ​​на улучшение общественного имиджа Таммани-холла посредством пропагандистской кампании, спонсируемой и финансируемой государством. С помощью этой кампании, а также спонсорства, союзников и друзей, которых можно легко купить за наше большое состояние, мы заставим общественность принять эту «правду» любыми необходимыми средствами."
NYC.41.a: "Они не выносят правды!"

NYC.42.t: "Таммани-холл превозносит ирландцев"
NYC.42.d: "Несмотря на их союз с городской элитой БАСП, в Таммани-холле долгое время доминировали американцы ирландского происхождения. Уже знакомый с преступностью и коррупцией из-за характера их работы и их истории, а также из-за наших прошлых отношений с организованной преступностью через Альберта Ротштейна, неудивительно, что Таммани-холл поддерживает тесные связи с многочисленными ирландскими организациями - как законными, так и нелегальными. Имея тесные связи с такими организациями, как Древний Орден Хибернианцев, с ирландскими мафиози, такими как братья Эдди и Джек «Ноги» Даймонд, Джо «Газетчик» Мориарти, Винсент «Бешеный пес» Колл, Элмер «Триггер» Берк и печально известный «Большой Билла Дайвера, и имея близкие и дружеские отношения с папством, мы сделаем Нью-Йорк раем для всех католиков и ирландцев. \n\nМы повторно освятим Старый собор Святого Патрика как римско-католический приход, а не русскую католическую секту, теперь он должен умилостивить местных ирландцев, а также купить нам влияние у итальянцев. Кроме того, местопребывание Нью-Йоркской епархии в соборе Святого Патрика будет расширено за счёт добавления женской часовни, посвященной Матери Марии, и добавления новых витражей к его готической архитектуре. Кроме того, все католические праздники должны быть объявлены государственными выходными, а ирландцам должны быть предоставлены особые стимулы для открытия местных предприятий, особенно тех, которые по своей природе связаны с алкогольной промышленностью. Нью-Йорк станет раем для американцев ирландского происхождения, которые родом от Коннота до Корка, от Бронкса до Монтока, что, наконец, обеспечит постоянную массовую поддержку Таммани на десятилетия вперёд."
NYC.42.a: "Мы в первую очередь ирландцы, а во вторую — жители Нью-Йорка."

NYC.43.t: "Смерть великого сахема"
NYC.43.d: "Трагедия разразилась за кулисами теневой завесы Таммани Холла, потому что Великий Сахем — термин, заимствованный из Хауденосауни и означающий главного Босса Таммани Холла — нашей теневой Клики, которая стоит за мэром, умер. Покойный, Босс Кристофер Д. Салливан, умер естественной смертью после проигрышной битвы с разрушительным действием времени. По нему будет не хватать многолетнего сенатора штата Нью-Йорк и мудрого лидера Таммани Холла. Теперь Салливана на посту Великого Сахема заменит Майкл Дж.Кеннеди, который возглавит его из тени за фасадным правительством мэра [root.getleader]."
NYC.43.a: "Покойся с миром, босс Салливан, и пусть босс Кеннеди поможет другим боссам вести нас хорошо."

NYC.44.t: "Профиль мэра Уокера"
NYC.44.d: "Джеймс Джон Уокер, родившийся как Уильям Х. Уокер в 1881 году и обычно называемый Бо Джеймсом всеми, кто его знает, был избран мэром Нью-Йорка. путём коррупции и фальсификаций Таммани-холл привел его к власти, и теперь этот бывший адвокат будет идеальным харизматичным лицом нашего теневого правительства. Мэр Уокер является давним членом Таммани-холла и возглавляет либеральное крыло организации. Он стойкий защитник гражданских прав и эгалитаризма, капиталистической экономики, находящейся под контролем правительства, ограниченной политики социального обеспечения, отмены «голубых законов», легализации бокса и многого другого, будучи ярым противником расизма в Таммани-холле, а теперь и в городе. . С Бо Джеймсом в качестве дружелюбного лица наших операций ничто не может пойти не так."
NYC.44.a: "Умеренный либерализм яркого и коррумпированного юриста."

NYC.45.t: "Профиль мэра Олвани"
NYC.45.d: "Когда-то влиятельный судья и яростно консервативный демократ в Таммани-холле, Джордж Вашингтон Олвани родился в ирландской семье среднего класса в 1876 году и с тех пор дослужился до мэра Нью-Йорка при поддержке своего политического братства и союзников в полиции Нью-Йорка. Будучи юристом, он использовал свою юридическую фирму, чтобы обманывать клиентов, прежде чем отправлять их в Совет по стандартам и апелляциям, зарабатывая миллионы на бюрократических расходах и попутно подкупая многих офицеров полиции Нью-Йорка в свой карман. Хотя он носит имя первого президента Соединённых Штатов, он далек от этого благородного предка. Тем не менее, Олвани как раз тот парень, который должен быть лицом Таммани Холла в качестве мэра Нью-Йорка."
NYC.45.a: "Консервативная рука - твердая рука."

NYC.450.t: "Профиль мэра Валера"
NYC.450.d: "Став новым мэром Нью-Йорка, ирландский эмигрант Имон де Валера смог приступить к осуществлению своей мечты о возрождении своего старого родного города и приемной родины своих родителей - ведь де Валера родился в Нью-Йорке в семье ирландских иммигрантов, спасавшихся от Великого картофельного голода и британских преследований, и уехал в Ирландию подростком, после чего был вынужден отправиться в изгнание из-за радикальных элементов, захвативших Изумрудный остров. Будучи известным сторонником гэльского возрождения и набожным католиком, Нью-Йорк начал переживать свой собственный ирландский ренессанс, когда традиционалистский кельтский католицизм и его идеи, как политические, так и духовные, начали распространяться по районам города и за его пределами, а гэльский язык и более консервативная ирландская культура постепенно становятся доминирующей идентичностью города. Более того, его экономические реформы, основанные на идеях правого капитализма и фискального консерватизма, начали вызывать экономический бум во всем городе и его внешних территориях, создавая новую волну процветания в нашей зарождающейся нации. Однако мэр Валера - или мэр Эдвард, или мэр Эдди, как его все чаще стали называть в народе, несмотря на то, что его просят называть его "настоящим" гэльским именем - был якобы замечен в сотрудничестве с противоречивыми внешними группами, такими как медленно централизующаяся Ирландская мафия под руководством Билла Дуайера и Христианский фронт, в котором теперь доминируют ирландские католики, его даже обвиняли в том, что он сам придерживается антисемитских идей, но эти необоснованные обвинения не были доказаны ни в одном суде, в чем убедились боссы "Таммани", поддерживающие политическое управление де Валера и его будущие кампании. В целом, о мэре Эдварде де Валера ходят противоречивые слухи, и хотя он явно благоволит ирландским католикам нашей страны, он зарекомендовал себя как здравомыслящий и эффективный мэр."
NYC.450.a: "Все под "Эдвардом" для истинно ирландского Нью-Йорка!"

NYC.46.t: "Заставьте крыс замолчать"
NYC.46.d: "Артур Саймон Флегенхеймер, более известный как Датч Шульц, и его коллега-стукач Джозеф Майкл Валачи, а также другие угрозы безопасности наших Синдикатов должны быть устранены, чтобы сохранить стабильность Комиссии и её подразделений. Таким образом, в том же духе, что и чистка против «Усатого Пита» — или сицилийских мафиози, враждебно настроенных к не-сицилийцам, пытающихся пробиться в криминальном мире до того, как Лучано уничтожил их всех во время и после Кастелламмарской войны — Комиссия достигла редкого согласие отдать приказ об убийстве этих мятежных элементов. Поскольку Валачи визжит в полицию Нью-Йорка, раскрывая наше существование до нашего подъема, а голландский Шульц находится под следствием и даже угрожает жизни прокурора Дьюи, у нас нет другого выбора, кроме как навести порядок. Все утечки должны быть заткнуты, а все слухи должны быть подавлены. Эти крысы получат то, что заслуживают все паразиты, сколько бы крови ни пролилось. Готовьте уборщиков, ибо скоро улицы станут красными от крови предателей и ренегатов."
NYC.46.a: "В нашем имидже не может быть дыр."

NYC.47.t: "Идти вверх по реке, к Синг-Синг"
NYC.47.d: "Всего в 30 милях к северу от Нью-Йорка, в тихом городке Оссининг, существует современный ад на Земле, известный как исправительное учреждение Синг-Синг. "Синг-Синг", как её часто называют, — это главная нью-йоркская тюрьма строгого режима, и многие из наших хороших товарищей, друзей и членов семьи были "отправлены вверх по реке" умирать в "Олд-Смоки" — печально известном и оскорбительном электрическом стуле, которым пользовались охранники Синг-Синг казняя преступников. Когда-то вне нашей досягаемости, с нашим недавним повторным приобретением северной части штата Нью-Йорк, и город Оссининг, и Синг-Синг внутри него теперь находятся под нашим полным контролем. Стремясь плюнуть в лицо нашим бывшим похитителям и законникам, которые убили так много наших братьев и мнимых людей, Комиссия предложила один из двух планов того, что делать с этой печально известной достопримечательностью. Мы могли бы просто сжечь всю тюрьму дотла в качестве последнего прощания с этой жалкой участью, взяв Старую Искру в качестве трофея и, возможно, даже инструмента против будущих врагов, но некоторые в наших рядах считают это расточительным и недальновидным. Вместо этого эти недоброжелатели предлагают нам отремонтировать и поставить прослушивание всего Синг-Синга, превратив его в нашу собственную тюрьму, чтобы бросать в неё политических и криминальных соперников, а также любых других врагов государства. Последнее слово за Боссом, так что же это будет?"
NYC.47.a: "Сожгите Синг-Синг дотла и сделайте из Старого Спарки трофей."
NYC.47.b: "Даруйте нашим врагам поэтическую справедливость, используя Синг-Синг как собственную тюрьму."

NYC.48.t: "Чествование "Мозга""
NYC.48.d: "В этом дождливом ноябре исполняется 10 лет со дня убийства Арнольда "Мозга" Ротштейна — отца современной организованной преступности и человека, который превратил наше ремесло из бандитской деятельности гангстеров и хулиганов в респектабельное корпоративное предприятие. Печально известный за исправление Мировой серии 1919 года и за создание крупнейшей криминальной империи, которую Америка когда-либо видела до появления нашей Комиссии, Ротштейна чтят все в Комиссии, не забывая, что именно он был первым наставником таких людей, как Лаки Лучано, Мейер Лански , Багси Сигел и другие в нашем бизнесе. Жестоко застреленный всего десять лет назад, его смерть разрушила статус-кво города, отправив Таммани-холл, которым он заплатил за контроль над улицами, на пути к краху, но открыла дверь для Ла Гуардиа и, в конечном итоге, для нашей Комиссии, чтобы занять его место. \n\nТеперь, мы помним Ротштейна как гения, чей пот, кровь, слёзы и жизнь сделали то, что мы делаем сегодня, возможным. Больница, в которой он умер, — поликлиническая больница Стуйвесант на Манхэттене — переименована в его честь, а статуи Ротштейна установлены как снаружи больницы, так и возле мэрии, которую мы теперь контролируем. Даже на смертном одре Ротштейн был достойным человеком, отказавшись назвать имя человека, который его застрелил, заявив полиции, спросившей: "Вы придерживаетесь своей профессии, я буду придерживаться своей" и что "Я грязнее", прежде чем, наконец, испустить дух. У Ротштейна остался его брат Гарри, раввин местной бруклинской синагоги, связанный с нашими союзниками в еврейской мафии, и после его смерти он получил большую долю состояния своего брата. Остальное использовалось и использовалось повторно для финансирования нашего предприятия, и теперь мы будем стремиться соответствовать его благородному наследию, восстанавливая Нью-Йорк по его образу."
NYC.48.a: "Пусть настоящий Крёстный отец покоится с миром."

NYC.49.t: "Другой источник коррупции в Нью-Йорке"
NYC.49.d: "Хотя мы долгое время были главарями преступного мира здесь, в Большом Яблоке, мы далеко не единственный источник коррупции и греха. И у городского совета, и у правительства штата, и у полиции Нью-Йорка есть свои внутренние демоны, но ни одна официальная организация не является более откровенно коррумпированной, чем Таммани-холл. Официально именуемый Обществом Святого Таммани, Зал представляет собой политическую машину для проирландских и поддерживающих WASP консервативных демократов, которые живут на взятках и грешат так же, как и мы, но они существуют в политическом мире, в то время как мы открыто принимаем тени, в которых живём. С нашей властью и правлением, мы должны решить, что делать с Таммани-холлом, чтобы они не стали препятствием позже. Имея давние негласные и тихие связи с обоими нашими синдикатами и особенно с ирландской мафией, многие предлагали нам связать Таммани-холл, заставив их выполнять наши приказы в качестве части нашей команды, в то время как другие вместо этого предлагают нам разорвать эту гнилую структуру раз и навсегда. Таммани-холл и его боссы, безусловно, могут быть нам полезны, но, возможно, лучше отправить их на корм рыбам."
NYC.49.a: "У нас есть польза от этих наглых ирландцев. Немедленно прикуйте к нам тамманского тигра!"
NYC.49.b: "Ничего, кроме старой реликвии. Шевелитесь, наконец, переманите тигра Таммани."

NYC.50.t: "Крёстный отец Нью-Йорка"
NYC.50.d: "Сидя в тёмном кабинете, куря сигару и потягивая коньяк, Лаки Лучано размышлял о своей жизни и своем будущем, ожидая дня свадьбы своей дочери с женой, талантливой танцовщицей водевиля Гее Орловой. Со всем "Большим яблоком" на ладони Лучано теперь стоял как неоспоримый вор в законе Нью-Йорка, Босс Боссов, единственный и неповторимый Крёстный отец. Хотя он по-прежнему сотрудничал с Семьей и его соратниками, и хотя он не называл себя королем или диктатором, ни у кого не было заблуждения, что Лучано не был единственным лидером и последним словом в криминальном мире, в котором мы живём. Расширяя свою деятельность за пределы тех мест, которые Лучано посетил, и фантазий, таких как Рим, Неаполь, Куба и т. д., Лучано оправдал своё прозвище - всегда удачливый и всегда переменчивый, способный с легкостью уклоняться от неприятностей на пути к вершине. Никто не может встать у него на пути, и никто не может отказаться от его предложений, ибо он Капо ди Тутти и Капи, и вскоре его имя и титул станут синонимом того, что значит быть преступником. Лучано преуспел там, где все другие криминальные авторитеты до него потерпели неудачу, сигнализируя всем, что Дон Лаки Лучано не просто гангстер; он единственный крёстный отец."
NYC.50.a: "Делайте только предложения, от которых другие не могут отказаться."

NYC.51.t: "Не так уж и удачлив"
NYC.51.d: "Будучи печально известным бабником и гангстером, Лаки Лучано всегда был известен своей любовью к прекрасному полу. Хотя он и женат на талантливой и известной бродвейской танцовщице Гее Орловой, от которой у него есть дочь, Лучано снова и снова продолжает отклоняться от своего брака. Самым последним скандалом, который привлек внимание всей страны, стал его бурный роман с молодой миланской балериной Иджеей Лиссони. Почти на 20 лет моложе его, Лиссони едва достигла совершеннолетия, поскольку родилась в 1920 году, но это не помешало Лучано провозгласить её любовью всей своей жизни, хотя он и Орлова остались вместе, чтобы соблюсти приличия, и из-за позиции католической церкви в отношении развода. Хотя это не сильно повредит его положению во власти, оно сделало его домашнюю жизнь несчастной на данный момент."
NYC.51.a: "Никогда не спрашивай меня о моих делах, дорогая."

NYC.52.t: "Оффшорные предприятия Лански"
NYC.52.d: "Мечтающий о законном предприятии и уже имеющий негласные связи с Кубой благодаря своим контактам с генералом кубинской армии Фульхенсио Батистой и его Кликой коррумпированных союзников, возглавляемой призрачной фигурой, известной только как Рот, Мейер Лански, когда-то бывший бухгалтером мафии, начал ряд сделок с кубинскими официальными лицами, позволяющих перевозить патоку и другие ингредиенты, необходимые для производства алкоголя, из Гаваны в порт Нью-Йорка. Наряду с этой новой торговой сетью — всё это едва ли честно и законно, если это вообще имеет значение сейчас, когда мафия полностью контролирует и, следовательно, неприкосновенна — Лански также перешёл к созданию игорных заведений и групп проституции на самой Кубе и повсюду по остальным свободным Карибским островам, чтобы заработать дополнительные деньги на стороне. И хотя большая часть прибыли от этих предприятий будет возвращаться в "Большое Яблоко" для использования Комиссией, часть её вместо этого будет переведена на новые оффшорные счета, защищенные кубинским правительством. Здесь наши незаконные и запятнанные деньги будут в безопасности от посторонних глаз, поскольку Лански стремится вести законный бизнес, принося больше прибыли, чем когда-либо прежде, из нашей криминальной империи."
NYC.52.a: "Мы будем больше, чем General Motors!"

NYC.53.t: "Экспорт насилия ради прибыли"
NYC.53.d: "Чтобы извлечь выгоду из того, что Корпорация  делает лучше всего, Багси Сигел начал организовывать сеть, которая в конечном итоге охватит весь земной шар в случае успеха, в рамках которой наша команда будет нанимать отряды киллеров, убийц и других влиятельных лиц для различных групп, нуждающихся в таких услугах. Нанимают ли нас другие преступные группировки, правительственные чиновники или просто частные лица, нам всё равно, потому что их деньги всё равно хороши. Важно лишь то, что Корпорация всегда находит своего человека. С отрядами, возглавляемыми самим лордом-верховным палачом Багси Сигелом, а также крупными шишками в нашем отряде, такими как Гарри Гринберг, Луи "Лепке" Бухалтер, Томми "Трехпалый Браун" Луккезе, Альберт "Безумный Шляпник" Анастасия, Эйб ' Кид Твист Релес, Мартин "Баггси" Гольдштейн, Джейкоб "Гурра" Шапиро и даже Гарри "Питтсбург Фил" Штраус — самый результативный убийца в наших рядах, на счету которого более 500 убийств — это новое предприятие, безусловно, не подведёт наше будущее, да и клиентуру, поскольку она становится основной формой дохода для нашего синдиката. Вооруженный своей возлюбленной Марией — полуавтоматическим пистолетом Browning Hi-Power 1935 года, покрытым серебром, вытравленным и дамаскированным с красивым переливающимся узором из плюща и цветов, а также с жемчужной рукоятью, украшенной изображением Богоматери Гваделупской — Багси Сигел сам уже унёс жизни бессчетного количества жизней, и с его одетыми в костюмы бойцами и полной мощью как Корпорация так и Нью-Йорка за его спиной, эту новую американскую мафию будет не остановить, поскольку она стремится бежать и стрелять в национальная известность на землях несостоявшегося Союза и за его пределами."
NYC.53.a: "Им лучше иметь мозги в избытке, потому что Корпорация всегда попадает в тех, к кому они стремятся."

NYC.54.t: "Объединение пяти семей"
NYC.54.d: "Стремление положить конец всем распрям между различными группировками и бандами в этом разнообразном городе может показаться невыполнимой задачей, но только не для таких, как Чарльз "Счастливчик" Лучано. Уже избавившись от стойких соперников, которые подавили его восхождение к власти во время Войны с преступностью в Кастелламмарезе, Лучано захватил контроль над преступным миром Большого Яблока с помощью Пяти Семей. Каждая из этих семей — семья Бонанно, семья Профачи, семья Мангано, семья Гальяно и семья Лучано — владеет, управляет и организует сектор нашей деятельности, а также часть территории города, но слишком далеко долго они были в состоянии войны. С возвышением Лучано его главным обещанием было положить конец распрям и ненужному кровопролитию между семьями, чтобы обеспечить большую прибыль за счёт сотрудничества. Хотя многие поначалу и сопротивлялись этому толчку, те, кто сопротивлялся, либо прыгнули на борт, либо прыгнули в могилу, и поэтому у Лучано мало противников, чтобы остановить его. Отказавшись нарушать структуру семей и отказываясь называть себя Боссом Боссов, хотя некоторые говорят, что он уже фактически им и является, Лучано объединил Пять Семей, создав атмосферу грубой гармонии и нерешительного сотрудничества. Этот недавно реформированный Национальный преступный синдикат, возглавляемый Комиссией в равной степени как совет, будет управлять этой недавно объединенной преступной империей, и с Лучано, выступающим в качестве преданного провидца, направляющего нас вперёд, он поднялся, чтобы стать самым влиятельным и уважаемым человеком в Нью-Йорке как семьями, так и массами."
NYC.54.a: "Преступный синдикат, разделившийся сам в себе, не может устоять."

NYC.55.t: "Фронт мафиозного единства"
NYC.55.d: "Друг детства Багси Сигела, выросший в одном квартале и вместе вошедший в преступный мир через их раннюю банду, а затем и через "Убийство, Инкорпорейтед", Мейер Лански поддерживал тесные связи со своим старым другом. Однако после приезда Лучано в Нью-Йорк он и Лански стали близкими доверенными лицами и друзьями, разделяя схожие взгляды на будущее своей преступной империи. Имея такие связи с двумя самыми влиятельными людьми в Комиссии, не считая самого Лански, Бухгалтер мафии находится в уникальном положении, чтобы способствовать единству и сотрудничеству между враждующими группировками внутри их преступных группировок. Стремясь положить конец междоусобицам в погоне за миром и большими прибылями, Лански заставил этих двух измученных временем союзников отложить в сторону свои разногласия, чтобы создать Национальный преступный синдикат, который должен возглавить Фронт единства мафии - новое лицо Комиссии по борьбе с коррупцией. Этот единый, сплоченный орган, содержащий все наряды, боссов и иерархии организаций, входящих в него, будет представлять наше новое и общее направление. Под руководством Мейера Лански, с Лаки Лучано и Багси Сигелом на его стороне, популизм, процветание, прибыль и многое другое украсят наше Большое Яблоко, и вместе, объединившись в единое целое, мы сделаем величайший город на земле"."
NYC.55.a: "Такой же хороший дипломат, как и бухгалтер."

NYC.56.t: "Большое Яблоко в руках Багси"
NYC.56.d: "Есть только один способ справиться с конкуренцией в нашем городе, и это на конце дула. Со своим товарным знаком Browning Hi-Point по имени Мария в руках и отрядами наемных убийц за спиной, Баджи Сигел, которого в Корпорации называют Лордом-верховным палачом, решил сделать так, чтобы кварталы стали красными от крови его соперников и потенциальных врагов, когда на улицах мерцают битые стекла витрин, отказывающихся платить деньги за защиту. Не видя другой альтернативы и полагая, что чем дольше они будут ждать, тем больше вероятность того, что их враги объединятся и нападут, кампания террора и шока временно поглотила Город, который никогда не спит. С кровожадными союзниками на его флангах, такими как Альберт "Безумный Шляпник" Анастасия, Луис "Лепке" Бухгалтер и печально известный Питтсбург Фил, все враги падут под нашим свинцовым градом, потому что Город будет полностью нашим."
NYC.56.a: "Было бы 41 разновидностей глупости позволить им напасть на нас."

NYC.57.t: "Гангстерский мультикультурализм"
NYC.57.d: "Хотя Нью-Йорк представляет собой плавильный котел сотен различных культур и народов, в нем долгое время доминировали англичане и ирландцы. Однако с возвышением и последующим падением уважаемого и уважаемого бывшего мэра итало-еврейского происхождения Ла Гуардиа и приходом к власти нашей собственной Комиссии итальянцы и наши союзники-евреи, когда-то подвергавшиеся одинаковому угнетению, пришли к контролю над городом и Это судьба. Когда наша итало-еврейская коалиция находится у власти, [root.getleader] счёл целесообразным отменить эту историю угнетения, чтобы, наконец, вознаградить наши переплетенные народы за их упорство перед лицом страданий. \n\nВ дополнение к отмене всех законов, которые были дискриминационными для жителей Итлайны и евреев Нью-Йорка, руководители решили предоставить дополнительные компенсации нашим двум общинам. Чтобы умилостивить более доминирующие итальянские группировки, такие как "Пять семей" и многочисленные более мелкие банды, которые мы поглотили, религиозное руководство католической епархии Нью-Йорка должно быть постепенно и незаметно заменено итальянскими католиками, тесно связанными с нашими организациями, в то время как все дискриминационные городские постановления против итальянской иммиграции будут отменены, а сам остров Эллис подвергнется капитальному ремонту и расширению в рамках подготовки к новым волнам новых лиц из Италии. Чтобы успокоить членов еврейской мафии и еврейской половины Корпорации, по всему городу должны быть построены новые синагоги различных иудейских сект, чтобы все школы иудаизма могли найти место в "Большом яблоке". Кроме того, всеохватывающий эрув — или подвесная проволока, которая обвивается вокруг Нью-Йорка, создавая галахическую ограду, обозначающую территорию как частную собственность евреев, соблюдающих Шаббат, — должна быть построена вокруг пяти районов, чтобы самые набожные из наших еврейских братьев могут жить своей современной жизнью, по-прежнему отдавая дань уважения нашим традиционным правилам. \n\nС помощью этих и других шагов мы придем к признанию различий между нами, а то, что у нас есть общего, навсегда укрепит наши узы. Вместе мы построим величайший город на Земле."
NYC.57.a: "Вместе нас ждёт только процветание и величие!"

NYC.58.t: "Гангстерский популизм"
NYC.58.d: "Теперь, когда "Большое Яблоко" находится под нашим полным и официальным контролем, на нас — когда-то просто группу бандитов, убийц и воров — выпало бремя удовлетворения потребностей и желаний миллионов людей в нашем мегаполисе. От самых бедных кварталов Бруклина или Бронкса до самых богатых районов Верхнего Вест-Сайда Манхэттена, каждая душа в этом прекрасном городе теперь принадлежит нам. Принимая во внимание запланированную Счастливчиком Лучано стратегию для Чикаго до того, как его бывший союзник Аль Капоне выгнал его из города, мы учредим программу "бандитского популизма". Банды должны покончить со своим прошлым раз и навсегда, чтобы кровь больше не заливала улицы Города. Работая вместе, мы сможем получать больше прибыли, чем когда-либо прежде, и, в свою очередь, мы будем использовать эту прибыль не только для обогащения себя и своих семей, как это было первоначальной целью этих групп, но и для обогащения жизни каждого человека - Жителя Нью-Йорка. На фундаменте коррупции и взяточничества мы построим поддерживаемое преступниками государство всеобщего благосостояния для величайшего из американцев. Жители Нью-Йорка наконец-то будут в безопасности и о них позаботится их правительство — правительство, построенное на организованной преступности — впервые в своей истории, и вместе мы сделаем Город, который никогда не спит, величайшим городом на Земле!"
NYC.58.a: "Теперь наша обязанность - заботиться о жителях этого прекрасного города."

NYC.59.t: "Переход к новым предприятиям"
NYC.59.d: "На протяжении десятилетий наши криминальные группировки, а также банды и отряды, существовавшие до нас, жили одним из основных видов преступной деятельности. От проституции и девушек по вызову до поддельных строительных контрактов и трудового рэкета, от ростовщичества, вымогательства, рэкета, азартных игр, бутлегерства, числовых игр, контрабанды табака, тайной иммиграции из Италии и т.д не будет балованием. Однако, всегда были табу, такие как торговля наркотиками помимо табачных операций, и полноценная торговля людьми. Члены наших организаций или наши предшественники редко совершали подобные преступления, и все те, кто занимался ими, с тех пор были отмечены Комиссией чёрной меткой, если они вообще ещё живы. Однако нарастающий хаос 2-й Гражданской войны в США привёл к полному краху моральной приличия и стандартов на землях пылающего Союза, открыв новый путь к прибыли. \n\nСвязавшись с поставщиками запрещённых вещёств в Азии, Африке и Южной Америке, мы начнем ввозить в страну такие наркотики, как опиум, гашиш и кокаин, чтобы продавать их иностранным источникам. Однако было объявлено, что ни один из этих ядов не будет продаваться на наших улицах или в наших кварталах, чтобы их грязь не заразила умы наших масс. Кроме того, мы начнём налаживать связи с истерзанными войной районами как в землях старого Союза, так и за его пределами, зарабатывая деньги на безопасной перевозке беженцев и просителей убежища. Хотя были предложения из более теневых источников с просьбой разрешить контрабанду рабов и крепостных, мы решительно отклонили эти просьбы, не стремясь заработать на чужом рабстве. Хотя мы и пойдём по этому темному пути, мы будем делать это легко и осторожно, чтобы оставаться верными нашей католической и иудейской вере, а также оставаться верными нашим традиционным принципам. Мы можем быть преступниками, мы можем быть убийцами, но мы не злые люди, и мы отказываемся опускаться до таких подлых и диких поступков."
NYC.59.a: "Это может быть и грязная работа, но кто-то должен получить от этого прибыль. Это могли бы быть и мы."

NYC.60.t: "Наш теневой Эдем"
NYC.60.d: "Хотя большинство мафиози, особенно те, кто наверху, такие как Лучано, Лански и Багси, несомненно, являются преступниками и мошенниками, и все они ненавидят, когда их называют простыми гангстерами. Этот термин одновременно клеветнический и уничижительный, а также глубоко неуважительный по отношению к сотворённому человеку, но это не помешало этому слову войти в публичный обиход. Термин стал настолько распространенным, что "Большое яблоко" даже заработало себе ещё одно новое прозвище — "Гангстерский рай". В этом новом раю мы управляем новым центральным и нейтральным центром всей глобальной криминальной экономики. Нью-Йорк теперь является местом встречи между международными преступными группировками, такими как Триады или Орден Сенусси, что позволяет всем нам подобным вести бизнес в безопасном месте, в то время как мы получаем долю от каждой сделки и обмана, заключенного в этот тёмный рай. Все преступники всех слоев общества и специализации, от торговцев патокой и ромом в Карибском бассейне до торговцев котом и гашишем в Северной Африке, будут приветствоваться в этих жемчужных воротах, и вместе мы узаконим нашу практику и наживем для себя все состояния под радаром всего мира."
NYC.60.a: "Мы продолжим остаток жизни жить в гангстерском раю."

NYC.61.t: "Судьба Бруклинской каморры и других меньших Синдикатов"
NYC.61.d: "Хотя наш преступный синдикат вырос и стал беспрецедентно доминирующим как в "Большом яблоке", так и в городах вокруг нас, таких как Ньюарк, Филадельфия, Бостон, Буффало, Патерсон и многих других, всё ещё существуют более мелкие независимые банды, ищущие заработка у нас под носом. От ирландских мафиози Пенсильвании и Новой Англии до наших собратьев-итальянцев на севере Нью-Джерси, с каждой из этих групп нужно разобраться вовремя. Однако первое, на что мы решили обратить внимание, — это Бруклинская каморра. \n\nКогда-то соперничавшая с нашими организациями-предшественниками до возникновения Комиссии, Каморра представляет собой ещё одну свободную конфедерацию итальянских иммигрантов, в основном из Неаполя, возглавляемую, среди прочих, Джозуе Галлуччи и Алессандро Воллеро. Гораздо менее сплоченные, чем наша банда, и незначительные по сравнению с нашей нынешней силой, эти товарищи-итальянцы всё же время от времени оказываются занозой в нашей стороне, и Боссы пришли к редкому соглашению о том, что что-то должно быть сделано. Позиция, которую мы занимаем здесь против Каморры, вероятно, будет той же позицией, которую Боссы займут в будущем по отношению к другим меньшим группам, поэтому сейчас мы должны быть осторожны в своем выборе. Должны ли мы двигаться вперёд, чтобы заключить мир, интегрировать и ассимилировать Каморру и другие подобные им группы в будущем, или мы должны расстрелять или сажать в тюрьму каждую душу, которая думает, что может противостоять Коза Ностре?"
NYC.61.a: "Стреляйте в каждого из них."
NYC.61.b: "Мы впитаем их в более широкую американскую мафию. Да здравствует Коза Ностра!"

NYC.62.t: "18 карат везения"
NYC.62.d: "Бенджамин "Багси" Сигел, когда-то просто бедный еврейский мальчик, выросший в Бруклине, с тех пор поднялся на самую вершину Большого Яблока. Глядя свысока на людей, которые когда-то плевали на него, и с Корпорацией за его спиной, Багси остаётся самым могущественным человеком во всём Нью-Йорке, и всё же он всё ещё жаждет большего. С помощью своего друга детства и давнего доверенного лица Мейера Лански Багси пережил воплощение истории "из грязи в князи" на платформе порока, преступности, взяточничества и, прежде всего, насилия. И теперь, когда хаос Гражданской войны стихает, Багси теперь свободен покинуть пределы Города, который никогда не спит, чтобы распространить своё влияние по всей Америке, как пытались Лучано и Капоне до него. \n\nПоскольку большая часть местных городских центров недалеко от Нью-Йорка уже так или иначе находится под нашим контролем через многочисленные щупальца Корпорации, Багси нацелился на гораздо более отдаленную цель. Увидев большой потенциал в маленьком, сонном городке американских солдат Лас-Вегасе на другом конце страны, Сигел заключил партнерское соглашение с местным застройщиком и владельцем отеля "Фламинго" Уильямом Р. Вилкерсоном и приказал многочисленным операторам и наемникам переехать в пустыню, чтобы начать создание нового игорного оазиса на юге Невады. Представляя Стрип, позолоченный в неоне и стали, с казино, игорными залами, бурлесками и другими лачугами греха и разврата во главе со своим флагманским казино Топсом, Сигел стремится вымостить Лас-Вегас золотом, чтобы создать новую столицу азартных игр мира. Если на Стипе всё пойдет хорошо, Багси планирует распространить свою деятельность на другие отдаленные города, такие как Лос-Анджелес и Майами, чтобы увеличить прибыль, поступающую по мере того, как он стремится вывести Корпорацию на совершенно новый уровень упадка и успеха. . Хотя на организацию этих операций уйдут годы, Багси всегда добивается того, к чему стремится, поэтому будем надеяться, что Хаус действительно всегда выигрывает, иначе вся эта затея окажется колоссальной тратой денег."
NYC.62.a: "Ринг-а-динь-динь, детка. Давайте сфальсифицируем эту игру с самого начала."

NYC.63.t: "Наша позиция в отношении чикагской мафии"
NYC.63.d: "Хотя нам и удалось контролировать большую часть преступной деятельности в Большом яблоке и на Восточном побережье, на Западе вырисовывается гигант, намного больший, чем мы сейчас, во главе со старым союзником, ставшим соперником нашего Счастливчика Лучано — единственным и неповторимым Элом. Капоне. Задолго до того, как Лучано приехал в Нью-Йорк, чтобы начать Комиссию с Лански и остальными членами Пяти Семей, он был одним из криминальных авторитетов Чикаго, стремящимся положить конец распрям между бандами, чтобы обеспечить большую прибыль и процветание для обоих людей. Чикаго, к примеру, а также их собственным преступным синдикатам. Тем не менее, Аль Капоне — всегда жадный до власти и неуравновешенный болван — хотевший, чтобы Чикаго был полностью в его руках, и поэтому он работал не покладая рук, выгоняя из города всех своих конкурентов, включая нашего Счастливчика Лучано. \n\nПрошло более десяти лет после этого раскола, и хотя у Капоне и Лучано есть своё прошлое и свои разногласия, возможно, сейчас самое время, наконец, зарыть этот топор войны. Капоне контролирует большую часть старой Америки, и из-за нашего изолированного положения в Нью-Йорке у нас мало шансов противостоять ему. Благодаря нашей общей любви к гангстерскому популизму и тому, что психическое состояние Капоне ухудшается с каждым днём ​​из-за его безудержного сифилиса, Капоне, похоже, изменил свою мелодию, предложив Лучано и нашей Комиссии место бок о бок с Капоне в этом новом мире гангстерского популизма и ложного тоталитаризма. Мы могли бы ещё раз объединиться с его отрядом, либо в качестве равноправного партнера, либо в качестве подчиненного синдиката, но эти варианты горьки во рту Лучано. Хотя он желает всего наилучшего всем американцам в рамках своего Национального преступного синдиката, он также поносит Капоне и хочет видеть его голову на пике. Мы могли бы просто проигнорировать предложение Капоне и пойти своим путём, или, возможно, мы могли бы даже начать внезапную атаку против него в попытке свергнуть этого Короля гангстеров, заменив его Лучано в качестве лица всей североамериканской организованной преступности. Что нам следует сделать?"
NYC.63.a: "Мы будем стоять плечом к плечу с Капоне во имя бандитского популизма!"
NYC.63.b: "Мы преклоним колено перед Капоне, чтобы наши операции оставались нашими."
NYC.63.c: "Капоне однажды выгнал нас из Чикаго. Мы не верим, что он не сделает этого снова."
NYC.63.e: "Группировка Чикаго изжила себя. Передай привет моим маленьким друзьям!"
NYC.63.f: "Чикагский наряд изжил свою полезность. Поприветствуйте моих маленьких друзей!"

NYC.64.t: "Сожжение свинарника"
NYC.64.d: "С городом в их руках и с улицами в их карманах, Комиссия была свободна делать всё, что им заблагорассудится, не прибегая к помощи своего самого заклятого врага, полиции Нью-Йорка. Хотя с момента нашего прихода к власти и последующих мер по "централизации" в этих жёстких блоках царил относительный мир, всё изменилось практически в одночасье. Напившись местной выпивки, слишком крепкой для их неопытной печени, группа солдат-новичков, принадлежащих к Банде Бронкса, которая сама является одной из сотен отдельных банд и Синдикатов под единым знаменем Комиссии, стала слишком шумной и вспыльчивой. После слишком долгой ночи пьянства, распутства и общего разврата эти "гении" решили, что было бы неплохо нарушить покой нашего доброго города, подожгя главный штаб полиции Нью-Йорка. Подойдя к штаб-квартире департамента полиции Нью-Йорка на Центральной улице, 240 между Брумом и Грандом, с канистрами масла, самодельными зажигательными бомбами и зажигалками на буксире, эти идиоты и пьяные негодяи облили весь прирожденно украшенный греко-римский дизайн экстерьера здания бензином глубокой ночью, прежде чем швырнуть самодельные коктейли Гувера и зажигалки Zippo в строение, вызвав огромный ад, который почти сожжет весь квартал дотла. \n\nПосле того, как один из виновных погиб в инциденте — он сам сгорел заживо, стоя слишком близко к огню, воняя алкоголем и с флягой в руке — некоторые считают, что правосудие уже восторжествовало, но Доны знают лучше. Эти идиоты разрушили установленное нами же относительное спокойствие, а также разозлили полицию Нью-Йорка, которая до этого момента стала нашей верной и хорошо оплачиваемой марионеткой. Каждый из виновных должен быть казнен, а их семьи должны быть пристыжены обществом за воспитание таких упрямых дегенератов. Пока общественность преследует этих дебилов, Комиссия должна потушить настоящие закулисные пожары, чтобы мы могли сохранить мир в нашем Большом Яблоке."
NYC.64.a: "Вырвите шампуры и сосиски, мальчики, у нас есть собственная коптильня для свиней!"

NYC.65.t: "Блестящий новый свинарник для марионеток"
NYC.65.d: "Чтобы сохранить мир с марионеточной, но гордой полицией Нью-Йорка, а также для обеспечения прочного мира в городе, Комиссия, как это ни парадоксально, согласилась профинансировать строительство новой штаб-квартиры полиции Нью-Йорка. Эта новая штаб-квартира, возведенная на недавно названной "Полицейской площади 1" на Манхэттене и всего в нескольких кварталах от мэрии, станет новым и современным нервным центром полиции Нью-Йорка, что позволит им лучше действовать в качестве инструмента для реализации наших амбиций и конструкции. Хотя полиция очарована своим новым домом, они не знают, что каждый офис, каждый коридор, даже каждая ванная комната в этом новом штабе прослушиваются, прослушиваются и многое другое. Мы будем знать всё, что входит и выходит из здания, и в результате полиция Нью-Йорка будет бессильна сделать что-либо, о чем мы ещё не знаем. Удачный конец такого грязного начала."
NYC.65.a: "Это меньшее, что мы могли сделать, и, по крайней мере, мы получили кое-что от сделки."

NYC.66.t: "Требования Нового Союза, которые нам предъявляют"
NYC.66.d: "Новообразованная Америка, поднявшаяся над пеплом старого Союза, пришла к нам с простым ультиматумом — присоединяйся или умри. Не стесняясь в выражениях и не пытаясь быть дипломатичными, у нас мало времени для принятия решения. Хотя некоторые думают, что это блеф, большинство в ужасе от перспективы войны с этим раненым, но массивным бегемотом. Что нам следует сделать?"
NYC.66.a: "У нас нет другого выбора. Мы сгибаем колено."
NYC.66.b: "Мы пойдём в бой!"

NYC.67.t: "Нью-Йорк отклоняет наш ультиматум!"
NYC.67.d: "Жители Нью-Йорка, всегда дерзкие и упрямые, решили проигнорировать наш чёткий ультиматум, заявив, что они должны оставаться независимыми и что они готовы бороться за свой суверенитет, если в этом возникнет необходимость. Мы не в восторге от идеи убийства большего количества соотечественников-американцев, но Нью-Йорк — один из последних кусочков головоломки, необходимых для полного воссоединения Америки. Что нам следует сделать?"
NYC.67.a: "Проклятие! Они назвали наш блеф. Пусть будет, как будет."
NYC.67.b: "Они просили об этом. К оружию! Идут настоящие янки."

NYC.68.t: "С чего все начиналось"
NYC.68.d: "Когда наша криминальная Империя, наконец, в безопасности, и большинство людей влилось в новый ритм жизни, старая концепция снова поднялась на поверхность. Прозванная "Мафиозным Рисорджименто", эта концепция призывает различные преступные синдикаты и банды, происходящие от старых хозяев Италии - Ла Коза Ностра или мафии Сицилии, Camorra Кампании и 'Ndrangheta Калабрии - организовать завоевание нашей матери Италии, чтобы спасти её от неудачных идеологических концепций и иностранных держав, питавшихся её тушей на протяжении десятилетий, если не столетий. Однако, несмотря на то, что Италия является родиной многих членов Комиссии, многие действительно отвернулись от родной страны, особенно после крупных криминальных войн 1910-х и 1920-х годов между старой гвардией, родившейся в Италии, и новыми новичками, родившимися в Америке, такими как Кастелламаресская война, которые впоследствии создали и доминировали над организованной преступностью, какой мы её знаем, что заставило большинство отвергнуть этот амбициозный план как простое безумие. Безумие или нет, но, возможно, он имеет какой-то вес?"
NYC.68.a: "Давайте вернёмся к началу, в Рим!"
NYC.68.b: "Мы - новый Рим. Нам не нужны старые пыльные реликвии и несостоявшиеся государства."

NYC.69.t: "Судьба родины"
NYC.69.d: "От Милана и Турина до Неаполя и Палермо - вся Италия теперь в наших руках, ибо сам Рим и весь итальянский полуостров, а также родина нашей собственной формы организованной преступности - Сицилия - отвоеваны. Теперь, когда Ла Италия находится в руках истинных итальянцев, входящих в нашу преступную империю, пришло время решить, что нам с ней делать. Работая с новыми союзниками и старыми контактами в Ла Коза Ностра, Каморре и 'Ndrangheta, создается новая администрация, верная [root.getleader], но стоит ли отдавать этих местных жителей под командование "босса боссов" Ла Коза Ностра - Калоджеро "Дона Кало" Виццини - это уже другой вопрос. Должны ли мы оставить материнскую страну этим стареющим реликтам в виде марионеточной организации, лояльной нашему синдикату, или же мы должны сами напрямую управлять этими землями?"
NYC.69.a: "Сохраним Италию для себя!"
NYC.69.b: "Передайте родину под контроль местных верных союзников."

NYC_flavor.1.t: "Сухой Нью-Йорк?"
NYC_flavor.1.d: "Стремясь выполнить предвыборное обещание своему элитарному и консервативному протестантскому электорату, оставаясь при этом в соответствии со своим личным образом жизни трезвенника, мэр Фред Трамп и его Партия Реформ настаивали на введении сухого закона в "Большом яблоке". Хотя Сухой закон не был принят на национальном уровне до появления 2-ой АГВ, он всё же прошёл в некоторых штатах и ​​округах, и память о такой идее не прошла мирно. Администрация Трампа представила этот новый "сухой" законопроект в Сенат, и теперь более широкое правительство "Большого яблока" в настоящее время голосует по его результатам. Хотя многие и считают это хорошим, нравственным и благочестивым делом, которое укрепит моральные устои Нью-Йорка и избавит от некоторых самых мрачных недугов общества, многие другие считают это нарушением личных прав и свобод, присущих тому, чтобы быть частью старого Союза. Более того, мафия и другие криминальные группировки резко выступили против этого законопроекта, расценив его как нападение на их предприятие, в то время как другие просто считают его вредным для экономики. Однако Трамп уверен, что алкоголь порождает не только преступность, но и коррупцию и лень, особенно среди ирландцев и в полиции Нью-Йорка, где доминируют католики. Какова судьба этого спорного законопроекта?"
NYC_flavor.1.a: "Законопроект проходит! Нью-Йорк официально безалкогольный!"
NYC_flavor.1.b: "Законопроект провалится! Нью-Йорк должен оставаться ульем подонков и алкоголизма."

NYC_flavor.2.t: "Нью-Йорк останется логовом греха"
NYC_flavor.2.d: "Несмотря на его предвыборную кампанию и известность в Сенате, "Сухой законопроект" мэра Трампа потерпел неудачу. Несмотря на эту потерю, в этом политическом провале есть и положительная сторона, поскольку многие пивоварни, винокурни и виноградники в нашей стране вздохнули с облегчением, что позволило им продолжать вносить свой вклад в нашу экономику. Как ни странно, мафия также испытала большое облегчение, не желая возобновлять подпольную контрабанду и рисковать тюремным заключением, и поэтому по всему Нью-Йорку Партия Реформ наблюдает небольшой всплеск поддержки, в то время как экономика также переживает небольшой бум. Возможно, эта неудача была к лучшему в городе, так тесно связанном с алкоголем."
NYC_flavor.2.a: "Ну, по крайней мере, мы можем получить от этого прибыль."

NYC_flavor.3.t: "Откат запрету"
NYC_flavor.3.d: "Несмотря на принятие Сухого законопроекта, ставшего огромной политической победой администрации Трампа, в "Большом яблоке" не всё в порядке. Когда целая отрасль была запрещёна в одночасье, наша экономика сильно пострадала, поскольку сотни виноградников, пивоварен, ликероводочных заводов и баров закрылись в Нью-Йорке и на Лонг-Айленде. Кроме того, мафия и другие преступные группировки были в ярости из-за этого решения, но вернулись к жизни бутлегерства и торговли ромом, чтобы извлечь выгоду из этой новой возможности. В связи с ростом беспорядков и преступности в нашей стране администрация Трампа должна что-то сделать для решения этих проблем, потому что, если он хочет, чтобы Нью-Йорк оставался засушливым штатом, ему придется за это бороться."
NYC_flavor.3.a: "Срочно отмените законопроект! Пусть алкоголь снова хлынет в Нью-Йорк."
NYC_flavor.3.b: "Бог направляет нас, чтобы мы знали, что лучше. Счёт остаётся, просто наймите больше копов!"

NYC_flavor.4.t: "Город наконец акклиматизируется к новой засушливой эре"
NYC_flavor.4.d: "После месяцев хаоса и насилия, преступности и греха Большое Яблоко наконец-то привыкло к законопроекту Трампа о запрете. Хотя спикизи и бутлегерство всё ещё существуют, они гораздо реже, чем были, когда Сухой закон только начал действовать, и теперь, когда недавно расширенная полиция Нью-Йорка вернула мафию на место, Город, который никогда не спит, наконец-то стал сухим и безопасным. Теперь мы будем смотреть в будущее, свободное от греха и пьянства, под властью Бога и с желанием начать свою перекованную судьбу."
NYC_flavor.4.a: "Наконец-то Город, который никогда не спит, может отдохнуть."

NYC_flavor.5.t: "Британцы идут! Опять таки!"
NYC_flavor.5.d: "Несмотря на нашу относительную изоляцию и хорошо защищенную позицию здесь, на краю Америки, это не остановило иностранные державы от попыток проникнуть в наш утопический мегаполис. Подлые "Кэнакс" на севере, измученные нашим решением отвернуться от Оттавы в поисках других союзников и опасающиеся, что наше "Большое яблоко" может оказаться в руках соперников Канады, были пойманы при попытке проникнуть в нашу гордую и новую независимую страну и саботировать её.\n\nНа берегу Лонг-Айленда, в 100 милях от Нью-Йорка, недалеко от города Амагансетт, глубокой ночью приземлился небольшой канадский подводный аппарат, выпустив на наши берега четырех обученных канадских диверсантов из канадских сил специального назначения. Их задача, названная "Операция Корнуоллис" в честь знаменитого британского генерала времен Войны за независимость США и спланированная адмиралом Канака Луи Маунтбэттеном и санкционированная печально известным "спартанским генералом" Бернардом Монтгомери, состояла в том, чтобы проникнуть в нью-йоркское общество, проводя акты саботажа против ключевых промышленных предприятий. и военные объекты, в том числе жизненно важный железнодорожный мост "Врата ада", перерабатывающие заводы Алюминиевой компании Нью-Йорка, Пенсильванский вокзал и Бруклинскую военно-морскую верфь, а также другие разнообразные и менее конкретные цели. Каждому из четырех саботажников были выданы поддельные свидетельства о рождении, карты отсрочки призыва, водительские права и в общей сложности около 200 000 долларов наличными. Однако, несмотря на мягкую посадку и ожидаемое время работы в 2 года, один из них предал своих товарищей всего через несколько дней после приземления. Отказавшись от совершения террористических актов против невинных гражданских лиц в стране, с которой Канада даже официально не находилась в состоянии войны, единственный саботажник, обладающий совестью, сначала позвонил в полицию Нью-Йорка, а через 4 дня вошёл в их штаб-квартиру со всеми уликами в руках и был готов орать, чтобы вся операция развалилась. \n\nПосле того, как полиция Нью-Йорка поймала этих четверых, они предстали перед судом и были обвинены в целом ряде преступлений, поскольку судебная система Нью-Йорка бросила книгу этим покушавшимся на военных преступникам. После быстрого и безотлагательного судебного разбирательства четырем мужчинам были предъявлены обвинения, причем один диверсант, предавший своих товарищей, получил 30 лет тюрьмы только после того, как предоставил суду все разведывательные документы и информацию, которые он мог предоставить, в то время как из его товарищей один был будут приговорены к пожизненному заключению, а последние двое будут приговорены к смертной казни и в конечном итоге повешены после непродолжительного укуса в заключении. \n\nВ целом операция "Корнуоллис" потерпела неудачу, но возродила антиканадские настроения в нашем "Большом Яблоке", и жители Лонг-Айленда почувствовали себя особенно преданными и уязвимыми. Таким образом, наш мэр разжигал эти антиканадкские настроения, чтобы укрепить свою собственную поддержку, и в то же время двигался, чтобы укрепить Лонг-Айленд, чтобы успокоить своих самых дальних сторонников."
NYC_flavor.5.a: "Один, если по суше, и два, если по морю..."

NYC_flavor.6.t: "Процветание города распространяется на восток"
NYC_flavor.6.d: "Когда стабильность и процветание вернулись в наш мегаполис после хаоса нашего первоначального подъема, часто забытые и всегда изолированные жители Лонг-Айленда начали греться в лучах Большого Яблока. По всему Лонг-Айленду от Амитивилля до Монтока возникают новые сообщества, когда жители Нью-Йорка уезжают из города в отпуск или обосновываются в причудливой, мирной красоте южного придатка Нью-Йорка. С появлением новых и современных пригородных сообществ, таких как Левиттаун, и взрывом Джонс-Бич как города для отдыха, Лонг-Айленд укрепляется как место отдыха для жителей Нью-Йорка и как идиллическое отражение наполовину шума и суеты Большого Яблока. Хотя многие из давних элитных семей этого прекрасного архипелага презирают новую волну городских пижонов и туристов, нельзя игнорировать деньги и бизнес, которые приносят эти посетители и поселенцы, и Лонг-Айленд пережил возрождение, как никто другой. Поскольку новая система автомагистралей связывает территории Саффолк и Нассау с Квинси и Бруклином, Лонг-Айленд станет неотъемлемой частью Нью-Йорка, как никогда раньше!"
NYC_flavor.6.a: "Лонг-Айленд — это огромная равноправная часть нашего нового Нью-Йорка."

NYC_flavor.7.t: "Расцвет современного нью-йоркского гладиаторства"
NYC_flavor.7.d: "Стремясь привнести развлечения и экономическую активность в свой истерзанный войной мегаполис, дуэт отца и сына Родерика Джеймса "Джесса" МакМахона-старшего и Винсента "Винса" Джеймса МакМахона объединились, чтобы создать Capitol Wrestling Corporation здесь, в самом сердце Большого Яблока. Открыв свою штаб-квартиру в центре Манхэттена вместе с братом Джесс Эдвардом и сдав в аренду местные спортивные площадки, от небольших местных спортзалов до даже прославленного Мэдисон-Сквер-Гарден, МакМахоны — набожная семья ирландцев-нью-йоркцев, связанных с прославленным Манхэттенским колледжем, и каждый со своим собственной истории в профессиональном реслинге и боксе - познакомили Город, который никогда не спит, с кровавым, жестоким, театральным и чрезмерным миром профессионального рестлинга и бокса. Хотя некоторые бои являются постановочными и почти комичными ради развлечения масс, МакМахоны также продвигают и организуют настоящие и честные поединки по боксу и борьбе в Пяти районах и за их пределами. Стремясь когда-нибудь расширить свои операции до своего рода всемирной федерации рестлинга, семья МакМэхон во главе со своим патриархом Джессом готова принести экономическую активность и захватывающие развлечения в массы нашего нового независимого и недавно стабилизировавшегося мегаполиса."
NYC_flavor.7.a: "Давайте приготовимся к грохоту!"

NYC_flavor.8.t: "Смерть Бонапарта"
NYC_flavor.8.d: "Сегодня рано утром, около 8 утра, сотрудники полиции Нью-Йорка отреагировали на сообщения о неопознанном трупе мужчины в Центральном парке. После извлечения тела и проведения вскрытия было обнаружено, что этим человеком был не кто иной, как Жером Наполеон Шарль Бонапарт - родственник первого Императора Франции Наполеона по линии его младшего брата. Он умер от перелома шеи в результате того, что споткнулся о поводок маленькой собачки своей жены, которую выгуливал по её завещанию. Бонапарт, несмотря на то, что он был связан с одним из самых впечатляющих и титулованных военных и политических деятелей новейшей истории, вёл довольно посредственную жизнь, возможно, из-за того, что жил в тени самого Наполеона. Унаследовав небольшое состояние от своего отца Жерома Наполеона Бонапарта II, Жером женился на Бланш Пирс и просто жил своей жизнью, не имея детей и ведя то, что некоторые назвали "бесполезным существованием". После его смерти он оставляет всё своё состояние жене и их собаке, которую полиция Нью-Йорка нашла вместе с его телом. Из-за его статуса последнего названного члена американского отделения Дома Бонапарта мэрия сделала небольшое заявление, в котором выразила свои соболезнования Дому Бонапартов, а также покойной жене Бонапарта. Несмотря на его кончину, жизнь в Большом Яблоке продолжится в обычном режиме, за исключением отсутствия малоизвестного родственника одной из великих фигур прошлого."
NYC_flavor.8.a: "Так заканчивается история американских Наполеонов"

NYC_flavor.9.t: "Будущее Нового Союза"
NYC_flavor.9.d: "Теперь, когда Америка полностью объединена нашей рукой, пришло время постепенно вернуться к некоторому подобию нормальной жизни. В соответствии с традициями и правилами американской республиканской демократии, наш любимый мэр вступил в должность полноправного президента Соединённых Штатов, и сейчас, пока мы говорим, восстанавливается демократическая жизненная сила нашего некогда распавшегося Союза. Однако по мере того, как формируются новые партии и возрождаются старые партии, в то время как новая администрация лихорадочно работает над установлением нового панамериканского режима, необходимо решить последнюю загвоздку — вопрос о том, что должно быть столицей этого нового Союза. \n\nХотя Вашингтон, округ Колумбия, служил нашей стране более века, в конечном итоге они не выполнили свой долг по сохранению Союза, и поэтому нам в Большом яблоке выпало навести порядок в их беспорядке и сохранить американизм. Имея это в виду, многие — в основном жители Северо-Востока — лихорадочно и яростно проводили кампании, требуя, чтобы новая столица осталась в Нью-Йорке. Однако несгибаемые традиционалисты и американские пуристы требуют, чтобы мы проигнорировали эти "глупые" заявления и вернули столицу "на то место, где она должна быть". [root.getleader] должен вмешаться и ещё раз решить будущее Америки."
NYC_flavor.9.a: "Вашингтон, округ Колумбия, — единственная настоящая столица Соединённых Штатов! Переместите его обратно!"
NYC_flavor.9.b: "Старая столица подвела нас и нацию. Пришло время Большому Яблоку возглавить Великий Старый Союз!"

NYC_flavor.10.t: "Наши друзья на севере"
NYC_flavor.10.d: "Самым естественным союзником нашего Прекрасного Города является Антанта, поскольку Канада так близка и так заинтересована во внутренних делах Гражданской войны в Америке. Хотя это и не самый могущественный из потенциальных союзников, нельзя отрицать, что, если Антанта вмешается в американский кризис, Нью-Йорк может извлечь большую выгоду, тем более, если грандиозное возвращение Антанты на родину окажется успешным. После подписания договоров и закрытия сделок в город прибыл постоянный поток канадских и французских советников, представляющих ИСЭР. Однако неожиданным эффектом этой сделки стало массовое прибытие американских беженцев, которые первоначально бежали через канадско-американскую границу, правительство Канады сочло целесообразным направить их в город в надежде, что они будут чувствовать себя более комфортно среди соотечественники, многие из этих беженцев пошли добровольцами в Национальную гвардию, чтобы защитить свой новый дом и свою семью."
NYC_flavor.10.a: "Ура нашим новым друзьям-канадцам!"

NYC_flavor.11.t: "Европейский гегемон"
NYC_flavor.11.d: "К удивлению многих, мы сочли целесообразным присоединиться к Рейхспакту, поскольку экономические и военные выгоды от получения поддержки от Хозяина Европы слишком велики, чтобы от них отказываться, хотя Рейхспакт не является простым союзом, это не остановило тысячи немецких советников и иммигрантов, поселившихся в нашем прекрасном городе, наряду с этим многие немецкие беженцы прибыли из других частей Америки, видя в городе безопасное убежище от террора, который они испытали в других местах. Многие из них пошли добровольцами в Национальную гвардию, а другие вызвались служить офицерами связи с немецкими советниками, что подняло наше военное сотрудничество на более высокий уровень. Многие бизнесмены обеспокоены нашей способностью конкурировать с единой экономической системой Рейхспакта, и ходят слухи, что мы намерены навязать единую валюту Рейха. Хотя это и неправда, это вызвало некоторую тревогу среди людей."
NYC_flavor.11.a: "Троекратное Ура!"

NYC_flavor.12.t: "Друг рабочего человека"
NYC_flavor.12.d: "Нам ясно, что единственный верный путь для нашего народного города — это Интернационал. Несмотря на то, что мы отделены от основного синдикалистского правительства в Чикаго, мы установили связь с О.С.А Хейвуда и объявили о своей солидарности с революцией наших товарищей по рабочему, а Хейвуд выразил огромную благодарность нашему режиму за взятие города Нью-Йорка под контроль левых. К нашему большому удивлению, мы стали принимать небольшие группы синдикалистов, бывших членов профсоюзов и солдат-дезертиров из штатов Новой Англии, которые обнаружили, что не могут пройти через линии Союза. Многие из этих беженцев записались в Красную гвардию Нью-Йорка в надежде защитить этот синдикалистский рай, который они нашли. Ясно, что простой человек готов идти под нашими знаменами, чтобы объединиться с нашими социалистическими братьями по оружию, если мы попросим их сделать это, хотя некоторые из нашего офицерского состава предложили сохранять оборонительную позицию, пока мы не соберем достаточно ресурсов для снаряжения настоящей нью-йоркской красной армии"
NYC_flavor.12.a: "На Рождество в Вашингтоне?"

NYC_flavor.13.t: "Верные правительству?"
NYC_flavor.13.d: "Хотя этот кризис разрывает Америку на части, мэр не видит причин восставать против федерального правительства и открыто заявляет о поддержке городом режима Вашингтона, отвергая усилия групп Нейтралитета, которые требовали, чтобы город не вмешивался в войну. Хотя были некоторые разногласия по поводу принятия захвата власти Макартуром, подобные споры были отложены до завершения Гражданской войны. Оружие, свежее из федеральных арсеналов, начало наводнять город, и войска макартуритов прибывают, чтобы усмирить остатки синдикалистской угрозы в городе. Мэр не может не задаться вопросом, передал ли он контроль над городом диктатору-завоевателю или герою-освободителю, но с принятым решением национальная гвардия Нью-Йорка развертывается для поддержки федеральных войск на синдикалистском фронте, к лучшему или к худшему мы присоединились к Макартуру."
NYC_flavor.13.a: "Жребий брошен"

NYC_flavor.14.t: "Верные конституционалистам?"
NYC_flavor.14.d: "Фреду Трампу предстояло принять трудное решение. Из-за предателей в округе Колумбия и Чикаго единственными настоящими американскими патриотами остались южане в Атланте. Однако объединение с К.А.Р было бы рискованным шагом, их оплот на юге и отсутствие у них мощного флота означают, что мэр будет отделен от своих новых союзников, несмотря на то, что Трамп привержен поддержке своих экономических и политических союзников в на юге и углубил свои связи с фордистским крылом Конституционной американской республики, а также призвал симпатизирующих федералистов покинуть свои силы и искать убежище в Великой северной цитадели диксикратов. Кроме того, он посвятил постоянно расширяющуюся пропагандистскую и промышленную машину Нью-Йорка поддержке дела диксикратов на юге. Когда национальная гвардия спешит защитить окраины города, марш в помощь законному правительству Атланты только начался." 
NYC_flavor.14.a: "Быстро, к Пограничной стене!"

NYC_flavor.15.t: "В поисках тигра Таммани"
NYC_flavor.15.d: "Чтобы раз и навсегда избавить коррумпированного Тигра из Таммани-холла от страданий, мэр [root.getleader] начал полномасштабное расследование в отношении Общества св. Таммани и их многочисленных проступков. Столкнувшись с обвинениями в коррупции и уголовных преступлениях в слишком длинном списке, чтобы его можно было подробно описать, специально собранная команда прокуроров нацелилась прямо на сердце Тигра Таммани, стремясь наконец положить конец террору этого коррумпированного чудовища. Давайте встанем и разрушим эту гнилую структуру, чтобы общество жителей Нью-Йорка наконец могло вздохнуть свободно!"
NYC_flavor.15.a: "Мы уничтожим этого тигра раз и навсегда!"

NYC_flavor.16.t: "Судьба Таммани Холла"
NYC_flavor.16.d: "Всего за несколько коротких недель знаменательное дело, наконец, завершено, и когда пыль рассеется, наконец можно будет увидеть последствия: Общество св. Таммани пало. Специальная группа прокуроров смогла найти достаточно улик, чтобы, наконец, свергнуть Таммани-холл, лишив их особого статуса и политической принадлежности, в то время как более половины их первоначальных членов теперь сидят в тюремной камере. Задача восстановить эту теперь проирландскую и продемократическую группу ложится на молодого Кармине ДеСапио и его партнера Дж. Рэймонда Джонса, которые стремятся смыть старый имидж Таммани, превращая его в проирландскую и консервативную лоббистскую группу. Когда Демократическая партия возобновила свою нормальную деятельность, освободившись от влияния Таммани, ньюйоркская демократия и общество наконец освободились от такой вопиющей коррупции, и хотя наша задача по очистке города никогда не закончится, по крайней мере, ещё одно Чёрное пятно наконец-то смыто. Будем надеяться, что ДеСапио и Джонс смогут привести обездоленную организацию к менее преступному имиджу."
NYC_flavor.16.a: "Тигр, наконец, избавился от клыков и когтей."

NYC_flavor.17.t: "Власть Тигра"
NYC_flavor.17.d: "Несмотря на махинации Дьюи и свергнутого Ла Гуардиа, наше могущественное Общество св.Таммани не дрогнет! Глупые республиканцы и их прогрессивные союзники пытались очернить доброе имя Таммани Холла и боссов, называя нас коррумпированными и обвиняя в преступных действиях. Однако наша власть над нью-йоркским обществом с каждым днём ​​становится все более жесткой, и поэтому все расследования, начатые против нашего Общества, или расследования, начатые против наших членов, не увенчаются успехом. Через взяточничество и коррупцию, власть и элитарность мы навсегда обезопасим наше правление, поскольку эти глупые обвинения безвредно отскакивают от нашей выносливой брони. Таммани-холл будет стоять и процветать, как и веками, никогда не позволив ещё одному дураку вроде Ла Гуардиа снова подняться в нашем прекрасном городе!"
NYC_flavor.17.a: "Никакое расследование никогда не остановит нас!"

NYC_flavor.18.t: "Слушания Дьюи"
NYC_flavor.18.d: "Пользуясь услугами известного и опытного прокурора Томаса Э.Дьюи вместе с отличной командой юристов, мэр [root.getleader] запустил так называемые слушания Дьюи в попытке раз и навсегда разоблачить и искоренить организованную преступность в Большом яблоке. Выделив Лаки Лучано и его Национальный преступный синдикат вместе с пятью семьями, находящимися под его контролем, обвинение располагает всеми доказательствами в мире, необходимыми для того, чтобы нанести серьезный удар по деятельности гангстеров в Нью-Йорке в хаосе Битвы за Нью-Йорк и нашу независимость раскрывают большую часть их более темных дел. К счастью для нас, их число не было таким единым, как казалось на первый взгляд, и многочисленные осведомители и перебежчики, такие как Джозеф Валачи, выступили вперёд, укрепив наши позиции. Тем не менее, большая часть присяжных может быть легко подкуплена мафией, поэтому мы должны сохранять бдительность, преследуя этих королей преступного мира. После нескольких недель судебных разбирательств и дебатов, когда просочились интересные факты о том, что и Таммани-холл, и часть полиции Нью-Йорка были подкуплены этим преступным синдикатом, наконец выяснилось, что..."
NYC_flavor.18.a: "Гангстеры виноваты! Арестуйте их и повесьте, мальчики!"
NYC_flavor.18.b: "Путем запугивания и подкупа мафия отделается пощечиной."

NYC_flavor.19.t: "Потенциальные друзья в Гарлеме"
NYC_flavor.19.d: "Хотя Национальный преступный синдикат при Комиссии является крупнейшей и самой влиятельной преступной группировкой в ​​Нью-Йорке, он далеко не единственный. В частности, центральный и западный Гарлем всегда были стояли от них особняком и были крепостью, в основном из-за работы и усилий Каспера Хольштейна и Стефани Сент-Клер. Оба афроамериканца из Нью-Йорка, Хольштейн и Сент-Клер входят в число самых успешных мафиози, не связанных напрямую с нашей организацией, и с учётом большого количества прибыли, которую они получают с помощью своих махинаций, они могут быть идеальными союзниками, чтобы помочь нам добиться успеха в контроле над прибыльным бизнесом Гарлема. Мы могли бы позволить этим двоим и их приспешникам работать с нами через семью Лучано, обосновавшуюся в Восточном Гарлеме, или мы могли бы просто уничтожить их навсегда, освободив Гарлем гораздо более кровавым способом. Что это будет, босс?"
NYC_flavor.19.a: "Хотя их нельзя сделать нашими людьми, они все же получат место."
NYC_flavor.19.b: "Они не наша кровь, и поэтому не могут работать в нашем синдикате."

NYC_flavor.2222.t: "Гарлемские боеприпасы из Чёрного пояса"
NYC_flavor.2222.d: "Приняв решение объединиться с гарлемскими мастерами игры с числами Стефани Сент-Клер и Каспером Гольштейном, мы в целом были довольны тем, как их люди ассимилировались в Комиссии. Тем не менее, возникли опасения по поводу существования на юге республики Чёрного пояса, в которой доминируют негры, - афроамериканского националистического государства, мечтающего о суверенитете чернокожих американцев. Ещё более тревожным является то, что банды Гольштейна и Сент-Клера — давние соперники, поскольку они разделили между собой Западным Гарлемом, где неоднократно были пойманы на контрабанде оружия, боеприпасов и других военных материалов из Чёрного пояса, накапливая эти ресурсы. Хотя большинство из них закрывают глаза на эту реальность, полагая, что наши союзники в Гарлеме просто расширяют и обеспечивают безопасность своих операций под эгидой Комиссии, другие чувствуют более зловещие намерения. Какова должна быть наша позиция по этому поводу?"
NYC_flavor.2222.a: "Оставьте их. Они просто обеспечивают безопасность своих операций."
NYC_flavor.2222.b: "Перехватывайте поставки и отчитайте их. Но не рисковать."

NYC_flavor.2223.t: "Гарлемский заговор"
NYC_flavor.2223.d: "С нашим решением игнорировать контрабандные операции Сент-Клер и Гольштейн, они импортируют оружие войны и другие поставки от своих союзников в Чёрного пояса, ситуация стала ещё более подозрительной. Комиссия получила многочисленные просочившиеся документы и письма от Гольштейна и Сент-Клера, в которых выяснилось, что эти два давних соперника тайно согласились временно отложить в сторону свои разногласия, чтобы попытаться обеспечить для себя «Большое яблоко». Хотя достоверность этих документов в лучшем случае сомнительна, они все же сделали более чем достаточно, чтобы вызвать панику в наших рядах. Что нам делать?"
NYC_flavor.2223.a: "Слухи есть слухи. У нас есть более насущные враги, о которых нужно беспокоиться."
NYC_flavor.2223.b: "Они в сделку не входили."

NYC_flavor.2224.t: "Криминальные авторитеты Гарлема совершают переворот"
NYC_flavor.2224.d: "Отказываясь видеть надпись на стене, смерть постучалась в нашу администрацию, ибо объединённые силы банды Стефани Сент-Клер «40 воров» и Гольштейна вместе с его бандой чёрных националистов и социалистов выросли в силе и численности. Теперь, хорошо вооруженные и хорошо подготовленные, эти головорезы из Гарлема предприняли попытку государственного переворота, надеясь убить [get.leader], забрав себе Большое Яблоко. Под наше молчание на рев волков, какова теперь судьба Нью-Йорка?"
NYC_flavor.2224.a: "Гольштейн и Сент-Клер захватывают государственный аппарат!"
NYC_flavor.2224.b: "Расстреляйте этих гарлемских крыс!"

NYC_flavor.2225.t: "Жестокое соперничество достигает апогея"
NYC_flavor.2225.d: "Поскольку их захват власти оказался успешным, а стабильность вернулась в Нью-Йорк, пришло время для продолжения легендарного соперничества между Гольштейном и Сент-Клер. Оба претендуют на звание изобретателя современного рэкета и величайших мафиози Гарлема, эти динамично противостоящие вора в законе теперь борются за трон преступного мира Нью-Йорка, а вместе с ним и за весь город. Каспер Гольштейн, иммигрант с острова Санта-Крус на территории нынешних Виргинских островов США, является близким другом и соратником Маркуса Гарви и УНИА, а также социал-националистического ТОб, выступающего за Чёрный капонеизм и революционный гангстерский популизм. Ему противостоит капиталист старой школы, любящий Стефани Сент-Клер, которую поддерживает её муж-спиритуалист, суфий Абдул Хамид, и её правая рука Бампи Джонсон. Выступая за криминальную экономику, поддерживаемую свободным рыночным капитализмом, Сент-Клер и её 40 воров готовы любой ценой принести Нью-Йорку большую прибыль. Когда мир между ними наконец закончился, кто станет править Городом, который никогда не спит?"
NYC_flavor.2225.a: "Король Болито Гарлема Каспер Гольштейн захватывает контроль над Нью-Йорком."
NYC_flavor.2225.b: "Королева Гарлема Стефани Сент-Клер берёт на себя управление."
NYC_flavor.2225.c: "Крестный отец Гарлема Бампи Джонсон восходит."

NYC_flavor.2226.t: "Любовь в гангстерском раю"
NYC_flavor.2226.d: "Возможно, самой притягательной чертой «Куини», или мадам Сент-Клер, был её печально известный брак с эксцентричным суфием Абдулом Хамидом. Хамид, получивший прозвище «Чёрный Кодряну» из-за своей антисемитской риторики, является философом, йогом, религиозным и профсоюзным лидером, а активисты известны тем, что он был одним из первых афроамериканцев, принявших ислам. Не связанный с Нацией ислама, которую он считает группой лживых грешников, Хамид проповедует синкретическую смесь исламских и буддийских принципов, защищая идеи чёрного социального национализма. Тем не менее, этот святой человек также был пойман во многих делах, в том числе с гадалкой по имени Фу Футтам, что привело к тому, что Сент-Клер в значительной степени оставила его на произвол судьбы, сохранив брак из-за удобства и для видимости. Однако из-за того, насколько она близка со своей правой рукой и ведущим силовиком Эллсвортом «Бампи» Джонсоном, ходили слухи, что у них самих тайный роман. Независимо от её личной жизни, Куини продолжает управлять играми с числами и остальными нашими операциями, как никто другой, получая такую ​​​​большую прибыль, что большинство забывает о том, что происходит за её закрытыми дверями."
NYC_flavor.2226.a: "Возможно, все браки обречены на провал."

NYC_flavor.2227.t: "Подстрекательская активность Гольштейна"
NYC_flavor.2227.d: "Известный активист и финансист прочёрных движений за самоопределение, таких как УНИА или НААСП, Каспер Гольштейн, родившийся как Эгберт Джозеф в 1876 году на территории тогдашней Датской Вест-Индии и позже сменивший имя в честь своего отца, глубокие связи как с Маркусом Гарви, так и с его организацией, а также с ТОБ и другими социал-националистическими организациями в Чёрного пояса и по всей Америке. Заклятый борец за принципы Гарвейта, а также глубоко находящийся под влиянием идей Капоне и Лучано о гангстерском популизме, Гольштейн стремится создать Нью-Йорк, построенный на преступности, который заботится о неграх Нью-Йорка с псевдосоциалистической системой социального обеспечения и централизованным правительством, слабо смоделированным на тоталитарных принципах. Когда у нас было 100 000 дисциплинированных мужчин и мы воспитывали наших детей, Мосли и Муссолини были ещё неизвестны, и мы докажем эту реальность миру."
NYC_flavor.2227.a: "Гарви и Гольштейн были первыми настоящими тоталистами."

NYC_flavor.2228.t: "Распространяя веселье"
NYC_flavor.2228.d: "Всегда филантроп, когда дело касается его собственного сообщества и людей, Каспер Гольштейн начал использовать своё огромное состояние для финансирования многочисленных проектов по всему городу, которые он считает достойными такой награды. Финансируя многочисленных деятелей, которые выросли во время Гарлемского Возрождения, а также многочисленные местные колледжи и школы для чернокожих, художественные и музыкальные программы, программы общественных работ и многое другое, Каспер стал новым лицом благотворительности в Нью-Йорке. Превзойдя даже исторические пожертвования Рокфеллеров, Гольштейн намерен назвать в свою честь целые стадионы. Однако наиболее заметным из его недавних пожертвований было финансирование нового баптистского миссионера и школы в Либерии, связанных со штаб-квартирой УНИА Маркуса Гарви. Хотя некоторые осудили это как откровенно политический шаг из-за неоднозначной репутации УНИА, Гольштейн отмахнулся от этих недоброжелателей и их пустых слов, поскольку он продолжает тратить деньги на улучшение жизни своих людей и тех, кого он считает достойными или действительно нуждающимися."
NYC_flavor.2228.a: "Если вы собираетесь сделать банк, вы можете также потратить его."

NYC_flavor.2229.t: "Необъяснимое похищение Каспера Гольштейна"
NYC_flavor.2229.d: "Глубокой ночью и без предупреждения наш любимый лидер Каспер Гольштейн был внезапно похищен из его частного дома в Гарлеме. Около полуночи пятеро таинственных и замаскированных белых мужчин, предположительно связанных с ККК и Партией реформ Трампа, ворвались в дом Гольштейна, убили двух его охранников короткими клинками и похитили Гольштейна, оставив записку о выкупе с требованием полмиллиона долларов. Поскольку наши люди неохотно готовились заплатить выкуп, все были потрясены, обнаружив, что всего через три дня Гольштейн был брошен — живой и здоровый, хотя и немного избитый и потрясенный — прямо перед мэрией. Этот поступок озадачил всю страну и немного навредил жесткому имиджу Гольштейна. Какими бы ни были их рассуждения, никто не знает, но слухов предостаточно. Несмотря ни на что, Гольштейну просто нужно оставить это позади, насколько это возможно."
NYC_flavor.2229.a: "Что блять?"

NYC_flavor.2230.t: "Посещая Нью-Йорк"
NYC_flavor.2230.d: "Удивив Каспера Гольштейна в тот редкий момент, когда Король Болито был застигнут врасплох, старый друг и политический наставник нашего лидера Маркус Гарви посетил наше только что обретшее безопасность государство. Хотя Гарви критически относился к некоторым из наших критических действий, он более чем горд видеть, что независимое чернокожее государство в Америке процветает, как мы, и Гарви шутит, что сам был бы не против переехать в Большое Яблоко. Встретившись в зале УНИА, который Гольштейн удерживал от закрытия во время Великой депрессии на собственные средства, два титана чёрного национализма часами разговаривали, выпивая, играя в карты и вообще наслаждаясь обществом другого харизматичного интеллектуала, равного им. Необходимость вернуться к своим обязанностям в Черном поясе, Либерии, Ямайке и за её пределами, Гарви пришлось прервать поездку, но он заверил Гольштейна, что вернется, а также публично заявил о своей вечной поддержке нашего прекрасного города. Когда Гарви уходит, Гольштейн не может не скучать по своему хорошему другу, но он решил сделать так, чтобы его наставник гордился тем, что он строит новый Нью-Йорк, который заботится об их общих людях."
NYC_flavor.2230.a: "Болито, Король Гарлема, встречается с королем современного чёрного национализма."

NYC_flavor.2231.t: "Крестовый поход против коррупции, поддерживаемый преступностью"
NYC_flavor.2231.d: "Будучи закоренелой преступницей, Стефани Сент-Клер также является убежденной либералкой и феминисткой, а также ярым борцом с коррупцией и дискриминацией. Используя своё состояние, чтобы поддерживать и распространять информацию о идеях, в которые она верит, таких как гражданские права, эгалитарный капитализм, религиозные свободы и необходимость предпринимательства чернокожих, чтобы её люди могли сбросить наброшенные на них гнетущие социально-экономические оковы. Стремясь продвигать эти дела, а также улучшая как своё правительство, так и город в целом, мадам Сент-Клер начала крестовый поход, полностью финансируемый из её собственных карманов, чтобы искоренить коррупцию в правительстве города, в её собственной преступной группировке 40 воров, и внутри её недавно напавшей на поводке собаки, которая является полицией Нью-Йорка. Отстаивая эти цели, а также продвигая свои давние позиции в отношении прав женщин, избирательных прав, против жестокости полиции, законных прав и многого другого, Куини превратит Нью-Йорк в либеральный капиталистический рай, которым он всегда должен был быть, просто на фундаменте преступности..."
NYC_flavor.2231.a: "Истинный Нью-йоркский либерал."

NYC_flavor.2232.t: "Гангстерский феминизм?"
NYC_flavor.2232.d: "Стефани Сент-Клер, которую друзья и союзники прозвали "Куинни" или мадам Сент-Клер, почти вынужденная заниматься проституцией по молодости, поднявшейся по служебной лестнице после того, как в юности связалась с некоторыми плохими мужчинами, перешла к искоренению одного из крупнейших источников дохода для организованной преступности в Нью-Йорке. Введя полный запрет на все формы проституции и девушек по вызову, Сент-Клер — самостоятельная либеральная феминистка с собственной газетной колонкой, в которой обсуждаются проблемы, с которыми сталкиваются женщины и чернокожее сообщество, — стремится искоренить это унизительную, опасную , и греховную практика Большого Яблока, чтобы не сгнило нас до мозга костей. Она заверила всех, что упущенная выгода будет компенсирована другими предприятиями, что нетрудно представить, учитывая её навыки зарабатывания денег, соперничающие с бывшим бухгалтером мафии Мейером Лански. С её играми с числами, азартными играми, мошенническими контрактами на строительство и множеством других предприятий, которые процветают, мы уверены, что с нашей криминальной экономикой все будет в порядке."
NYC_flavor.2232.a: "Истинная боссша."

NYC_flavor.2233.t: "Игровой рай"
NYC_flavor.2233.d: "Игры с числами, также называемые ракетками с числами, итальянской лотереей или ежедневным числом, представляют собой форму нелегальной азартной игры, в которой лучший игрок пытается выбрать три числа, чтобы соответствовать случайному ежедневному розыгрышу. Эти простые игры могут легко заработать тысячи, обычно называемые «налогом на идиотизм» за очевидный хищнический характер практики. Независимо от морали, эти игры способствовали нашему подъему, но теперь они составляют лишь небольшую часть нашего дохода. Наша деятельность прошла путь от работы в переулках и на углах улиц до работы в концертных залах и профессиональных казино, все они принадлежат нам и обязаны нам. С новыми игорными заведениями, отелями, изысканными ресторанами и многим другим, открывающимся по всему Большому Яблоку, этот Город, который никогда не спит, превращается в игорный рай, отчасти благодаря помощи Багси Сигела — еврейского мафиози и бывшего врага, ставшего перебежчиком и союзником, когда перспектива прибыли махнула ему в лицо. Хотя мы обычно не имеем дело с такими, как он, никто не может отрицать умение Сигела заниматься азартными играми, и он был ценным активом. С его помощью и с большой кучей нашего собственного тяжелого труда вместе с изобретательностью [root.getleader] Большое Яблоко станет мировой столицей азартных игр, поскольку мы сидим на постоянно растущей куче денег."
NYC_flavor.2233.a: "Пусть кости падают, а деньги летят!"

NYC_flavor.2234.t: "Старые партнёры Гольштейна просят убежища"
NYC_flavor.2234.d: "До приезда в Нью-Йорк Каспер Гольштейн добился успеха на Виргинских островах США. В молодости его родной остров Санта-Крус всё ещё принадлежал датчанам, и поэтому многие из его первых преступных контактов и союзников были датскими колонизаторами или гостями из Дании. Похоже, эти старые друзья не забыли своего старого наперсника Каспера, ведь многочисленные датские мафиози и преступники недавно высадились в нью-йоркской гавани в поисках убежища. Согласно их плачевной истории, они были вынуждены покинуть родину, когда к ним ворвалась местная полиция, и надеялись найти безопасность и возможности здесь, в Большом Яблоке. Во главе со стареющим Питером Адлером Альберти — криминальным авторитетом из Копенгагена, печально известным своей ролью в скандале с Альберти в 1908 году — эти беглые датчане практически умоляли Гольштейна впустить их в город, чтобы Альберти мог дожить свои последние дни в мире. в то время как остальная часть его окружения пытается начать новую жизнь здесь, в стране возможностей. Хоть Гольштейн и работал с Альберти в прошлом, теперь он ничего ему не должен и не доверяет его окружению, чтобы однажды не устроить беспорядок в нашем городе, но разве его честь позволит ему отвернуться от старого друга?"
NYC_flavor.2234.a: "Старым друзьям всегда есть место при дворе Каспера."
NYC_flavor.2234.b: "Прогоните этих преступников. Нам они здесь не нужны."

NYC_flavor.2240.t: "Игра между друзьями"
NYC_flavor.2240.d: "Известные деловые партнёры, которых связывает странная дружба, продолжающаяся даже во время недавнего хаоса, раздиравшего даже "непогрешимые" Соединённые Штаты, Бампи Джонсон и Лаки Лучано - несмотря на то, что они работают и управляют двумя крупнейшими криминальными Империями в мире, - всегда находят время для своего ежемесячного ритуала. Обычно встречаясь в излюбленном месте Лучано - на площадке перед фитнес-центром YMCA на 135-й улице в Гарлеме, эти два титана мира организованной преступности всегда находят время, чтобы сыграть несколько партий в шахматы на свежем городском воздухе, когда летние певчие птицы напевают свои мелодии или когда последние апельсиновые листья падают на землю перед наступлением знаменитой городской зимы, В окружении других стариков, играющих свои матчи, и глазеющих на них детей, которых всегда много в общественных местах, а также их телохранителей-инкогнито, которые наблюдают из припаркованных машин и с соседних скамеек за тем, как они охраняют двух самых влиятельных людей Америки, пытающихся жить своей обычной жизнью среди бела дня. Королевская игра, если таковая вообще возможна, - эти современные монархи злодеяний сражаются друг с другом в поединке умов, обсуждая самые тонкие вещи, размышляя о работе или болтая о том, что ещё приходит в их блуждающие, редко расслабляющиеся умы. Несмотря на кажущуюся простоту, эта ежемесячная игра поддерживает союз чёрных банд с итало-еврейской американской мафией и кошерной мафией, обеспечивая мир в городе, а также общую прибыль, мир и прогресс, которые всегда стоят на первом месте."
NYC_flavor.2240.a: "Шах и мат."

NYC_flavor.2241.t: "Расширение собственного криминального бизнеса"
NYC_flavor.2241.d: "При работе в криминальном мире чернокожих в таком тесном районе, как Гарлем, многие идеологические и философские противоположности или различия между группами, которые в противном случае не проявляли бы дружеской воли друг к другу, могут быть вынуждены вступать в неожиданные союзы. Одним из таких примеров являются связи Бампи Джонсона с различными радикальными раскольничьими группами Нации ислама, разбросанными по всему городу. Сотрудничая в прошлом с такими лидерами "Нации ислама", как суфий Абдул Хамид и гангстер, ставший проповедником, Малик эль-Шабазз, несмотря на свою христианскую веру, Бампи Джонсон по-прежнему является помощником любой черной радикальной организации, если ей нужно выполнить работу в Сити, и эти отношения продолжают развиваться по мере того, как Бампи все больше входит в сферу влияния "Большого яблока". Унаследовав некоторые международные деловые связи от "Пяти семей", созданных еврейско-американским криминальным боссом Мейером Лански, мы смогли закрепиться в карибской преступности, прежде всего развернув операции на Кубе. \nОднако, поскольку большинство кубинских группировок и сил влияния уже были связаны с другими организациями, как, например, отношения Лански с кубинским военным лидером Фульхенсио Батистой, мы были вынуждены работать с изгоями, в данном случае с прогрессивной международной революционной группой, известной как Карибский Легион. Впервые попав в поле зрения организации благодаря случайной встрече окружения Бампи Джонсона с молодым контрабандистом из Легиона по имени Фидель Кастро, Карибский Легион стал нашим новым союзником в регионе, поскольку мы поставляем им американское оружие и промышленные товары в обмен на наркотики и другие экзотические предметы роскоши, получаемые с их аванпостов и контактов по всей Латинской Америке. Вместе мы станем доминирующей криминальной силой в Новом Свете!"
NYC_flavor.2241.a: "Теперь мафиози платят за войну, а солдатам - нет."

NYC_flavor.2242.t: "Личная жизнь Бампи"
NYC_flavor.2242.d: "Когда Бампи Джонсон не управляет своей растущей криминальной империей, базирующейся в Гарлеме и Бронксе, он, названный так за большой нарост на шее, который он обычно скрывает от посторонних глаз, обычно лежит в удобной кровати и отсыпается от опиумной наркоты. В течение многих лет он боролся с героиновой зависимостью, десятки раз попадая в тюрьму по обвинению в контрабанде наркотиков - прибыльном бизнесе, который теперь в значительной степени управляется самим государством благодаря ненасытному аппетиту Бампи к большим прибылям и лучшим кайфам. Кроме того, любитель соул-фуда и южного барбекю, привитый ему с детства, проведенного в Чарльстоне, штат Южная Каролина, не скрывает, что здоровье нашего лидера далеко не блестящее, но это не мешает ему управлять штатом... обычно, при этом частые запои часто перекладывают бремя руководства на его партнершу по преступлению и жену Мэйм Хэтчер Джонсон. \n\nБампи, страдающий паранойей и наркоманией, постоянно боится массового наблюдения и полиции, словно параноидальный шизофреник, причем его паранойя доходит до того, что он переформировывает полицию Нью-Йорка в более ограниченную и безвольную форму, которая едва сдерживает преступность, поскольку её прежняя роль все больше переходит к людям, созданным самим Бампи. В свободное от работы время он устраивает публичные сидячие акции протеста во имя гражданских прав и своего собственного авторитарно-либертарианского гибрида с организованной преступностью, и теперь, когда он контролирует судьбу города, он начал проводить в жизнь эти некогда мечтаемые политики. Обладая способностями к лидерству, острым интеллектом, пригодным для управления криминальной империей, но страдая от демонов и паранойи, наш "мэр" Бампи Джонсон - действительно сложный человек, но он - все, что у нас есть."
NYC_flavor.2242.a: "Немного гедонизма никому не повредит... верно?"

NYC_flavor.2243.t: "Никогда не отпускай"
NYC_flavor.2243.d: "Идя по улице Гарлема, Бампи Джонсон наслаждался ночной прогулкой по городу, которым он теперь владел, пока его спокойную и расслабленную прогулку не прервало отвратительное зрелище. Заглянув в окно местного итальянского деликатеса, Бампи заметил в нем своего старого и ненавистного соперника Датча Шульца, после чего остановился на месте и уставился на жалкое подобие гангстера, который когда-то пытался выдворить его из Гарлема. Задыхаясь от ярости, Бампи вошел в гастроном и подошел к Шульцу, который сидел и ел макароны, и принялся избивать бандита до полусмерти, оставив его неузнаваемым на полу ресторана, разорванным на части настолько, что одно из его глазных яблок выскочило из глазницы и теперь болталось на его окровавленной, разбитой щеке. Спокойно встав и поправив галстук, Бампи перешагнул через почти безжизненное тело своего ненавистного врага, сел за стол Шульца и принялся есть недоеденные, ещё теплые спагетти и фрикадельки. В результате стремительного акта насилия, длившегося менее 30 секунд, всему кварталу, а вскоре и всему городу ещё раз напомнили, почему нельзя переходить дорогу Бампи Джонсону."
NYC_flavor.2243.a: "Не дай бог, чтобы хорошие макароны пропали зря."

NYC_flavor.2235.t: "Второй гарлемский ренессанс"
NYC_flavor.2235.d: "Стремясь извлечь выгоду из своей недавней победы в борьбе за власть, [root.getleader] ухватился за шанс способствовать легкому единству и доброй воле через культурные проекты, а также обогатить наш народ культурно и духовно, объявив, что начнется Второй Гарлемский ренессанс. Направляя средства на культурные проекты и программы в Пяти районах и за их пределами, [root.getleader] стремится ускорить начало нового культурного золотого века и возрождения, вливая как можно больше нечестно полученных доходов и средств в каждый источник черной культуры в большое яблоко. \n\nПриглашая самых известных чёрных музыкантов, художников, поэтов, философов, учёных, политиков, религиозных лидеров и многих других принять участие в этих вынужденных празднествах, обещая взамен смехотворно большие зарплаты, наш коварный босс стремится подкупить и обмануть путь города к новой культурной революции. Неизвестно, действительно ли это сработает в долгосрочной перспективе, но тем временем жители Нью-Йорка приняли участие в одном из самых хорошо финансируемых, щедрых и экстравагантных культурных фестивалей, которые когда-либо видели. Благодаря выступлениям и выступлениям таких людей, как Луи Армстронг, Лэнгстон Хьюз, Зора Нил Херстон, Элла Фицджеральд, Маркус Гарви, Аарон Дуглас, Каунти Каллен, Бесси Смит, Стерлинг Браун и многих других, мероприятие привлекло миллионы людей. Со специальным панегириком, данным недавно скончавшейся поэтессе Элис Данбар Нельсон, фестиваль даже смог вызвать слезы, оказавшись американскими горками эмоций и переживаний для всех присутствующих. Неизвестно, действительно ли постоянное проведение подобных мероприятий при финансировании других культурных источников вызовет новую культурную революцию, но это определенно принесло [root.getleader] много друзей и сторонников на этом пути."
NYC_flavor.2235.a: "Знать, как много нужно знать, — это начало пути жизни."

NYC_flavor.2236.t: "Гражданские права, закрепленные за преступлением"
NYC_flavor.2236.d: "Расовые отношения в Большом Яблоке слишком долго были далеки от мирных или сносных, а крупнейшие расовые беспорядки, которые этот город когда-либо видел, произошли всего несколько лет назад. Акты сдерживаемой ярости, высвобождающие все сразу, как это, опасны, но лишь симптом более глубокой проблемы — проблемы, которую большинство отдельных этнических групп в Большом Яблоке ненавидят друг друга, а афроамериканцы, конечно, находятся в низах. Однако с появлением воротил Гарлема настало время, когда это, наконец, изменилось. \n\nСтремясь, наконец, принести эгалитарный мир и сплоченность в Город, который никогда не спит, [root.getleader] решил насильственно обеспечить равные гражданские права массам Нью-Йорка, используя нашу обширную криминальную сеть и почти бесконечный запас устрашающих силачей, чтобы потревожить и заставлять в Городе всех принять друг друга. Должны быть провозглашены суровые антирасистские законы, и они должны соблюдаться нашей кукольной собакой, которой является полиция Нью-Йорка, а также нашими собственными силовиками. Равные права не должны быть выбором, потому что это единственный способ, которым наше Большое Яблоко может двигаться вперёд, не распадаясь из-за распрей. Гражданские права, равенство между расами и полами и всеобщее социально-экономическое равенство должны быть достигнуты, даже если головы должны катиться, а свинец должен лететь."
NYC_flavor.2236.a: "Гражданские права на конце ствола."

NYC_flavor.2237.t: "Милый образ мадам Сент-Клер"
NYC_flavor.2237.d: "Чтобы реализовать свои амбиции стать настоящей деловой женщиной, а не какой-нибудь уличной бандиткой, а также сохранить лицо в массах Нью-Йорка и международного сообщества, мадам Сент-Клер создала невиданную ранее сеть средств массовой информации, чтобы подтвердить её все возрастающим стремлением к законной деловой практике. Используя радио, газеты, журналы и даже недавно появившееся телевидение, Стефани Сент-Клер использовала свою харизму, привлекательную внешность и женское обаяние, чтобы стать любимицей средств массовой информации - и все это время она остаётся безжалостной и беспощадной убийцей и криминальным авторитетом в темноте прокуренных помещёний за кулисами. С этим подпитываемым СМИ культом личности, растущим вокруг нее, и с тем, что средства массовой информации служат её мечом и щитом против любых скептиков и недоброжелателей, Куини медленно манипулирует сознанием масс, чтобы они смотрели на нее так, как будто она не может и не делает ничего неправильно. Имея за спиной этот мощный актив, поднявший её популярность и дурную славу до небес как дома, так и за рубежом, Сент-Клер превратилась в нечто большее, чем жизнь, поскольку она стала олицетворять все прибыльное, красивое, успешное и доминирующее в нашем Большом Яблоке."
NYC_flavor.2237.a: "Никто не должен знать, что происходит за нашими закрытыми дверями."

NYC_flavor.2238.t: "Месть и возмездие"
NYC_flavor.2238.d: "Стремясь стереть Нью-Йорк от всей преступной конкуренции, а также привязать его к людям, которые вмешивались в её бизнес в прошлом, Куини Сент-Клер приказала, чтобы определенные ключевые фигуры Пяти семей были убиты одновременно по всему городу, а сама Сент-Клер отправляется на семейное крещёние, предоставляя ей идеальное прикрытие, пока её люди совершают убийства в Пяти районах от её имени, не связываясь с ней. Кроме того, она приказала обнародовать личные документы, в которых будут фигурировать многочисленные другие важные члены Комиссии, а также многие из их меньших соратников, гарантируя, что наши марионеточные лакеи в полиции Нью-Йорка быстро расправятся с ними в скованной судебной системе, которую мы теперь имеем под контролем. Наконец, мадам Сент-Клер лично попросила свою правую руку, по слухам, тайного любовника и главного силовика Бампи Джонсона жестоко и мучительно убить Датча Шульца — давнего соперника Сент-Клер, который когда-то продал её полиции, что чуть не привело к в её аресту много лет назад. Шульц должен быть выставлен на всеобщее обозрение в ужасной форме после того, как с ним разберутся, чтобы послужить сообщением для всех в городе, что Сент-Клер является последним словом во всех делах в Большом Яблоке."
NYC_flavor.2238.a: "Это просто бизнесс."

NYC_flavor.2239.t: "Немыслимая победа гарлемских мафиози"
NYC_flavor.2239.d: "Вопреки всему, наша бесстрашная группа братьев пережила захватывающую историю из грязи в князи. Начиная со скромных начинаний за границей в Вест-Индии и из беднейших кварталов Гарлема и заканчивая нынешним контролем над Соединенными Штатами, [root.getleader] сделал невозможное, а затем и ещё кое-что, наконец, положив конец Второй американской Гражданской войне. Когда наш Босс был введен в должность нового президента на фиктивной церемонии, высмеиваемой многими из-за нашей преступной природы, мы проигнорировали этих недоброжелателей, стремясь восстановить Америку и применить наше собственное видение к этой огромной земле. \n\nОднако сначала мы должны решить, что делать с этим огромным пространством. Перед нами два варианта: либо мы можем полностью аннексировать и интегрировать земли старого Союза и попытаться построить новую Америку по нашим новым принципам, либо мы можем отделить свою собственную независимую чёрную республику, простирающуюся от Большого Яблока до Чёрного пояса, оставив остальную часть страны наедине с их жалкой жизнью и заслуженной судьбой. Какова судьба этой новой Америки?"
NYC_flavor.2239.a: "Мы создадим новую Америку, дружественную нашим интересам и людям."
NYC_flavor.2239.b: "Отделяем себя от несостоявшегося Союза, пусть сами разбираются в своих проблемах."

NYC_flavor.3333.t: "Беспорядки в Гарлеме начинают распространяться"
NYC_flavor.3333.d: "Несмотря на все наши усилия, беспорядки в Гарлеме начали выходить из-под контроля, распространяясь на соседние Морнингсайд-Хайтс, Вашингтон-Хайтс и Верхний Ист-Сайд, в то время как весь Гарлем от Шугар-Хилл до Испанского Гарлема и 96-й улицы был поглощен какофонией насилия, преступности и радикального самовыражения. По мере распространения хаоса различные профсоюзы меньшинств и чернокожих начали объединяться, такие как Чёрный комитет труда, Объединение рабочих-швейников Нью-Йорка, Городская лига, Гарлемский рабочий союз, Объединённые еврейские профсоюзы, Международную женскую организациб, Профсоюз швейников, Братьев носильщиков спальных вагонов и многие другие — для того, чтобы превратить эти беспорядки в нечто большее. Хотя полиция Нью-Йорка справляется с хаосом, как может, некоторые опасаются, что это начало чего-то большего, и что, если мы не предпримем что-то в ближайшее время, Нью-Йорк, каким мы его знаем, может быть безвозвратно утерян. Однако, несмотря на этих беспокойных щенков, большинство в Городе ожидают, что эти беспорядки утихнут, как всегда."
NYC_flavor.3333.a: "Мы не ведем переговоров с бунтовщиками! Отправьте всех кто у нас есть."
NYC_flavor.3333.b: "Умиротворите бунтовщиков и ведите переговоры с их лидерами, чтобы остановить безумие."

NYC_flavor.3340.t: "Беспорядки в Гарлеме стихают"
NYC_flavor.3340.d: "Наконец, после того, как казалось, весь Город будет поглощен бойней, расовые беспорядки в Гарлеме утихли. Хотя десятки людей погибли и многие сотни ранены, мир наконец воцарился на этих залитых кровью улицах. Был установлен комендантский час, и полиция Нью-Йорка усилила патрулирование местных 28-го и 32-го участков, чтобы поддерживать мир до тех пор, пока не будет восстановлена ​​нормальная обстановка. Несмотря на то, что предстоит многое перестроить, от новых витрин до целых городских кварталов, нам предстоит гораздо больше работы над нашей социальной ситуацией, чтобы предотвратить повторение чего-то подобного, так или иначе."
NYC_flavor.3340.a: "А теперь идем дальше."

NYC_flavor.3341.t: "О статусе нью-йоркской цветной полосы"
NYC_flavor.3341.d: "С учётом того, что расовые беспорядки в Гарлеме остались в столь недавней и яркой памяти для всех, статус жесткой цветной полосы Нью-Йорка снова был поставлен под сомнение. Как и в остальной части Америки, сегрегация была частью повседневной реальности на протяжении десятилетий, но теперь, когда в ответ на эти законы возникает такое насилие, многие призывают положить конец этому социальному разделению. Ущерб и смерти, причиненные во время гарлемской катастрофы, так свежи в нашей памяти, возможно, пришло время положить конец этим архаичным законам, или мы должны закалить себя, цепляясь за общепринятые истины и системы, которыми мы жили веками."
NYC_flavor.3341.a: "Цветная полоса останется. Сегрегация сейчас, сегрегация завтра, сегрегация навсегда!"
NYC_flavor.3341.b: "Цветная полоса должна быть удалена. Пусть расы Большого Яблока будут свободными!"

NYC_flavor.3334.t: "Великие беспорядки [getyear]"
NYC_flavor.3334.d: "Как будто ситуация не могла стать ещё хуже, беспорядки, начавшиеся в Гарлеме всего несколько дней назад, превратились в абсолютный хаос, поскольку расовое насилие и преступность распространяются по Пяти районам. Хаос больше не ограничивается только Верхним Манхэттеном, теперь весь Бронкс, Бруклин, Квинс и даже Стейтен-Айленд поддались ему. Радикалы и экстремисты воспользовались возможностью, чтобы извлечь выгоду из этого вакуума беспорядка, когда социалистические, националистические и религиозные радикалы свирепствуют по всему городу, поскольку организованная преступность и общий бандитизм стремительно растут. Казалось бы, Городу, который никогда не спит, теперь тоже суждено гореть вечно. Будем надеяться, что это не продлится долго, или что кто-то может подняться, чтобы спасти нас от этого безумия."
NYC_flavor.3334.a: "В этом Большом Яблоке все ад - оно прогнило уже по-настоящему."

NYC_flavor.3335.t: "Нью-Йорк во власти народа"
NYC_flavor.3335.d: "Когда общественный порядок почти полностью рухнул, когда полиция Нью-Йорка слишком расползлась, а городской совет и мэр почти полностью бессильны остановить насилие, новая сила поднялась, чтобы спасти город. Объединённый чёрный рабочий комитет, возглавляемый новаторскими чернокожими синдикалистами Хьюбертом Гаррисоном и Фрэнком Кроссвейтом, выступил с целью навести порядок в массах. Проповедуя мирную, открытую в расовом отношении форму американского синдикализма, основанного на де-леонистских и Джорджистских источниках, эти граждане Нью-Йорка, родившиеся на Карибах, в течение многих лет защищали местные гарлемские рабочие движения и подняли эту новую волну беспорядков и хаоса до сплочения, чтобы воплотить в жизнь свою эгалитарную мечту о городе. Собрав за собой группу из тысяч человек, Кроссвейт и Гаррисон возглавили то, что было названо «Маршем миллионов человек» в мэрии, требуя, чтобы бразды правления и средства производства были переданы жителям Нью-Йорка мирно, и полностью. Полиция Нью-Йорка в руинах, а большая часть городского совета сбежала, поэтому нет достаточно сильных сил, чтобы остановить их. Не добавляя к насилию, которое привело их к этому положению, Объединённый чёрный рабочий комитет захватил Большое Яблоко в результате бескровного переворота на красной волне синдикализма и пролитой перед ними невинной крови, которая позволила этому движению. Теперь пусть все радуются тому, что Кроссвейт и Гаррисон пытаются спасти Нью-Йорк."
NYC_flavor.3335.a: "Пусть эти пастухи-социалисты спасут людей."

NYC_flavor.3336.t: "Вопрос идеологии и направления"
NYC_flavor.3336.d: "Хотя оба человека поднялись, чтобы спасти Нью-Йорк, только один из них может по-настоящему принять мантию нашего лидера. Таким образом, в Объединенном чёрном рабочем комитете должно быть проведено внутреннее голосование, чтобы определить, кто поведет нас по этому новому пути - Хьюберт Гаррисон или Фрэнк Кроссвейт? \n\nОба уроженца острова Санта-Крус до того, как его купили Соединённые Штаты, Кроссвейт и Гаррисон эмигрировали с Виргинских островов и в молодости обосновались в Нью-Йорке. С тех пор каждый пошел своим путём по дороге социалистической теории, но пришел ко многим одинаковым выводам. \n\nТо, где они согласны, обширно, но в основном сосредоточено на идее о том, что эгалитарная социалистическая демократия должна прийти, чтобы поднять всех в обществе, независимо от их расы или цвета кожи. Однако их различие заключается в том, что Кроссвейт является тем, кого он называет «расовым слепотой», не видя ни чёрных, ни белых, а единое человечество, и стремится направлять это человечество с помощью делеонистских принципов американского профсоюзного движения и открытой синдикалистской демократии. Однако Гаррисон верит в грузинские принципы коллективной собственности на землю всеми членами общества, а также выступает за Чёрный национализм. Однако, порвав с движением Гарви много лет назад, Гаррисон считает, что Чёрный национализм можно принять, не считая другие расы низшими. Он выступает за то, чтобы все расы и этнические группы принимали свои национальности и идентичности, как он, но чтобы эти различные идентичности делали нас сильными, а не раздирали нас. \n\nОбъявленные платформы и хорошо известные своим коллегам намерения, пусть голоса будут поданными, ибо только один из этих гениальных титанов рабочего движения Гарлема действительно может стать нашим новым проводником."
NYC_flavor.3336.a: "Пойти с эгалитарным чернокожим националистическим идеалом Гаррисона."
NYC_flavor.3336.b: "Пойти с расово-слепым демократическим синдикализмом Кроссвейта."
NYC_flavor.3336.c: "Перейти к "Ненасильственному демократическому африканскому синдикализму" Джексона."

NYC_flavor.3337.t: "Формирование Афро-американской Федерации"
NYC_flavor.3337.d: "Теперь, когда наше государство контролирует большую часть Афро-карибского населения, многие предложили нам провести ребрендинг нашей страны, взяв новое имя, которое лучше отражало бы нашу новую реальность. В случае формирования возникнет Афро-Атлантическая Федерация — группа федеративных государств в рамках представительной, федералистской социалистической демократии, которая подчеркивает африканское наследие большинства населения, будучи при этом открытой, эгалитарной и инклюзивной для всех. Однако такой шаг может и не понадобиться, поскольку многие пуристы, которые не хотят, чтобы мы отказывались от нашего давнего названия Нью-Йорк, предлагают просто интегрировать эти новые земли в уже существующую федеральную систему. В любом случае, мы будем полностью владеть этими землями и полностью интегрировать их в наше общество и государственный аппарат, так что это больше вопрос внешнего вида. Что нам следует сделать?"
NYC_flavor.3337.a: "Новая Федерация возвысится, чтобы нести нашу версию социализма всем."
NYC_flavor.3337.b: "Нам не нужен ребрендинг."

NYC_flavor.3338.t: "Нью-Йорк приглашает нас в свой альянс"
NYC_flavor.3338.d: "В независимом штате Нью-Йорк, центром которого является Вольный город Нью-Йорк, недавно произошла мягкая синдикалистская революция, и теперь, после стабилизации своей нации, они пригласили нас в свой новый политический и военный союз. Хотя между нашими двумя государствами может быть некоторая дистанция, у нас общие цели и мечты. Что скажем мы?"
NYC_flavor.3338.a: "Мы присоединяемся к нашим новым союзникам с распростертыми объятиями."
NYC_flavor.3338.b: "У нас нет намерений вступать в их альянс."

NYC_flavor.3339.t: "Нью-Йорк приглашает нас в свою альянс"
NYC_flavor.3339.d: "В независимом штате Нью-Йорк, центром которого является Вольный город Нью-Йорк, недавно произошла мягкая синдикалистская революция, и теперь, после стабилизации своей нации, они пригласили нас в свой новый политический и военный союз. Хотя между нашими двумя государствами может быть некоторая дистанция, у нас общие цели и мечты. Что скажем мы?"
NYC_flavor.3339.a: "Мы присоединяемся к нашим новым союзникам с распростертыми объятиями."
NYC_flavor.3339.b: "У нас нет намерений вступать в их альянс."

NYC_flavor.3342.t: "Путешествие домой"
NYC_flavor.3342.d: "Ситуация в Большом Яблоке наконец-то стабилизировалась с момента нашего прихода к власти, а город стал более стабильным, чем когда-либо, поэтому близкие друзья и союзники Фрэнк Кроссвейт и Хьюберт Гаррисон решили немного отдохнуть, возвращаются в свой дом на острове Санта-Крус на Виргинских островах. Хотя это и не совсем увеселительное путешествие, поскольку с ними наши лидеры увозят припасы и помощь жителям наших родных островов, Гаррисон и Кроссвейт, как ожидается, на некоторое время отвлекутся от тягот управления крупнейшим городом Америки, любуясь видами, звуками, и маленькими радостями от возвращения в свой тропический рай, который они называют домом. \n\nОднако не все время, проведенное дома, они могут проводить с пальцами ног в песке под сияющим карибским солнцем, потому что всегда есть работа, которую нужно сделать. Встреча с другими громкими именами, выходцами с островов, такими как давний друг Харриона и соратник-социалист Д. Гамильтон Джексон и бандит-популист и филантроп Каспер Гольштейн, а также с другими активистами, такими как Элизабет Хендриксон, Ансельмо Джексон, Ротшильд Фрэнсис, Джеймс Канегата, и многие другие, группа стремится использовать вновь обретенные силы и опыт, полученные во время пребывания за границей, чтобы принести процветание жителям Виргинских островов. Создание базы операций в столице острова Санта-Крус, Кристианстеде, с отдельным центром в коммерческом центре, которым является Фредерикстедские пляжи и многое другое - все, что они могут сделать, чтобы поднять настроение давно игнорируемым жителям Виргинских островов. Хотя путешествие домой не может длиться вечно, они заложили Семена современности здесь, в своем доме, и даже когда Кроссвейт и Гаррисон вернутся в Большое Яблоко, они не забудут свои обязанности здесь, стремясь возвысить оба мира, в которых они жили. "
NYC_flavor.3342.a: "Объединены в гордости и надежде!"

NYC_flavor.3343.t: "Наследие восстания рабов в Санкт-Яне 1733 г."
NYC_flavor.3343.d: "Теперь, когда наше независимое государство берёт под свой контроль все Виргинские острова — родину Кроссвейта и Гаррисона — маленькое, но громкое меньшинство жителей Виргинских островов в Большом яблоке вспыхнуло великое ликование и торжество. Стремясь поднять эту волну общественной поддержки к новым высотам, а также стремясь ещё больше связать наших современных людей с нашей тяжёлой, а иногда и мучительной историей, [root.getleader] объявил о создании нового государственного праздника. \n\nЭтот новый праздник, проводимый в честь восстания рабов Святого Иоанна в 1733 году, отмечает начало этого восстания, которое началось 23 ноября, когда 150 рожденных в Гане рабов акваму на островах, контролируемых Данией, взялись за оружие в героическом и благородном подвиге, но в конечном итоге тщетная попытка разорвать их цепи. С этим новым днём ​​​​памяти, который также стал днем, чтобы отпраздновать все движения против рабства, от марунских войн на Ямайке до революции Лувертюра на Гаити, мы благодарим этих гордых прародителей Черной борьбы, которая предшествовала нам, когда также демонстрируя, как далеко мы продвинулись с тех темных дней."
NYC_flavor.3343.a: "Пусть эти цепи никогда больше не сковывают наш народ."

NYC_flavor.3344.t: "О статусе гарлемских воров в законе"
NYC_flavor.3344.d: "С началом нашего революционного движения в Гарлеме вполне естественно, что многие в нашей группе сотрудничают или до сих пор сотрудничают с гарлемскими главарями. Стоя во главе всех преступных группировок Гарлема, за исключением, возможно, Комиссии Лучано, которая с каждым днём ​​становится только слабее, Каспер Гольштейн и Стефани Сент-Клер — самые успешные и печально известные чернокожие мафиози в городе. Несмотря на то, что оба они являются защитниками гражданских прав, несмотря на то, что Гольштейн настаивает на псевдосоциалистическом популизме, а Сент-Клер настаивает на либеральном феминизме, в конце концов, они всё ещё являются расчетливыми ублюдками, которые контролируют толпу головорезов, убийц и змей и как таковые многие в партии хотят, чтобы их посадили в тюрьму. Тем не менее, в нашем правительстве существует группа, которая твердо придерживается идеи, что этих мафиози можно контролировать и привязывать в соответствии с нашими целями, чтобы они могли выполнять свою работу тихо и без прямых связей с нашей администрацией. Мы должны решить, какой должна быть наша позиция по отношению к этим Кингпинам, пока они не освоились в этом новом Нью-Йорке."
NYC_flavor.3344.a: "Они помогут нашему государству вне поля зрения."
NYC_flavor.3344.b: "Несмотря на их благие намерения, единственное, чего они заслуживают, — это камера."

NYC_flavor.3345.t: "Чёрный сократ"
NYC_flavor.3345.d: "Став первым чернокожим мэром Нью-Йорка, Хьюберт Гаррисон теперь может широко распространять свою «дружескую» националистическую риторику. Проповедуя агностический атеизм, свободомыслие, рациональность и смесь утопического и научного социализма, поддерживаемую джорджинской экономикой, Гаррисон готов принести равенство, процветание и гордость различным народам Нью-Йорка, не запятнав их уникальные культуры и самобытность. Стремясь разорвать цепи, сковывающие сердца и умы масс, чтобы каждый мог выбрать свой собственный жизненный путь и начать такую ​​одиссею с равными основаниями и достаточными страховочными сетями, этот «Чёрный Сократ» откроет новый золотой век для Большого Яблока, поддерживаемого гуманизмом, эгалитарной философией и открытым национализмом для всех рас."
NYC_flavor.3345.a: "Пусть он приведет нас к утопии, поддерживаемой культурной гордостью."

NYC_flavor.3346.t: "Статус религии"
NYC_flavor.3346.d: "Давний сторонник агностического атеизма, Хьюберт Гаррисон выдвинул план окончательного освобождения масс Нью-Йорка от опиатов, описанный Марксом. Стремясь к делегализации организованной религии, что сделало бы религию и духовную практику частным делом, которым можно было бы заниматься, идея агностического атеизма проста: это не наше дело и даже не важно, существует ли Бог или нет, поэтому вместо этого мы должны работать над созданием рая на земле для всех. Поскольку огромное католическое, протестантское и еврейское население города возмущено этим планом, многочисленные социалистические и либеральные группы выступили с заявлением о своей поддержке. Окончательный выбор остаётся за мэром [root.getleader], но мы должны действовать осторожно, потому что это деликатная ситуация, и хотя в конечном итоге расплата может быть велика, на этом пути наверняка будет много проблем, и мы не уверены, что наша инфантильная администрация сможет выжить. Итак, что же это будет?"
NYC_flavor.3346.a: "Внедрить государственный агностический атеизм и запретить организованную религию."
NYC_flavor.3346.b: "Это глупая и опасная идея. Сожгите все доказательства, которые у нас были."

NYC_flavor.3347.t: "Сопротивление атеизму"
NYC_flavor.3347.d: "С нашим решением продвигать агностический атеизм в качестве государственной политики, беспорядки, протесты и даже насилие во имя того или иного Бога вспыхнули по всему городу. Хотя вполне вероятно, что эта напряженность в конце концов уляжется, мы не уверены, сколько времени это займет, и хаос уже наносит ущерб нашей национальной стабильности и экономике. Мы должны быстро подумать — следует ли нам продолжать этот процесс или изменить курс и позволить организованной религии снова существовать в Городе?"
NYC_flavor.3347.a: "Измените курс и легализуйте религию с гарантированными свободами."
NYC_flavor.3347.b: "Держись курса! Они так близки к принятию истины."

NYC_flavor.3348.t: "Атеистический Нью-Йорк"
NYC_flavor.3348.d: "Придерживаясь своей интуиции и придерживаясь курса, Мэр [root.getleader] провел этот тонущий корабль сквозь шторм протеистических мятежей, наконец, выйдя на другую сторону, чтобы снова обрести мир. Хотя религия всё ещё существует в «Большом яблоке», это частное дело внутри дома или внутри небольших, уединенных и скрытных групп. Тотальный секуляризм и атеизм были достигнуты, что привело к созданию нового Нью-Йорка, построенного вокруг Свободомыслия и рациональности. Теперь давайте продвинемся дальше к нашим утопическим замыслам, оставив позади этот едкий пережиток прошлого."
NYC_flavor.3348.a: "Наконец-то без опиума для народа."

NYC_flavor.3349.t: "Негро Юджин Дебс"
NYC_flavor.3349.d: "Будучи первым чернокожим мэром Нью-Йорка, Фрэнк Кроссвейт теперь может широко распространять свою антирасистскую риторику. Де Леонист в душе, Кроссвейт стремится создать новый Нью-Йорк, построенный вокруг нерадикальных и неполитических, органически организованных союзов, которые объединят пролетариат Нью-Йорка в одно сплоченное целое, свободное от расовых разделений и предрассудков, путь истинного равенства. Работая с союзниками в АПН, а также из своего собственного чёрного трудового комитета, Кроссвейт принесет эгалитарное процветание и утопию расовой слепоты всем в пределах наших границ, поскольку мы создаем новую общую идентичность, которая будет связывать нас по мере нашего продвижения к будущему."
NYC_flavor.3349.a: "Пусть он введет нас в нашу обещанную расовую утопию."

NYC_flavor.3350.t: "Визит"
NYC_flavor.3350.d: "С провозглашением нашего нового Нью-Йорка известные и печально известные чернокожие мыслители и политические деятели со всего мира начали заявлять о своей позиции в отношении нашего государства, и большинство чёрных лидеров, не связанных с крайне правыми, массово аплодируют нашим усилиям. Однако есть одна фигура, мнение которой все хотят знать - Маркус Гарви. Отец современного чёрного национализма, основатель Всемирной ассоциации улучшения чёрных (УНИА) и основатель гарвейистского движения сторонников превосходства чёрных, Маркус Гарви является одним из ведущих мировых авторитетов в области борьбы чёрных. Однако, шокировав всех, несмотря на свою в целом консервативную позицию, Гарви приветствовал усилия нашей администрации. Хотя он настороженно относится к нашему союзу с белыми социалистами, он заявил, что наше Большое Яблоко может стать «черной Меккой», которую все искали. \n\nЖелая своими глазами увидеть этот развивающийся рай, Гарви отправился из своего изгнания в Нью-Йорк. Однако его прибытие также вызвало всплеск риторики чёрных националистов и сторонников расового превосходства, что является полной противоположностью нашему режиму. Поскольку Гарви надеется приобрести вторичную резиденцию в Гарлеме, чтобы, наконец, вернуться — хотя бы на пол дня — на американскую землю, многие в нашем кабинете опасаются, что этот радикал проведет здесь даже несколько недель, в то время как другие приветствовали его прибытие с распростертыми объятиями. Мы должны установить официальную и публичную позицию по отношению к Гарви, а с учётом того, что Гаррисон и Кроссвейт отказались от высказываний, многие ожидают, что партия запретит ему въезд в город. Однако окончательный выбор остаётся в наших руках."
NYC_flavor.3350.a: "Нам не нужна его ненавистная риторика. Немедленно запретить УНИА и её осколки!"
NYC_flavor.3350.b: "Он может остаться здесь, но его риторика не должна влиять на нас."

NYC_flavor.3351.t: "Гражданские права в обнимку с красными"
NYC_flavor.3351.d: "Стремясь, наконец, выполнить своё окончательное предвыборное обещание, [root.getleader] наконец-то подписал вдохновленный социалистами и всеобъемлющий законопроект о гражданских правах, окончательно обеспечив расовое равенство для всех и закрепив его на корню. Отмечая этот закон как победу как нашего города, так и всех американцев в нашем истерзанном войной бывшем Союзе, многочисленные деятели гражданских прав со всех концов бывших Соединённых Штатов прибыли, чтобы отпраздновать и поздравить нашу администрацию. С титанами "Движения за гражданские права", такими как Э.Д. Никсон, Милтон П. Вебстер, К.Л. Деллумс, Лестер Грейнджер и Майкл Кинг-старший пришли засвидетельствовать своё достижение, а нью-йоркские массы ликуют так, как никогда раньше. Впервые за долгую и угнетающую историю Америки — все расы — наконец-то свободны и равны, и эта болезненная одиссея, начавшаяся много веков назад с таких людей, как Авраам Линкольн, Фредерик Дуглас и Гарриет Табман, может, наконец, прийти к мирному завершению. Теперь давайте двигаться к утопии вместе!"
NYC_flavor.3351.a: "Гражданские права для всех - сейчас, завтра и навсегда!"

NYC_flavor.3352.t: "Падение Чёрного Пояса"
NYC_flavor.3352.d: "Катастрофические новости достигли сегодня Большого Яблока, поскольку, оказалось, что восстание в Черном поясе, направленное на создание независимого чёрного государства, потерпело неудачу. Однако их неудача будет нашим благом, потому что мы решили открыть свои двери для их мигрирующих масс и бегущих общественных деятелей. Однако по мере того, как к нашим границам прибывают влиятельные фигуры, такие как У. Э. Б. Дюбуа, Джеймс У. Форд, Сан Ра и Сирил Бриггс, многие в нашем правительстве начинают ломать голову над тем, как обращаться с нашими новыми гражданами. Некоторые предполагают, что мы просто позволим этим новым мигрантам мирно жить на наших землях, в то время как другие продвигают идею интеграции лучших из них непосредственно в наше правительство. Хотя многие из них слишком радикальны, на наш взгляд, у них мало влияния, чтобы двигать своими экстремистскими идеями. Вместо этого они будут подчиняться нашей цели построить утопию здесь, в Большом Яблоке, но даже при заверениях некоторые не убеждены в их лояльности. Что будем решать?"
NYC_flavor.3352.a: "У них будет дом здесь, в нашей новой утопии."
NYC_flavor.3352.b: "Дайте этим братьям по борьбе вступить в наши ряды в правительстве."
NYC_flavor.3352.c: "Одна борьба, одно дело. Приветствуйте их, и пусть их лидер - прогрессивный демократический афроунионист Аса Филип Рэндольф - станет мэром."

NYC_flavor.3353.t: "Падение О.С.А"
NYC_flavor.3353.d: "Катастрофические новости достигли Большого Яблока сегодня, поскольку, казалось бы, восстание в Стальном поясе, направленное на создание новой Социалистической Америки, потерпело неудачу. Однако их неудача будет нашим благом, потому что мы решили открыть свои двери для их мигрирующих масс и бегущих общественных деятелей. Однако по мере того, как влиятельные фигуры, такие как Баярд Растин, Эдвард Картер и другие, прибывают к нашим границам, многие в нашем правительстве начинают ломать голову над тем, как обращаться с нашими новыми гражданами. Некоторые предполагают, что мы просто позволим этим новым мигрантам мирно жить на наших землях, в то время как другие продвигают идею интеграции лучших из них непосредственно в наше правительство. Хотя многие из них слишком радикальны, на наш взгляд, у них мало влияния, чтобы оперировать своими экстремистскими идеями. Вместо этого они будут подчиняться нашей цели построить утопию здесь, в Большом Яблоке, но даже при заверениях некоторые не убеждены в их лояльности. Что будем решать?"
NYC_flavor.3353.a: "Пусть живут здесь спокойно, лишь бы не мешали."
NYC_flavor.3353.b: "Дайте этим верным товарищам-социалистам место в правительстве!"
NYC_flavor.3353.c: "Одна борьба, одно дело. Приветствуйте их, и пусть их лидер - неоконсервативный рыночный синдикалист Байард Растин - станет мэром."

NYC.1530.t: "Вопрос о наших союзниках на Юге"
NYC.1530.d: "Юг, новая независимая нация, борющаяся с историей и миром, сталкивается с теми же препятствиями и разделяет те же цели, что и мы. Этот новый штат, расположенный вдоль Чёрного пояса, является родственной нам страной, ставшей родиной таких деятелей Гарлема, как достопочтенный А. Филип Рэндольф. Многие в обеих наших странах уже выступают за объединение, но есть, конечно, и противники такого идеала, которые предпочли бы видеть наши два государства сильными и тесно связанными союзниками, а не полностью объединенными. Каким должно быть будущее наших двух судеб?"
NYC.1530.a: "Хотя у нас схожие цели, нам лучше быть отдельными нациями."
NYC.1530.b: "Одна раса, одна борьба. Мы открываем свои объятия нашим южным братьям."

NYC.1531.t: "Вопрос о наших союзниках на севере"
NYC.1531.d: "На севере, в новом независимом государстве, борющемся с историей и миром, стоят те же препятствия и преследуются те же цели, что и у нас. Этот новый штат в самом сердце северо-восточной метрополии - родной дом для таких ключевых фигур нации, как достопочтенный А. Филип Рэндольф, - наша родственная душа. Многие в обеих наших странах уже выступают за объединение, но есть, конечно, и противники такого идеала, которые предпочли бы видеть наши два государства сильными и тесно связанными союзниками, а не полностью объединенными. Каким должно быть будущее наших двух судеб?"
NYC.1531.a: "Хотя у нас схожие цели, нам лучше быть отдельными нациями."
NYC.1531.b: "Одна раса, одна борьба. Мы открываем объятия нашим северным братьям."

NYC_flavor.3354.t: "Встреча умов и создателей"
NYC_flavor.3354.d: "С недавней победой нашего революционного движения многие выдающиеся чернокожие мыслители, писатели и политические деятели начали наносить визиты в новый Нью-Йорк. С социалистическими деятелями, такими как А. Филип Рэндольф, Ален Лерой Локк, Поль Робсон и У.Э.Б. Дюбуа вместе с другими героями гарлемского Возрождения, такими как Лэнгстон Хьюз или молодой Герман Пул Блаунт, прибыли, чтобы поздравить [root.getleader] с его новаторской и исторической победой на выборах после революции, путешествие вперёд к нашему утопическому образу началось чтобы стать ещё ярче. У нас есть союзники, ресурсы и средства, чтобы воплотить нашу эгалитарную мечту в реальность — теперь все, что нам нужно сделать, это сделать первый шаг."
NYC_flavor.3354.a: "Вперёд к сияющему будущему."

NYC_flavor.3355.t: "Второй чёрный синедрион"
NYC_flavor.3355.d: "Первоначально созданный Уильямом Монро Троттером, организованный доктором Келли Миллер и проведенный в середине февраля 1924 года, чёрный синедрион представлял собой конференцию представителей профсоюзов и активистов, собравшихся для выработки национальной программы, направленной на защиту законных прав чёрных рабочих и расширение сферы гражданских прав. Синедрион, названный в честь высшего совета древнего еврейского народа, описанного в Первой книге Маккавеев, из-за явного сходства между борьбой чернокожих и евреев, был также известен как «Всерасовая конференция» и не была основана ни на каком смысле чёрного национализма или превосходства. Вместо этого конференция и её 250 делегатов вместе работали над преодолением расового раскола в нашей стране в попытке продвинуться к полному расовому равенству. \n\nХотя мечта этих первоначальных делегатов до сих пор не осуществилась, наш новый Нью-Йорк делает большие шаги к этому утопическому идеалу. Таким образом, [root.getleader] объявил о втором чёрном синедрионе, который должен состояться в мэрии. Как и прежде, профсоюзные лидеры всех рас со всей Америки будут приглашены, и вместе мы продолжим путь к свободной, равноправной и свободной от расизма американской мечте."
NYC_flavor.3355.a: "Можем ли мы все собраться и работать вместе, чтобы окончательно решить проблему расизма."

NYC_flavor.3356.t: "Союзники темно-красного"
NYC_flavor.3356.d: "Несмотря на активную борьбу [root.getleader] с экстремистскими идеями в большинстве форм, для радикалов, доказавших свою верность нашему общему делу, было сделано несколько исключений. Такой парой радикалов являются Отто Хьюсвоуд и Ловетт Форт-Уайтмен — два убежденных чернокожих американских коммуниста, вдохновленных французским якобинством, русским большевизмом и американскими авторитарными коммунистами, такими как Эрл Браудер и Уильям З. Фостер. Хотя на них могут гораздо больше влиять иностранные идеи, чем на центральное ядро ​​партии, они по-прежнему являются полезными союзниками, а также афро-карибскими собратьями, которые помогли создать наш новый Нью-Йорк. Сражаясь и протестуя вместе с нами в течение многих лет, мэр [tag.getleaqder] сделал особые исключения для Huiswoud и Fort-Whitemen. Будем надеяться, что их зарубежные контакты, свежие идеи и догматическая приверженность социализму и освобождению чернокожих смогут перевесить их пристрастие к авторитарным идеям и жестокой революционной риторике."
NYC_flavor.3356.a: "Мы поможем всем чем можем."

NYC_flavor.3357.t: "Друзья как эти..."
NYC_flavor.3357.d: "Хьюберт Гаррисон и Фрэнк Кроссвейт долгое время были титаническими фигурами в более широком международном движении чёрного социализма, и по пути они приобрели очень влиятельных друзей, которые помогли сформировать их взгляды и действия. Одним из таких союзников на протяжении всей жизни является уроженец Барбадоса активист и писатель Ричард Бенджамин Мур. Подстрекатель, который последовал за ними в Гарлем, Мур приобрел известность как первопроходец термина «афроамериканец» в разговорной речи как менее оскорбительной альтернативы термину «негр» — в настоящее время широко используемому термину для чернокожих как самих себя, так и других. Однако, помимо Мура, многие другие известные активисты и мыслители-социалисты считают наших лидеров своими близкими друзьями, в том числе многие афро-карибские подстрекатели, такие как У. А. Доминго, Д. Гамильтон Джексон, Ричард Б. Мур и даже Виллиана Берроуз — первая чернокожая женщина занимавшая этот пост в истории Нью-Йорка. Кроме того, среди их друзей даже есть видные деятели чернокожей американской социалистической сцены, такие как бывший уроженец Нью-Йорка А. Филип Рэндольф, Пол Робсон, У. Э. Б. Дюбуа и даже радикал Джеймс У. Форд. Работая и переписываясь с этими гениальными и героическими фигурами и другими, мы принесем истинную утопию нашему наконец-то свободному народу."
NYC_flavor.3357.a: "Рыбак рыбака видит издалека."

NYC_flavor.3359.t: "День быка и хлеба"
NYC_flavor.3359.d: "День быка и хлеба, День свободы, День Д. Гамильтона Джексона или день, когда Вест-Индии вернули голос, 1 ноября является национальным праздником на родине мэра Джексона, теперь уже американской Вест-Индии. Сам праздник знаменует годовщину создания газеты The Herald, собственной газеты Джексона, которую он когда-то использовал для Просвещения и вдохновения угнетенного чёрного населения Виргинских островов, а теперь использует для Просвещения и вдохновения миллионных масс по всему Нью-Йорку. Однако теперь, когда он стал мэром Нью-Йорка, он и его партия сочли нужным принести этот праздник и в Большое Яблоко, чтобы все могли праздновать свободу прессы и свободу слова как врожденное право человека."
NYC_flavor.3359.a: "Не каждый мэр получает свой собственный праздник."

NYC_flavor.3360.t: "Наследие борьбы Гамильтона за эмансипацию"
NYC_flavor.3360.d: "Впервые Гамильтон получил известность как протестующий и лоббист в Датской Вест-Индии от имени своего Рабочего союза острова Санта-Крус, борясь за права и свободы большинства угнетенного чернокожего населения архипелага. Джексон не только добился таких прав, как свобода слова и свобода печати для чернокожих жителей острова, но и успешно убедил датское правительство передать контроль над Виргинскими островами Соединенным Штатам и в конечном итоге убедил американцев относиться к жителям Виргинских островов как к настоящим гражданам США. Эта долгая борьба за эмансипацию продолжается и сейчас, когда мэр Джексон борется за права и свободы всех жителей Нью-Йорка, демонстрируя свою истинную приверженность демократии, прогрессивным левым взглядам и врожденным личным и человеческим свободам, ясным как день."
NYC_flavor.3360.a: "Настоящий защитник демократии."

NYC_flavor.3358.t: "Чёрное - это красиво"
NYC_flavor.3358.d: "В рамках своей новой кампании "Чёрное - это красиво" мэр Джексон обратился ко многим известным афроамериканским художникам и деятелям культуры с просьбой оказать содействие в формировании новой расовой уверенности в том, что в Северной Америке есть Чёрные. Благодаря тому, что такие известные артисты, как Луи Армстронг, Лэнгстон Хьюз, Сан Ра, Элла Фицджеральд и другие, соберутся в Нью-Йорке на различные творческие сессии и публичные художественные встречи, наша новая гордая культура самолюбия и самоуважения будет взращена новой волной чёрного искусства и высокой культуры, пригодной для масс. Надеемся, что с помощью этих культурных икон план мэра Джексона по воспитанию гордости чернокожих на национальном уровне сработает."
NYC_flavor.3358.a: "Никогда не стыдитесь своего цвета кожи."

NYC_flavor.3344.t: "Наши карибские связи"
NYC_flavor.3344.d: "Теперь, когда весь Афро-Карибский бассейн находится в пределах нашей досягаемости, пришло время укрепить нашу власть над этой полосой разрозненных архипелажных райских уголков. Заручившись поддержкой местных афро-социалистов, близких к [root.getleader], таких как Жак Румиан с Гаити, Д. Гамильтон Джексон с Виргинских островов и Уилфред Адольфус Доминго с Ямайки, в наших новых южных владениях появится новая администрация. Здесь эти титаны карибского социализма и им подобные будут служить связующим звеном между Большим Яблоком и нашими новыми территориальными дополнениями, управляя самими островами в соответствии с доктриной [root.getleader] и с помощью вновь созданных местных союзов, Синдикатов, и других правительственных органов, чтобы способствовать сильному государственному аппарату в наше непосредственное отсутствие. С Д. Гамильтоном Джексоном — близким другом и земляком с острова Санта-Крус, уроженцем Кроссвейта и Гаррисона — во главе этой новой подчиненной администрации мы принесем нашу идею утопии в кристально-голубые моря этого южного рая, чтобы все могло быть освобождает, возвышает и ведет к нашей багровой и вечно процветающей судьбе."
NYC_flavor.3344.a: "От Нью-Йорка до Санта-Крус, от Ньютона до Кингстона — пусть все афро-карибцы знают мир."

NYC_flavor.3361.t: "Немыслимая победа Гарлемских синдикалистов"
NYC_flavor.3361.d: "Преодолевая все трудности, наша революционная гильдия чёрных социалистов достигла своих благородных целей - освобождения афроамериканского пролетариата. От скромного начала за границей в Вест-Индии и в самых бедных кварталах Гарлема до контроля над Соединенными Штатами, [root.getleader] совершил невозможное, а затем и кое-что ещё, наконец-то закончив вторую американскую Гражданскую войну. После инаугурации нашего бывшего мэра в качестве нового президента на пышной и джазовой церемонии, осмеянной несостоявшейся Белой Америкой, мы игнорируем этих хулителей, стремясь восстановить Соединённые Штаты и применить наше собственное видение этой огромной земли. \nОднако, прежде всего, мы должны решить, что делать с этим огромным пространством. Перед нами два варианта: мы можем либо полностью аннексировать и интегрировать земли старого Союза и попытаться создать новую Америку, основанную на наших новых принципах, либо мы можем отделить нашу собственную независимую чёрную республику, простирающуюся от Большого яблока до Чёрного пояса, оставив остальную часть нации на произвол судьбы. Какова будет судьба этой новой Америки?"
NYC_flavor.3361.a: "Мы создадим новую Америку, дружественную нашим интересам и народу."
NYC_flavor.3361.b: "Отделимся от развалившегося Союза, пусть они сами решают свои проблемы."

#Black Nationalists

NYC_flavor.1343.t: "Гарлемские беспорядки выходят из-под контроля"
NYC_flavor.1343.d: "Решение послать Национальную гвардию против гарлемских бунтовщиков обернулось катастрофой, поскольку на улицах верхнего Манхэттена разгорается тотальная расовая война. По мере того, как Аптаун погружается в хаос, мы должны принять окончательное решение о том, каким должен быть наш дальнейший план, поскольку радикальная Чёрная национальная коалиция Гарлемского рабочего союза начала использовать этот водоворот неопределенности и дезорганизации для того, чтобы организовать свой приход к власти. Когда судьба Нью-Йорка висит на волоске, что нам делать, когда сотни людей ранены или убиты на Манхэттене во имя освобождения чёрных?"
NYC_flavor.1343.a: "Послать туда ещё больше войск. Что может пойти не так?"
NYC_flavor.1343.b: "Вывести гвардию и надеяться, что напряжение уляжется."

NYC_flavor.13430.t: "Хаос в Гарлеме утихает"
NYC_flavor.13430.d: "После нашего решения вывести гвардию кровавая атмосфера в Гарлеме начала успокаиваться, поскольку полиция и местные лидеры рабочих начали брать ситуацию под контроль. Хотя Гарлему потребуются месяцы, чтобы полностью вернуться к нормальной жизни, статус-кво пока что сохраняется в незначительной степени, хотя неграм Гарлема были сделаны огромные послабления, чтобы успокоить их лидеров и бушующие массы. Теперь мы должны выполнить свои обещания и улучшить расовые отношения во всем Большом Яблоке, чтобы город окончательно не рухнул, когда мы начнем медленный и утомительный процесс восстановления и стабилизации нашего мегаполиса."
NYC_flavor.13430.a: "Маленький шаг в правильном направлении."

NYC_flavor.1344.t: "Ненависть, которую породила ненависть"
NYC_flavor.1344.d: "С нашим решением увеличить численность Национальной гвардии, действующей в городе, кровавая атмосфера в Гарлеме окончательно вышла из-под контроля, и теперь Гарлем существует в состоянии беззаконного, неостановимого хаоса. Ненависть, порожденная ненавистью, как её называют - исходя из идеи, что белый американский и европейский расизм породил гарвизм и радикальный Чёрный национализм в Америке подобно тому, как жесткий империализм и колониализм породил Чёрные националистические движения за независимость в Африке - окончательно овладела нашим мегаполисом, и теперь настало время для чёрного человека. Из центра водоворота радикальные и разнообразные Чёрные националисты Гарлемского рабочего союза - Айра Кемп, Джеймс Р. Лоусон и Эдмонд Грин, он же Суфи Абдул Хамид, - объединились в свободную и непрочную коалицию, чтобы взять в свои руки судьбу Нью-Йорка. Теперь не только Гарлем, но и все Большое Яблоко и прилегающая к нему территория перешли под их контроль, район за районом и город за городом, пока даже Лонг-Айленд, где доминировали белые, не был вынужден уступить, по крайней мере, на время. Теперь эта группа от крайне правых реакционеров до крайне левых коммунистов должна консолидировать свою общую власть над городом, пока трещины между ними и их политикой не стали слишком большими и не пришлось выбирать единоличного лидера."
NYC_flavor.1344.a: "Если бы мы только вывели Национальную гвардию."

NYC_flavor.1346.t: "Распад националистической коалиции Гарлема"
NYC_flavor.1346.d: "Несмотря на то, что Гарлемский рабочий союз создавался как широкая коалиция различных организаций чёрных националистов, объединённых целью создания афроцентричного Большого яблока, тонкая оболочка политического единства окончательно рассыпалась, и из трех основных групп, доминировавших в организации, вдохновленной гарвейистами, необходимо выбрать единственного лидера. Юджин Браун - более известный как суфий Абдул Хамид - является главным основателем союза и стремится использовать ислам в сочетании с Чёрным национализмом для создания благочестивого и гордого союза. Ему противостоят националист-коммунист Айра Кемп, который открыт для мирного сотрудничества с белым человеком с целью создания истинной социалистической утопии для чёрного человека, и Джеймс Р. Лоусон - главный ортодоксальный гарвеист и правый корпоративист в Нью-Йорке, связанный непосредственно с ВАУН Гарви. Все они разделяют цели создания самодостаточного и полностью чёрного рая, и теперь нам остаётся только решить, по какому пути идти как единой и окончательно свободной расе."
NYC_flavor.1346.a: "Суфи Абдул Хамид несет исламский Чёрный национализм в город."
NYC_flavor.1346.b: "Айра Кемп возглавляет движение за Чёрный националистический социализм в Нью-Йорке."
NYC_flavor.1346.c: "Джеймс Лоусон несет факел ортодоксального гарвеизма в Большое Яблоко."

#Sufi Flavor

NYC_flavor.1347.t: "Наши связи с гарлемской преступностью"
NYC_flavor.1347.d: "Со Стефани Сент-Клер - Королевой гарлемского номерного рэкета - в качестве своей жены и доверенного лица, Суфи Абдул Хамид смог использовать криминальные сети организованных преступных группировок Гарлема для помощи нашим Чёрным националистам. Однако, будучи всегда дамским угодником и тайным гедонистом, несмотря на воздержанность, проповедуемую его мусульманской верой, Суфи Абдул Хамид, как известно, имеет любовницу - молодую и известную жрицу Вуду и Худу мадам Фу Футтам. Хотя мы будем продолжать работать с ячейками черной организованной преступности независимо от личной жизни мэра Хамида, эти отношения будут натянутыми, если он официально подаст на развод с Сент-Клером, чтобы полностью быть с мадам. Таким образом, Хамид должен решить, продолжать ли ему фальшивый фарс, о котором все знают, для видимости и из уважения к своей влиятельной жене, сохраняя для нас открытыми все прибыли и другие преимущества организованной преступности, или последовать за своим мимолетным сердцем, подвергая опасности некоторые из наших прибылей и источников поддержки и уважения, в то же время открывая нас для некоторых наказаний за сотрудничество с преступниками, которых не устраивает новый статус-кво, и оставляя нас открытыми для нападок и критики со стороны более набожных мусульман, которые опасаются вудуистского влияния мадам Фу Футтам на наше якобы полностью мусульманское государство."
NYC_flavor.1347.a: "Оставайтесь с Сент-Клером публично, чтобы помочь нашему делу."
NYC_flavor.1347.b: "Развестись с Сент-Клером и жениться на мадам Фу Фаттам, разозлив наших криминальных союзников, но открыв Нью-Йорк для слияния мусульманства и вуду."

NYC_flavor.1348.t: "Суфий Абдул Хамид Хаджи"
NYC_flavor.1348.d: "Суфий Абдул Хамид Хаджи недавно смог сам отправиться в хадж, встретившись со своим главным источником вдохновения палестинским арабским националистом и мусульманским фундаменталистом Амином аль-Хусейном из иерусалимской знати, и после возвращения из Мекки и Медины начал собирать общественный фонд, цель которого - предоставить бедным Чёрным мусульманам Нью-Йорка возможность отправиться в паломничество в хадж на Ближний Восток, чтобы выполнить задания, необходимые для того, чтобы считаться истинным и благочестивым мусульманином. Собирая эти средства за счёт налогов, ликвидации богатств белых, христиан и евреев, а также за счёт своего личного состояния, мэр Хамид желает, чтобы все чернокожие граждане Нью-Йорка в конечном итоге смогли хотя бы раз в жизни отправиться в хадж, даже если для достижения этой мечты ему потребуются десятилетия непрерывного правления. До тех пор этот фонд будет расширяться и пополняться всеми возможными способами, даже если для восполнения пробелов придется использовать грязные деньги наших мафиозных связей, ибо истинная набожность и религиозное спасение не ждут ничего и никого!"
NYC_flavor.1348.a: "Все истинные Чёрные мусульмане Нью-Йорка смогут завершить этот столп ислама."
NYC_flavor.1348.b: "Давайте финансировать их хаджи и попутно воплощать в жизнь панарабские идеалы аль-Хусейна!"

NYC_flavor.1349.t: "О статусе чёрных Евреев"
NYC_flavor.1349.d: "Несмотря на нашу яростную позицию в отношении еврейского народа, его расы и религии, это не помешало феномену американских чёрных евреев стать тяжёлой реальностью, с которой нам приходится мириться. Такие группы, как "Хранители заповедей" и "Церковь живого Бога", состоящие из афроамериканцев, адаптировавших нетрадиционный взгляд на иудаизм, создали уникальную проблему для нашей администрации, поскольку эти группы считают себя предками исконных евреев, которые также были Чёрными, и чья история была выбелена хазарской и ашкеназской угрозой на протяжении веков, когда они украли исконно черную религию. Хотя многие считают эти утверждения смехотворными, эти группы чёрных евреев разделяют наши Чёрные националистические и антисемитские настроения, и поэтому мы должны решить, какой должна быть наша позиция по отношению к этой странной секте."
NYC_flavor.1349.a: "Они должны быть допущены и приняты как единственные хорошие евреи в Америке."
NYC_flavor.1349.b: "Они не что иное, как фальшивые негры. Запретите их и выступайте против них, как против любой другой еврейской группы."

NYC_flavor.1350.t: "Наша позиция по отношению к Нации ислама"
NYC_flavor.1350.d: "По мере того как мы поглощали земли Чёрного пояса, под нашу юрисдикцию перешла организация единомышленников под названием "Нация ислама", возглавляемая Элайджей Мухаммадом, но не все так хорошо, как кажется на первый взгляд. Несмотря на схожие цели - использовать ислам для объединения афроамериканского народа против религии и идеологии белых, наш собственный суфий Абдул Хамид лично в течение многих лет вел вендетту против NOI, утверждая, что они украли его идеи и стоят как неверные, просто копируя наш гений. Несмотря на это, многие в нашей партии настаивают на сотрудничестве с NOI в надежде укрепить наше движение и дать нам столь необходимых союзников в регионе, чтобы помочь нам бороться с выжившими группами, такими как ODP и KKK, но это может открыть наши идеи для насильственного компромисса. Что мы должны делать"
NYC_flavor.1350.a: "Работать с НОИ для дальнейшего укрепления единства чёрных и исламского благочестия."
NYC_flavor.1350.b: "Нация ислама должна быть уничтожена как лживые неверные!"

NYC_flavor.1369.t: "Летающий мэр"
NYC_flavor.1369.d: "Помимо своей деятельности в качестве мэра и призвания пророка ислама, суфий Абдул Хамид имеет множество увлечений, но его настоящая любовь - это небо. Заядлый пилот и авиамеханик в свободное время, мэр Хамид известен тем, что путешествует для отдыха и ради острых ощущений гонки, сталкиваясь с другими знаменитыми авиаторами и друзьями, такими как Герман Геринг, Итало Бальбо, Карл Густав фон Розен и многие другие, и даже знаменит тем, что выиграл гонку против мерзкой прогрессивной белой женщины Амелии Эрхарт, прежде чем этот ужасный хаос поглотил старую Америку. Желая распространить это в массы, он создал новый, модернизированный авиационный корпус для Большого Яблока, возглавляемый им самим и выжившими добровольцами-ветеранами Великой войны из Америки, такими как "Адские истребители" и Tuskegee Airmen, чтобы пополнить ряды своего первоначального генерального штаба и офицерского корпуса, приглашая чернокожих мужчин и женщин со всего Большого Гарлема, чтобы они могли познать радости и применение, как военное, так и гражданское, полетов. \n\nКак бы то ни было, несмотря на владение парком частных самолетов, он вынужден лгать своему приходу и духовенству о таких щедрых расходах, заявляя, что все они принадлежат ему только по необходимости, что все они всегда являются подарками от иностранных высокопоставленных лиц (а некоторые из них, по крайней мере, являются таковыми), и все они держатся пустыми или с низким уровнем топлива, чтобы сэкономить деньги для государства и нужд Аллаха и нашей растущей Церкви. Несмотря на эти слабые отступления, широкие массы принимают слова своего авторитарного муфтия, когда он летит по небу Нью-Йорка и за его пределами, поддерживая его покой, когда он пытается коснуться самих небес."
NYC_flavor.1369.a: "Мэр Хамид в небе, он может подняться в два раза выше."

NYC_flavor.13690.t: "Другая вера Хамида"
NYC_flavor.13690.d: "До своего возвышения в качестве так называемого пророка ислама суфий Абдул Хамид - в прошлом всего лишь Юджин Браун из Лоуэлла, штат Массачусетс, - был странствующим буддийским священнослужителем из Чикаго, который называл себя епископом Коншанкином и проповедовал создание буддийского чёрного националистического рая, названного им Trāyastrimśa - или высшего из многочисленных небес буддизма, всё ещё физически связанного с Землей перед высшими небесными небесами, В конце концов он добрался до Нью-Йорка и обрел истинное просветление Аллаха, вдохновившись Нацией Ислама, став Его Святейшеством епископом Амиру Аль-Му-Минин Суфи Абдул Хамидом, каким мы знаем и любим его сегодня. Однако он никогда не переставал интересоваться буддизмом, особенно воинскими сектами этой религии, проповедуемыми такими людьми, как Роман фон Унгерн-Штернберг, Джа-лама в Монголии и другие им подобные, а также теми штаммами, которые демонстрируются в буддийских духовных музеях Николая Рериха в городе, Он никогда не забывал о жизненных мудростях, полученных в бытность монахом, и даже открыл частную буддийскую церковь втайне от своей любовницы Дороти Мэтьюс, известной черной гадалки и вудуистки мадам Фу Фаттам, под влиянием которой вуду и другие подобные креольские верования были приняты и в штате. Должен ли мэр Хамид возродить это увлечение гением буддизма, работая над тем, чтобы соединить некоторые аспекты буддийской философии, которые хорошо сочетаются с нашей особой разновидностью ислама, чтобы создать синкретическую веру, которая действительно просветит и расширит возможности чернокожих американцев, или же Хамид должен раз и навсегда отбросить эту ошибочную чуждую веру?"
NYC_flavor.13690.a: "Мы идем по пути Аллаха только сейчас."
NYC_flavor.13690.b: "Проповедуйте в массах и мудрость Будды, и истины Аллаха."
NYC_flavor.13690.c: "Какого Аллаха?"

#Lawson Flavor

NYC_flavor.1351.t: "Религиозная независимость чернокожих"
NYC_flavor.1351.d: "Мэр Лоусон, хотя и поддерживает секуляризм в правительстве, не лишен религиозных взглядов, разделяя веру Гарви в то, что религии, возглавляемые Чёрными, могут быть очень полезны для нашей расы, если будут основаны на сильной и здравой морали, соответствующей нашему благородному народу. Будучи сам антисемитом, как и многие Чёрные националисты в Америке, Лоусон, что интересно, не возражает против существования чёрных евреев до тех пор, пока они имеют свои собственные общины, поддерживаемые Чёрными националистическими идеями, и это общее правило он переносит на все религии, включая ислам и христианство. Однако в последнее время он стал особо поддерживать Африканскую православную церковь, основанную высокопоставленным членом ВАУН и личным другом Маркуса Гарви, епископом Джорджем Александром Макгуайром. Сам преданный Чёрный националист и панъафриканец, Макгуайр добивается церковной независимости для чёрных в Америке, создавая моральное и справедливое общество, основанное на христианских традициях и социальных учениях в сочетании с гарвеевской мыслью. Поддерживая академическую реформу, кампании по борьбе с неграмотностью и известный своей благотворительной деятельностью на землях черной диаспоры в Новом Свете, Макгуайр пользуется доверием, и его религия была официально одобрена правительством Лоусона. Хотя мы останемся светскими, Лоусон поклялся помогать Макгуайру и подобным ему провидцам в создании действительно независимой, гордой и самодостаточной Черной Америки."
NYC_flavor.1351.a: "Секуляризм по-прежнему заботится о духовном благополучии расы."

NYC_flavor.1352.t: "Объединение с ВАУН?"
NYC_flavor.1352.d: "Поскольку Чёрный пояс теперь объединен в рамках Черной Америки, а изгнание Гарви наконец-то закончилось, мы наконец-то объединились с ВАУН - той самой организацией, от которой отделился Лоусон, чтобы основать своё собственное движение, специально приспособленное к нашим нуждам на Севере. Однако теперь, когда мы наконец-то объединились под одним знаменем и под одним правительством, мы наконец-то можем перейти к поглощению ВАУН в нашу администрацию, предоставив членам их партии работу в нашем режиме и обеспечив все ресурсы и другие функции, которые когда-то выполняла ВАУН. Более того, мэр Лоусон официально пригласил Гарви вернуться в правительство, предложив ему должность заместителя мэра при Лоусоне, хотя некоторые считают, что настоящим мэром должен быть сам Гарви. Как бы то ни было, дело чёрных националистов в Америке в основном реализовано, и теперь мы должны смотреть дальше."
NYC_flavor.1352.a: "Мы приветствуем наших братьев из ВАУН с распростертыми руками."
NYC_flavor.1352.b: "Гарви - единственный человек, который действительно может повести наш народ в будущее!"

NYC_flavor.1353.t: "Влияние кимбангистов в Гарлеме"
NYC_flavor.1353.d: "Продолжая свои цели по продвижению идеи религиозной независимости чёрных, Джеймс Р. Лоусон начал сотрудничать с конголезским пророком и основателем собственной церкви Саймоном Кимбангу. Живой бог, по словам его последователей, Кимбангу - это реинкарнация Святого Духа, или так он говорит, утверждая далее, что его сыновья представляют собой Святую Троицу, явленную на Земле, проповедуя очевидную истину, что христианство зародилось в Конго, где первоначально находился Эдемский сад. Более того, эта пацифистская и пуританская вера проповедует, что все изначальные фигуры христианства от апостолов до самого Бога являются чернокожими - общепризнанная истина, которую разделяет любой гордый Чёрный националист, и которую Лоусон лично защищал в публичных дебатах. В сотрудничестве с церковью кимбангистов в Нью-Йорке была основана ветвь этой религии, а собор Святого Патрика был превращен в молельный дом кимбангистов. Теперь мы должны решить, придерживаться ли нам по-прежнему нашей прежней приверженности секуляризму в справедливости к другим Чёрным верованиям, или же принять эту истинную веру как часть нашей черной национальной панъафриканской идеологии."
NYC_flavor.1353.a: "Истинное христианское вероучение. Иисус действительно был Чёрным человеком, и он рожден свыше!"
NYC_flavor.1353.b: "Примем истину кимбангистов близко к сердцу!" 

#Kemp Flavor

NYC_flavor.1354.t: "Насколько "сердечным" является сердечность"
NYC_flavor.1354.d: "Хотя мы решили достичь определенного уровня мирного сосуществования с белым населением, мы должны теперь разработать детали того, что это будет означать. В Гарлемском рабочем союзе перед нами стоят два основных лагеря, один из которых полностью поддерживает социалистическую форму "раздельного, но равного", где наши чернокожие граждане будут жить под формой социалистического национализма, приспособленного для них, а местные белые лидеры, подчиняющиеся нашему делу, будут вольны организовывать свои собственные аналогичные системы в своих гетто и общинах. Другая сторона вместо этого поддерживает политику "раздельного и неравного проживания", при которой белые будут жить по нашим правилам как граждане второго сорта без права голоса в любой форме правления и без собственной политической автономии. Тем не менее, о них по-прежнему будут заботиться некоторые государственные программы и защищать от вреда, как и любого другого гражданина; они просто не будут иметь тех же свобод, что и Чёрные, что напоминает более умеренную форму старой досегрегационной Америки времен Джима Кроу. Однако можно выбрать предложение только одной стороны, так что что же мы выберем?"
NYC_flavor.1354.a: "Они будут гражданами второго сорта без права голоса, но они будут в безопасности."
NYC_flavor.1354.b: "Применять истинную политику "раздельного, но равного"."

NYC_flavor.1355.t: "Судьба организованной преступности Гарлема"
NYC_flavor.1355.d: "Хотя мы уничтожили итальянскую, еврейскую и ирландскую мафии и другие подобные им белые преступные группировки с помощью нашей новой NPD, мы всё ещё не знаем, что делать с гарлемскими королями. Стефани Сент-Клер, Королева номерных рэкетов, бежала из Нью-Йорка, когда её единственный билет на защиту от наших социалистических репрессий - её муж Суфи Абдул Хамид - загадочно погиб в недавней авиакатастрофе. Таким образом, последней крупной акулой в этом районе остался Каспер Холстейн, соратник социалистов и самый успешный преступник, который ещё остался в Сити. Хотя он отодвинул свои социалистические идеи на задний план, пока занимался рэкетом, с тех пор он вернулся в строй, снова продвигая идеи чёрного национализма и левого панъафриканизма в своем бизнесе. Должны ли мы позволить этому последнему кингпину работать на нашу пользу, или мы должны уничтожить организованную преступность в Нью-Йорке раз и навсегда."
NYC_flavor.1355.a: "Мы будем работать с Гольштейном, потому что он и его люди могут адаптироваться к нашему социализму."
NYC_flavor.1355.b: "Мы никогда не будем работать с этими позорящими нашу честную расу людьми"."

NYC_flavor.1356.t: "Судьба чёрных синдикалистов"
NYC_flavor.1356.d: "Хотя большинство умеренных уже выбрали свою сторону, многие присоединились к истинному "одному большому союзу", в то время как другие трагически встретили свой конец или теперь находятся в тюрьме. Однако одна группа до сих пор колеблется в своем ответе - это Чёрные синдикалисты, возглавляемые Д. Гамильтоном Джексоном, Хьюбертом Гаррисоном и Фрэнком Кроссуэйтом. Пока Чёрный Моисей, Чёрный Сократ и Негро Дебс размышляют о своем будущем, мы становимся все более нетерпеливыми, поэтому мы примем решение за них. Должны ли мы помиловать этих товарищей-социалистов и попытаться показать им пути чёрного национального синдикализма, или они слишком далеко зашли, зараженные белым синдикализмом, наивным интернационализмом и другими европейскими ядами ума и души?"
NYC_flavor.1356.a: "Помиловать и принудительно перевоспитать их и их подчиненных."
NYC_flavor.1356.b: "Отправить их всех в тюрьму после показательных судебных процессов."
NYC_flavor.1356.c: "Они должны быть казнены как расовые предатели!"

NYC_flavor.1357.t: "Судьба Братства африканской крови"
NYC_flavor.1357.d: "После того как наше объединение с Чёрным поясом наконец-то состоялось, мы вступили в контакт со многими политическими и культурными движениями, похожими на наше собственное, но теперь они разделяют наше видение так же сильно, как Братство африканской крови и их собратья Чёрные националисты по всему Югу. Они проповедуют те же панъафриканские идеи, что и мы, с измененной формой чёрного расового и культурного национализма, сосредоточенного вокруг субкультуры Хотеп, которая использует Древний Египет в качестве основы нового афроцентричного культурного возрождения, направленного на возвышение чёрных масс - многие из которых потеряли свою родную культуру, поскольку они и их предки испытали ужасы и последствия американской рабовладельческой индустрии. Мы должны решить, как мы относимся к этому уникальному взгляду на афроамериканскую идентичность и должны ли мы работать с этими панъафриканскими Чёрными социал-националистами или нет."
NYC_flavor.1357.a: "Работать с АББ и их союзниками."
NYC_flavor.1357.b: "Мы никогда не будем работать с этими неудачливыми ларперами. Ликвидируйте их."
NYC_flavor.1357.c: "Полностью объединиться с АББ и позволить Дусе Мохамеду вести нас в будущее вместе с Кемпом."

NYC_flavor.13570.t: "В ответ на конец умеренных"
NYC_flavor.13570.d: "Теперь, когда умеренные выбрали свою сторону, а с расовыми предателями, погрязшими в белом синдикализме, наконец-то разобрались, мы должны реорганизовать Гарлемский рабочий союз, построенный вокруг Айры Кемпа и Артура Рида, чтобы учесть приток большого количества новых членов. Теперь пришло время решить, должны ли мы уступить идеям некоторых из этих новых членов, поскольку даже мы должны признать, что некоторые крошечные аспекты их идеологий, в остальном заблуждающихся, действительно имеют хоть какую-то долю достоинства, или же мы должны продолжать идти по линии тотализма, проложенной Гарви до нас. Хотя мы всегда будем стоять за свои убеждения и никогда не поддадимся на предательство белых умеренных или расовых предателей, которые помешали нашему подъему в прошлом, нам, возможно, придется адаптироваться к этому постоянно меняющемуся городу и его переменчивым капризам."
NYC_flavor.13570.a: "Мы стоим на стороне традиционного левого гарвиизма."
NYC_flavor.13570.b: "Мы примем радикальные понятия левого единства и панъафриканизма."
NYC_flavor.13570.c: "Возможно, некоторые из этих идей чёрных синдикалистов были не так уж плохи..."

NYC_flavor.1368.t: "Смена лица?"
NYC_flavor.1368.d: "Несмотря на преданность мэра Кемпа нашему делу, он оставался несколько непопулярной фигурой, окутанной тайной из-за того, что предпочитал избегать внимания общественности во всех случаях, кроме самых необходимых, и с запятнанной кровью репутацией благородного, но жестокого поборника левого гарвиизма. Чтобы разрядить эту ситуацию, многие предложили, чтобы один из более известных соратников и союзников мэра Кемпа в правительстве взял на себя роль нашего публичного лица в качестве мэра, в то время как Кемп продолжит управлять делами из кулуаров, как он предпочитает. Мы можем либо гордо стоять вместе с основателями нашего движения Айрой Кемпом, Артуром Ридом и Хэмми Снайпсом, либо поставить на пост власти более знакомое, популярное и любимое всеми лицо, такое как Лэнгстон Хьюз или Клод Маккей, оба мастера литературного искусства, отцы Гарлемского возрождения и ведущие Чёрные социалисты и националисты, нацеленные на возрождение общей культуры и идентичности наших народов. Кто лучше всего мог бы возглавить наше движение дальше?"
NYC_flavor.1368.a: "Оставайтесь с Айрой Кемпом и Артуром Ридом."
NYC_flavor.1368.b: "Идите с Лэнгстоном Хьюзом"
NYC_flavor.1368.c: "Клод Маккей"

#Shared Flavor

NYC_flavor.1358.t: "Новая полиция Нью-Йорка"
NYC_flavor.1358.d: "Для того чтобы наша революция была успешной, мы должны убедиться, что инструменты власти и контроля находятся в наших руках. Поэтому старый Департамент полиции Нью-Йорка, в котором преобладали католики и белые, должен быть сметен и заменён мирными силами, полностью преданными нашим идеям. В связи с этим все до единого неЧёрные офицеры в полиции и в наших вооружённых силах должны быть уволены и заменены новыми неграми-стажерами, так как мы создаем NPD, или Чёрный полицейский департамент. Эта новая NPD должна стать первой линией обороны против продолжающегося угнетения белых и более широкой гражданской преступности, функционируя как публичная и тайная полиция, полностью военизированная, как старая полиция Нью-Йорка, с собственными отделами SWAT, внутренних расследований, CSI и детективов. Они будут держаться на смехотворно коротком поводке во время несения службы в чёрных кварталах, но получат свободу делать все, что им заблагорассудится, в белых, итальянских, еврейских и других чёрных кварталах, обеспечивая безопасность нашего избранного народа и законов, которые мы для него поддерживаем. Со временем эти правила будут уважаться и поддерживаться другими видами наших вооружённых сил и сотрудниками служб безопасности, а местные предприятия и организации постепенно примут решение следовать той же программе "Чёрный - лучший"."
NYC_flavor.1358.a: "Пусть полиция Нью-Йорка защитит нас и нашу миссию так, как никогда не защитит полиция Нью-Йорка."

NYC_flavor.1359.t: "Удачное крушение"
NYC_flavor.1359.d: "В результате удачи, возможно, организованной союзниками нашей собственной партии, погиб Суфи Абдул Хамид. Летевший на своем частном самолете на конференцию в Лонг-Айленд, который он постоянно недозаправлял, чтобы оправдать расходы и роскошь как необходимость для дела Чёрного ислама, его полет прервался, так как самолет загадочным образом вышел из строя и разбился недалеко от Квинса, убив почти всех находившихся на борту, включая Суфи Абдул Хамида и его любовницу мадам Фу Фаттам. Что ещё более подозрительно, единственной выжившей в катастрофе оказалась белая секретарша Хамида Кэтрин Прайс, которая выжила только с серьезными, но выживаемыми травмами. Единственную выжившую Прайс использовали в качестве козла отпущения и легкого виновника трагедии, признав виновной в саботаже и приговорив к смертной казни, но многие подозревают, что виновата наша собственная администрация из-за наших прошлых конфликтов с Хамидом и его идеологией, в то время как другие подозревают, что за этим стоит его жена и влиятельная гарлемская преступная группировка Стефани Сент-Клер. Независимо от истины, похоже, что его проблемное дитя наконец-то навсегда избавилось от нас, освободив наш режим от необходимости придерживаться нашей специфической смеси чёрного национализма."
NYC_flavor.1359.a: "Возможно, Аллах призвал его вернуться раньше времени."

NYC_flavor.1360.t: "Титаны чёрной демократии в Нью-Йорке"
NYC_flavor.1360.d: "Недолго работая вместе в прошлом для защиты прав чёрных ньюйоркцев, [nyc.getleader] и бывшие члены Tammany Hall, ставшие независимыми Чёрными консервативными экономистами и прогрессивными социальными активистами Адам Клейтон Пауэлл-младший и Хулан Джек снова начали работать вместе, чтобы распространить наше послание среди более широких слоев населения. Оба набожные христиане и преданные союзники чёрных гражданских прав, эти два титана чёрного демократического движения в Большом Яблоке, несомненно, помогут нашему делу, позволяя нам следить за тем, насколько влиятельными они могут стать. Однако теперь мы должны решить, насколько тесно мы будем с ними сотрудничать и насколько их личную политику консервативного капитализма, черной христианской морали и благочестия, а также общих чёрных либеральных свобод примет наше правительство, если вообще примет."
NYC_flavor.1360.a: "Нам не нужны компромиссные демократы, чтобы помочь нашей миссии."
NYC_flavor.1360.b: "Предоставьте Пауэллу и Джеку некоторые свободы, чтобы помочь нашему движению."
NYC_flavor.1360.c: "Предоставьте Пауэллу и Джеку бесконтрольное место в правительстве."

NYC_flavor.1361.t: "Исход белых"
NYC_flavor.1361.d: "По мере того, как мы укрепляем нашу власть над Большим Яблоком, численность белого населения Нью-Йорка и прилегающих районов, находящихся под нашим контролем, продолжает сокращаться по мере того, как все больше и больше крэкеров бросают жизни, которые они построили, и корни, которые они пустили здесь перед лицом нашей невыносимой мощи. Хотя многие были убиты в ходе разгорающегося расового насилия и ещё большее число людей попало в тюрьмы, многие просто и мудро решили бежать из Нью-Йорка, оставив свои жизни, собственность, состояния и имущество, чтобы спастись от хаоса и расового возмездия. Хотя их тела, возможно, избежали нашей мести, их активы и состояния были конфискованы для финансирования государства, причем некоторые из них были присвоены государством, а другие прибыли должны быть перераспределены между массами. Хотя мы ещё далеки от создания по-настоящему чёрного Нью-Йорка, это, безусловно, хороший первый шаг."
NYC_flavor.1361.a: "Кому они нужны!"

NYC_flavor.1362.t: "Судьба Афрофутуризма"
NYC_flavor.1362.d: "Пока мы консолидируем земли Чёрного пояса, местное политическое и культурное явление начало захватывать воображение и надежды нашего народа. Известная как афрофутуризм и разработанная эзотерическим джазовым музыкантом Германом Пулом Блаунтом, более известным как Сан Ра, эта странная идеология объединяет Чёрный национализм и чёрную культурную исключительность с идеей о том, что африканцы, и как таковое человечество в целом, поскольку первые люди были выходцами из Африки, зародились на Сатурне как совершенные инопланетные существа, которые давным-давно были выброшены на Землю. Наряду с этой идеей, Сан Ра проповедует, что эти первобытные люди и их современные Чёрные потомки по всему миру представляют собой вершину земных культур и цивилизаций, желая поднять и усовершенствовать присущие им исторические идеи и идентичности с помощью идей космического футуризма. Хотя Сан Ра поддерживает наше правительство и проповедует наши идеи своей музыкой и искусством, он может помешать нашему движению и нашей цели быть принятым всерьез широким миром, и поэтому мы должны решить, что делать с этим странным человеком из-за звезд."
NYC_flavor.1362.a: "Игнорировать этого безумца, ибо он не делает ничего, кроме как ослабляет наше дело."
NYC_flavor.1362.b: "Финансировать его Аркестру для продвижения нашего дела."
NYC_flavor.1362.c: "Предоставить ему место в нашем правительстве."
NYC_flavor.1362.e: "Только Сан Ра может повести нас в истинное Афро-будущее!"

NYC_flavor.1363.t: "Программа "Назад в Африку""
NYC_flavor.1363.d: "Чтобы выполнить обещание поддерживать африканскую культуру и наследие в этом новом чёрном раю, наше правительство начало накапливать средства, чтобы оплачивать нашим гражданам поездки в Африку и другие страны черной диаспоры. Мы будем использовать налоговые деньги и собранный капитал, повторно присвоенный белыми гражданами, чтобы отправить чёрные семьи Нью-Йорка на Гаити, Ямайку, Бразилию и другие Чёрные территории Нового Света, а также во многие африканские постколониальные страны, чтобы восстановить связь с их утраченным наследием и культурой. Благодаря этим поездкам, в сочетании с усилиями по сохранению культуры и истории, предпринимаемыми дома, мы предоставим каждому чернокожему гражданину нашей страны возможность найти своё истинное "я" и историю своих предков, приблизить нас к Матери-Африке и истории, которую Белый человек пытался украсть у нас."
NYC_flavor.1363.a: "По нашей воле наш народ вспомнит то, что было потеряно."

NYC_flavor.1364.t: "Репарации на Лонг-Айленде"
NYC_flavor.1364.d: "Лонг-Айленд - самый белый регион нашего нового афроцентричного государства - является пристанищем кавказской элитарности и античерных расовых предрассудков. Чтобы должным образом интегрировать этот регион, мы дали свободу действий нашим новым полностью Чёрным полицейским силам и более широкому ополчению, чтобы они поступали с Лонг-Айлендом по своему усмотрению. Рейды и грабежи в чистом выражении насильственного возмещёния, присвоения и перераспределения, бизнес и сообщества белых на Лонг-Айленде должны быть разрушены на благо более широкого афроамериканского рода. Их собственность будет снесена, разграблена, разграблена и перепрофилирована для наших нужд, их роскошные пляжи и парки будут возвращены для нашего пользования, а Чёрные поселения, финансируемые нашим правительством, будут медленно замещать белое население по мере того, как мы будем вынуждать их отправляться в изгнание, тюрьму или могилу, все ради нашего блага и безопасности нашей черной националистической революции."
NYC_flavor.1364.a: "Лонг-Айленд - пристанище белого элитизма - теперь по праву горит."

NYC_flavor.1365.t: "Сделка с дьяволом"
NYC_flavor.1365.d: "Ссылаясь на прошлые примеры сотрудничества наших чёрных националистических групп с белыми националистическими группами, такими как Молодой Клан, с целью проведения политики "раздельного, но равного", где обе стороны получали заботу и защиту со стороны своих собственных людей, некоторые в нашей партии предлагают подписать соглашение, подобное этим прошлым идеям, чтобы мирно положить конец этой игольчатой расовой войне, спасая драгоценные жизни чёрных за счёт ещё нескольких белых в мире. Если это будет сделано, мы уступим большую часть Соединённых Штатов нашим врагам, но сохраним штаты и территории, на которые мы претендуем в Черном поясе и на Атлантическом побережье и его водах, при этом согласившись на мирный обмен населением и общее сосуществование без дальнейшего насилия или взаимодействия, создав, наконец, действительно раздельное, но равное решение двух Америк для долгой истории расовых проблем Соединённых Штатов. Что же нам делать?"
NYC_flavor.1365.a: "Белая Америка нам не нужна. Разделите штаты."
NYC_flavor.1365.b: "Хотя в прошлом мы работали вместе, теперь Америка принадлежит нам."

NYC_flavor.1366.t: "Переговоры с бунтовщиками Чёрного пояса"
NYC_flavor.1366.d: "В ходе теплой и сердечной встречи между лидерами и видными деятелями как нашего Нью-Йорка, который теперь иногда называют Большим Гарлемом, так и Республики Чёрного Пояса по вопросам национального единства чёрных, наши две нации пришли к определенной форме соглашения о продолжении сотрудничества и единства. Однако делегации обеих сторон разделились на два смешанных лагеря - один поддерживает полное политическое и национальное единство, а другой - создание Северной Черной Республики и Южной Черной Республики с двумя различными, но похожими панъафриканскими и уникальными афро-американскими идентичностями и культурами, объединенными во имя большего блага и мира нашей общей расы. Какая фракция выйдет на первое место, пока никто не знает, поскольку афроамериканцы повторяют аргументы, которые приводились на первых панъафриканских конгрессах, проведенных их собратьями по ту сторону Атлантики."
NYC_flavor.1366.a: "Победит сторона, выступающая за полное национальное единство. Аннексия ББР."
NYC_flavor.1366.b: "Победит сторона, выступающая за две равные и свободные Чёрные Америки."

NYC_flavor.1367.t: "Королева Виктория, голос Гарлема"
NYC_flavor.1367.d: "Люсиль Нельсон Хегамин, обладательница множества прозвищ, таких как Персик Джорджии из Нью-Йорка, Девушка с камеями, Чёрный лебедь Гарлема и Королева Виктория из Чёрного Нью-Йорка, является, возможно, самой важной музыкальной исполнительницей для нашего дела. Классическая блюзовая певица из Мэйкона, штат Джорджия, она и её муж-композитор Билл путешествовали по старой Америке как артисты кабаре, ставшие признанной иконой блюза, пока не обосновались в Нью-Йорке вскоре после окончания Великой войны и не начали звездную карьеру одной из самых популярных певиц в Большом Яблоке. Сотрудничая с такими лейблами, как Black Swan, Paramount Records, Cameo Records, Columbia и другими, она в конце концов развелась со своим мужем Биллом и полностью ушла в самостоятельную жизнь. В конце концов, она стала подрабатывать в качестве практикующей медсестры, но, выйдя из полупенсионного возраста, иногда выступала и записывалась, но сейчас мы все изменим. \nПоскольку её связи с некоторыми членами партии известны, мы оказываем госпоже Хегамин полную поддержку и подписываем её на наш собственный государственный звукозаписывающий лейбл, чтобы она могла исполнять свои классические мелодии и новые пропагандистские произведения нашего собственного дизайна. Люсиль Хегамин будет служить нашей песней сирены для чёрных масс нашего города и петь вместе с другими известными Чёрными музыкантами Нью-Йорка, такими как Элла Фицджеральд, Джелли Ролл Мортон, Тони Джексон, Луи Армстронг, Билл Хегамин, Мэйми Смит, Джимми Уэйд, Том Дилейни, Трикси Смит, Дейзи Мартин, Элис Лезли Картер, Флоренс Миллс и многие другие, наша Джорджия Пич и Чёрный Лебедь Гарлема станет тем ангельским голосом, который поможет донести нашу правду до каждого чернокожего мужчины и женщины в наших владениях, наконец, возвышая каждую душу через песню. С её помощью и с помощью других музыкантов, подобных ей, в рамках нашего растущего звукозаписывающего лейбла и других подобных начинаний в мире Высокого Искусства, мы завладеем умами всех, кто должен услышать наше послание."
NYC_flavor.1367.a: "Наш драгоценный персик Джорджии, несущий нашу идеологию в массы с помощью песен."

NYC_flavor.1370.t: "Милитаризация Адских бойцов"
NYC_flavor.1370.d: "Называемая "Бронзовыми людьми", "Чёрными крысоловами" и "Боевым 369-м", эта группа братьев в основном известна как "Гарлемские адские бойцы". Добровольцы из чернокожих американцев, входящие в систему национальной гвардии Нью-Йорка, были сформированы по указанию Букера Т. Вашингтона и Ньютона Д. Бейкера в 1917 году из костей предыдущего ничем не примечательного полка. Несмотря на отказ Америки вступить в Великую войну, они служили за границей на стороне Антанты, подобно эскадрильям "Орел" RAF, сражаясь вместе с французами, британцами и бельгийцами, когда Германия и её союзники начали перелом в войне, заслужив по пути множество прозвищ за доблесть, несмотря на неизбежное поражение. Хотя они вернулись домой проигравшими, они не вернулись домой неуваженными или забытыми, потому что Гарлем заботился об этих титанах храбрости и самопожертвования как о настоящих образцах нашего общества. Хотя многие из этих сынов Африки в последние годы разъехались по Америке и особенно в сторону Чёрного пояса, многие остались здесь, в Нью-Йорке, и мы воспользуемся их опытом. Эти старые ветераны должны стать новым высшим командованием нашей новой НДП и более широкой национальной гвардии и вооружённых сил, наконец-то обеспечив наше инфантильное государство военными ветеранами, в которых оно так нуждается, чтобы помочь воспитать чувство лояльности и порядка как среди наших вооружённых сил, так и среди масс. "
NYC_flavor.1370.a: "Don't Tread On Me, God Damn, Let's Go!"

NYC_flavor.1371.t: "Немыслимая победа Гарлемских националистов"
NYC_flavor.1371.d: "Бросив вызов всем трудностям, наша революционная гильдия чёрных националистов прожила историю от лохмотьев до богатства. От скромного начала за границей в Вест-Индии и в самых бедных кварталах Гарлема до контроля над Соединенными Штатами, [root.getleader] совершил невозможное, а затем и кое-что ещё, наконец-то закончив вторую американскую Гражданскую войну. После инаугурации нашего бывшего мэра в качестве нового президента на пышной и джазовой церемонии, осмеянной несостоявшейся Белой Америкой, мы игнорируем этих хулителей, стремясь восстановить Соединённые Штаты и применить наше собственное видение этой огромной земли. \nОднако, прежде всего, мы должны решить, что делать с этим огромным пространством. Перед нами два варианта: мы можем либо полностью аннексировать и интегрировать земли старого Союза и попытаться создать новую Америку, основанную на наших новых принципах, либо мы можем отделить нашу собственную независимую чёрную республику, простирающуюся от Большого яблока до Чёрного пояса, оставив остальную часть нации на произвол судьбы. Какова будет судьба этой новой Америки?"
NYC_flavor.1371.a: "Мы создадим новую Америку, дружественную нашим интересам и народу."
NYC_flavor.1371.b: "Отделимся от развалившегося Союза, пусть они сами решают свои проблемы."

