NYC_philisophical_nyc_idea: "Гуманистический Нью-Йорк"
NYC_philisophical_nyc_idea_desc: "Объединив идеи социализма и светского гуманизма, здесь, в Большом яблоке, был построен утопический рай. Благодаря нашим новым радикальным позициям и философским достижениям мы установили гармонию между расами этого разнообразного плавящегося рая под справедливой и свободной синдикалистской демократией. Пусть все в Большом Яблоке воспевают радость, ибо цепи были разорваны, и Город, который никогда не спит, никогда больше не будет скован невежеством!"

NYC_leader_of_nni: "Лидер Нового чёрного интернационала"
NYC_leader_of_nni_desc: "Мы являемся одним из основателей и лидером Нового чёрного интернационала. Мы будем сотрудничать с нашими африканскими союзниками по всему миру, чтобы улучшить мир чёрных народов в целом и дистанцировать себя как от отдельная, благородная и культурная расы."

NYC_leader_of_aci: "Лидер Антикоммунистического Интернационала"
NYC_leader_of_aci_desc: "Мы являемся одним из основателей и лидером Антикоммунистического Интернационала. Мы будем сотрудничать с нашими союзниками, сопротивляясь авторитарному и экстремистскому социализму во всех его формах по всему миру."

NYC_member_of_nni: "Член Нового чёрного интернационала"
NYC_member_of_nni_desc: "Мы являемся членом Нового чёрного интернационала. Мы будем сотрудничать с нашими африканскими союзниками по всему миру, чтобы улучшить мир чёрных народов в целом и дистанцироваться от себя как от нашей отдельной, благородной и культурной расы."

NYC_member_of_aci: "Член Антикоммунистического Интернационала"
NYC_member_of_aci_desc: "Мы являемся членом Антикоммунистического Интернационала. Мы будем сотрудничать с нашими союзниками, сопротивляясь авторитарному и экстремистскому социализму во всех его формах по всему миру."

NYC_atheism: "Сопротивление нашей политике атеизма"
NYC_atheism_desc: "По мере того, как наша нация приступает к окончательному искоренению влияния колониалистского христианского богословия и других форм организованной религии, кажется, что наша надежда на то, что люди примут агностический атеизм вместе с нами, была ошибочно оценена. Для многих горожан организованная религия служила хорошим способом справиться с тяжелым положением, с которым они сталкивались каждый день. Мало того, церкви были ключевой частью общественной жизни наших людей всех рас, будучи местом, куда было легко пойти, получить наставление и познакомиться с людьми. Тем не менее, мы преодолели эти потребности, и теперь наши люди тоже должны это делать. Хотя мы надеялись, что сможем сломать моральные костыли, называемые Религией и Верой, ярость против нашего выбора, кажется, доказала обратное. Голоса внутри оппозиционных групп и широкой общественности уже начали кричать против нашего внезапного сдвига, но они должны продолжать, потому что мы действительно знаем, что лучше для всех."

NYC_atheism_embraced: "Принятие атеизма"
NYC_atheism_embraced_desc: "Говорят, что время лечит все раны, и это ещё раз было доказано здесь, в Большом яблоке. Хотя наш первоначальный толчок к агностическому атеизму был встречен довольно бурной реакцией, похоже, что люди, наконец, начали приспосабливаться к новому статус-кво. По мере того, как церкви и синагоги закрываются по всему Городу, чтобы быть преобразованными в общественные центры и тому подобное, чтобы удовлетворить социальные потребности масс, наше новопросвещённое население стекается в эти новые центры, чтобы выполнять те же социальные функции, что и Церковь. Хотя ходят слухи, что некоторые из этих центров всё ещё исповедуют религию, это не является большой проблемой, поскольку подавляющее большинство жителей Города начало видеть истинный свет. Не наше дело сомневаться в том, есть Бог или нет, потому что у нас здесь, на Земле, в нашем обществе есть большие заботы и проблемы, которые нуждаются в решении. Теперь давайте работать вместе, чтобы построить светский рай на земле."

