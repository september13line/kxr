NYC_flavor.20.t: "Статус независимых спортивных лиг"
NYC_flavor.20.d: "С нашим решением остаться отделенным от новой Америки встал вопрос о том, что делать с нашими спортивными лигами. До Коллапса, команды со всей Америки соревновались друг с другом после того, как были разделены на региональные конференции, но Вторая Гражданская война в США положила этому конец. Однако с возвращением нормальной жизни и мира, возможно, пришло время воссоединить лиги. Хотя наши границы и нации, конечно же, останутся разделенными, мы могли бы позволить нашим командам соревноваться с командами новой Америки, как они часто делали когда-то, принося радость всем американцам независимо от границ. Однако несгибаемые нью-йоркские патриоты выступают против этой идеи, считая, что она обесценит нашу только что укрепившуюся идентичность независимого государства. Что мы должны решить?"
NYC_flavor.20.a: "Вместе наши лиги будут развлекать массы этой раздробленной Америки!"
NYC_flavor.20.b: "Нью-Йорку и нашим командам не нужны другие фальшивые американцы!"

NYC_flavor.21.t: "Возвращение Subway Series"
NYC_flavor.21.d: "Возродив четырехстороннее соперничество между «Нью-Йорк Янкиз», «Нью-Йорк Метс», «Нью-Йорк Джайентс» и «Бруклин Доджерс», бейсбольные комиссары Нью-Йорка вновь возродили печально известную и всеми любимую «Subway Series». - исторически сложилось, что между четырьмя титанами бейсбола Большого Яблока, но теперь, когда развиваются новые команды и появляются новые лиги в Нью-Йорке, чтобы компенсировать отрезанность от остальной Америки, Subway Series будет расширена, чтобы включить также новые команды. Такие команды, как Staten Island Yanks, Long Island Ducks, Sussex County Miners, Bronx Bluefish, Trenton Thunder, Hudson Valley Renegades и другие присоединяются к старому доброму американскому веселью. Начинается новая эра."
NYC_flavor.21.a: "Мяч!"

NYC_flavor.22.t: "Восстановление Гарден"
NYC_flavor.22.d: "Мэдисон-Сквер-Гарден, часто называемый МСГ или просто «Гарден», является величайшей спортивной ареной в Америке, а возможно, и в мире! В настоящее время третье здание, носящее это имя, нынешний Гарден был построен в 1925 году и в течение многих лет служил домом для хоккейной команды «Нью-Йорк Рейнджерс» и баскетбольной команды «Нью-Йорк Никс». Тем не менее, Сад, наряду с другими замечательными площадками, такими как Стадион Янки, был поврежден во время Битвы за Нью-Йорк, и поэтому они были закрыты в ожидании ремонта. Используя финансирование, полученное в результате нашего нового экономического бума, мэр [root.getleader] уполномочил местных подрядчиков отремонтировать эти великолепные стадионы, чтобы жители Нью-Йорка снова могли наслаждаться профессиональным спортом на самой большой арене в мире. По мере ремонта стадионов будут организовываться новые лиги и создаваться новые команды для всех местных популярных видов спорта, таких как хоккей, бейсбол и баскетбол, чтобы следующий регулярный сезон прошел без сучка и задоринки!"
NYC_flavor.22.a: "Хвала самой известной арене в мире!"

NYC_flavor.23.t: "Битва за Бронкс расширяется"
NYC_flavor.23.d: "Существующее с 1911 года спортивное соперничество между двумя крупнейшими колледжами Бронкса — Манхэттенским колледжем и Фордхэмским университетом — было одной из немногих вещей, сохранившихся во время наших недавних беспорядков, обеспечив краткую передышку и отвлечение от ада, охватившего всю Америку. С возвращением мира и стабильности в Городе это соперничество, начавшееся в баскетболе и переросшее в мультиспортивную вражду, возродило любовь к соревновательным видам спорта в Бронксе, и теперь это легендарное соперничество начало расширяться по мере того, как в него вступают другие колледжи. в действии, поскольку в нашем новом независимом государстве создаются новые лиги и конференции. Когда Джасперс и Рэмс возглавили атаку, нормальная жизнь начала возвращаться в Нью-Йорк, и люди вздыхают с облегчением, когда лучшие претенденты Нью-Йорка сражаются на ринге или на корте, вдохновляя других делать то же самое по всему Большому яблоку."
NYC_flavor.23.a: "Вперёд Джасперс!"

NYC_flavor.6677.t: "Дебилы в масках"
NYC_flavor.6677.d: "Пока полиция этого города ведет свою, казалось бы, бесконечную войну с преступностью, несколько неравнодушных горожан начали брать дело в свои руки. Этот небольшой, но заметный рост числа линчевателей вызвал некоторую озабоченность у высшего руководства Департамента полиции, а также среди граждан, но это не остановило этих дураков в масках от вмешательства в закон. \n\nОдин такой дурак, бегающий в ярко-красном облегающем костюме и время от времени кричащий, известен под именем «Сорвиголова» и известен своей слепотой и утверждает, что обладает способностями эхолокации и «радарным чутьем» - просто слепой парень, бегающий вокруг и кричащий на преступников, этот так называемый супергерой, как известно, работает в одиночку, в основном, но также был замечен за работой с другим из этих уродов в масках. Названный «Человеком-пауком», этот красно-синий сопляк очень активен в районе Квинса и, как известно, использует ряд веревок и альпинистского снаряжения, чтобы «ползать» по стенам, как паук, или чтобы поймать свою преступную добычу. Однако эти клоуны не одиноки, поскольку многие другие, похоже, начинают конкурировать с ними, например, человек в депрессии, бегающий по Северному Нью-Джерси и Стейтен-Айленду в костюме летучей мыши, старый доктор, претендующий на звание мастера-фокусника, или различные так называемые «гениальные» изобретатели, такие как инженер из Мидтауна, который носит красно-золотой костюм из консервной банки. Есть даже группа этих психов, работающих вместе, базирующихся в Верхнем Манхэттене, называющих себя «Хранителями», которые, кажется, приносят больше вреда, чем пользы. \n\nОднако этим глупым мечтателям удалось лишь навредить и разозлить Город, поскольку местный газетный магнат Дж. Дж. Джеймсон назвал их всех мошенниками и идиотами в масках. Несмотря на эти жалобы, они по-прежнему утверждают, что остановили некоторые туманные и неизвестные преступления, о которых мы никогда не слышали, против таинственных «суперзлодеев» в масках, существование которых не имеет доказательств. Возможно, эти обнадеживающие герои — просто люди со сверхактивным воображением, но, может быть, только может быть, в этом может быть что-то большее."
NYC_flavor.6677.a: "Крестоносцы в плащах? В моем городе? Ты, должно быть, шутишь."

NYC_flavor.6678.t: "Ситуация на острове Бельмонт"
NYC_flavor.6678.d: "По всему городу разослано экстренное сообщение о том, что небольшая группа защитников окружающей среды и антивоенных активистов отплыла на крошечный остров Бельмонт - искусственный остров размером примерно 100 на 200 футов (или 30 на 60 метров), построенный в 1890-х годах при строительстве подводного тоннеля в Манхэттенском заливе, - и провозгласила своё собственное независимое государство. Назвав причиной своего появления акт протеста в ответ на Вторую американскую гражданскую войну, эти битники в основном просто играют музыку, поют, пьют, курят и вообще развлекаются, «протестуя» во имя мира в Америке. Однако у этих глупцов нет ни долгосрочного источника пищи, ни даже пресной воды, не говоря уже о других удобствах на этой крошечной полоске рукотворной скалы. Полицейское управление уже поставлено в известность, и оно приняло решение окружить самый маленький остров Манхэттена патрульными судами и полицейскими катерами, чтобы следить за ситуацией. Теперь мэру остаётся только решить, стоит ли вмешаться и насильно выдворить хиппи с острова Бельмонт, или же просто сидеть сложа руки и позволить этим животным осознать, в каком беспорядке они оказались."
NYC_flavor.6678.a: "Выгнать этих орущих идиотов с моего острова!"
NYC_flavor.6678.b: "Пускай воют на ветру. Когда-нибудь им придётся уйти"

NYC_flavor.24.t: "Пролетариатская ярмарка в Нью-Йорке 1939 г."
NYC_flavor.24.d: "Стремясь сохранить глобальные традиции, несмотря на нестабильность, с которой столкнулся мир, и несмотря на наше новое социалистическое направление, мэр Стейнбек продолжил прежние планы по проведению Всемирной выставки 1939-1940 годов в Нью-Йорке, но с некоторыми малиновыми изменениями. Первоначально планировалось, что эта ярмарка станет, возможно, самой крупной и экстравагантной всемирной выставкой всех времен — такой, которая превзойдет даже выставку Луизианы в Сент-Луисе в 1904 году, — но с учётом реальности, с которой столкнулось наше Большое Яблоко, а также с нашими новыми дипломатическими связями и социалистическими худой, этот план пришлось сильно изменить. Тем не менее, темой ярмарки по-прежнему остаётся Социалистическое будущее, и все синдикалистские, социалистические и другие страны мира, где доминируют левые, имеют право присутствовать и готовить экспозиции или стенды. Пролетарские утопии, такие как социалистические режимы во Франции, Англии, Италии и других странах, присутствуют, и все они приводят с собой многих своих союзников, обеспечивая хорошее впечатление для всех посетителей. Пролетариатская ярмарка 1939 года, запланированная на несколько месяцев по традиции и проводимая в парке Флашинг-Медоуз-Корона в Квинсе, несомненно, развлечет и расскажет массам земного шара о новом Будущем, к которому стремительно движется человечество, одновременно устанавливая новую традицию для социалистического мира, поскольку мы порываем с нормами реакционного прошлого. Теперь давай, давайте заглянем в Мир Завтра, сегодня!"
NYC_flavor.24.a: "Станьте свидетелями Рассвета Нового Красного Дня, когда мы заглянем в Мир Завтра!"

NYC_flavor.25.t: "Всемирная выставка в Нью-Йорке 1939 года."
NYC_flavor.25.d: "Стремясь сохранить глобальные традиции, несмотря на нестабильность, с которой столкнулся мир, мэр [root.getleader] реализовал предыдущие планы по проведению Всемирной выставки 1939–1940 годов в Нью-Йорке. Первоначально планировалось, что эта ярмарка станет, возможно, крупнейшей и самой экстравагантной Всемирной выставкой всех времен — такой, которая превзойдет даже выставку Луизианы в Сент-Луисе в 1904 году, — но с учётом реальности, с которой столкнулось наше Большое Яблоко, этот план, разработанный королем планирования Нью-Йорка Робертом Мозесом - пришлось значительно сократить. Тем не менее, темой ярмарки по-прежнему остаётся тема будущего, и все несиндикалистские страны мира имеют право присутствовать и готовить экспозиции или стенды. С участием таких стран, как Германия, Канада, Япония и Национальная Французская Республика в изгнании, они привели с собой многих своих союзников, обеспечив хороший опыт для всех посетителей. Всемирная выставка 1939 года, запланированная на несколько месяцев по традиции и проходящая в парке Флашинг-Медоуз-Корона в Квинсе, несомненно, развлечет и расскажет массам земного шара о новом будущем, к которому человечество быстро движется. Теперь давай, давайте заглянем в Мир Завтра, сегодня!"
NYC_flavor.25.a: ""Станьте свидетелем Рассвета Новой Эпохи, в которую мы заглянем уже завтра!""

NYC_flavor.26.t: "Судьба Христианского Фронта"
NYC_flavor.26.d: "Основан в 1935 году по инициативе Чарльза Кафлина к «крестовому походу против антихристианских сил Красной революции» Христианский фронт стал крупнейшей и наиболее доминирующей лонгистской организацией Нью-Йорка, хотя сам Кафлин отрицает прямые связи с этой группой. Возглавляемый предпринимателем и самодельным политиком, вдохновленным АНИ Дженерозо Поупом, протестантским фундаменталистом и ярым антисемитом Джо Маквильямсом и бруклинским епископом Томасом Эдмундом Моллоем, Фронт активно поддерживает полицию Нью-Йорка и, как утверждается, помогал мальчикам в синем во время первоначальной уборки после битвы за Нью-Йорк. Помимо Лонга и полиции Нью-Йорка, Фронт невероятно связан и, возможно, даже является частью машины Таммани благодаря усилиям Поупа, хотя и Фронт, и Таммани отрицают это, говоря, что их отношения не выходят за рамки устной поддержки. Негласные связи с Фронтом также поддерживает Фред Трамп, который тайно поддерживает движение, одновременно публично клеветуя на него за сотрудничество с католиками. \n\nС самого начала нашей независимости эти антисемитские «крестоносцы» активизировали свои попытки избавить «Большое яблоко» от «иудео-синдикалистского» проникновения, в основном путём бойкота еврейских владельцев бизнеса, но в отчётах сообщалось о прямых нападениях на евреев со стороны членов Фронта. В этом случае группа частных лиц из всех слоев общества тайно связалась с правительством и попросила нас разобраться с Фронтом. Предлагая то, что они называют изобличающими доказательствами преступлений Фронта, эта группа желает, чтобы Фронт исчез навсегда. С этой группой, а также растущими сообщениями о нападениях и других подобных действиях со стороны членов Фронта их больше нельзя игнорировать. Несмотря на это, в правительстве нет единого мнения о том, как поступить с Фронтом, и поэтому мы можем рассмотреть несколько вариантов."
NYC_flavor.26.a: "Предупредить их, но пусть они продолжают действовать, мы должны отстаивать наши принципы в любом случае!"
NYC_flavor.26.b: "Интегрировать их в нашу политическую систему!"
NYC_flavor.26.c: "Запретить организацию немедленно!"
NYC_flavor.26.e: "Немедленно запретить организацию и арестовать её руководство!"

NYC_flavor.260.t: "Христианский фронт разрывает изнутри"
NYC_flavor.260.d: "Хотя многие думали, что наше решение включить христианский фронт в наш политический аппарат было бы хорошей идеей, оказалось, что верно обратное. В значительной степени организованный Дженерозо Поупом, учитывая его тесные связи с нашей организацией, ХФ все больше и больше вмешивался в дела Таммани Холла. В связи с внезапным и подозрительным досрочным уходом на пенсию многих ключевых фигур в наших рядах и даже с загадочной смертью даже нескольких членов в последние недели некоторые боссы начали опасаться худшего. Хотя ХФ творил чудеса, увеличивая власть Таммани над городом, они сделали это, укрепив свою собственную власть и влияние, заставив многих опасаться, что худшее ещё впереди. Однако мало кто может отрицать, что они не являются сильным активом, если должным образом контролировать их, поэтому, возможно, нам следует продолжать попытки привязать эту бешеную стаю христианских фундаменталистов."
NYC_flavor.260.a: "Снять с должности их членов и немедленно арестовать руководство ХФ."
NYC_flavor.260.b: "Они просто хотят внести свой вклад. Дайте им предупреждение."

NYC_flavor.261.t: "Переворот Христианского фронта!"
NYC_flavor.261.d: "Несмотря на наши лучшие намерения и строгое предупреждение, нас предали. Христианский фронт под руководством Дженерозо Поупа, Джо Маквильямса и епископа Томаса Эдмунда Моллоя разъедал Таммани-холл изнутри, и теперь они нанесли вред нашей организации, поднимаясь, чтобы захватить Нью-Йорк. У нашей печально презираемой организации не будет спасителей, и кажется, что наши хорошие времена наконец подошли к концу, поскольку Большое Яблоко больше не является нашей личной игровой площадкой. Давайте поторопимся, ХФ марширует на здание мэрии, и пусть Бог и Его фанатики получат этот современный Содом прямо сейчас."
NYC_flavor.261.a: "Деус Магнус Эст."

NYC_flavor.262.t: "Судьба руководства Христианского фронта"
NYC_flavor.262.d: "С тех пор как Христианский Фронт захватил власть в Таммани-Холле, они правили городом под временным советом единства, называемым Ассамблеей, но трещины в их группе уже начали проявляться, и вопрос о лидерстве должен быть решен как можно скорее, иначе они сами падут в распри. Поскольку три главные фигуры группы, Дженерозо Поуп, Джо Маквильямс и епископ Моллой, являются явными кандидатами на лидерство, но вопрос, кто из них будет править в одиночку, волнует всех. \n\nСвязи Дженерозо Поупа с Таммани-холлом позволили нам впринципе победить, но его набожность и приверженность католическим принципам в лучшем случае шатки, и многие считают его оппортунистом, просто цепляющимся за шанс получить власть. В политическом отношении он является учеником Д'Аннунцио и Итало Бальбо, поддерживая корпоративистскую экономику, вдохновленную АНИ, и политические идеи легионеров. Однако он также является наименее антисемитским из трех основных лидеров ХФ и не желает делать ничего радикального для еврейского населения города. \n\nПо другую сторону ХФ находится Джо Маквильямс, яростный антисемит и антикоммунист, стремящийся «очистить» Нью-Йорк и создать протестантскую недемократическую республику под властью всемогущего мэра с тесными связями протестантских церквей по всему штату. Яростно антикапиталистический, Маквильямс также поддерживает корпоративизм под влиянием Евангелия процветания и усиления государственной безопасности и общественного наблюдения, хотя и не доверяет сильно католической полиции Нью-Йорка. \n\nНаконец, кандидатом от единства между двумя лагерями выступает католический епископ из Бруклина Томас Эдмунд Моллой. Когда-то просто сторонник ХФ, Моллой полностью вошел в их ряды несколько лет назад и быстро поднялся на вершину иерархии, проповедуя сплав идей отца Кофлина и отца Пио. Это превратилось в форму панхристианской мысли, которая игнорирует различия в сектах, чтобы продвигать христианское единство, чтобы стать единым фронтом против истинных врагов христианства, таких как евреи, социализм, либерализм и другие подобные идеи. Поддерживая антисоциалистический христианский юнионизм, дистрибутивизм и христианскую исключительность, Моллой стремится сохранить единство ХФ, принимая то общее, что есть у всех их членов. Однако только один может по-настоящему возглавить ХФ, так кто же станет новым лицом как Христианского Фронта, так и Большого Яблока?"
NYC_flavor.262.a: "Протестантский фанатик Джо Маквильямс очистит этот город от греха."
NYC_flavor.262.b: "Истинное христианское единство будет достигнуто при епископе Томасе Эдмунде Моллое.."
NYC_flavor.262.c: "Вдохновленный АНИ католический легионеризм под руководством Папы Дженерозо - это путь вперёд."

NYC_flavor.263.t: "Король мира?"
NYC_flavor.263.d: "Сегодня в проповеди в своей церкви епископ Гомер Обри Томлинсон рассказал, что получил божественное откровение. Он утверждает, что во сне к нему явился сам Бог и назвал его вестником возвращения Иисуса и Регентом Царства Небесного на Земле перед неизбежным возвращением Сына. Это вызвало волну шока, прокатившуюся по городу, которая молниеносно распространилась среди нашего глубоко набожного населения. Некоторые поверили этому «Королю Мира» на слово и начали праздновать скорое "Возвращение". Между тем другие, в том числе многие в нашем правительстве, по-прежнему настроены скептически. Однако, несмотря на его богохульство, его слова, очевидно, имеют вес, и некоторые из наших менее обеспокоенных служителей выдвинули предложение разрешить ему присоединиться к Фронту, несмотря на тот факт, что его «Церковь Бога Пророчества» официально отделилась от нашей Церкви. Имея его в наших рядах, мы, по крайней мере, могли следить за этим так называемым королем и использовать его и его странную риторику в наших собственных целях. Однако, учитывая его очевидное психическое состояние, это может быть не лучшей идеей."
NYC_flavor.263.a: "Ввести его в правительство"
NYC_flavor.263.b: "Публично осудить его"
NYC_flavor.263.c: "Аллилуйя, да здравствует Король, Земля падет перед нами!"
NYC_flavor.263.d: "Публично осудите этого безумца!"

NYC_flavor.264.t: "Ради Бога и Рабочих"
NYC_flavor.264.d: "Сегодня Томас Моллой и правительство в целом объявили о создании различных христианских союзов рабочих. Слишком часто юнионизм имел другой смысл для безбожного синдикализма, но довольно. Эти новые профсоюзы будут работать на благо рабочих и людей, но также и с постоянной опорой на веру. Союз больше не будет учить анархии и атеизму, а вместо этого будет учить порядку, переменам и единству веры. Некоторые рабочие увидели в этом дешевую и простую уловку Христианского фронта, направленную на установление контроля над рабочими. Однако, к счастью, большинство рабочих восприняли это как поистине благочестивую и щедрую акцию и подписались толпами. Остатки синдикалистских профсоюзов уже потеряли свою актуальность, и разрабатываются новые контракты, которые приносят пользу рабочим и государству в целом."
NYC_flavor.264.a: "Слава Богу и передай мне мой молоток!"

NYC_flavor.265.t: "Новая Италия в Нью-Йорке"
NYC_flavor.265.d: "Поднявшись, чтобы контролировать Христианский Фронт и больше не нуждаясь в том, чтобы скрывать свои истинные намерения, Дженерозо Поуп решил полностью познакомить Большое Яблоко с чудесами легионерства. Созданный по образцу правых синдикалистских и корпоративистских идей Итало Бальбо и Габриэле Д’Аннунцио, Папа принесет эту новую форму управления и экономики в Город, который никогда не спит, чтобы дать толчок нашему преобразованию в новое факсимиле итальянского движения АНИ. Приняв итальянский титул дуче в качестве своего нового прозвища, используя его чаще, чем официальный титул мэра, Поуп стремится создать здесь рай для своих соотечественников итало-американского происхождения. Используя свои связи в СМИ и даже свою собственную газету Il Progresso Italo-Americano, Поуп начал распространять свою пропаганду, чтобы все в Большом Яблоке могли ощутить славу этой новой системы. Кроме того, чтобы поддержать своих родственников и избирателей, Поуп решил создать новый итало-американский праздник — День Колумба. В ознаменование прибытия знаменитого итальянского исследователя этот новый праздник будет отмечаться каждый год массовым парадом, подобным тем, которые мы проводим на День Благодарения и Рождество. При Поупе новая Италия должна родиться здесь, в Нью-Йорке, когда Маленькая Италия возрадуется и начнет расширяться по всему Большому Яблоку."
NYC_flavor.265.a: "Мы добьемся успеха там, где наши родственники потерпели неудачу!"

NYC_flavor.266.t: "Красная угроза"
NYC_flavor.266.d: "Стремясь искоренить то, что он считает «иудео-синдикалистской угрозой», мэр Маквильямс начал своего рода кампанию запугивания масс города, заявляя, что социализм и иудаизм — одно и то же и что оба должны быть разрушены в унисон. Разъезжая в своем фургоне Conestoga, украшенном флагами ХФ, Нью-Йорка и Америки, Маквильямс начал серию речей и митингов по всем 5 округам, направленных на распространение этой правды. По мере распространения паники люди начали нападать на своих друзей и родственников, называя их иудео-синдикалистами, даже если они никогда не занимались социализмом или еврейством. Кроме того, мэр выступил с речью о создании закона "Мак-Вильямса", который объявляет незаконным заговор с целью свержения правительства, наказуемый пожизненным заключением или смертной казнью. Ожидается, что этот акт будет использован в качестве предлога для Маквильяма и христианских мобилизаторов вместе с их марионеточными союзниками в полиции Нью-Йорка для ареста или убийства всех левых в Нью-Йорке. Скоро наше Большое Яблоко освободится от этого багрового дьявола. Будем надеяться, что хаос не поглотит нас первыми."
NYC_flavor.266.a: "Лучше мертвый чем красный."

NYC_flavor.267.t: "Проблема Таммани-Холла"
NYC_flavor.267.d: "Таммани-холл - учреждение Нью-Йорка. Его контроль над городом и северной частью штата в целом печально известен. С тех пор, как мы взяли под свой контроль Город, его влияние значительно ослабло, а его статус в целом был в подвешенном состоянии. Некоторые в нашем правительстве видят в этом безосновательное и развращающее влияние. Они указывают на печально известные выходки Босса Твида как на самые известные в длинной и легендарной истории преступности и коррупции, исходящих из Таммани. Однако есть и другие, у которых иное мнение. Они видят широкое влияние Таммани как потенциальное благо для нашего правления и способ расширить наше влияние на север штата. Они предлагают заставить Таммани поставить архиепископа Джона Хьюза своим лидером. С ним у руля и близким другом ХФ мы могли контролировать Таммани, как марионетку на наших ниточках."
NYC_flavor.267.a: "Епископ Хьюз может привести её в порядок."
NYC_flavor.267.b: "Сокрушить логово греха!"

NYC_flavor.268.t: "Вопрос о правах меньшинств"
NYC_flavor.268.d: "Если и есть что-то, в чем могут согласиться разрозненные члены Христианского фронта, так это то, кого они ненавидят. От социалистов и бизнесменов-капиталистов до евреев, чёрных и мусульман, все, что не соответствует нашей доктрине, презирается нашими массами, и только фракция католиков Поупа, вдохновленных АНИ, на самом деле не имеет проблем с худшими из этих групп. Имея это в виду и учитывая, что вопрос о гражданских правах у всех на уме, ХФ должен выбрать путь продвижения вперёд. Мы могли бы либо игнорировать этих негодяев, не причиняя им активного вреда, но и не помогая им активно, поскольку мы медленно пытаемся повлиять на них, чтобы они покинули наш сияющий город на холме. В качестве альтернативы мы могли бы применить гораздо более радикальный и насильственный подход, прислушиваясь к наследию Америки как столицы линчеваний и разъяренной мафии западного мира, и иметь дело с этими меньшинствами в более постоянном вопросе, но это, вероятно, столкнется с большим сопротивлением, поскольку мы фактически объявляем войну половине города. Что нам делать?"
NYC_flavor.268.a: "Просто игнорировать их."
NYC_flavor.268.b: "Мы не можем рисковать. Работайте, чтобы устранить их всех."

NYC_flavor.269.t: "Отказ от действий против меньшинств"
NYC_flavor.269.d: "Приняв решение сокрушить различные меньшинства, мы встретили гораздо большее сопротивление, чем ожидалось вначале. По мере того, как вспыхивают протесты и беспорядки из-за новых законов, преступные группировки, такие как «Еврейская мафия» и «Гарлемские воры в законе», начали сотрудничать с другими группами меньшинств по всему Большому яблоку, саботируя наши операции и помогая вывозить целевых беженцев из города. Хотя некоторое сопротивление ожидалось, мало кто в ХФ ожидал, что Город так сильно взбунтуется в ответ на их действия, и теперь Город снова горит. Когда мы направим больше офицеров полиции Нью-Йорка и наших собственных ополченцев ХФ, мы восстановим порядок и благочестие в этом раю на земле, но пока город плачет."
NYC_flavor.269.a: "Они будут раздавлены в своё время."

NYC_flavor.270.t: "Сияющий город"
NYC_flavor.270.d: "Когда-то Нью-Йорк был величайшим логовом греха и разложения, которое когда-либо создавал человек. Наркотики, секс и порно текли по улицам рекой, развращая людей и город в целом до самой сердцевины. Теперь Христианский Фронт контролирует ситуацию, однако мы начали попытки обратить вспять этот моральный упадок. Сухой закон вводится в действие с новой силой, поскольку каждую ночь совершаются облавы и закрываются десятки баров. Каждые два дня полиция Нью-Йорка сбрасывает галлоны спиртного в гавань Нью-Йорка. Наркотики изымаются и уничтожаются каждый день. Порнография практически исчезла из рук и сердец людей. На их месте церкви выросли, как дубы, а в некоторых кварталах было по четыре или пять церквей. Этот избыток церквей, в свою очередь, потребовал образования новых епархий. С согласия Поупа каждый из пяти округов теперь будет иметь свою епархию. Эти новые епархии будут наблюдать за общей реинтеграцией религии в жизнь всех наших народов."
NYC_flavor.270.a: "Хвала Всемогущему Богу!"

NYC_flavor.271.t: "Распространение соли и света"
NYC_flavor.271.d: "Нью-Йорк уже давно стал ульем греха и разврата. Безнравственные демоны ходят по улицам миллионами, в то время как те добрые и благочестивые христиане, которые делают все возможное, чтобы добиться успеха, просто попираются ногами. Хватит это терпеть! Под руководством мэра [root.getleader] должна быть начата новая программа по очистке этого города и превращению его в благочестивое место уважения и благочестия. Основанная на учениях Чарльза Кафлина, изложенных в его журнале «Социальная справедливость», который сам по себе стал обязательным для чтения во всех школах и общинах, эта новая программа, наконец, очистит Город и поднимет избранный Богом народ. \n\nПо всему Городу поднимаются антирадикальные и глубоко набожные христианские союзы, чтобы поддержать наших благочестивых работников — настоящую соль земли — в то время как наше очищенное чувство христианской морали распространяется по всему штату и вбивается в сердца и умы каждый гражданин, которого Христианский фронт считает праведником. Более того, старые церкви реставрируются и вновь посвящаются нашей избранной вере, а синагоги, мечети и другие еретические молитвенные дома закрываются и перепрофилируются, чтобы их ядовитая догма не могла распространяться и продолжать заражать душу Города. Используя слова Бога, Иисуса, Пророков и, конечно же, отца Кафлина, мы построим новую землю обетованную здесь, в Большом Яблоке."
NYC_flavor.271.a: "Мы не позволим Нью-Йорку превратиться в Гоморру!"

NYC_flavor.272.t: "Великая встреча"
NYC_flavor.272.d: "Сегодня Итало Бальбо приземлился в Городе, чтобы навестить явно довольного Папу Дженерозо. Поуп и Бальбо некоторое время обсуждали попытки Папы привить любовь к Богу и Италии в Городе, причем некоторые из недавних мер Папы были основаны на предложениях Бальбо. Поуп взял Бальбо на экскурсию по городу и показал ему прогресс, которого он добился, указав на растущее количество итальянского языка на городских вывесках и показав Бальбо парад, устроенный в его честь на Бродвее. Когда день подошел к концу, Бальбо выделили просторную квартиру, которая, как в частном порядке надеялся Поуп, станет для Бальбо полупостоянным офисом. Ещё неизвестно, намеревался ли Бальбо использовать его как таковой, но он оставил после себя хорошее впечатление об итальянизации Города, а Поуп остался с новой решимостью довести своё видение до его естественного завершения."
NYC_flavor.272.a: "Слава Новой Италии!"

NYC_flavor.273.t: "Тёмные работы"
NYC_flavor.273.d: "Франц Боас долгое время был союзником Маквильяма и ХФ, оба питали симпатии к Германской империи и почти фанатичную преданность протестантской доктрине. Когда-то просто антрополог и интеллектуал, Боас нашел работу в нашей администрации по распоряжению нашего мэра. Интересуясь такими принципами, как расовая евгеника, биологический расизм, краниометрия, антропометрия, расовая типология и многими другими псевдодисциплинами, Боас считает, что белый христианин — совершенное существо, а все другие формы человека, или, как он их называет, недочеловеки, просто биомусор. Объявление этих других форм человечества низменными, животными, дикими существами с меньшим интеллектом и более легко подавляемой силой воли, и именно эти идеи привлекли его работы к Францу Боасу. Когда эти двое работали вместе, многие из этих идей и мнений начали просачиваться в более широкую основу Христианского Фронта, медленно влияя на всех в нашей коалиции, чтобы узнать очевидную «правду» об этих меньших существах."
NYC_flavor.273.a: "Мы дети Божьи. Они сыновья сатаны."

NYC_flavor.274.t: "Встреча святого монаха Пьетрельчины с епископом Бруклинским"
NYC_flavor.274.d: "Епископ Моллой, возможно, ещё до того, как он официально присоединился к Христианскому фронту, был активным сторонником христианского единства как способа защиты от все более светского мира. Несмотря на то, что он был епископом католической церкви и в конечном итоге подчинялся Его Святейшеству Папе, Моллой твердо стоял на своем и стремился разработать способ управления, который подходил бы как католическим, так и протестантским верующим. В поисках идеальной системы, соответствующей этому видению, Моллой нашел то, что он считал лучшей отправной точкой, которую он мог найти, а именно идеологию католического борца за свободу, священника и святого человека Франческо Форджоне, более известного как Падре Пио. Убеждения Пио, известные всему миру как Мысли Падре Пио, направлены на создание общества, в котором каждый человек имеет наилучшие шансы стать Святым и войти в Царство Божье. Для Пио это означает удаление и уничтожение идеологии и самой государственности. Хотя на вкус Молли это немного слишком, но в сильно измененной форме, действительно составляет основу его повестки мэра Большого Яблока. \n\nУдивительно, но похоже, что сам падре Пио, несмотря на активную деятельность на юге Италии, на самом деле слышал о Молли и Христианском фронте, так как недавно его задержали с государственным визитом. Прибыв без предварительного предупреждения и просто подойдя к мэрии, Пио и Молли провели большую часть 12-часового визита Пио, просто обсуждая теологию и государственные дела. Неизвестно, о чем именно они говорили, но вполне вероятно, что Пио осудил более радикальные изменения, внесенные в «пиоизм», а именно его отношение к меньшинствам. Оставшуюся часть своего визита Пио гастролировал по городу. По завершении тура Пио направился к докам и растворился в толпе. Интересно, что Пио якобы возглавлял войска в Италии в то же время, что и был в «Большом яблоке»."
NYC_flavor.274.a: "Если бы мир мог видеть красоту души без греха, все грешники и все неверующие мгновенно обратились бы."

NYC_flavor.275.t: "Священная конференция"
NYC_flavor.275.d: "Сегодня началась встреча между Кафлином из американского союзного государства и правительством города для переговоров о будущем двух штатов. Чарльз Кафлин, известная фигура в довоенной США и послевоенном Союзе, попросил, чтобы во имя христианского единства Христианский фронт согласился на то, чтобы Город воссоединился с нацией в целом. В то время как некоторые в нашей администрации более чем готовы принять его предложение, есть и другие, которые проявляют большую осторожность. Американское Союзное государство гораздо менее стабильно, чем может показаться. Даже больше, чем довоенные США, и посмотрите, что с ними случилось. Фракции собираются вокруг своего лидера, словно волки, готовые перегрызть ему глотку при первом же неверном шаге. Они предупреждают, что если мы воссоединимся с ними, мы можем оказаться в стране, которая может снова погрузиться в Гражданскую войну. Вместо этого, в знак признания благочестия нового Союза, эти скептики предлагают нам вместо этого вступить в союз с Союзом. Благодаря взаимовыгодному союзу мы могли бы сблизиться, и если Союз станет более стабильным, а наша нация станет более требовательной, мы всегда сможем присоединиться к нему позже."
NYC_flavor.275.a: "Мы бы предпочли нашу независимость."
NYC_flavor.275.b: "Младший брат возвращается домой!"

NYC_flavor.276.t: "Возрождение"
NYC_flavor.276.d: "Сегодня в речи на Таймс-сквер, которая транслировалась в прямом эфире по всей его новой Империи, Дженерозо Поуп произнес величественную, красноречивую и откровенно многословную речь. Расхваливая мощь своих армий, он долго и многословно говорил о том, что их марш от границ Города до границы с Канадой неизбежен. Он подробно указал на все, что было не так с государством, которое когда-то было Новой Англией, и почему оно будет улучшено под его правлением. Затем, к счастью, он начал основу своей речи. Он провозгласил образование Новой Италии из бывших земель Новой Англии. Он объявил о переименовании многих городов Новой Англии в более итальянские названия, включая Нью-Йорк, который теперь должен был называться Новым Римом или Нуова Рома. Он также объявил, что берёт титул дуче Новой Италии, к большому замешательству многих в толпе. Однако только время покажет, приведут ли эти так называемые обещания и хвастовство к каким-либо реальным изменениям в нашей стране."
NYC_flavor.276.a: "Аванти Нова Италия!"
NYC_flavor.276.b: "Он просто оговорился... в течение пяти часов"

NYC_flavor.277.t: "Братья по оружию и вера"
NYC_flavor.277.d: "Чтобы наш новый сияющий город на холме выжил во все более жестоком мире, мы должны выйти в мир. Наш лидер Томас Моллой предложил нам обратиться в Австрию за защитой, в которой мы так нуждаемся. Как одна из величайших католических империй на планете, вполне естественно, что религиозное государство, подобное нашему, тяготеет к ним. Однако это может сыграть против нас, и если они откажутся, это сделает нас уязвимыми. Однако, как утверждает Моллой, ничего не получится, если ничем не рисковать."
NYC_flavor.277.a: "Свяжитесь с нашими братьями в Вене"
NYC_flavor.277.b: "Посмотрите где-нибудь ещё"

NYC_flavor.278.t: "Любопытное предложение"
NYC_flavor.278.d: "Мы получили сообщение из города штата Нью-Йорк в Америке. Находящийся под жестким контролем ультрарелигиозной группировки «Христианский фронт» они ищут друзей за границей. Кажется, мы первые в их списке. Подчеркивая единство веры, которого требует Бог, наряду с более практическими причинами принятия, такими как экономическая выгода, они попросили разрешить им присоединиться к нашему союзу. Некоторые решительно поддержали эту меру в нашем государстве. Они не только набожные католики, но и Нью-Йорк был финансовой столицей мира. При правильном уходе он может снова занять своё видное место над Берлином. Мало того, это дало бы нам аванпост в Америке для распространения нашего влияния. Однако именно последний пункт сплотил оппозицию. Без сомнения, победители в Гражданской войне в США будут стремиться воссоединить Нью-Йорк со своим государством. Когда они это сделают и когда Нью-Йорк, с нашей гарантией безопасности, которая приходит с присоединением к альянсу, откажется, это втянет нас в войну на полпути через мир с силой, с которой нам будет трудно эффективно бороться, а тем более победить."
NYC_flavor.278.a: "Добро пожаловать в Союз!"
NYC_flavor.278.b: "Мы откажемся"

NYC_flavor.279.t: "Бог благоволит нам!"
NYC_flavor.279.d: "Сегодня пришло известие из Вены с подтверждением того, что нам разрешат присоединиться к Донау-Абербунд. Это было встречено с ликованием со стороны правительства. Это не только обеспечит нам безопасность от внешних угроз, но и когда реформированное материковое государство постучится в дверь, у нас будет шанс отбиться от них."
NYC_flavor.279.a: "Ура!"

NYC_flavor.280.t: "Проклятие Сатаны!"
NYC_flavor.280.d: "Из Вены к нам пришли дурные вести. Император Австрии Карл Габсбург считает наше расстояние слишком большим, чтобы его можно было преодолеть. Мало того, он намекнул, что неизбежная и будущая война, которую мы будем вести с тем, кто объединит остальную часть Америки, является большей причиной для отказа. Пока Великий Орел на Материке медленно готовится нанести удар по нам, кажется, что мы остались одни в его когтях."
NYC_flavor.280.a: "Нам остаеться только молиться..."

NYC_flavor.281.t: "Зов Родины"
NYC_flavor.281.d: "Поскольку Дженерозо Поуп продолжает моделировать «Большое яблоко» на идеях базирующейся в Северной Италии АНИ, а АНИ теперь приходит к власти в самой Италии, многие в нашей администрации настаивают на идее создания нового союза с нашими итальянскими братьями через Атлантику. Должны ли мы послать делегацию к Итало Бальбо и предложить свою помощь в их национальных амбициях?"
NYC_flavor.281.a: "Отправить делегацию!"
NYC_flavor.281.b: "Дружбы будет достаточно. Мы не хотим участвовать в войнах в Европе."

NYC_flavor.282.t: "Зов Большого Яблока"
NYC_flavor.282.d: "Делегация из нового независимого города-государства Нью-Йорка прибыла сегодня в наш офис, предлагая уступки и выгодные торговые сделки с одним из самых богатых городов на Земле в обмен на военный союз. С Городом, возглавляемым итальянским иммигрантом Дженерозо Поупой, Город, который никогда не спит — или Город, который никогда не грешит, как его теперь называют — начал резко смещаться в сторону идей легионеров, вдохновленных АНИ. Учитывая, что Город является таким густонаселенным ульем, наполненным миллионами итало-американцев, которые, казалось бы, открыты для наших националистических идей, возможно, нам следует позволить этим американцам сесть за наш стол, поскольку мы пытаемся создать свой собственный альянс. Каким должен быть наш ответ?"
NYC_flavor.282.a: "Мы откроем этих давно потерянных итальянских братьев с распростертыми объятиями! Аванти!"
NYC_flavor.282.b: "Они не что иное, как кучка самозванцев и фальшивых итальянцев. Выслать их!"

NYC_flavor.283.t: "Италия приветствует нас!"
NYC_flavor.283.d: "Под бурные аплодисменты и ликование нас приняли в новый военный союз Италии. Вместе мы будем противостоять нечестию, национальному унижению и злу социализма и либерализма, стремясь окунуть мир в идеалы легионеров. Теперь давайте вместе войдем в это новое будущее и вернём утраченное наследие нашего когда-то уважаемого народа!"
NYC_flavor.283.a: "Аванти!"

NYC_flavor.284.t: "Италия отвергла наше предложение"
NYC_flavor.284.d: "Мы шокированы тем, что Италия отклонила нашу просьбу о военном союзе, сославшись на то, что наше государство слишком далеко и слишком слабо, чтобы рисковать собственным суверенитетом. Этот ответ привел мэра Поупа в ярость, он с пеной у рта призвал к войне с этими «фальшивыми итальянцами, которые сбились с пути». Дуче Поуп готовится к войне, и мало кто может с уверенностью сказать, что произойдет в ближайшие дни."
NYC_flavor.284.a: "Нам не нужны эти напыщенные европейцы. Мы построим лучшую Италию здесь, в Америке."
NYC_flavor.284.b: "Мы покажем им, кто такие настоящие итальянцы. К оружию!"

NYC_flavor.285.t: "Падение Рима"
NYC_flavor.285.d: "Обескураживающие новости достигли Большого Яблока сегодня, когда во всем мире было объявлено о падении Рима перед социалистическими итальянскими радикалами. Алое знамя реет теперь над старой столицей мира, и вся Италия теперь залита багровым сиянием. Однако ещё интереснее то, что вскоре после того, как эта новость появилась, самолет приземлился в аэропорту Нью-Йорк Интернэшнл, высадив небольшую группу преданных своему делу итальянских националистов, надеющихся дать отпор красным на родине. Возглавляемая Итало Бальбо — гений современного движения АНИ и близкий друг мэра Поупа по переписке — группа теперь ищет убежища здесь, в Большом Яблоке, поскольку они планируют способ вернуть свою родину. Однако, увидев уникальную возможность, наш «дуче» выразил готовность полностью помочь в усилиях Бальбо. Предлагая экономическую помощь или даже полную поддержку в любой грядущей войне, Поуп объявил о солидарности с этими бегущими сынами Италии, но теперь мы должны, наконец, определиться с реальным планом. Должны ли мы просто разорвать все экономические и дипломатические связи с этой новой Италией, или мы должны открыть свои объятия изгнанникам АНИ, пытаясь самим вернуть Рим?"
NYC_flavor.285.a: "Наказать этих красных и разорвать все торговые связи с родиной!"
NYC_flavor.285.b: "Мы покажем этим ложным сыновьям Рима, что на самом деле значит быть итальянцем. К оружию!"

NYC_flavor.286.t: "Город, который никогда не спит, покоряет город, куда ведут все дороги"
NYC_flavor.286.d: "Не обращая внимания на шансы и глядя смерти и судьбе прямо в лицо, мы сделали невозможное, вернув Италию на прежнюю дорогу и объединив её под своим знаменем. Теперь, когда родина, от Милана до Сицилии, от Болоньи до Калабрии, как на севере, так и на юге, находится в пределах нашей досягаемости, мы должны принять решение о будущем Италии. \n\nПеред нами два варианта. Мы могли бы легко создать новую марионеточную администрацию с базой в Риме и во главе с вернувшимся Бальбо, но за закрытыми дверями наш дуче жаждет только большего. Называя наших союзников по АНИ неудачниками и фальшивыми итальянцами, Поуп стремится полностью править Италией сам как дуче как Большого Яблока, так и материка наших предков. С его помощниками, пытающимися держать его в узде, пытаясь объяснить безумие Нью-Йорка, пытающегося править всей Италией, с Поупом едва ли можно договориться. Нам просто нужно подождать и посмотреть, что решит дуче."
NYC_flavor.286.a: "Создайте марионеточное государство в Риме во главе с Итало Бальбо."
NYC_flavor.286.b: "У нас нет другого выбора, кроме как показать этим дуракам, какого на самом деле быть итальянцем. Италия наша!"

NYC_flavor.287.t: "Сделка о мире"
NYC_flavor.287.d: "Поскольку военная машина Американского Союзного государства движется вперёд, как будто её невозможно остановить, теперь нет никаких сомнений в том, что они одержат верх в самом кровавом конфликте, который когда-либо видела Америка. Тем не менее, с христианскими мобилизаторами у власти и их связями с высшими эшелонами администрации Союзного государства, возможно, сделка может быть заключена с использованием собственных связей мэра Маквильямса с Кайзеррейхом. Мы могли бы обратиться как к Берлину, так и к Новому Орлеану, предлагая отказаться от собственного суверенитета, чтобы умиротворить Союзное государство, или заключить союз между Штатами и Кайзеррейхом, сделав Маквильямса послом иностранных дел в Германии. Мы закончим эту войну мирным путём, и наш режим получит уважаемые посты в правительстве до тех пор, пока мы будем готовы отказаться от своей независимости и заключить союз с Кайзером. \n\nЭто было бы возможно, поскольку у Маквильямса есть сильные и близкие друзья, занимающие высокие посты в Германии, но это также было бы компромиссом с нашей упорной борьбой и постоянно поддерживаемой независимостью. Должны ли мы отправить сделку лонгистам, или мы отбросим все планы этой сделки, пока Союз поднимает свою уродливую голову в нашу сторону?"
NYC_flavor.287.a: "Мы будем работать над единством Америки на благо всех."
NYC_flavor.287.b: "Откажись от этого глупого плана. Нью-Йорк будет навсегда свободен!"

NYC_flavor.288.t: "Нью-Йорк предлагает оливковую ветвь"
NYC_flavor.288.d: "Поскольку наша победа почти гарантирована, независимый штат Нью-Йорк пришел к нам с выгодной сделкой. Они заверили нас, что могут обеспечить нам место в Рейхспакте в обмен на мирное прекращение войны между нашими народами. В качестве платы они уступят свою независимость и будут поглощены нашим Союзом, хотя нам придется сделать мэра Мак-Вильямса послом в Берлине, а остальным его приспешникам предоставить должности в нашем правительстве — по общему признанию, небольшая цена. Каким должен быть наш ответ?"
NYC_flavor.288.a: "Интересное предложение. Мы согласны!"
NYC_flavor.288.b: "Нет нужды в переговорах, потому что Нью-Йорк рухнет под нашими железными гусеницами."

NYC_flavor.289.t: "Союзное американское государство присоединяется к нам!"
NYC_flavor.289.d: "Используя наши связи с мэром независимого протестантского штата Нью-Йорк Джо Маквильямсом, мы смогли заключить союз между собой и победившим Союзным государством Америки. Таким образом, Союз скоро войдет в Рейхспакт, предоставив нам большое и могущественное все на Западе. Кайзер был в восторге от этой новости и вскоре планирует отправиться в земли этого нового союзника, поскольку ему всегда нравилась Америка, особенно Техас и Дикий Запад, но наше военное командование обеспокоено тем, что нас могут втянуть в европейскую войну. Несмотря на это, Кайзер уже радостно подхватил сделку, так что, похоже, останавливаться уже некуда."
NYC_flavor.289.a: "Неожиданный поворот событий, я полагаю."

NYC_flavor.290.t: "Сделка заключена"
NYC_flavor.290.d: "Сделка заключена, и мы получим то, за что заплатили. Американское Союзное государство движется к присоединению к Рейхспакту, как мы сами стремимся присоединиться к Союзному государству. Обменяв нашу с трудом завоеванную независимость на попытку чего-то большего, мы теперь будем работать с нашими единомышленниками в новом Союзе и в Берлине, чтобы построить лучший, более благочестивый мировой порядок."
NYC_flavor.290.a: "Америка снова едина !(Играть за Союз)"

NYC_flavor.291.t: "Сделка сорвана"
NYC_flavor.291.d: "Не желая подчиняться иностранной державе или ввязываться в европейские дела, Союзное государство отвергло сделку. Сейчас мы должны готовиться к худшему, прижавшись спиной к стене, ибо вполне вероятно, что наши старые партнёры за столом переговоров очень скоро превратятся в наших врагов на поле боя."
NYC_flavor.291.a: "Проклятие! Все это прошло зря."

NYC_flavor.292.t: "Истинная святая Америка"
NYC_flavor.292.d: "В ходе одного из самых неожиданных поворотов в истории Святые Крестоносцы Христианского Фронта сделали невозможное и успешно объединили Америку под своей властью. Теперь, когда Америка находится в их руках, Фронт начал восстанавливать нацию, моделируя её на основе успешного преобразования Нью-Йорка из города, который никогда не спит, в город, который никогда не грешит. Запрещая такие вещи, как порнография и труд в День Господень, в то же время применяя законы, ограничивающие продажу таких вещей, как алкоголь или табак, преобразование Америки в образ Божий идет полным ходом. Наряду с преобразованием нравственной жизни Америки Христианский Фронт также счел целесообразным реформировать экономику Америки. Американский капитализм и безудержная любовь к деньгам, долгое время считавшаяся великой страной возможностей, стала экономической целью номер один нового Фронта. Вдохновленный католическим социальным учением, Фронт приступил к реализации того, что они называют «американским дистрибутивизмом», который стремится создать экономику, в которой частная собственность будет распространена настолько далеко, насколько это возможно, и при этом всё ещё допускает огромный промышленный сектор, известный Америке долго существующий в едином целом. В культурном плане Фронт незаметно продвигает ирландские, итальянские и БАСП культурные программы по всей стране. Делая это, Фронт надеется использовать свою политическую опору как для укрепления своих собственных позиций, так и для того, чтобы использовать «естественное благочестие» этих групп, чтобы вдохновить такое же благочестие в различных других группах людей, составляющих Америку. В любом случае, под Фронтом Америка снова станет Святой, чего бы это ни стоило."
NYC_flavor.292.a: "Под нашим присмотром Америка действительно станет городом на холме, показывая миру свой свет!"

NYC_flavor.293.t: "Папство пало перед лицом еретического декаданса"
NYC_flavor.293.d.benedict: "Из Рима приходят ужасающие новости о том, что папство пало перед лицом еретического либерализма и опасного безразличия Папы Бенедикта XVI. Новый Папа, ранее известный как Джордж Уильям Мандлейн, был уроженцем Нью-Йорка, который был известен как своей поддержкой Ла Гуардиа и либеральной политики, так и жарким соперничеством с основателем Христианского фронта Чарльзом Кофлином (Чарльз Кофлин), в ходе которого эти двое осыпали друг друга оскорблениями и вели пламенные дебаты на радиоволнах, борясь за господство над сердцами и умами христиан Среднего Запада. Преданный либерал, который, по слухам, мало заинтересован в том, чтобы проявить всю свою власть в качестве Папы Римского, убежденные христианские консерваторы, такие как наш Христианский Фронт, опасаются, что такой бесхребетный отпрыск может нанести вред, поскольку опасность международного иудео-синдикализма продолжает набирать обороты. Чтобы спасти наше движение и католицизм в Америке в целом, многие предлагают отказаться от лояльности к этому еретику и поддержать альтернативу - либо Антипапу Марселя Лефевра, которого в настоящее время поддерживают французские ультраправые в Алжире вместе с остальными членами Антанты, либо кажущийся безумным вариант поддержки нашего собственного основателя Чарльза Кофлина в качестве американского Антипапы. Должны ли мы поддаться безумным идеям этих радикальных фанатиков или, скрипя зубами, изображать лояльность этому слабому новому Папе, ожидая, пока старик откажется от призрака, чтобы на его место пришел кто-то менее бесхребетный и откровенно опасный для Веры и глобальной позиции силы, которую Церковь культивировала на протяжении веков?"
NYC_flavor.293.d.leo: "Из Рима пришли ужасающие новости: папский престол пал под натиском еретического прогрессизма и опасного безразличия Папы Льва XIV. Этот француз, ранее известный как Ахилл Льенарт, был бывшим армейским капелланом, а затем прославился своей мягкостью по отношению к социализму во время работы в сельской местности Франции. Будучи убежденным прогрессистом, который, по слухам, мало заинтересован в том, чтобы проявить всю свою власть в качестве Папы, убежденные христианские консерваторы, такие как наш Христианский Фронт, опасаются, что такой бесхребетный отпрыск может нанести вред, поскольку опасность международного иудео-синдикализма продолжает набирать обороты. Чтобы спасти наше движение и католицизм в Америке в целом, многие предлагают отказаться от лояльности к этому еретику и поддержать альтернативу - либо Антипапу Марселя Лефевра, которого в настоящее время поддерживают французские ультраправые в Алжире вместе с остальными членами Антанты, либо кажущийся безумным вариант поддержки нашего собственного основателя Чарльза Кофлина в качестве американского Антипапы. Должны ли мы поддаться безумным идеям этих радикальных фанатиков или, скрипя зубами, изображать лояльность этому слабому новому Папе, ожидая, пока старик уйдет, чтобы на его место пришел кто-то менее бесхребетный и откровенно опасный для Веры и глобального положения силы, которое Церковь культивировала на протяжении веков?"
NYC_flavor.293.a: "Не обращайте внимания на эти временные промахи и сохраняйте верность истинному Папе."
NYC_flavor.293.b: "Поддержите притязания французского антипапы Марселя Лефевра!"
NYC_flavor.293.c: "Полностью отвергнуть папскую власть, поддержав Кофлина в качестве антипапы."

NYC_flavor.294.t: "Обращения к Новому Орлеану"
NYC_flavor.294.d: "Поскольку связи между нашим руководством и религиозным руководством Американского союзного государства уже хорошо известны, а сам отец Чарльз Кофлин является первоначальным основателем нашей группы, мы продолжаем реализацию нашего плана по оказанию помощи Новому Орлеану, несмотря на наши опасения по поводу псевдосоциалистической чепухи Хьюи Лонга и её влияния на наивных и угнетенных американцев - влияния, которое должно быть полностью заменено Словом Божьим в соответствии с нашим особым толкованием, но это уже битва на другой день. Пока же мы должны решить, насколько полно мы должны поддерживать Союзное государство и его военные усилия. Мы можем либо оказать полную военную поддержку, присоединившись ко всем конфликтам, в которых сейчас участвует Союзное государство, чтобы вернуть порядок и единство в Америку, либо просто посылать им военные грузы, наблюдая за происходящим со стороны. В любом случае, мы должны помнить, что однажды Союзное государство, скорее всего, само придет за Большим Яблоком, чтобы осуществить свою мечту о новом объединенном Союзе, и сможем ли мы использовать нашу поддержку для получения автономии или независимости, пока неизвестно. Однако если мы хотим найти хоть одного достойного союзника на этом покрытом боевыми шрамами континенте, то грешники из Нового Орлеана - наш лучший выбор."
NYC_flavor.294.a: "Мы маршируем бок о бок с нашими братьями-христианами. К оружию!"
NYC_flavor.294.b: "Мы будем поддерживать наших собратьев, детей Божьих, незаметно, со стороны."
NYC_flavor.294.c: "Если подумать, давайте не будем помогать тем, кто может стать нашими будущими врагами."

NYC_flavor.27.t: "Восстановление Собора в Нью-Йорке"
NYC_flavor.27.d: "Собор Святого Патрика является сердцем католической веры в Нью-Йорке и считается крупнейшим собором готического возрождения во всей Северной Америке. Впервые основанный и спроектированный в 1850-х годах Джеймсом Ренвиком-младшим и освященный в 1879 году, а также в 1910 году, когда он был освящен, этот массивный молитвенный дом был построен для удовлетворения духовных потребностей экспоненциально растущего населения города католиков в основном наводнения из Ирландии и Италии. Заменив старый Старый собор Святого Патрика, который теперь называется Русской католической церковью Святого Михаила византийского обряда, в качестве главной резиденции Нью-Йоркской епархии, новый собор Святого Патрика представляет собой массивный готический собор с двумя шпилями в центре Пятой авеню и является резиденцией архиепископа Нью-Йорка. Тем не менее, это священное место дремлет и ранено, потому что радикалы подожгли его во время битвы за Нью-Йорк — хотя неизвестно, были ли преступники экстремистами-синдикалистами, протестантскими фанатиками или просто хулиганами, хотя все стороны указывают пальцем на других. \n\nК счастью, собор не превратился в пепел, но его правая башня, крыша, восточные мраморные опорные колонны, части часовни Богородицы и некоторые драгоценные витражи были сильно повреждены, и собор был приговорен к смертной казни и закрылся с тех пор, пока остальная часть города медленно стабилизировалась. С возвращением мира на наши улицы огромное католическое население Нью-Йорка, насчитывающее более миллиона душ, громко потребовало, чтобы собор был отреставрирован, и независимо от того, каковы наши взгляды на католицизм, мы не в том положении, чтобы злить такой массовый слой населения. Таким образом, мэр [root.getleader] собрал средства на реконструкцию и ремонт церкви, которую должна возглавить компания Джорджа А. Фуллера, провел публичный гала-концерт, чтобы привлечь потенциальных жертвователей, а также попросил местных прихожан сделать все возможное и сделать вклад. Вдобавок к этому собору был передан небольшой отряд офицеров полиции Нью-Йорка и добровольцев из Древнего Ордена хибернианцев, которые круглосуточно дежурят на страже, чтобы избежать актов хулиганства. Этот город — Город Свободных, и это включает в себя свободу вероисповедания."
NYC_flavor.27.a: "Все раны со временем затягиваются."

NYC_flavor.28.t: "Будущее административного деления Нью-Йорка"
NYC_flavor.28.d: "Федерализм долгое время был системой, связанной с американской демократией и политикой, но с нашей новой независимой реальностью это наследие было поставлено под сомнение. Хотя наш мегаполис огромен и разросся, как никакой другой город в умирающем Союзе, это все же всего один город, и многие считают, что такое маленькое государство нуждается в централизованном управлении, а не в федерализме. Тем не менее, природа пяти районов — административных блоков города, состоящих из Бронкса, Бруклина, Квинса, Манхэттена и Статен-Айленда — может быть просто идеальной базовой структурой для поддержки реформированной федералистской системы. Сторонники этого плана разделят город на 5 «штатов», представленных каждым районом, в то время как Лонг-Айленд будет разделен по существующим границам страны, стирая границы между районом, штатом и округами, чтобы создать уникальную федералистскую и децентрализованную систему мэрии Нью-Йорка. Каким будет будущее административной и политической системы Нью-Йорка — либо один город-государство и один Нью-Йорк, целые и неделимые под управлением централизованной мэрии, либо один «город-штат», состоящий из 5 районов и округов Лонг-Айленда, которые функционируют как микрокосм более широкого, несостоявшегося Союза?"
NYC_flavor.28.a: "Штаты такие же американские, как яблочный пирог. Создайте новую федеральную систему в городе!"
NYC_flavor.28.b: "Наш город хоть и большой, но не нуждается в таких подразделениях. Нью-Йорк должен быть построен вокруг единой системы."

NYC_flavor.29.t: "Новая штаб-квартира для новой полиции Нью-Йорка"
NYC_flavor.29.d: "Чтобы лучше удовлетворять потребности города и его жителей, полиция Нью-Йорка приступила к реализации плана строительства новой штаб-квартиры департамента, которая станет новым нервным центром недавно реформированной полиции Нью-Йорка. Старая штаб-квартира на Сентр-стрит, 240 между Брумом и Грандом будет преобразована во второстепенный командный центр, учебную академию, казармы и музей полиции, а новая блестящая штаб-квартира будет построена на площади 1 Полиция-плаза в самом сердце Манхэттена всего в нескольких кварталах от мэрии. С этой центральной позиции и в недавно модернизированном и ультрасовременном комплексе полиция Нью-Йорка сможет лучше служить и защищать Большое Яблоко и его граждан."
NYC_flavor.29.a: "С этой высокой и центральной позиции мы укротим этот дикий город раз и навсегда.." 

NYC_flavor.30.t: "Местные пивнушки"
NYC_flavor.30.d: "Чтобы отпраздновать окончание конфликта внутри «Большого яблока» и нажиться на послевоенном буме, местные пивоварни начали появляться или вновь открываться в районах десятками. Наиболее известными и успешными из этих пивоварен являются давно зарекомендовавшие себя Бруклинская пивоварня и Бронкская пивная, которые начали варить пиво, эль, сидр, газировку и многое другое для жителей Нью-Йорка. Постоянно внедряя инновации, эти крупные пивоваренные заводы также начали заключать сделки с маслодельнями и молочными фермами на Лонг-Айленде и северной части штата, чтобы получить молоко и молочные продукты, необходимые для производства солода, молочных коктейлей и других сладких угощений в дополнение к опьяняющим напиткам. \n\nЭта индустрия, пережившая такое бурное возрождение, привела к буму и в городской барной сцене. Ночная жизнь Нью-йорка кипит как никогда раньше: крупные клубы, такие как Union Club, Cotton Club, Copacabana и другие, популярны как никогда, в то время как небольшие бары в районах за пределами Манхэттена, такие как причудливый ирландский паб в Бронкс под названием An Béal Bocht – практически за одну ночь стал популярным местом, популярность которого росла в геометрической прогрессии за счёт продажи новых сортов пива этих расширяющихся пивоварен. Эти отрасли, хотя и ненавидимые сторонниками Сухого закона, в целом любимы подавляющими массами нашего штата, так что пусть хорошие времена катятся по течению, когда вены и душа Нью-Йорка снова наполняются янтарной амброзией, сваренной здесь, в Большом Яблоке."
NYC_flavor.30.a: "Налейте одну за тех, кого мы потеряли, и налейте вторую для меня!"

NYC_flavor.31.t: "Возвращение Нью-Йоркской осени"
NYC_flavor.31.d: "После воссоединения Нью-Йорка с его северной частью, северной частью штата Нью-Йорк, многие освященные веками традиции жителей Нью-Йорка снова возродились. Однако наиболее заметной и знаменитой из этих традиций и обычаев является возвращение мини-миграций, которые происходят в нашем разнообразном штате каждую осень. Неудивительно, что в штате Яблоко и во главе с Большим Яблоком в Нью-Йорке больше яблоневых садов, чем в любом другом штате, и эта реальность используется в полной мере. \n\nКаждую осень, когда горожане путешествуют через Вестчестер и долину Гудзона и дальше в северные просторы штата, чтобы они могли насладиться красотой и спокойствием нью-йоркской осени, проводятся фестивали урожая и места сбора яблок, обычное зрелище. Знаменитые производители крепкого сидра, такие как Bellwether, Nine Pin и недавно открывшийся Angry Orchard, выкачивают свои горько-сладкие и опьяняющие эликсиры, в то время как яблочные пироги, яблочные пирожные, яблочные пирожки, яблочное вино и многое другое готовятся в массовом порядке. Подобные мероприятия обычно сопровождаются сбором тыкв, чтобы дети могли подготовиться к Хэллоуину, и обычно предлагают такие вещи, как поездки на тракторе с сеном, кукурузные лабиринты, контактные зоопарки и многое другое. Хотя битва за Нью-Йорк и Гражданская война когда-то лишили нас этих простых, безмятежных сокровищ, мы восстановили это наследие и традиции, и теперь все жители Нью-Йорка от Буффало до Монтока могут наслаждаться всем, что может предложить наш штат!"
NYC_flavor.31.a: "Наконец, наш рай цел и полон. Да вернутся добрые времена и старые традиции!"

NYC_flavor.32.t: "Воссоединение с соседями"
NYC_flavor.32.d: "От Сосновых Пустошей на юге до городской застройки Патерсона, Ньюарка, Хобокена и остальной части северной трети штата — весь Нью-Джерси теперь находится в наших руках. Давний наш сосед и союзник, Нью-Джерси считается младшим братом-неудачником нашего благородного штата и города, а столичный район Нью-Йорка и Северного Джерси объединился и слился воедино за десятилетия сотрудничества и интеграции. Учитывая, что такие места, как Статен-Айленд — один из пяти районов — находятся всего в нескольких метрах от границы с Джерси, это неудивительно, и теперь территория вокруг дельты реки Гудзон и Атлантического побережья недалеко от Нью-Йорка превратилась в один сплоченный городской район. Однако это городское разрастание было разделено, когда были наспех проведены границы Гражданской войны, то есть до сих пор. \n\nТеперь Нью-Джерси и Нью-Йорк едины и сильны, какими они всегда должны были быть, и хотя у нас будут некоторые препятствия, когда мы приспособим их к нашему режиму, мы скоро будем готовы доминировать на Восточном побережье и за его пределамами, как городское сердце восточной части Северной Америки."
NYC_flavor.32.a: "Государство-сад и Эмпайр-стейт вместе!"

NYC_flavor.33.t: "Ковбойские стойки на Манхэттене"
NYC_flavor.33.d: "Со всем шумом и драмой, которую производит Город, иногда приятно просто воспользоваться моментом, чтобы замедлиться и испытать все, что этот городской рай может действительно продемонстрировать и предоставить. Тем не менее, некоторые уникальные достопримечательности города могут быть не самыми красивыми. От масс бездомных до закоулков наркоманов и преступников, не все достопримечательности нашего прекрасного города привлекательны, но одна, безусловно, привлекательна! \n\nВ последние недели Таймс-сквер и окружающие кварталы были оживлены внезапным появлением того, кого они называют «Голым ковбоем» в шляпе, играя на гитаре, играя песни, поя и развлекая прохожих странным, но гостеприимным актом музыки и физического шоу. Хотя его настоящая личность до сих пор не раскрыта, он стал любимым, хотя и смущающим, завсегдатаем сцены Таймс-сквер — оживленного перекрестка, постоянно заполненного пешеходами, исполнителями, артистами и другими ищущими внимания — и даже анонсировал альбом его песен. Многим не терпится увидеть, на что ещё способен этот Голый Ковбой, а другим просто противна его непристойность. Делает ли он это в знак протеста или просто в шутку, неизвестно, хотя в частном порядке было сказано, что он является сторонником Партии реформ Трампа и является артистом перформанса, а не сумасшедшим психом. Однако известно, что Голый Ковбой, несмотря на его очевидное, хотя и сомнительное южное происхождение, живёт в таком же Нью-Йорке, как и мы!"
NYC_flavor.33.a: "Что за странный мужик."

NYC_flavor.34.t: "Немыслимый вариант"
NYC_flavor.34.d: "Когда наши внутренние проблемы хорошо и по-настоящему решены, а наш режим обеспечен, боевые ястребы среди нас начали предлагать что-то, что-то амбициозное и смелое, грандиозное завоевание страны. Поскольку остальная Америка полностью обескровлена, возможно, пришло время для нового претендента бросить свою шляпу на ринг. Когда началась Гражданская война, никто и представить себе не мог, что Нью-Йорк победит всех наших соперников, но кто сказал, что этого не может быть? Несмотря на это, многие обеспокоены тем, что если мы не будем действовать сейчас, это только вопрос времени, когда одна из фракций возьмет верх, а затем направит своё оружие на Наш великий город, и что время действовать сейчас, когда у нас есть шанс чтобы поймать наших врагов, всё ещё сражающихся друг с другом. Конечно, игра стоила бы, если бы мы выиграли, мы стали бы создателями королей в национальном масштабе, но проигрыш стоил бы нам всего, и мы сделали все, чем пожертвовали и сделали впустую. Конечно, мы можем оставаться более хладнокровными и наслаждаться плодами своего труда, пока у нас ещё есть шанс"
NYC_flavor.34.a: "Империя нанесет ответный удар!"
NYC_flavor.34.b: "У нас нет шансов на победу..."

NYC_flavor.35.t: "Город, который никогда не спит"
NYC_flavor.35.d: "Сегодня с большой помпой и празднованием было представлено грандиозное расширение метро Нью-Йорка с открытием Независимой системы метро (НСМ), планирование проекта такой системы началось ещё до Гражданской войны, но город только недавно собрал достаточно капитала. Перекрещивающиеся рельсы теперь охватывают огромные части города, и что самое уникальное в НСМ, так это то, что она работает по 24-часовому циклу, а с введением бесконечной железнодорожной системы жизнь, кажется, кипит по всему городу в любое время дня. Это заставило некоторых сказать, что это самая эффективная система метро в мире, опережающая более старые системы, такие как лондонский метрополитен и стамбульский туннель, только время покажет, какие преимущества нескончаемая железная дорога принесет городу, но независимо от того, что это будет хорошей пропагандистской мерой."
NYC_flavor.35.a: "Круглосуточное метро? нелепо"

NYC_flavor.36.t: "Пересев Центрального парка"
NYC_flavor.36.d: "Часть его во время войны была превращена во временную взлетно-посадочную полосу, сортировочный госпиталь и лагерь беженцев. Центральный парк — крупнейший парк страны и одна из самых больших полос искусственной зелени в мире — знавал лучшие дни. Поскольку большая часть парка лежит в руинах, усеяна воронками от артиллерийских обстрелов и сброшенных бомб, усеяна осколками дерева и опаленными листьями, завалена мусором и обломками, оставшимися от военных инстилляций, необходимо что-то сделать, чтобы оживить зеленое сердце Манхэттена. Взяв средства из депозитарного фонда городского совета, мэр [root.getleader] санкционировал полное озеленение не только Центрального парка, но и всех других парков и садов в городе. От Ван-Кортланд-парка до Хай-Лайн каждый дюйм парковой зоны должен быть заново засеян и оживлен, чтобы весь город снова стал зеленым."
NYC_flavor.36.a: "Мы посеем новую жизнь в этом кусочке нью-йоркского рая."

NYC_flavor.37.t: "Яркие огни отвлекающие взгляды"
NYC_flavor.37.d: "С насилием, быстро охватившим остальную часть Союза, нам удалось остаться в основном в безопасности, однако это не помогло моральному духу людей, и многие считают, что мы бросили наших соотечественников-американцев, даже тех, кто не любит политических радикалов, которые, кажется, страдают от пораженчества и апатии. Некоторые видят в нашем Городе приз, который будет захвачен той фракцией, которая получит достаточно территории за пределами нашего города, хотя мы не можем полностью подавить этот страх, мы могли бы отвлечь внимание, если бы мы направили финансирование к открытию резервных копий многих развлекательных центров в городе, мы могли бы направить весь этот страх во что-то творческое, сторонники этой идеи указали Бродвей и Театральный район, предполагая, что это время страха и презрения является идеальной атмосферой для процветания драматургов."
NYC_flavor.37.a: "Будем счастливыми, другого выбора нет"

NYC_flavor.38.t: "Кровь на улицах Гарлема"
NYC_flavor.38.d: "Жестокое насилие произошло сегодня в районе Верхнего Манхэттена в Гарлеме, когда насилие толпы вспыхнуло в нескольких городских кварталах. Первоначальные сообщения указывают на то, что беспорядки начались из-за молодого чернокожего мальчика, который упал с велосипеда и использовал воду из фонтана только для белых, чтобы вымыть свои царапины, не зная о жесткой цветовой полосе, которая всё ещё доминировала в городе, несмотря на нашу обретенную независимость. Мальчик сослался на свою невиновность и невежество, но к нему обратилась группа воинственных белых подростков, которые раскритиковали мальчика за нарушение закона, прежде чем группа чёрных-зевак вмешалась, чтобы защитить ребенка, в результате чего другие белые зеваки присоединились к ним с другой стороны и все это только бесконечно обострялось. В конце концов, кулаки пошли в бой, и одна из сторон обвиняла другую в том, что она замахнулась первой, в результате чего вспыхнула драка, пока выстрелы не стали угрожающими и кровь не потекла по улицам Гарлема. То, что началось как небольшой спор, взорвалось, и в течение нескольких часов насилие распространилось до тех пор, пока почти весь Гарлем не был охвачен расовым насилием, когда негры и другие угнетенные меньшинства сражались с белыми дружинниками и полицией Нью-Йорка среди различных мародерств и других оппортунистических преступлений. \n\nПоскольку эти беспорядки и их последствия всё ещё распространяются по всему Гарлему и его соседним районам, голоса в городе начали использовать эту горячую точку как объединяющий клич против правительства, и это событие стало катализатором, необходимым для дальнейшего разжигания как постоянно растущей расовой напряженности в городе, а также марш за гражданские права и другие, более радикальные политические движения. Теперь многие взывают к городскому совету, чтобы он сделал что-то, чтобы остановить хаос, но, поскольку полиция Нью-Йорка уже на месте происшествия, мало что можно сделать, кроме как отправить Национальную гвардию, что является вариантом, который немногие мэры хотят использовать. Есть те, кто считает, что это просто пройдет, как всегда, так что, возможно, нам стоит просто прислушаться к ним."
NYC_flavor.38.a: "Оттянуть полицию Нью-Йорка, они выгорят."
NYC_flavor.38.b: "Верить в Мальчиков в синем. Они могут справиться с этим."
NYC_flavor.38.c: "Знай своё место, шваль. Отправить национальную гвардию"

NYC_flavor.39.t: "Старые учат молодых"
NYC_flavor.39.d: "Чтобы поднять боевой дух и поддержать военные действия, а также обучать и развлекать массы нашего мегаполиса, в нью-йоркской гавани была реализована новая идея. С появлением нового USS Нью-Йорк на дежурстве, предыдущий корабль, носивший это имя — старый USS Нью-Йорк АКР-2, который доблестно служил как в испано-американской войне, так и в Великой войне, — подвергся переоборудованию всей жизни. Этот старый броненосный крейсер, лишенный вооружения и засекреченных систем, превратился в плавучий военный музей, открытый для публики, чтобы полюбоваться им. Благодаря военной технике, вооружению, самолетам, морским кораблям, бронетехнике и многому другому из разных эпох американской военной истории и из разных родов войск Нью-Йоркский музей земли, моря и авиации USS Нью-Йорк обязательно станет популярным местом на набережной Нью-Йорка, поднимая боевой дух и знакомя публику с нашей благородной и гордой военной историей."
NYC_flavor.39.a: "Довольно бесстрашный опыт."

NYC_flavor.40.t: "Смелые и испуганные"
NYC_flavor.40.d: "К нашему большому удивлению, резко увеличилось количество бегущих кадетов из близлежащих военных академий. Мы ожидали, что это будет только кто-нибудь из близлежащего Вестпойнта, а также из Нью-Йоркской военной академии, откуда мы получили несколько десятков рекрутов и горстку инструкторов, но ничего подобного. В последнее время прибывает все больше и больше кадетов, утверждающих, что они были изгнаны из академий, расположенных дальше от штата, с дюжиной групп, утверждающих, что они прибыли с юга, вплоть до Вэлли-Фордж, и с севера, как Норидж, проскользнув через линию фронта во время боевых действий между синдикалистскими и федералистскими силами, надеясь найти нейтральный город, чтобы бежать туда, где они могли бы восстановиться и избежать ужасного насилия, которое они видели в пути. Однако они приносят тревожные новости, предупреждая, что некоторые военные академии начали подготовку к отправке своих кадетов в качестве активных солдат, ссылаясь на «чрезвычайное положение», чтобы оправдать отправку молодых парней на войну. К счастью, этих немногих удалось спасти."
NYC_flavor.40.a: "Война не место для детей. Верно?"

NYC_flavor.41.t: "Восходящая звезда"
NYC_flavor.41.d: "Даже по мере того, как нация все больше и больше погружается в политические конфликты и раздоры, некоторые небольшие элементы нормальности всё ещё остаются. Безусловно, крупнейшим из этих остатков здравомыслия является музыкальная индустрия, популярность которой растет, поскольку люди ищут способы убежать от изнурительной реальности, в которой оказалась страна. Одно из самых популярных, но новых лиц на музыкальной сцене. это Фрэнсис Альберт Синатра, или просто Фрэнк Синатра. Родившийся 12 декабря 1915 года, Синатра дебютировал с Hoboken Four, хотя его большой прорыв произошел, когда он появился в радиопередаче Major Bowes Amateur Hour. По мере того, как его популярность росла, он начал выступать со знаменитыми лидерами группы Томми Дорси и Гарри Джеймсом. Несмотря на то, что ему всего 21 год, Синатра находится на пути к тому, чтобы стать нарицательным, особенно в регионе Большой Новой Англии. Тем не менее, Синатра — лишь один пример того, как американский народ справляется с трудностями Великой депрессии, а также знак того, что, возможно, лучшие времена все-таки не за горами."
NYC_flavor.41.a: "Мы с большим интересом будем следить за вашей карьерой!"

NYC_flavor.42.t: "Военная сияющая звезда"
NYC_flavor.42.d: "С вспышкой насилия на американском континенте многие люди отказываются от старых мечтаний и присоединяются к смелым мужчинам и женщинам, которые служат своим родным штатам, но наиболее странными являются те, кому удается сохранить свои старые мечты и в то же время служа своему народу, одним из таких людей был бы Фрэнсис Альберт Синатра. До начала Гражданской войны Синатра был восходящей звездой на музыкальной сцене, и многие из его мелодий отвлекли и утешили многих, кто боролся с самым тяжелым периодом Великой депрессии вскоре после того, как Нью-Йорк отказался последовать за остальной частью страны на войну 23-летняя музыкальная звезда поступила на службу в Национальную гвардию, привлекая большое внимание светских людей города, кроме того, он добровольно предложил свои таланты певца, предложение, которое штаб офицеров решил принять, в надежде, что услышав, как такая известная фигура поет только для них, это поднимет боевой дух ребят."
NYC_flavor.42.a: "Наконец-то, есть что послушать"

NYC_flavor.43.t: "Возвращение Синатры и восстание его крысиной стаи"
NYC_flavor.43.d: "Закончив свою первоначальную службу в армии, но всё ещё сохраняя своё звание и должность, Фрэнк Синатра, который сделал себе имя и как солдат, и как артист, вернулся к полугражданской жизни в «Большом яблоке», чтобы продолжить свою карьеру, музыкальную карьеру. Вместе с друзьями, с которыми он познакомился во время войны, а также с довоенных дней, Синатра объявил о создании своей «Крысиной стаи», в которую вошли такие музыкальные гении такие, как Дин Мартин, Джоуи Бишоп, Питер Лоуфорд и молодой Сэмми Дэвис-младший, Крысиная стая стремится взять штурмом Город, который никогда не спит, с новой волной напевания, вдохновленного джазом и роком. Под руководством Синатры а так же, известного актера и финансиста Хамфри Богарта и его жены Лорен Бэколл, и Сэмми Дэвиса-старшего (отца Сэмми Дэвиса-младшего и самого знаменитого исполнителя водевиля) эти обходительные золотоголосые ловеласы продолжат полет до луны, пока они стремятся к ещё большим высотам славы и музыкальных достижений. Нью-Йорк и остальной мир будут с большим интересом наблюдать за этими молодыми талантами, когда их знойные песни и приятные тона проносятся через наши уши и возносятся к небесам, увлекая нас за собой на вершины их мелодичных шедевров."
NYC_flavor.43.a: "Мы сделаем это по-своему!"

NYC_flavor.44.t: "Шноццола!"
NYC_flavor.44.d: "Король комедии Нижнего Ист-Сайда с серьезным и мгновенно узнаваемым голосом, Джимми Дюранте — один из самых известных комиков в Америке. Вместе со своим приятелем Сонни Кингом Дюранте и его комедийной труппой десятилетиями развлекали жителей Нью-Йорка своим явно большим носом и даже большим чувством юмора. Получив прозвище «Шноццола» в честь своего фирменного носа, Дюранте вырос из бедной итальянской католической семьи, родившейся у иммигрантов из Салерно, в одного из самых влиятельных и богатых комиков и артистов, когда-либо шутивших или исполнявших водевиль на сцене Большого Яблока. Устраивая варьете с такими известными нью-йоркскими звездами, как Фрэнк Синатра, братья Маркс, Дин Мартин и другими, Дуранте полон решимости помочь Нью-Йорку продолжать смеяться, несмотря ни на что, пока мы снова стабилизируемся, придерживаясь своего девиза «Просто делай, пока кто-то счастлив»."
NYC_flavor.44.a: "Умбриаго!"

NYC_flavor.45.t: ""День в Опере""
NYC_flavor.45.d: "Возможно, самые забавные люди во всем Нью-Йорке и, возможно, во всей Америке, знаменитые и печально известные братья Маркс собираются выпустить свой новейший фильм. Под названием «День на скачках» это продолжение чрезвычайно популярных «Ночи в опере» и «Утиного супа» является одним из самых ожидаемых развлекательных мероприятий, выпущенных после битвы за Нью-Йорк. Братья Маркс, состоящие из звезд еврейско-американского водевиля Чико, Харпо и Граучо и их менее звездных любящих братьев Гаммо и Зеппо, являются детьми Минни Маркс, звезды водевиля и сестры знаменитого комика Эла Шейна. Они стали одними из самых популярных и любимых артистов во всем Нью-Йорке, и в своей последней картине группа пародирует разваливающийся санаторий, который спасает дикий Хьюго Хакенбуш, которого играет Граучо Маркс, ветеринар, маскирующийся под врача, чтобы спасти разрушающийся психиатрический дом. Наполненный смехом, оплошностями, трюками, акробатикой, сатирой и просто старомодным юмором, «День в опере» наверняка станет ещё одним оглушительным успехом братьев Маркс, и, несмотря на их предполагаемые симпатии к социалистам и еврейскому происхождению, братья в очередной раз поднялись на вершину Большого Яблока."
NYC_flavor.45.a: "Если я прижмусь к тебе ближе, я буду позади тебя!"

NYC_flavor.46.t: "Роберт Мозес, мастер городского планирования"
NYC_flavor.46.d: "Близкий друг титана Ла Гуардиа и сам по себе нарицательный, «Король горизонта Нью-Йорка» Роберт Мозес представил ещё один план ещё одного знакового проекта, который ещё больше определит горизонт Нью-Йорка. Занимая до 12 официальных должностей в муниципальных органах власти одновременно, Мозес является постоянным участником политики Нью-Йорка, и, несмотря на то, что всего несколько лет назад он проиграл свою баллотировку на пост мэра, он все же стал ведущим комиссаром парков Нью-Йорка и Лонг-Айленда, взяв в свои руки судьбу архитектуры и развития этих земель. Этими руками он превратил Нью-Йорк в самый разнообразный и современный город на Земле, и он не остановится до тех пор, пока горизонт Нью-Йорка не украсит и не коснется самих небес. Несмотря на заявления о его расистских взглядах, его поймали на сносе бульдозерами домов меньшинств для новых застроек и намеренном проектировании территорий таким образом, чтобы снизить жизнеспособность общественного транспорта, чтобы ограничить передвижение меньшинств, например, путём проектирования слишком узких мостов, чтобы автобусам было тяжело там ездить - Мозес отразил все нападки на свой образ и теперь стремится построить ещё один массивный небоскреб на горизонте города. Хотя у него может быть некоторые скелеты в шкафу и могут быть свои взгляды, Мозес является ценным активом для Города, и поэтому мы у него в долгу."
NYC_flavor.46.a: "Провидец или злодей, нам все равно, он добивается результатов!"
NYC_flavor.46.b: "Дайте Мозесу место в нашем кабинете!"

NYC_flavor.47.t: "Проект который изменит мир"
NYC_flavor.47.d: "Уполномоченный городским правительством и возглавляемый блестящим местным физиком доктором Дж. Робертом Оппенгеймером, был инициирован секретный проект, целью которого является использование работ таких больших умов, как Оппенгеймер, Эйнштейн, Борн, Филлипс и других, для создания ядерного устройства под сердцем Манхэттена. Используя систему метро в качестве простого способа логистики и транспорта, а также бесконечные запасы морской воды вокруг нас в качестве охладителя, команда стремится создать полнофункциональный ядерный реактор под городом, чтобы попытаться обеспечить его чистой энергией. Хотя их план может показаться некоторым глупым, а другим — прямым путём к смерти и разрушению, Оппенгеймер и его команда посвятили себя тому, чтобы превратить будущее в настоящее здесь, в Нью-Йорке."
NYC_flavor.47.a: "Все чудеса современного мира прямо у нас под ногами!"

NYC_flavor.48.t: "Местные молодежные мозговые фонды"
NYC_flavor.48.d: "Чтобы ещё больше поддержать усилия доктора Оппенгеймера по секретному Манхэттенскому проекту, строящемуся под Большим Яблоком, администрация мэра [root.getleader] дала сигнал местным колледжам и университетам предоставить своим наиболее перспективным студентам-ученым и инженерам возможность помочь в этом историческом проекте. Проверяя самых способных и умных студентов крупнейших школ Нью-Йорка, мы найдём свежие умы, которые помогут нам в этом геркулесовом начинании. Со студентами, набираемыми со всех районов и за их пределами, из таких университетов, как Нью-Йоркский университет, Колумбия, Фордхэм, Бруклинский университет, Манхэттенский колледж, Хофстра и других, лучшие из следующего поколения поднимутся, чтобы помочь нынешним мастерам вывести наш мегаполис на новый уровень будущего и помочь нам в нашем стремлении стать Смертью, разрушителем миров!"
NYC_flavor.48.a: "С их помощью мы поднимемся с плеч гигантов и сами станем гигантом."

NYC_flavor.49.t: "Первая официальная неделя флота"
NYC_flavor.49.d: "Делая официальной традицию, которая сохранилась со времени победы коммодора Джорджа Дьюи над испанцами в битве при Манильском заливе в 1898 году, мэрия продолжила свой план официальной регистрации того, что в просторечии называлось «Неделей флота». Суда заходили в Нью-Йорк для празднования и столь необходимого увольнения на берег, и теперь Нью-Йорк официально объявит эту традицию праздником. С этого года в каждый День памяти наши гавани и верфи, сосредоточенные вокруг терминала пассажирских судов в Нижнем Вестсайде на Манхэттене, будут открыты для всех без исключения американских судов, чтобы их моряки могли отдохнуть, расслабиться и развлечься, в которых они нуждаются, прямо здесь, в Большом яблоке. Десятки и сотни военных кораблей уже участвуют в этом году, и нет никаких сомнений в том, что Неделя флота станет проверенной временем традицией на многие десятилетия вперёд!"
NYC_flavor.49.a: "Всегда сильный!"

NYC_flavor.50.t: "Судьба USS Бокановски"
NYC_flavor.50.d: "Построенный, чтобы стать самым большим и быстрым пассажирским кораблем на плаву, паровой турбоэлектрический пароход USS Бокановски является гордостью гражданского военно-морского флота Коммуны Франции, вернее, до его последней бурной судьбы. Пересек Атлантический океан за рекордные 4,14 дня, USS Бокановски, названный в честь бывшего военно-морского министра революционной Франции, совершил свой последний рейс, покинув порт приписки Гавр и направляясь в Нью-Йорк в 139-й и последний раз. По прибытии в гавань Нью-Йорка огромный океанский лайнер был снят с борта, а затем захвачен администрацией порта Нью-Йорка, что привело в ярость Коммуну Франции и их союзников в Интернационале, но обеспечило безопасность одного из величайших кораблей, когда-либо построенных для нашего собственного флота. Переименованный в USS Лаффает и предназначенный для переоборудования в военный транспорт, у судьбы были другие планы. \n\nУтром 9 февраля искры сварочной горелки зажгли легковоспламеняющиеся спасательные жилеты, наполненные капоком, распространив пламя на легковоспламеняющуюся лакированную древесину и превратив корабль в огромный пылающий ад. Поскольку во время ремонта была отключена мощная система пожаротушения корабля, нечем было остановить пламя, и в течение 15 минут весь корабль перевернулся и погрузился в ил на дне пирса 88. Несмотря на очевидный случайный характер возгорания, это не помешало местному криминальному авторитету и члену семьи Лучано Альберту Анастасии взять на себя ответственность, в то время как другие жители Нью-Йорка опасаются, что это был саботаж со стороны зарубежных властей. Независимо от того, как произошло возгорание, Нью-Йорк снова находится в состоянии повышенной готовности, и теперь мы должны работать, чтобы снова успокоить наше население."
NYC_flavor.50.a: "Так не доставайся же ты никому."

NYC_flavor.51.t: "Разрешить операцию «Преступный Мир»?"
NYC_flavor.51.d: "Поскольку безопасность является высшим приоритетом нашего нового независимого государства, а глобальная напряженность растет с каждым днем, правительство Нью-Йорка стало параноиком по поводу возможности саботажа и уловок - отношение только ещё больше подогрелось из-за таинственного сжигания USS Бокановски. Имея это в виду, для обеспечения безопасности города были созданы многочисленные дополнительные патрули и охрана, но численность добровольцев, полиции Нью-Йорка и Национальной гвардии начала уменьшаться. Таким образом, некоторые в нашем кабинете предложили сделку с дьяволом своего рода. Обратившись к «Пяти семьям» под руководством Лаки Лучано через нашего связного Джозефа Ланца — мошенника мафии, стоящего за закулисными делами Фултонского рыбного рынка, — мы, возможно, смогли бы убедить этих мафиози помочь охранять наши верфи, чтобы предотвратить попытки уловок и саботажа. В обмен на то, что мы закроем глаза на некоторые из меньших преступлений, а также предоставим номинальную сумму денег, эти мафиози будут работать на нашу зарплату в качестве охранников и частных детективов. Тем не менее, многие недовольны предложением работать с отъявленными преступниками, поскольку сопротивление этой операции «Преступный мир» уже нарастает. Что нам делать?"
NYC_flavor.51.a: "Заключить сделку. Небольшая цена за обеспечение безопасности."
NYC_flavor.51.b: "Мы не заключаем договоров с мафией."

NYC_flavor.52.t: "Осада Лонг-Айленда"
NYC_flavor.52.d: "С тех пор, как мы недавно обрели независимость, благодаря напряженной работе бесстрашных мальчиков в синем, Нью-Йорк остался маленьким, если не единственным бастионом порядка и стабильности, оставшимся на Восточном побережье. Несмотря на то, что поддерживать мир было трудно, нашим ребятам пока удавалось держать под контролем отбросов, которые процветают благодаря хаосу, по крайней мере, в самом Городе. Конечно, Нью-Йорк — это лишь малая часть нашей общей территории, так как остальная часть Лонг-Айленда вышла из состава Союза вместе с собственно Городом. Это решение было, похоже, не самым популярным за пределами Пяти районов. Те, кто населяет Лонг-Айленд, особенно элитные семьи, такие как Рокфеллеры и Вандербильты, вряд ли симпатизируют федералистам, но, похоже, взяли дело в свои руки. Используя хаос и различных партизан, которые усеивают Лонг-Айленд за пределами Сити в качестве предлога, были созданы различные частные ополчения, подавляющее большинство которых финансируется элитой. Официально существующие только для восстановления порядка, в то время как полиция Нью-Йорка занята делами города, эти ополченцы действительно начали восстанавливать порядок, но не тот порядок, который исходит от правительства мэра [root.getleader]. Эти ополченцы устанавливают свой собственный порядок, свои законы, в некоторых случаях своё правительство, явно игнорируя власть мэра.\n\nНе выступая напрямую против самого города, эти ополченцы начали активно останавливать поставки из остальная часть острова к самому городу. Поскольку подавляющее большинство этих поставок приходится на продукты питания, а Лонг-Айленд является единственным местом, где мы можем выращивать собственные культуры, действия со стороны мэра были вынужденными. Чтобы избежать перестрелки и рисковать Гражданской войной в контексте более крупной Гражданской войны, мэр уполномочил полицию Нью-Йорка проникнуть в ряды этих ополченцев и уничтожить их изнутри, а также разжечь внутренние конфликты, что добьет их ,а полиция Нью-Йорка сможет уничтожить их и восстановить настоящий порядок на Лонг-Айленде. Этот план потребует некоторого планирования и, как ожидается, займет несколько месяцев. Тем временем в городе было введено нормирование, чтобы избежать голодной смерти, пока храбрые мальчики в синем справляются с осадой, которая была недавно начата."
NYC_flavor.52.a: "Будьте быстры, мальчики! Я уже скучаю по собакам Кони"

NYC_flavor.53.t: "Гроздья гнева на Лонг-Айленде"
NYC_flavor.53.d: "Воюя и проводя кампании против него ещё до того, как он официально пришел к власти, различные элитные семьи Нью-Йорка и Лонг-Айленда оскорбляют мэра [root.getleader]. Видя его как красного дьявола, пришедшего, чтобы принести злой синдикализм в эту обильную капиталистическую гавань, стремящегося украсть все их деньги и активы, положив голову на пику, правда не могла быть более другой, с мэром [root.getleader] уже хорошо знал, что он столкнется с сопротивлением со стороны этих групп. С такими семьями, как Вандербильты и Рокфеллеры, которые бросают свой вес, поскольку Лонг-Айленд вспыхивает массовыми протестами, которые конкурируют с беспорядками, свидетелями которых были первые падения границ второй Гражданской войны, у мэра [root.getleader] остался выбор. \n\nПоскольку Лонг-Айленд становится все более и более нестабильным, [root.getleader] может игнорировать их крики и настаивать на полной реализации своей социалистической политики в отношении всех жителей Лонг-Айленда и элиты Нью-Йорка, что ещё больше внесет беспорядок в житницу Нью-Йорка, угрожая стабильности и доступности продуктов питания в городе до тех пор, пока северная часть штата не будет восстановлена. Однако мэр [root.getleader] мог вместо этого перейти к реализации своих левых планов более медленным, более обдуманным и более осторожным способом, чтобы уменьшить волнения. Это временно поставит под угрозу его видение, но предотвратит дальнейшее погружение Лонг-Айленда в хаос."
NYC_flavor.53.a: "Умиротворить баронов Лонг-Айленда, приняв со временем менее радикальное законодательство."
NYC_flavor.53.b: "В конце концов они сломаются. Выньте их серебряные ложки и заставьте их принять социализм."

NYC_flavor.54.t: "Кусок пирога"
NYC_flavor.54.d: "Сейчас, когда Нью-Йорк приспосабливается к реалиям независимости, хотя для многих это всё ещё вызывает шок, мэр Трамп счел целесообразным начать наведение мостов между жителями Города и Лонг-Айленда. Лонг-Айленд, прежде всего её элита, долгое время рассматривала Большое Яблоко как нечто вроде упадка свободы и жизни. Рассматривая Город как накопитель контролирующий политическую власть, с обретением независимости это настроение перешло от легкого раздражения к откровенной ненависти, вплоть до того, что было сформировано несколько ополченцев для борьбы с любыми попытками Города навязать свой порядок населению остальной части острова. Однако, к счастью, после избрания мэра Трампа эти ополченцы прекратили своё существование. Далекий от желания навязать им культуру Города, Трамп сделал прямо противоположное. Трамп, по-видимому, сдерживал попытки городских властей ввести Закон на Лонг-Айленде, вместо этого предпочитая наделять властью местные власти.\n\nНаряду с этой децентрализацией Трамп заключал сделки и в некоторых случаях фактически финансировал различные элиты, которые точка Лонг-Айленд. Будь то обещания особого налогового режима, закрытие глаз на «плохие» условия труда или пожертвования благотворительным организациям, с которыми они тоже связаны, Трамп многое сделал для того, чтобы склонить элиту Лонг-Айленда на свою сторону. Помимо бизнеса, многие из этих элит, Рокфеллеры являются крупнейшими, вполне поддерживают Трампа и его Партию реформ. В знак дружбы, одобрения своей администрации и в качестве благодарности за поддержку Трампу была подарена большая часть ранчо Deep Hallow Ranch, старейшего скотоводческого хозяйства в бывших Соединенных Штатах, которое Трамп любезно принял. Назвав своё новое ранчо просто «Ранчо Трампа», ожидается, что фирменные стейки, гамбургеры и другие подобные продукты появятся на полках магазинов уже в следующем году. В общем, жители Лонг-Айленда могут спать немного спокойнее, зная, что город действительно заботится об их потребностях и понимает их."
NYC_flavor.54.a: "Трамп действительно знает искусство заключения сделок!"

NYC_flavor.55.t: "Резня в День Святого Валентина"
NYC_flavor.55.d: "У людей по всему Большому Яблоку обычные планы на День святого Валентина резко испортились из-за утренних новостей. В 10:30 семь человек были жестоко и безжалостно застрелены в гараже в Южном Бруклине, но позже в тот же день их обнаружила полиция. \n\nПо словам очевидцев, четверо мужчин — двое одетых как офицеры полиции Нью-Йорка и двое в модных костюмах — отвели жертв в гараж, а затем выстроили их лицом к стене и расстреляли из пистолетов-пулеметов Томпсона или Брукленских машинок как их часто называют в Пяти районах. Бандиты, всё ещё не идентифицированные полицией Нью-Йорка, затем разбежались в разные стороны задолго до того, как на место происшествия прибыла полиция, создав впечатление, что боевики будут и далее разгуливать на свободе и сохранят свою анонимность. Однако, несмотря на отсутствие доказательств, все в городе подозревают, что за этими нападениями стоял Чарльз «Счастливчик» Лучано — глава преступного клана Лучано и ведущая фигура в Комиссии. Большинство полагает, что вооруженные люди принадлежали к их руководящему подразделению Корпорации убийств, особенно с учётом того, что все жертвы были высокопоставленными членами конкурирующих групп, включая печально известного Большого Билла Дуайера — одну из главных фигур ирландской мафии в Нью-Йорке и одного из тех самых людей являющихся препятствием для Лучано на пути к захвату города. \n\nХотя нет никаких доказательств того, что Лучано или кто-либо из его людей задержан, начальник полиции Льюис Дж. Валентайн поклялся, что истинные виновники будут пойманы, но это не изменит того, что эта «резня в День святого Валентина» будет жить как одна из самых наглых публичных казней в американской криминальной истории. Мы должны сохранять бдительность, чтобы организованная преступность не поглотила наш прекрасный город."
NYC_flavor.55.a: "Улицы будут кровавыми в этот чарующий праздник..."

NYC_flavor.56.t: "Прерывание великих американских игр"
NYC_flavor.56.d: "Вмешательство организованной преступности в спорт — это такой же Нью-Йорк, как Статуя Свободы, хот-доги с Кони-Айленда или бездомные и запах мочи. Самым известным примером является подкуп Арнольдом Ротштейном чемпионата мира 1919 года. Стремясь подражать великим до нас, таким как Ротштейн или покойный Большой Билл Дуайер, который когда-то владел Бруклинскими женихами, [root.getleader] решил широко вторгнуться в индустрию профессионального спорта в Большом яблоке, купив несколько местных команды. \n\nКонтроль над городом означает, что у нас есть контакты и связь везде и со всеми, поэтому [root.getleader] решил использовать эту связь вместе со своим значительным состоянием, чтобы купить две профессиональные команды - одну для льда хоккея и одну для бейсбола из-за их популярности и прибыльного характера. Однако теперь нам просто нужно выбрать, какие команды купить, прежде чем мы сможем использовать прибыль, полученную от этих мест, с большим эффектом, поскольку миллионы людей приходят посмотреть на эти игры, поэтому вполне естественно, что мы прикладываем руку к этому."
NYC_flavor.56.a: "Купите янки и рейнджеров."
NYC_flavor.56.b: "Купите Метс и Амеркс."

NYC_flavor.57.t: "Будущее нашей восстановленной Америки"
NYC_flavor.57.d: "Когда Америка наконец объединилась под нашим победоносным и праведным управлением, пришло время для великой работы, которая будет заключаться в восстановлении земель старого Союза, а также в устранении великих расколов, которые всё ещё разделяют наше население. Этот процесс будет долгим и трудным, и с нашей изначально небольшой базой поддержки и наблюдаемым уровнем разрушений мы, вероятно, будем чинить Америку ещё долгие годы. Однако по мере того, как мы начинаем исцеляться после той ужасной братской войны, возникли разногласия по поводу того, как мы должны вести себя во второй Эре Реконструкции. \n\nВ то время как большинство в нашей администрации считают, что мы должны сосредоточиться исключительно на внутреннем росте и ремонте, сотрудничая с нашими союзниками для получения помощи, существует фракция боевых ястребов, которые считают, что только за счёт новой войны и необходимой индустриализации мы можем эффективно и быстро восстановить нашу израненную и сломленную нацию. Эти поджигатели войны верят, что, подтверждая старую Доктрину Монро, мы сможем поддерживать контролируемую военную экономику против более слабых стран достаточно долго, чтобы стимулировать экономическую активность и народную поддержку нашего нового общего правительства, чтобы Америка могла наконец выздороветь. \n\nХотя эти сторожевые псы считают, что подтверждение Доктрины Монро может привести к более быстрому восстановлению, у них много недоброжелателей, и большинство из них согласны с тем, что мир — это реальный путь вперёд. Окончательное решение о судьбе будущего Америки теперь снова находится исключительно в руках [root.getleader], поэтому какой должна быть судьба наших восстановленных Соединённых Штатов будет решать он."
NYC_flavor.57.a: "Смертей уже было достаточно. Сосредоточьтесь на внутреннем росте и реконструкции."
NYC_flavor.57.b: "Мы попытаемся вернуть утраченную Американскую империю."

NYC_flavor.58.t: "Возвращение Адмирала"
NYC_flavor.58.d: "Когда бушевала Гражданская война в США, а наше государство поздно вступило в бой, самые выдающиеся морские офицеры из Нью-Йорка были отправлены в море под другими знаменами ещё до того, как мы подняли свои. Таким образом, нашему военно-морскому офицерскому корпусу катастрофически не хватает реального опыта. Однако, похоже, удача сопутствовала нам, ведь наш ангел-спаситель наконец-то прибыл. \n\nСойдя с небольшого катера, который тихо доставил его на берег, преодолев сотни миль, чтобы добраться сюда, гениальный и уважаемый адмирал Уильям Хэлси-младший ступил на пристань Бруклинских верфей, вдохнув опьяняющий аромат соленый морской воздух, смешанный со сварочным дымом и корабельным маслом, над которым кричали чайки, а волны бились о доки. Наконец, вернувшись в свой родной город после борьбы за федералистов, наше правительство полностью помиловало Хэлси за любые действия во время Гражданской войны, хотя Хэлси не находился недалеко от Нью-Йорка после того, как отказался стрелять в жителей своего дома, Нью-Йорка и Северного Джерси. Таким образом, адмирал Хэлси теперь принял командование военно-морским флотом Нью-Йорка, а также стал главным военно-морским офицером и высшим адмиралом страны. С этим опытным старым воякой, возглавляющим наши военно-морские силы, у Нью-Йорка снова будет флот, которого стоит бояться."
NYC_flavor.58.a: "Никогда не доверяй бойцу, который не курит и не пьет."

NYC_flavor.59.t: "Крушение Поискового корабля"
NYC_flavor.59.d: "Во время поисково-спасательной миссии по поиску погибших моряков, потерянных в море, — работа настолько удручающая, что каждый раз водолазном шлеме свежая рвота, — маленький PT-катер с экипажем из молодой группы зеленых добровольцев ВМС Нью-Йорка и сбитого офицера. Сильная волна перевернула лодку у дальнего берега Лонг-Айленда недалеко от Монтока. Известно, что в этих ледяных водах у восточного конца Лонг-Айленда собираются большие белые акулы, которые, как считается, используют это место в качестве нерестилища. Оказавшись дрейфующим в кишащей акулами и почти ледяной воде, команда новичков начала паниковать, что только усилилось, когда прикрепленный офицер, следивший за порядком среди новичков, был утащен под волны чем-то невидимым, но большим и достаточно мощным, чтобы утащить полноценного взрослого мужчину в обмундировании без проблем. \n\nСтолкнувшись с вероятной смертью и переохлаждением, новичок, которого вырвало в водолазный шлем, — уроженец Бруклина Рой Х. Бем — разогнался, отбиваясь от напавшей на него акулы, ударив её по глазам и носу, и жабрам, прежде чем сплотить своих выживших товарищей по команде, прежде чем соорудить импровизированный плот из каких-то обломков, которые поднялись с их тонущего корабля, и медленно подплыли к береговой линии. Через несколько часов, которые показались вечностью, Бём вместе с остальными членами экипажа, один офицер погиб, а двое других погибли от переохлаждения на обратном пути, благополучно добрались до берега. В конце концов, связавшись с военно-морским командованием, используя летний дом местного отдыхающего, чтобы позвонить в Город, группа была благополучно возвращена на военно-морские верфи, где им всем была оказана медицинская помощь. Бемховер, проявивший большой героизм и сообразительность, был награжден Муниципальной медалью Почета и ускоренно назначен на офицерскую комиссию. Теперь остальные наши вооруженные силы с нетерпением ждут, что юный Бём будет делать дальше."
NYC_flavor.59.a: "Выдайте этому человеку медаль и компенсацию!"

NYC_flavor.60.t: "Современная Вавилонская башня"
NYC_flavor.60.d: "Стремясь оживить нашу вялую экономику за счёт создания рабочих мест и открытия новых офисов, а также привнести престиж и внимание к нашей новой независимой нации, муниципальное правительство под руководством [root.getleader], наконец, решило возродить В 1931 году приостановленный план по строительству самого большого небоскреба на Земле. Отклонение от первоначального плана, составленного компанией "Shreve, Lamb & Harmon", чтобы украсить весь фасад здания в стиле ар-деко — главном художественном стиле Нью-Йорка — с орнаментами и рисунками, которые сначала должны были покрывать только интерьер. Недавно реконструированное Эмпайр Стейт Билдинг, названное в честь нашего собственного Эмпайр Стейт, должно наконец состояться в торжественном открытии. \n\nСпустя всего 13 месяцев строительства, подпитываемого нашей голодной и бездействующей строительной промышленностью, этот 102-этажный монолит теперь стоит как памятник величию, культуре, способностям и решимости Нью-Йорка, поскольку мы - одна из самых маленьких наций на планете. - построить самое высокое сооружение, когда-либо построенное человечеством. Это достижение было провозглашено одним из величайших инженерных подвигов в истории, обеспечив неисчислимый престиж и похвалу нашему маленькому, но могучему и теперь уже независимому Большому Яблоку."
NYC_flavor.60.a: "С помощью простой стали и цемента мы осмелимся достигнуть небеса, устремляясь в будущее."

NYC_flavor.61.t: "Нью-Йорк достигает небес"
NYC_flavor.61.d: "В инженерном подвиге, который впечатлил мир, крошечная и недавно получившая независимость нация Нью-Йорк возвела самое высокое сооружение, когда-либо построенное человеком. Названный «Эмпайр Стейт Билдинг» по прозвищу своей родины, этот 102-этажный гигант является абсолютным шедевром, украшенным как внутри, так и снаружи украшениями и орнаментом в стиле ар-деко. Хотя многие задаются вопросом, как этому маленькому городу-государству удалось построить самое высокое здание в истории, тот факт, что они сделали это перед лицом стольких сомнений, является истинным свидетельством человеческих амбиций и воли. Пусть этот монолит в стиле ар-деко сияет, как яркий маяк, направляя остальной мир на путь к современности."
NYC_flavor.61.a: "Из руин, одинокий и необъяснимый, как феникс, вырос Эмпайр Стейт Билдинг."

NYC_flavor.62.t: "Городской велосипед"
NYC_flavor.62.d: "Поскольку потребности вооружённых сил продолжают напрягать то, что может разумно предоставить Большое Яблоко, была представлена ​​новая идея, чтобы повысить мобильность войск при одновременном снижении спроса на моторизованные транспортные средства со стороны наших вооружённых сил и полиции Нью-Йорка. Используя для выполнения заказа местных производителей, таких как недавно основанная бруклинская компания Ross Galvanized Works, городской совет санкционировал использование военных простых велосипедов в так называемой операции "Городской Велосипед". С этими простыми и дешевыми в строительстве транспортными средствами, которые используются за линией фронта для логистики, снабжения и перевозки войск, а также вблизи линии фронта в специализированных велосипедных дивизиях, функционирующих как форма войск быстрого нападения - с использованием такой тактики, как езда на своих велосипедах. Чтобы незаметно приблизиться к вражеским позициям, прежде чем обрушить свою огневую мощь на ничего не подозревающие фланги, или в разведывательных и других вспомогательных ролях, эти велосипеды, мы надеемся, окажутся ценным военным активом, а также снимут нагрузку с нашей экономики и промышленности. Хотя они могут быть не самыми современными или защищенными устройствами, это не помешало военнослужащим уже вносить модификации в свои велосипеды, такие как добавление импровизированной брони или камуфляжа на рамы, и высшее военное командование заверило всех, что это и необходимое действие, и разумный стратегический шаг, чтобы помочь военным усилиям."
NYC_flavor.62.a: "Они может быть и не самые бронированные, но уж лучше чем пешком!"

NYC_flavor.64.t: "Блудный сын"
NYC_flavor.64.d: "Когда-то политический союзник и друг Фиорелло Ла Гуардиа, Франклин Делано Рузвельт умер много лет назад от болезни, которая опустошила его тело и сделала его частично инвалидом, но его наследие живёт. Его сыновья, в том числе Рузвельт Рузвельт-младший, были переданы на попечение близкого друга семьи Освальда Мосли, чтобы он усвоил уроки, которые их отец не смог преподать им, в то время как их мать присоединилась к квакерам-социалистам в Новой Англии с их сестрой Анной. Под руководством Мосли юный Рузвельт вырос в мужчину и вошел в мир политики, но без закаляющего руководства своего отца молодой Рузвельт с головой ушел в растущее максималистское движение. Теперь уже мужчина, Рузвельт-младший, вернулся в Нью-Йорк со своими братьями в надежде начать свою политическую карьеру в «Большом яблоке» на максималистской платформе, адаптированной к американским реалиям. Хотя его идея о «красном курсе» в значительной степени осталась без внимания, это не помешало этому амбициозному юноше попытаться распространить своё послание из своей мыльницы на Манхэттене. Возможно, что-то выйдет из его усилий в конце концов."
NYC_flavor.64.a: "Будем надеяться, что он не переймет, то что было у его отца."
NYC_flavor.64.b: "Возможно, эта молодеж на что-то наткнулась..."

NYC_flavor.640.t: "Мосли посылает помощь своему приемному сыну"
NYC_flavor.640.d: "Стремясь расширить влияние Интернационала, используя свои связи со своим «сыном», Освальд Мосли и его чернорубашечники-максималисты начали направлять людей, припасы и огнестрельное оружие Франклину Рузвельту-младшему, заявляя, что он просто продвигает революционную борьбу. в «Большом яблоке» и помогая своим товарищам-социалистам. Несмотря на эти успокаивающие слова, некоторые не убеждены и подозревают, что Мосли может играть в нечто гораздо большее. Должны ли мы начать потихоньку перехватывать эти поставки, чтобы ограничить влияние рузвельтовских максималистов, а также получить кое-какие припасы для себя? Это, вероятно, разозлит Интернационал, но также сильно ослабит наших главных политических соперников в левой сфере нью-йоркской политики. Вместо этого мы могли бы просто игнорировать эти события и позволить Мосли продолжать помогать Рузвельту. Что худшее может случиться, ведь Рузвельт наш союзник, верно?"
NYC_flavor.640.a: "Перехватывайте поставки и пользуйтесь ими сами. Мы не можем доверять максималистам."
NYC_flavor.640.b: "Позвольте Мосли помочь своему «сыну». Что может пойти не так?"

NYC_flavor.641.t: "Речь Мосли"
NYC_flavor.641.d: "По мере того, как Рузвельт набирал все большее влияние и могущество, а наши собственные связи с Интернационалом только углублялись, Освальд Мосли и другие тоталисты в альянсе начали требовать, чтобы «безвольный» мэр Стейнбек ушел в отставку, чтобы его заменили более компетентным, сильным духом и непосредственным руководителем. Без сомнения, мы знаем, кого Мосли уже имеет в виду, чтобы занять эту должность, но сделать это означало бы подчинить Нью-Йорк этим дьяволам-максимистам и их экстремистским принципам. Однако игнорирование или отказ от этого требования, несомненно, испортили бы наши отношения с Интернационалом, особенно среди представителей тоталисткого крыла. Итак, должны ли мы заставить мэра Стейнбека уйти в отставку и провести инаугурацию Франклина Делано Рузвельта-младшего, или мы должны следовать своей интуиции и стоять непокорно, поддерживая мэра Стейнбека и нашу позицию демократических социалистов?"
NYC_flavor.641.a: "У нас нет другого выбора. Мы преклоняем колени перед Мосли, Рузвельтом и максималистами."
NYC_flavor.641.b: "Мы будем придерживаться наших принципов и поддержим мэра Стейнбека."

NYC_flavor.642.t: "Максимисты захватывают контроль"
NYC_flavor.642.d: "Хаос охватил Нью-Йорк, когда ополченцы-максималисты под контролем Франклина Делано Рузвельта-младшего прошли маршем к мэрии. Финансируемые и снабжаемые Тоталистами из Интернационала по указанию Освальда Мосли, ополченцы хорошо вооружены и хорошо снабжены, быстро расправившись с сопротивлением полиции Нью-Йорка, с которым они сталкивались до сих пор. Укрепив свои позиции вокруг мэрии, силы Стейнбека собираются дать последний бой массам максималистов, но для этих умеренных все выглядит мрачно. Когда красные Рузвельта приближаются и раздается последний выстрел, кто остаётся стоять в одиночестве, когда пыль начинает рассеиваться?"
NYC_flavor.642.a: "Максимисты под руководством Рузвельта-младшего захватили мэрию! Багровая звезда Максимистов возвышается над Нью-Йорком!"
NYC_flavor.642.b: "Верные офицеры полиции Нью-Йорка подавляют восстание и арестовывают максималистов."

NYC_flavor.643.t: "Связь отца и сына"
NYC_flavor.643.d: "Навестив своего приемного сына в Большом яблоке, чтобы поздравить его с большой победой, Освальд Мосли прибыл в наш прекрасный город, встретившись с мэром Рузвельтом в недавно отреставрированном здании мэрии. Здесь они подробно обсуждали будущее направление и политику Нью-Йорка, как будто на самом деле Мосли руководил действиями, а не наш мэр - реальность, известная только им. Покончив с делами, они вдвоем отправились кататься на лодке по проливу Лонг-Айленд, как это делали вместе отец Франклина и Освальд перед его безвременной кончиной. Соленый морской воздух развевал их волосы, и они наслаждались прекрасным ромом и сигарами, планируя свои высокие амбиции в отношении Города, который никогда не спит, а также наслаждаясь старыми добрыми отношениями отца и сына. Находя странным, что наш новоиспеченный мэр тратит такое драгоценное время, слоняясь по округе в столь ранний период своего срока, Рузвельт заверил всех, что эти встречи — к лучшему для всех в Городе, поскольку это чисто деловые встречи, несмотря на их семейные отношения."
NYC_flavor.643.a: "Ничто не сравнится с поездкой с «папой».."

NYC_flavor.644.t: "Культ настоящих Рузвельтов"
NYC_flavor.644.d: "Чтобы закрепить за собой власть в Городе, мэр Рузвельт и его режим начали закладывать основы нового культа личности как вокруг нашего мэра, так и остальных истинных Рузвельтов. После того, как мэрия была отремонтирована в новом золотом и красном бархатном декоре, место власти мэра стало отражать наше новое малиновое направление, когда Рузвельт сжимает руку вокруг Большого Яблока. По всему городу статуи мэра Рузвельта вместе с его покойным отцом и титанами социалистической мысли, такими как Маркс, Сорель и Мосли, воздвигаются на всеобщее обозрение в местах, возвышающихся к небу или восседающих на массивных мраморных тронах. Фотографии мэра и этих деятелей были размещёны во всех общественных зданиях, и массы были призваны последовать их примеру, если они хотят доказать свою лояльность. Кроме того, все члены семьи Рузвельтов против нашего мэра и его братьев — в основном потомки и родственники покойного президента Тедди Рузвельта — были объявлены «лже-рузвельтами» и врагами государства со многими бедами пылающего профсоюза. Это привело к тому, что в росте нашего нового государства обвиняли их и им подобных. По мере того, как этот культ личности растет, власть мэра Рузвельта так же растет, поскольку он стремится воплотить истинную максималистскую утопию в этот сияющий и одетый в багряное Город, который никогда не спит."
NYC_flavor.644.a: "Америка больше всего похожа на «Королевскую» семью."

NYC_flavor.645.t: "Равные, так или иначе!"
NYC_flavor.645.d: "Недавно переименованная NPRG начала свою кампанию террора против тех, кто отрицает неизбежное и справедливое продвижение к утопии, которой являются гражданские права. Любой гражданин, уличенный в извержении расовой ненависти или дискриминации в отношении различных меньшинств нашего максималистского союза, будет наказан быстрым и мучительным правосудием! С помощью жезла мы принесем закон, порядок и порядочность. Через свинец мы будем распространять справедливость, репарации и возмездие. Все в Городе должны быть насильственно уравнены во всех отношениях, и это должно быть приведено в исполнение на конце оружейного ствола. Правонарушители должны быть арестованы и принуждены к каторжным работам или подвергнуты публичной порке, в то время как рецидивисты и лица, совершившие настоящие преступления на почве ненависти, должны быть поставлены перед стеной с завязанными глазами в ожидании их быстрого и окончательного приговора. Гражданские права для всех должны быть установлены любой ценой, ибо в нашей максимистской утопии все должны быть свободны!"
NYC_flavor.645.a: "Все фанатики должны бояться NPRG."

NYC_flavor.646.t: "Стадионы Рузвельта"
NYC_flavor.646.d: "Стремясь использовать наше малоиспользуемое и редкое пространство для развития, чтобы более эффективно соответствовать потребностям штата, мэр Рузвельт заявил, что такие стадионы, как стадион Янки и Мэдисон-Сквер-Гарден, должны использоваться государством в межсезонье соответствующих видов спорта. В течение этого времени эти массивные здания будут использоваться для размещёния временных лагерей рабочих государства, поскольку они выполняют черную, но необходимую работу, которая позволяет государству функционировать. Таким образом, эти большие траты пространства будут использоваться круглый год, даже когда не проводятся спортивные мероприятия, концерты или максималистские митинги."
NYC_flavor.646.a: "Лучше любой игры с мячом!"

NYC_flavor.647.t: "Статус умеренных"
NYC_flavor.647.d: "Теперь, когда наш максималистский режим прямо у власти после того, как бывший мэр Стейнбек ушел в отставку перед лицом давления со стороны Интернационала, пришло время определить нашу позицию в отношении умеренных социалистов среди нас. Эти кроткие левые, возглавляемые такими людьми, как Джон Стейнбек, имеют мало общего с нашей собственной интерпретацией социалистической теории, и тем не менее они могут оказаться для нас чем-то полезными. Должны ли мы бросить их всех в камеры или позволить им спокойно жить частной жизнью? Если мы простим их, мы могли бы даже привлечь Стейнбека на свою сторону, чтобы сохранить лицо в глазах широкой публики, сохранив при этом свои связи с либералами, такими как Орсон Уэллс и Ла Гурдиа. Что нам делать?"
NYC_flavor.647.a: "Простите многих из них и предложите Стейнбеку должность в правительстве, чтобы сохранить лицо."
NYC_flavor.647.b: "Все они не заслуживают ничего, кроме тюремной камеры."

NYC_flavor.648.t: "Заговор Бизнесса?"
NYC_flavor.648.d: "Выступая в Паттерсоне с речью о славе и триумфе максималистской системы, на Мэра было совершено покушение, некто из из толпы, Джузеппе Зангара — итальянский иммигрант и рабочий, известный тем, что живёт в хронической бедности и имеет явные связи с мафией - совершил его. Хотя все пять его выстрелов из пистолета US Revolver Company калибра .32 не попали в Рузвельта, некоторые из них попали в прохожих и невинных людей во время выступления. Это привело к ранениям пятерых граждан в толпе, а также к трагической гибели Паттерсона Уильяма П. Фуррея, но, к счастью, мелкий убийца Зангара был быстро задержан. Вскоре он был приговорен к пожизненному заключению, а мэр Фурри был заменён новым лоялистом-максималистом, и казалось, что все получилось — возможно, даже слишком хорошо. \n\nЭта попытка убийства является лишь последней в череде странных происшествий, которые окружали мэра Рузвельта с момента его восхождения, и каждое странное происшествие, казалось бы, играло в его пользу, как будто кто-то дергал за ниточки из-за кулис. Другой интересный случай произошел всего несколько недель назад, когда мэр поклялся, что в Большом яблоке всё ещё действует тайная Клика капиталистических лидеров, которые тайно замышляют свергнуть его режим с помощью вооружённых сил. Хотя доказательств для такого утверждения было немного, это не помешало режиму Рузвельта использовать возможность очистить мэрию, Национальную гвардию и саму нашу экономику от различных влиятельных фигур, которые могли представлять угрозу амбициям Рузвельта. Когда такие люди, как Вандербильты, Рокфеллеры, Трампы и многие другие, были убраны одним махом, Рузвельт смог ещё больше укрепить свою власть, используя при этом «законную» угрозу национальной безопасности в качестве средства защиты. Хотя многие сомневаются в законности этих происшествий, мало кто может что-либо с этим поделать, поскольку с каждой проходящей неделей Рузвельт становится все более могущественным и неприкасаемым, когда он взбирается на самую вершину Города, который никогда не спит."
NYC_flavor.648.a: "Наверняка настоящее и ни в коем случае не сфабрикованное покушение на его жизнь... верно?"

NYC_flavor.649.t: "Новый человек для Нового Йорка"
NYC_flavor.649.d: "Чтобы объединить наш новый Нью-Йорк и перенести слившееся и окрашенное в малиновый цвет население в наше светлое будущее, мэр Рузвельт объявил о создании новой культурной программы, направленной на переплавку того, что значит быть «жителем Нью-Йорка». Подобные идеи культурной революции, описанные Сартром, Мосли, Муссолини, большевиками и другими социалистами-милленаристами, Рузвельт стремится построить Нового человека для Нового Нью-Йорка, основанного на максимистской теории и футуристических устремлениях, поддерживаемого американскими идеями и формами искусства, которые адаптированы к этой новой реальности. Все, от моды и архитектуры до музыки, искусства и комедии, будет развиваться по мере того, как мы несемся к нашей новой судьбе на вершине алой молнии прогресса. Наш родной дизайн в стиле ар-деко будет сочетаться с европейскими идеями футуризма, а также опираться на классические американские стили, создавая новую и подходящую форму для этого плавильного котла мегаполиса, который мы называем домом. Все будут едины, и все будут равны и свободны в этой новой синкретической и социализированной культуре, так что пусть Рузвельт ведет нас к этой новой судьбе!"
NYC_flavor.649.a: "На спинах этого нового Человека мы построим пролетарский рай."

NYC_flavor.650.t: "Интеграция банды Лучано"
NYC_flavor.650.d: "Несмотря на всю свою криминальную деятельность, мафия под руководством Чарльза «Счастливчика» Лучано сравнительно неплохая организация. Хотя они, конечно, совершают такие преступления, как вымогательство и проституция, он также известен своей идеей «бандитского популизма», а также своей восторженной благотворительностью. Мало того, он и его люди из Корпорации убийств в рамках Комиссии знают, как обращаться с оружием и на поле боя, особенно после хаоса Гражданской войны. \n\nПоскольку мэр Рузвельт рассматривает Комиссию под микроскопом, многие в Верховном городском совете призывают его просто арестовать многих из них, но он видит в Лучано и его людях гораздо более грандиозную цель. Несмотря на то, что у него более чем достаточно доказательств, чтобы отправить Лучано и его людей в темную дыру на всю оставшуюся жизнь, мэр Рузвельт вместо этого решил пригласить Лучано в правительство! Многих это сбивает с толку и даже вызывает ярость, но мэр Рузвельт настаивает на своем, заявляя, что установленные связи Лучано с подпольем Города и связи с людьми будут иметь неоценимое значение для внедрения его идеи гангстерского популизма в массовом масштабе. Интегрируя Комиссию в государственный аппарат в качестве подразделения мэрии, переименованную в «Народную комиссию по общественной безопасности и благополучию» Лучано возглавит вместе со своими близкими соратниками, такими как Мейер Лански и Джо Бонанно, и на нее будет возложена обязанность обеспечения безопасности и продолжения функционирования нашего нового государства всеобщего благосостояния. С этим шагом мафия, по сути, станет официальной рукой государства, выступая в качестве гражданской защиты, а также бюрократов и агентов социального обеспечения. \n\nОднако многие из членов мафии слишком жестоки и сопротивляются идее государственной службы, чтобы быть эффективными государственными служащими, но наш изобретательный мэр вместе с Счастливчиком Лучано придумали идеальный план, что с ними делать. Они будут служить государству иначе - призывом в армию! Как преступники и склонные к насилию дегенераты, мафиози обладают обширными знаниями о том, как использовать различное огнестрельное оружие, по крайней мере, больше, чем средний житель Нью-Йорка. Мало того, они также знают весь Город наизусть, включая закоулки и укрытия, которые могут пригодиться, если случится худшее. Назначив её лидеров на командные должности, а их выдающихся подчиненных — на должности сержантов по строевой подготовке, мы могли бы серьезно усилить нашу армию, а также избавиться от этого проблемного элемента наших новых союзников. Немногие были бы настолько наивны, веря, что эти закоренелые преступники в мгновение ока превратятся в законопослушных граждан, но без организованной мафии, угрожающей подполью, стабильность в городе должна стать более естественной для города в целом"
NYC_flavor.650.a: "Мир меняется и появляются новые возможности для тех, кто сильнее и опытнее."

NYC_flavor.651.t: "Укрепление позиции Рузвельта"
NYC_flavor.651.d: "Хотя мэр Рузвельт знает, что лучше для Нью-Йорка, его правление встречало некоторое сопротивление. Однако мы можем многое с этим сделать. Чтобы распространить доброе слово о Красном Курсе и нашем Максимистском видении, Рузвельт пошел на многое, чтобы тайно выкупить «Нью-Йорк Таймс». Имея за плечами крупнейшую городскую газету, он должен нести в массы настоящую, максимистскую правду. Кроме того, мэр Рузвельт собрал Верховный суд Нью-Йорка, увеличив число судей до 15 и назначив своих сторонников красных на новые должности. Помимо этого, он также начал скупать радиостанции и даже самые первые телевизионные станции в городе, транслируя свои «беседы у камина», когда он сидит перед массивным, богато украшенным камином в стиле максимизма из чёрного и белого мрамора, отделанным красный и золотой каждую неделю обсуждают свои планы на будущее. С такими шагами все будут любить и уважать мэра Рузвельта."
NYC_flavor.651.a: "Все должны восхвалять Красного Рузвельта!"

NYC_flavor.652.t: "Все в семье"
NYC_flavor.652.d: "С восстановлением нашего контроля над северной частью штата Нью-Йорк наш некогда расколотый штат наконец-то воссоединился. Однако, так же как это воссоединение для всей нации, это также воссоединение для нашего мэра. Пока его и его братьев забрал Освальд Мосли, сестра Рузвельта Анна и мать Элеонора вместо этого скрылись в Новой Англии. Там пара попала в различные социалистические движения, от анархо-синдикалистов до набожных квакеров. Однако, когда наше государство наконец-то объединилось, наконец-то воссоединилась и вся семья Рузвельтов. Пока что Анна и Элеонора возвращаются в Большое Яблоко, чтобы наконец воссоединиться со своей отчужденной семьей, наш мэр пребывает в состоянии восторга, так как у него кружится голова от воссоединения со своими потерянными родственниками. Чтобы отпраздновать это событие, старое фамильное поместье Рузвельтов в Гайд-парке, Покипси — дом любимого покойного отца нашего мэра — будет превращено в семейный музей, рассказывающий подлинную историю Красных Рузвельтов в соответствии с указаниями мэра. Пусть все почувствуют радость нашего воссоединения, и пусть все узнают о нашем истинном наследии!"
NYC_flavor.652.a: "Наконец-то воссоединение семьи."

NYC_flavor.653.t: "Америка Рузвельта"
NYC_flavor.653.d: "Вся Америка теперь в наших руках, потому что наша революционная борьба, наконец, увенчалась успехом там, где все другие потерпели неудачу. От сияющего Тихого океана до бурной Атлантики, от Чикаго до Корпус-Кристи и от Сиэтла до Майами, весь старый Союз в наших руках, так что давайте начнем! Земли несостоявшихся и бывших Соединённых Штатов будут тотализированы и возрождены заново в крещёнии малиновым и красным, когда максимистский национальный синдикализм поднимется, чтобы доминировать на политической сцене этой новой Америки. Система, которая, как было доказано, так хорошо работает в нашем Большом Яблоке, теперь будет распространяться, чтобы поддерживать всю страну, поднимая разбитый американский народ к нашей новой, Социалистической Судьбе в рамках Интернационала. Однако в качестве последнего действия по устранению ошибок прошлого мэр, а теперь президент, Рузвельт приказал, чтобы все «фальшивые Рузвельты» (в основном родственники ветви семьи Тедди Рузвельта) были арестованы государством и отправлены в суд перед самим нашим новым президентом. Там у этих фальшивых членов семьи будет один простой выбор: либо отречься от всех старых систем и поклясться в верности максимализму, либо встать лицом к стене и встретиться со своим создателем. Эта новая Америка будет исцелена и объединена, наконец освобождена от грехов прошлого любой ценой."
NYC_flavor.653.a: "Максимисты Мира, объединяйтесь!"

NYC_flavor.654.t: "Новый модный тренд"
NYC_flavor.654.d: "Поскольку правительство Нью-Йорка и максималистское движение Британии с каждым днём ​​все больше переплетаются, кажется, что эта связь между родственными нам движениями просочилась в общественную жизнь Города. Самая очевидная визитная карточка «Максимистов» — это, безусловно, Чёрный свитер, гордо украшающий их членов. Эти Чёрные свитера становятся все более популярными в Большом Красном Яблоке, почти до такой степени, что становится странным зрелище, если никто не носит их в данном районе. Учитывая это явное заявление общественного одобрения, мэр [tag.getleader] начал отвлекать небольшую часть городского бюджета, чтобы приобрести ещё больше этих чёрных свитеров для общественного пользования. Хотя это определенно не самое примечательное, советники мэра уверяют его, что подобные мелочи — прекрасный способ получить общественное одобрение, и если верить этой моде на свитера, наше предложение действительно популярно." 
NYC_flavor.654.a: "Вся суть в мелочах!"
NYC_flavor.654.b: "Эти Чёрные свитера, безусловно, стильные..."

NYC_flavor.655.t: "Итог для клана Ойстер-Бей"
NYC_flavor.655.d: "Уже давно существует публичная и особенно неприятная вражда между Рузвельтами из Ойстер-Бей, которых когда-то возглавлял сам покойный Булл Мус, и Рузвельтами из Гайд-Парка, которых когда-то возглавлял покойный прогрессивный выскочка Франклин Рузвельт. Основная часть разногласий возникла из-за старой семейной драмы и серьезных разногласий по политическим вопросам. Рузвельты из Ойстер-Бей на Лонг-Айленде - консерваторы, а Рузвельты из Гайд-Парка на севере штата в основном более прогрессивные или полностью социалистические в случае сыновей ФДР-старшего. Однако теперь, когда земли обеих сторон семьи находятся под нашим контролем, а положение Рузвельта-младшего как верховного мэра полностью упрочено и под замком, возможно, настало время раз и навсегда покончить с этим старым соперничеством. Недавно его дальняя кузина - Элис Рузвельт, дочь покойного Тедди, - опубликовала в газете, которая была закрыта и запрещена мэрией, атакующее объявление, в котором сравнивала мэра Рузвельта с самыми тираническими диктаторами в истории, заявляя, что она скорее проголосует за знаменитого безумца Унгерн-Штернберга из Монголии, чем за своего кузена, что повергло нашего любимого мэра в уныние. Не желая подвергаться такой демонизации со стороны своей семьи, всегда стараясь идти наиболее бескровным и щадящим путём к своей интерпретации Максимистской революции, мэр Рузвельт уже некоторое время размышляет о том, что делать со своими кузинами из Ойстер-Бей. Его самые яростные и ревностные последователи и союзники практически требуют публичной казни так называемых "Лже-Рузвельтов" за их предательство, но этот план только отвращает нашего добросердечного мэра, несмотря на то, что эта Клика практически принуждает его следовать этому плану, угрожая заблокировать все его движение - чего мэр, скорее всего, не примет, молча отомстив из тени. Более умеренный лагерь убежденных максималистов всё ещё призывает к действию, предлагая запереть их в комфортабельной тюрьме в качестве примера или даже конфисковать их имущество для перераспределения в пользу государства и пролетариата, позволив им прожить остаток своей обычной жизни в качестве обычных граждан Революции. Наконец, сам мэр Рузвельт, а также его родные братья Джеймс, Эллиот и Джон, любимая сестра Анна и мать Элеонора умоляют Франклина раз и навсегда похоронить это мелкое семейное соперничество, чтобы Рузвельты смогли наконец объединиться в одно целое."
NYC_flavor.655.a: "Уступить радикалам и казнить лже-Рузвельтов!"
NYC_flavor.655.b: "Посадить их в тюрьму как пример для подражания."
NYC_flavor.655.c: "Отнять их богатства и заставить их жить обыденной жизнью."
NYC_flavor.655.e: "Простить их с распростертыми объятиями. В конце концов, они - семья."

NYC_flavor.65.t: "Восходящая звезда демократов"
NYC_flavor.65.d: "Тигр Таммани был убит, и с их падением началась новая эра Демократической партии, поскольку Адам Клейтон Пауэлл-младший медленно прокладывал себе путь, чтобы стать новым лицом Демократической партии Нью-Йорка после знаменательного дела, которое вызвало крах политической машины Таммани-холла. Баптистский пастор и политик из Гарлема, Пауэлл - первый афроамериканец из Нью-Йорка, поднявшийся на такую ​​высоту в рамках нерадикальной городской политики, и поэтому он несет с собой большую часть голосов чернокожих. Сталкиваясь лбами со своим политическим соперником, выступающим против Таммани консервативным демократом Элом Смитом, Пауэлл столкнулся с жесткой конкуренцией на своем пути. Хотя ему предстоит пройти долгий путь, прежде чем он сможет собрать достаточно поддержки для победы на любых крупных выборах, Пауэлл должен бороться за то, что он считает правильным, поскольку он стремится превратить некогда коррумпированную Демократическую партию в либеральный приют благочестивых христиан и честного капитализма. Кто знает, может быть, однажды он станет мэром."
NYC_flavor.65.a: "Мы с большим интересом будем наблюдать за его восхождением."

NYC_flavor.66.t: "Новый взгляд на Леди Свободу"
NYC_flavor.66.d: "С нашим новым направлением, ориентированным на пролетариат, городской совет решил, что «Свобода, освещающая мир», должна быть переименована и обновлена, чтобы соответствовать нашим новым идеалам. Эта новая форма Леди Свободы, переименованная в «Социализм, освещающий мир», заменит своё фирменное пламя факела сияющей красной звездой, поскольку мы переходим от либеральной символики к истинному социалистическому выражению. Кроме того, вся поверхность новой «Статуи Социализма» должна быть очищена и регулярно покрыта тонким слоем защитного средства на восковой основе, чтобы предотвратить коррозию статуи, обычно окрашенной в медный цвет, и окрашивая её в зеленый цвет — цвет капитализма и подлая зависть. Проект должен быть завершён в ближайшее время, особенно с помощью наших французских союзников, ведь именно они построили это величественное сооружение в первую очередь. Вскоре нью-йоркская гавань будет омыта багровым сиянием свободы, когда эта новая "Леди Лэфт" поднимется, чтобы освещать путь пролетариату Большого Яблока."
NYC_flavor.66.a: "Маяк социализма осветит этот мир!"

NYC_flavor.67.t: "Помилование пятерых уволенных депутатов 1920 г."
NYC_flavor.67.d: "В 1920 году пять членов Социалистической партии Нью-Йорка предстали перед Ассамблеей штата по обвинению в непригодности для членства в Ассамблее из-за их социалистических позиций и, таким образом, были исключены со своих должностей и правительства. Эти пятеро, которым запретили когда-либо снова занимать свои должности, — Сэмюэл Орр, Луис Уолдман, Чарльз Соломон, Сэмюэл ДеВитт и Август Классенсенс — с тех пор живут в опале, сводя концы с концами средства к существованию, продолжая участвовать в радикальной профсоюзной активности по всему Большому яблоку. \n\nС приходом к власти нашей левой администрации многие в нашем кабинете призвали [root.getleader] официально помиловать этих героев нью-йоркского социализма, видя простой способ заручиться общественной поддержкой без особых усилий. Чтобы успокоить массы, а также приобрести хорошую рекламу по пути, городской совет вместе с мэром [root.getleader] решили, что эти герои должны быть публично вознаграждены за свою службу, помилованы государством и предоставлены ненадежные рабочие места в бюрократической иерархии города в качестве компенсации. Здесь эти пять поборников нью-йоркской левой мысли помогут нам привести нас к истинной социалистической утопии."
NYC_flavor.67.a: "Простите этих героев и компенсируйте нанесенный ущерб."

NYC_flavor.68.t: "Сотрудничество с Объединенным еврейским профсоюзом"
NYC_flavor.68.d: "Хотя еврейская мафия и их союзники из Корпорации убийств и Комиссии сделали многое, чтобы облегчить бедственное положение евреев Нью-Йорка, мы не единственные люди, пытающиеся спасти наш народ. Объединённый профсоюз евреев — это конгломерат, объединяющий почти всех еврейских профсоюзных активистов, социалистов и рабочих, объединившихся для того, чтобы выступать за лучшие права для всех еврейских рабочих в городе. Хотя мы сами, может быть, и не социалисты, нельзя отрицать, что люди из Объединенного еврейского профсоюза, возглавляемые Моррисом Чарльзом Фейнстоуном, действительно являются союзниками нашего народа. Таким образом, [root.getleader] объявил, что наше подразделение и все организации, связанные с нами, позволят ОПЕ действовать безнаказанно, в то время как мы будем поддерживать их усилия из тени. Поскольку и ОПЕ, и наша организация работают над облегчением тяжелого положения еврейского рабочего, нет никаких сомнений в том, что мы сможем построить новую страну молока и меда здесь, в Большом Яблоке, на платформе преступности, греха и упадка."
NYC_flavor.68.a: "Одна вера, один народ, одна борьба."

NYC_flavor.69.t: "Сбор яблок"
NYC_flavor.69.d: "Когда остальная часть нации объединилась под знаменем Синдикатов, одно отколовшееся государство остаётся непокорным. Нью-Йорк отстаивал свою независимость во время Гражданской войны и до сих пор хорошо её защищал.Пока остальная нация снова едина, вполне естественно, что они воссоединяются. Однако никто не знает, примет ли город требование о реинтеграции. Их правители дружественно относятся к нашему делу, и под их умелым руководством народ познал процветание. Когда они доказали, что синдикализм работает, вполне естественно, что город присоединится к нам, великой синдикалистской силе. Однако противники этого предложения многочисленны и влиятельны, они собрались вокруг бывших жителей Нью-Йорка, присоединившихся к О.С.А во время войны. Они утверждают, что ясно, что город сформировал свою собственную культуру, уникальную по сравнению с той, которая существовала при американском правлении. Они также указывают на то, что плотность улиц и перенаселенность острова и побережья значительно усложнят любую городскую войну. Однако в конечном итоге решение остаётся за [Get.LeaderName], что делать?"
NYC_flavor.69.a: "Нью-Йорк наш по праву!"
NYC_flavor.69.b: "Пусть живут, приползут к нам в конце концов"

NYC_flavor.70.t: "Предупреждения от Материка"
NYC_flavor.70.d: "Сегодня с материка пришло известие от О.С.А с требованием реинтеграции в страну или более печальной участи нашего города. В обмен на мирное возвращение О.С.А обещает значительную автономию и заверяет, что не будет судебных процессов по обвинению в государственной измене, подобных тем, которые произошли в отношении других лидеров других фракций. В городском правительстве нет единого мнения по этому поводу. Некоторые утверждают, что у нас нет другого выбора, кроме как принять это предложение. Нью-Йорк, несмотря на его население, ничтожно мал по сравнению с недавно объединенными О.С.А. Мало того, Война будет жестокой схваткой, которая убьет тысячи, если не больше, за почти гарантированное поражение. Однако противники столь же свирепы в своей защите. Говорят, что Город был застроен так, что превратился в огромную крепость. С людьми, сплотившимися вокруг их дела, О.С.А пришлось бы очистить каждое многоэтажное здание, каждый многоквартирный дом и каждую комнату, чтобы иметь надежду на оккупацию города. Кровь, пролитая в такой войне, была бы почти неприемлема для американского населения, которое, как они указывают, более чем устало от войны. Выбор, наконец, предстал перед правительством, и оно должно дать ответ. Что это должно быть?"
NYC_flavor.70.a: "Нью-Йорк тоже Америка!"
NYC_flavor.70.b: "За свободу!"

NYC_flavor.71.t: "Змея обвивается вокруг яблока"
NYC_flavor.71.d: "Сегодня правительство Нью-Йорка ответило на наши щедрые условия аннексии. Они заявили, что сейчас и навсегда свободны. Это очевидный отказ. Пока Армия Синдиката неуклюже приближается к городу, чтобы обрушиться на него, как огромный молот на наковальню, немногие питают надежду на быструю войну. Граждане Большого Яблока уже начали браться за оружие, а плотность Города не похожа ни на что, с чем мы когда-либо сталкивались. Солдаты нашей великой армии, уставшие после многолетней войны на американском континенте, не рады тому, что их снова призвали воевать. И снова они бредут к своему следующему полю битвы, готовые к самой тяжёлой битве за свою жизнь. Слухи о восстании уже распространились среди рядовых, как лесной пожар. Хотя такие разговоры пока замалчиваются, война, если она будет вестись, должна быть проведена быстро, иначе обязательно последует катастрофа."
NYC_flavor.71.a: "Нью-Йорк не будет нашей могилой"
NYC_flavor.71.b: "Время откусить от Большого Яблока"

NYC_flavor.72.t: "Великая Отечественная Война"
NYC_flavor.72.d: "Гром артиллерийского огня разбудил сегодня всех жителей Нью-Йорка, первый залп артиллерийского огня, невиданный со времен Вельткрига. Флот Синдиката закрыл порт и засел в заливе, беспрепятственно обстреливая нашу оборону. Тем временем тяжелая артиллерия из Нью-Джерси и недалеко от наших границ обрушивает на землю изрытый воронками адский ландшафт. Это только начало адского огня, который нас ожидает. Когда солдаты Синдиката атакуют наши баррикады и хлынут на наши позиции огромными волнами, они врезаются в более подготовленную оборону. Сегодняшний первый удар был притуплен, но кровь уже пролилась литрами, и, несомненно, последует ещё больше. Началась Великая Отечественная война! Мы не можем, нет, мы не проиграем!"
NYC_flavor.72.a: "Финальная схватка началась"

NYC_flavor.73.t: "Самый неожиданный результат"
NYC_flavor.73.d: "Пока Город не спал, и когда рассвело, нервный воздух задушил всех. Все знали о требовании О.С.А, и все знали, что это означало, когда мэр им отказал. Когда люди, столкнувшиеся с ожидаемой атакой О.С.А, смотрели на нейтральную полосу, продолжающееся отсутствие войск Синдиката нервировало их. Затем, наконец, к счастью, дошло известие. О.С.А отступили. Мгновенно порядок в городе был нарушен, когда солдаты и гражданские лица выпустили страхи и стрессы прошлой ночи и устроили вечеринку на улицах. Никто не был так счастлив, как [Get.LeaderName], который, как сообщается, плакал, когда получил известие о том, что О.С.А признает независимость Нью-Йорка. Город выиграл свою самую важную битву за свою короткую историю, и ему даже не нужно было стрелять."
NYC_flavor.73.a: "Может быть, все-таки Бог есть"

NYC_flavor.74.t: "О.С.А захлебывается"
NYC_flavor.74.d: "Дым застилает улицы города. Большинство зданий испещрено пулевыми отверстиями или скрипят от напряжения артиллерийских ударов. Постоянная стрельба разрушила всякую надежду на мир. Улицы были разбиты, полны воронок, разбитых и сгоревших танков. Тела погибших стали сбрасывать в море, так как на суше уже не осталось места для их захоронения. Тем не менее, Нью-Йорк пережил все это. Война сказалась на всех, но боевой дух жителей города остаётся таким же сильным, как и в первый день. По мере того, как бои захлестывали, всем стало ясно, что Битва не закончится в ближайшее время, хотя в время, когда люди полагали, что это заняло бы месяцы. По мере того, как проходит первый год сражений, усталые защитники Нью-Йорка вынуждены стоять до конца. О.С.А заплатило за каждый шаг земли кровью десятков своих солдат, их боевой дух не может быть лучше нашего. Таким образом, в равной степени отчаяние и храбрость, мэр отправил сообщение с просьбой о мире. Никаких изменений границ, никаких аннексий, только минутка, чтобы все отдышались."
NYC_flavor.74.a: "Мир уже ждет"
NYC_flavor.74.b: "Никакого перемирия!"

NYC_flavor.75.t: "На грани"
NYC_flavor.75.d: "По мере того, как батальон бросает наших людей в зияющую пасть битвы, в которую превратился Нью-Йорк, худшее из худшего, похоже, сбылось. 341-й Иллинойсский полк отказался вступать в бой, когда ему было приказано войти в город, и вместо этого захватил своих комиссаров и поднял мятеж. Восстание уже просочилось на фронт, и люди отказываются выходить на патрулирование, вместо этого оставаясь в более или менее безопасных районах города. Пока наши военные изо всех сил пытаются подавить это зарождающееся восстание, из Нью-Йорка было получено приветственное сообщение. Мэр предложил мир при условии, что Нью-Йорк останется свободным. Некоторые из наших военных и администрации умоляют нас согласиться. Они указывают, что рядовой состав армии находится на грани открытого восстания, и если битва не закончится в ближайшее время, так или иначе, все они останутся без работы или того хуже. Их противники, в основном сосредоточенные вокруг высшего военного эшелона, заверяют председателя, что мятеж можно будет подавить в ближайшее время, и призывают его продолжить эту войну до её логичного завершения. Они указывают, что мир без аннексии был бы пятном на идеалах, за которые погибли все эти тысячи."
NYC_flavor.75.a: "У нас небольшой выбор"
NYC_flavor.75.b: "Смерть предателям!"

NYC_flavor.76.t: "Победа"
NYC_flavor.76.d: "Сегодня последние войска О.С.А покинули пределы города Нью-Йорка и ушли в Нью-Джерси. За ними наблюдали полицейские из Нью-Йорка с пустыми лицами. С их отъездом мир наконец вернулся в Нью-Йорк. Здесь нет ликующих празднеств, нет танцев на улицах, нет воинов-победителей, марширующих по Бродвею под тикерную ленту и шумную музыку. Вместо этого было приглушенное недоверие. Давид столкнулся со своим Голиафом и победил. Жители Нью-Йорка, ошеломленные и не верящие, теперь приступили к трудной задаче восстановления своего разрушенного города. Весь город нужно будет почти полностью перестроить, и на это может уйти как минимум десятилетие. Но, как говорится, путь в тысячу ли начинается с одного шага. Таким образом, Нью-Йорк делает этот шаг в своё будущее и, наконец, в безопасности."
NYC_flavor.76.a: "Пиррова победа все равно победа"

NYC_flavor.77.t: "Гибель богов"
NYC_flavor.77.d: "После окончания перемирия атаки возобновились. Солдаты Синдиката с пулеметами, направленными им в спину, атаковали позиции в Нью-Йорке, как одержимые демонами. Синдикат отказался от мира, и теперь война вернулась на улицы Нью-Йорка. Когда люди без рук и ног берутся за оружие, все видят, что город находится на последнем издыхании. С обновленной дисциплиной О.С.А может продолжать это вечно, и теперь его победа почти неизбежна. Итак, смирившись со своей судьбой, отважные защитники Нью-Йорка берут своё оружие и с такой же решимостью бросают вызов своим врагам. Достижения больше не измеряются в комнатах, а в футах, поскольку Синдикаты сталкиваются с самим населением Нью-Йорка. Женщины присоединяются к своим мужьям на передовой. Битва за Нью-Йорк вступила в свою последнюю, самую смертоносную стадию, когда усталый Давид всё ещё борется с усталым Голиафом. Единственное, что можно сказать наверняка, так это то, что лучше от этого никому не будет."
NYC_flavor.77.a: "Ещё раз в пролом!"

NYC_flavor.78.t: "Непостоянный огурец преступности"
NYC_flavor.78.d: "Темное подбрюшье Большого Яблока может быть отвратительным местом, за что наш «сияющий» Город получил подходящее прозвище Готэм во времена английского и голландского колониализма. От организованной преступности до мелких краж, на этих темных улицах бушует преступность во всех формах. Однако среди изнасилований и случайных убийств, угонов автомобилей и грабежей существует крохотная группка монстров, которым поистине нет равных. \n\nОдним из этих базовых существ является венгерский иммигрант Бела Киш, но, возможно, иммигрант - не самый подходящий термин. Киш был в бегах на протяжении десятилетий - серийный убийца, равных которому мало, ответственен за смерть 23 женщин и одного мужчины.Давно пытаясь спрятаться в суматохе Города, который никогда не спит и никогда не обращает внимания, Киш пытался замести своё прошлое под ковер, инсценировав свою смерть и иммигрировав в Америку, прежде чем найти работу уборщиком у различных работодателей по всему миру. Никогда не остающийся на одном месте слишком долго, чтобы всегда скрывать своё все более печально известное лицо.Однако, похоже, план провалился. \n\nПодготовив большую металлическую бочку, наполненную соляным раствором и бензином, Киш шел полным ходом, применяя свой любимый и фирменный метод избавления от тел. Он уже высосал из её тела все жидкости, пробуя их по пути, пока практиковал свою безумную форму вампиризма. Опуская тело своей задушенной и обескровленной жертвы в чан, его руки были заняты, когда наконец ворвалась полиция. Получив показания от прохожих, которые узнали его лицо как и на его работе уборщиком, так и однажды при выходе из метро в Манхэттен, местные копы смогли отследить Киша до этого места — небольшого жилого комплекса на Стейтен-Айленде.Направив на него свои M1917 и Browning Hi-Points, офицеры потребовали, чтобы он отпустил девушку и поднял руки вверх, но когда сумасшедший потянулся за ножом, двое офицеров на месте происшествия открыли огонь по нему, прострелив ему три раза грудь и один раз голову, что, наконец, закончило историю этого садистского урода. \n\nЖертва была идентифицирована как местная женщина без семьи, близких друзей или соседей - его любимый тип добычи - и в результате её тело было передано в дар медицинской науке вместе с телом её убийцы. Детективы, знакомые с этим делом, отметили, что Киш уже долгое время был сумасшедшим, имел историю интереса к оккультизму, ему изменяла и бросила одна из двух его бывших жен, а в детстве у него были кровосмесительные отношения против его воли, что все могло привести к его падению в извращение. Какими бы ни были обстоятельства, казалось бы, наконец, после бегства из Венгрии в Сербию и Бог знает куда ещё, прежде чем он осесть здесь, жестокая и садистская одиссея Белы Киша наконец подошла к концу."
NYC_flavor.78.a: "Подходящий конец для этого вампира и анималистического девианта."

NYC_flavor.79.t: "Сады на крыше"
NYC_flavor.79.d: "Стремясь помочь справиться с нехваткой продовольствия, в то время как Город и Лонг-Айленд борются с потерей северной части штата Нью-Йорк и остальной части страны, в Большом Яблоке началось новое увлечение. Повсюду на крышах и подоконниках в пяти районах люди начали сажать свои собственные сады. Если бы фрукты и овощи выращивались дома, даже в небольших количествах, нагрузка и спрос на наши продовольственные запасы и на продукцию ферм Лонг-Айленда были бы уменьшены, что значительно помогло бы нашей новой независимой стране справиться с нашими новыми реалиями. Хотя фермы на крышах и террасах, возможно, не самые лучшие методы ведения сельского хозяйства, они, безусловно, ни в чем не уступают, поэтому город решил поощрить тех, кто выращивает дома, налоговыми льготами, а также открыть новые общественные центры для садоводства на крышах муниципальных зданий по всему городу."
NYC_flavor.79.a: "Несмотря на неэффективность, каждый урожай помогает."

NYC_flavor.80.t: "Внутренняя дискуссия с нашей РПНЙ"
NYC_flavor.80.d: "Хотя мэр Стейнбек победил на выборах и доказал, что он любим публикой и предан делу социализма, он всё ещё остаётся всего лишь автором и даже знаменитостью, не имеющим практически никакого опыта реальной политической деятельности. Его администрацией в основном руководят более компетентные и опытные члены партии и более широкой американской революционной деятельности, так что, возможно, настало время, чтобы кто-то из этих закулисных фигур занял центральное место, чтобы использовать их опыт с пользой. Основные кандидаты на замену Стейнбека - все проверенные социалисты, приверженные сохранению нашей независимости от О.С.А и, несмотря на наши антисиндикалистские взгляды, также привержены сотрудничеству с Третьим Интернационалом для обеспечения нашей независимости. Должен ли более авторитетный нью-йоркский социалист взять бразды правления, позволив Стейнбеку остаться в правительстве и быть ценным и популярным активом партии, или мы должны остаться со Стейнбеком, позволив экспертам вести дела за кулисами?"
NYC_flavor.80.a: "Оставайтесь со Стейнбеком. Он - лицо нью-йоркского социализма."
NYC_flavor.80.b: "Идти с отцом нью-йоркского социализма Моррисом Хиллкитом."
NYC_flavor.80.c: "Идти с Мейером Лондоном, одним из первых социалистов, попавших в Конгресс."
NYC_flavor.80.e: "Идти с Августом Клессенсом, профсоюзным деятелем и антисиндикалистом с коммунистическими союзниками."
NYC_flavor.80.f: "Идти с Вито Маркантонио, итальянским католиком-социалистом и союзником движения за гражданские права."
NYC_flavor.80.g: "Идити с Дэшил Хэмметом, писателем и активистом антиреакционного движения."

NYC_flavor.81.t: "Прибытие оригинальных Capos"
NYC_flavor.81.d: "Сицилия пала, а вместе с ней пала и родина нашего образа жизни. От "Ндрангеты" из Калабрии и "Каморры" из Кампании до "Коза Ностры" из самой Сицилии, наши союзные преступные организации и другие предшественники нашей группировки были вынуждены бежать со старой родины. К счастью для них, наша группировка жестко организована и контролирует все Большое Яблоко как на ладони. Мы откроем свои объятия этим титанам организованной преступности, таким как Калоджеро "Дон Кало" Виццини и молодой, но безжалостный и успешный новичок Карло Гамбино, предоставив им место за столом с Пятью Семьями, позволяя их знаниям и опыту омывать нас, пока мы продолжаем распространять нашу преступную империю по всей Америке и за её пределами."
NYC_flavor.81.a: "Примите этих коллег-мафиози с распростертыми объятиями!"

NYC_flavor.82.t: "‘Пустое здание штата’ превратилось в дым"
NYC_flavor.82.d: "Одним туманным утром горизонт Большого яблока был освещён, как ужасный фейерверк, когда из центра Манхэттена донеслось известие о страшной аварии. Во время рутинного тренировочного полета с военного аэродрома Бедфорд в Массачусетсе в аэропорт Ньюарк Метрополитен в Нью-Джерси, туманная погода и плохая видимость заставили пилота Уильяма Смита-младшего ошибочно скорректировать курс вправо, а не влево после того, как он пролетел мимо Крайслер Билдинг, в результате чего бомбардировщик и его экипаж из трех человек неосознанно оказались на прямой траектории столкновения с "Пустым зданием штата", как его прозвали после окончания строительства, которое было скрыто от их ограниченного обзора. \n\nСогласно сообщениям очевидцев, в 9: 40 утра "Старый торговец перьями Джон", бомбардировщик B-25 Mitchell, врезался в Эмпайр-стейт-билдинг - самый высокий небоскреб в мире - между 78-м и 80-м этажами, вызвав небольшой взрыв, который, к счастью, не нанес долговременных структурных повреждений, но трагически вызвал пылающий ад, охвативший не только верхние этажи самого Эмпайр-стейт-билдинг, но и внизу, когда огонь и угли обрушились на окружающие здания и дороги вокруг 5-й авеню и 33-й улицы, причинив значительный ущерб - даже сгорел соседний пентхаус художественной студии после того, как один из двигателей самолета прорвал внешнюю стену башни и упал на крышу студии - и вызвав панику во всем районе. Хотя более 50 человек находились на смотровой площадке, расположенной всего на 6 этажей выше зоны поражения, число погибших, к счастью, оказалось гораздо меньше: в итоге погибли 14 человек (3 военнослужащих, включая полковника Уильяма Смита-младшего, старшего сержанта Кристофера Домитровича и помощника машиниста авиации ВМС Альберта Перну, а также 11 гражданских лиц, работавших в башне) и ещё 24 получили ранения, а материальный ущерб, нанесенный Эмпайр-стейт-билдинг и окружающей инфраструктуре, составил около миллиона долларов. Кроме того, в результате взрыва тела двух членов экипажа были изуродованы до неузнаваемости, а тело Перны было найдено только через 2 дня, за несколько часов до того, как здание было признано безопасным для повторного открытия, после того, как было обнаружено, что его останки были выброшены взрывом в шахту лифта. Чудесным образом лифтерша Бетти Лу Оливер была выброшена из кабины лифта на 80-м этаже и получила серьезные ожоги, но когда парамедики погрузили её носилки в другой неизвестно как пострадавший лифт, чтобы спустить на землю во время спасательной операции, поврежденные огнем тросы лифта оборвались, в результате чего Оливер упала на 75 этажей, врезалась в первый этаж, сломала таз, шею и спину, но удивительным образом выжила, что принесло ей сомнительный рекорд самого длительного падения в лифте. \n\nНесмотря на эту трагедию, бригады по очистке и ремонту уже работают на месте, так как остальные этажи башни вновь открыты для регулярного использования, структурный анализ не выявил никаких долгосрочных повреждений несущей конструкции башни, а все жертвы находятся в процессе подготовки к погребению. Хотя крушения можно было бы избежать, если бы пилот Смит выполнил предупреждение об отсутствии видимости, тем не менее, это была душераздирающая потеря, и все 14 жертв должны быть почтены городом как настоящие американские патриоты. Мы надеемся, что сможем пережить этот ужасный день позора и работать над тем, чтобы обеспечить более эффективные меры безопасности при авиаперелетах в будущем, и многие уже предложили законопроект, позволяющий гражданам, пострадавшим от аварии, а также семьям погибших, подавать в суд на правительство в связи с крушением и будущими трагедиями, вызванными халатностью правительства."
NYC_flavor.82.a: "К счастью, стальные балки не были расплавлены в огне."

NYC_flavor.83.t: "Авиакатастрофа в городской линии Нью-Йорка"
NYC_flavor.83.d: "Не прошло и года после ужасающей авиакатастрофы Эмпайр-стейт-билдинг, унесшей жизни 14 невинных людей, как Большое яблоко снова потрясла трагическая авиационная катастрофа. Самолет Beechcraft C-45F Expediter, направлявшийся в аэропорт Ньюарк с армейского аэродрома Лейк-Чарльз в Луизиане, из-за сильного тумана, заслонившего обзор, врезался в северный фасад здания на Уолл-стрит, 40, и в 8:10 вечера ударился о 58-й этаж, образовав в каменной кладке дыру размером 20 на 10 футов, в результате чего погибли все пять членов экипажа, находившиеся на борту, хотя, к счастью, никто из находившихся в здании или на земле не пострадал. Авария также нанесла ущерб окружающим зданиям и улицам, так как в результате удара самолет раскололся на части, фюзеляж и одно крыло вылетели на окружающую территорию и распространили пламя, хотя, к счастью, первые спасатели прибыли на место происшествия до того, как ущерб окружающей территории стал значительным. В ответ на эту аварию и крушение B-25 в прошлом году мэр [nyc.getleader] наконец-то объявил о полном запрете на любые самолеты, пытающиеся приземлиться в воздушном пространстве Нью-Йорка в условиях плохой видимости. С этим новым законом, надеюсь, наш любимый небосклон и наши изможденные люди смогут наконец-то вздохнуть с облегчением."
NYC_flavor.83.a: "Надеюсь, что ничего подобного больше не произойдет..."

NYC_flavor.84.t: "Мэр Моррис Хиллквит, старый соперник Большого Билла Хейвуда"
NYC_flavor.84.d: "Встав на этот пост благодаря почетной отставке Синклера, чтобы передать эстафету более опытному и ветеранскому политику-социалисту, используя свою популярность как средство продвижения партии, Моррис Хиллквит стал лидером левого движения в Нью-Йорке. Немецко-еврейский беженец из Риги в бывшей Российской империи, Хиллквит приехал в Америку после того, как его отец потерял свою фабрику в Риге из-за переселения русских, когда Моррису было всего 15 лет, жил в двухкомнатном доходном доме, прежде чем устроиться на работу мальчиком и работать, чтобы помочь своей семье, и в конечном итоге попал в растущее рабочее движение Нью-Йорка. Будучи сторонником иммиграционной политики, которая дает международным рабочим свободу иммигрировать на более зеленые пастбища, Хиллквит поддерживает интернационализм и сильную прорабочую политику, но категорически против идеи синдикализма; Вместо этого он придерживается неверия в стабильность и эффективность промышленных профсоюзов, неприятия тактики, ориентированной на забастовки в противовес коллективным переговорам, веры в разделение функций между политическим и рабочим крылом рабочего движения и ненависти к радикальной пропаганде, используемой синдикалистскими организациями, которая, по мнению Хиллкуита, отвращает большую часть общества от социалистического дела и ещё больше маргинализирует левых. В прошлом, перед Великой войной, Большой Билл Хейвуд из синдикалистской И.Р.М вступил в схватку с Хиллквитом, мастером идеи "избирательного социализма", одним из единственных социалистов, избранных в конгресс штата в Америке в то время, проводя оживленные публичные дебаты, подобные той, что состоялась в нью-йоркском Cooper Union в 1912 году, где Хейвуд предложил Хиллквиту использовать "небольшой саботаж в нужном месте и в нужное время" и оклеветать его как предателя классовой борьбы, в то время как Хиллквит упрекал, что все американское общество не изменится в одночасье и не примет синдикализм только потому, что несколько промышленных радикалов кричат об этом. Также вступая в драки с националистическими сионистами из-за своей поддержки еврейского государства и еврейских культурных и духовных сионистских идей, но осуждая многих сионистов, использующих движение как прикрытие для джингоистических и империалистических целей, Хиллкуит нажил много врагов за свою долгую карьеру, но снова и снова доказывал, благодаря демократическому мандату масс, что его путь работает - по крайней мере, для него - на протяжении десятилетий, пока он создает свою рабочую утопию в нашей метрополии."
NYC_flavor.84.a: "Антисиндикалистский, антинационалистический избирательный социализм - единственный путь вперёд для левых."

NYC_flavor.85.t: "Мэр Мейер Лондон, герой раскола нью-йоркских евреев"
NYC_flavor.85.d: "Встав на этот пост благодаря почетной отставке Синклера, чтобы передать эстафету более опытному и ветеранскому политику-социалисту, используя свою популярность в качестве проводника интересов партии, Мейер Лондон стал лидером левого движения в Нью-Йорке. Сын набожной еврейской матери и ученого-талмудиста, ставшего агностиком-революционером, его семья бежала из Российской империи в конце 19-го века, когда ему было 20 лет, он приехал в Нью-Йорк, где изучал право и впал в социалистический радикализм, как и его отец до него, став первым избранным политиком-социалистом в Конгрессе штата Нью-Йорк и влиятельным врагом Таммани-холл. \n\nСторонник левого интернационализма и поддержки еврейских интересов, чтобы поднять их из угнетенной нищеты, в которой они живут по всей Америке, Мейер Лондон в своей политике не отдает предпочтение еврейскому народу, но следит за тем, чтобы они получали свою справедливую долю, как и все остальные при его правительстве. Ученик Юджина Дебса, имеющий союзников в Еврейском Бунде и Международном союзе работников женской одежды, он также является убежденным феминистом, но, несмотря на все это, он получает волны критики из-за одной позиции: сионизм. \n\nЛондон не возражал против права евреев стремиться к отдельному и самобытному национальному существованию, укрепленному еврейским государством. Однако, по его словам, "все, чего я прошу от них, это чтобы они не говорили от имени всех евреев". Кроме того, Лондон верил в возможность создания социалистического еврейского государства при условии, что оно "может быть создано без нарушения социалистического принципа, запрещающего насильственную аннексию". Такая позиция националистического сионизма, как её видели многие, приводила многих в ярость. Хотя его экономическая политика сделала чудеса для экономики наших рабочих, и даже его приверженность социалистическому эгалитаризму и гражданским правам хорошо известна и задокументирована, он по-прежнему подвергается пристальному вниманию со стороны своих собратьев-евреев за то, что не поддерживает открыто национал-сионистское дело. Это поставило его в противоречие со многими известными еврейскими лидерами и сионистами, такими как Джейкоб Шифф, Луис Маршалл, Натат Страус и раввин Стивен С. Уайз, и, несмотря на все его добрые дела, многие из его народа будут называть его предателем из-за его твердой приверженности своим ненационалистическим идеям."
NYC_flavor.85.a: "Хотя ему приходится балансировать на острие ножа, он делает все возможное, чтобы служить своему городу."

NYC_flavor.86.t: "Мэр Август "Гас" Клаэссенс, "хороший коммунист"
NYC_flavor.86.d: "Встав на этот пост благодаря почетной отставке Синклера, чтобы передать эстафету более опытному и ветеранскому политику-социалисту, используя свою популярность в качестве проводника интересов партии, Август Клаэссенс стал лидером левого движения в Нью-Йорке. Римско-католический иммигрант из Швеции, ставший одним из первых успешных социалистов Нью-Йорка, Клаэссенс приехал в Америку в 1890 году, когда ему было всего 5 лет, вырос в Большом Яблоке, а в 14 лет получил работу и приобщился к растущему рабочему движению благодаря учебе в Школе социальных наук Рэнд, друзьям на идиш, которые помогли ему стать радикалом, и рабочим связям в Союзе Купера. Академик и преподаватель, он является экспертом в области ораторского искусства, парламентской процедуры, психологии, социологии, расовых отношений, современной политики, антропологии, расовых отношений, социалистической теории и практики, социоэкономики и сексологии, применяя эти области в своей работе, поскольку он поддерживает большинство движений, направленных на освобождение человечества на основе общей этики и понимания человеческой природы. Член старой гвардии нью-йоркской социалистической элиты вместе с Моррисом Хиллкитом, Мейером Лондоном, Джеймсом Онеалом и Луисом Уолдманом, Клэссенс поддерживает ненасильственный и избирательный путь к истинному коммунизму и левому интернационализму. Стремясь к индустриализации и модернизации города, а также к возвышению рабочего класса благодаря мандату масс, "Большое яблоко" поддерживает "Хорошего коммуниста" в его попытке построить научный социалистический и демократический рай."
NYC_flavor.86.a: "Свободный и открытый коммунистический интернационализм под руководством мэра Гаса, по голосованию и воле народа."

NYC_flavor.87.t: "Мэр Вито Маркантонио, молодой местный фанатик."
NYC_flavor.87.d: "Встав на этот пост благодаря почетной отставке Синклера, чтобы передать эстафету более опытному и ветеранскому политику-социалисту, используя свою популярность в качестве проводника интересов партии, Вито Маркантонио стал лидером левого движения в Нью-Йорке. Вито Энтони Маркантонио, единственный коренной житель Нью-Йорка среди ведущих партийных деятелей, родился в семье итальянских иммигрантов в 1902 году в итальянском гетто в Восточном Гарлеме. С этого скромного начала он прополз через грязь под сапогами печально известных антиитальянских "Таммани", получил образование и, в конце концов, юридическую степень, а затем заинтересовался социализмом благодаря своему наставнику Иосифу Р. Бродскому и примкнул к растущему рабочему движению, возглавляемому такими деятелями, как Моррис Хиллквит и Мейер Лондон. Близкий друг таких прогрессистов, как Парли П. Кристенсен, Роберт М. Ла Фоллетт и сам Фиорелло Ла Гуардиа из Нью-Йорка, мэр Маркантонио имеет союзников по всему спектру либералов и левых, что обеспечивает ему большую популярность в политической сфере Нью-Йорка и всей Америки. Однако он не просто общался с этими большими шишками, его работа в качестве адвоката и в трущобах Нью-Йорка принесла ему союзников и среди обездоленных. Он известен тем, что работал с пуэрториканскими, чернокожими, еврейскими и другими лидерами рабочих меньшинств и общественными деятелями всего политического спектра, чтобы всегда помогать нуждающимся, несмотря ни на что. Разделяя безнационалистический и мирный интернационализм, проповедуемый его современниками и союзниками по партии, Маркантонио всегда был преданным римским католиком, и хотя он не отдает предпочтения одной религии перед другой и придерживается социалистического секуляризма, его мораль и жизненные взгляды, по собственному признанию, сформированы его верой. Будучи убежденным прогрессивным социалистом, Маркантонио, возможно, не имеет такой длинной и богатой истории, как остальные представители старой гвардии, но его карьера была многообещающей, и его пребывание на посту мэра, несомненно, только продолжит эту блестящую карьеру адвоката, который поднялся из нищеты, чтобы отстаивать дело забытых нью-йоркцев."
NYC_flavor.87.a: "Справедливый рабочий социализм и равные моральные права для всех граждан Нью-Йорка."

NYC_flavor.88.t: "Работа с крестным отцом Западной Вирджинии"
NYC_flavor.88.d: "Поскольку Комиссия теперь контролирует Западную Вирджинию, мы начали работать с местным криминальным боссом и лидером мафии Уильямом Джорджем "Большим Биллом" Лиасом, назначив Большого Билла губернатором штата Западная Вирджиния и нашим представителем в регионе. Утверждается, что Большой Билл родился в Греции в 1900 году и приехал в Западную Вирджинию в юном возрасте, обосновавшись в городе Уилинг и сделав его центром своей огромной преступной империи. Несмотря на то, что в детстве над ним издевались, а другие дети называли его "Мальчиком с задницей" из-за его огромных размеров, Большой Билл - толстый греческий Царь Уилинга - безжалостно поднялся на вершину, используя хитрость, коварство и яркую харизму, мастерски управляя бутлегерской и игорной империей, которая доминировала в Западной Вирджинии. С Большим Биллом Лиасом на нашей стороне мы заставим нижние атлантические штаты безропотно подчиниться нашим преступным махинациям."
NYC_flavor.88.a: "Лучшего союзника в регионе, чем Батт Бой, не найти."

NYC_flavor.89.t: "Мэр Дэшил Хэммет, антиреакционный автор и активист"
NYC_flavor.89.d: "Встав на этот пост благодаря почетной отставке Синклера, чтобы передать эстафету более опытному и ветеранскому политику-социалисту, и используя свою популярность как средство продвижения партии, Сэмюэл Дэшил Хэмметт стал лидером левого движения в Нью-Йорке. Новичок в партии, приглашенный самим Стейнбеком после совместной работы над литературными проектами ещё до того, как Стейнбек занял кресло мэра, Сэмюэл Дэшил Хэмметт родился в Мэриленде в семье французских католиков и вместе с семьей переезжал из Балтимора в Филадельфию, бросив школу в возрасте 13 лет, чтобы искать работу, так как здоровье его отца пошатнулось. Взяв на себя множество различных подработок, прежде чем устроиться в Национальное детективное агентство Пинкертона, Хэмметт прослужил в Пинкертоне несколько лет, взяв перерыв на короткое время для службы в Центральной Америке во время короткого пребывания в армии в качестве боевого медика. Именно работая на "Пинкертонов", Хэмметт увлекся социалистическими идеями, разочаровался в американском пути после того, как его заставили разгонять забастовки в Монтане, и в итоге в 1922 году ушел из агентства и начал свою собственную литературную карьеру. Начав со скромных статей для местных журналов и газет, Хэмметт в конце концов начал использовать своё прошлое агента Пинкертона, чтобы вдохновить его на новое погружение в написание тайн, полицейских драм и криминальной фантастики, что в конечном итоге принесло ему славу, богатство и возможность изменить мир к лучшему. \nПродолжая свою писательскую карьеру и переезжая по всему Северо-Востоку, а затем поселившись в Нью-Йорке в Бронксе и Манхэттене, Хэмметт завел дружбу с такими людьми, как Стейнбек и Хэммингуэй, и продолжал строить свою литературную карьеру, одновременно подрабатывая протестующим, социалистическим фанатиком и антиреакционным активистом, участвуя в многочисленных драках с американскими ультраправыми деятелями, а также выражая своё недоверие к Интернационалу и его растущему авторитарному уклону. Как и Стейнбек, Хэмметт представляет себе Америку, поддерживаемую эгалитарным и эстетическим социализмом, но свободную от тоталитаризма, национализма, реакционного мышления и милитаристских намерений, свободную от прихотей иностранных союзов и их эгоистических амбиций. С мэром Сэмюэлем Дэшилом Хэмметтом во главе, Нью-Йорк примет более либертарианские и художественные стороны антисиндикалистского социализма, одновременно усиливая антиреакционную риторику и обеспечивая безопасность наших вооружённых сил и полиции Нью-Йорка от влияния ультраправых. Кроме того, Хэмметт начал использовать своих персонажей, таких как Сэм Спейд из "Мальтийского сокола" и секретный агент X-9, для распространения информации об ужасах преступности, которые таятся в обществе, одновременно создавая человеческое и популярное лицо для вооружённых сил и полицейских, которые нас защищают. С мэром Хэмметтом у руля Нью-Йорк станет безопаснее и свободнее, чем когда-либо прежде."
NYC_flavor.89.a: "Свободный и безопасный Нью-Йорк под Мальтийским соколом!"

NYC_flavor.90.t: "Немыслимая победа диксикратов"
NYC_flavor.90.d: "е мы воссоединили америку сами по себе, это круто, давайте переделаем её по нашему образу (для Трампа - переделаем систему КОР)"
NYC_flavor.90.a: "Теперь, когда война окончена, мы должны снова сделать всю Америку великой."

NYC_flavor.91.t: "Немыслимая победа народа"
NYC_flavor.91.d: "Отказываясь подчиняться синдикалистам в Чикаго, несмотря на наши сходные идеологические взгляды, мэр Стейнбек привёл наш независимый город Нью-Йорк к полной победе во Второй американской Гражданской войне — или, как многие здесь её называют, Второй американской революции. Победив всех, кто осмелился поднять против нас оружие, и сражаясь от того, что мы стояли спиной к стене, пока мы не двинулись на столицы предателей, это был долгий, мучительный и кровавый путь, чтобы добраться туда, где мы находимся сегодня, но мэр Стейнбек — вскоре ставший президентом Стейнбеком — благополучно провёл нас через эту долину смерти на другую сторону. Теперь американский пролетариат и наши сбившиеся в кучу массы познают заботливое правительство, которое ставит их нужды на первое место, не прибегая к насильственным и хищническим идеям, таким как революционный социализм или свободный рыночный капитализм. Вместо этого Стейнбек должен вести наш недавно Объединённый народ по срединному пути, сплавляя левый и центристский миры на благо Соединённых Штатов, поскольку он направляет американский народ на путь к доморощенному умеренному демократическому социализму, созданному в Америке и ориентированному на него. Основываясь на таких концепциях, как рыночный социализм и утопический социализм Беллами, а также на теории Нормана Томаса и Нормана Уоллеса Лермонда, в дополнение к ЭПИЧЕСКОМУ плану своего хорошего друга, союзника и современника Аптона Синклера и даже на идеях, почерпнутых из позднего Юджин Дебс и Моррис Хиллквит, Стейнбек создаст новую экономику и новую нацию, которая посвятит себя тому, чтобы жить в соответствии со священным примером, установленным нашими отцами-основателями "правительства народа, народом и для народа"."
NYC_flavor.91.a: "От моря к сияющему морю, под багряным знаменем."

NYC_flavor.92.t: "Немыслимая победа полиции Нью-Йорка"
NYC_flavor.92.d: "Полиция Нью-Йорка всегда наводила порядок на обширной и просторной территории, наводя порядок в местах гигантских размеров и неуправляемых на первый взгляд, и в очередной раз полиция Нью-Йорка сделала это снова, вопреки предсказаниям иностранных зевак, когда этому некогда небольшому полицейскому отряду удалось выйти за пределы Лонг-Айленда и воссоединить Соединённые Штаты под своим синим знаменем. Празднование Победы раздалось на Таймс-сквер, и хотя это было сделано полицией, каждый житель Нью-Йорка гордится тем, что именно им удалось снова объединить нацию.\n\nКомиссар полиции Нью-Йорка уже счел целесообразным снова объявить о возрождении Соединённых Штатов, но на этот раз под гораздо более тяжёлой, но справедливой рукой, поскольку именно беззаконие разорвало Америку на части, а Нью-Йорк едва пережил кризис благодаря руководству шефа полиции Нью-Йорка. Теперь полиция будет играть гораздо более активную роль в обеспечении того, чтобы внутренние конфликты никогда больше не коснулись Америки, поскольку старые шерифы были повторно назначены полицией Нью-Йорка, чтобы контролировать свои города ещё раз более жесткой рукой, а для тех городов, в которых действовали старые законы и порядок, разрушенный во время войны или признанный разведывательным управлением полиции Нью-Йорка «ненадежным», они будут находиться под непосредственным надзором офицеров полиции Нью-Йорка, которым будет поручено править отдаленными округами в качестве шерифов». \n\nСейчас разрабатывается новый флаг, представляющий благодарность нации тем храбрым миротворцам, которые вернули Америку с края пропасти и навсегда сохранят её неприкосновенность."
NYC_flavor.92.a: "Мы боролись буквой закона, и он победил"

NYC_flavor.93.t: "Немыслимая победа американской мафии"
NYC_flavor.93.d: "Вопреки нашим первоначальным планам и всем ожиданиям, наш преступный синдикат под проницательным и расчетливым руководством [root.getleader] каким-то образом сумел противостоять всем трудностям и выстоять, обеспечив себе победу в долгой и кровавой Второй американской Гражданской войне. Хотя у нас никогда не было национальных устремлений, наша Комиссия возглавила Нью-Йорк, затем Северо-Восток, а теперь и всю Америку, и теперь мы должны разобраться с последствиями такого шага. Страна представляет собой раздираемый войной ад, какого ни один американец никогда не видел прежде, и наши люди как никогда более разделены и не заслуживают доверия друг к другу и того факта, что этими людьми правит настоящая банда, которой, похоже, никто не доверяет или даже верят в это. Мы и наша преступная сеть должны построить новую Америку на фундаменте узаконенной преступности и греха. Только расширяя наши сети и подразделения, мы можем защитить эту страну и вернуть её на курс, ведущий к прибыли и процветанию. \n\nЧтобы начать этот процесс, [root.getleader] должен быть приведен к присяге в качестве официального президента Соединённых Штатов, и, хотя многие консервативные американцы считают это нарушением всего, за что ратовал старый Союз, этот старый союз потерпел неудачу к несчастью, и поэтому пришло время для новых направлений и новых изменений. Экономика Америки должна быть реорганизована, как это было в Нью-Йорке, с организованной преступностью, управляемой проверенными семьями и группами, которые будут служить двигателем экономического роста и диверсификации, с новыми семьями, которые будут создаваться и получать одобрение правительства каждый день для управления каждым регионом. Наши вооруженные силы должны состоять из добровольцев, как это почти всегда делала Америка, а офицеры и высокопоставленные чиновники должны быть настоящими людьми в глазах правительства. Тем не менее, чтобы удовлетворить потребности в рабочей силе, определение "новых людей" было неохотно расширено, чтобы включить других проверенных союзников и членов американской мафии, независимо от того, имеют ли они итальянскую или еврейскую кровь или нет, хотя большинство признанных сотворенных людей всё ещё из одна из этих двух групп. Благодаря этим и многим другим изменениям будет построена новая Америка, и хотя многое ещё предстоит перестроить и исцелить, [root.getleader] и Коза Ностра поведут эту новую Америку к её новой судьбе прибыли и греха."
NYC_flavor.93.a: "Империя греха Ла Коза Ностра"

NYC_flavor.94.t: "Немыслимая победа Америки"
NYC_flavor.94.d: "Обеспечив крупную победу умеренных, либералов и прогрессистов на землях пылающего Союза, Мэр [root.getleader] вывел войска Большого Яблока из угла, в который мы были загнаны, в сердца американского народа, мы прокатились по стране, чтобы выиграть Гражданскую войну. Стремясь восстановить Америку, построенную на несиндикалистских левых и либеральных принципах, чтобы создать эгалитарную демократию всеобщего благосостояния, поддерживаемую гражданскими правами и различными свободами в отношении религии, слова и других неотъемлемых прав, бывший мэр недавно вступил в должность нового президента Соединённых Штатов - должность, которую многие считали навсегда потерянной в огне радикализма. Америка родится заново, построенная на наследии и истории, которые предшествовали нам, поскольку мы стремимся построить действительно процветающий дом для смелых и свободных земель для каждой души в этих вновь воссоединенных Штатах."
NYC_flavor.94.a: "К звездам!"

NYC_flavor.95.t: "Гавань Нейтралитета"
NYC_flavor.95.d: "Поскольку война и хаос за пределами Нью-Йорка продолжают распространяться со скоростью лесного пожара, мы решили сформулировать план, чтобы оставаться нейтральными в этом хаосе. Чтобы сохранить независимость и суверенитет жителей Нью-Йорка, [root.getleader] решил, что Нью-Йорк должен стать своего рода международной зоной, открытой для всех и ни к кому не пристрастной, как знаменитые швейцарцы Европы. Мы больше не будем жить за единственной и исключительной личностью, существом дяди Сэма, скорее, мы будем следовать мультикультурной иконе Леди Свободы, поскольку она ведет нас к миру и процветанию! Наши границы и предприятия будут открыты для всех, а старый остров Эллис будет отремонтирован и расширен, чтобы справиться с растущим притоком иммигрантов и беженцев. Наше Большое Яблоко всегда было космополитическим мегаполисом, и теперь мы должны полностью принять эту идентичность, работая над тем, чтобы освободить Нью-Йорк от опасных оков мировой политики и дипломатии, чтобы защитить рай, который мы здесь построили."
NYC_flavor.95.a: "Американская Швейцария"

NYC_flavor.96.t: "Наш герой Валентайн"
NYC_flavor.96.d: "Шеф полиции Льюис Дж. Валентайн сделал все возможное, чтобы обеспечить безопасность Нью-Йорка и его жителей в эти бурные времена, и когда в конце этого длинного, темного туннеля наконец-то забрезжил свет лучшего завтра, возможно, пришло время шефу Валентайну получить заслуженный отдых. Около десяти лет возглавляя Департамент полиции Нью-Йорка, а затем и всего города, он навел порядок в стране и превратил полицию Нью-Йорка в самую эффективную и честную полицейскую силу в Америке. Под его расчетливым и суровым командованием город никогда не был так безопасен, а враги, которые когда-то угрожали безопасности и автономии нашего мегаполиса, были окончательно повержены его рукой. Город, который никогда не спит, вздохнул с облегчением, но, возможно, Валентайну пора выспаться, чего он давно заслуживает. Хотя он твердо намерен завершить свои последние планы и обязанности за последние несколько лет работы в качестве комиссара полиции и начальника полиции Нью-Йорка, многие настаивают на том, чтобы Валентин наслаждался своими серебряными годами в кругу семьи, вдали от значка, рабочего стола и стрессового хаоса, который возникает при управлении крупнейшей и наиболее милитаризованной полицией мегаполиса на планете. Должны ли мы любезно заставить Валентина уйти в отставку и наслаждаться последними годами в тишине, пока на его место будет назначен преемник, или же этот старый суровый ублюдок будет досиживать последние несколько лет на своем посту?"
NYC_flavor.96.a: "Валентин клянется довести свои обязанности до конца, прежде чем просить об отставке."
NYC_flavor.96.b: "Он заслужил свой отдых. Пусть Валентайн, герой полиции Нью-Йорка, наконец-то уйдет на пенсию с честью."

NYC_flavor.98.t: "Авантюрный чудо-полицейский"
NYC_flavor.98.d: "Продолжая милитаризацию и расширение Департамента полиции Нью-Йорка, мы должны убедиться в том, что мы не делаем упор только на наши сухопутные войска, поскольку у полиции Нью-Йорка есть свои собственные воздушные и морские силы, такие как Портовое подразделение и Береговая охрана, которые определенно нуждаются в заботе. Однако нам не стоит слишком беспокоиться о полицейском авиационном подразделении, ведь оно находится в умелых и знаменитых руках капитана Чарльза Н. Фицджеральда, Копа Приключений! \n\nКогда он не командует воздушной армией с харизматичным и наглым, но эффективным мастерством и не внедряет экспериментальные тактики и технологии в свой воздушный флот, такие как наши новые вертолеты Sikorsky и Platt-LePage, офицер Фицджеральд проводит своё свободное время, выполняя смелые трюки и живя жизнью, полной приключений и острых ощущений. Бывший техасский рейнджер, профессиональный боксер, рыбак и моряк на Аляске, пилот буша, штурмовик, гонщик, акробат, начальник полиции Южной Америки, голливудский каскадер и многое другое - за свою молодую жизнь офицер Фицджеральд прожил дюжину жизней, а теперь находит острые ощущения, выполняя смертельные трюки в городских джунглях Нью-Йорка и его разнообразных ландшафтах. Фицджеральд стал настолько знаменит, что у него даже есть свой собственный комикс, в котором его подвиги, прошлые дела и будущие планы преувеличиваются и преуменьшаются, чтобы заручиться массовой поддержкой "Парней в голубом", особенно среди молодых читателей, которые со временем могут стать членами нашего братства. \n\nХотя сейчас он проводит время, как обезьяна, свесившись с недостроенных небоскребов на сотни футов выше оживленного движения или прогуливаясь на крыльях самолетов полиции Нью-Йорка, его тяга к новым приключениям стала почти неудержимой, и теперь он замышляет свой величайший трюк - путешествие на Луну! Работая с гениальным американским ученым-ракетчиком доктором Робертом Годдардом, офицер Фицджеральд планирует запустить на Луну большой металлический шар, запущенный с поверхности либо ракетами, либо массивной пушкой ещё не разработанной конструкции, хотя ещё неизвестно, состоится ли этот трюк, не говоря уже о том, возможен ли он вообще. Независимо от этих безумных трюков и своей жизни сорвиголовы, капитан Чарльз Н. Фицджеральд по-прежнему прекрасно выполняет свои обязанности в полиции Нью-Йорка и нашем авиационном подразделении, служа одним из наших величайших генералов и одним из самых впечатляющих восходящих лидеров в Силах под руководством шефа Валентайна, а лидеры нашего режима с большим интересом наблюдают за его карьерой."
NYC_flavor.98.b: "Может быть, он и свободная пушка, но он лучший из тех, кто у нас есть!"

NYC_flavor.99.t: "Мир с Антантой?"
NYC_flavor.99.d: "Теперь, когда наши храбрые солдаты успешно выбили Антанту из Новой Англии, мы можем вести переговоры о мире в обмен на полное присоединение Новой Англии. Хотя переговоры о возможном прекращении огня кажутся очевидным вариантом, некоторые члены нашего командования убеждены, что силы Антанты сильно ослаблены, и они уверены, что наши армии более чем способны уничтожить Канаду. Решение остаётся за мэром, должны ли мы призвать к миру или возобновить борьбу?"
NYC_flavor.99.a: "Мы довольствуемся Новой Англией, отправляем мирный договор."
NYC_flavor.99.b: "Мы вышвырнем британское влияние из Северной Америки!"

NYC_flavor.100.t: "Кубинские связи восстановлены"
NYC_flavor.100.d: "Американская организованная преступность, впервые созданная Лаки Лучано и постоянно организуемая Мейером Лански, уже много лет действует на Кубе, во многом благодаря уникальной дружбе с кубинским военным лидером Фульхенсио Батистой - близким другом Лански, сыгравшим важную роль в расширении деятельности мафии за рубежом. С помощью таких подельников на острове и в Гаване, как уроженец Корсики Амлето Баттисти-и-Лора, известный как "Король азартных игр Гаваны", правая рука Лански и ежедневный оперативный руководитель Джо Стасси, бизнес-магнат сицилийского происхождения Дон Амадео Барлетта, глава итало-американской мафии Тампы Санто Трафиканте-младший, имеющий глубокие связи с Бонаннами. который имеет глубокие связи с преступной семьей Бонанно в нью-йоркской "Пятерке", с Сэмом Джанканой и Полом Риккой в чикагской "Аутфит", а также с начинающим кубинским мафиози Хосе Мигелем Батлом, - все это гарантирует, что наши операции на острове будут в надежных руках, поскольку мы получим полный контроль над ним. Теперь нам остаётся решить, можем ли мы оставить остров в руках этих верных мафиози под контролем Батисты, или же нам следует сохранить Кубу для себя?"
NYC_flavor.100.a: "Оставить Кубу за собой."
NYC_flavor.100.b: "Освободить режим, дружественный нашему преступному пути, под управлением нашего старого друга Батисты."

NYC_flavor.101.t: "Последствия оккупации Бронкса"
NYC_flavor.101.d: "Хотя город построен на архипелаге в устье дельты Гудзона, не все районы Большого яблока так отделены друг от друга, как Статен-Айленд или Манхэттен: Квинс и Бруклин напрямую связаны с остальной частью Лонг-Айленда. Хотя такая география помогает нам защитить город от любого нападения, она не идеальна, поскольку один из районов остался в стороне. Бронкс, названный так в честь старинной голландской семьи, владевшей значительной территорией города в период его становления, непосредственно связан с материковой частью штата Нью-Йорк, располагаясь к северу от Манхэттена через воду и соединяясь с Йонкерсом и остальными районами штата широкой северной границей, заполненной городскими пригородами. Уникальное географическое положение привело к тому, что Бронкс стал передовой линией обороны Нью-Йорка: такие районы, как парк Ван Кортландт, стали местом массового сбора войск и временной взлетно-посадочной полосой, впоследствии превращенной в пепел и гарь вражескими бомбами, а другие районы, например, недавно построенный Клойстерс - художественный музей Джорджа Грея Барнарда, построенный на самой высокой точке Бронкса в виде средневекового замка-монастыря, - были превращены в импровизированные фортификационные сооружения. В целом, большая часть Бронкса была оккупирована вражескими войсками или превратилась в разбомбленную ничейную землю, поскольку мы отбивали волну за волной у американцев в этой жестокой братской войне. \n\nПосле того как пушки, наконец, умолкли, а на наши оживленные улицы вернулись звуки щебетания птиц и споров сердитых иммигрантов, мы должны приступить к трудному процессу восстановления и реинтеграции этой разрушенной войной трясины, что гораздо легче сказать, чем сделать; Особенно когда половина оставшегося в живых населения Бронкса, которая не погибла и не бежала, жила под вражеской оккупацией бог знает сколько времени и, скорее всего, переняла некоторые идеи, которые больше не приживутся в нашем независимом мегаполисе, а другая половина столько же времени жила в состоянии постоянной тотальной партизанской войны в огненном городском аду нашего собственного изготовления. В то время как парк Ван Кортландт заново засаживается, старые университеты, такие как Манхэттенский колледж и Фордхэм, вновь открываются, а Клойстерс возвращается к своему истинному предназначению галереи средневекового искусства для публики, мы также начали использовать эту уникальную возможность для планирования реконструкции боро Бронкс в соответствии с нашими конкретными потребностями и целями. Он станет первым районом типа "планируемого города" в Большом Яблоке, сформированным по нашему образу и подобию и в соответствии с уникальной идеологией [root.getleader], создавая новый яркий пример того, каким может быть наше будущее."
NYC_flavor.101.a: "Из пепла будет создан лучший район."

NYC_flavor.102.t: "Возвращение Большого Яблока"
NYC_flavor.102.d: "Мы успешно отвоевали Нью-Йорк и впоследствии вытеснили из него иностранное влияние, что дает нам возможность вести переговоры с нашими врагами в обмен на возвращение Города, который никогда не спит, в наше лоно и воссоединение Америки раз и навсегда. Напротив, учитывая наши военные достижения, мы можем полностью уничтожить наших врагов силой, чтобы свести на нет их власть над иностранными государствами, чтобы они не столкнулись с той же борьбой, что и мы."
NYC_flavor.102.a: "Мы пролили достаточно крови, отправьте им мирный договор."
NYC_flavor.102.b: "Мы не остановим наши шестеренки, пока они не падут!"

NYC_flavor.103.t: "«Bard of Broadway»"
NYC_flavor.103.d: "По мере того как бушует Гражданская война, журналистская среда стремительно эволюционирует и меняется, чтобы удовлетворить потребности и желания масс: семьи, измученные войной, и наши парни на фронте ждут любых хороших новостей, способных скрасить их тоскливый день. Однако благодаря таким деятелям, как Уолтер Уинчелл, не все журналистские материалы, выходящие в эфир, всегда честны и убедительны, как это должно быть в такие ужасные времена, как сейчас. \n\nНыне известный как «Бард Бродвея», Уинчелл - уроженец Нью-Йорка, родившийся в семье русских еврейских иммигрантов, который начал свою карьеру в водевильной индустрии, бросив школу в шестом классе, чтобы заняться шоу-бизнесом. Выступая в водевильной труппе Гаса Эдвардса, известной как «Newsboys Sextet», вместе с другими восходящими звездами американского радио и тележурналистики, такими как Эдди Кантор и Джордж Джессел, Уинчелл сводил концы с концами, танцуя чечетку, но через несколько лет стал слишком стар для труппы, что привело его к короткой службе в ВМС США и их операциям в Латинской Америке. Вернувшись в Сити, он начал свою карьеру в журналистике, о которой узнал в середине 1920-х годов благодаря своей возрожденной актерской труппе. В итоге он стал титаном радио- и телевизионных новостей, которым он является сегодня, Но после короткой поездки в Калифорнию, опасаясь за свою жизнь, что его убьют в результате наезда мафии после того, как он плохо отозвался о таких гангстерах, как Датч Шульц и главарь Murder, Inc Луис «Лепке» Бухалтер, Уинчелл отказался от всех криминальных связей и вместо этого стал прислуживать Дяде Сэму, завязав дружбу с медиамагнатом Уильямом Рэндольфом Херстом и Дж. Эдгаром Гувером и другими федеральными шишками. Его общественный имидж значительно улучшился, особенно после его печально известного и широко освещаемого похищения Линдберга и последующего глубокого изучения роста опасных реакционных идеологий не только в Америке в таких местах, как Дикси, но и по всей территории стран бывшей Антанты. \nУинчелл известен как своими жесткими репортажами о реальных новостях, которые пробивают брехню, чтобы добраться до истинных фактов, так и своей склонностью к клевете, пасквилям и желтой журналистике. Уинчелл - противоречивая фигура, которая стала известна всей стране и как развлекательный негодяй, и как жесткий журналист, и все это в его инновационном стиле, который использует сплетни, шутки и сленг эпохи джаза. Уинчелл также известен тем, что целенаправленно пытался разрушить карьеру своих конкурентов, таких как Барри Грей, Эльза Максвелл и Марлен Эдвин Пью, или тем, что беззастенчиво публиковал частные материалы и секретную информацию, доверенную ему близкими друзьями и коллегами, такими как певица Джозефина Бейкер, называл себя злобным сукиным сыном или бросался обвинениями в симпатиях к синдикалистам, когда его ловили, хотя недавно публичное соперничество с коллегой, журналистом и ведущим Джеком Пааром, стоило ему большой поддержки. Однако не все его передачи были столь низменными, ведь Уинчелл также был одним из самых громких ораторов в стране против растущей волны антисемитизма и расизма, охватившей большую часть Дикси и всю Америку. Он осуждал старых демократов за попытку привести ККК к власти и поддерживал призыв к гражданским правам, хотя всё ещё известен тем, что называет любого, кто с ним не согласен, грязным сторонником или шпионом Синдиката. Как бы то ни было, Уинчелл, к лучшему или к худшему, ответственен за то, что американское новостное вещание снова превратилось в источник сомнительных развлечений, разжигая огонь массового мнения как своими развлекательными материалами, так и жесткими новостными разоблачениями. Опираясь на единомышленников, таких как Уильям Рэндольф Херст в Калифорнии, Уинчелл и его сеть единомышленников - ведущих и журналистов - продолжают транслировать свои популярные бредни и пламенные обличения из Нью-Йорка и Сан-Франциско, к огорчению своих соперников и недоброжелателей, но к обожанию растущей массы своих поклонников."
NYC_flavor.103.a: "Безобидное развлечение и передача новостей или желтая журналистика и клевета?"

NYC_flavor.104.t: "Чествование первых женщин-офицеров"
NYC_flavor.104.d: "В надежде привлечь на службу новых сотрудников, особенно представительниц слабого пола, чтобы создать более дружелюбное, современное и равное, а значит, вызывающее доверие лицо полиции Нью-Йорка, комиссар полиции санкционировал проведение связанной кампании по связям с общественностью и межведомственной инициативы, направленной на чествование первых женщин-офицеров полиции. В центре внимания кампании - первые женщины-герои и выдающиеся офицеры, такие как Мэри Салливан - четвертая женщина, получившая звание детектива первого класса, и, возможно, первая женщина-офицер, применившая оружие при успешном аресте, а также стремительно приближающаяся к тысяче успешных арестов; Люсиль Бурраскано - ещё одна женщина-детектив, специализирующаяся на делах, касающихся женщин и детей; Мэри Агнес Салливан - первая женщина, получившая звание лейтенанта, Изабелла Гудвин Сихолм - первая женщина-детектив первого класса в истории полиции Нью-Йорка, а также вторая женщина, достигшая звания детектива первого класса, и первая женщина, зачисленная в Почетный легион полиции Нью-Йорка. Инициатива заключалась в том, чтобы сделать атмосферу на рабочем месте во всем отделе более дружелюбной, эгалитарной и открытой для женщин, а также попытаться преодолеть укоренившееся недоверие к женщинам в форме. С публичной речью в поддержку этого шага, произнесенной лично мэром, кажется, что к парням в синем скоро присоединится ещё больше дам в лазурите."
NYC_flavor.104.a: "В конце концов, у нас у всех голубая кровь."

NYC_flavor.105.t: "Развлечение новобранцев"
NYC_flavor.105.d: "Поскольку Национальной гвардии Нью-Йорка требуется все больше новобранцев для постоянно расширяющейся иерархии и бесконечного списка новых обязанностей, поскольку она продолжает превращаться в наш собственный полноценный аппарат вооружённых сил, муниципальные власти начали новую кампанию по набору новобранцев, чтобы привлечь больше людей в форму, даже если нам придется немного поскрести по сусекам. Чтобы удовлетворить спрос и в то же время привлечь больше новобранцев, мы также предприняли шаги по привлечению некоторых популярных молодых ньюйоркцев к службе в армии, пообещав офицерские должности и высокую зарплату тем, кто согласится, чтобы их звездная сила помогла увеличить число призывников. Если учесть, что такие известные звезды эстрады, как комик Мелвин Джеймс Камински, певец Гарольд Джордж Беланфанти-младший и актер и активист Сидни Пуатье, уже подписали контракт и щеголяют в офицерских шинелях на виду у всей Национальной гвардии и всего города, выступая в качестве ведущих нашей новой мультимедийной рекламной кампании, возможно, нам все-таки удастся выполнить эти новые квоты."
NYC_flavor.105.a: "Юмор - это ещё одна защита от Вселенной."

NYC_flavor.106.t: "Войны Чайнатауна"
NYC_flavor.106.d: "Сай Винг Мок, он же Мок Дак или Шкворень Чайнатауна, - самый успешный и страшный китайский карьерный преступник во всем Нью-Йорке и Ньюарке, или, по крайней мере, был им до своей ранней отставки в середине 1930-х годов, Бесцеремонно вынужденный уйти в отставку в 50-е годы после того, как между ним и американским и китайским правительствами была заключена сделка, по которой он согласился бы положить конец своей криминальной карьере и насилию против полиции Нью-Йорка (что оказалось дипломатической болью между Цин и США, особенно в администрации Концессии), если бы смог обеспечить мир в Чайнатауне, прекратив войны Тонг, которые угрожали разорвать его квартал и прилегающие кварталы на части. Долгое время игнорируемый полицией и муниципальными чиновниками из-за атмосферы ненависти к азиатам, которую создал Закон об исключении китайцев 1882 года, даже если новый свободный Нью-Йорк избавился от подобных реликвий старой Америки, чтобы увеличить иммиграцию и численность населения, нью-йоркский Чайнатаун (и Ньюарк через залив) легко перешел под контроль Мока Дака после его прибытия в конце 1890-х годов, Попутно он создал Хип Синг Тонг - свой собственный мелкий преступный синдикат - и вел войну с конкурирующей группировкой, известной как Он Леонг Тонг под руководством другого китайского иммигранта по имени Том Ли, борясь за контроль над преступной деятельностью в Чайнатауне и за то, чтобы полицейская и политическая защита Таммани Холла была предоставлена той преступной группировке, которая сможет поддерживать порядок в районе. В конце концов Мок Дак одержал победу и стал править с жестокой хитростью и бархатным кулаком, сохраняя китайские кварталы Нью-Йорка и города Нью-Джерси в безопасности, а также заботясь о своих соотечественниках-китайских иммигрантах, и хотя он уже в отставке, он по-прежнему имеет большое влияние на эти этнические кварталы. Способный быть сильным союзником или могущественным врагом, Мок Дак может стать нашим путём в Чайнатаун посредством взаимовыгодного сотрудничества или насильственного принуждения, так что стоит ли нам протянуть руку мира или поднять кулак войны в сторону Сай Винг Мока и его Хип Синг Тонга?"
NYC_flavor.106.a: "Тихо уничтожить эту старую поддельную триаду и перебросить туда наших людей."
NYC_flavor.106.b: "Протяните руку помощи этому нуждающемуся предпринимателю."

NYC_flavor.107.t: "Махинации брата"
NYC_flavor.107.d: "Не отставая от своего старшего брата, Джон Джордж Трамп в последнее время также попадает в заголовки газет благодаря своим передовым открытиям. Младший брат мэра Джон всегда был в некотором роде вундеркиндом: в 1936 году он только начал работать в качестве нового профессора в Массачусетском технологическом институте, а затем стал преподавать и работать здесь, в городе, в Колумбийском университете, как блестящий инженер-электрик, физик и изобретатель, который создал высоковольтные электростатические генераторы и нашел им новое применение в медицине, промышленности и ядерной науке, а также когда-то был учеником единственного и неповторимого Николы Теслы, среди прочего. Поскольку городской ядерный мозгоправ Дж. Роберт Оппенгеймер уже выразил некоторую заинтересованность в привлечении Джона к своим секретным проектам в области ядерной энергии и оружия, возможно, мэру Трампу не помешает ещё раз помочь своему младшему брату, профинансировав их проекты. Однако затраты будут весьма значительными, так что, возможно, мэрии лучше не вмешиваться в это дело?"
NYC_flavor.107.a: "Предоставить Джону финансирование и посмотреть, что он сможет придумать."
NYC_flavor.107.b: "У нас нет времени и денег, чтобы тратить их на это."

NYC_flavor.108.t: "Возрождение Кубка Астора?"
NYC_flavor.108.d: "Стадион «Янки», одна из самых знаковых спортивных достопримечательностей во всем мире, сейчас находится на реконструкции, которая была запланирована ещё до начала гражданской войны, в которую оказалась втянута вся страна. И хотя Нью-Йорк не может приехать туда, чтобы увидеть свою любимую команду из любимого вида спорта, беспринципный бизнесмен по имени Винсент Астор обратился к городскому совету с предложением: использовать поле стадиона для проведения автогонок, напоминающих Кубок Астора 1915 и 1916 годов, пока идут ремонтные работы. Это, безусловно, смелое и новаторское предложение, однако оно может привести к задержкам в возобновлении работы стадиона «Янки», что доставит неудобства населению, изголодавшемуся по развлечениям в связи с продолжающимся конфликтом. Должны ли мы принять этот план?"
NYC_flavor.108.a: "Мы ценим предложение мистера Астора, но вынуждены отказаться ради своевременного ремонта."
NYC_flavor.108.b: "Если мистер Астор готов взять на себя расходы, мы с радостью согласимся."
NYC_flavor.108.c: "Мы выделим некоторую сумму, чтобы все прошло гладко."

NYC_flavor.109.t: "Пыль со старого трофея"
NYC_flavor.109.d: "Из-за того, что строительные работы на выходные были остановлены, третий розыгрыш Кубка Астора проходил на почти неузнаваемом стадионе «Янки», с не самыми удачными местами для сидения и видом строительной техники, стоящей снаружи и внутри стадиона. Однако это не остановило почти 50 000 зрителей уик-энда, которым было интересно узнать о новом событии, происходящем на их заднем дворе. На стадионе собралось 24 автомобиля, что немного больше первоначально ожидаемых 20. В субботу состоялись заезды на время, в которых в первом ряду были представлены все Cadillac: уроженец Нью-Джерси Боб Столл на новом Cadillac 60 и звездный гонщик из Индианы Уилбур Шоу на Cadillac V16, сделанном на заказ. Во время гонки зрителям была представлена южная классика, с плотной борьбой и множеством столкновений. Хотя Шоу имел большое преимущество в мощности благодаря своему передовому двигателю, гораздо меньший и легкий автомобиль Сталла был быстрее на короткой трассе, и поэтому он забрал домой новый Кубок Астора. И хотя при других обстоятельствах это был не тот успех, который мог бы быть, тем не менее, это был умеренный успех, и местные жители наслаждались зрелищем, обычно присущим южным шорт-трекам."
NYC_flavor.109.a: "Может быть, эти «гонки на коротких дорожках» не так уж плохи?"

NYC_flavor.110.t: "Реконструкция стадиона «Янки» идет по плану"
NYC_flavor.110.d: "Несмотря на то, что во время ремонта на стадионе «Янки» проводились автогонки, это, похоже, не сильно повлияло на весь процесс, поскольку сегодня стадион вновь открылся в соответствии с первоначальным графиком. Была проведена выставочная игра против «Нью-Йорк Джайентс», которая закончилась со счетом 7:4 в пользу чемпионов Мировой серии - «Янкиз». Нью-Йорк смог насладиться качественным развлечением, которое было особенно необходимо в это непростое время."
NYC_flavor.110.a: "Возьмите меня на игру с мячом!"

NYC_flavor.111.t: "Реконструкция стадиона «Янки» идет не по плану"
NYC_flavor.111.d: "Из-за автогонок, проводившихся на стадионе «Янки» во время ремонта, и отсутствия дополнительного финансирования проекта строительные работы были затронуты и выбились из графика. Несмотря на то, что работы все ещё находятся на относительно продвинутой стадии, открытие стадиона откладывается на несколько месяцев, лишая ньюйоркцев столь необходимых развлечений в эти трудные времена."
NYC_flavor.111.a: "Это прискорбно."

NYC_flavor.112.t: "Стадион «Янки» наконец-то вновь открывает свои двери"
NYC_flavor.112.d: "После нескольких месяцев задержки стадион «Янки» наконец-то торжественно открылся, и на нем собралась целая толпа ярых поклонников американского футбола, желающих увидеть игру одной из самых больших и лучших команд этого вида спорта против соперников по городу - «Нью-Йорк Джайентс». По странному стечению обстоятельств, при счете 4:4 питчер «Янкиз» ударил своего кэтчера по голове в конце девятого иннинга, что привело к попытке вернуть контроль над мячом. Бэттер «Джайантс», который первоначально занял первую базу, воспользовался этой возможностью, чтобы добежать до домашней базы и забить победный мяч. Несмотря на то, что это, безусловно, расстройство и редкое проявление плохого бейсбола со стороны такой великой команды, тем не менее это была увлекательная игра, которая наверняка развлечет жителей Нью-Йорка, которым так нужна передышка от нынешнего положения дел."
NYC_flavor.112.a: "Бейсбол - это как церковь: многие посещают, но немногие понимают."

NYC_flavor.113.t: "Искрогаситель для нью-йоркской автогоночной сцены"
NYC_flavor.113.d: "После умеренного успеха импровизированного Кубка Астора, проведенного на стадионе «Янки», возник интерес к проведению ещё одного крупного автогоночного мероприятия в Большом Яблоке. На этот раз, однако, не пришлось воскрешать из небытия старое событие, поскольку трасса Roosevelt Speedway, на которой в прошлом году проводился Кубок Вандербильта по чемпионату ААА, предложила провести его и в этом году, несмотря на отмену чемпионата. Трасса претерпела некоторые изменения по сравнению с трассой 1936 года: на ней стало меньше поворотов и больше прямых, чтобы машины с большими двигателями могли показать свою мощь. Победителю соревнований был предложен главный приз в 20 000, и поэтому они привлекли большое внимание как гонщиков из Нью-Йорка, так и международных гонщиков, в том числе из Европы и тех, кто остался в США, несмотря на конфликт. Несколько гонщиков, включая чемпиона Indianapolis 500 Луиса Мейера, который квалифицировался с поула, приехали на автомобилях Offenhauser Indy, которым удалось спастись от кровавой бойни гражданской войны. Однако из-за нехватки запчастей они сошли с дистанции из-за механических поломок. В результате Луи Бугатти из [NFA.GetName], занявший 4-е место в квалификации, на своем автомобиле «La Voiture Noir» одержал неожиданную победу, что, безусловно, является потрясающим подвигом изобретательности французского автопроизводителя. Около сорока тысяч человек собрались на трассе в округе Нассау, и, несмотря на не слишком оригинальную планировку трассы, это было приятное зрелище, заметно отличающееся от Кубка Астора. Похоже, у автогонок в Большом Яблоке все-таки есть будущее."
NYC_flavor.113.a: "Херб, я знаю, что мы будем делать в следующее воскресенье."

NYC_flavor.114.t: "Джорджистское наследие Манхэттена"
NYC_flavor.114.d: "Задолго до прихода к власти мэра [nyc.getleader] ближе всего к левому правительству город был в 1886 году. Тогда известный писатель и левый мыслитель Генри Джордж был фаворитом в гонке за пост мэра, баллотируясь под знаменем своей новой коалиции «Объединенная лейбористская партия» — недолговечного альянса 115 различных профсоюзов и лейбористских партий, включая Центральный профсоюз, Рыцарей труда и Социалистической рабочей партии — до тех пор, пока молодой Теодор Рузвельт, всегда стремившийся быть в центре внимания, не выдвинул свою кандидатуру от Республиканской партии, разделив голоса и приведя к победе кандидата от Демократической партии Абрама Хьюитта, которого поддерживали Купер Юнион и Таммани Холл. Несмотря на широкую поддержку со стороны рабочих масс и большей части левых и левоцентристских кругов города, мечта Генри Джорджа о более свободном Нью-Йорке здесь не осуществилась: его коалиция «Объединенные трудящиеся» разделилась на джорджистский и социалистический лагеря незадолго до того, как полностью исчезла, но его мечта ещё не умерла окончательно. \n\nМногие члены нашей партии и более широкие круги нью-йоркских левых по-прежнему поддерживают принципы джорджизм и левого либертарианства, а многие старые союзники Джорджа, такие как Генри Де Леон, также остаются популярными. Большинство членов партии, по крайней мере, настаивают на том, чтобы каким-то образом почтить попытку Джорджа улучшить город, но многие умеренные члены партии хотят пойти ещё дальше. Итак, должны ли мы просто закрепить за Генри Джорджем статус одного из первых героев рабочего класса города, чествуя его с помощью каких-то публичных произведений искусства, одного-двух новых названий улиц и других символических жестов, или же мы должны быть более искренними в своем почтении к покойному мыслителю, принимая его идеи джорджизма наряду с остальной частью разнообразной платформы Объединенного труда?"
NYC_flavor.114.a: "Посвятим Джорджа героем города, но пойдем своим путем."
NYC_flavor.114.b: "Посвятим Джорджа героем и примем джорджизм, чтобы продолжить его мечту."
NYC_flavor.114.c: "Посвятим Джорджа героем и примем джорджистский делеонизм, чтобы поднять факел Объединенного труда."

newyork_prewar.6.t: "Шанс на мир"
newyork_prewar.6.d: "Мы держались здесь, на северо-востоке, в течение довольно долгого времени, и линия фронта между нашими войсками и нашими американскими противниками превратилась в окопную войну. Многие солдаты хотят вернуться домой с обеих сторон, и с учётом того, что перспектива убийства большего числа соотечественников-американцев с каждым днём ​​становится все менее привлекательной, возможно, придется что-то делать. Некоторые предложили, чтобы мы отправили врагу мирное предложение, предложив мир в обмен на нашу постоянную независимость, а также контроль над землями Новой Англии. Однако многие считают это трусостью или просто планом, на который американцы никогда бы не пошли. Что нам следует сделать?"
newyork_prewar.6.a: "Мы возьмем Северо-Восток в обмен на мир."
newyork_prewar.6.b: "Никогда, ибо Америка не будет нашей! Свобода или смерть!"

newyork_prewar.7.t: "Нью-Йорк призывает к миру"
newyork_prewar.7.d: "Поскольку линия фронта в Новой Англии превратилась в окопную войну, пока партизаны Нью-Йорка нападают на нас из лесов, болот или бетонных джунглей своего родного региона, мэр Нью-Йорка направил письмо в нашу администрацию. Они предложили мир между двумя нашими народами, если мы согласимся уступить им Новую Англию, Северную часть штата Нью-Йорк и Нью-Джерси. Хотя это было бы ударом по нашей нации, у нас всё ещё есть остальная часть страны, и это закрыло бы дорогостоящую и изнурительную линию фронта. Поскольку идея убийства соотечественников-американцев с каждым днём ​​становится все менее популярной в войсках, возможно, нам следует подписать соглашение, или это просто закрадывается трусость?"
newyork_prewar.7.a: "Уступить им Северо-Восток и подписать мирное соглашение. Скажем нет братской войне."
newyork_prewar.7.a: "Никогда! Мы сокрушим этих предателей."

newyork_prewar.8.t: "Американцы приняли наше предложение"
newyork_prewar.8.d: "Американцы приняли наше мирное соглашение и начали выводить свои войска с наших земель. Скоро вся Новая Англия, северная часть штата Нью-Йорк, Нью-Джерси и наш дом здесь, в Нью-Йорке, и на Лонг-Айленде будут под нашим контролем. Мы завоевали право жить свободно, как до нас отцы-основатели американской революции. Давайте это отпразнуем!"
newyork_prewar.8.a: "Мы завоевали право контролировать свободную Новую Англию, контролируемую Нью-Йорком!"

newyork_prewar.9.t: "Американцы отвергли наше предложение"
newyork_prewar.9.d: "Американцы отвергли наше мирное соглашение, обрекая нас на продолжение этой дорогостоящей братской войны. Вскоре звук артиллерийского и орудийного огня заглушит любые мысли или упоминания о мире, когда янки снова отправятся на войну."
newyork_prewar.9.a: "Проклятие! Ну, остаётся только война."

newyork_prewar.10.t: "Идентичность Северо-востока"
newyork_prewar.10.d: "Наше новое независимое государство здесь, на северо-востоке, в основном состоит из Среднеатлантических штатов, также называемых Средними штатами в честь их истории как Средних колоний и состоящих из Нью-Йорка, Нью-Джерси и Пенсильвании, и штатов Новой Англии, Мэн, Вермонт, Нью-Гэмпшир, Коннектикут, Род-Айленд и Массачусетс. Эти две половины Северо-Востока играли друг с другом в перетягивание каната со времен 13 колоний, соперничая за то, какая культура и идентичность будут более доминирующими. Теперь, наконец, у нас есть возможность окончательно урегулировать этот спор. \n\nБлагодаря нашему вновь обретенному суверенитету и контролю над этими штатами мы можем формировать новое социально-экономическое и культурное будущее Северо-Востока в целом. Хотя столица, несомненно, останется в Нью-Йорке, поскольку это место рождения нашей новой нации и самый большой город в Америке на сегодняшний день, идентичность этой новой нации всё ещё является предметом споров. Мы могли бы продолжать проводить политику исключительности Нью-Йорка, поскольку мы являемся штатом Эксельсиор, увлекая за собой остальные среднеатлантические штаты, поскольку мы учреждаем Нью-Йорк как новую нацию и идентичность, но это, вероятно, разозлит штаты на севере. Вместо этого мы могли бы решить объединиться, поскольку все штаты имеют английское колониальное происхождение, чтобы принять сплоченную и единую идентичность Новой Англии, которая заменила бы любое старое понятие этого слова. Эта новая идентичность жителей Новой Англии будет включать в себя все штаты нашего нового Союза, давая нам единую и равную идентичность, вокруг которой можно сплотиться, не исключая ни один из штатов. Что будем решать?"
newyork_prewar.10.a: "Во имя исключительности жителей Средней Атлантики и Нью-Йорка мы останемся с нашей нынешней идентичностью."
newyork_prewar.10.b: "Ради единства и равенства мы возвысимся как новая Новая Англия."
