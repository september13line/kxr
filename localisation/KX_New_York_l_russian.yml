USA_reclaim_new_york_decision: "Откусить кусок Большого Яблока"
USA_reclaim_new_york_decision_desc: "На востоке, прижатый к Атлантике и которому некуда идти, Нью-Йорк лежит открытым и уязвимым. Мы должны предъявить их правительству ультиматум, пригрозив войной, если они не преклонят колени и не вернутся в Союз."

NYC_economy: "Создание самодостаточного Нью-Йорка"
NYC_economy_desc: "Хотя Нью-Йорк является промышленным и экономическим центром, а также крупнейшим городом Америки, мы далеки от того, чтобы жить самостоятельно. Мы должны быть в состоянии закрыть границы и уйти во тьму в любой момент, а также иметь возможность выживать столько времени, сколько нам может понадобиться в условиях осады. Таким образом, должны быть приняты меры для создания ключевых городских отраслей и заключения выгодных контрактов, чтобы построить Нью-Йорк, который в случае необходимости сможет по-настоящему оставаться самодостаточным."

NYC_tap_into_standard_oil: "Надваить на Standard Oil"
NYC_tap_into_standard_oil_desc: "Знаменитая бывшая монополия, возглавляемая семьей Рокфеллеров, Standard Oil до сих пор является крупнейшей нефтяной компанией в Америке, штаб-квартира которой находится здесь, на Манхэттене. Мы должны перейти к использованию их инфраструктуры и промышленности, чтобы обеспечить стабильные поставки нефти."
NYC_expand_fishing: "Расширение отечественного рыболовства и судоходства"
NYC_expand_fishing_desc: "Чтобы лучше кормить жителей города, мы расширим нашу судоходную отрасль в администрации порта, чтобы импортировать больше продовольствия, одновременно расширяя наш торговый флот и финансируя нашу местную рыбную промышленность, чтобы компенсировать слабину. Нашим людям просто нужно привыкнуть есть больше консервов и той рыбы, которую мы ловим в Гудзоне."
NYC_IND_system: "Внедрение второй системы IND"
NYC_IND_system_desc: "Чтобы лучше соединить 5 районов, была запланирована вторая система IND. Это массовое расширение сети метро, ​​наконец, установит непрерывную связь между всеми районами, соединяя наш мегаполис, как никогда раньше."
NYC_found_rubber_company: "Финансировать New York Rubber Company"
NYC_found_rubber_company_desc: "Новая компания "New York Rubber Company", созданная в начале нашего экономического подъема, предоставляет жизненно важные услуги, но стоит на глиняных ногах. Таким образом, поскольку потребность в каучуке является топливом для нашей военной машины и гражданского спроса, мы будем финансировать NYRC, чтобы обеспечить стабильные поставки каучука в штат."
NYC_buy_steel: "Выкупить плавильни у Bethlehem Steel"
NYC_buy_steel_desc: "Один из крупнейших производителей стали в стране, компания Bethlehem Steel в северной части штата Нью-Йорк, располагает всем необходимым оборудованием, чтобы начать собственное производство стали здесь, в городе. Мы купим у них дополнительные сталелитейные заводы и другое тяжелое оборудование, необходимое для производства стали, чтобы мы могли производить её во всех 5 округах."
NYC_source_aluminium: "Источник алюминия Alcoa"
NYC_source_aluminium_desc: "Alcoa — промышленный гигант, базирующийся в Пенсильвании, но находящийся в зоне влияния экономики и сети снабжения нашего штата. За закрытыми дверями тайной сделки мы заключаем выгодную и секретную торговую сделку с Alcoa, чтобы они переправляли бокситовую руду к нам через границу."
NYC_tap_into_chappaqua: "Надавить на шахту Чаппакуа"
NYC_tap_into_chappaqua_desc: "Один из немногих местных источников редкоземельных материалов, шахта Чаппакуа в Вестчестере, должна быть национализирована нашей администрацией, чтобы обеспечить для нас единственный доступный источник этих редких и важных материалов."
NYC_subsidize_agriculture: "Субсидировать сельскохозяйственную промышленность Лонг-Айленда"
NYC_subsidize_agriculture_desc: "В условиях хаоса на севере штата Лонг-Айленд является житницей Нью-Йорка, но при этом диаметрально противоположен интересам большинства горожан. Мы должны умилостивить эту высокомерную элиту с помощью субсидий и стимулов, чтобы увеличить сельскохозяйственное производство на различных ранчо и фермах по всему Лонг-Айленду."
NYC_tourism: "Укрепить себя как американскую столицу туризма"
NYC_tourism_desc: "Земля чудесных достопримечательностей, бесконечных удобств и хороших развлечений, Нью-Йорк и его окрестности, такие как прекрасные пляжи и парки Лонг-Айленда, являются неоспоримым магнитом для туристов. Нам нужно только рекламировать этот факт по всему миру, чтобы привлечь больше местного бизнеса."

