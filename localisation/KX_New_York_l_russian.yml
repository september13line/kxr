### Leader Bios ###
POLITICS_JOHN_STEINBECK_DESC: "Лицо объединенной коалиции радикалов и умеренных, мэр Стейнбек объединил группу различных левых, которые сплотились под его широким социалистическим знаменем после того, как поклялись проводить мирные реформы в рамках демократической системы, а не кровавую революционную деятельность, пожирающую прежние США. Родившийся в Калифорнии в 1902 году, Стейнбек попал под опеку морского биолога и философа Эда Рикеттса после окончания колледжа. Вместе они совершили поездку по Америке и даже Индокитаю, чтобы исследовать бедственное положение простого человека, а также революционную деятельность. Вернувшись в Америку, он отправился в Нью-Йорк и начал писать свои прорывные литературные произведения, когда хаос начал поглощать нацию в годы, предшествовавшие Второй Гражданской войне в США во время Великой депрессии, а затем и Чёрного Понедельника. \n\nНесмотря на то, что Стейнбек является сильным политиком, он наиболее известен своим недавним литературным произведением «В сомнительной битве», в котором он пишет о забастовке, которая одновременно способствовала и мешала неназванной стороне, которую обычно интерпретируют как Джека Рида и Билла Хейвуда. Этот роман в значительной степени отражает подход Стейнбека к политике Нью-Йорка; несмотря на чувство покинутости в виде отказа Синдикалистской партии от таких фигур, как Стейнбек, он по-прежнему полон решимости бороться за праведные дела в городе. Стейнбек честно завоевал пост мэра Нью-Йорка, в основном благодаря поддержке городских левых, но теперь он должен тщательно позиционировать свой город в национальной борьбе. Хотя в некоторых отношениях он явно дистанцировался от Чикаго, но было бы глупо сжигать все свои мосты на этом фронте, и на международном уровне Интернационал более чем готов оказать поддержку. Итак, со своей разношерстной группой сторонников Стейнбек планирует делать то, что у него получается лучше всего как у творца. Он встанет перед камнями осуждения и выступит за тех, кто никогда раньше не имел права голоса в Таммани-холл или городе в целом."
POLITICS_FIORELLO_H_LA_GUARDIA_DESC: "Фиорелло Ла Гуардиа, мэр Нью-Йорка итальянского происхождения, чья страсть может сравниться только с его желанием бороться за жителей своего города, столкнулась с самой сложной задачей. Мало того, что страна лежит в руинах, теперь его город столкнулся с внутренним разделением и хаосом. Брат убивает брата, и город, который он любит больше всего, стоит на грани катострофы. Удивительно, однако, что Ля Гуардия кажется стойким. Так же, как он противостоял Таммани Холлу в начале своего правления, «Цветочек» теперь противостоит разрушительным силам экстремизма и бескомпромиссной политики в Нью-Йорке. Ла Гуардиа собрал здравомыслящих жителей города (сколько бы их ни осталось) и заявил, что если национальное правительство не желает или не в состоянии решать проблемы, стоящие перед городом, он сделает это самостоятельно. Он возлагал большие надежды на Джорджа Норриса, своего близкого союзника, но теперь Ла Гуардиа остался один. Тем не менее, его воинственный дух и гнев по отношению к тем, кто причиняет зло обычным людям, сослужили ему большую службу, придав ему авторитет, чтобы стать самой могущественной силой в городе, по крайней мере, на данный момент. Тем не менее, 99-му мэру Нью-Йорка не хватает опыта, если он хочет, чтобы в городе воплотилось его видение более справедливого правительства, ему придется столкнуться как с радикалами и реакционерами, так и с оппортунистами, чтобы добиться успеха."
POLITICS_ORSON_WELLES_DESC: "Орсон Уэллс, один из величайших ныне живущих актеров, направил свою значительную энергию в политическую сферу. Хотя Уэллс поддерживает политику, которую некоторые больше отождествляют с синдикализмом, нежели чем у двух основных партий, у Уэллса действительно есть серьезные разногласия с более радикальными элементами города. Учитывая его уникальное положение, Уэллс изображал себя человеком, который может объединить разрозненные группировки города, и это отражено в его сторонниках, которые принадлежат к разным идентичностям, но все поддерживают его видение реформ. Уэллс надеется бороться со злоупотреблениями полиции Нью-Йорка и Таммани-холла, одновременно возвращая власть горожанам. В этом стремлении он не будет порождать силу хаоса, это была бы сила для людей высказывать своё мнение так, как они считают нужным в мире, в котором Уэллс видит лишь немногих, кому разрешено говорить. Конечно, как актер, Уэллс кое-что знает об ораторстве."
POLITICS_FRED_TRUMP_DESC: "В последние годы Фред Трамп сделал себе имя как бизнесмен, стремящийся разбогатеть и приумножить личные богатства. В сфере жилищного строительства он проявил склонность к безжалостности, а также определенную проницательность, которая завоевала ему множество поклонников. Благодаря этой вновь обретенной поддержке Трамп теперь надеется спасти свой город. Ведь стабильный город — это продуктивный город, а стабильность хороша для бизнеса. Однако для этого городу нужно будет медленно восстанавливать его из пепла, и у Фреда Трампа есть план, как воплотить это в жизнь. Крайне важно, чтобы устаревшая жилищная и налоговая политика города была пересмотрена, но не менее важно, по мнению Трампа, устранение католического влияния в полиции Нью-Йорка. В глазах мэра они представляют собой значительную силу, мешающую коренным американцам-протестантам привести город к тому величию, которым он должен обладать сегодня. За этими небольшими целями стоит более широкое видение приватизации в городе, когда предприятия наводняют столько же, сколько иммигранты привыкли. Хотя он известен своими способностями в деловом мире, ещё неизвестно, сможет ли он перенести этот успех в политическую сферу. Так или иначе, одна из самых известных цитат Трампа заключается в том, что если вы что-то делаете, это должно быть то, что вы любите, а Трамп, безусловно, любит видеть прибыльные результаты..."
POLITICS_HOLSTEIN_DESC: "Родившийся под именем Эгберт Джозеф в 1876 году на территории голландской Ост-Индии на острове Санта-Крус, Каспер Гольштейн в более позднем возрасте взял фамилию своего отца, прежде чем иммигрировать на материковую часть Соединённых Штатов вскоре после того, как янки пришли контролировать то, что было сейчас Виргинские острова США. Поселившись в Гарлеме, прежде чем заняться преступной жизнью, Гольштейн был одним из главных вдохновителей широкого использования и повышения прибыльности рэкета с числами - простых игр с числовыми данными, предназначенных для быстрого и легкого мошенничества с деньгами. Поднявшись вместе со своей соперницей Стефани Сент-Клер, эти двое вступили в битву за господство в Гарлеме, прежде чем временно отложить в сторону свои разногласия, чтобы претендовать на Большое Яблоко для себя. Непреклонный последователь Маркуса Гарви и последователь идеологии УНИА и ТОР, а также «бандитского популизма», поддерживаемого Аль Капоне и Лаки Лучано, Гольштейн стремится создать социальное национальное чёрное государство в Нью-Йорке, основанное на преступности, эгалитаризме и популисткой экономики."
POLITICS_STCLAIR_DESC: "Сент-Клер родилась в бывшей Французской Вест-Индии, а затем иммигрировала в Квебек после смерти матери. Она переехала в Соединённые Штаты незадолго до начала Великой войны. После того, как она попала в преступную деятельность, она несколько лет крутилась с плохой толпой, чуть не продавшись в проституцию, прежде чем вернуться в Гарлем, чтобы основать собственное преступное предприятие. Поднявшись на вершину преступного мира Гарлема вместе со своим соперником Каспером Гольштейном, используя свой острый ум, расчетливый ум и умение получать прибыль с помощью игр с числами, которые продвинули её карьеру. При поддержке своего мужа, исламско-буддийского мистика, суфия Абдул Хамида, и своей правой руки Бампи Джонсона, а также своей банды «40 разбойников», мадам Сент-Клер построит новый сияющий город на холме здесь, в Большом Яблоке. - тот, который построен на некоррумпированном преступном предпринимательстве, либеральной капиталистической социально-экономической системе и гражданских правах."
POLITICS_OLVANY_DESC: "Один из многих боссов Общества Сент-Таммани, Джордж Вашингтон Олвани, был выбран лицом этой теневой политической машины. Хотя за кулисами он подчиняется высшим силам, для публики он сильный и доминирующий мэр, поддерживаемый могуществом Таммани-холла. Родившийся в 1876 году в благополучной ирландской семье, Олвани присоединился к Таммани Холлу после получения юридического образования. Его повестка дня будет основываться на его консервативном послужном списке жесткого судьи и коррумпированного бизнесмена, которого однажды обвинили в вымогательстве денег у клиентов, и ожидается, что он без колебаний будет выполнять приказы Тигра Таммани."
POLITICS_TAMMANNY_DESC: "Официально Общество Св. Таммани, Сыновей Св. Таммани или Колумбийский Орден, то, что обычно называют Таммани-холл, представляет собой политическую машину, ориентированную на Демократическую партию, в которой доминируют ирландцы и БАСП Нью-Йорка. Впервые основанный в 1789 году, Таммани-холл контролирует голоса демократов и обладает огромным влиянием в городе и за его пределами, особенно среди граждан Ирландии и Англии. Под печально известным «Боссом Твидом» его коррупция стала достоянием гласности, и с тех пор его только больше и больше оскорбляют из-за слухов об их связях с мафией и других недобросовестных действиях. Общество когда-то держало доминирующую мертвую хватку в нью-йоркской демократии, выигрывая большинство выборов мэра на протяжении десятилетий. Однако после нескольких разрушительных расследований и краха криминальной империи Арнольда Ротштейна, которая поддерживала их под столом, Таммани-холл потерял известность. Последний удар был нанесен после того, как Фиорелло Ла Гуардиа выиграл выборы мэра в 1933 году. \n\nС тех пор Таммани-холл был в тени - то есть до сих пор. Захватив контроль над Большим Яблоком во время хаоса после нашего поспешного провозглашения независимости, Таммани-холл по-прежнему ненавидят миллионы, но мало что можно с этим поделать. Готовые снова доминировать в Нью-Йорке со своими союзниками-ирландскими католиками и бойцовскими псами из полиции Нью-Йорка, Таммани-холл и его теневая Клика боссов и политиков готовы восстановить репутацию Большого Яблока как богатого, элитарного и консервативного мегаполиса, поскольку они его разлагают до глубины души своим разлагающим влиянием."
POLITICS_WALKER_DESC: "Известный в просторечии как Бо Джеймс, Джеймс Джон «Джимми» Уокер снова стал мэром Нью-Йорка, когда-то занимая его в 1926 году, прежде чем был вынужден уйти в отставку после убийственного расследования коррупции. Тем не менее, его опыт и связь с жителями Нью-Йорка неоспоримы, поскольку у этого яркого и харизматичного либерал-демократа серебряный язык под стать его серебряной ложке. Родившийся в элитной ирландской семье Уокеров в 1881 году, Уокер прожил легкую жизнь, окончив хорошую школу, несмотря на самопровозглашенные истории о том, что его детство было омрачено бедностью. Присоединившись к Обществу Святого Таммани после окончания колледжа и вступления в политику, возрождение Таммани позволило ему стереть свою репутацию, когда он снова становится мэром. Под его правлением он должен вести Нью-Йорк по более либеральному пути, оставаясь при этом послушным своим марионеточным хозяевам высших боссов в самых темных кругах Таммани."
POLITICS_LEWIS_VALENTINE_DESC: "Работая начальником полиции и главным комиссаром полиции Нью-Йорка с момента своего назначения Ла Гуардией в 1934 году, Льюис Джозеф Валентайн посвятил себя защите и служению жителям этого прекрасного города со своими «Мальчиками в синем». Валентайн родился в 1882 году и присоединился к Полиции в 1903 году, когда ему был всего 21 год. С тех пор он поднялся на самую вершину иерархии Департамента благодаря своему крестовому походу против коррупции, взяточничества и организованной преступности. Хотя он сталкивается со многими сильными врагами, такими как Таммани-холл и американская мафия. Людей таких как он мало, если вообще есть, более способных очистить Большое Яблоко, чем Шеф Валентайн."
POLITICS_WALLANDER_DESC: "После выхода на пенсию своего наставника и друга шефа Валентайна Артур Уильям Валландер-старший стал новым начальником полиции и главным комиссаром полиции Нью-Йорка. Родившийся в 1892 году в Нью-Йорке в семье шведских иммигрантов, Валландер присоединился к полиции Нью-Йорка сразу после окончания средней школы. Ожидается, что Валландер, придерживающийся тех же принципов борьбы с коррупцией, что и его наставник и предшественники, а также друг Ла Гуардиа, в значительной степени будет следовать статусу-кво, установленному Валентайном. Тем не менее, некоторые полагают, что Шеф Валландер уже на прикорме внешних сил, хотя, правда ли это, ещё неизвестно."
POLITICS_LUCIANO_NYC_DESC: "Родившийся Сальваторе Лукания в Сицилии в 1897 году, прежде чем иммигрировать в Соединённые Штаты через остров Эллис со своей семьей в детстве, Чарльз «Счастливчик» Лучано с тех пор стал самым влиятельным криминальным авторитетом в долгой истории организованной преступности Нью-Йорка. Стремясь заработать деньги для своей семьи и своих людей, которые подвергались дискриминации в «Большом яблоке», Лучано путешествовал по Америке, пользуясь запретительными законами в некоторых штатах для контрабанды, и в конечном итоге попал в Чикагскую компанию Аль Капоне. После того, как его предали непрекращающиеся амбиции и безумие Капоне, Лучано сбежал в свой новый дом в Нью-Йорке, поднявшись на вершину после победы над Сальваторе Маранцано после Кастелламмарской преступной войны с помощью своей банды Five Points Gang. Позже он вместе с давним соратником и другом Мейером Лански учредил Комиссию. Вместе они положили конец войне между Пятью семьями и другими более мелкими бандами по всему Нью-Йорку, поскольку он стремился сделать американскую мафию уважаемой и внушающей страх организацией, более прибыльной, чем любая криминальная Империя когда-либо прежде, при этом остановив бессмысленное насилие и соперничество между бандами и при этом заботясь о каждой невинной душе в нашем мегаполисе. Хотя он может поддерживать итальянских католиков и своих союзников-евреев, и хотя он придерживается консервативных взглядов, будучи одним из самых успешных преступников в американской истории, Лаки Лучано посвятил себя управлению своим Национальным преступным синдикатом с уважением, следуя традициям и моральным кодексам и этике гангстеров, при этом зарабатывая больше денег, чем Бог."
POLITICS_LANSKY_DESC: "Широко известный как Бухгалтер мафии благодаря своим легендарным навыкам ведения бухгалтерского учета и способности получать прибыль где угодно, Мейер Лански, урожденный Мейер Суховлански в старой Российской империи в 1902 году, выступил, чтобы объединить враждующие организованные преступные группировки в рамках Нью-Йорка. Переехав в Нью-Йорк в детстве со своей польско-еврейской семьей, Мейер Лански познакомился с будущими членами еврейской мафии, такими как его близкий друг Багси Сигел, с которым он впоследствии сформировал Мафию Багси и Лански и, в конечном итоге, Корпорацию убийств. Имея репутацию головного мозга одной из самых жестоких преступных группировок в истории Америки, Лански может показаться кровожадным тираном, но на самом деле он является одним из самых уравновешенных и расчетливых членов Комиссии. Вместе со своим давним союзником и другом Лаки Лучано, вместе с Багси Сигелом и остальными организациями-членами Комиссии Лански стремится узаконить американскую мафию в национальный преступный синдикат, чтобы достичь новых высот безопасности и прибыли, объединяя враждующие группировки для благо всех жителей Нью-Йорка."
POLITICS_SIEGEL_DESC: "Как никто другой, фанат азартных игр и развлечений, Бенджамин «Багси» Сигел и его банда головорезов и убийц по найму Корпорация убийств захватили контроль над Комиссией и Большим Яблоком, чтобы устранить всю конкуренцию, чтобы вся прибыль и выгоды как Нью-Йорка, так и нашей международной преступной сети идут прямо в их карманы. Багси Сигел родился в Бруклине в семье бедных евреев-ашкенази в 1906 году и является единственным из трех влиятельных боссов Комиссии, родившимся в Америке. Вступив в криминальный мир ещё в подростковом возрасте, Сигел был погружен в насилие и кровопролитие ещё до своего 13-летия и долгое время поддерживал тесные связи с еврейскими и итальянскими преступными группировками, которые доминировали в Нью-Йорке в качестве наемного убийцы и эксперта по азартным играм. Сформировав сначала Банда Багса и Мейера с другом детства Мейером Лански, прежде чем в конечном итоге преобразовать его в Murder, Incorporated, прежде чем присоединиться к Комиссии Лучано, Сигел теперь считается самым влиятельным человеком в Нью-Йорке. С мечтой построить империю азартных игр и рэкета, которая распространится по всей Америке и за её пределами, Багси Сигел так же жесток и решителен, как и беспощаден и расчетлив, так что горе тому глупцу, который встанет у него на пути."
POLITICS_FDR_JR_DESC: "Немногие имена имеют больший вес в современной американской политике, чем Рузвельт, даже при раздробленном состоянии бывшего Союза, поскольку Рузвельты с гордостью служили Америке и её народу на протяжении поколений. Франклин Делано Рузвельт-младший — всего лишь один из членов этой уважаемой семьи, и все же он искал себя, чтобы проложить свой собственный путь. Родившийся в августе 1914 года, Рузвельт-младший родился в огненном мире, но жил защищенной жизнью в Нью-Йорке, несмотря на то, что родился, когда его родители отдыхали в Канаде. После преждевременной смерти своего отца, Рузвельт-младший и его братья и сестры были ещё детьми, он и его братья были приняты близкими друзьями семьи в Англии вскоре после их успешной революции, а его сестра осталась на попечении их матери Элеоноры. Живя за границей со своей новой приемной семьей Мосли в Лондоне, молодой Рузвельт-младший рос со своими братьями в быстро развивающейся революционной среде. Все они хорошо восприняли регламентированную жизнь ранней революции и были быстро захвачены Красной волной. Однако именно Рузвельт-младший сблизился со своим новым опекуном Освальдом Мосли, глубоко увлекшись делом максималистов. С появлением независимого Нью-Йорка Рузвельт-младший сплотил своих сторонников для своего нового дела — принести максимализм Мосли, подходящий для американцев, в «Большое яблоко». Несмотря на то, что он ещё молодой человек, этот головорез жесток, хитер и предан делу, теперь он ведет своих братьев и других единомышленников-тоталитаристов и коммунистов в Нью-Йорке по яркому пути к эгалитарной и тоталитарной максималистской утопии."
POLITICS_HARRISON_DESC: "Хьюберт Гаррисон, которого называют «Чёрным Сократом» Нью-Йорка, является выдающейся фигурой чёрного социализма в «Большом яблоке». Хьюберт Гаррисон родился в 1883 году на острове Санта-Крус на территории нынешних Виргинских островов США. Он родился в семье освобожденных рабов и жил в бедности вместе со своим давним другом и соратником-социалистом Д. Гамильтоном Джексоном. Вместе они вместе прошли школу, обогащая себя знаниями социалистической теории и африканской культуры. В возрасте 17 лет в 1900 году Гаррисон покинул свой дом на острове и отправился в другую группу островов - мегаполис Нью-Йорк. Здесь он переехал к своей старшей сестре, которая приехала в Америку ранее, но сразу же столкнулась с реалиями расово-деспотичной Америки Джима Кроу. В ужасе от безудержных линчеваний и расовых преступлений, учащающихся по всей стране, Гаррисон полностью погрузился в свою работу общественной и гражданской активности, работая на ряде низкооплачиваемых, трудоемких работ и посещая вечернюю школу. \nВсегда одаренный интеллектом на уровне гения, Гаррисону легко давалась учеба, несмотря на эти трудности, и после её окончания он продолжал оставаться проницательным самоучкой в ​​самых разных областях, от истории и социологии до философии и теологии. Женившись на своей жене Ирэн в 1909 году и проработав в Нью-Йорке десять лет, Гаррисон начал посылать письма в New York Times и другие газеты по темам, которые, по его мнению, необходимо было затронуть, таким как гражданские права или теория эволюции Дарвина в мире, продолжая своё погружение в социализм по образцу Дюбуа, а также в движении свободомыслия, агностическом атеизме, Джорджизме и расцвете Гарлемского Ренессанса, где он помог начать Новое чёрное движение. Продолжая неустанно работать в течение десятилетий, Гаррисон отправился в политическую одиссею, как никто другой; сначала поддерживая, а затем отвергая Движение Гарви за его ненавистную риторику, находя союзников в таких группах, как АТА и НААСП, и даже наживая новых врагов, таких как Чёрный националист-радикал Айра Кемп или «белый зверь» Букер Т.Вашингтон. Несмотря на все это, даже столкнувшись со смертью во время операции по удалению аппендицита, которая чуть не убила его, Хьюберт Гаррисон не отказался от борьбы за честь и уважение своих народов, а также за равенство и социализм для всех - настойчивость, которая сделала его одним из самых популярных лиц вокруг. Теперь, когда Город, который никогда не спит, находится в его руках, изобретательному, гуманистическому и свободомыслящему Сократу из Гарлема предстоит спасти Нью-Йорк."
POLITICS_CROSSWAITH_DESC: "Родившийся в 1892 году на территории бывшей Датской Вест-Индии, Фрэнк Кроссвейт эмигрировал из своего родного острова Санта-Крус в подростковом возрасте, обосновавшись в самом сердце Гарлема как раз тогда, когда местные рабочие движения начали набирать силу. Вступив в местный профсоюз лифтеров, а позже окончив среднюю школу, Кроссвейт получил стипендию от социалистической газеты — «Jewish Daily Forward», которая позволила ему поступить в престижную Школу социальных наук Рэнда, где он учился и в дальнейшем внедрялся в общественную жизнь местного социалистического движения О.С.А. После окончания учебы Кроссвейт поднялся вместе с другими крупными нью-йоркскими социалистами, такими как А. Филип Рэндольф и Хьюберт Гаррисон, одновременно разрабатывая свою собственную форму недискриминационного социализма, вдохновленного де Леонистами, возглавив несколько различных профсоюзов и даже руководя одним из них, но в конечном итоге провалился в гонке за пост государственного секретаря Нью-Йорка, прежде чем в 1935 году сформировал свой собственный чёрный рабочий комитет. Теперь, когда за ним сплотились радикальные левые силы Нью-Йорка, этот слепой к расе де Леонист, прозванный своими союзниками «Чёрным Дебсом» в честь своего современника Юджина В. Дебса стремится принести истинное расовое равенство, справедливую свободу и демократический синдикализм, сформированный в Америке, в Большом Яблоке."
POLITICS_MCWILLIAMS_DESC: "Лицо протестантского крыла Христианского фронта Джо Маквильямс — доморощенный американский ультраправый радикал и подстрекатель. Родившийся в 1904 году в бедной семье пионеров в Оклахоме, Маквильямс путешествовал по стране, прежде чем, наконец, открыть магазин на Манхэттене. Разъезжая в своем фургоне Conestoga,с драпированном американским флагом, Маквильямс впервые сделал себе имя язвительного оратора, который произносил речи, проклинающие коммунистов, капиталистов и еврейский народ к черту из-за их очевидной роли в разрушении мира. Теперь, после неудачной попытки получить место в правительстве в прошлом, Маквильямс присоединился к Христианскому фронту, где он возглавляет свою радикальную фракцию под названием «Христианские мобилизаторы» на основе своей собственной политической платформы под названием «Американская партия судьбы». Вместе со своим давним политическим союзником, немецко-американским протестантским антропологом и евгенистом Францем Боасом, Маквильямс и его христианские мобилизаторы принесут благочестие, гордость и чистый американизм в этот Город, который никогда не грешит, чего бы это ни стоило."
POLITICS_MOLLOY_DESC: "Будучи центристкой фигурой в Христианском фронте, епископ Томас Эдмунд Моллой пользуется уважением почти всех членов нашей коалиции. Родившийся в 1884 году, Моллой был уроженцем Нью-Гэмпшира, прежде чем переехать в Нью-Йорк после окончания учебы в колледже по теологии за границей в Риме. Посвященный католической церкви, но всё ещё дружелюбный к своим союзникам-протестантам, Моллой был поставлен как кандидат единства от ХФ благодаря своим знаниям и близости с духовенством, его обширной сети христианских союзников как в городе, так и за рубежом, а также для его широко разделяемым идеям антисоциализма и антисемитизма - оба признака доктрины христианского фронта. Хотя ходят слухи, что епископ Моллой, возможно, всё ещё питает предвзятое отношение к своим ирландским братьям-католикам, на первый взгляд он представляет собой образ единства, и под его руководством, как милостиво от Бога, мы превратим это Большое Яблоко в новый рай на Земле."
POLITICS_GENEROSO_POPE_DESC: "Дженерозо Поуп, один из самых видных и откровенных американцев итало-американского происхождения в «Большом яблоке», возглавил Христианский фронт, что многих шокировало. Хотя за закрытыми дверями Поуп не является самым благочестивым или преданным человеком Божьим, на публике со своими союзниками по ХФ он представляет собой идеальный пример благочестивого итало-американского католика. Родившийся в 1891 году в Тали и переехавший в Америку ещё мальчиком, Поуп вырос до бизнес-магната, влиятельного общественного деятеля, защитника прав итало-американцев и самого большого сторонника легионерства итальянского бренда в городе. Вдохновленный в основном такими людьми, как Д’Аннунцио и Итало Бальбо, Поуп стремится использовать ХФ как средство для внедрения в Нью-Йорк националистической системы по образцу итальянской АНИ. С постоянно растущим легионом верных нью-йоркских католиков за его спиной, возможно, он сможет воплотить эту мечту в реальность, поскольку этот «дуче Маленькой Италии» консолидирует власть и остальную часть Большого Яблока в своих руках."
POLITICS_EDWARD_DE_VALERA_DESC: "Имон де Валера, или теперь более известный под своим американским именем Эдвард, родился в Нью-Йорке в семье испанского отца и ирландской матери, а затем в возрасте двух лет был увезен в Ирландию. Позже, став командиром во время Пасхального восстания и политическим лидером во время Войны за независимость, де Валера доказал своё мастерство и героизм, но трагически закончил тем, что из-за некоторых неудачных политических ходов и несчастья после заключения англо-ирландского договора скатился в политическую неактуальность. Получив ещё больше ненависти из-за своего соперничества с Майклом Коллинзом и после подъема конкурирующих радикальных элементов на Изумрудном острове, де Валера был вынужден отправиться в политическое изгнание, в результате чего он вернулся на корабле к берегам своей первоначальной родины. Вернувшись в Нью-Йорк, де Валера сблизился с влиятельными элитистами из Таммани-Холла, а используя новые связи с Христианским фронтом, в котором доминировали ирландские католики, и Ирландской мафией, он смог занять видное место в муниципальном правительстве, закрепившись на новом политическом троне в безопасности от своих бывших врагов в Дублине. Оставаясь преданным ирландским националистом, гэльским возрожденцем и католиком-традиционалистом, любящим фискальный консерватизм и правый капитализм, де Валера теперь будет применять свой опыт на практике здесь, в Большом яблоке, ведь наш прекрасный город всегда дает нуждающимся второй шанс, если у них есть навыки и мужество им воспользоваться."

