### Ideas ###
NYC_tammany_hall: "Разъедающее влияние Таммани Холла"
NYC_tammany_hall_desc: "Подобно чуме, поразившей нашу демократию, массивная политическая машина, которой является Таммани-холл, знавала лучшие дни, но она по-прежнему хорошо финансируется и влиятельна, несмотря на широкое презрение. Мы должны так или иначе принять меры, чтобы справиться с их влиянием, чтобы не стать жертвой их теневых амбиций."

NYC_the_mafia: "Проблема организованной преступности"
NYC_the_mafia_desc: "По всему Нью-Йорку опухоль организованной преступности разлагает сердцевину нашего Большого Яблока. От Комиссии Лучано и Лански до Корпорации убийств или воротил азартных игр Гарлема, все пять районов города заражены этой чумой. Эти группы иммигрантов и семьи иммигрантов - обычно итальянцы, евреи, ирландцы или чернокожие - должны быть остановлены, чтобы их преступные и греховные поступки больше не мешали нашему прекрасному городу."
NYC_the_mafia3: "Проблема преступности"
NYC_the_mafia3_desc: "Нью-Йорк всё ещё заражен преступностью, но умеренные и менее организованные или профессиональные действия стали нормой, поскольку организованная преступность постепенно начинает увядать и умирать. Хотя Нью-Йорк всё ещё далек от избавления от преступности, по крайней мере бандитские войны уже не бушуют на улицах."

NYC_economic_devestation: "Горящее Большое Яблоко"
NYC_economic_devestation_desc: "Нью-Йорк всё ещё не оправился от Второй Гражданской войны в США, которая нанесла значительный ущерб жизненно важным промышленным районам и ключевым центрам нашей армии и экономики, таким как Бруклинские верфи, Бродвей, Уолл-стрит, Форт-Гамильтон, штаб-квартира полиции Нью-Йорка и другие. Мы должны прилагать усилия и усердно работать, чтобы постепенно устранить ущерб, поглотивший Нью-Йорк, чтобы Город, который никогда не спит, мог наконец снова зажил нормальной жизнью."

NYC_nypd: "Мощь полиции Нью-Йорка"
NYC_nypd_desc: "Полицейское управление Нью-Йорка, крупнейшее и наиболее хорошо оснащенное полицейское отделение в американской истории, оно больше и лучше вооружено, чем собственные вооруженные силы многих стран. Практически самостоятельная армия, с Национальной гвардией и спецназом на флангах, полиция Нью-Йорка должна служить и защищать, как никакое другое ведомство в мире. Дубинкой и пистолетом, законом и порядком, ничто, кроме правды и справедливости, не восторжествует, поскольку они строят лучшую страну под своим бдительным взором."

NYC_Mafia_Auxillary: "Поддержка Мафией военных"
NYC_Mafia_Auxillary_desc: "Городской совет согласился продолжить адаптацию операции «Подземный мир», предоставив амнистию некоторым членам организованных преступных группировок в обмен на помощь в защите военных объектов, а также на помощь нашей пехоте на передовой. Их рабочая сила, хитрость и опыт окажутся бесценными. Вот если бы они не были такими упрямыми и трудно поддающимися дрессировке."
NYC_city_never_sleeps_never_falls_idea: "Город, который никогда не спит и никогда не падет"
NYC_city_never_sleeps_never_falls_idea_desc: "Город, который никогда не спит и никогда не падет — новый девиз крепости, которой стал Нью-Йорк. С новыми дамбами, укреплениями, заграждениями, контрольно-пропускными пунктами, патрулями Национальной гвардии и другими средствами защиты, мы покрыли Большое Яблоко новой оболочкой из железа и стали. Никто не пройдет и никто не проникнет сквозь нашу железную оболочку, ибо Город, который никогда не спит, никогда не падет, пока хотя бы один житель Нью-Йорка всё ещё дышит."

NYC_mafia_rule: "Нью-Йорк под Комиссией"
NYC_mafia_rule_desc: "Под руководством Комиссии — свободной коалиции различных преступных Синдикатов и организаций, возглавляемой советом боссов, в котором доминируют Лаки Лучано, Мейер Лански и Багси Сигел, — Нью-Йорк превратился в настоящее преступное государство. Иерархия Коза Ностры была интегрирована в муниципальное управление, а лицо Комиссии стало мэром нашего любимого Большого Яблока. На основе преступности и коррупции, которые будут влиять на все аспекты жизни штата, новый Нью-Йорк родится под теневым солнцем организованной преступности."

NYC_booze_sales: "Доход от продажи алкоголя"
NYC_booze_sales_desc: "После провала законопроекта от Партии запрета алкогольная промышленность Нью-Йорка — как легальная, так и нелегальная — вздохнула с облегчением. В результате мы получаем небольшое облегчение для нашей экономики благодаря увеличению продаж спиртных напитков. Возможно, даже лучше, что законопроект провалился."
NYC_prohib_outrage: "Сопротивление запрету"
NYC_prohib_outrage_desc: "Несмотря на самые лучшие намерения мэра Трампа, его законопроект о запрете оказался катастрофой: бутлегерство и спикизи снова приобрели известность по всему городу. Из-за стремительного роста преступности и беспорядков поддержка Партии Запрета резко упала, и пройдет некоторое время, прежде чем Большое Яблоко приспособится к тому, чтобы стать сухим городом."
NYC_withdrall: "Синдром отмены"
NYC_withdrall_desc: "Боль отмены, которую испытывает наш город по мере того, как он привыкает к Сухому закону, продолжает сохраняться, но постепенно она начала ослабевать. По мере того, как полиция Нью-Йорка берётся за хаос и всплеск преступности, большинство людей постепенно начинают привыкать к этой новой сухой реальности. Хотя мы всё ещё далеки от нашей общественной алкогольной зависимости, мы приближаемся к ней."
NYC_prohib_good: "Успех запрета"
NYC_prohib_good_desc: "Наконец, после того, что казалось вечностью хаоса и борьбы, Большое Яблоко, наконец, привыкло к реальности сухого закона. Люди переключились на другие причуды, времяпрепровождения и развлечения, в то время как преступные организации в основном обратились к другим, менее строго контролируемым способам получения прибыли. Хотя случайных бутлегеров или спикизи всё ещё ловят, это редкое явление, и наша экономика демонстрирует лучшие признаки жизни, чем за последние десятилетия. Наконец, Партия Запрета оправдана, потому что сухой закон сработал."

NYC_mad_long_island: "Лонг Айленд в ярости"
NYC_mad_long_island_desc: "Выступая против повестки дня нашей администрации, осуждая её как псевдосиндикализм и разъедающий либерализм, различные элитные семьи и консервативные фермеры Лонг-Айленда горячо протестовали против наших недавних действий. Хотя эта ярость, вероятно, со временем утихнет, на данный момент Лонг-Айленд от Амитивилля до Монтока представляет собой бурлящий котел беспорядков, мятежей, протестов и всеобщего хаоса. Поскольку там выращивается большая часть нашей еды, а также большая часть наших самых богатых граждан, наша экономика наверняка почувствует их гнев."

NYC_mafia_reconciled: "Ла Коза Ностра под нашим сапогом"
NYC_mafia_reconciled_desc: "Мы перешли к примирению с Пятью Семьями через наши общие контакты с криминальным авторитетом Лаки Лучано и его Комиссией, контролирующей Национальный преступный синдикат. С американской мафией на поводке мы станем по-настоящему контролировать Нью-Йорк, когда Каспер Холстейн станет новым королем преступного мира Большого Яблока."

NYC_mafia_crushed: "Мафия уничтожена"
NYC_mafia_crushed_desc: "Не желая, чтобы их коррумпированные и традиционалистские методы препятствовали прогрессу и прибыли нашего нового будущего, мадам Сент-Клер решила искоренить все преступные группировки и синдикаты в Большом Яблоке, не находящиеся под контролем ни её, ни её союзников. Этим шагом американская мафия вместе с Корпорацией убийств и многими другими подобными организациями была уничтожена, оставив город открытым для амбиций Сент-Клер."

NYC_free_market_mob: "Свободный рынок Мафии"
NYC_free_market_mob_desc: "Поднявшись от рэкета с цифрами и мелкой суеты до того, чтобы стать игорными лордами Нью-Йорка, наши операции принесли прибыль, процветание и порядок в этот прекрасный город на спине криминального капитализма. Наша мафия "40 воров", полностью сосредоточена на законном предпринимательстве, капиталистическом росте и гангстерском предпринимательстве. С экономикой и обществом, полностью построенным вокруг теневого бизнеса и организованной корпоративной преступности, поскольку мы управляем крупнейшей игорной империей в мире, Нью-Йорк постепенно превращается в гавань свободного рыночного капитализма, где единственным законом является слово Сент-Клер."

NYC_racial_progress_promoted: "Умеренный расовый прогресс"

NYC_back_to_the_people: "Вернуть это народу"
NYC_back_to_the_people_desc: "Наш синдикат обязан заботиться о людях этого города, поскольку мы занимаем пост предыдущего правительства, или, по крайней мере, так считает Каспер Холстейн. Под его правлением Нью-Йорк превратился в псевдосоциалистическое государство всеобщего благоденствия, вдохновленное Лаки Лучано и Аль Капоне и поддерживаемое преступностью, пороком и игорной империей, каких мир ещё не видел."

NYC_corrupted_no_more: "Полиция без коррупции"
NYC_corrupted_no_more_desc: "Чтобы обеспечить лояльность полиции Нью-Йорка, мадам Сент-Клер предприняла шаги по искоренению всех источников коррупции в полиции, за исключением её собственных крючков внутри них. Это гарантирует, что благородная и праведная полиция будет охранять наш город и наш народ, а также будет полностью подчиняться прихотям и желаниям Королевы Сент-Клер."

NYC_civil_rights_all_or_nothing: "Все или ничего Гражданские права"

NYC_Garvey_Influence: "Влияние УНИА"
NYC_Garvey_Influence_desc: "Несмотря на свою преступную деятельность, Каспер Холстейн никогда не отказывался от своей приверженности принципам Гарвея в отношении чёрного национализма. Преданный теориям Маркуса Гарви, Холстейн перешел к включению многих из них здесь, в Нью-Йорке, создав новое про-чернокожее независимое социал-националистическое государство в Америке, которое заботится обо всех своих гражданах с гангстерским популизмом, уделяя особое внимание своему чернокожему населению."

