NYC_new_imperialism: "Новый американский империализм"
NYC_new_imperialism_desc: "Шокируя мир и даже нас самих, наше изолированное отколовшееся государство, когда-то спасавшееся от братской войны, поглотившей нацию, каким-то образом одержало победу во Второй американской Гражданской войне. Теперь, следуя прихотям внутренней группировки военных ястребов и стремясь оживить и перестроить Америку, используя проверенную и верную военную экономику, мы решили возродить дух Манифест судьбы и американского империализма. Мы будем оказывать своё влияние и нашу мощь на землях старой Американской империи и за её пределами, возрождая аспекты Доктрины Монро, поскольку мы стремимся доминировать в Новом Свете, чтобы восстановить нашу новую Америку."

