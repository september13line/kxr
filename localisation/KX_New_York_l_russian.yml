NYC_Gambling_New_York: "Азартные игры в Нью-Йорке"
NYC_Gambling_New_York_desc: "Под контролем гарлемских воротил Нью-Йорк превратился в величайший игорный рай, который когда-либо видел мир, благодаря нашему упорному труду. По мере того как кости летят, а карты падают, наша прибыль продолжает стремительно расти, а вместе с ней растет наше благосостояние и качество жизни наших граждан. Город, который никогда не спит, теперь наполнен смесью преступности и порока, и теперь мы ждем, что готовит нам наше светлое новое будущее."

NYC_harrison_thought_idea: "Идея Чёрного национализма Гаррисона"
NYC_harrison_thought_idea_desc: "Выйдя из Движения Гарви более десяти лет назад из-за его ненавистной риторики по отношению к другим расам, Хьюберт Гаррисон верит в Чёрный национализм, но такой, который не принижает другие культуры и не считает себя выше других рас. Распространяя эту идею на все расы, Гаррисон представлял плавильный котел, в котором сотни культур и этнических групп в этом космополитическом мегаполисе работают вместе на благо всех, принимая и укрепляя свою уникальную идентичность, разделяя её по всему городу."

NYC_intellectual_socialism_idea: "Интеллектуальный подход к афро-социализму"
NYC_intellectual_socialism_idea_desc: "Современный человек эпохи Возрождения и эрудит-самоучка, тесно связанный с Движением Свободной мысли и другими философскими течениями, Хьюберт Гаррисон был провозглашен Чёрным Сократом Гарлема, и не без оснований. Выступая за агностический атеизм, секулярный гуманизм, социальный прогрессивизм, антисупрематистский и открытый этнонационализм, эмпирическое наблюдение и рациональное мышление во всем, Гаррисон проповедует сплав современных идей, освященных веками мудростей и эгалитарного культурного слияния и возрождения. идеально адаптирован к разнообразной реальности Большого Яблока. Тщательно сформулированный на протяжении его многолетней карьеры и форма, соответствующая нью-йоркским реалиям, пусть научный, космополитический столичный социалистический эгалитаризм безраздельно властвует и ведет нас к утопии."

NYC_father_of_harlem_radicalism_idea: "Отец гарлемского радикализма"
NYC_father_of_harlem_radicalism_idea_desc: "Хьюберта Гаррисона уже давно называют отцом гарлемского радикализма, особенно с тех пор, как он играл ведущую роль во время Гарлемского Возрождения, а также после того, как его давний союзник и друг Аса Филип Рэндольф направился на юг к черному поясу. Интеллектуал, атеист-агностик, философ и Джорджист с гениальным интеллектом, Гаррисон был в авангарде рабочего движения Гарлема с момента эмиграции с острова Санта-Крус, и теперь он принесет свою марку открытого, недискриминационного расового национализма в Нью-Йорк на основе эгалитарной социалистической демократии и грузинской экономики."

NYC_crosswaith_thought_idea: "Теория социализма Кроссвейта"
NYC_crosswaith_thought_idea_desc: "Фрэнк Кроссвейт постулирует, что раса не имеет никакого значения, поскольку все мы являемся членами одного Человечества и одного Пролетариата. Таким образом, он начал продвигать программу по всему Нью-Йорку, направленную на сокращение националистических, расистских или расистских тенденций во всех формах. Crosswaith должен доказать массам Большого Яблока, что раса действительно не имеет значения."

NYC_de_leonism_idea: "Леонистская экономика"
NYC_de_leonism_idea_desc: "Вдохновленная принципами де Леонизма, наша экономика организована вокруг профсоюзов, которые дают большие привилегии и власть пролетариату, повышая при этом нашу промышленную эффективность, хотя они не обладают явной политической властью, как в синдикализме европейского происхождения, поскольку это всё ещё находится внутри официальная партийная структура. Эта американская форма синдикализма станет основой нашей экономики, поскольку мы строим индустриальную экономику, более справедливую и более эффективную, чем любая европейская система!"

NYC_colorblind_proletariat_idea: "Восстание цветного пролетариата"
NYC_colorblind_proletariat_idea_desc: "Под руководством Фрэнка Кроссвейта пролетариат государства объединился под знаменем расово-слепой синдикалистской демократии. Поддерживаемая де Леонистской системой, раса больше не имеет значения, поскольку все мы являемся членами одного человечества, продвигающегося к единому и эгалитарному социалистическому идеалу. Рабочие мира всех мастей, объединяйтесь!"

