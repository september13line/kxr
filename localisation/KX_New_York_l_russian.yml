NYC_internal_stuff: "Поддержание мира в Городе который никогда не спит"
NYC_internal_stuff_desc: "Хотя Большое Яблоко никогда не спит, это не значит, что оно должно гореть! По всему нашему мегаполису преступники и коррумпированные ублюдки разоряют наш прекрасный город, в то время как наше правительство тушит более масштабные и неотложные пожары по всему городу. Мы должны пересмотреть приоритеты того, какие вопросы необходимо решать и когда, чтобы мы могли сосредоточиться на самых непосредственных угрозах нашей демократии - коррумпированной политической машине демократов Таммани-холл и различных организациях организованной преступности, сплотившихся вокруг Комиссии. С этими внутренними силами, постоянно подтачивающими справедливые и прочные основы нашего города, необходимо разобраться, и как можно скорее, иначе они разорвут Город на части, каждый из которых пытается сделать его своим."

NYC_deal_with_crime: "Разобраться с Мафией"
NYC_deal_with_crime_desc: "Большая волна преступности захлестнула Большое Яблоко так, как мы никогда раньше не видели, главным образом из-за краха Америки и нестабильности нынешнего режима. Мы должны принять меры по борьбе с преступностью — особенно с организованной преступностью, такой как Комиссия американской мафии и гарлемские воры в законе, — чтобы сохранить порядок в Нью-Йорке."
NYC_deal_with_tammany: "Разобраться с Таммани-Холл"
NYC_deal_with_tammany_desc: "Хотя Общество св.Таммани менее открыто в своей преступной деятельности и коррумпированном влиянии, чем мафия, оно по-прежнему является сильным источником недемократической деятельности, взяточничества, коррупции и преступности. Хотя в прошлом они были ослаблены, мы должны предпринять шаги, чтобы положить конец их влиянию раз и навсегда, иначе они разорвут на части саму ткань нью-йоркской демократии."

NYC_foreign_policy: "Большое Яблоко вступает в Большую Лигу"
NYC_foreign_policy_desc: "Когда наша внутренняя ситуация в значительной степени стабилизировалась, а курс был взят для нашего собственного мегаполиса и земель, находящихся под нашим контролем, пришло время для Нью-Йорка выйти на самую большую сцену из всех. Нет, не Бродвей, а международная сцена! Именно здесь мы войдем в высшую лигу, окончательно решив судьбу нашего прекрасного города и наших людей, поскольку мы ищем союзников, находим признание и определяем своё место в большом мире."

