NYC_auto_racing_scene_idea: "Бурно развивающаяся сцена автогонок в Нью-Йорке"
NYC_auto_racing_scene_idea_desc: "С недавним возрождением автогонок в Нью-Йорке нет недостатка в местных энтузиастах, инженерах, иностранцах и людях с деньгами, которые управляют своими местными гаражами или тюнингуют свои машины, чтобы гонять на них по воскресеньям везде, где только можно. Таким образом, количество талантливых людей и высокопроизводительных автомобилей, к которым мы можем обратиться, если возникнет такая необходимость, достаточно велико."

