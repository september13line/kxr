BUL_retain_agrarianism_idea: "Защита аргарности"
BUL_retain_agrarianism_idea_desc: "Мы решили вспомнить наши корни и удостоверится, что Болгария остаётся аграрской страной. Это видно многим, включая наших крестьян и членам Болгарского Аграрского Национального Союза как безопасный и правильный выбор. Теперь мы можем сфокусироватся на повышение выработки посевов и других аграрских товаров Болгарии на рынок."
BUL_ailing_economy_idea: "Больная экономика"
BUL_ailing_economy_idea_desc: "Следуя за решением премьер-министра Манилова порвать связи с Германии и в то же время нормализовать отношения со всеми нашими соседями, мы были вынуждены во многом пологатся на себя и на те несколько наций, которые хотят торговать с нами чтобы гарантировать, что наша экономика будет на плаву. В придачу, наша ненадёжная экономическая позиция не получает помощи от нашей политики протекционизма, которая отвернула даже самых рисковых инвесторов..."
BUL_increased_wheat_exports_idea: "Повышенный экспорт пшеницы"
BUL_increased_wheat_exports_idea_desc: "Экспортируя больше пшеницы на мировой рынок, мы можем стимулировать экономическую активность и в Болгарии, и в остальном мире лучше, в то же время пожиная прибыль."
BUL_increased_wheat_exports_idea2: "Повышенный экспорт пшеницы"
BUL_increased_wheat_exports_idea2_desc: "Экспортируя больше пшеницы на мировой рынок, мы можем стимулировать экономическую активность и в Болгарии, и в остальном мире лучше, в то же время пожиная прибыль."
BUL_black_monday_idea: "Чёрный Понедельник"
BUL_black_monday_idea_desc: "После падения Берлинской Фондовой Биржи, достижение к Болгарии ударной волны экономического упадка было лишь вопросом времени. Наша экономика была сильно поражена, вместе со взлётом уровня безработицы, ростом беспокойства среди населения и утяжелением цены военных пенсий для нас. Мы должны покончить с этим экономическим кризисом раз и навсегда."
