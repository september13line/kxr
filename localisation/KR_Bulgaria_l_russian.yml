### Events ###
bulgaria.1.t: "[Root.GetName]"
bulgaria.1.d: "После окончания Вельткрига, [Root.GetName] одержала победу и внезапно оказалась в золотом веке с успешным установлением болгарской гегемонии над Балканами. Со смертью премьер-министра Василия Радославова в 1927 году Александару Малинову удалось захватить власть. Известный Германофоб Малинов и его близкие союзники рассматривали Германию как угрозу, намереваясь сделать Болгарию не более чем пешкой, и, таким образом, во время гордыни своего золотого века стремились отдалиться от Германии, которая видела охлаждение отношений между двумя бывшими союзниками.\n\nСейчас, [Root.GetName] оказалась в опасном положении практически без союзников на Балканах - несмотря на то, что остаётся доминирующей военной силой в этом районе-и больная экономика, которая ослабляет [Root.GetName] позиции, как её старые враги круг, как стервятники, с нетерпением и жадностью ожидая возможности вернуть свои старые территории..."
bulgaria.1.a: "Слава Болгарии и Царю!"

bulgaria.2.t: "Съезд ассоциации ветеранов"
bulgaria.2.d: "Болгарская ассоциация ветеранов является влиятельной организацией в [Root.GetName], состоящий в основном из солдат и [Root.GetAdjective]их офицеров времен Вельткрига. Эти люди в значительной степени известны как герои по всей [Root.GetName]. Их митинг прошел сегодня в Софии, состоящий в основном из патриотических экспозиций, получил большую поддержку со стороны населения."
bulgaria.2.a: "Мы должны помнить об этом в ближайшие годы."

bulgaria.3.t: "Экономический крах!"
bulgaria.3.d: "Ужасные новости дошли до нас! По-видимому, Берлинская фондовая биржа, в которой многие наблюдали чрезвычайно резкий поворот событий, резко упала, отправив экономику Германской империи и стран в её сфере по нисходящей спирали! Разумеется, эти эффекты не ограничивались германской сферой, поскольку торговые партнёры Германии, которые включают в себя многие страны как в Европе, так и во всем мире, также видели, как их экономика рушится.\n\nБолгария не осталась невредимой, как мы также испытали серьезный экономический спад. Международные наблюдатели и враги внимательно следят за нашей нацией, некоторые называют это началом конца золотого века Болгарии. В любом случае, мы должны обратить свой взгляд и на нашу экономику, чтобы мы не потеряли доверие нашего народа и наше господство на Балканах ..."
bulgaria.3.a: "Мы не погибнем!"

bulgaria.4.t: "Тенденции индустриализации"
bulgaria.4.d: "Серьезное недовольство было в воздухе, и многие из наших крестьян и промышленников испытывают плохие экономические условия из-за экономического краха, который теперь называется Чёрный Понедельник. Ситуация только ухудшилась из-за нашего решения начать индустриализацию, с оппозицией, исходящей от Болгарского аграрного национального союза и его членов, которые в основном являются крестьянами. Хотя нам удалось временно подавить большинство недовольств, мы должны надеяться, что наша политика индустриализации преуспеет, и мы смогли вырваться из этого экономического кризиса, рискуя, что люди обратятся к нам с вопросами."
bulgaria.4.a: "Мы должны идти вперёд, несмотря ни на что."

bulgaria.5.t: "Болгария предала нас!"
bulgaria.5.d: "До нас дошло, что предательские болгары после экономического кризиса решили сохранить протекционистские тарифы и соответственно привели к эмбарго членов Миттельевропы. Хотя это отнюдь не большая потеря, так как болгарско-германские отношения уже значительно охладились после Велькрига, это действительно показывает, насколько самоуверенными и отвратительными могут быть болгары."
bulgaria.5.a: "Ничего особенного"

bulgaria.6.t: "Пересмотр бюджета"
bulgaria.6.d: "Наряду с нашей недостаточной вовлеченностью в экономику и отсутствием поддержки для наших работников, похоже, что наши обширные военные пособия могут погубить нас. Понятно, что после пересмотра бюджета мы должны предпринять шаги для его сбалансирования, будь то путём сокращения военных пособий или реорганизуя систему полностью. Однако, как бы то ни было, ясно, что мы должны принять меры для исправления этой ситуации и избавиться от экономической чумы, которая окружала наш народ."
bulgaria.6.a: "Сделаем все, что сможем"

bulgaria.7.t: "Реакция ветеранов"
bulgaria.7.d: "Благодаря нашему спорному решению сократить военные пенсии, которые ещё до экономического кризиса истощали финансы правительства, ветераны Вельткрига начали проводить акции протеста против правительства. Хотя это не является серьезной угрозой, это может способствовать дальнейшей дестабилизации нашей страны в условиях экономических опасений."
bulgaria.7.a: "О нет..."

bulgaria.8.t: "Реакция народа"
bulgaria.8.d: "Поскольку мы решили сохранить военные пенсии, это сблизило нас со сторонниками вооружённых сил и ветеранами самого Вельткрига. И хотя это хорошо для морального духа внутри нашей нации и государственной поддержки, это не отдалило нас от крестьян и рабочих, которые рассматривают это как попытку пожертвовать обычным человеком ради военного."
bulgaria.8.a: "Ничего особенного"

bulgaria.9.t: "Сохранение аграризма"
bulgaria.9.d: "Кажется, что вся нация вздохнула с облегчением, поскольку мы решили сохранить нашу политику аграризма и оставаться верными своим корням как аграрной нации. И хотя этим удалось объединить людей в пользу нашей политики, оно также политически подорвало нас, поскольку лишь меньшинство сочло нужным вступить в Болгарский аграрный национальный союз, который находился в яростном противостоянии нашей политике."
bulgaria.9.a: "Не важно"

bulgaria.10.t: "Болгарские сухопутные войска"
bulgaria.10.d: "Действительно, болгарские сухопутные силы являются гордостью [Root.GetName], многие из которых ссылаются на нашу великую нацию как на 'Пруссию Балкан' и 'военное государство'.\n\nБолгария отправила большую часть своих людей чтобы сражаться в Вельткриге, где они смогли утвердить своё военное превосходство и стали доминирующими на Балканах, однако в результате этого мы вынуждены выплачивать высокие военные пособия.\n\nЯсно, что мы должны взять на себя как статус, так и готовность нашей армии отражать атаки наших врагов, которые окружают нас, как нетерпеливые стервятники, ожидающие нападения, которые быстро набросятся на любую ошибку, которую мы совершим. Реформы должны продолжаться, чтобы болгарские сухопутные войска могли навсегда сохранить своё господство на Балканах ..."
bulgaria.10.a: "К орудиям!"

bulgaria.11.t: "Болгарская гегемония"
bulgaria.11.d: "Мы должны обратить внимание на сохранение гегемонии на Балканах, чтобы сохранить золотой век Болгарии. Как бы то ни было, нас окружает Румыния, которая стремится взять нашу законную землю и греки на юге, которые также претендуют на землю, которая по праву принадлежит нам. Кроме того, Сербия может разжечь пожары реваншизма, пытаясь обеспечить свою собственную гегемонию на Балканах. Мы не можем этого допустить."
bulgaria.11.a: "Мы остановим их!"

bulgaria.12.t: "Почитание погибших"
bulgaria.12.d: "Только почитая тех, кто так охотно пожертвовал собой, чтобы помочь защитить [BUL.GetAdjective]ое государство и его людей, мы можем  когда-либо надеяться продвинуться вперёд как нация и должным образом сохранить господство наших вооружённых сил. Сегодня для некоторых это радостный день, и мрачный день для многих других ..."
bulgaria.12.a: "Сегодня мы скорбим"

bulgaria.13.t: "Утверждение власти Царя"
bulgaria.13.d: "Очень важно, что в эти трудные времена, мы упорно работаем на поддержание и утверждение власти Царя, как не только фигуры для народа, но и как символ [BUL.GetAdjective]ой силы и единства для людей, чтобы сплотить их. Мы должны постоянно сохранять доверие людей и, если возможно, подталкивать его, чтобы сохранить наш золотой век."
bulgaria.13.a: "Слава Царю, Слава Болгарии!"

bulgaria.14.t: "Национальная ассамблея"
bulgaria.14.d: "Мы должны работать над тем, чтобы парламент [BUL.GetName], Национальная ассамблея, был наделен полномочиями и сохранял свою власть для обеспечения воли народа. Без власти, возложенной на Национальною Ассамблею, у людей не было бы никакого способа должным образом выражать свои мысли или даже обеспечить, чтобы они были каким-то образом сформированы или сформированы надлежащим образом. Мы должны поддерживать парламент, потому что он улучшает жизнь в Болгарии."
bulgaria.14.a: "Ради народа!"

bulgaria.15.t: "Свобода слова"
bulgaria.15.d: "Одна из главных целей Малинова и остальной Либеральной партии заключалась в том, чтобы продолжить осуществление прогрессивных реформ, которые были установлены несколько лет назад, до Вельткрига. Одна из этих реформ заключалась в ослаблении законов о цензуре прессы. В то время как Малинов имел умеренный успех, он не смог полностью избавиться от газет в кандалах. Однако сегодня отмечается день, когда законы о цензуре прессы были полностью отменены, что позволит создать более свободную Болгарию. Это, однако, имеет недостаток, позволяющий прессе критиковать все, что они считают нужным."
bulgaria.15.a: "Это будет иметь последствия, но мы готовы"

bulgaria.16.t: "Вопрос о правах женщин"
bulgaria.16.d: "В течение некоторого времени Болгарский союз женщин, в основном состоящий из образованных женщин, был лоббирован в [BUL.GetAdjective]ое правительство с целью расширения прав женщин и принятия всеобщего избирательного права. Поскольку жена Малинова, Юлия Малинова, является главой профсоюза, либералы склонны поддерживать движение. Однако мы можем столкнуться с возможностью сопротивления со стороны нашего, в основном, консервативного населения. Имея это в виду, что мы скажем?"
bulgaria.16.a: "Поддержим их инициативу."
bulgaria.16.b: "Откажем."

bulgaria.17.t: "Договор с Болгарией?"
bulgaria.17.d: "Кажется, что болгары приблизились к нам в попытке укрепить отношения между нашими двумя народами. Делегация пришла к нам с просьбой о дальнейших связях, заявив, что она будет полезна для обеих наших стран, особенно в нынешнем неспокойном климате, и что существует безопасность в целом. Хотя альянс с [BUL.GetName] может быть полезным, факт остаётся фактом: они сражались против нас во время Вельткрига и в настоящее время находятся в окружении враждебных стран. Что нам делать?"
bulgaria.17.a: "Примем соглашение."
bulgaria.17.b: "Откажем им."

bulgaria.18.t: "Государство [From.GetNameDefCap] согласно!"
bulgaria.18.d: "К счастью, русские решили согласиться с нами в направлении более тесного сотрудничества и расширения связей между нашими двумя странами. Это отличная новость, так как теперь мы можем с уверенностью сказать, что у нас есть сильный союзник, чтобы следить за нашими интересами."
bulgaria.18.a: "Тост за наших друзей, русских!"

bulgaria.19.t: "Государство  [From.GetNameDefCap] отказалось!"
bulgaria.19.d: "К сожалению, похоже, что русские решили отказаться от дальнейших связей между нашими двумя странами. В качестве причины они назвали турбулентную атмосферу наряду с проблемами на Балканах. Хотя мы знаем, что это, конечно, вопиющая ложь, кажется, что мы ничего не можем сделать."
bulgaria.19.a: "Жаль..."

bulgaria.20.t: "Торговля с Болгарией?"
bulgaria.20.d: "Царь Болгарии снова обратился к нам, чтобы ещё больше связать наши страны. На этот раз они дали понять, что они хотели бы заключить торговую сделку с нами, пытаясь обеспечить более свободное перемещёние товаров между нашими странами и утверждают, что это будет взаимно выгодно обеим нашим экономикам. Каков наш ответ?"
bulgaria.20.a: "Да!"
bulgaria.20.b: "Точно нет."

bulgaria.21.t: "Государство [From.GetNameDefCap] согласно!"
bulgaria.21.d: "Россия решила принять наше предложение о торговой сделке, что позволит нам начать более свободное перемещёние товаров между нашими двумя странами, а также поставить нас в дипломатически благоприятную ситуацию. Это имеет далеко идущие последствия, все они хорошие, для будущих болгаро-российских совместных предприятий."
bulgaria.21.a: "Прекрасно!"

bulgaria.22.t: "Государство [From.GetNameDefCap] отказалось!"
bulgaria.22.d: "Похоже, что русские сочли нужным отрицать нашу торговую сделку, тем самым отрицая при этом какое-либо подобие экономического сотрудничества между нашими двумя странами и фактически лишая нас какой-либо экономической выгоды, которой мы, возможно, пользовались. Это имеет далеко идущие последствия для будущих болгаро-российских совместных предприятий."
bulgaria.22.a: "Проклятье"

bulgaria.23.t: "Назначение лояльных офицеров"
bulgaria.23.d: "С нашим недавним захватом власти и становлением Бориса III новым царем Болгарии ясно, что мы должны предпринять шаги, чтобы укрепить наше господство в ключевых областях. Сюда входят  [BUL.GetAdjective]ие сухопутные войска, поддержка которых нам понадобится в предстоящие дни, чтобы добиться стабильности в Болгарии и наказать тех, кто обидел нашу великую нацию. Назначая верных офицеров высокопоставленному командованию, мы можем обеспечить, чтобы вооруженные силы были более готовы и хотели получать от нас распоряжения и готовы помогать в защите государства от тех, кто будет стремиться дестабилизировать его как внутри страны, так и за её пределами."
bulgaria.23.a: "Очень Хорошо."

bulgaria.24.t: "Подавление Болгарских аграриев"
bulgaria.24.d: "Мы должны обратить наш взгляд на подавление Болгарского аграрного национального союза, поскольку совершенно ясно, что они представляют прямую угрозу не только стабильности [BUL.GetAdjective]ой нации, но и самого её существования. В самый тёмный час они были готовы сотрудничать с сербской угрозой и превратили Болгарию в простое копье одного из наших величайших врагов. Мы не можем и не должны позволять этому оставаться безнаказанным. Болгарский аграрный национальный союз официально будет запрещён, и любой его сторонник будет наказан. Все должностные лица, принадлежащие к партии, будут арестованы. Хотя эти меры непопулярны для крестьянства, они необходимы для обеспечения выживания Болгарии в эти бурные времена."
bulgaria.24.a: "Покажите им немилость Царя!"

bulgaria.25.t: "Расширение власти Царя"
bulgaria.25.d: "В результате, который несколько неожиданно популярен среди [Root.GetAdjective]их людей, мы решили предпринять шаги, чтобы Царь имел более непосредственную роль в [BUL.GetAdjective]ой политике и обществе. Поскольку Царь Борис III популярен у большинства людей, мы не сталкивались с большой оппозицией. Тем не менее, мы обратили внимание, что несколько политиков, в частности, тех, кто остался склонен, обеспокоены последствиями, которые имеют большее утверждение Королевских прерогатив, и многие напоминают новому правительству о том, что власть принадлежит Национальной ассамблее. Это не важно, поскольку они являются лишь второстепенным препятствием на пути к консолидации власти Царя ..."
bulgaria.25.a: "Мы добьемся успеха!"

bulgaria.26.t: "Ужесточение избирательных законов"
bulgaria.26.d: "Мы начали действовать в соответствии с принятием нового закона, который строго ограничивает тип сторон, которым разрешено действовать в рамках Национальной ассамблеи. В частности, мы решили прикрыть левые стороны, в том числе социалистов, либералов и радикальных демократов, чтобы укрепить и привести к власти Царя. К сожалению, как и ожидалось, мы столкнулись с большим сопротивлением со стороны пострадавших движений. Однако мы не можем допустить диссидентов внутри нашей нации, чтобы мы не потерпели ещё одно унизительное поражение. Ради народа мы должны твердо стоять."
bulgaria.26.a: "Мы не можем колебаться."

bulgaria.27.t: "Широкий протест!"
bulgaria.27.d: "После ужесточения избирательного законодательства мы столкнулись с общенациональными протестами, как со стороны людей, так и с политиками, которые чувствуют, что мы сделали Болгарию более сужающимся и менее представительным обществом. Политическое насилие также стало широко распространённым, и социалисты, главным образом находящиеся в крупных городах, выступают против нашей политики. Этому не помог тот факт, что им удалось заручиться поддержкой значительного меньшинства, желающего увидеть конец нашего правления. Радикальные демократы и социалисты восприняли это как возможность настаивать на конституционной монархии в попытке ограничить полномочия Царя и, по их словам, "помочь вновь уполномочить Национальное Собрание" Мы не можем позволить этим диссидентам побегать и дестабилизировать нашу великую нацию, что нам делать?"
bulgaria.27.a: "Будем ждать их."
bulgaria.27.b: "Пошлите армию!"

bulgaria.28.t: "Совет министров"
bulgaria.28.d: "Передавая власть в руки Совета министров, мы можем медленно, но верно, полностью отнять власть у Национального собрания. Кроме того, мы назначим верных министров на должности в исполнительной власти и будем тесно сотрудничать с царем, получив от него директивы. Таким образом, мы можем убедить людей в том, что правительство по-прежнему находится у власти (с добавленным бонусом к тому, чтобы иметь мужчин-мужчин в силовых структурах) и позволить Царю и его ближайшим советникам в армии вытащить струны за кулисами."
bulgaria.28.a: "Прекрасно."

bulgaria.29.t: "Примирение с [BUL.GetName]?"
bulgaria.29.d: "Кажется, что новое [BUL.GetAdjective]ое правительство, с Богданом Филовым и Борисом III во главе, хочет искать примирения с нами. Это стало чем-то неожиданным, поскольку во время правления Малинова и либералов Болгария стремилась не обращать внимания на наш союз и связи, созданные во времена Вельткрига, даже до тех пор, пока мы не установили в наши времена торговые барьеры в наше время. Вместе с тем ясно также, что союзник на Балканах, особенно такой же могущественный, как Болгария, был бы полезен. Что нам делать?"
bulgaria.29.a: "Примирение было бы в нашу пользу."
bulgaria.29.b: "Примирение было бы не в нашу пользу."

bulgaria.30.t: "Государство [From.GetNameDefCap] согласно"
bulgaria.30.d: "К шоку многих, включая самого Царя, кажется, что Германия решила принять наши усилия по примирению, сославшись на то, что "союз между Германской империей и Царством Болгарией будет взаимовыгодным для обеих народов" Это стало замечательной новостью, так как это означает, что мы можем теперь продолжать нашу повестку дня об увеличении и углублении болгаро-немецких связей."
bulgaria.30.a: "Прекрасно!"

bulgaria.31.t: "Государство [From.GetNameDefCap] отклонило наше предложение!"
bulgaria.31.d: "Все пришли в шок, даже сам Филов, который был абсолютно уверен в том, что немцы будут любезно приветствовать наши усилия по примирению, но немцы нас оскорбили, фактически сказав нам, что наше прежнее отсутствие приверженности Центральным Державам после завершения Вельткрига показало нас ненадежными и оппортунистическими союзниками."
bulgaria.31.a: "К черту их !"

bulgaria.32.t: "Торговля с Болгарией?"
bulgaria.32.d: "После нашего примирения с [BUL.GetName] они начали настаивать на совместной торговой сделке между нашими двумя странами, сославшись на то, что последствия Черного Понедельника по-прежнему ощущаются во всей Европе и что, если мы примем их предложение, мы может быть ближе к действительно искоренению длительных последствий экономической чумы, а также взаимовыгодных и углубляющих связей. С одной стороны, это хорошая перспектива благодаря богатым ресурсам Болгарии и их желанию примириться с нами. С другой стороны, Балканы вряд ли являются стабильным регионом, и мы можем потенциально потерять наши инвестиции в регионе, если все будет идти на юг. Как мы должны реагировать?"
bulgaria.32.a: "Почему бы не согласиться?"
bulgaria.32.b: "Они слишком нестабильны сейчас."

bulgaria.33.t: "Государство [From.GetNameDefCap] согласно!"
bulgaria.33.d: "По всему правительству вздохнули с облегчением. Кажется, наша авантюра окупилась. Германия решила принять наше предложение о торговой сделке, которая будет очень далека в плане того, чтобы помочь нам углубить связи с Кайзеррейхом и предоставить нам предпочтительный доступ к их торговле."
bulgaria.33.a: "Прекрасно!"

bulgaria.34.t: "Государство [From.GetNameDefCap] отказалось!"
bulgaria.34.d: "Послание только что дошло до нас из [BUL.GetAdjective]ого посольства  в Берлине: по-видимому, немцы решили отклонить наше предложение болгарско-германской торговой сделки, сославшись на то, что они не в состоянии взять на себя такую сделку к их нынешней ситуации. К сожалению, это означает, что мы больше не можем надеяться получить предпочтительный доступ к их торговле."
bulgaria.34.a: "Жаль..."

bulgaria.35.t: "Тотальные беспорядки!"
bulgaria.35.d: "Народ, протестуя против нашего решения о прямом запрещёнии всех политических партий и, фактически, закрывая Национальное собрание, вместе с сепаратистскими политиками начали протесты против Царя и нового правительства. К счастью, поскольку у нас есть армия на нашей стороне, это только вопрос умиротворения людей и принуждение их принять новые политические реалии. Мы будем твердо стоять, и мы будем править с железным кулаком, независимо от того, во что будут верить инакомыслящие и предатели."
bulgaria.35.a: "Мы подождем."

bulgaria.36.t: "[Root.GetName] во власти социализма"
bulgaria.36.d: "Хотя нам удалось захватить власть, очень важно, чтобы мы её сохранили. В настоящее время в Болгарии у нас больше врагов, чем союзников: либералы, абсолютисты и аграрии сомневаются в нашей готовности привести [BUL.GetAdjective]ое государство к процветанию. Кроме того, они уже начали предпринимать шаги против нас, осуждая синдикалистскую систему в попытке политически подорвать наши позиции. Хотя мы не обращаем внимания на их слова, поскольку знаем, что добьемся успеха в установлении социализма в Болгарии, есть повод для беспокойства, поскольку значительная часть населения была поколеблена этими словами. Однако одно можно сказать наверняка: мы должны приступить к выполнению монументальной задачи по перестройке государства в соответствии с новым видением и выбрать путь, по которому будут идти трудящиеся."
bulgaria.36.a: "Розовая революция в Болгарии!"
bulgaria.36.b: "Мы вернёмся к синдикализму, ориентированному на Интернационал"
bulgaria.36.c: "Болгария всегда нуждалась в собственном социалистическом пути"
bulgaria.36.e: "Только Тотализм способен освободить пролетариат!"

bulgaria.37.t: "Поддержка свободных профсоюзов"
bulgaria.37.d: "Предоставление профсоюзам возможности взять на себя управление и начать помогать руководству государством - это ключевой принцип самой идеологии синдикализма. Ухаживая за рабочими профсоюзов и расшивая возможности рабочих в профсоюзах, мы можем дать им более справедливое преимущество против некогда капиталистической экономики. Кроме того, подталкивая идею кооперативов, мы можем помочь убедить других рабочих добровольно присоединиться к профсоюзам, чтобы способствовать дальнейшим экономическим и политическим целям Болгарии в целом. Мы преодолеем экономическую аристократию и позволим союзной демократии править беспрепятственно!"
bulgaria.37.a: "Ради рабочих!"

bulgaria.38.t: "Договор с Болгарией?"
bulgaria.38.d: "Интересно, что после поглощения синдикализмом [BUL.GetName] решила приблизиться к нам в попытке укрепить отношения между нашими двумя странами и, как результат, помочь открыть диалог и углубить связи. Понятно, что они остаются политически изолированными на Балканах, благодаря их поддержке синдикализма и что им понадобятся союзники в будущем. Кажется, у нас есть два варианта в этом отношении: мы можем либо поддерживать [BUL.GetAdjective]ое правительство, либо помогать синдикализму на Балканах, либо мы можем оставить их самостоятельно. Хотя второй вариант далек от идеала, у нас также есть обязательства и политические соображения, которые должны иметь тенденцию. Что мы говорим?"
bulgaria.38.a: "Мы должны помочь нашему ближнему"
bulgaria.38.b: "Мы не можем помочь"

bulgaria.39.t: "Государство [From.GetNameDefCap] согласилось!"
bulgaria.39.d: "По всему правительству вздохнули с облегчением. Видимо, они решили согласиться с нашим предложением и начали развивать связи между нашими двумя странами. Кажется, что наши французские братья не забыли нас и что синдикализм действительно может править на Балканах..."
bulgaria.39.a: "Тост за французских камрадов!"

bulgaria.40.t: "Государство [From.GetNameDefCap] отказало!"
bulgaria.40.d: "От французской делегации прибыли плохие новости! По-видимому, они отказать нам в вопросе об укреплении дружбы и углублении связей между нашими двумя странами, ссылаясь на политические обязательства на родине и напряженную атмосферу в Европе как на причину не развивать больше союзов. Это плохая новость, так как теперь нас некому поддерживать нас и обеспечивать, чтобы синдикализм на Балканах был защищен!"
bulgaria.40.a: "Проклятье!"

bulgaria.41.t: "Договор с Болгарией?"
bulgaria.41.d: "Интересно, что после поглощения синдикализмом [BUL.GetName] решила приблизиться к нам в попытке укрепить отношения между нашими двумя странами и, как результат, помочь открыть диалог и углубить связи. Понятно, что они остаются политически изолированными на Балканах, благодаря их поддержке синдикализма и что им понадобятся союзники в будущем. Кажется, у нас есть два варианта в этом отношении: мы можем либо поддерживать [BUL.GetAdjective]ое правительство, либо помогать синдикализму на Балканах, либо мы можем оставить их самостоятельно. Хотя второй вариант далек от идеала, у нас также есть обязательства и политические соображения, которые должны иметь тенденцию. Что мы говорим?"
bulgaria.41.a: "Мы должны помочь нашему ближнему"
bulgaria.41.b: "Мы не можем помочь"

bulgaria.42.t: "[From.GetNameDefCap] выражает согласие!"
bulgaria.42.d: "Правительственные чиновники в [Root.GetName] только что вздохнули с облегчением после новостей от [From.GetAdjective]ой делегации. Судя по всему, они решили принять наше предложение и начали налаживать связи между нашими двумя странами. Кажется, наши русские братья нас не забыли, и что на Балканах действительно может воцариться синдикализм..."
bulgaria.42.a: "Тост за наших Русских товарищей!"

bulgaria.43.t: "[From.GetNameDefCap] выражает отказ!"
bulgaria.43.d: "Плохие новости пришли от Российской делегации! Судя по всему, они решили не принимать наше предложение укреплять дружбу и углублять связи между нашими двумя народами, ссылаясь на политические обязательства дома и напряженную атмосферу в Европе как на причину не развивать больше союзов. Это плохие новости, так как у нас теперь нет никого, кто мог бы нас поддержать и обеспечить защиту синдикализма на Балканах!"
bulgaria.43.a: "Проклятье!"

bulgaria.44.t: "Судьба Королевской семьи"
bulgaria.44.d: "Вопрос о том, что нужно делать с Королевской семьей, - это важный вопрос, который нужно тщательно продумать. Поскольку они очень популярны среди людей и реакционных политиков, наряду с неопределенностью людей в отношении новой системы, ясно, что нам нужно быть осторожными. Однако стоит также учитывать, что Королевская семья, оставшаяся в Болгарии, подрывает нашу власть и представляет собой старую систему. Поскольку мы стремимся избавить нацию от всех остатков монархизма и, учитывая затраты, лучше всего изгнать Королевскую семью. Это будет иметь последствия, однако..."
bulgaria.44.a: "Никакого вреда и сквернословие, но они не могут больше оставаться"
bulgaria.44.a: "Ничего особенного."

bulgaria.45.t: "Реорганизация военных"
bulgaria.45.d: "Мы должны провести реорганизацию вооружённых сил, чтобы обеспечить долговечность нашего правления. В то время как избавление от военных знатных офицеров навредит нам в краткосрочной перспективе, есть другие соображения, такие как стабильность государства, которые гораздо важнее, что мы должны принимать во внимание. Тем временем, однако, мы должны искать новых и преданных офицеров, чтобы заполнить позиции своих предшественников."
bulgaria.45.a: "Мы должны выдержать."

bulgaria.46.t: "Политический вопрос"
bulgaria.46.d: "После нашего поражения в Балканской войне очевидно, что лидерство при царе Фердинанде I, чье правление привело к тому, что мы потеряли все наши достижения, достигнутые в золотой век, больше не является возможным вариантом. Его заставят добровольно отречься от царского престола в пользу своего сына, который будет известен как Борис III. Однако остаётся вопрос: в хаосе, охватившем Болгарию, какая партия придет к власти? В нынешнем виде партии, которые должны победить, - это Болгарский аграрный национальный союз, Радикальные демократы и социалисты. Кто бы ни победил, впереди у него будет каменистый путь, это уж точно. Звено также замышляет заговор в тени, и они могут воспользоваться этой возможностью, чтобы совершить переворот в нашем правительстве. В любом случае, партия, которая вышла на первое место, это..."
bulgaria.46.d.nowar: "После нашего поражения в Балканской войне очевидно, что лидерство при царе Фердинанде I, чье правление привело к тому, что мы потеряли все наши достижения, достигнутые в золотой век, больше не является возможным вариантом. Его заставят добровольно отречься от царского престола в пользу своего сына, который будет известен как Борис III. Однако остаётся вопрос: в хаосе, охватившем Болгарию, какая партия придет к власти? В нынешнем виде партии, которые должны победить, - это Болгарский аграрный национальный союз, Радикальные демократы и социалисты. Кто бы ни победил, впереди у него будет каменистый путь, это уж точно. Звено также замышляет заговор в тени, и они могут воспользоваться этой возможностью, чтобы совершить переворот в нашем правительстве. В любом случае, партия, которая вышла на первое место, это.."
bulgaria.46.a: "Союз аграриев!"
bulgaria.46.b: "Социалисты!"
bulgaria.46.c: "Радикальные демократы!"
bulgaria.46.e: "Звено!"

bulgaria.49.t: "Согласиться принять Болгарию в союз?"
bulgaria.49.d: "Недавно прибыла [BUL.GetAdjective]ая делегация, которая привезла с собой предложение правительства Аграрного национального Союза, Александра Стамболийского. Они добиваются их принятия в [Root.GetNameDef], в интересах воплощения пан-славянской мечты. Хотя принятие их предложения поможет укрепить наши и без того прочные позиции на Балканах, многие советники отмечают, что это, скорее всего, не является популярным начинанием ни в Болгарии, ни у наших соседей. Если мы примем и новости выйдут наружу, мы увидим, как наши собственные союзники обернутся против нас, или Болгария может быть поглощена внутренними беспорядками. Насколько сильно мы хотим этого добиться?"
bulgaria.49.a: "Да, это хорошая идея!"
bulgaria.49.b: "Это слишком рискованно."

bulgaria.51.t: "Государство [From.GetNameDefCap] согласно!"
bulgaria.51.d: "Отличные новости! По-видимому, [Root.GetAdjective]ая делегация в [From.GetNameDef] сообщила, что [From.GetAdjective]ие дипломаты решили принять нас в союз. Хотя это займет некоторое время, чтобы формализоваться, мы можем радоваться, зная, что мы помогли продвигать панславянскую мечту."
bulgaria.51.a: "Великий день!"

bulgaria.52.t: "Государство [From.GetNameDefCap] отказало!"
bulgaria.52.d: "Ужасные новости только что дошли до нашего стола! Очевидно, что [Root.GetAdjective]ая делегация в [From.GetName] сообщила, что [From.GetAdjective]ие дипломаты решили отказаться и не разрешат нам присоединиться к союзу. Это фактически означает, что мы сами по себе, и панславянская мечта Стамболийского была отброшена. Это также хорошо отражается на Стамболийский, так как он всегда был большим сторонником идеи, и он не смог обеспечить уверенность югославцев, которые многих заставляют сомневаться в их эффективности как лидера."
bulgaria.52.a: "Ужасно!"

bulgaria.55.t: "[SER.GetAdjective]ий план"
bulgaria.55.d: "Похоже, что правительство в [BUL.GetNameDef] предприняло попытку дальнейшего панславизма, попросив государство [SER.GetNameDef] принять их в союз. Мы не можем сидеть сложа руки и допустить, чтобы это произошло, так как это является явным нарушением предыдущих договоров и нарушит баланс сил на Балканах. [SER.GetNameDefCap] станет доминирующей силой - что помешает им прийти за нами, следующими?"
bulgaria.55.a: "Возьмитесь за дело"
bulgaria.55.b: "Нам плевать"

bulgaria.56.t: "Путч Бориса III!"
bulgaria.56.d: "Абсолютисты, состоящие из Царя Бориса III и офицеров-радикалов, которые верны своему делу, решили взять власть, чтобы сохранить сохранение и безопасность [BUL.GetAdjective]их граждан. Под видом сохранения суверенитета в Болгарии они прямо вытеснили Стамболийский и Болгарский аграрный национальный союз, захватив власть и взяв на себя командование."
bulgaria.56.a: "Поразительно!"
bulgaria.56.b: "Переворот был разгромлен и была провозглашена республика!"

bulgaria.57.t: "Дестабилизация!"
bulgaria.57.d: "После отказа Сербии помочь в дальнейшем славянской мечте Стамболийского и помочь в создании панславянского государства, кажется, Болгария снова погрузилась в хаос. Правительство получило вотум недоверия не только от высших эшелонов страны, но и от простых людей. Таким образом, Болгарский аграрный национальный союз больше не находится у власти. Вместо них одна из четырех сторон взяла власть. Однако остаются вопросы: какой партии удалось взять страну под контроль?"
bulgaria.57.yugoslavia: "После отказа Югославии помочь продвижению панславянской мечты Стамболийского и позволить нации войти в состав Югославии, кажется, что [BUL.GetName] снова погрузился в хаос. Правительство получило вотум недоверия не только от высших эшелонов нации, но и от самого народа. Таким образом, Болгарский аграрный национальный союз больше не у власти. Вместо них к власти пришла одна из четырех партий. Однако остаётся вопрос: какой партии удалось взять под свой контроль?"
bulgaria.57.a: "Умеренные социалисты!"
bulgaria.57.b: "Радикальные демократы!"
bulgaria.57.c: "Автократы!"
bulgaria.57.e: "Синдикалисты!"

bulgaria.58.t: "Политическая демократия"
bulgaria.58.d: "В наших интересах разрешить другим сторонам, включая нас самих, оставаться свободными и иметь возможность процветать. Мы должны сначала начать пропаганду идеалов политической демократии и обеспечить, чтобы каждая партия была надлежащим образом представлена Национальному собранию. Никто не будет против."
bulgaria.58.a: "Интересное предложение!"

bulgaria.59.t: "Независимый суд"
bulgaria.59.d: "Ключевая платформа радикальных демократов заключалась в обеспечении независимости и процветании свободной судебной власти. Государство должно стремиться к справедливости и беспристрастности суда для всех своих людей, чтобы коррупция не обманула [BUL.GetName] и не уничтожила её изнутри. Поэтому мы должны работать над расширением полномочий судебной власти и соблюдением законов, установленных правительством."
bulgaria.59.a: "Мы будем процветать!"

bulgaria.60.t: "Политическая децентрализация"
bulgaria.60.d: "Чтобы лучше представлять потребности наших трехсторонних участников и обеспечить дальнейшее демократизацию нации, мы должны смотреть на децентрализацию политической системы. Мы не можем допустить, чтобы власть держалась преимущественно центральным правительством или даже самим царем. Мы должны учитывать потребности людей со всех уголков страны, чтобы мы могли лучше решать их проблемы и со временем помогать им решать свои собственные проблемы."
bulgaria.60.a: "[BUL.GetName] будет демократической страной!"

bulgaria.61.t: "Конституционная монархия"
bulgaria.61.d: "Царю больше не разрешается править без оглядки на народ и допускать, чтобы [BUL.GetNameDef] управлялось как Королевская авторитарная диктатура. Мы должны прояснить позицию Царя в качестве фигура для народа и позволить власти нации отдохнуть в руках избранных должностных лиц, а не Королевской семьи. Царь будет хорошим союзником для людей, но если [BUL.GetAdjective]ие люди будут по-настоящему свободны и решат будущее своего народа, большая часть царских полномочий должна быть урезана, а его роль должна стать церемониальной."
bulgaria.61.a: "Это немного разозлит монархистов, но все же..."

bulgaria.62.t: "Примирение с [BUL.GetName]?"
bulgaria.62.d: "Многие считают удивительным шагом то, что Болгария, можно считать примирительным тоном, пытался наладить отношения и строить отношения между нашими двумя народами, сославшись на стабильность Балкан как на ключевую причину для стимулирования связей. Хотя мы не обязаны принимать их, возможно, это будет большим благом для [Root.GetNameDef]?"
bulgaria.62.a: "Мы согласимся."
bulgaria.62.b: "Это абсурд"

bulgaria.63.t: "Государство [From.GetNameDefCap] согласно!"
bulgaria.63.d: "Отличные новости! государство [From.GetNameDef] решило принять наше предложение о расширении связей между нашими странами, заявив, что цель стабильности на Балканах является важной и исполнить которую должны стремиться все страны. Кажется, что наши усилия по примирению окупились."
bulgaria.63.a: "Выпьем за наших новых друзей!"

bulgaria.64.t: "Государство [From.GetNameDefCap] отказалось!"
bulgaria.64.d: "Плохие новости! [From.GetNameDef] категорически отклонило наше предложение, заявив, что наша цель обеспечить стабильность и стабильность на Балканах — это то, что можно сделать без нашей помощи. Похоже, что наши усилия по примирению потерпели неудачу."
bulgaria.64.a: "Жаль."

