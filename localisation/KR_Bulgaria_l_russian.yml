### Ideas ###
BUL_zveno_corporatism_idea: "Корпоративизм"
BUL_zveno_corporatism_idea_desc: "Звено всегда было одной из самых больших сторонников реализации корпоративной политики, определяемой организацией учреждений, объединяющих работников и работодателей, чтобы подчинить их интересы интересам компании, в которой они работают, эта мера объединит болгарский народ и уменьшит социальные классовые конфликты."
BUL_zveno_social_idea: "Социальное Государство"
BUL_zveno_social_idea_desc: "Служение нашему народу - наш главный приоритет. Наш лидер Георгиев объявил о создании системы социального обеспечения, открытой для всех болгар, которая поможет нашему народу и особенно беднейшим слоям нашего общества."
BUL_zveno_culture_idea: "Болгарская культура"
BUL_zveno_culture_idea_desc: "Болгарская культура, несомненно, является одной из богатейших в мире, черпая свои истоки из древнего Болгарского ханства. Продвижение нашей культуры и обучение ей меньшинств нашей страны позволит нам объединить наш народ, создав общую идентичность, которой они могут гордиться."
BUL_zveno_race_idea: "Болгарская раса"
BUL_zveno_race_idea_desc: "Болгарской расе тысячи лет, и она осталась в значительной степени чистой, несмотря на многочисленные попытки наших врагов подчинить нашу гордую нацию. Там, где другие предложили бы интегрировать меньшинства в нашу нацию, будь то через религию или культуру, мы предпочитаем оставаться среди истинных болгар."
