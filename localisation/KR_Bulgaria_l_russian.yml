bulgaria.74.a: "Да"
bulgaria.74.b: "Нет"

bulgaria.75.t: "Государство [From.GetNameDefCap] согласно!"
bulgaria.75.d: "Чудесная новость только что прибыла от [Root.GetAdjective]ой делегации: по-видимому, государство [From.GetNameDef] решило принять наше предложение об альянсе, утверждая, что нынешнее положение дел в Европе и остальном мире достаточно неопределенно, альянс за взаимную безопасность наших народов был бы полезен."
bulgaria.75.a: "Выпьем за наших новых друзей!"

bulgaria.76.t: "Государство [From.GetNameDefCap] отказалось!"
