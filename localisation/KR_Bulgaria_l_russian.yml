BUL_black_monday_idea2_desc: "После падения Берлинской Фондовой Биржи, достижение к Болгарии ударной волны экономического упадка было лишь вопросом времени. Наша экономика была сильно поражена, вместе со взлётом уровня безработицы, ростом беспокойства среди населения и утяжелением цены военных пенсий для нас. Мы должны покончить с этим экономическим кризисом раз и навсегда."
