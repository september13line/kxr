### Leaders ###
POLITICS_FERDINAND_I_DESC: "Фердинанд, австрийский дворянин, был избран князем Болгарии в 1887 году при поддержке России. Хотя резкие слухи о его личной жизни и унижениях во Второй Балканской войне едва не привели к его отречению в прошлом, недавно отчеканенный «Царь» получил широкую поддержку благодаря победе в Вельткриге. Действительно, в последующий золотой век все, кроме самых пессимистичных, перестали интересоваться эксцентричностью Фердинанда. В то время как стареющий Фердинанд смотрит в будущее, он надеется медленно, но верно открыть болгарскую политическую сферу и закрепить геополитические завоевания прошлого."
POLITICS_BORIS_III_DESC: "Рождённый в 1894 году, Борис рос, наблюдая как его отец привёл Болгарию к величию, славе и независимости от Османской империи. Получив образование в Софийской Военной Академии, Борис начал карьеру в рядах армии и успел принять участие в Балканских войнах и Вельткриге. На фронте он завоевал почёт и уважение как своих, так и вражеских солдат, будучи ещё совсем юношей. Карьера Бориса шла в гору, и вот он уже стал главнокомандующим болгарскими войсками. Видя, как его отец постепенно старел, Борис взял на себя бразды правления страной, помогая Царю Фердинанду. И года в год он брал на себя всё больше, пока однажды и сам не стал царём. Теперь, именуемый Борисом III, он намеревается продолжить дело отца и вернуть гегемонию Болгарии на Балканах."
POLITICS_GEORGIEV_DESC: "Полковник Кимон Георгиев родился в семье среднего класса в недолговечном княжестве Восточная Румелия до его объединения с Болгарией. Как и его сверстники, лишенные богатства, он поступил в Военное училище и окончил его в звании лейтенанта пехоты. За свою карьеру в болгарской армии он участвовал в обеих Балканских войнах и в Вельткриге, где потерял один глаз. Больше не имея возможности командовать своим подразделением с передовой, он был назначен инструктором, а затем в штаб армии, что позволило ему создать Военный союз - организацию активных и резервных болгарских офицеров, стремящихся представлять свой голос в политике.\n\nБольшая часть 1920-х годов прошла для полковника незаметно, он работал армейским инструктором, командовал подразделениями против сербских четников в Македонии и преподавал в Военном училище. Наряду с Военной лигой Георгиев полностью поддержал авторитарный режим Константина Георгиева и был назначен министром железных дорог и телеграфов в его кабинете. Когда премьер-министр пал, Георгиев яростно защищал его, неудачи парламентского режима все больше расстраивали его.\n\nГеоргиев обратился к своим товарищам, особенно Христо Лукову, и они вдвоем основали политический клуб Звено в 1928 году с целью установления нового, более сильного режима в Болгарии. В отличие от армейской дисциплины, политики иррациональны, аморальны и близоруки - так что, несомненно, навести порядок должны хорошие армейские люди. С устаревшим режимом на троне или без него. Георгиев также очень близок к интеллектуальным кругам тоталитаризма, соглашаясь со многими принципами тоталитаризма, такими как создание милитаризованного, но социального государства, он неоднократно выражал свою поддержку идеологии тоталитаризма, ещё неизвестно, намерен ли он полностью её принять..."
POLITICS_DOCHEV_DESC: "Иван Дочев родился в Шумене в 1908 году, вырос в Великой болгарской мечте и был сыном офицера запаса. В отличие от своего отца и многих своих сверстников в Национальных легионах, Дочев не стал делать карьеру в армии и вместо этого поступил изучать юриспруденцию в Софийский университет. Хотя бедность и проблемы с законом заставляли его несколько раз прерывать учебу. Студенты-активисты Болгарии были первыми, кто осознал, что в их любимой Болгарии было что-то прогнившее до глубины души. Несмотря на нерешительные речи и митинги, направленные на демонстрацию болгарского величия, страна была бедной, слабой и политически парализованной. Великие революционные потрясения в Европе не обошли стороной Софию, придав смелости не только социалистам, но и тем, кто рассматривал социализм как болезнь.\n\nДочев сражался со своими товарищами по курсу, симпатизирующими Сербии, на улицах Софии после Сербской революции и вступил в организацию "Родна защита" Вскоре разочаровавшись в этом, Дочев объединил своих сверстников в отколовшуюся группу - Союз болгарских национальных легионов. Яростный националист, ксенофоб и открыто воинствующий, он быстро поглотил свои радикальные организации и превратился в гегемона крайне правых, а Дочев был их "Болгарином Кодряну" Как глава Легионов, он путешествовал по стране и, если слухи верны, встретился с одним из командиров Охраны в горах Осогово, который предложил свою поддержку молодому студенту.\n\nПереворот застал Дочева сразу после окончания университета, и вместе с тысячами своих сверстников он служил на фронте, его решимость только укреплялась, а горечь становилась ещё сильнее, когда он узнал об унизительном мире. Он больше не был просто молодым студентом, втянутым в политическую жизнь, - теперь он был ветераном, и вместе с тысячами ветеранов он маршировал, чтобы вернуть свою страну в нужное русло, чего бы это ни стоило."

