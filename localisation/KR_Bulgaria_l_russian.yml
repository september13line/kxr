BUL_black_monday_idea4_desc: "После падения Берлинской Фондовой Биржи, достижение к Болгарии ударной волны экономического упадка было лишь вопросом времени. Наша экономика была сильно поражена, вместе со взлётом уровня безработицы, ростом беспокойства среди населения и утяжелением цены военных пенсий для нас. Мы должны покончить с этим экономическим кризисом раз и навсегда."
BUL_empowering_the_bank_idea: "Усиление Болгарского Национального Банка"
BUL_empowering_the_bank_idea_desc: "В свою очередь для ревальвации и улучшения стабильности нашей валюты, мы должны гарантировать, что Болгарский Национальный Банк финансируется должным образом и эти правила работают так, чтобы мы могли создать экономически сильную и финансово целую Болгарию."
BUL_adopt_industrialisation_idea: "Принятие индустриализации"
BUL_adopt_industrialisation_idea_desc: "Многие из нас считают рискованным то, что мы решили отказаться от статуса Болгарии как аграрной нации и начали предпринимать шаги, чтобы превратить нацию в индустриальную. Это, однако, обеспокоило и даже разозлило многих членов Болгарского аграрного национального союза, которые видят в нашем движении к индустриализации лишь вред фермерам."
BUL_military_pensions_idea: "Пособия военным"
BUL_military_pensions_idea_desc: "Во время Вельткрига Болгария отправила все, что у нее было, и значительную часть своего населения на фронт. Хотя это было огромным плюсом во время войны, это навредило нам после конца Вельткрига, ведь число солдат, которые должны получать своё жалованье, было более чем достаточно, чтобы забыть об инвестициях."
BUL_slashed_military_pensions_idea: "Сокращенные военные пособия"
BUL_slashed_military_pensions_idea_desc: "Мы приняли спорное решение о сокращении финансирования военных. Это не подействовало на многих ветеранов или даже самих военных, которые считают нас забирающими то, что по праву принадлежало им. И хотя эта мера является крайней, она необходима, если мы хотим экономически восстановиться."
BUL_reorganised_military_pensions_idea: "Реорганизованные военные пособия"
BUL_reorganised_military_pensions_idea_desc: "Хотя это был долгий и трудный путь, нам удалось правильно реорганизовать военную пенсионную систему, которая позволит нам лучше и более эффективно распределять пособия для наших ветеранов."
BUL_coal_extraction_idea: "Добыча угля"
BUL_coal_extraction_idea_desc: "Уголь в Болгарии - ценный ресурс, который очень полезен и востребован. Увеличивая количество добытого угля, мы можем стимулировать экономическую торговлю, а также пожинать плоды нашего труда."
BUL_financial_deficit_idea: "Дефицит финансов"
BUL_financial_deficit_idea_desc: "Из-за нашего выбора сохранения текущих расходов на военные пособия мы должны постараться выдержать финансовый дефицит, который неизбежно наступит."
BUL_agricultural_boom_idea: "Агрокультурный бум"
BUL_agricultural_boom_idea_desc: "С недавним экономическим кризисом в настоящее время мы можем рассчитывать на сельскохозяйственный бум, который заставил нас получить обильное количество урожая и хороший год. Несомненно, Болгария будет процветающей аграрной нацией."
BUL_industrial_boom_idea: "Индустриальный бум"
BUL_industrial_boom_idea_desc: "После недавнего экономического кризиса мы можем рассчитывать на промышленный бум, который видел беспрерывную индустриализацию и позволил добиться значительного роста экономической активности. Несомненно, Болгария будет процветающей индустриальной страной."
BUL_redistributing_land_to_peasants_idea: "Перераспределение земли"
BUL_redistributing_land_to_peasants_idea_desc: "Одной из платформ Болгарского аграрного союза было перераспределение земли крестьянам. Чтобы увеличить сельскохозяйственную деятельность внутри нашей нации и обеспечить, чтобы наша земля использовалась в полном объеме, мы должны продолжить эту программу перераспределения."
BUL_lowering_tax_burden_on_peasants_idea: "Снижение налогов для крестьян"
BUL_lowering_tax_burden_on_peasants_idea_desc: ""
BUL_agricultural_subsidisation_idea: "Субсидирование сельского хозяйства"
BUL_agricultural_subsidisation_idea_desc: "Инвестирование в сельскохозяйственные предприятия - это, безусловно, важная вещь, если мы хотим добиться процветающей сельскохозяйственной экономики в Болгарии."
BUL_agricultural_subsidisation_idea2: "Субсидирование сельского хозяйства"
BUL_agricultural_subsidisation_idea2_desc: "Инвестирование в сельскохозяйственные предприятия - это, безусловно, важная вещь, если мы хотим добиться процветающей сельскохозяйственной экономики в Болгарии."
BUL_increased_weapons_production_idea: "Увеличение производства оружия"
BUL_increased_infantry_weapons_production_idea: "Увеличение производства пехотного оружия"
BUL_defending_our_land_idea: "Защита наших земель"
BUL_battle_plans_idea: "Составление тактических планов"
BUL_battle_plans_idea_desc: "Чтобы поддерживать определенную готовность к войне, мы должны разработать планы на случай непредвиденных обстоятельств в случае, если наши враги, окружившие нас, как стервятники, решат перейти в наступление."
BUL_expanding_the_reserves_idea: "Расширение резервов"
BUL_well_trained_officers_idea: "Хорошо обученные офицеры"
BUL_well_trained_officers_idea_desc: "Мы должны проявлять осторожность, чтобы офицеры болгарских войск были высшего качества и могли последовательно добиваться побед."
BUL_balkan_hegemony_idea: "Гегемон на Балканах"
BUL_a_military_with_a_state_idea: "Военные вместе с государством"
BUL_a_military_with_a_state_idea_desc: "Известный многим как "Пруссия на Балканах", Болгария, безусловно, оправдывает своё название, обеспечивая владение первоклассными и хорошо подготовленными вооруженными силами. Мы должны сохранить эту репутацию, чтобы предотвратить любые потенциальные враги и обеспечить защиту нашей великой нации."
BUL_asserting_the_tsars_power_idea: "Утверждение царской власти"
BUL_asserting_the_tsars_power_idea_desc: "Царю должно быть позволено свободно утверждать свои Королевские прерогативы и делать то, что считает нужным. Ибо Царь, который поможет Болгарии достичь и сохранить свой золотой век."
BUL_freedom_of_press_idea: "Свобода слова"
BUL_freedom_of_press_idea_desc: "Мы больше не можем допускать цензуру выдающихся газет. Болгария является демократическим и прогрессивным государством и, следовательно, должна действовать как оно. Хотя это доведет нас до большей критики, это также позволит нашим институтам процветать и привести к более свободному обществу для всех болгар."
BUL_free_trade_idea: "Свободная торговля"
BUL_economic_privatisation_idea: "Приватизация экономики"
BUL_economic_privatisation_idea_desc: "Расширяя частный сектор, мы можем взять на себя бремя платежа со стороны правительства, что позволит увеличить бюджет и повысить эффективность в различных экономических институтах."
BUL_political_meritocracy_idea: "Политическая меритократия"
BUL_political_meritocracy_idea_desc: "Ключевым принципом Либеральной партии является то, что болгарская политическая система - это та, которая основана на возможностях, а не на кумовстве, и способствует репрезентации болгарского народа. Мы должны позволить правительству процветать."
BUL_trade_with_russia_idea: "Русско-болгарская торговля"
BUL_trade_with_russia_idea_desc: "Подтвердив торговую сделку между нашими двумя странами, мы можем получить доступ к предпочтительной торговле и лучше бороться с любыми экономическими кризисами, которые могут возникнуть."
BUL_empower_the_bulgarian_land_forces_idea: "Уполномочить болгарские сухопутные войска"
BUL_empower_the_bulgarian_land_forces_idea_desc: "Болгарские сухопутные войска являются основой нашей великой нации, и только путём расширения их возможностей мы можем обеспечить, чтобы Болгария оставалась безопасной, защищенной и стабильной в обозримом будущем."
BUL_idealised_sovereign_idea: "Идеализированный суверенитет"
BUL_idealised_sovereign_idea_desc: "Мы должны работать над тем, чтобы убедить болгарский народ в праведности и благосклонности Царя. Главное, чтобы болгарский народ посмотрел на Его Величество под нужным углом."
BUL_expanding_the_tsars_powers_idea: "Утверждение царской власти"
BUL_tightening_electoral_laws_idea: "Ужесточение избирательных законов"
BUL_tightening_electoral_laws_idea_desc: ""
BUL_political_protests_idea: "Политические протесты"
BUL_political_protests_idea_desc: "Люди и политики, пострадавшие от ужесточения избирательного законодательства, начали выходить на улицы, протестуя против политики Царя. К сожалению, это окажет дестабилизирующее воздействие на нашу нацию."
BUL_council_of_ministers_idea: "Совет министров"
BUL_council_of_ministers_idea_desc: "Расширяя полномочия исполнительной власти и ближайших советников перед царем, мы можем обеспечить, чтобы полная власть находилась в руках тех, кого мы сочтем подходящими для её владения. Это, кроме того, ослабит нашу оппозицию."
BUL_trade_with_germany_idea: "Немецко-болгарская торговля"
BUL_trade_with_germany_idea_desc: "Подтвердив торговую сделку между нашими двумя странами, мы можем получить доступ к предпочтительной торговле и лучше бороться с любыми экономическими кризисами, которые могут возникнуть."
BUL_german_military_mission_idea: "Немецкая военная миссия"
BUL_suppressing_the_agrarians_idea: "Подавление аграриев"
BUL_restructuring_the_state_idea: "Реструктуризация государства"
BUL_restructuring_the_state_idea_desc: "Теперь, когда в Болгарии социалистическое правительство, мы должны принять меры для полной реструктуризации нашего государства и заставить болгарский народ принять политические реалии. Это, однако, займет некоторое время."
BUL_restructuring_the_state_idea2: "Реструктуризация государства"
BUL_restructuring_the_state_idea2_desc: "Теперь, когда в Болгарии социалистическое правительство, мы должны принять меры для полной реструктуризации нашего государства и заставить болгарский народ принять политические реалии. Это, однако, займет некоторое время."
BUL_support_the_free_trade_unions_idea: "Поддержка свободной торговли"
BUL_communal_farming_idea: "коммунальное хозяйство"
BUL_military_purges_idea: "Чистка в армии"
BUL_military_purges_idea_desc: "К сожалению, многие из высших офицеров болгарских сухопутных войск были против социалистической формы правления, не давая нам выбора, кроме как репрессировав их. Это привело к ослаблению наших военных в обозримом будущем."
BUL_improving_living_standards_idea: "Улучшение условий жизни"
BUL_improving_living_standards_idea_desc: "Обеспечение высокого уровня жизни наших граждан является ключевым, если мы хотим гарантировать их удовлетворение нынешним правительством и позволить им жить в надлежащих условиях."
BUL_political_democracy_idea: "Политическая демократия"
BUL_political_democracy_idea_desc: "Важно, чтобы мы принимали меры для обеспечения того, чтобы наша нация была оплотом демократии и что все народы, партии и группы будут должным образом представлены."
BUL_rebuilding_the_state_idea: "Перестройка государства"
BUL_rebuilding_the_state_idea_desc: "Позиция Болгарии в её нынешнем виде является ненадежной. Таким образом, мы должны предпринять шаги, чтобы восстановить доверие людей, физически восстановить институты государства и привести демократию в Болгарию."
BUL_rebuilding_the_state_idea2: "Перестройка государства"
BUL_rebuilding_the_state_idea2_desc: "Позиция Болгарии в её нынешнем виде является ненадежной. Таким образом, мы должны предпринять шаги, чтобы восстановить доверие людей, физически восстановить институты государства и привести демократию в Болгарию."
BUL_rebuilding_the_state_idea3: "Перестройка государства"
BUL_rebuilding_the_state_idea3_desc: "Позиция Болгарии в её нынешнем виде является ненадежной. Таким образом, мы должны предпринять шаги, чтобы восстановить доверие людей, физически восстановить институты государства и привести демократию в Болгарию."
BUL_fighting_for_motherland: "Борьба за Родину"
BUL_educational_development_idea: "Развитие образования"
BUL_educational_development_idea_desc: "Мы должны обратить наш взгляд на воспитание нашей молодежи и научить их чудесам современного образования. В конце концов, Болгария должна обладать образованным населением, чтобы обеспечить себе статус в мире."
BUL_empowering_the_workers_idea: "Расширение прав рабочих"
BUL_empowering_the_workers_idea_desc: "Мы должны работать, чтобы укрепить позиции рабочих в Болгарии, с тем чтобы обеспечить условия справедливого и надлежащего труда и чтить тех, кто упорно трудиться, чтобы сохранить государство маяком экономической деятельности."
BUL_progressive_income_tax_idea: "Подоходный налог"
BUL_progressive_income_tax_idea_desc: "Подоходный налог, особенно в сегодняшнем дне не имеет смысла. Почему бедные и богатые платят единую ставку, которая не от чего не зависит? Разумеется, решение состоит в том, чтобы наложить налог на людей на их уровень дохода, чтобы обуздать характер неравенства в доходах и обеспечить, чтобы каждый гражданин платил свою справедливую долю."
BUL_constitutional_monarchy_idea: "Конституционная монархия"
BUL_constitutional_monarchy_idea_desc: "Роль Царя уже не будет такой прямой, как когда-то в болгарской политике. Его роль должна быть сведена к почти церемониальному, с его ограниченными силами. Реальная власть, в конце концов, должна быть возложена на правительство, а не на монарха."
