bulgaria.87.t: "Консолидация власти над Адрианополем"
bulgaria.87.d: "К счастью, после нескольких месяцев оккупации кажется, что граждане в Адрианополе наконец приняли новые политические реалии и готовы стать [BUL.GetAdjective]ими гражданами . Кроме того, была оказана помощь от наших солдат, которые помогли умиротворить оппозицию."
bulgaria.87.a: "Прекрасно"

bulgaria.89.t: "Новый Царь"
bulgaria.89.d: "Стоя перед Королевским дворцом, чтобы произнести ежегодную речь, восхваляющую заслуги болгарского народа, наш любимый Царь Фердинанд был жестоко убит сербским террористом, недовольным благородной победой нашей нации против Сербии в балканских войнах, сербский террорист был немедленно арестован полицией, выкрикивая непонятные сербские лозунги. У нашего старого Царя, к сожалению, не было шанса пережить это подлое покушение на его жизнь. Те, кто имел удовольствие знать его за несколько дней до его смерти, отмечали, как он был горд и полон радости от того, что принес [Root.GetName]  до своего зенита и успешно поддерживал [Root.GetAdjective]ую гегемонию на Балканах.\n\nСмерть покойного Царя ознаменовалась восшествием на престол его сына, который был коронован царем Борисом III, что стало знаменательным событием для всех. Звено также могло бы воспользоваться этой возможностью, чтобы прийти к власти путём государственного переворота в временно ослабленной монархии. Любимый многими, новый Царь пообещал принести большие перемены в [Root.GetName] и заявил, что..."
bulgaria.89.a: "..народ будет свободнее под руководством социал-демократов."
bulgaria.89.b: "..народу будет лучше с либеральным правительством."
bulgaria.89.c: "..народ будет в безопасности, если он будет под руководством Царя."
bulgaria.89.e: "Переворот Звено!"
bulgaria.89.f: "Борис пойдёт по стопам отца!"

bulgaria.90.t: "Путч абсолютистов!"
bulgaria.90.d: "Кажется, что политика нашей партии многих не устраивала. Против нашей воли Абсолютистская партия свергла видных политиков и заняла ключевые позиции и институты в правительстве. Хотя многие считают это просто захватом власти, большинство наших граждан не понимают кого поддерживать и не могут что-то предпринять. Кажется, нас изгнали из правительства против нашей собственной воли..."
bulgarai.90.a: "Как это могло произойти?"

bulgaria.91.t: "Путч социалистов!"
bulgaria.91.d: "Кажется, что политика нашей партии многих не устраивала. Против нашей воли Социалистическая партия свергла видных политиков и заняла ключевые позиции и институты в правительстве. Хотя многие считают это просто захватом власти, большинство наших граждан не понимают кого поддерживать и не могут что-то предпринять. Кажется, нас изгнали из правительства против нашей собственной воли..."
bulgaria.91.a: "Как это могло произойти?"

bulgaria.92.t: "Второй Вельткриг!"
bulgaria.92.d: "Похоже, что Второй Вельткриг, который многие международные наблюдатели и даже участники прогнозировали, как самый большой конфликт, когда-либо наблюдавшийся в Европе. В нынешнем виде мы должны обратить наш взгляд на международные дела, занять позицию и помочь тем, кого мы считаем нашими союзниками..."
bulgaria.92.a: "Поможем Германии!"
bulgaria.92.b: "Вступим на стороне России!"
bulgaria.92.c: "Поможем Австрийцам"
bulgaria.92.e: "Будем сражаться за Францию!"
bulgaria.92.f: "Возможно, нам лучше избегать этого конфликта..."

bulgaria.93.t: "Альянс с Болгарией?"
bulgaria.93.d: "Интересно, но кажется, что [BUL.GetName] решило ходатайствовать за союз между двумя нашими странами, сославшись на бурную атмосферу Европы и остального мира, заявив, что союз между нашими двумя странами поможет в дальнейшим взаимной защитой. Что мы ответим?"
bulgaria.93.a: "Нам нужна их помощь."
bulgaria.93.b: "Мы можем обойтись без них."

bulgaria.94.t: "Государство [From.GetNameDefCap] согласно!"
bulgaria.94.d: "Чудесная новость только что прибыла от [Root.GetAdjective]ой делегации: по-видимому, государство [From.GetNameDef] решило принять наше предложение об альянсе, утверждая, что нынешнее положение дел в Европе и остальном мире достаточно неопределенно, альянс за взаимную безопасность наших народов был бы полезен."
bulgaria.94.a: "Выпьем за наших новых друзей!"

bulgaria.95.t: "[From.GetNameDefCap] отказалась!"
bulgaria.95.d: "Шокирующие новости только что прибыли от [Root.GetAdjective]ой делегации: по-видимому, государство [From.GetNameDef] решило отклонить наше предложение об альянсе, сославшись на то, что нынешняя атмосфера не оправдывает международный контроль, который будет установлен на [From.GetName], если бы они приняли нас в наш союз."
bulgaria.95.a: "Жаль"

bulgaria.96.t: "[From.GetName] требует Эдирне!"
bulgaria.96.d: "Коварные болгары сочли нужным потребовать Эдирне, основное достояние [Root.GetNameDef]. Кажется, что они хотят доказать свою силу на мировой арене и вынуждены угрожать нам или столкнуться с последствиями. Мы можем просто назвать это блефом и отказаться передавать территории, что большинство рекомендует, но перспектива войны не та, с которой хотели бы столкнуться люди из [Root.GetNameDef]. Что мы говорим?"
bulgaria.96.a: "Они ничего не получат!"
bulgaria.96.b: "У нас нет выбора..."

bulgaria.97.t: "[From.GetNameDefCap] выражает отказ от наших требований!"
bulgaria.97.d: "Кажется, что в [From.GetNameDef] сочли нужным отказаться от наших требований и заявили, что Адрианополь - это  [From.GetAdjective]ое достояние, а не [Root.GetAdjective]ое. В то время как война с [From.GetNameDef] не воспринимается легкомысленно, также ясно, что мы можем потерять престиж на мировой арене, если мы откажемся от нашего обещания войны. Какой курс действий мы должны предпринять?
bulgaria.97.a: "Объявите им войну!"
bulgaria.97.b: "Мы не победим их..."

bulgaria.98.t: "[From.GetNameDefCap] согласилась!"
bulgaria.98.d: "Слабая и дряхлая [From.GetName] зарекомендовала себя достойным своего прозвища, Больного человека Европы. Кажется, что даже они не смогли противостоять угрозе и начали передачу Адрианополя в наши руки"
bulgaria.98.a: "Отлично!"

bulgaria.99.t: "Болгария была оккупирована! Стоит ли закончить войну?"
bulgaria.99.d: "Уже ни для кого не секрет, что некогда великая Болгария лежит в руинах, оккупированная войсками врага. Народ всё больше и больше выступает за прекращение войны за непонятных союзников, а наши политики заверяют, что мы больше не потянем длительные боевые действия. Стоит ли нам заключить мир с оставшимися в живых противниками?"
bulgaria.99.a: "Эта война затянулась..."
bulgaria.99.b: "Нет, мы продолжим сражаться за наших братьев!"

bulgaria.100.t: "Россия хочет заключить мир"
bulgaria.100.d: "Падение Болгарии и выполнение наших целей в этой войне убедило Россию прекратить дальнейшую войну, которую уже считают у них бессмысленной в народных кругах. С одной стороны, нам не стоит вести лишние войны, но мы можем откусить от России лакомый кусок. Что нам ответить?"
bulgaria.100.a: "Разумное предложение"
bulgaria.100.b: "Война продолжится!"

bulgaria.101.t: "Эдирнийский договор"
bulgaria.101.d: "Как это не было бы унизительно, но Болгария заняла все регионы, на которые она претендует. Может, нам стоит отдать их и прекратить эту войну?"
bulgaria.101.d.axis: "Окружённые врагами со всех сторон, мы были вынуждены констатировать поражение на Балканах. Болгария недвусмысленно угрожает Стамбулу, поэтому нам придётся пойти на уступки в Европе, чтобы перенаправить силы на Ближний Восток."
bulgaria.101.a: "Однажды мы вернёмся!"
bulgaria.101.b: "Империя не падёт ниц перед балканскими сошками!"

bulgaria.102.t: "Эдирнийский договор"
bulgaria.102.d: "Прорвав сопротивление османских армий, мы выполнили поставленные задачи. Им не оставалась ничего, кроме как преклонить перед нами колено."
bulgaria.102.d.axis: "Потрёпанные Каирской Осью в Азии, османы согласились передать нам Эдирне, если мы прекратим войну на Балканах. Было бы разумно согласиться, ведь никто не знает, как потом ляжет карта."
bulgaria.102.a: "Мы принимаем предложение"
bulgaria.102.b: "Османы должны покинуть Балканы навсегда!"

bulgaria.103.t: "Болгария отказалась"
bulgaria.103.d: "Опьянённые успехом, Болгары решили, что они могут взять от нас больше, чем мы им предлагаем. Война продолжается."
bulgaria.103.a: "Мы зальём их кровью праведников!"

bulgaria.104.t: "Война окончена"
bulgaria.104.d: "Война с османами была окончена, и мы уже начали процесс перекраивания пограничных зон."
bulgaria.104.a: "Какое облегчение!"

bulgaria.110.t: "[From.GetAdjective]ий протест"
bulgaria.110.d: "[From.GetAdjective]ое правительство направило нам резкое возражение против нашего плана по объединению с [BUL.GetNameDef]. Они утверждают, что это нарушает предыдущие договоры и нарушит баланс сил на Балканах. Они настолько возмущены, что угрожают покинуть наш союз, если мы продолжим... и возможно, даже поднимут оружие против нас! Как мы должны реагировать на такой шантаж?"
bulgaria.110.a: "Возможно, нам все-таки стоит передумать..."
bulgaria.110.b: "Нет! Мы наступаем!"

bulgaria.111.t: "[From.GetNameDefCap] покидает план"
bulgaria.111.d: "[From.GetAdjective]ое правительство заверило нас, что план был в лучшем случае предварительным, и они полностью отозвали эту идею и извинились за то, что оскорбили нас."
bulgaria.111.a: "Хорошо!"

bulgaria.112.t: "[From.GetNameDefCap] покидает план"
bulgaria.112.d: "Под давлением своих союзников в [From.From.GetNameDef], [From.GetAdjective]ое правительство решило отказаться от предлагаемого союза с [Root.GetNameDef]. Это катастрофа, из-за которой наше правительство выглядит невероятно глупо!"
bulgaria.112.a: "Увы"

bulgaria.113.t: "[From.GetNameDefCap] остаётся стойкой"
bulgaria.113.d: "Похоже, что [From.GetAdjective]ое правительство решило, что мы блефуем. Они сообщили нам, что продолжают работу над запланированным союзом, что бы мы ни говорили."
bulgaria.113.a: "Тогда нам не нужен этот Союз"
bulgaria.113.b: "Мы будем сопротивляться этому решению силой!"
bulgaria.113.c: "Забудь об этом"
bulgaria_war_serbia_tt: "Оповещёние об объявлении войны с государством [SER.GetNameDef], может поступить в течение ближайших нескольких дней, если они продолжат выполнение своего плана....\n"

bulgaria.114.t: "[From.GetNameDefCap] оставляет [Root.GetFactionName]"
bulgaria.114.d: "В то время как угрозы [From.GetAdjective]ого правительства действительно были достаточно гневными, их ярость - нет. Они решили отказаться от своего альянса с нами, вопреки нашим планам."
bulgaria.114.a: "Ба! Кому они нужны!"

bulgaria.115.t: "[From.GetAdjective]ая угроза"
bulgaria.115.d: "Похоже, что возражения [From.GetAdjective]ого правительства против нашего плана было обоснованным и глубоко укоренившимся. Они отказались от [Root.GetFactionName] и наращивают свои силы на границе."
bulgaria.115.a: "Это нехорошо..."

bulgaria.116.t: "Болгарский переворот"
bulgaria.116.d: "Похоже, наша оценка популярности союза внутри Болгарии не была необоснованной. Демократическое правительство было свергнуто реакционерами, выступавшими против [Root.GetNameDef], и Борис III вновь занял трон. Они разорвали с нами связи и объявили об абсолютном протесте против Стамболлийского предложения. Некоторые в нашем правительстве призывают к интервенции, по крайней мере для того, чтобы восстановить старое правительство, но и показать, что [Root.GetNameDef] нельзя оскорблять без возмездия."
bulgaria.116.a: "Бросьте идею союза и оставьте их"
bulgaria.116.b: "Мы будем преследовать это до самого горького конца!"

bulgaria.117.t: "Война начинается"
bulgaria.117.d: "Несмотря на то, что идея о союзе с [SER.GetNameDef] в Болгарии решительно отвергается, настолько, что Борис III восстановил свой трон, чтобы покончить с этим мнением, [SER.GetAdjective]ое правительство не устраивает то, что ему лгали. Они добиваются завоевания государства [BUL.GetNameDef], и нам не придется думать о том, подвергнемся ли мы угрозе интервенции."
bulgaria.117.a: "Мы обязательно сделаем это"
bulgaria.117.b: "Отступить и оставить их на произвол судьбы"

bulgaria.118.t: "Болгарский переворот"
bulgaria.118.d: "Похоже, что наш марионеточный режим в Болгарии пал, и враги нашего правительства получили шанс воспользоваться этим. Они совершили государственный переворот, лишив [Root.GetAdjective]ие власти превосходства в этом процессе. Если мы хотим вернуть контроль, мы должны сделать это силой."
bulgaria.118.a: "Тогда мы должны атаковать!"
bulgaria.118.b: "Оставьте их в покое"

bulgaria.120.t: "Болгарское предложение"
bulgaria.120.d: "Интересно, что [BUL.GetAdjective]ое правительство обратилось к нам с просьбой присоединиться в [Root.GetFactionName]. Несмотря на нашу историю конфликта, они говорят, что действительно заинтересованы в продвижении нашего примирения, и что взаимная помощь и защита стали бы следующим шагом на пути к большему Славянскому союзу."
bulgaria.120.a: "Очень хорошо"
bulgaria.120.b: "Они шутят?"

bulgaria.121.t: "[From.GetNameDefCap] согласна!"
bulgaria.121.d: "Прекрасная новость только что поступила от [Root.GetAdjective]ой делегации: видимо, [From.GetNameDef] решили принять наше предложение об альянсе. Наше примирение достигнуто!"
bulgaria.121.a: "Тост за наших новых друзей!"

bulgaria.122.t: "[From.GetNameDefCap] отказала"
bulgaria.122.d: "Шокирующие новости только что поступили от [Root.GetAdjective]ой делегации: видимо, [From.GetNameDef] решили отвергнуть наше предложение об альянсе, сославшись на то, что они просто недостаточно нам доверяют. Учитывая нашу историю, кто может их винить?"
bulgaria.122.a: "Ах, хорошо"

bulgaria.125.t: "Шум несогласных"
bulgaria.125.d: "В то время как новое правительство занято наведением порядка, раздаются слухи о несогласии со стороны властей. В этот период нестабильности другой решительной группе будет легко захватить власть до того, как демократия полностью укоренится. Члены правительства уже шептались, заключали сделки и вставали на чью-либо сторону... но есть ли что-то действительно стоящее за всем этим?"
bulgaria.125.a: "Абсолютисты берут контроль!"
bulgaria.125.b: "Умеренные социалисты делают свой ход!"
bulgaria.125.c: "Нет, правительство будет жить!"

bulgaria.126.t: "Злость в рядах"
bulgaria.126.d: "Отставка Аграрного правительства опытных солдат и его антивоенная позиция возмутили многих болгарских старослужащих. Они считают действия Александра Стамболлийского коварным предательством, и ходят слухи о том, что нужно действовать. Правительство стремительно движется к тому, чтобы прекратить переговоры до того, как оно наберёт силу, но будет ли этого достаточно?"
bulgaria.126.a: "Это не так, к сожалению"
bulgaria.126.b: "Разговор был просто горячим воздухом"

bulgariaflavour.1.t: "Митинги союза аграриев!"
bulgariaflavour.1.d: "После катастрофического воздействия Черного Понедельника кажется, что наша экономически невысокая позиция только навредила членам болгарского аграрного национального союза и они протестуют за пределами офисов либеральных чиновников, требуя от правительства вмешаться от имени фермеров. Это создало не что иное, как большее давление на нас, а также распространило разобщенность внутри страны..."
bulgariaflavour.1.a: "Пошло все к черту..."

bulgariaflavour.2.t: "Раскрытая тайна Царя"
bulgariaflavour.2.d: "Раскрытая тайна о царе, Фердинанде I, заключается в том, что он сам является бисексуалом. Слухи распространялись и обсуждались о царе, особенно в том, что касается частых праздников на Капри. Действительно, многим известно, что у Царя есть гомосексуальные интересы, и это вызвало множество скандалов для Королевской семьи."
bulgariaflavour.2.a: "И что мы можем с этим сделать?"

bulgariaflavour.3.t: "Завоевание Константинополя!"
bulgariaflavour.3.d: "Наконец, кажется, что мы по праву взяли землю, которая принадлежит нам. Константинополь, который когда-то был в руках вероломных турок, теперь в наших руках. Нам удалось отомстить за Падение Константинополя, которое произошло в 1453 году - почти 500 лет назад, и отныне город в православных руках. Собор Святой Софии и Вселенский Патриарх теперь будут в безопасности."
bulgariaflavour.3.a: "Какая радостная новость!"

bulgariaflavour.4.t: "Баба Марта"
bulgariaflavour.4.d: "Языческий ритуал по происхождению и одна из старейших продолжающихся традиций в Европе, День Бабы Марты, который происходит ежегодно 1 марта, - это праздник, в котором Мартеница носится в течение марта месяца и рассказывает об истории Бабы Марты, сестре/жене великого длинного рогатого жука. Из-за её гнева на то, что пастух считает её старым, Баба Марта разозлилась и выпустила снег, который привел к тому, что пастух и её стадо замерзли в горах.\n\nПразднества также происходят на 9-м и 25 марта, когда люди празднуют начало весны."
bulgariaflavour.4.a: "Интересно..."

bulgariaflavour.5.t: "День освобождения"
bulgariaflavour.5.d: "3 марта 1878 года [Root.GetName] было освобождено и должным образом установлено как государство с подписанием Сан-Стефанского договора. Османская Империя была вынуждена дать [Root.GetName] большую часть своей территории. Позже, после Берлинского договора в 1878 году, Княжество [Root.GetName], наряду с Восточной Румынией, было создано силами Европы. В 1908 году мы продолжили декларировать нашу независимость."
bulgariaflavour.5.a: "Радуйся, Болгария!"

bulgariaflavour.6.t: "День рабочих"
bulgariaflavour.6.d: "Сегодня 1 мая, повсеместно известный как Международный день рабочих, который восхваляет усилия низших классовых рабочих. Он являются государственным праздником в синдикалистских странах мира."
bulgariaflavour.6.a: "Это видно..."

bulgariaflavour.7.t: "День независимости"
bulgariaflavour.7.d: "5 октября Царь Фердинанд I из Болгарии, который тогда был принцем Фердинандом, провозгласил независимость в Тарново. Это стало важным событием для нашей великой нации, поскольку это позволило нам обрести независимость де-юре и полностью освободиться от власти предательской Османской империи. После провозглашения независимости мы добились больших успехов на протяжении многих лет, особенно во время нашего времени, проведенного в Вельткриге."
bulgariaflavour.7.a: "Выпьем за Царя!"
bulgariaflavour.7.b: "Выпьем за [Root.GetAdjective]ий народ!"

bulgariaflavour.8.t: "Захват Солуна!"
bulgariaflavour.8.d: "Солун, который когда-то был центром Болгарского национального возрождения в Македонии, сейчас находится в наших руках. Конечно, хотя большинство населения является греческим, в регионе есть болгары, которые рады видеть передачу территории наши руки. И хотя это радостный случай, следует отметить, что нам предстоит многое сделать для укрепления нашей власти в регионе..."
bulgariaflavour.8.a: "Мы победим!"

bulgariaflavour.9.t: "Партизаны в Солуне!"
bulgariaflavour.9.d: "После нашего завоевания региона кажется, что местные жители и партизаны в этом районе сочли нужным атаковать и повредить различные здания и фабрики. Кроме того, мы видели, как местные жители протестуют против правительства, некоторые из которых переросли в столкновения между военными гарнизонами и местными жителями."
bulgariaflavour.9.a: "Какой беспорядок..."

bulgariaflavour.10.t: "Консолидация власти в Солуне"
bulgariaflavour.10.d: "К счастью, после нескольких месяцев оккупации кажется, что граждане в Солуне наконец приняли новые политические реалии и готовы стать гражданами нашей страны. Кроме того, солдаты оказали помощь, помогая умиротворить оппозицию."
bulgariaflavour.10.a: "Прекрасно."

bulgariaflavour.11.t: "Партизаны в Адрианополе!"
bulgariaflavour.11.d: "После нашего завоевания региона кажется, что местные жители и партизаны в этом районе сочли нужным атаковать и повредить различные здания и фабрики. Кроме того, мы видели, как местные жители протестуют против правительства, некоторые из которых переросли в столкновения между военными гарнизонами и местными жителями."
bulgariaflavour.11.a: "Какой беспорядок..."

bulgariaflavour.12.t: "Нестинарство"
bulgariaflavour.12.d: "Огненный ритуал, совершаемый в городах Болгарии и Греции в горах Странджа, наряду с Чёрным морем, нестинарство включает босоногие танцы нестинари на тлеющем пламени в центре деревни. Сам ритуал представляет собой смесь как восточных православных, так и языческих традиций."
bulgariaflavour.12.a: "Как здорово!"

bulgariaflavour.13.t: "Национальная галерея"
bulgariaflavour.13.d: "Созданная в 1934 году Национальная художественная галерея Болгарии, которая находится в Софии (в частности, на площади Баттенберг), сама художественная галерея содержит множество примеров современного [Root.GetAdjective]ого искусства, особенно те, которые опубликованы известным болгарским Национальные художники возрождения. Кроме того, в этом великом музее живут произведения иностранных художников и даже Королевской коллекции произведений искусства."
bulgariaflavour.13.a: "Интересно!"

bulgariaflavour.14.t: "Выставка Национального музея военной истории"
bulgariaflavour.14.d: "Национальный музей военной истории, посвященный военной истории [Root.GetName], счел нужным открыть свою первую выставку и начал демонстрировать различные виды оружия, обмундирования и биографии в отношении истории наших триумфальных военных."
bulgariaflavour.14.a: "Прекрасно!"

bulgariaflavour.15.t: "Ошибки Стамболийского!"
bulgariaflavour.15.d: "Чувство, будто [Root.GetNameDef] находится на грани поражения, кажется, что Стамболийский показал свои истинные цвета, как он перешел на врага и пришел в поддержку общеславянских идеалов. Он привлек внимание многих в рамках Болгарского аграрного национального союза, но только меньшинство членов самой партии выступили за сотрудничество с сербами."
bulgariaflavour.15.a: "Застрелить его"

bulgariaflavour.16.t: "Суд над Стамболийским"
bulgariaflavour.16.d: "После нашей победы над Белградским пактом мы сочли нужным заключить в тюрьму всех тех, кого считали заговорщиками против государства. Одно из наиболее известных имен, Стамболийский был заключен в тюрьму правительством после его объявления о сотрудничестве с сербами. Его суд должен начаться сегодня, и мы можем только надеяться, что он получит то, что он заслуживает ..."
bulgariaflavour.16.a: "Хороший был человек..."

bulgariaflavour.17.t: "Запрет деятельности Шариатских судов"
bulgariaflavour.17.d: "Начав процесс прекращения работы Шариатских судов на территорий Болгарии, мы начали испытывать некоторую негативную реакцию со стороны местных турецких и помакских общин, которые утверждают, что использование шариатских судов имеет решающее значение в отношении соблюдения исламского закона и, что запретив суд, Болгарское государство явно лишает часть населения своих потребностей."
bulgariaflavour.17.a: "Несмотря на протесты, мы будем двигаться вперёд!"

bulgariaflavour.18.t: "Муфтии протестуют против языковых экзаменов"
bulgariaflavour.18.d: "Некоторым муфтиям преклонного возраста стало немного сложнее естественным образом овладеть языком, и они начали подавать жалобы в правительство, требуя предоставления им переводчиков для оказания им помощи в решении языковых проблем."
bulgariaflavour.18.a: "Хорошо, предоставьте им переводчиков."

bulgariaflavour.19.t: "Использование обществ дружбы"
bulgariaflavour.19.d: "Чтобы расширить культурное и гуманитарное сотрудничество, [Root.GetAdjective]ое правительство приняло меры по развитию обществ дружбы [TUR.GetAdjective]их и Болгарских помаков. Благодаря этому мы сможем лучше понять проблемы, с которыми сталкиваются мусульмане в государстве [BUL.GetName], что позволит нам лучше их решать."
bulgariaflavour.19.a: "Грандиозный шаг для продвижения стабильности."

bulgariaflavour.20.t: "Использование обществ дружбы"
bulgariaflavour.20.d: "Чтобы расширить культурное и гуманитарное сотрудничество, [Root.GetAdjective]ое правительство приняло меры по развитию обществ дружбы [TUR.GetAdjective]их и Болгарских помаков. Благодаря этому мы сможем лучше понять проблемы, с которыми сталкиваются мусульмане в государстве [BUL.GetName], что позволит нам лучше их решать."
bulgariaflavour.20.a: "Грандиозный шаг для продвижения стабильности."

bulgariaflavour.21.t: "Финансирование Мечетей"
bulgariaflavour.21.d: "Учитывая недавние протесты определенной части наших граждан в отношении статуса мусульманского меньшинства в государстве [BUL.GetName], важно решить ключевой вопрос, а именно вопрос о том, кто будет финансировать мечети в пределах [BUL. GetName]. Хотя мы могли бы просто переложить бремя на уже существующих богатых мусульман, важно иметь в виду, что это не будет приветствоваться исламским меньшинством , тогда как использование казны государства для оплаты содержания мечетей будет воспринято христианами в штыки. Что нам делать?"
bulgariaflavour.21.a: "Государство профинансирует Мечети"
bulgariaflavour.21.b: "Мы не можем себе позволить финансирование Мечетей"

bulgariaflavour.22.t: "Школы с [TUR.GetAdjective]им меньшинством"
bulgariaflavour.22.d: "Важно, чтобы мы четко изложили позицию [Root.GetAdjective]ого государства касательно статуса [TUR.GetAdjective]их школ, который заключается в официальном разрешении, при поддержке государства, функционировать [TUR.GetAdjective]им школам, и для [TUR.GetAdjective]их чиновников управлять ими, с минимальной степенью государственного контроля."
bulgariaflavour.22.a: "Хороший компромисс"

bulgariaflavour.23.t: "Школы с национальными меньшинствами"
bulgariaflavour.23.d: "Важно, чтобы мы четко изложили позицию [Root.GetAdjective]ого государства в отношении статуса обучения мусульманского меньшинства, которое заключается в официальном разрешении, при государственной поддержке, [TUR.GetAdjective]им школам и болгарских помаков работать и для должностных лиц в этих общинах, конечно, управлять своими ими с минимальной степенью государственного надзора."
bulgariaflavour.23.a: "Неплохой компромисс"

bulgariaflavour.24.t: "Депортация [TUR.GetAdjective]ого населения"
bulgariaflavour.24.d: "С началом новой политики массовой миграции, официально введенной в действие правительством государства [BUL.GetName], мы уже попросили первых наших христиан осесть в преимущественно мусульманской Западной Фракии, чтобы лучше гомогенизировать регион с остальной частью нашей нации. И хотя это, безусловно, не порадовало мусульман, мы знаем, что мы должны дальше продвигать нашу политику, несмотря на возможные трудности."
bulgariaflavour.24.a: "Так и будет!"

bulgariaflavour.25.t: "Переселение болгарских помаков"
bulgariaflavour.25.d: "Поток [BUL.GetAdjective]их переселенцев в Родопские горы и Северную Албанию потихоньку привело к увеличению популярности христианства в регионе. Хотя помакам потребуется некоторое время, чтобы приспособиться к новым поселенцам, мы можем только надеяться, что это позволит нам лучше научить их [BUL.GetAdjective]им ценностям ."
bulgariaflavour.25.a: "Интересно, как их встретят новые соседи ?"

bulgariaflavour.26.t: "Национальный раздор"
bulgariaflavour.26.d: "В связи с недавним экономическим спадом крайне правая группа «Звено» (во главе с бывшим [BUL.GetAdjective]им генералом Кимоном Георгиевым Стояновым) и её члены начали нападать и оскорблять мусульманские общины, которые проживают в границах государства [BUL.GetName]. Утверждая, что [BUL.GetAdjective]ое правительство слишком долго было довольно снисходительно по отношению к мусульманским меньшинствам наряду с обвинением мусульман в потере заработка, члены Звено начали протестовать против политики правительства и потребовали изменений в отношении к мусульманскому меньшинству. \n\nВ ответ на эти протесты и атаки, контрпротесты и атаки на Звено [BUL.GetAdjective]ими турками и даже некоторыми помаками также организовали группы, агитирующие за [BUL.GetAdjective]ое правительство, чтобы не только предоставить их соответствующим сообществам дальнейшую автономию, но также и прояснить свою позицию по многим вопросам, которые были приостановлены правительством."
bulgariaflavour.26.a: "О Боже!"

bulgariaflavour.27.t: "Новая Советская Республика?"
bulgariaflavour.27.d: "На протяжении длительного периода в отношениях между Болгарией и [ROOT.GetNameDef] доминировали русофильские настроения, отражающие как политическое руководство страны, так и настроения большинства её населения. Для болгар, особенно для старших поколений, русские остаются «братьями» и потомками «деда Ивана», освободившего Болгарию от османского владычества в результате русско-турецкой войны 1877-1878 годов.\n\nНаш народ воспринимает Болгарию как дружественный народ, близкий по языку, религии, традициям и, во многом, по менталитету. Несмотря на короткий период, когда немецкие цари вводили Болгарию в заблуждение, внушая ложное представление о том, что русские предали их, после социалистической революции правда восторжествовала, и Болгария присоединилась к нашему Интернационалу.\n\nСейчас, после победы над Германией и создания незыблемого союза братских народов, наша политическая иерархия получает петиции от болгарских коллег, желающих присоединиться к нам в качестве союзной республики. Болгары очарованы нашим советским строем и стремятся к ещё более глубокой связи с Россией."
bulgariaflavour.27.a: "Конечно, впустите их!"
bulgariaflavour.27.b: "Это уже слишком..."

bulgariaflavour.28.t: "Русские отказываются!"
bulgariaflavour.28.d: "К сожалению, наше предложение к [FROM.GetNameDef] стать составной республикой в их границах не увенчалось успехом. Руководство российской партии [RUS.GetRulingParty] отклонило наше предложение, сославшись на географическую удаленность Болгарии от России. Однако они выразили готовность к углублению партнерства между нашими странами."
bulgariaflavour.28.a: "Мы можем только восхищаться ими!"

zveno.1.t: "Вопрос о лидерстве"
zveno.1.d: "Хотя наш контроль над страной был полным, внутри самого Звено начали появляться разногласия, фракция, возглавляемая генералом Христо Луком, критиковала правительство нашего лидера Георгиева, находя его слишком мягким и слишком сочувствующим социалистам. Там, где Георгиев мог бы изгнать Лукова и его союзников из партии, он решил, чтобы сохранить целостность движения, провести внутрипартийное голосование, чтобы решить, кому будет оказана честь возглавить нацию. Георгиев уверен в своей победе, возглавляя Звено в течение многих лет, однако Луков также имеет хорошие шансы на победу, будучи особенно популярным среди более молодых членов партии, более радикальных. Сегодня состоялось напряженное голосование, и вот-вот будет объявлен победитель."
zveno.1.a: "Христо Луков поведет нас!"
zveno.1.b: "Кимон Георгиев - наш законный лидер!"
zveno.2.t: "Вопрос о тоталитаризме"
zveno.2.d: "Новая тоталитарная идеология, несомненно, является одним из самых захватывающих человеческих изобретений 20-го века, сочетающим в себе лучшие элементы национализма и социализма, в результате чего получается совершенная алхимия, готовая служить людям любой ценой. После нашей связи с различными националистическими тоталитарными движениями в нашем деле многие ожидают, что Георгиев объявит себя тоталитарным и провозгласит Болгарскую Социальную Республику. На данный момент это только слухи, многие другие думают, что Георгиев только сформировал альянс и не намерен менять официальную идеологию Звено. Только у самого Георгиева есть истинный ответ, и члены нашей партии ждут его."
zveno.2.a: "Мы должны оставаться верными нашим принципам!"
zveno.2.b: "Тотализм - это будущее!"
zveno.3.t: "Судьба монархии?"
zveno.3.d: "Луков всегда был известен своими монархическими симпатиями, хотя он был видным членом Звено, гораздо более республиканской организации. Однако теперь, как главе государства, Лукову была предоставлена уникальная возможность восстановить Царя, хотя левое крыло партии было бы в ярости, но не имело реальных средств противостоять Лукову.\n\nМы не можем восстановить старого Фердинанда или его сына Бориса, нет, они слишком враждебны нашему движению, однако мы можем пригласить брата Бориса Кирилла и предложить ему корону. Хотя это и не очень компетентно, это не вызовет никаких проблем, Кирилл будет служить только марионеткой для нашей партии и Лукова, у которого будет реальная власть управлять Болгарией.\n\nЛуков объявил, что сегодня вечером выступит с речью по радио, содержание заявления, которое он сделает, зависит от него..."
zveno.3.a: "Наше движение республиканское по своей сути!"
zveno.3.b: "Отправьте приглашение принцу Кириллу!"
zveno.4.t: "Досрочный выход на пенсию?"
zveno.4.d: "Известно, что база поддержки Лукова очень радикальна, членами этого радикального крыла часто являются молодые болгарские мужчины, которые слушали военные рассказы своих отцов - ветеранов Вельткрига, что развило в них очень сильные националистические чувства и большую ксенофобию.\n\nЭто радикальное крыло было одним из главных факторов, позволивших Лукову одержать победу над Георгиевым на партийном съезде после того, как мы пришли к власти. Эти молодые радикалы часто объединялись в различные группировки, но недавно их объединил новый харизматичный лидер по имени Иван Дочев, который объединил их в легионерское движение "Болгарский легион", открыто вдохновленное Кодряну и румынскими легионерами Железной гвардии.\n\nЧлены Легиона, чувствующие себя все более покинутыми Луковым, сегодня утром отправили ему письмо, восхваляя его заслуги как генерала, но призывая к необходимости нового поколения возглавить Болгарию, прося Лукова уйти в отставку и назначить Дочева своим преемником, теперь Луков может либо принять их просьбу, либо сохранить свою должность и привести этих молодых людей в порядок..."
zveno.4.a: "Рано мне ещё уходить!"
zveno.4.b: "Пришло время молодым лицам возглавить нашу страну!"


### Focuses ###
BUL_economic_affairs: "Экономические вопросы"
BUL_economic_affairs_desc: "Спад экономики Германии после падения Берлинской фондовой биржи затронул многие страны в Европе. К сожалению, мы не смогли выдержать шторм и пострадали так же плохо, как и многие другие нации. Если мы хотим добиться полного восстановления, мы должны предпринимать шаги по укреплению нашей экономики"
BUL_retain_agrarianism: "Восстановление аграризма"
BUL_retain_agrarianism_desc: "Вместо того, чтобы превращать Болгарию в промышленную нацию, мы должны обеспечить, чтобы мы помнили наши корни и сохраняли наши аграрные идеалы. Людям нужно учить лучшие методы ведения сельского хозяйства, приобретать новые инструменты и получить больше земли, чтобы помочь восстановить экономику."
BUL_increased_wheat_exports: "Увеличение экспорта пшеницы"
BUL_increased_wheat_exports_desc: "Пшеница, одна из самых распространённых и жизненно важных культур в Болгарии, важна в эти кризисные периоды. Поскольку для этого существует высокий спрос, мы должны обратить наш взгляд на увеличение производства пшеницы, чтобы мы могли больше экспортировать и увеличивать нашу прибыль."
BUL_rural_education: "Сельское образование"
BUL_rural_education_desc: "Мы должны нести образование крестьянам в Болгарии и помочь научить их новым и более эффективным методам ведения сельского хозяйства, чтобы увеличить как нашу сельскохозяйственную продукцию, так и помочь нашим фермерам лучше конкурировать с машинами. Таким образом, мы можем гарантировать, что почти у каждого фермера будет прибыль."
BUL_redistribute_land_to_the_peasants: "Перераспределение земли"
BUL_redistribute_land_to_the_peasants_desc: "Хотя конфискация земли - это далеко не популярная мера, мы можем воспользоваться, перераспределив конфискованную землю крестьянам, которым потребуется дополнительная земля, чтобы помочь увеличить сельскохозяйственную продукцию и обогатить страну."
BUL_lower_the_tax_burden_on_the_peasantry: "Снизить налоги для крестьян"
BUL_lower_the_tax_burden_on_the_peasantry_desc: "Снижая налоги для крестьян, мы можем поощрить их увеличить количество сельскохозяйственной продукции, поскольку им будет разрешено сохранять большую прибыль, а также улучшать уровень их жизни в целом."
BUL_develop_the_countryside: "Развитие сельской местности"
BUL_develop_the_countryside_desc: "Многие из наших городов, таких как София и Пловдив, хорошо развиты, поэтому на сельскую местность и другие районы редко обращают внимание и, таким образом, они игнорируются. Мы должны начать инвестировать в наши сельские регионы, чтобы быстрее восстановить нашу страну."
BUL_agricultural_subsidisation: "Субсидии сельскому хозяйству"
BUL_agricultural_subsidisation_desc: "Чтобы действительно укрепить прибыльность сельского хозяйства, мы должны предпринять шаги по его финансированию и предоставить фермерам деньги, чтобы стимулировать их постоянно производить больше урожая."
BUL_increased_agricultural_output: "Увеличение сельскохозяйственного производства"
BUL_increased_agricultural_output_desc: "Мы должны постоянно выступать за сохранение сельскохозяйственного производства, наращивать наше производство сельскохозяйственных культур и находить новые и более эффективные методы ведения сельского хозяйства. Ключевым является то, что мы усилим роль сельского хозяйства в стране, чтобы мы могли выкопать себя из нынешнего кризиса."
BUL_adopt_industrialisation: "Начать индустриализацию"
BUL_adopt_industrialisation_desc: "Мы должны обратиться к индустриализации Болгарии в эти хаотичные времена. Хотя аграризм является большой частью нашей нации, времена меняются, и страны во всем мире становятся все более зависимыми от заводов, а не от ферм. Хотя это может вызвать недовольство у значительной части нашего населения, индустриализация является необходимой мерой, которая должна быть предпринята."
BUL_maintain_protectionism: "Поддерживать протекционизм"
BUL_maintain_protectionism_desc: "Важно, чтобы мы уделяли приоритетное внимание потребностям болгарского народа, а не создали свободный поток товаров, которые могли бы создать нехватку рабочих мест. Мы должны обратить внимание на Миттельевропу, крупнейший экономический блок, и принять тарифы против них в целях защиты прав болгарского рабочего."
BUL_university_of_sofia: "Софийский университет"
BUL_university_of_sofia_desc: "Основанный 1 октября 1888 года, Софийский университет является старейшим высшим учебным заведением в Болгарии. Инвестируя в развитие и расширение услуг, предлагаемых университетом, мы можем обеспечить образование наших граждан."
BUL_urban_development: "Развитие городов"
BUL_urban_development_desc: "В то время как городские районы Болгарии, безусловно, являются наиболее развитыми районами страны, многим также ясно, что объём развития в этих областях отстает от объема наших европейских коллег. Мы должны больше инвестировать в наши городские районы, чтобы стимулировать там переселение, тем самым позволяя создавать новые рабочие места."
BUL_darzhavna_aeroplanna_rabotilnitsa: "Государственная авиационная мастерская"
BUL_darzhavna_aeroplanna_rabotilnitsa_desc: "Было бы в наших интересах работать с известным авиастроителем 'Darzhavna Aeroplanna Rabotilnitsa', расположенным в Божуриште, чтобы помочь лучше связать нашу страну по воздуху и стимулировать дальнейшую экономическую деятельность в этом районе."
BUL_economic_growth_in_city_centres: "Экономический рост в городах"
BUL_economic_growth_in_city_centres_desc: "В целях дальнейшего стимулирования экономической активности и обеспечения дальнейшего развития в городских районах мы должны начать массовое осуществление проектов общественных работ и программ развития инфраструктуры."
BUL_work_with_arsenal_ad: "Работа с 'Arsenal AD'"
BUL_work_with_arsenal_ad_desc: "Старейший поставщик вооружений в Болгарии - Arsenal AD, штаб-квартира которого находится в Казанлыке, специализируется прежде всего на создании военной техники и современного огнестрельного оружия. Работая вместе с ними и предоставляя государственные субсидии, мы можем увеличить нашу внутреннюю отрасль вооружений и улучшить поставки наших военных."
BUL_empower_the_bulgarian_national_bank: "Уполномочить Болгарский национальный банк"
BUL_empower_the_bulgarian_national_bank_desc: "Крайне важно, чтобы мы работали над переоценкой нашей валюты, Болгарского Лева, работая вместе с Болгарским национальным банком. Благодаря содействию стабильности нашей валюты и установлению надлежащих правил в банке, мы можем лучше контролировать устойчивость Лева."
BUL_examining_the_budget: "Пересмотр бюджета"
BUL_examining_the_budget_desc: "Крах Берлинской фондовой биржи вызвал период экономической неопределенности в Болгарии. Это, конечно, негативное влияние на бюджет и, соответственно, государственные расходы. Если мы хотим вырваться из этой финансовой колеи, мы должны внимательно изучить состояние бюджета и перебалансировать его."
BUL_slash_military_pensions: "Сокращение военных пособий"
BUL_slash_military_pensions_desc: "Понятно, что мы больше не можем надеяться на сохранение обширных военных пособий, которые уже довели наши финансы до Черного Понедельника. Хотя это будет крайне непопулярное и противоречивое решение, мы должны сократить расходы на это."
BUL_maintain_military_pensions: "Сохранение выплат"
BUL_maintain_military_pensions_desc: "Хотя верно, что содержание военных пенсий напрягает наши уже растянутые финансы, мы не можем просто сокращать выплаты и оставлять наших героев страдать. Нет, мы должны нести это бремя, потому что мы обязаны ветеранам, которые помогли добиться золотого века."
BUL_the_end_of_black_monday: "Конец Черного Понедельника"
BUL_the_end_of_black_monday_desc: "К счастью, нам наконец удалось положить конец экономической чуме, известной как Чёрный Понедельник, и выкопали себя из этой колеи. Кроме того, нам также удалось укрепить нашу экономику, укрепить стабильность нашей валюты и завоевать доверие народа, вызвав восстановление экономики."

BUL_the_bulgarian_army: "Болгарские сухопутные войска"
BUL_the_bulgarian_army_desc: "Известная как 'Пруссия на Балканах', Болгария и её болгарские сухопутные войска были гордостью и основой нации. Мы должны обеспечить, чтобы они оставались сильными и постоянно укреплять их, чтобы сохранить нашу гегемонию на Балканах."
BUL_maintaining_the_hegemony: "Поддержка гегемонии"
BUL_maintaining_the_hegemony_desc: "Мы не можем показать или даже позволить нашим врагам воспринимать любую слабость. Мы должны заявить о своей силе на Балканах и напомнить окружающим народам о болгарской гегемонии и превосходстве болгарских сухопутных войск, чтобы мы не потеряли территории, полученные после Вельткрига."
BUL_defending_our_land: "Защита нашей земли"
BUL_defending_our_land_desc: "Крайне важно, чтобы мы активизировали солдат и офицеров в вооружённых силах и убедили их защищать наши законные земли любой ценой. Если наши враги получат какое-то преимущество над нами, это не имеет значения, потому что болгарские сухопутные войска будут сражаться, бесконечно сражаться за спасение и сохранение Болгарии."
BUL_increase_infantry_equipment_production: "Увеличить производство пехотного обмундирования"
BUL_increase_infantry_equipment_production_desc: "Ключевым компонентом поддержания размеров болгарских сухопутных войск является постоянное производство снаряжения. Увеличивая производство, мы можем гарантировать, что у каждого солдата будет огнестрельное оружие."
BUL_further_tank_research: "Дальнейшие исследования танков"
BUL_further_tank_research_desc: "Придуманные англичанами в 1916 году во время Вельткрига танки -  способны прорывать вражеские линии и обладать огневой мощью, которую мы никогда не видели. Исследование брони будет иметь решающее значение для болгарских военных усилий."
BUL_mountain_infantry: "Горная пехота"
BUL_mountain_infantry_desc: "Усилия по разработке и совершенствованию наших методов борьбы в горах будут иметь решающее значение для ведения войны на Балканах; особенно с учётом того, насколько обширны Македония и южная Болгария."
BUL_draw_up_battle_plans: "Составить планы битвы"
BUL_draw_up_battle_plans_desc: "Чтобы поддерживать определенную готовность к войне, мы должны разработать планы на случай непредвиденных обстоятельств в случае, если наши враги, окружившие нас, как стервятники, решат перейти в наступление."
BUL_advancements_in_artillery: "Продвижения в артиллерии"
BUL_advancements_in_artillery_desc: "Артиллерия была ключевым компонентом войны с момента Наполеоновских войн и сыграла решающую роль во время Вельткрига. Инвестирование в эту технологию было бы чрезвычайно полезно, поскольку артиллерия могла бы полить на расстояния, недоступные пехоте."
BUL_developments_in_motorised_infantry: "Изучение мотопехоты"
BUL_developments_in_motorised_infantry_desc: "Моторизированная пехота имеет решающее значение в том плане, что она обеспечивает защиту от огня противника и может помочь переносить наши войска из одного места в другое с быстрой скоростью."
BUL_investing_in_support_elements: "Инвестирование в элементы поддержки"
BUL_investing_in_support_elements_desc: "Логистика, полевые больницы и инженеры являются важнейшими элементами поддержки любого подразделения. Если мы будем умнее и позволим сохранить наших людей и хотим выйти победителями, мы должны сделать шаги в области вспомогательного оборудования."
BUL_georgi_rakovski_military_academy: "Военная академия имени Георгия Раковского"
BUL_georgi_rakovski_military_academy_desc: "Основанная в Софии, Военная академия имени Георгия Раковского является старейшим военным вузом Болгарии. Инвестируя в академию, мы можем обеспечить обученность наших офицеров лучше, чем когда-либо."
BUL_expand_the_reserves: "Расширить резервы"
BUL_expand_the_reserves_desc: "Болгарские сухопутные войска всегда были известны своими огромными резервами. С потенциально надвигающейся волной греческих, румынских, сербских и тюркских солдат ясно, что мы должны расширить наши резервы рабочей силы, чтобы каждый богобоязненный болгарин был готов защищать свою страну."
BUL_well_trained_officers: "Хорошо обученные офицеры"
BUL_well_trained_officers_desc: "Мы не можем допустить, чтобы качество наших офицеров колебалось или уменьшалось в малейшей степени. Вооруженные силы являются гордостью нашей нации, и наши офицеры должны быть хорошо обучены, если мы хотим сохранить военное превосходство на Балканах."
BUL_state_armaments_manufacturers: "Государственные производители вооружения"
BUL_state_armaments_manufacturers_desc: "Вкладывание государственных средств в субсидирование основных производителей вооружений и даже создание государственных заводов имеет решающее значение для болгарских военных усилий. В конце концов, больше заводов означает увеличение производства оружия."
BUL_increased_weapons_production_capability: "Увеличение производства оружия"
BUL_increased_weapons_production_capability_desc: "Хотя производство пехотного оборудования имеет решающее значение, важно также обратить внимание на то, чтобы сосредоточиться на производстве другого ключевого оружия. Мы должны обеспечить, чтобы каждое подразделение получало предметы, которые оно посчитает необходимыми."
BUL_doctrinal_reevaluation: "Переоценка доктрины"
BUL_doctrinal_reevaluation_desc: "Вельткриг видел использование и появление новых доктрин, многие из которых доказывают свою эффективность так или иначе. По мере того, как война продолжает развиваться по сей день, ясно, что мы должны внимательно рассмотреть вопрос о доктрине, используемой нашими вооруженными силами, и пересмотреть её, чтобы найти наиболее подходящую доктрину для наших войск"
BUL_swift_mobilisation: "Быстрая мобилизация"
BUL_swift_mobilisation_desc: "Мы должны обеспечить, чтобы каждый трудоспособный болгарин имел чувство долга и готовность защищать родину любой ценой. Осуществляя программы мобилизации и тренировки, мы можем обеспечить, чтобы наши солдаты были готовы в кратчайшие сроки, чтобы бороться против наших врагов."
BUL_border_fortification: "Укрепление границ"
BUL_border_fortification_desc: "В то время как наши солдаты, безусловно, полезны, также важно, чтобы мы начали размещать укрепления на наших границах, чтобы гарантировать, что ключевые области почти невозможно взять. И даже если врагу удастся захватить заброшенные районы, это будет дорого стоить с точки зрения как оборудования, так и рабочей силы."
BUL_honouring_our_heroes: "Почитание наших героев"
BUL_honouring_our_heroes_desc: "Мы должны помнить жертвы тех, кто погиб во время Вельткрига. Те ветераны, которые сражались, некоторые теперь калеки, другие умерли и привели к болгарскому золотому веку, должны быть должным образом обустроены и вознаграждены. Мы не должны забывать наших солдат."
BUL_rouse_the_masses: "Пробудить массы"
BUL_rouse_the_masses_desc: "Мы должны предпринять усилия для сплочения духа болгарского народа и повышения их морального духа, с тем чтобы побудить их бороться за защиту и сохранение болгарского государства. Да здравствует Болгария!"
BUL_reorganisation_of_the_pension_system: "Реорганизация пенсионной системы"
BUL_reorganisation_of_the_pension_system_desc: "Как видно из огромных долгов, возникших после выплаты пенсий ветеранов, ясно, что мы должны реорганизовать нашу пенсионную систему и стремиться к более эффективному распределению жалований нашим солдатам."
BUL_a_military_with_a_state: "Военные вместе с государством"
BUL_a_military_with_a_state_desc: "Мы сделали все, что могли - улучшили качество наших офицеров, инвестировали в новые виды оборудования, расширили резервы рабочей силы и потратили наши усилия на военные исследования - чтобы гарантировать, что превосходство болгарских сухопутных войск остаётся вечным. Да здравствуют военные!"

BUL_the_liberals_in_power: "Либералы у власти"
BUL_the_liberals_in_power_desc: "Либеральная партия, в значительной степени рассматриваемая как партия статус-кво теми, кто находится слева от политического спектра, долгое время находилась у власти с Александром малиновым в качестве лидера партии. В настоящее время Платформа, поддерживаемая либералами, предусматривает увеличение представительства народа через Национальное собрание и прогрессивные реформы."
BUL_assert_the_power_of_the_tsar: "Утвердить власть Царя"
BUL_assert_the_power_of_the_tsar_desc: "Важно, чтобы власть Царя подчеркивалась и его авторитет не подрывался, ибо он выступает объединителем болгарского народа и болгарских людей."
BUL_empowering_the_national_assembly: "Создание национального собрания"
BUL_empowering_the_national_assembly_desc: "Основной принцип либеральной партии - создание парламента, национального собрания, с тем чтобы лучше представлять мнение болгарского народа и убедиться, что демократия в Болгарии не будет нарушена."
BUL_keeping_radicalism_at_bay: "Держать радикалов в страхе"
BUL_keeping_radicalism_at_bay_desc: "Хотя важно обеспечить, чтобы взгляды болгарского народа были должным образом представлены, важно также иметь в виду, что трудные времена требуют жестких мер. Мы должны принять меры для борьбы с различными сторонами, которые будут стремиться дестабилизировать Болгарию или поддерживать идеи, которые потенциально могут угрожать Королевской семье."
BUL_ensuring_political_stability: "Обеспечение политической стабильности"
BUL_ensuring_political_stability_desc: "Крайне важно, чтобы мы не позволяли радикалам и/или нарушителям спокойствия как изнутри, так и извне причинять неприятности Болгарии. Мы не можем и не должны допустить дестабилизации государства, чтобы наши враги не воспользовались этим в самый трудный час."
BUL_institution_of_progressive_reforms: "Институт прогрессивных реформ"
BUL_institution_of_progressive_reforms_desc: "Мы должны поддержать угнетенных и бесправных, предоставить им равные свободы, как и их согражданам. Кроме того, мы должны принять меры по защите свободы и демократии в Болгарии, что позволит создать процветающую социальную атмосферу."
BUL_full_abolition_of_press_censorship: "Отмена цензуры прессы"
BUL_full_abolition_of_press_censorship_desc: "В то время как Малинов и либералы частично отменили цензуру прессы до Вельткрига, многие из ограничений, наложенных на прессу, продолжали оставаться. Настало время дать прессе возможность должным образом процветать в Болгарии, ведь мы не можем продолжать ограничивать их навсегда. Люди имеют право на получение правдивых новостей."
BUL_political_meritocracy: "Меритократия"
BUL_political_meritocracy_desc: "Мы должны строить нашу политическую систему не на личных мотивах или кумовстве, а на меритократических идеалах. Каждая партия, которая считается подходящей, конечно, должна иметь равные возможности для того, чтобы завоевать популярность в парламенте и лучше представлять своих сторонников. Демократия должна процветать в Болгарии."
BUL_proportional_representation_in_the_national_assembly: "Умеренное представительство"
BUL_proportional_representation_in_the_national_assembly_desc: "Создав пропорциональную систему голосования, мы можем обеспечить, чтобы выборы были более справедливыми, и чтобы кандидаты и партии получали надлежащее количество голосов. Мы не можем позволить, чтобы взгляды болгарского народа остались незамеченными."
BUL_support_the_bulgarian_womens_union: "Поддержать болгарский союз женщин"
BUL_support_the_bulgarian_womens_union_desc: "Юлия Малинова, жена Малинова, является одним из лидеров болгарского Союза женщин и большим сторонником расширения прав и возможностей женщин в Болгарии. Малинов и сама либеральная партия выступают за улучшение положения женщин в стране. Поэтому важно предпринять шаги по поддержке организации."
BUL_enact_universal_suffrage: "Ввести всеобщее избирательное право"
BUL_enact_universal_suffrage_desc: "Лишенным избирательных прав в Болгарии должно быть предоставлено право голоса. С нашей стороны неправильно отстаивать прогрессивную партию, если мы не предоставляем каждому гражданину равные права. Женщины, как и мужчины, должны иметь возможность голосовать за партию по своему выбору и иметь свои мнения."
BUL_increased_ties_with_russia: "Расширение связей с Россией"
BUL_increased_ties_with_russia_desc: "Малинов и либералы известны своим восхищением Российской Республикой, больше доверяя ей, чем немцам. Если Болгария хочет найти нацию для защиты своего суверенитета, особенно в это неспокойное время, ясно, что Россия-лучшая страна для налаживания связей."
BUL_bulgarian_russian_trade_deal: "Болгаро-Российский торговый договор"
BUL_bulgarian_russian_trade_deal_desc: "Для того, чтобы получить доступ к привилегированной торговле и иметь торгового партнера в трудные времена, очень важно, чтобы мы обратились к русским, нашим ближайшим союзникам, и работали над принятием торговой сделки с ними."
BUL_institute_a_free_trade_policy: "Институт политики свободной торговли"
BUL_institute_a_free_trade_policy_desc: "Политика свободной торговли позволит нам лучше направлять потоки и движение товаров, что будет способствовать увеличению нашего экспорта и, кроме того, укреплению экономических связей с новыми странами."
BUL_privatisation: "Приватизация"
BUL_privatisation_desc: "Расширяя возможности частного сектора, мы можем снять с правительства бремя платежей, что позволит расширить бюджет и повысить эффективность работы различных экономических институтов."
BUL_a_stable_and_united_bulgaria: "Болгария, единая и неделимая"
BUL_a_stable_and_united_bulgaria_desc: "К счастью, кажется, что большинство, если не все, наших реформ были встречены с большим успехом и поддержкой болгарского народа. Мы можем спокойно отдыхать, зная, что мы сделали свою работу должным образом, поскольку болгарское государство стабильно, его народ сплочен, и на протяжении всего этого нам удалось сохранить свободу и демократию в нашей великой нации. Да здравствует Болгария!"

BUL_the_absolutists_have_seized_power: "Автократы у власти"
BUL_the_absolutists_have_seized_power_desc: "Когда пыль осела, Автократическая фракция стала победителем в Болгарии. Включая преданных армейских офицеров, и руководство сына Фердинанда, Бориса, автократы хотят взять власть, когда они поймут, что время пришло: в руки военных и Царю."
BUL_empower_the_bulgarian_land_forces: "Расширение возможностей болгарских войск"
BUL_empower_the_bulgarian_land_forces_desc: "Как указывалось выше, чрезвычайно важно наделить болгарские Сухопутные войска полномочиями, поскольку именно по этой причине Болгарии удалось добиться своего господства на Балканах. Кроме того, крайне важно, чтобы мы предоставили военным свободу действий, которые они сочтут необходимыми, с тем, чтобы они могли создать, как мы надеемся, более мощные вооруженные силы."
BUL_loyal_officers_in_high_command: "Лояльное высшее командование"
BUL_loyal_officers_in_high_command_desc: "Мы не можем позволить тем, кто выступает против нашей власти, оставаться в высших эшелонах вооружённых сил. Необходимо предпринять шаги для замены офицеров в Верховном командовании, которые не желают помогать или выступают против нашего дела. Военные должны быть во главе с людьми, которые обладают стальными нервами, лояльны к Царю, и готовы сделать все возможное, чтобы защитить Болгарию."
BUL_bolster_the_national_guards_unit: "Укрепить подразделение национальной гвардии"
BUL_bolster_the_national_guards_unit_desc: "Основанный в 1879 году, отряд Национальной гвардии является преемником колонны персональной кавалерии князя Александра I. Должным образом экипировав их и обеспечив, чтобы их оружие и тактика были современными, мы можем обеспечить лучшую защиту Царя."
BUL_idealised_sovereign: "Идеализировать государя"
BUL_idealised_sovereign_desc: "Крайне важно, чтобы мы предприняли шаги, чтобы убедить народ в том, что Царь является единственным и истинным объединителем болгарского народа. Мы должны пойти на это и убедиться, что Царь идеализирован своими подданными."
BUL_expand_the_tsars_powers: "Расширение власти Царя"
BUL_expand_the_tsars_powers_desc: "Царю должно быть дано право поступать так, как он считает нужным, когда он считает нужным. Крайне важно, чтобы Царь был наделен полномочиями и имел возможность принимать прямые меры для обеспечения безопасности болгарского народа и его нации."
BUL_suppress_the_agrarians: "Подавить аграриев"
BUL_suppress_the_agrarians_desc: "Болгарский аграрный Национальный Союз был бельмом на нашей стороне слишком долго. Они уже нанесли большой ущерб Болгарии, поддерживая идеалы Панславизма и более тесного сотрудничества с нашим врагом Сербией. Мы не можем допустить, чтобы такая организация оставалась бесконтрольной, и чтобы аграрии не привели к анархии в Болгарии."
BUL_ban_political_parties: "Запрет политических партий"
BUL_ban_political_parties_desc: "Нам не нужны политические партии в Болгарии. Они лишь стремятся ещё больше разделить людей по их собственным мелочным повесткам дня и делать то, что они считают лучшим для себя. Что нам действительно нужно, так это общество без политических партий, в котором Царь и военные будут защищать и представлять взгляды болгарского народа."
BUL_tighten_electoral_laws: "Ужесточение избирательных законов"
BUL_tighten_electoral_laws_desc: "В нынешнем виде слишком многим радикальным политическим партиям разрешено процветать в народном собрании. Мы должны положить этому конец и ужесточить избирательное законодательство. Таким образом, мы сможем бороться как с радикалами внутри нашего правительства, так и с радикализмом внутри Болгарии."
BUL_empower_the_council_of_ministers: "Уполномочить совет министров"
BUL_empower_the_council_of_ministers_desc: "Мы должны начать смещать баланс власти в пользу Совета Министров, исполнительной власти, чтобы Царь мог наделить полномочиями тех, кто непосредственно вокруг него. Таким образом, мы можем гарантировать, что лояльные советники и сторонники будут у руля, а не нелояльный парламент."
BUL_protect_the_bulgarian_people: "Защита болгарского народа"
BUL_protect_the_bulgarian_people_desc: "Мы должны проявлять бдительность и защищать болгарский народ от сил, как внутренних, так и внешних, которые стремятся причинить ему вред. Крайне важно, чтобы мы защищали наших граждан, потому что без них нет болгарского государства."
BUL_looking_outward: "Взгляд наружу"
BUL_looking_outward_desc: "Мы должны начать расширять наши горизонты и расширяться с точки зрения международных отношений. Только после того, как мы обретем союзников, мы сможем должным образом заявить о себе на мировой арене и появиться в международном сообществе."
BUL_reconciliation_with_germany: "Возобновить связи с Германией"
BUL_reconciliation_with_germany_desc: "Либералы и Малинов очень сильно испортили болгарские и немецкие отношения из-за их безудержной германофобии. Мы должны отправить делегацию в Германскую империю в попытке обратить вспять эти дипломатические промахи. Однако это будет нелегко."
BUL_bulgarian_german_economic_ties: "Болгаро-Германский торговый контракт"
BUL_bulgarian_german_economic_ties_desc: "К нашему большому облегчению, похоже, что Германская Империя любезно согласилась на наши усилия по примирению и готова снова разжечь пламя дружбы. Чтобы ещё больше углубить наши связи, мы должны смотреть на создание торговой политики внутри наших стран. Это также поможет нам получить привилегированный доступ к немецкой торговле."
BUL_german_military_mission: "Немецкая военная миссия"
BUL_german_military_mission_desc: "Чтобы усилить нашу и без того сильную армию, было бы разумно снова обратиться к немцам и попросить их направить военную миссию. Таким образом, мы можем лучше изучить тактику, которая сложилась после Вельткрига и продолжать постоянную модернизацию наших вооружённых сил."
BUL_a_stronger_and_loyal_bulgaria: "Сильная и преданная Болгария"
BUL_a_stronger_and_loyal_bulgaria_desc: "Наконец, нам удалось укрепить власть Царя. Его правление, наряду с военными, является абсолютным. Болгарский народ не ставит под сомнение новые политические реалии и желает жить под нашим режимом. Да здравствует Царь!"

BUL_the_rule_of_the_syndicalists: "Синдикалисты у власти"
BUL_the_rule_of_the_syndicalists_desc: "В разгар хаоса социалисты сумели захватить власть в Болгарии. Хотя они не так популярны, как Федерация анархистов, синдикалистам удалось эффективно консолидировать свою власть ... пока. Однако остаётся вопрос: можно ли эффективно реорганизовать государство для поддержки этой новой системы?"
BUL_restructuring_the_state: "Перестройка государства"
BUL_restructuring_the_state_desc: "Необходимо принять меры для того, чтобы реорганизовать самое ядро государства и умов людей, чтобы принять и соответствовать синдикализму. Мы больше не можем позволить реакционным идеалам процветать в Болгарии и портить наш образ жизни."
BUL_empower_the_free_trade_unions: "Учреждение свободных профсоюзов"
BUL_empower_the_free_trade_unions_desc: "Ключевым принципом синдикализма является союзный контроль над государством. Расширяя свободу профсоюзов, мы можем начать постепенный переход к профсоюзному контролю над государством."
BUL_international_alliances: "Международный Союз"
BUL_international_alliances_desc: "Важно, чтобы мы расширили наши горизонты в поисках новых альянсов. Как бы то ни было, мы достаточно изолированы и окружены со всех сторон реаниматорами. Найдя себе союзника, чтобы помочь нам в наше время, мы можем обеспечить выживание как болгарского государства, так и революции."
BUL_approach_the_french: "Сблизиться с французами"
BUL_approach_the_french_desc: "Нет лучшего союзника, чем Коммуны Франции, которые являются родиной синдикалистской революции. Объединив силы с французами и заявив о нашей поддержке Третьего Интернационала, мы можем гарантировать, что у нас есть союзники, чтобы поддержать нас."
BUL_approach_the_russians: "Сблизиться с Россией"
BUL_approach_the_russians_desc: "Русские являются нашими традиционными союзниками, и теперь, когда они объединились с революцией, мы должны обратиться к ним как к нашим естественным лидерам."
BUL_consolidating_our_power: "Консолидация власти"
BUL_consolidating_our_power_desc: "Единственный способ, которым мы можем полностью обеспечить, чтобы Болгария оставалась синдикалистской нацией на долгие годы, - это быстро, но эффективно консолидировать нашу власть и вытеснить любых реакционеров, которые будут стремиться дестабилизировать нынешний режим."
BUL_industrialisation_programmes: "Программа индустриализации"
BUL_industrialisation_programmes_desc: "Слишком долго Болгария оставалась аграрной нацией, отстающей по экономическим вопросам по сравнению с другими странами. Мы должны начать осуществление программ индустриализации, чтобы превратить нашу экономику в более индустриальную."
BUL_communal_farming: "Коммунальное хозяйство"
BUL_communal_farming_desc: "Предоставление государству владения фермами и фермерами коллективных хозяйств является ключом к достижению эффективной сельскохозяйственной продукции. Крестьяне и мелкие фермеры должны обладать полномочиями, а не капиталистическими агробизнесами."
BUL_removing_vestiges_of_monarchism: "Устранение остатков монархизма"
BUL_removing_vestiges_of_monarchism_desc: "Одним из наиболее важных социальных сдвигов, которые мы должны начать развивать, является устранение всего монархизма или любых монархических тенденций в Болгарии. Никаким королям или Королевским семьям не разрешат больше угнетать людей!"
BUL_weaken_the_military: "Очистить армию"
BUL_weaken_the_military_desc: "В его нынешнем виде военные являются одним из самых откровенных противников нового режима. Мы должны принять меры для реорганизации структуры военных и замены реакционных офицеров теми, которые будут лояльны к нашему делу. Однако это будет иметь последствия."
BUL_fight_the_reactionaries: "Борьба с реакционерами"
BUL_fight_the_reactionaries_desc: "Оставаться бдительными и бороться с любыми реакционерами - это то, что нужно сделать для того, чтобы обеспечить наш статус синдикалистского государства и защитить самих людей. Мы не можем позволить врагам государства развращать людей, проповедуя деструктивные и насильственные идеалы."
BUL_improve_living_standards: "Улучшение условий жизни"
BUL_improve_living_standards_desc: "В то время как индустриализация страны является справедливой и правильной, мы должны также рассмотреть вопрос о повышении уровня жизни для жителей Болгарии. Развитие образованного среднего класса имеет важное значение для обеспечения того, чтобы у нас было процветающее население, способное помочь государству."
BUL_a_fairer_electoral_system: "Справедливая избирательная система"
BUL_a_fairer_electoral_system_desc: "Хотя Либеральная партия утверждала, что выступает за представление взглядов всех болгар, политика, принятая в соответствии с их правилом, не отражает таких требований. Стороны, которые склонялись налево, часто подвергались нападкам со стороны правительства и причиняли боль в результате либеральной политики. Мы должны принять это, чтобы обратить вспять это и позволить представительство взглядов болгарского народа."
BUL_represent_the_peasants: "Улучшение жизни крестьян"
BUL_represent_the_peasants_desc: "Крестьянство - это те, кто выполняет настоящую работу в Болгарии; это те, кто делает наше государство таким, каким оно есть на самом деле. Мы должны обеспечить, чтобы у них был голос, равный голосу каждого другого гражданина."
BUL_bulgaria_under_syndicalism: "Синдикалистская Болгария"
BUL_bulgaria_under_syndicalism_desc: "К счастью, нам кажется, что нам удалось эффективно консолидировать власть и внедрить все политики, к которым мы стремились. Мы можем с уверенностью сказать, что Болгария является синдикалистским государством и может обратить наш взгляд на планирование более светлого и оптимистичного будущего. Да здравствует Болгария!"

BUL_the_broad_socialists: "Социализм"
BUL_the_broad_socialists_desc: "После хаоса, охватившего Болгарию, социалисты сумели восстать из пепла, как новые лидеры болгарского государства. Составив дружелюбные к буржуазии и монархистам отношения, социалисты хотят увидеть резкие перемены в Болгарии."
BUL_cooperate_with_the_bourgeoise: "Сотрудничество с буржуазией"
BUL_cooperate_with_the_bourgeoise_desc: "В отличие от синдикалистов, мы не против идеи работать с буржуазией, чтобы помочь продвижению позиции государства и народа. Несмотря на то, что многие левые, осуждают это как предательство социалистических идеалов, работа с буржуазией на самом деле является необходимой мерой."
BUL_advance_political_democracy: "Продвижение политической демократии"
BUL_advance_political_democracy_desc: "Каждая часть болгарского государства должна принимать демократические идеалы, чтобы обеспечить большую репрезентацию взглядов людей. Однако это принятие должно начаться в политической сфере. Мы должны продвигать политическую демократию."
BUL_equal_opportunity: "Равные возможности"
BUL_equal_opportunity_desc: "Мы должны обеспечить, чтобы каждая сторона и каждый болгарский гражданин получили право на представительство и высказывали свою точку зрения. В конце концов, без таких свобод, мы не можем называться по-настоящему демократическим государством."
BUL_empower_the_common_worker: "Усиление прав рабочих"
BUL_empower_the_common_worker_desc: "Мы не можем допустить, чтобы положение рядового работника было ослаблено или даже скомпрометировано в малейшей степени, потому что они являются основой величия Болгарии."
BUL_bolster_the_free_trade_unions: "Укрепление свободных профсоюзов"
BUL_bolster_the_free_trade_unions_desc: "В целях обеспечения того, чтобы рабочие имели платформу для организации и защиты своих прав и свобод, мы должны работать над укреплением Союзов свободной торговли, одного из старейших и крупнейших профсоюзов Болгарии."
BUL_the_radical_democrats: "Радикальная демократия"
BUL_the_radical_democrats_desc: "После хаоса, охватившего Болгарию, радикальные демократы сумели возникнуть из пепла, как новые лидеры болгарского государства. Радикальные демократы, состоящие из демократов и конституционных монархистов, хотят увидеть резкие перемены в Болгарии."
BUL_ensure_judicial_independence: "Независимый суд"
BUL_ensure_judicial_independence_desc: "Истинное демократическое общество требует надлежащей системы правосудия. Чтобы добиться надлежащей системы правосудия, мы должны обеспечить независимость судебной власти. Закон должен соблюдаться."
BUL_sovereignty_of_the_people: "Равноправие каждого человека"
BUL_sovereignty_of_the_people_desc: "Государство должно быть возложено на руки людей и избранных должностных лиц. Мы не можем позволить автократам и диктаторам ликвидировать государство и консолидировать власть под их властью. Взгляды людей должны быть надлежащим образом представлены."
BUL_political_decentralisation: "Политическая децентрализация"
BUL_political_decentralisation_desc: "Главное, чтобы мы начали децентрализацию институтов государства. В его нынешнем виде мы ничего не получаем, централизуя власть в Софии. Мы должны взять на себя обязательства всех наших граждан со всех уголков Болгарии"
BUL_progressive_income_tax: "Подоходный налог"
BUL_progressive_income_tax_desc: "Учреждение прогрессивного подоходного налога имеет первостепенное значение для наших усилий с точки зрения получения большего дохода от наших граждан, а также обеспечения того, чтобы каждый гражданин платил справедливую долю."
BUL_educational_development: "Развитие образования"
BUL_educational_development_desc: "Воспитание болгарской молодежи важно, если мы хотим создать прочную основу для наших граждан и способствовать и обеспечивать развитие нашего государства."
BUL_transition_to_constitutional_monarchy: "Конституционная монархия"
BUL_transition_to_constitutional_monarchy_desc: "Силы Царя и более широкой Королевской семьи должны быть ограничены, чтобы создать конституционную монархию. Царь больше не будет обладать широкими полномочиями и вмешиваться в политические дела, а вместо этого будет символом единства для болгарского народа."
BUL_easing_the_tension: "Ослабление напряженности"
BUL_easing_the_tension_desc: "Понятно, что нам удалось оттолкнуться от наших соседних народов на Балканах. Чтобы исправить эту ситуацию, мы должны обратиться к примирению с нашими соседями. Это, однако, не будет легким делом."
BUL_rebuilding_the_nation: "Реформирование нации"
BUL_rebuilding_the_nation_desc: "Наша нация понесла большие потери как с точки зрения инфраструктурного ущерба, так и жизни. Мы должны взять на себя ремонт наших различных учреждений и исцеление нации."
BUL_approaching_serbia: "Сближение с Сербией"
BUL_approaching_serbia_desc: "Мы должны обратить наш взгляд на примирение с Сербией в целях обеспечения мира и стабильности на Балканах."
BUL_ties_with_romania: "Сделка с Румынией"
BUL_ties_with_romania_desc: "Мы должны обратить наш взгляд на примирение с Румынией в целях обеспечения мира и стабильности на Балканах."
BUL_relations_with_the_turks: "Отношения с турками"
BUL_relations_with_the_turks_desc: "Мы должны обратить наш взгляд на примирение с турками, чтобы обеспечить мир и стабильность на Балканах."
BUL_meeting_with_greece: "Встреча с Греками"
BUL_meeting_with_greece_desc: "Мы должны обратить наш взгляд на примирение с Грецией, чтобы обеспечить мир и стабильность на Балканах."
BUL_repairing_the_peoples_pride: "Восстановление Народной гордости"
BUL_repairing_the_peoples_pride_desc: "После потери многих наших территорий и неудачи правительства Стамболийского, психика болгарского народа была полностью разрушена. Мы должны принять, чтобы напомнить болгарскому народу, почему они и наша нация настолько велики. Мы должны восстановить доверие людей, чтобы мы не упали ещё ниже."
BUL_seek_new_alliances: "В поисках новых союзников"
BUL_seek_new_alliances_desc: "Вдохновлённые духом возрождения страны, наши политики ищут новых союзников на геополитической арене."
BUL_a_liberal_bulgaria: "Либеральная Болгария"
BUL_a_liberal_bulgaria_desc: "Нам удалось добиться всех реформ, которые мы стремились проталкивать. Болгария теперь более либеральная и справедливая нация, а Царь служит в качестве символа болгарского народа. Будущее кажется оптимистичным. Да здравствует болгарский народ!"

BUL_the_agrarians: "Национальный аграрный Союз"
BUL_the_agrarians_desc: "Восстав из хаоса, охватившего нацию, аграрии взяли страну под свой контроль. Их антиимпериалистическое видение означало бы освобождение Болгарии от милитаристской экспансии и стремление к миру и большему единству со своими балканскими соседями."
BUL_officialize_orange_guard: "Оранжевая гвардия"
BUL_officialize_orange_guard_desc: "Оранжевая гвардия хорошо послужила Аграрному национальному союзу, сражаясь с его соперниками и обеспечивая безопасность на съездах партии. Однако, если мы хотим укрепить наш контроль в стране, мы должны превратить их в официальное военизированное формирование Республики."
BUL_demilitarization: "Демилитаризация"
BUL_demilitarization_desc: "Болгария создала богатую военную традицию, которая дорого обходится нации. Демилитаризация позволит вместо этого направить эти ресурсы на развитие страны."
BUL_land_redistribution: "Законы о земельной реформе"
BUL_land_redistribution_desc: "Перераспределение и реформа земель - один из главных приоритетов Аграрного сектора. Механизация - это не ответ, но это не означает, что сельское хозяйство не может быть улучшено и расширено, а землепользование - более рационально."
BUL_organize_the_peasants: "Организовать крестьян"
BUL_organize_the_peasants_desc: "Истинная сила Болгарии исходит от простых людей. Крестьяне должны быть организованы по всей обширной сельской местности страны, как для поддержания порядка, так и для первой линии обороны в случае, если случится немыслимое."
BUL_a_path_to_peace: "Путь к миру"
BUL_a_path_to_peace_desc: "Болгария заслужила только ненависть в своем стремлении к империалистической мечте. Пришло время восстановить отношения со своими соседями и пообещать им жить в мире как представителю Великих Балкан."
BUL_stamboliyski_dream: "Стамболлийская мечта"
BUL_stamboliyski_dream_desc: "Одной из самых больших мечтаний Александра Стамболлийского всегда было создание панславянского государства, в котором южные славяне Европы объединились и образовали бы одну нацию. Может быть, мы могли бы обратиться к сербам с просьбой о принятии нас в их союз? Тем не менее, это непопулярная идея среди многих могущественных болгар, и мы должны действовать осторожно, чтобы хаос не поглотил нацию снова."
BUL_swords_into_plowshares: "Мечи в орала"
BUL_swords_into_plowshares_desc: "Приручив могущественную болгарскую армию, ресурсы теперь могут быть направлены на развитие строительства и процветание всей нации!"
BUL_social_welfare: "Социальное обеспечение"
BUL_social_welfare_desc: "Программа надлежащего социального обеспечения является одной из самых больших целей для Аграриев, а вместе с ней может быть поднят и болгарский крестьянский класс в целом."
BUL_sovereign_defense: "Суверенный и Единый"
BUL_sovereign_defense_desc: "В отличие от того, что многие могли бы предположить, отсутствие фокуса на военных не означает отсутствие заботы об обороне. Болгария должна быть в безопасности, чтобы быть процветающей."
BUL_peace_and_order: "Мир и порядок"
BUL_peace_and_order_desc: "Необходимо приложить огромные усилия, чтобы воплотить Аграрную мечту в жизнь, обеспечить стабильность и сотрудничество между разрозненными политическими группами."
BUL_agrarian_alliance: "Новый Аграрный Альянс"
BUL_agrarian_alliance_desc: "Великое дело близко к завершению! Аграрии Болгарии восстановили нацию буквально с нуля, и теперь могучая Республика может наслаждаться плодами своего мира и гармонии."

BUL_zveno_take_power: "Звено берёт власть"
BUL_zveno_take_power_desc: "Царь показал, что он не достоин и не способен вести болгарский народ к славе, которая принадлежит ему по праву! Звено во главе с Кимоном Георгиевым взяло бразды правления страной в свои руки и намерено вернуть её на правильный путь."
BUL_etablish_corporatism: "Установление корпоративизма"
BUL_etablish_corporatism_desc: "Звено всегда было одним из самых больших сторонников реализации корпоративной политики, определяемой организацией учреждений, объединяющих работников и работодателей, чтобы подчинить их интересы интересам компании, в которой они работают, эта мера объединит болгарский народ и уменьшит социальные классовые конфликты."
BUL_a_technocratic_society: "Технократическое общество"
BUL_a_technocratic_society_desc: "Технократия, несомненно, является одним из основополагающих принципов Звено, общество, логически в десять раз более эффективное, если оно построено по образцу системы, предпочитающей заменять коррумпированных политиков экспертами, являющимися мастерами в своих областях. Кимон Георгиев - один из великих защитников технократии, наше правительство и бюрократия должны отражать это."
BUL_integrate_loyal_totalists: "Интеграция лояльных тоталистов"
BUL_integrate_loyal_totalists_desc: "Тотализм - это новая идеология, созданная английским политиком Освальдом Мосли, националистическая риторика движения тотализма и его преданность народу сильно напоминают нас, и многие тоталисты, хотя и социалисты, сплотились вокруг нашего дела. Мы должны с распростертыми объятиями приветствовать этих союзников, которые, несомненно, окажут нам большую помощь."
BUL_the_bulgarian_race: "Болгарская раса"
BUL_the_bulgarian_race_desc: "Болгарской расе тысячи лет, и она осталась в значительной степени чистой, несмотря на многочисленные попытки наших врагов подчинить нашу гордую нацию. Там, где другие предложили бы интегрировать меньшинства в нашу нацию, будь то через религию или культуру, мы предпочитаем оставаться среди истинных болгар."
BUL_finish_the_monarchists: "Покончить с монархистами"
BUL_finish_the_monarchists_desc: "Хотя никто не может оспаривать нашу власть, многие генералы, некоторые из наших граждан и даже некоторые члены Звено призывают к восстановлению упадочной монархии. Мы должны раз и навсегда покончить с любыми монархическими чувствами с помощью чисток и пропаганды."
BUL_the_social_state: "Социальное Государство"
BUL_the_social_state_desc: "Служение нашему народу - наш главный приоритет. Наш лидер Георгиев объявил о создании системы социального обеспечения, открытой для всех болгар, которая поможет нашему народу и особенно беднейшим слоям нашего общества."
BUL_georgievsorganicstate: "Органическое государство Георгиева"
BUL_georgievsorganicstate_desc: "Кимон Георгиев, лидер Звено, сумел сохранить свои позиции лидера Болгарии и объединить Звено за собой, теперь он намерен применять свою технократическую политику, чтобы наилучшим образом служить болгарскому народу."
BUL_the_bulgarian_culture: "Болгарская культура"
BUL_the_bulgarian_culture_desc: "Болгарская культура, несомненно, является одной из богатейших в мире, черпая свои истоки из древнего Болгарского ханства. Продвижение нашей культуры и обучение ей меньшинств нашей страны позволит нам объединить наш народ, создав общую идентичность, которой они могут гордиться."
BUL_lukovsmilitantstate: "Воинственное государство Лукова"
BUL_lukovsmilitantstate_desc: "Христо Луков, генерал и лидер самой радикальной фракции Звено, теперь пришел к власти. Известен своим яростным антисемитизмом и желанием создать государство, способное контролировать все общество, чтобы обеспечить лучшее будущее для Болгарии. Теперь, когда он у власти, кажется, что ничто не может его остановить."
BUL_dream_of_greatness: "Мечта о величии"
BUL_dream_of_greatness_desc: "Что может быть лучше для нашего народа, чем объединиться вокруг общей цели? Несмотря на победу в Великой войне, наша нация никогда по-настоящему не жила в мире с лживыми сербами, злобными румынами и неисправимыми греками, которые жадно следят за нашей территорией и ищут любую возможность заставить страдать благородных болгар. Мы должны объединить наш народ вокруг этих общих врагов, чтобы объединить наше общество и создать более тесное сотрудничество и братство между нашими соотечественниками."
BUL_cement_our_control_over_the_state: "Укрепление государственного контроля"
BUL_cement_our_control_over_the_state_desc: "Несмотря на наш справедливый захват власти, социалистические, республиканские и царские агитаторы не перестают нарушать общественный порядок и мешать нам проводить нашу политику. Мы должны запретить прессу, которая выступает против нас, и выследить этих террористов, где бы они ни находились."
BUL_leadership_question: "Вопрос о лидерстве"
BUL_leadership_question_desc: "После того, как мы пришли к власти, наше движение начало становиться все менее и менее сплоченным, пока не появились две основные фракции: фракция Кимона Георгиева, призывающая к созданию общей болгарской идентичности и созданию социального и органичного государства, другая фракция, возглавляемая генералом Христо Луковым, призывающая к сильной этнической национализма, а также за милитаризацию и централизацию общества."
BUL_the_eternal_enemy: "Статус болгарских евреев"
BUL_the_eternal_enemy_desc: "[Root.GetLeader] провозгласил, что величайшим врагом болгарской нации, несомненно, является еврей. к счастью, наш лидер хорошо их знает и объявил о национализации всей еврейской собственности в Болгарии."
BUL_full_militarization_of_society: "Полная милитаризация общества"
BUL_full_militarization_of_society_desc: "Болгария и её граждане должны быть готовы к любым неожиданностям, массовая милитаризация общества снизила бы безработицу, поскольку мужчины были бы призваны в армию, и позволила бы нам лучше вести войну против стервятников, которые летают вокруг нашей страны."
BUL_take_our_revenge: "Месть"
BUL_take_our_revenge_desc: "Дни вероломных сербов и их отвратительных союзников теперь сочтены! Благодаря нашим неустанным усилиям нация смогла снова подняться и намерена преподать урок тем, кто так много отнял у нас в прошлом."
BUL_put_an_end_to_the_empire: "Положить конец другой империи"
BUL_put_an_end_to_the_empire_desc: "Турки, спрятавшиеся за своими проливами, думают, что они в безопасности от праведного гнева болгарского народа, угнетатели завтрашнего дня не продержатся долго против воли объединенного болгарского народа!"
BUL_develop_the_bulgarian_spirit: "Развитие болгарского духа"
BUL_develop_the_bulgarian_spirit_desc: "Болгар, несомненно, самый блестящий человек, живущий в этом мире, однако многие из наших граждан, к сожалению, не имеют доступа к необходимому образованию для развития своих талантов, великий Луков увидел эту проблему и, таким образом, выделил средства на развитие надлежащего болгарского образования."
BUL_yugoslavism: "Югославская мечта"
BUL_yugoslavism_desc: "Славянские народы Юга живут в страхе и нищете, эксплуатируемые олигархами и беспринципными социалистами, это не может продолжаться! Это судьба болгарского народа - освободить и вести его к светлому будущему, Sedinenieto pravi silata!"
BUL_end_serb: "Единственные югославские факелоносцы"
BUL_end_serb_desc: "Сербы хвастаются тем, что являются лидерами южных славян, но их жестокость по отношению к храбрым и мужественным болгарам показывает, что они всего лишь тираны, недостойные руководить своими югославскими братьями! Только болгары способны выполнить эту трудную задачу..."
BUL_end_albania: "Албанское освобождение"
BUL_end_albania_desc: "Албанцы - югославы по крови! К сожалению, они не осознают этого под влиянием тиранов, которые ими руководят... Но не бойтесь, Звено и болгарский народ здесь, чтобы освободить вас от этой нечеловеческой хватки!"
BUL_end_illyria: "Покончить с австрийской марионеткой"
BUL_end_illyria_desc: "Мерзость под названием "Иллирия" - это не что иное, как неудачная попытка австрийских немецких собак умиротворить южнославянские народы. Но нас не обманешь, и мы видим, что, несмотря на прекрасные обещания Императора, наши братья страдают день ото дня все больше и больше, но ненадолго!"
BUL_form_yugoslavia: "Мечта реализована!"
BUL_form_yugoslavia_desc: "Мы сделали это! После многих усилий и большого кровопролития наши южнославянские братья наконец свободны и объединены под нашим доброжелательным руководством. Все, что остаётся, - это официально провозгласить новую Югославию, сильное государство для всех югославов, но где болгары, пролив кровь и потеряв своих братьев, чтобы осуществить эту мечту, сохранят доминирующее место в руководстве новой страны."
BUL_third_empire: "Славное Царство"
BUL_third_empire_desc: "Когда Луков решил пригласить Царя Кирилла, в Звено возникла новая идея: возглавить крестовый поход, чтобы восстановить славу Болгарии под властью новой империи. Когда начальные приготовления закончены, пришло время начать отвоевание наших потерянных земель!"
BUL_third_empire_sovl: "Третья Империя"
BUL_third_empire_sovl_desc: "Теперь, когда Константинополь в наших руках, а наши братья, потерянные во вражеских землях, спасены, настало время официально объявить миру о рождении Третьей Болгарской империи. Да здравствует Царь Кирилл! Да здравствует Звено! Да здравствует Болгария! "
BUL_stay_neutral: "Сохранение нашей Болгарии"
BUL_stay_neutral_desc: "Было бы заманчиво начать славные войны, чтобы вернуть наши потерянные земли, однако это означало бы ещё большее кровопролитие и смерть среди нашего и без того измученного народа. Мы должны скорее сосредоточиться на нашем внутреннем развитии, чтобы обеспечить лучшее будущее для болгарских детей."
BUL_benefit_of_peace: "Преимущества мира"
BUL_benefit_of_peace_desc: "Наша политика нейтралитета, похоже, была чрезвычайно популярна среди нашего народа, как среди ветеранов Вельткрига, так и среди молодого поколения! Нам нужно вкладывать больше средств в развитие гражданской промышленности, чтобы создать настоящий рай для всех истинных болгар!"

BUL_the_bulgarian_navy: "Болгарский флот"
BUL_the_bulgarian_navy_desc: "Важно, чтобы мы обратили свой взор на расширение и поддержание нашего военно-морского флота, особенно учитывая быстрые изменения в военно-морской войне и большие затраты для обеспечения надлежащего военно-морского флота."
BUL_uboat_operations: "Операции подводных лодок"
BUL_uboat_operations_desc: "Чтобы мы могли эффективно уничтожить вражеские морские маршруты и нападать на неподготовленные вражеские корабли, мы должны начать строительство подлодок."
BUL_build_light_cruisers: "Постройка легких крейсеров"
BUL_build_light_cruisers_desc: "Легкие крейсеры, оснащенные защитными доспехами, позволяют защищать наши конвои и служить в качестве кораблей-эсминцев. Мы должны стараться больше инвестировать в эти корабли."
BUL_focus_on_destroyer_construction: "Строительство эсминцев"
BUL_focus_on_destroyer_construction_desc: "Эсминцы - это прочные и маневренные корабли, которые используются для защиты основных судов, конвоев и боевых групп. Мы должны задуматься о создании большего количества из них."
BUL_develop_the_varna_naval_base: "Морские базы в Варне"
BUL_develop_the_varna_naval_base_desc: "Крайне важно, чтобы мы делали акцент на военно-морскую войну и развивали военно-морскую базу Варны. Таким образом, мы можем обеспечить, чтобы наша нация была лучше подготовлена перед лицом потенциальной военно-морской войны, а также имела возможность размещать больше кораблей."
BUL_further_naval_aircraft_research: "Дальнейшие исследования в области морских разработок"
BUL_further_naval_aircraft_research_desc: "Благодаря тому, что военно-морской флот и военно-воздушные силы сотрудничают, мы можем обеспечить превосходство независимо от того, где мы находимся. Мы будем править землей и морями!"
BUL_the_bulgarian_air_force: "Болгарские авиаполки"
BUL_the_bulgarian_air_force_desc: "Главное, что мы обращаем внимание на расширение и поддержание наших военно-воздушных сил, особенно учитывая быстрые изменения воздушной войны и большое значение для обеспечения надлежащей авиации."
BUL_destroy_enemy_supply_lines: "Уничтожение вражеских линий снабжения"
BUL_destroy_enemy_supply_lines_desc: "Самолеты-бомбардировщики имеют решающее значение для военных усилий, поскольку они позволяют эффективно уничтожать линии снабжения противника из отдаленной области, что означает, что в конце битвы мы нанесли бы больший урон, потеряв меньше жизней."
BUL_close_air_support: "Перекрыть поддержку с воздуха "
BUL_close_air_support_desc: "Защита наших людей со всех сторон, особенно с неба, имеет первостепенное значение для военных усилий. Мы должны начать активно исследовать авиацию."
BUL_invest_in_fighters: "Инвестиции в истребители"
BUL_invest_in_fighters_desc: "Чтобы обеспечить воздушное превосходство и уничтожение вражеских самолетов, мы должны начать производить истребители."
BUL_spread_our_resources: "Распространение наших ресурсов"
BUL_spread_our_resources_desc: "Вместо того чтобы концентрировать наши усилия исключительно на строительстве новых авиабаз или военно-морских баз, мы должны сосредоточить наше внимание на создании наших военно-морских и воздушных учреждений."
BUL_build_new_airbases: "Постройка аэропортов"
BUL_build_new_airbases_desc: "Крайне важно, чтобы мы делали акцент на воздушной войне и строили новые авиабазы. Таким образом, мы можем обеспечить, чтобы наша нация имела возможность размещать больше самолетов."
BUL_naval_doctrines: "Морская доктрина"
BUL_naval_doctrines_desc: "Позволяя нашим адмиралам координировать и отображать наш маршрут, наш военно-морской флот будет проходить вместе с обучением наших военно-морских офицеров, чтобы адаптироваться к этим новым методам, и будет иметь решающее значение для модернизации и укрепления нашего военно-морского флота."
BUL_aerial_doctrines: "Воздушная доктрина"
BUL_aerial_doctrines_desc: "Мы должны научить наших пилотов новым методам о том, как лучше управлять самолетом. Таким образом, мы можем перехитрить врага и значительно увеличить наше понимание воздушной войны."

BUL_bulgarization: "Болгаризация"
BUL_bulgarization_desc: "Недавние протесты в отношении статуса мусульманских меньшинств в нашей стране показали нам, что мы должны встать на путь полной интеграции их в болгарское государство как настоящих болгар."
BUL_close_sharia_family_courts: "Запрет Шариатского суда"
BUL_close_sharia_family_courts_desc: "Шариатские суды, которыми чаще всего пользуются помаки и турки, давно наносят ущерб репутации нашей великой нации. Если мы хотим стереть все следы Турецкого пребывания на нашей родине, мы должны начать с закрытия этих учреждений и заставить людей соблюдать болгарское гражданское законодательство."
BUL_bulgarian_language_exams: "Проект Болгарского языка"
BUL_bulgarian_language_exams_desc: "Любому дураку понятно, что когда подданные не могут разговаривать на официальном языке государства, ни о каком национальном единстве не может быть и речи! Мы должны заставить мусульманские меньшинства в стране вести всю документацию на болгарском языке. Неплохо будет начать с введения Государственной аттестации для исламских чиновников! "
BUL_forcibly_integrate_the_pomaks: "Интеграция Болгарских помаков"
BUL_forcibly_integrate_the_pomaks_desc: "Помаки - это, по сути, болгары, которые были исламизированы османами во время завоевания Балкан. Необходимо, привить им традиции и образ мышления Болгарских Христиан, чтобы воспитать в помаках национальную самобытность."
BUL_ban_turkish_political_parties: "Запрет про-турецких политических партий"
BUL_ban_turkish_political_parties_desc: "Слишком долго турецкие общества и политические партии были большой занозой в Болгарии. Мы больше не должны позволять им действовать, хотя мы и были довольно снисходительны к ним. Если мы хотим интегрировать турок, то мы не должны позволить политическим партиям выступать в защиту меньшинств."
BUL_colonise_muslim_regions: "Колонизировать Исламские регионы"
BUL_colonise_muslim_regions_desc: "Если мы хотим умиротворить регионы с мусульманским большинством, то естественно, мы будем стимулировать наше христианское население переезжать в эти районы и учить турок и помаков, что значит быть настоящим болгарином."
BUL_administer_minority_affairs_in_turkish: "Управление делами меньшинств на турецком языке"
BUL_administer_minority_affairs_in_turkish_desc: "Недавние протесты в отношении статуса мусульманских меньшинств в нашей стране показали нам, что мы должны встать на путь предоставления автономии только турецким мусульманам, в тоже время, интегрируя остальных мусульман."
BUL_grant_muslim_autonomy: "Предоставить мусульманскую автономию"
BUL_grant_muslim_autonomy_desc: "Недавние протесты в отношении статуса мусульманских меньшинств в нашей стране показали нам, что мы должны встать на путь предоставления автономии всем мусульманам в пределах границ Болгарии."
BUL_elected_muftis: "Выборы Муфтиев"
BUL_elected_muftis_desc: "Дарование мусульманской общине возможности выбирать своих муфтиев крайне необходима, если мы хотим действительно дать им надлежащую автономию."
BUL_the_schooling_issue: "Вопросы обучения"
BUL_the_schooling_issue_desc: "Определение позиции болгарского правительства по вопросу школьного образования для мусульманских общин имеет важное значение, если мы хотим когда-либо преодолеть разрыв между нашим коренным населением и мусульманскими народами, которые проживают в Болгарии."
BUL_promote_friendship_societies: "Продвижение сообществ дружбы"
BUL_promote_friendship_societies_desc: "Чтобы улучшить отношения между нами и уже существующим мусульманским меньшинством в Болгарии, важно, чтобы мы сосредоточились на развитии обществ дружбы."
BUL_funding_of_mosques: "Финансирование Мечетей"
BUL_funding_of_mosques_desc: "В связи с недавними протестами части нашего населения относительно статуса текущего государственного финансирования мечетей, важно, чтобы мы прояснили нашу позицию по этому вопросу. Мы могли бы оставить все как есть, и использовать казначейство для финансирования мечетей, либо мы могли бы прекратить это делать и "вежливо" попросить богатых мусульман использовать свои собственные средства на содержание мечетей."
BUL_state_funding: "Государственное финансирование"
BUL_state_funding_desc: "Несмотря на недовольство христианского населения, мы решили продолжить государственное финансирование мечетей."
BUL_private_funding: "Частное финансирование"
BUL_private_funding_desc: "Мы решили положить конец политике финансирования мечетей за счёт использования государственной казны и, таким образом, возложить бремя на богатых мусульман, к большому неудовольствию части нашего мусульманского населения."
BUL_extend_the_use_of_sharia: "Даровать Шариатскому суду больше полномочий"
BUL_extend_the_use_of_sharia_desc: "Предоставление большей автономии нашему мусульманскому населению путём расширения использования шариата очень важно, если мы хотим, чтобы они были довольны."

### Decisions ###
BUL_foreign_policy_decisions: "Внешнеполитические решения"
BUL_foreign_policy_decisions_desc: "Крайне важно, чтобы мы начали менять свою направленность вовне и создавать союзы и / или устанавливать связи с другими странами, чтобы укрепить нашу позицию на мировой арене."
BUL_join_the_weltkrieg: "Вмешаться во второй Вельткриг"
BUL_join_the_weltkrieg_desc: "Второй Вельткриг вспыхнул, когда коммунары и немцы столкнулись друг с другом в том, что многие считают битвой не только силы, но и истощения. Если мы хотим, чтобы с нами стали считаться в мире, мы должны вмешаться как можно скорее."
BUL_seizing_adrianople: "Захват Адрианополя"
BUL_seizing_adrianople_desc: "Туркам было разрешено оставаться во Фракии слишком долго. Настало время положить конец их правлению в регионе и захватить его."
BUL_seizing_constantinople: "Захват Константинополя"
BUL_seizing_constantinople_desc: "Одной из самых больших снов Фердинанда I всегда был захват Константинополя, или Царьграда. Сейчас турки слабы и теперь готовы захватить город. Вперёд!"
BUL_deposing_codreanu: "Нападение на Румынию"
BUL_deposing_codreanu_desc: "Румынский режим Кароля II, возглавляемый Железной гвардией Кодряну, представляет собой прямую угрозу нашему статусу на Балканах. Пока Кодряну может оставаться ответственным за Румынию, мы не можем успокоиться. Прежде всего, мы должны нанести удар, чтобы румыны не задержали нас на пути к величию."
BUL_strike_at_serbia: "Удар по Сербии"
BUL_strike_at_serbia_desc: "Чтобы защитить наши интересы на Балканах и сохранить болгарскую гегемонию в регионе, мы должны быть готовы пойти в наступление и упреждающе атаковать сербскую угрозу."
BUL_attack_greece: "Атаковать Грецию"
BUL_attack_greece_desc: "Чтобы защитить наши интересы на Балканах и сохранить болгарскую гегемонию в регионе, мы должны быть готовы пойти в наступление и упреждающе атаковать греческую угрозу."
BUL_join_the_internationale: "Вступить в Интернационал"
BUL_join_the_internationale_desc: "Являясь естественным и могущественным союзником, нам выгодно было бы поработать с французами."
BUL_align_with_russia: "Договор с Россией"
BUL_align_with_russia_desc: "Являясь естественным и могущественным союзником, нам было бы выгодно дружить с Россией."
BUL_alliance_with_austria: "Альянс с Австрией"
BUL_alliance_with_austria_desc: "Являясь естественным и могущественным союзником, нам было бы выгодно поработать с австрийской сферой."
BUL_alliance_with_serbia: "Альянс с Сербией"
BUL_alliance_with_serbia_desc: "Несмотря на наши разногласия в прошлом, сербы помирились с Болгарией - и действительно, наш путь в будущем лежит вместе!"
BUL_join_mitteleuropa: "Вступить в Рейхспакт"
