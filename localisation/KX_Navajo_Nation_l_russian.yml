nvn.53.t: "Пакт милитаризованного единства под руководством командующего и вождя Айры Хейса"
nvn.53.d: "Борьба за независимость и создание суверенной нации никогда не были легкой задачей, но под блестящим руководством главнокомандующего Айры Хейса мы начали строить рай для людей. Наше стратократическое популистское государство всегда готово защитить наш инфантильный панплеменной союз, чего бы это ни стоило, а Хейс правит в бархатной перчатке, обмакнутой в железо, обеспечивая твердую, но мягкую и податливую направляющую руку, необходимую для построения независимого, суверенного и самодостаточного союза. Обязательная военная служба и более широкая милитаризация общества, возможно, принесли нам некоторые боли роста, но защищенный рай, который он позволил сформировать, стоит того, чтобы потерять несколько простых свобод, а реформы здравоохранения и образования, проведенные Хейсом, только повысили уровень жизни масс. Под руководством главнокомандующего Хейса мы познаем только новую славу, победы и прогресс. Давайте примем наше новое будущее с распростертыми объятиями, ведь Хейс продолжает вести всех индейцев нашего союза к утопии."
nvn.53.a: "Его называют героем Айрой Хейсом."

nvn.54.t: "Индейский республиканизм и демократия при президенте Хейсе"
nvn.54.d: "Борьба за независимость и создание суверенной нации никогда не были легкой задачей, но под блестящим руководством президента Айры Хейса мы начали строить рай для народа. Под руководством президента Хейса и его демократически избранных союзников мы познаем новые свободы, свободы и прогресс, не теряя связи с уникальными индивидуальными культурами и традициями каждого племени, входящего в наш союз, а реформы здравоохранения и образования, проведенные Хейсом, только повысили уровень жизни масс. Независимо от того, какая партия будет управлять штатом вместе с Хейсом, мы всегда будем стремиться построить здесь истинную, справедливую и свободную демократию для народа, создавая этот славный республиканский панплеменной союз. Давайте примем наше новое будущее с распростертыми объятиями, пока Хейс продолжает вести всех индейцев в нашем союзе к утопии."
nvn.54.a: "Они называют его героем Айрой Хейсом."

nvn.55.t: "Капиталистический рай под руководством председателя Чи"
nvn.55.d: "Борьба за независимость и построение суверенной нации никогда не были легкой задачей, но под блестящим руководством председателя Генри Чи Доджа мы начали строить рай для народа. Экономика развивается, как никогда раньше, принося новые богатства навахо и другим племенам нашего союза: по всей стране появляются новые горнодобывающие предприятия, центры переработки минералов и нефти, казино, поля товарных культур, центры переработки конопли, ранчо, скотобойни и многое другое. Хотя культура навахо является доминирующей, все племена и первые народы приветствуются в нашем союзе, поскольку Чи Додж заботится обо всех истинных сыновьях и дочерях народа. Под руководством Совета племени и Делового совета председатель Чи Додж совершил настоящее экономическое чудо здесь, в Динете. Теперь давайте надеяться, что он и его семья смогут продолжать приносить эти богатства и успехи нашему народу ещё в течение многих поколений, пока мы строим прибыльную, процветающую капиталистическую гавань здесь, на Юго-Западе."
nvn.55.a: "Деньги всегда Король."

nvn.56.t: "Процветающий рай под руководством вождя Чи"
nvn.56.d: "Борьба за независимость и создание суверенной нации никогда не были легкой задачей, но под блестящим руководством Верховного вождя, или Tʼá Diné Binaatʼáanii, Генри Чи Доджа, мы начали строить рай для народа. Под патерналистским популизмом вождя и с помощью его союзников в Деловом совете эгалитарное экономическое процветание и прибыль были принесены всем жителям нашей страны. Хотя культура навахо является доминирующей, все племена и первые народы приветствуются в нашем союзе, ибо Чи Додж заботится обо всех истинных сыновьях и дочерях Народа. По мере того, как Великий Толкователь и наш любимый Тиа Дине Бинаатиании строит нацию и свою собственную наследственную династию, все будут радоваться продолжению этого экономического чуда здесь, в Динете. Теперь давайте надеяться, что он и его семья смогут продолжать приносить эти богатства и успехи нашему народу ещё в течение многих поколений, пока мы строим прибыльное, процветающее капиталистическое вождество здесь, на Юго-Западе."
nvn.56.a: "Время - деньги, а деньги - вождь."

nvn.57.t: "Партия единства коренных народов побеждает"
nvn.57.d: "Взяв под контроль нашу новую демократию вместе с президентом Айрой Хейсом, Партия единства коренных народов готова направить наш новый племенной союз в сторону социального популизма, пан-племенного и прогрессивизма, сохраняя при этом связь с нашей коренной культурой. Возглавляемая самим Хейсом вместе с вождями племени юте Антонио Баком-старшим и Джулиусом Н. Клаудом, вождем племени зуни Лутакави, активистом племени пима Джеем Р. Мораго и многими другими, ПЕКН будет работать с президентом Хейсом, чтобы добиться прогрессистского возрождения в этом новом мультикультурном союзе. Хотя в партии доминируют и лидируют пима и пуэбло, она начала разрастаться, включая либералов, прогрессистов, традиционалистов, стремящихся к пан-племенности, и других реформаторов со всей страны, становясь главным демократическим образованием в штате и обеспечивая успех на выборах на долгие годы. Будем надеяться, что ПЕКН и Хейс действительно смогут воплотить в жизнь те туманные социалистические обещания, с которыми они выступали в предвыборной кампании."
nvn.57.a: "Вперёд за прогрессивизм и единство."

nvn.58.t: "Партия освобождения индейцев Америки побеждает"
nvn.58.d: "Взяв на себя управление нашей новой демократией вместе с президентом Айрой Хейсом, Партия освобождения индейцев Америки готова вести наш новый племенной союз по пути либеральной реформы, экологической святости и расширения сельского хозяйства, сохраняя при этом связь с нашей коренной культурой. Возглавляемая старейшинами и лидерами хопи, включая Дэна Эвехема, Томаса Баньякья, Дэвида Мононье и Дэна Катчонгва, ПОИА будет работать с президентом Хейсом, чтобы обеспечить аграрный и либеральный ренессанс в этом новом мультикультурном союзе. Хотя в партии доминируют и руководят хопи, партия начала разрастаться, в нее вошли аграрии, либералы, экологически сознательные деятели и другие реформаторы со всей страны, став главным демократическим образованием в штате и обеспечив себе успех на выборах на долгие годы. Будем надеяться, что Партия освобождения и Хейз действительно смогут воплотить в жизнь аграрные и либеральные обещания, о которых они заявляли в своей предвыборной кампании."
nvn.58.a: "Вперёд за либеральную реформу."

nvn.59.t: "Деловой совет Навахо возглавляет демократию вместе с Хейсом"
nvn.59.d: "Взяв на себя управление нашей новой демократией вместе с президентом Айрой Хейсом, Деловой совет Навахо готов вести наш новый племенной союз к капиталистическим инновациям, модернистскому процветанию и либерально-консервативным реформам западного образца, сохраняя при этом связь с нашей коренной культурой. Возглавляемая Томасом Доджем, сыном бывшего председателя и национального героя Генри Чи Доджа, вместе с его сестрой Энни и такими членами Совета, как Марчус Канухо, Дешна Клах Чешиллиге и Генри Талиман, NBC будет работать с президентом Хейсом, чтобы обеспечить прибыльный ренессанс в этом новом мультикультурном союзе. Хотя в партии доминируют и руководят навахо, партия начала разрастаться, включая капиталистов, либеральных консерваторов и модернистов со всей страны, становясь главным демократическим образованием в штате и обеспечивая успех на выборах на долгие годы. Будем надеяться, что Совет предпринимателей и Хейс действительно смогут осуществить экономическое чудо, о котором они ратовали."
nvn.59.a: "Вперёд к процветанию и современности."

nvn.60.t: "Фронт коренных американцев за сохранение традиционализма побеждает"
nvn.60.d: "Взяв под контроль нашу новую демократию вместе с президентом Айрой Хейсом, Фронт коренных американцев за сохранение традиционализма готов направить наш новый племенной союз обратно к консервативной культуре и традиционалистским практикам наших предков. Возглавляемая Робертом Жернонимо, сыном знаменитого знахаря апачей и вождя племени Джеронимо, а также вождями апачей Чато и Найче, ФРАСТ будет работать с президентом Хейсом, чтобы добиться возрождения традиционализма в этом новом мультикультурном союзе. Хотя в партии доминируют и руководят апачи, партия начала разрастаться, включая традиционалистов и консерваторов со всей страны, становясь главным демократическим образованием в штате и обеспечивая успех на выборах на долгие годы. Будем надеяться, что ФРАСТ и Хейс действительно смогут осуществить популистское и традиционалистское возрождение, за которое они ратовали."
nvn.60.a: "Вперёд за традиции и культуру."

nvn.61.t: "Исцеление яки"
nvn.61.d: "Яки, также называемые хиаки или йоеме, - это наши сородичи-Юто-Ацтеки, и они наконец-то были приняты в свои ряды. Только одна из популяций яки в США - паскуа яки из Тусона, штат Аризона - была принята несостоятельным федеральным правительством, при этом американцы игнорировали яки Калифорнии, Невады, Юты, Колорадо, Техаса, Небраски и южной части Аризоны. Кроме того, яки проживают в основном в Северной Мексике, например, в штатах Сонора, Синалоа, Чиуауа, Дуранго, Наярит и Халиско, а отколовшаяся часть проживает на Юкатане. Во время Мексиканской революции яки пытались бороться за лучшие права и более высокий уровень жизни, попадая под обстрел с разных сторон в этом ужасном конфликте. После того, как яки наконец-то освободятся, мы начнем исправлять ущерб, нанесенный им мексиканцами во время революции, поднимать и модернизировать их резервации, которыми долгое время пренебрегали американцы, и установим стандарт отношения ко всем новым племенам и первым народам, которые придут под наши знамена по мере нашего продвижения на юг, таким как наши братья-Юто-Ацтеки, такие как кора, хуичоль, науа, нумичи, хопи и другие, наряду со всеми другими индейскими народами Мезо-Америки. Все придут, чтобы принять этот рай!"
nvn.61.a: "Все первые народы Мексики будут приняты в этот растущий рай."

nvn.62.t: "Создание первой наследственной линии навахо" 
nvn.62.d: "Традиционно матрилинейная культура, которая превратилась в наше современное неопределенно-патриархальное вождество только из-за внешнего давления американцев и их непрекращающейся и оскорбительной потребности иметь исполнительного мужчину для переговоров, Нация Навахо постепенно стала настоящей наследственной системой после восхождения Чи Доджа на пост первого вождя и наследственного руководителя Навахо. Однако после его смерти необходимо выбрать преемника, и именно здесь возникли новые дебаты. Правительство разделилось во мнениях, следовать ли матрилинейным линиям наших старых традиций, выдвинув дочь Чи Доджа Анни Додж Ваунека в качестве нового вождя, или же следовать новому патрилинейному образу жизни, навязанному нам американскими угнетателями, вместо этого выдвинув сына Чи Томаса Доджа. Оба варианта имеют свои достоинства, но большинство традиционалистов и антиамериканистов предпочитают Энни, в то время как большинство модернистов и американистов предпочитают Томаса. Кого же мы выберем?"
nvn.62.a: "Уступим традиционному материнству и коронуем Энни Додж."
nvn.62.b: "Уступите современному американизму и коронуйте Томаса Доджа."

nvn.63.t: "Выборы лидеров Клики племенного модернизма и капитализма" 
nvn.63.d: "С победой Клики капиталистического советизма, в которой доминируют навахо, на недавних выборах, наша коалиция юго-западных племен, объединённых стремлением к модернистскому процветанию, завладела народным мандатом, чтобы принести прибыль и прогресс нашему объединенному народу. Теперь нам осталось решить, кто нас возглавит. Главным лицом группы является Генри Чи Додж, первый вождь навахо благодаря вмешательству Бюро по делам индейцев и мудрый советник, который объединил наши народы против американского давления и эксплуатации наших прав на минералы, сельское хозяйство, ранчо и воду. Однако Чи Додж состарился, и теперь его дети Энни и Томас Додж должны возглавить племя вместо него. Большинство традиционалистов и антиамериканистов в нашем народе поддерживают кандидатуру Энни на предстоящих выборах, ссылаясь на наши матрилинейные традиции, поддерживаемые правой рукой Энни - женщиной Лилакай Джулиан Нил - первой женщиной, когда-либо избранной в Совет племени навахо. Однако большинство модернистов и тех, кто склоняется к идеализму навахо-американистов, поддерживают Томаса Доджа, уклоняющегося от матрилинейной традиции, чтобы создать более "западную" нацию навахо. Сейчас, когда идет подсчет голосов, это, безусловно, чья-то гонка."
nvn.63.a: "В случае победы традиционализма навахо избираются Энни Додж и Лилакай Джулиан Нил." 
nvn.63.b: "В победе американистского модернизма Томас Додж выигрывает гонку." 
nvn.63.c: "Народ сплотился вокруг мудрого, старого Чи Доджа, несмотря на его протесты и желание уйти на пенсию." 

nvn.64.t: "Выборы лидеров прогрессивной Клики единства племен" 
nvn.64.d: "С победой пан-племенной Клики единства Хейса на недавних выборах, наша разнообразная коалиция малых племен Юго-Запада, объединённых в стремлении к прогрессивным реформам, получила народный мандат, чтобы принести реальные общественные изменения нашему объединенному народу. Теперь нам осталось решить, кто поведет нас за собой. Основные кандидаты разделены между своими основными племенами и этническими группами. Сам Хейс и его союзник Джей Р. Мораго возглавляют доминирующую прогрессивную Клику единства пима, в то время как губернатор Лутакави и его социальные спиритуалисты зуни, вождь Джулиус Н. Клауд и его либералы зуни, и Ансельмо Валенсия Тори и его псевдосоциалисты яки доминируют в своем регионе и на своем политическом поле, и у каждого есть хорошие шансы против героического Хейса. Поскольку выборы в партии носят ожесточенный характер, гонка может быть любой."
nvn.64.a: "Хейс и его прогрессивная группа Пима побеждают."
nvn.64.b: "Лутакави и социальный спиритуалист Зуни доминируют."
nvn.64.c: "Джулиус Н. Клауд и его либеральные зуни одерживают победу."
nvn.64.e: "Ансельмо Валенсия Тори и псевдосоциалисты яки одерживают победу."

nvn.65.t: "Выборы лидеров Клики племенного традиционализма" 
nvn.65.d: "После победы на недавних выборах Клики традиционализма и консерватизма, в которой доминируют апачи, наша коалиция юго-западных племен, объединившихся в стремлении к почитанию традиционализма, получила народный мандат, чтобы принести нашему объединенному народу взвешенный прогресс и ограниченные реформы. Теперь нам осталось решить, кто поведет нас за собой. Два основных лидера апачей, которые доминируют в партии, это Найче и Чато. Чато - вождь апачей чирикауа и опытный налётчик, который возглавлял наши зарождающиеся вооруженные силы с самого начала нашей борьбы за независимость, приобрел ветеранские навыки во время своих набегов на аризонских поселенцев в конце 1800-х годов, и, несмотря на свой преклонный возраст, привлек на свою сторону большую часть молодой гвардии. Найче, с другой стороны, один из последних наследственных вождей чирикауа-апачей, прославился на всю страну своими дипломатическими способностями и опытом ведущего государственного деятеля и руководителя, сплотив вокруг себя большую часть старой гвардии. Поскольку выборы в партии проходят очень жестко, гонка может быть любой."
nvn.65.a: "Опытный государственный деятель Найче встает во главе партии."
nvn.65.b: "Чато, ветеран-рейдер и военный лидер, побеждает."

nvn.66.t: "Внутренние выборы в рамках Коалиции Совета Огня" 
nvn.66.d: "Поскольку партии наконец-то организованы, а люди готовы к тому, чтобы их голоса были услышаны, проводятся первые выборы в нашем новом Союзе племен, включая должности в Совет племени, Комитет по пастбищам, Земельный совет, Школьный совет, Совет фермы, Избирательный совет и многие другие правительственные должности. Хотя Айра Хейс останется президентом, эти выборы определят, кто будет править вместе с ним, и какого общего политического плана мы будем придерживаться в дальнейшем. Поскольку прогрессивная социал-демократическая коалиция Хейса, поддерживаемая пима, юте, зуни и другими пуэбло, и капиталистические магнаты Деловой совет Навахо являются основными двумя партиями, многие готовятся к победе одной из этих двух групп. Однако никто не должен сбрасывать со счетов растущую волну либералов хопи или консерваторов апачей, поскольку обе группы всё ещё имеют хорошие шансы на победу в этом расколотом поле, а с недавним приобретением нами Техаса местная профсоюзная активистка и социалистка из племени команчей и мексиканцев Эмма Тенаюка стремится принести левые идеи индейцам Юго-Запада. Пусть голоса будут подсчитаны!"
nvn.66.a: "Прогрессивная коалиция единства во главе с пима, уте и зуни побеждает."
nvn.66.b: "Либералы хопи будут вести государство твердо и верно."
nvn.66.c: "Идите вместе с осторожными капиталистами в Деловой совет Навахо."
nvn.66.e: "Вступайте в союз с консерваторами и традиционалистами апачей."
nvn.66.f: "Побеждает темная лошадка Эмма Тенаюка и её левая группа команчей."

nvn.67.t: "Чествование Теванимы"
nvn.67.d: "Бегун на длинные дистанции и серебряный призер Олимпийских игр Луис Цокахови Теванима объявил о создании Второго спортивного зала Меса в своем родном городе Шунгопави, штат Аризона. Член племени хопи, Теванима прославился тем, что завоевал серебряную медаль в беге на 10 000 метров на Олимпийских играх 1912 года. После Олимпиады он стал пастухом овец и фермером и даже участвовал добровольцем в нашей борьбе за свободу, но с приходом нашего суверенитета он решил поделиться своим опытом с нашими новыми независимыми народами. Открыв свою академию для начинающих спортсменов и олимпийцев, Теванима уверен, что подготовит следующее поколение суперзвезд индейской атлетики. Кто знает, может быть, под его руководством индеец наконец-то возьмет домой золото."
nvn.67.a: "Отличная демонстрация физической формы индейцев."

nvn.68.t: "Красная вождь команчерии Юто-Ацтеков"
nvn.68.d: "Будучи новичками в нашей федерации, команчи и другие коренные народы Техаса медленно, но верно интегрируются в новую национальную структуру, хотя и с небольшими трудностями и заминками. Однако худшего удалось избежать члену совета и президенту Эмме Тенаюка. Мексикано-команчский профсоюзный деятель, социалистический активист и эгалитарный прогрессист, ориентированный на трудовое и общественное равенство и реформы, Тенаюка прилагала все усилия, чтобы сделать жизнь равной, справедливой и процветающей для всех в наших границах - даже для раскольнического белого населения. Однако на нее начало оказывать влияние новое движение с Юга, которое ухватилось за нашу единую ото-ацтекскую идентичность. /Основанное такими людьми, как Фрида Кало, Херардо Мурильо Корнадо и Диего Ривера, это так называемое движение "Мексикайотль" стремится объединить культуры коренных народов Мезоамерики с современными идеями социализма и патриотизма, чтобы создать в Мексике демократическую социалистическую республику под влиянием ацтеков. Поскольку основные положения этого движения Mexicayotl уже переКликаются со многими политиками и идеями Tenayuca, а также хорошо сочетаются с нашей новой синкретической идентичностью Uto-Aztek/Comanche, возможно, мы могли бы включить больше их идей для улучшения всех юго-западных племен."
nvn.68.a: "Придерживайтесь племенного коммунитаризма и юнионизма."
nvn.68.b: "Дрейф в сторону идеала мексикайотль." 
nvn.68.c: "Дрейф к идеалу Мексикайотля и союз с революционным государством ацтеков Кало." 
nvn.68.e: "Идеи Гатри и молодого Чавеса о ковбойском коммунизме."

nvn.69.t: "Внутренние выборы в рамках Коалиции Совета Огня" 
nvn.69.d: "Поскольку партии наконец-то организованы, а люди готовы к тому, чтобы их голоса были услышаны, проводятся первые выборы в нашем новом Союзе племен. Хотя Айра Хейс останется президентом, эти выборы определят, кто будет править вместе с ним, и какого общего политического плана мы будем придерживаться в дальнейшем. Поскольку прогрессивная социал-демократическая коалиция единства Хейса, поддерживаемая пима, юте, зуни и другими пуэбло, и капиталистические магнаты Деловой совет Навахо являются основными двумя партиями, многие готовятся к тому, что победит одна из этих двух групп. Однако никто не должен сбрасывать со счетов растущую волну либералов хопи или консерваторов апачей, поскольку обе группы всё ещё имеют хорошие шансы на победу в этом расколотом поле, а с недавним приобретением нами Техаса местная профсоюзная активистка и социалистка из племени команчей и мексиканцев Эмма Тенаюка стремится принести левые идеи индейцам Юго-Запада. Пусть голоса будут подсчитаны!"
nvn.69.a: "Прогрессивная коалиция единства во главе с Пима, Юте и Зуни побеждает."
nvn.69.b: "Либералы хопи будут вести государство твердо и верно."
nvn.69.c: "Идите вместе с осторожными капиталистами в Деловой совет Навахо."
nvn.69.e: "Объединитесь с консерваторами и традиционалистами апачей."
nvn.69.f: "Побеждает темная лошадка Эмма Тенаюка и её левая группа команчей."

nvn.70.t: "Выборы навахо после Чи" 
nvn.70.d: "После внезапной кончины члена Совета и руководителя Чи Доджа, Совет племени навахо остался без лидера. Хотя есть много членов, которые могли бы занять место покойного Чи, большинство предпочитает двоих - это дети самого Чи, Томас и Энни Додж. Большинство традиционалистов и антиамериканистов в нашем народе поддерживают кандидатуру Энни на предстоящих выборах, ссылаясь на наши матрилинейные традиции, поддерживаемые правой рукой Энни - Лилакай Джулиан Нил - первой женщиной, когда-либо избранной в Совет племени навахо. Однако большинство модернистов и тех, кто склоняется к идеализму навахо-американистов, поддерживают Томаса Доджа, уклоняющегося от матрилинейной традиции, чтобы создать более "западную" нацию навахо. Сейчас, когда идет подсчет голосов, это, безусловно, чья-то гонка."
nvn.70.a: "В случае победы традиционализма навахо избираются Энни Додж и Лилакай Джулиан Нил."
nvn.70.b: "В пользу американистского модернизма победу одерживает Томас Додж."

nvn.71.t: "Смерть мистера переводчика" 
nvn.71.d: "Генри Чи Додж скончался в возрасте 87 лет, мирно скончавшись во сне из-за осложнений после недавнего приступа пневмонии. Известный как Hastiin Adiits'a'ii (господин переводчик) и Kiilchii' (красный мальчик), Чи Додж был одной из самых уважаемых фигур в нашем племенном союзе. Мастер переговоров, который снова и снова спасал наш народ от алчных посягательств белого человека на наши права на минералы и воду, а также разумный лидер, мудрый историк, смелый борец за свободу и многое другое, Чи Додж хорошо служил нашим народам на протяжении десятилетий, заслужив свой последний покой больше, чем большинство других. \n\nВ соответствии с традициями навахо, Чи был похоронен вдали от мест проживания на нетронутом участке недалеко от своего родного города Форт-Дефаенс. По традиции, его похоронили с инструментами, которые использовались для погребения, а также с его самыми близкими личными вещами, включая его фирменную шляпу. Избранные скорбящие и члены его семьи искупали и одели его тело в обычные одежды перед заключительной церемонией, а затем тихо работали, чтобы наконец дать Чи Доджу последний покой. После его смерти мы продолжим дело всей его жизни - освобождение людей Юго-Запада и принесение процветания и свободы народам."
nvn.71.a: "Мы чтим нашего национального отца."

nvn.72.t: "Что делать с билаганой"
nvn.72.d: "Билагана - белые американцы, живущие на территории Соединённых Штатов и всей Северной Америки, которые заселили эти земли и украли этот рай у наших предков - смогли жить бок о бок с первыми народами нашей страны в относительной гармонии, несмотря на действия ряда плохих актеров, но теперь, когда наш контроль распространяется на всю Америку, мы должны решить, что делать с этими шумными янки. "
nvn.72.a: "Сохранять свой собственный путь и продолжать править Билаганой."
nvn.72.b: "Возможно, Билагане можно доверить управлять собой."
nvn.72.c: "Мы возьмем на себя мантию Америки во имя истинных американцев."

nvn.73.t: "Америка возвращается домой"
nvn.73.d: "Пока наши армии проносятся по землям "нового" мира, американский континент медленно переходит в наши законные руки как потомков тех, кто изначально жил на этом райском континенте до прихода Билаганы. Поскольку наше господство обеспечено, возможно, пришло время решить, что мы будем делать с этими американскими землями теперь, когда мы захватили мантию старых Соединённых Штатов и далее. Должны ли мы просто включить эти земли в наш растущий пан-индейский союз, или нам следует принять старые мотивы и символизм мёртвой Америки, чтобы способствовать единству в масштабах всего континента?"
nvn.73.a: "Мы восстанем как новые Соединённые Штаты!"
nvn.73.b: "Америка может быть нашей, но мы все равно будем стремиться к своим собственным целям."

nvn.74.t: "Первые выборы нашей новой и коренной Америки"
nvn.74.d: "После нашего решения объединить американский народ под нашей властью и воссоздать новые Соединённые Штаты Америки, сосредоточенные на проблемах коренных народов и улучшении их жизни, были назначены выборы, чтобы определить нового президента этих новых Соединённых Штатов. Поскольку наш контроль над Америкой абсолютен, только политики, хотя бы частично имеющие кровь коренного народа, смогли подняться на вершину власти, оставив нам небольшой выбор разнообразных, но преданных коренных политиков, чертовски заинтересованных в улучшении американской мечты. Теперь осталось только, чтобы народ проголосовал."
nvn.74.a: "Политик из племени розебуд лакота Бен Рейфел будет поддерживать стабильность."
nvn.74.b: "За единство будет стоять последний вождь Джо Медисин Кроу."
nvn.74.c: "Американцы уступят знакомому полукровке Чарльзу Кёртису."
nvn.74.e: "Сын Чи Доджа Томас поведет нас к равному процветанию."
nvn.74.f: "Дочь Чи Доджа Анна приведет нас к процветающему равенству."
nvn.74.g: "Айра Хейс обеспечит заботу о краснокожих отныне и навсегда."
nvn.74.h: "Эмма Тенаюка освободит коренного и белого рабочего от тирании."
nvn.74.i: "Давайте посмотрим на других кандидатов."
nvn.74.j: "Зиткала-са станет культурной музой синкретического ренессанса."
nvn.74.k: "Главный вождь племени чероки и нефтяной магнат Джей Би Миллам победит."
nvn.74.l: "Арчи Финни возвысит коренной народ с помощью футуризма."
nvn.74.m: "Элвуд Таунер будет следить за тем, чтобы ни одна билагана не причинила вреда избранным Первым народам."
nvn.74.n: "Оскар Хау украдет шоу эстетическим эгалитаризмом."

nvn.76.t: "Оживление нашего невербального жаргона"
nvn.76.d: "Однако, несмотря на то, что многие из нас разделяют некоторые части наших языков, или же начали появляться креольские диалекты и другие подобные адаптации, ни один из них не получил достаточного распространения или понимания, чтобы по-настоящему укорениться или оказаться эффективным решением, не считая использования английского языка, как это навязали нам американцы, который, однако, по понятным причинам не пользуется популярностью. Чтобы решить эту проблему и уменьшить нашу зависимость от европейских языков, таких как английский и испанский, мы решили возродить и вновь популяризировать Hand Talk. Также известный как язык жестов равнинных индейцев или PISL Альфред Крёбер и Чарльз Ф. Вёгелин - два американских антрополога, благодаря которым PISL стал известен западному миру. Hand Talk - это многовековой язык жестов, родной для Америки, созданный и распространенный различными индейскими племенами Великих равнин и прилегающих к ним регионов, таких как наш собственный кусочек Юго-Запада, задолго до контакта с европейцами. Его максимальный ареал простирается по всей континентальной части США, расположенной к западу от Миссисипи, до центральной и восточной Канады и немного ниже, в северной Мексике. Являясь своего рода лингва-франка для различных индейских племен, рассеянных по всей территории Северной Америки, Hand Talk использовался в межплеменной дипломатии, торговле, рассказывании историй, ораторском искусстве, церемониях и глухими людьми, служа при этом своеобразным культурным маркером и достижением, доставшимся нам от предков до контакта, и способом для наших народов сохранить связь после него. \n\nОдин из языков жестов, которые были объединены в Американский язык жестов, хотя и отличается от неродственного языка семьи Навахо - другого языка жестов, используемого в нашей конфедерации глухими членами племени Навахо - и других подобных языков жестов коренных народов, таких как те, которые использовались в Техасе и Мексике до прибытия испанцев, Hand Talk - интересный язык с долгой историей, но он становится все более редким из-за фрагментации населения, культурной деградации и других болезней общества, вызванных американским геноцидом против наших народов и последующей оккупацией, и теперь его знают только старейшины, политические лидеры и те немногие, кто часто путешествует между резервациями. Мы исправим этот упадок и вновь популяризируем Hand Talk по всему штату и за его пределами, что позволит нам общаться с нашими собратьями-индейцами без необходимости постоянно прибегать к иностранным языкам."
nvn.76.a: "Спокойная альтернатива европейским языкам."

##Focuses##
NVN_true_sons: "Восстание сыновей Аризоны"
NVN_true_sons_desc: "Хотя сами навахо, возможно, и не являются коренными жителями этих земель, поскольку были переселены сюда американцами в середине 1800-х годов, другие индейские племена вокруг нас, такие как пуэбло, являются коренными жителями этих засушливых земель, и с ними в качестве наших союзников мы по-прежнему имеем больше прав на эти земли, чем аризонцы! Борясь до последнего за наш истинный и полный суверенитет, мы, наконец, вышли на первое место. После четырех войн против четырех различных волн колонизаторов и империалистов мы, наконец, завоевали свою свободу. Теперь вперёд, к нашему светлому будущему, когда мы попытаемся построить действительно свободное государство коренных народов здесь, на американском Юго-Западе."

NVN_call_council: "Призвать нового Naach'id"
NVN_call_council_desc: "Наах'ид - редко созываемый специальный совет племенных вождей и мудрецов, возглавляемый Хашкеджи Наатʼахом и Хожǫ́ǫ́джи Наатʼахом (вождем войны и вождем мира) и в соответствии с воспитывающими и защитными принципами Хожǫ́ǫ́джи доу Хашкеджи. должен быть созван для того, чтобы решить новое будущее этого младенческого свободного государства, за которое мы так упорно боролись. Хотя это и противоречиво, на эту встречу должны быть созваны все племена нашего Юго-Западного Пакта Единства, а не только навахо, ибо решения, принятые здесь, повлияют на всех в этом новом государстве. Мы должны принять решение о будущем нашей нации и народа, прежде чем мы отправимся в нашу новую судьбу."

NVN_national_status: "Официальное утверждение нашего национального статуса"
NVN_national_status_desc: "Наач'ид собрался, наше суверенное государство коренных народов было провозглашено, и наш народ наконец-то свободен после столетий угнетения. Теперь мы приступаем к официальному оформлению нашего национального статуса в глазах как нашего собственного народа, так и международного сообщества. Мы построим государственные офисы и бюро, организуем работающее современное государство и добьемся международного признания широких держав мира. Мы больше не резервация, а полноценная, суверенная, независимая и свободная нация; теперь нам остаётся только осознать эту новую реальность."

NVN_clan_govemrment: "Формализовать местное управление кланами"
NVN_clan_govemrment_desc: "Общество навахо и, в меньшей степени, наших союзных племен в значительной степени сосредоточено вокруг семейных единиц, или кланов. В случае навахо, они также являются матриархальными по своей природе, с кровным родством по женской линии, имеющим приоритет над всеми остальными. Следуя традиции и стремясь построить современное государство, воплощающее нашу собственную культуру, а не просто поверхностное подобие неудавшегося американизма, мы должны включить эти матрилинейные кланы и другие племенные структуры и иерархии в организационную структуру этого нового государства. Эти кланы должны обладать политической властью и влиянием, которые они всегда имели, но теперь в современных и официальных рамках, подкрепленных законом."

NVN_foremothers: "Честь наших праматерей"
NVN_foremothers_desc: "Многие племена Юго-Запада, в основном навахо, являются матрилинейными и матриархальными по своей природе, и хотя мужчины часто занимают позиции политического влияния и власти, никто из них не пользуется большим уважением, и мало кто воспринимает их слова так серьезно, как слова наших родовых матерей. Мы никогда не забудем это наследие и будем строить общество, в котором все полы и идентичности будут равны, подобно тому, что многие жители Запада называют "феминизмом". Хотя наши генералы, воины, вожди и председатели часто могут быть мужчинами, наши матери и бабушки всегда будут иметь самое последнее и самое уважаемое слово."

NVN_humiltaion: "Непоколебимая перед лицом унижения"
NVN_humiltaion_desc: "Великое унижение было постепенно преодолено, и теперь наш народ стоит сильный, гордый и свободный от оков, которые когда-то сковывали нас. Наше новое государство цветет и расцветает в этом засушливом оазисе, и наши народы снова дышат свободным воздухом. Мы процветаем на этой новой родине и не поддаемся навязанной нам судьбе, прокладывая свой собственный путь к обретенному раю. Теперь, когда государство консолидировано и организовано, а народ и нация постепенно выздоравливают, мы можем сосредоточиться на желаниях и мечтах за пределами наших земель."

NVN_tribalism: "Преследовать племенной регионализм"
NVN_tribalism_desc: "Отбросив безумные идеи языкового единства, основанные на слабых обоснованиях, мы будем двигаться вперёд с разумным и спокойным планом объединения региона Четырех Углов американского Юго-Запада, закрепив этот засушливый оазис в качестве рая для нашего избранного народа. Проводя политику единства юго-западных племен и регионализма в сочетании с изоляционизмом, мы расширим свои законные границы, а затем обратим свой взор внутрь, отвернувшись от всего мира, чтобы построить свою собственную утопию здесь, на землях окрашенного песка и выжженного кустарника."

NVN_chee: "Одиссея Чи Доджа"
NVN_chee_desc: "Победив на исторических выборах в Наач'ид, председатель племени навахо Генри Чи Додж вновь возглавил нацию навахо. Когда-то американцы провозгласили его вождем, несмотря на то, что у навахо по мужской линии нет понятия об этой должности, затем председателем Делового совета, а теперь председателем Совета племени, Чи Додж является самым влиятельным и самым уважаемым человеком в нашем инфантильном государстве. Пусть его острое деловое чутье и традиционалистское, патерналистское поведение ведут наши объединённые и свободные народы к процветанию в этой одиссее к нашей новой судьбе."

NVN_chee_council: "Совет племени Чи"
NVN_chee_council_desc: "Решив оставаться в рамках своей исполнительной должности Главного Председателя Совета племени навахо, Генри Чи Додж будет стараться принести коренной капитализм и прибыльное процветание нашей суверенной нации, не превышая своих полномочий. Хотя он, вероятно, продолжит вести гладкие разговоры и принуждать остальных членов Совета племени согласиться с его решениями и прихотями в отношении реформ капитализма, экономической либерализации и укрепления традиционной идентичности и практики навахо, фасад республиканства племени будет сохранен, поскольку это просто лучшее решение для народа."

NVN_chee_cheifdom: "Возвращение вождества"
NVN_chee_cheifdom_desc: "Не обращая внимания на чужеродность этой идеи для нашего народа, Генри Чи Додж решил принять присвоенный американцами титул "вождя" навахо, несмотря на нашу матрилинейную природу. Хотя этот титул был сфабрикован исчезнувшим Бюро по делам индейцев, Чи счел его подходящим для нашей новой реальности, и собирается создать наследственное вождество под руководством себя и своей семьи, особенно своих детей Томаса и Энни Додж, а также своих высокочтимых жен. Воплощая всё ещё развивающиеся идеи национализма навахо и протекционистского капитализма под американским влиянием в сочетании со строгим почитанием традиций навахо, мы создадим первое настоящее вождество Юго-Запада, подходящее для народа навахо."

NVN_navajo_primacy: "Культурное доминирование Diné"
NVN_navajo_primacy_desc: "Навахо, традиционно называемые дине на нашем родном языке, являются самым густонаселенным и самым важным племенем нашего союза. Хотя мы являемся домом для многих других народов, таких как наши союзники апачи и хопи, или невежественных аризонцев, всё ещё находящихся в пределах наших границ, мы всегда должны в первую очередь заботиться о нашем собственном народе. Обо всех нужно заботиться, все должны быть настоящими гражданами, но навахо, наша культура и традиции всегда должны быть на первом месте, и Чи Додж будет следить за тем, чтобы это всегда было нашей реальностью."

NVN_populist_trad: "Популистский патернализм"
NVN_populist_trad_desc: "Под абсолютным словом вождя Генри Чи Доджа о народе будут заботиться независимо от затрат, ибо затраты - ничто, когда вождь также руководит Деловым советом. Вождь гарантирует, что никто не будет нуждаться, и никому не придется просить или выпрашивать то, что ему нужно. Всем будет обеспечена здоровая, мирная и полноценная жизнь с гарантированной едой, водой, жильем и медицинским обслуживанием под благосклонным правлением нового наследственного вождя, и все будут знать, что это вождь Чи Додж принес им это облегчение."

NVN_business_council: "Расширить полномочия Делового совета"
NVN_business_council_desc: "Генри Чи Додж, который до своего восхождения на пост члена Совета племени и, в конечном итоге, председателя, был ведущей фигурой в Совете по делам бизнеса, долгое время поддерживал тесные связи с экономическим и финансовым сердцем нации навахо. Поставив его сына Томаса в Деловой совет в качестве его председателя и значительно расширив его полномочия и сферу влияния, мы построим более сильную, свободную экономику, основанную на теории капитализма и политическом господстве. Поскольку Чи Додж будет командовать как Советом племени сам, так и Деловым советом через своего сына, он будет в значительной степени свободен делать все, что ему заблагорассудится, поскольку он стремится осуществить экономическое чудо здесь, в Динете."

NVN_guides_all: "Hastiin Adiits'a'ii Путеводители Все путеводители"
NVN_guides_all_desc: "Hastiin Adiits'a'ii, что означает "Мистер Переводчик", - это одно из двух основных прозвищ Чи Доджа, возникшее благодаря его репутации полиглота и главного переговорщика с американцами до обретения нами независимости, и оно стало воплощением всего, за что он выступает. Господин переводчик и мастер переговоров, Генри Чи Додж - это последний и верховный голос народа навахо. Благодаря мудрым указам и традиционным действиям, связанным с современными идеями, Чи сумел создать процветающий рай для своего народа. Преодолевая ужасы Долгой прогулки и последующих событий, народ начал по-настоящему исцеляться и процветать. Давайте воспевать хвалу Праматерям и Чи Доджу, ибо мы наконец-то на пути к раю под его непреложным словом."

NVN_athabaskan_unity: "На пути к единству"
NVN_athabaskan_unity_desc: "Если углубиться в нашу идентичность навахо, то среди правящей Клики начала распространяться радикальная идея объединения языковой группы атабасков-эяков-тлинкитов, или на-дене, частью которой является наш язык навахо. Основные группы На-Дене, такие как южные атабаски, частью которых мы являемся, На-Дене Тихоокеанского побережья Северной Калифорнии, Вашингтона и Орегона, Северные На-Дене Западной и Северной Канады и Аляски, а также родственные этнолингвистические группы тлинкитов и эяков, все потенциально могут быть объединены, если мы снова будем готовы к войне. Хотя для нашей языковой семьи существуют более далекие обозначения за пределами самых дальних хребтов Северной Америки, мы будем игнорировать эти безумные планы... по крайней мере, пока."

NVN_hayes: "Баллада об Айре Хейсе"
NVN_hayes_desc: "Мы зовем его председатель Айра Хейс, он будет отвечать вечно. Не индеец, пьющий виски, а герой, который пошел на войну. Выходец с земли индейцев пима и после сражений на холмах Аризоны, этот герой нашей борьбы с мексиканцами и аризонцами был избран наачидом в качестве лидера нового юго-западного союза племен, перешагнув через прежнюю исключительно навахоистскую идентичность нации навахо и став конфедерацией коренных народов, населяющих этот прекрасный оазис среди засушливых пустынь и плохих земель Америки. Хотя его избрание является беспрецедентным в истории любого из наших народов, было решено, что объединение племен и идентичностей - это лучший путь вперёд для народа, так давайте же примем единство, чтобы принести процветание раз и навсегда!"

NVN_wholesome_hayes: "Гуманизировать Совет племени"
NVN_wholesome_hayes_desc: "Совет племени навахо, теперь Юго-западный совет племени под руководством новоиспеченного президента Айры Хейса, должен начать двигаться в более открытом и инклюзивном направлении, чтобы соответствовать новой реальности "президента" и остальных членов многонационального совета. Теперь члены совета будут избираться на регулярной основе, а не служить, срок их полномочий составит 4 года, а ограничение срока полномочий станет темой будущих дебатов. Кроме того, межсоветским партиям будет разрешено организовывать и проводить агитацию перед народом, создавая действующую представительную демократию, открытую для всех народов нашего союза. При Айре Хейсе Совет превратится из холодной и отстраненной структуры, едва признаваемой массами из-за того, что когда-то он служил американским инструментом, в настоящий демократический законодательный, судебный и исполнительный орган, принимаемый и используемый всем народом."

NVN_junta_hayes: "Стратократическое направление"
NVN_junta_hayes_desc: "Взяв на вооружение свой военный опыт, Айра Хейс принял титул "Командующего и Главнокомандующего", чтобы создать благожелательное, эгалитарное и популистское полицейское государство под своим контролем с помощью Полиция племени навахо и ветеранов, служивших вместе с ним в Войнах за независимость. Хотя формально это хунта, демократия всё ещё царит, поскольку офицеры и члены совета избираются войсками и полицией страны, а обязательная, хотя и временная, служба в армии или полиции становится стандартом, поэтому фактически все граждане хотя бы раз в жизни получат право голоса в правительстве. При такой стратократической системе порядок и процветание будут принесены в наш союз племен бархатной перчаткой, обернутой железом и сталью."

NVN_hayes_equiliaty: "Равенство между племенами"
NVN_hayes_equiliaty_desc: "Стремясь доказать, что наш союз - это не просто громкое название, Айра Хейс и его администрация сделали все племена в нашем союзе равными. От хопи и апачей до пима и зуни, включая наших друзей пуэблонов, яки и уте, не забывая о навахо или любом другом племени, которое входит в наш союз сейчас или войдет в него в будущем, все племена и все коренные народы Америки всегда будут рассматриваться как равные. Мы никогда не будем смешивать индивидуальную идентичность входящих в наш союз племен, но все они должны рассматриваться как равные перед государством и перед законом, все должны быть голосующими гражданами с полными и защищенными правами, и все должны быть в равной степени представлены, без какого-либо фаворитизма по отношению к какой-либо конкретной культуре или идентичности. Вместе мы создадим новую синкретическую идентичность, не теряя связи с каждым из наших индивидуальных и неповторимых корней."

NVN_hayes_flag_rising: "Высоко поднять наш флаг"
NVN_hayes_flag_rising_desc: "Айра Хейс стал известным в народе навахо и среди объединённых народов нашего восстания за независимость, когда он со своим отрядом поднялся на вершину особняка губернатора в Прескотте, штат Аризона, и высоко поднял уникальный флаг предложенного им племенного союза. Подражая этой храбрости и милитаристским способностям, новый Союз племен будет милитаризироваться как никогда раньше, постепенно превращаясь в армию со штатом. Обязательная служба будет продлена, льготы и пенсии для военнослужащих будут увеличены, а военно-промышленный комплекс будет расти и становиться все более эффективным по мере того, как он будет все теснее связан с Советом племен под руководством главнокомандующего Айры Хейса. Военное превосходство и вечная готовность будут подчеркиваться по мере того, как государство начнет выделять все больше и больше средств на вооружение и промышленное строительство. Мы будем готовиться к неизбежному дню, когда наши враги постучатся или когда мы решим постучаться первыми."

NVN_hayes_republic: "Американизация плюралистического республиканизма"
NVN_hayes_republic_desc: "Продолжая наши шаги по гуманизации Совета и привнесению эгалитарного гуманизма для всех коренных народов нашего союза, президент Айра Хейз перешел к организации полной многопартийной демократии в Совете племени. Значительно расширив число членов совета и установив, что оно будет расти вместе с постоянно увеличивающимся населением, будут организованы новые партии, которые будут действовать как группы с особыми интересами, представляющие волю народа. Хотя, скорее всего, в этих партиях будет доминировать то или иное племя, и хотя Айра Хейс будет по-прежнему править как президент независимо от того, какие партии будут избраны в Совет, это большой шаг на пути к настоящей республиканской демократии в американском стиле, приспособленной к реалиям народа."

NVN_hearts_and_minds: "Исправить сердца и умы людей"
NVN_hearts_and_minds_desc: "Слишком долго социальные болезни заражали народ и вели нас к гибели. От алкоголизма и наркомании до преступности и бесконтрольного кризиса психического здоровья, социальные, общественные и психические болезни, поражающие наши массы, только вредят нашей культуре, нашей жизни и нашему будущему. Мы должны работать над исправлением сердец и умов людей, создавая новые больницы, реабилитационные клиники, центры психического здоровья, программы по работе с населением и многое другое в рамках бесплатного и справедливого плана здравоохранения, оплачиваемого и контролируемого Советом племени и Айрой Хейс."

NVN_aztec_herritage: "Наше наследие Юто-Ацтеков"
NVN_aztec_herritage_desc: "Юто-Ацтеки" - это свободная группа родственных языков коренных народов американского Запада, Мексики и северной части Центральной Америки. Включая такие группы, как пима - племя, из которого родом Айра Хейс, - а также шошоны, нумичи и юте на крайнем севере, команчи в Техасе и различные нахуа - от опата и яки в Северной Мексике до настоящих науа, которые когда-то правили сердцем Мезоамерики, - все эти разнообразные группы народов имеют схожий язык, а также различные обычаи и культурные традиции. Пусть для кого-то это покажется необычным и безумным, но мы будем двигаться к объединению земель так называемой "Юто-Ацтеки", чтобы принести наш рай нашим кровным родственникам."



NVN_let_cry: "Освободить Anaa'ji Cry"
NVN_let_cry_desc: "Анаа'джи - это один из многих боевых кличей, которые воины навахо произносят до, во время и после битвы, и он стал призывным кличем нашего нового восстания. То, что называют четвертой войной навахо, или пятой, если считать войной нашу отдельную и недавнюю войну против мексиканцев и последовавший за ней гражданский конфликт в наших рядах, ожило. Теперь мы выступаем против аризонцев, объединённых в единое целое, неспокойных, но готовых встретить грядущую бурю, пытаясь раз и навсегда обеспечить себе подлинную независимость. Начинается временная массовая милитаризация и мобилизация, когда добровольцы спешат вступить в ряды наших храбрецов. Мы будем бороться с Белым Дьяволом и стремиться к полному суверенитету, или умрем благородной смертью!"

NVN_legacy_of_wars: "Воспоминание о восстании Попе"
NVN_legacy_of_wars_desc: "Восстание Попе, также называемое восстанием Попая или восстанием пуэбло, было восстанием коренного населения в 1680 году, в ходе которого почти все население пуэбло взяло в руки оружие и выступило единым фронтом против испанских колонизаторов на территории современной Нью-Мексико. Вопреки всем трудностям, эти вооруженные до зубов аборигены убили более 400 испанцев и изгнали оставшиеся 2000 поселенцев из региона. Мы будем воплощать их мужество, их партизанскую тактику и решимость сражаться перед лицом полного уничтожения, и хотя испанцы вернулись через 12 лет, чтобы окончательно подчинить Попая и его народ, на этот раз мы не повторим их ошибок."

NVN_master_of_southwest: "Хозяева юго-западных пустынь"
NVN_master_of_southwest_desc: "Никто не смог приспособиться к юго-западным пустыням лучше, чем мы. Хозяева раскрашенных пустынь и поселенцы юго-западных месас, мы воплотили в себе опыт пуэбло, апачей и других коренных племен этой враждебной и засушливой земли. Подобно преследующему койоту, нацеленной гремучей змее или ускользающему скорпиону, мы покажем всем нашим врагам, почему они должны бояться пустыни."

NVN_actual_legacy_of_war: "Наследие войн навахо"
NVN_actual_legacy_of_war_desc: "Войны навахо - это название нашей многочисленной борьбы с империалистами-европейцами. От испанцев, затем мексиканцев, американцев и теперь аризонцев, каждый раз наши враги пытались уничтожить нас, и каждый раз мы выстояли. Мы будем использовать это храброе и вдохновляющее наследие, когда будем противостоять кружащим у ворот ада империалистическим волкам."

NVN_codetalkers: "Учредить программу Code Talkers"
NVN_codetalkers_desc: "Программа Code Talkers была предложена одним из немногих некоренных аризонцев, поддержавших нас в нашем восстании против Аризоны, миссионером, антропологом и педагогом Филипом Джонстоном, и теперь наш штат приступит к её реализации. Зашифровав все сообщения с помощью шифра, использующего искаженные формы языков местных коренных народов, мы добьемся того, что никто, кроме наших собственных людей, не сможет понять наши сообщения."

NVN_fort_thing:  "Укрепить форт Дефаенс"
NVN_fort_thing_desc: "Форт Дефайенс, называемый на языке навахо Tséhootsooí, - это город навахо в пределах наших границ, который был построен в конце 1860-х и в 1870-х годах на руинах старого форта и города, построенного американцами после основания здесь военного форпоста в 1851 году. Стремясь оправдать своё название и благодаря его стратегическому расположению вблизи столицы, мы снова укрепим этот район, построив здесь собственные укрепления и военную базу для нужд наших растущих вооружённых сил."

NVN_refine_police: "Усовершенствовать племенную полицию"
NVN_refine_police_desc: "Будучи когда-то начальником полиции Полиция племени навахо, Чи Додж решил реформировать братство, которым он так дорожит, в настоящие силы обороны новой нации. Небольшие, ветеранские, элитные, оснащенные самым лучшим снаряжением, которое мы только можем собрать, эти парни в бежевом будут защищать нацию и поддерживать закон и порядок, не дрогнув и не потерпев поражения."

NVN_milterize_police: "Милитаризация племенной полиции"
NVN_milterize_police_desc: "Вдохновляясь своим собственным опытом службы в армии, а также опытом американских коллег, с которыми он лично сталкивался на фронте, Айра Хейс решил полностью военизировать племенную полицию, открыв набор в нее для всех членов племени, любого пола и любого племени. Более того, эта новая полноценная армия будет расширяться и снабжаться за счёт растущего военно-промышленного комплекса, гарантируя, что у нас всегда будут войска и оружие, необходимые для борьбы с любым противником."

NVN_coopt_america: "Эксплуатация американских военных объектов"
NVN_coopt_america_desc: "По всей нашей земле американцы, мексиканцы и аризонцы оставили после себя ценную военную технику, оборудование, вооружение, установки, промышленные центры, тайники, склады, хранилища и многое другое, и все это только и ждет, чтобы его разграбили и использовали по назначению. Мы возьмем или захватим все, что они оставили, и используем это как основу для нашей новой военной промышленности и сети."

NVN_nuclear_navajo: "Ядерные испытания в лагере Навахо"
NVN_nuclear_navajo_desc: "Лагерь Навахо - так американцы называли местный урановый рудник и секретный центр ядерных исследований, который изучал возможности применения ядерной науки, в частности деления, в области производства оружия и энергии. Хотя американцы не продвинулись далеко в своих исследованиях до своего падения и прихода мексиканцев - приход которых заставил их запечатать многие объекты под горами - здесь всё ещё есть жизнеспособная основа, на которую мы можем опираться. Возможно, приложив много времени, усилий и хорошей науки, мы сможем раскрыть секреты того, чего они пытались достичь здесь."

NVN_apache_scouts: "Вновь ввести в строй скаутов Апачи"
NVN_apache_scouts_desc: "Скауты апачей были впервые созданы в 1860-х годах во время Апачских войн и состояли из перебежчиков-апачей, которые помогали американцам в борьбе против своих собратьев в надежде получить лучшую сделку для всего племени, и специализировались на партизанской войне, шпионаже, дипломатии, выживании в дикой природе и боевых действиях в стиле спецназа. В дальнейшем, служа американцам в войнах против навахо, явапай и мексиканцев, скауты-апачи имеют непростую историю, но их успех и мастерство неоспоримы. Многие из старых ветеранов этого ордена ещё живы, поэтому мы будем прощать их за любые проступки и поручим им подготовку нового поколения скаутов-апачей."

NVN_no_long_walk: "Никогда больше не будет долгой прогулки!"
NVN_no_long_walk_desc: "Долгий путь - наше изгнание и почти полное уничтожение амеиканцами - наконец-то был прерван, и наша новая нация стоит гордая, сильная и свободная. Мы позаботимся о том, чтобы геноцид никогда больше не причинил вреда нашему народу, и мы позаботимся о том, чтобы наша нация всегда была готова к встрече с нашим вечным врагом. Наш союз всегда будет на страже, находясь на переднем крае военной тактики, стратегии, технологий и многого другого, чтобы нам никогда больше не пришлось выбирать между порабощением и уничтожением."



NVN_new_deal: "Новая сделка для новой нации"
NVN_new_deal_desc: "Предыдущие американские президенты часто выставляли напоказ идеи "нового курса" для американских индейцев, заявляя о пустых обещаниях признания, возмещёния и компенсации наряду с полными правами, уважаемой автономией, возвращением земель и многим другим. Однако этот так называемый "Новый курс" так и не наступил, поэтому мы сами должны совершить это чудо. Мы должны реформировать промышленную и социально-экономическую основу этой новой нации, чтобы мы могли выполнить вековые нарушенные обещания."

NVN_modern_trad_eco: "Современная экономика"
NVN_modern_trad_eco_desc: "Стремясь к современной экономике, связанной с глобальной финансовой системой, мы не должны терять связь с традициями, ремеслами, промышленностью и практикой, которые сохранялись на протяжении веков. Мы будем стремиться к современности и финансовому процветанию, но ногами всегда будем упираться в прошлое."

NVN_expand_council: "Эгида Делового совета"
NVN_expand_council_desc: "Деловой совет Навахо стал главным экономическим органом в стране, управляя полуплановой экономикой с большой степенью приватизации и развитием малого бизнеса. Деловой совет получит дополнительное финансирование и полномочия диктовать экономическое направление развития страны. Под их руководством наша финансовая система расцветет как никогда прежде."

NVN_markets: "Свобода выхода на зарубежные рынки"
NVN_markets_desc: "Больше не находясь под экономическим контролем и господством американцев или мексиканцев, мы наконец-то можем свободно реализовывать свои собственные экономические планы. Устанавливая новые торговые пути и контракты с зарубежными рынками и инвесторами, размахивая заманчивыми инвестиционными возможностями, мы обеспечим приток капитала из чужих рук в наши карманы."

NVN_tribal_goods: "Продавать товары племен"
NVN_tribal_goods_desc: "Мы сделаем уникальные ремесла и художественные произведения нашего народа горячим товаром на иностранных рынках, рекламируя и коммерциализируя нашу уникальную культуру и самобытность ради прибыли. Хотя это и не самый нравственный поступок, нельзя отрицать, сколько прибыли можно получить, продавая родные безделушки всепоглощающим иностранцам."

NVN_american_capitalism: "Идеал американского капитализма"
NVN_american_capitalism_desc: "Когда-то капитализм был чуждой концепцией для народа, но теперь мы полностью приняли его, как будто сами его изобрели. Наш союз живёт как капиталистический рай благодаря инвестициям и расходам нашего народа. Мы будем продолжать совершенствовать американский идеал капитализма и побеждать старых империалистических ублюдков в их собственной игре."

NVN_herds: "Восстановить стада"
NVN_herds_desc: "Американцы долгое время ограничивали наше право поддерживать вековую традицию разведения скота, опасаясь, что мы будем конкурировать с американскими фермерами в продажах или на доступных пастбищах, когда наши стада станут большими и тучными. Поскольку американцы больше не являются препятствием, мы восстановим великие стада скота, вдохнув жизнь в ранчо, мясную и молочную промышленность, которая когда-то была жизненной силой нашей экономики."

NVN_crafts: "Расширить ремесленную индустрию кланов"
NVN_crafts_desc: "Навахо, Пима и другие местные племена издавна славились своими ремеслами. Знаменитые ткачи, изготовители ковров и одеял, ювелиры, серебряных дел мастера и мастера плетения корзин - эти традиционные ремесла всегда будут иметь место в нашей экономике. Мы будем расширять производство этих товаров и отправлять их на зарубежные рынки, используя западное увлечение товарами местного производства и искусством иностранцев."

NVN_ranching: "Устойчивое животноводство"
NVN_ranching_desc: "Хотя наши стада снова начинают расти, мы не можем повторять ошибок прошлого. Наш успех в разведении скота однажды оказался слишком большим, наше мастерство слишком совершенным, и наши стада начали переедать, чтобы умереть от голода, поскольку они оголяли пастбища своим неуемным аппетитом. По мере того, как мы снова увеличиваем стада и продолжаем развивать наш сельскохозяйственный сектор, мы должны помнить об окружающей нас среде, чтобы гарантировать, что мы сможем продолжать эту практику бесконечно."

NVN_ag_rev: "Сельскохозяйственная революция"
NVN_ag_rev_desc: "Используя современные механизированные тракторы, культиваторы, плуги и другое сельскохозяйственное оборудование от наших зарубежных торговых партнеров, мы осуществим новую сельскохозяйственную революцию здесь, в нашем младенческом государстве. Все, от ранчо и полей до скотобоен и перерабатывающих заводов, будет приводиться в движение машинами, по крайней мере частично, облегчая нагрузку на наших работников, увеличивая производительность и продуктивность, снижая вероятность травм и растяжений, и улучшая сельскохозяйственный сектор в целом."

NVN_nationalize: "Национализировать Земли"
NVN_nationalize_desc: "Следуя рекомендации Айры Хейса, мы будем работать над национализацией прав на полезные ископаемые, воду и другие земельные ресурсы страны, передавая эти ценные и необходимые ресурсы в руки правительства для управления и организации по своему усмотрению. Это гарантирует, что капиталистическая жадность не встанет на пути заботы о каждом, и что каждый кусок лома или руды пойдет на благо всей нации."

NVN_sell_resources: "Капитализировать наше минеральное богатство"
NVN_sell_resources_desc: "Прислушиваясь к словам Чи Доджа, мы должны приватизировать права на полезные ископаемые, воду и другие земельные ресурсы страны, позволяя частным гражданам и малым предприятиям приобретать доступ к этим ресурсам, чтобы продавать их широким массам. Хотя правительство всегда будет обеспечивать равные условия для игры без каких-либо нарушений, экономика будет отдана на волю капитализма и в руки тех, кто может себе это позволить."

NVN_trad_industiralization: "Традиционалистская индустриализация"
NVN_trad_industiralization_desc: "Индустриализация не означает полного развода с традиционным образом жизни. Мы всегда будем сохранять нашу культуру, нашу самобытность и наш уникальный образ жизни, независимо от того, насколько разрастутся наши заводы. Индустриализация имеет ключевое значение, и её следует проводить быстро, но не любой ценой. Окружающая нас среда, земля, которой мы дорожим, люди, о которых мы заботимся, и наш долг перед традициями - все это всегда должно быть на первом месте."

NVN_mircle: "Чудо в Dinétah"
NVN_mircle_desc: "Благодаря тому, что Новый курс сработал так, как никто и не надеялся, здесь, в Dinétah, произошло экономическое чудо. Экономика работает как хорошо смазанная машина, земля остаётся чистой, а люди радуются, живя более качественной и здоровой жизнью, чем когда-либо прежде. Мы приняли современность, не теряя из виду то, что делает народ уникальным, и теперь все в нашем союзе пользуются этим. Давайте продолжать совершенствовать систему, которую мы создали здесь, по мере того, как мы несемся к нашей новой процветающей судьбе."
