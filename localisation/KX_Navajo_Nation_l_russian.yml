nvn.1.t: "Diné Bahaneʼ"
nvn.1.d: "’Diné Bahaneʼ’, или "История народа" - это общее название мифа о сотворении навахо, который начался со Святого ветра, четырех святых людей и четырех миров в начале, но он также стал термином, используемым для истории нашей новой свободной и независимой нации навахо - современного мифа о сотворении нашего вновь ставшего свободным народа. Много веков назад пришли европейцы, и все знают историю о том, как они принесли разруху и "современность" на этот некогда чистый континент. Они вытеснили народы навахо и многие другие племена с востока на запад, в конечном итоге заставив нас и таких, как мы, поселиться в резервациях, которые существуют по всей Северной Америке и по сей день, что навахо называют "Долгий путь". Достигнув своего апогея, когда американцы попытались провести этническую чистку и геноцид нашего народа в 1864 году, навахо и родственные им народы Юго-Запада, такие как апачи, хопи, пима и многие другие, с тех пор находятся в медленном упадке, увядая под американской оккупацией, поскольку мы пытаемся держаться одной ногой за традиции, а другой - на пути к прогрессу и надежде на спасение. В 1922 году Деловой совет Навахо был создан Бюро по делам индейцев, чтобы служить связующим звеном по экономическим и дипломатическим вопросам между нацией навахо и Соединенными Штатами, но в действительности он служил только для продвижения финансовых интересов Америки, поскольку они крали минеральные богатства и воду с наших земель в обмен на обещанные земли и большие стада, которые так и не появились. Когда Чи Додж возглавил совет, он только больше возмущался американцами, и в 1934 году, когда администрация Гувера пыталась и не смогла принять закон о реорганизации индейцев, Чи окончательно надоела их ложь. Сформировав новый Совет племени, занимавшийся исключительно политическими вопросами, в то время как Деловой совет взял на себя экономику, Чи приступил к созданию функционирующего государственного аппарата в нации навахо, выполняя работу, которую не смогли сделать американцы. Однако, когда наступил 1936 год, американская Гражданская война, а затем и мексиканская интервенция послужили искрой, необходимой для дальнейшего развития этих планов по созданию государства. \n\nУвидев шанс на свободу раз и навсегда, когда англосаксы восстали против своих новых мексиканских оккупантов, многие из наших людей последовали решению Чи Доджа помочь Голдуотеру в его восстании, так как председатель племени навахо верил, что сотрудничество с Голдуотером и победа в восстании англосаксов, наконец, принесет равенство, свободу и облегчение нашему многострадальному народу. Однако Чи Додж жестоко ошибался. Поскольку многие наши народы разделились по поводу принятого решения, наши собственные племена пережили собственные гражданские конфликты, поскольку семьи и племена разделились на тех, кто сражался на стороне американцев, и тех, кто поддерживал мексиканцев. Хотя восстание в конце концов было выиграно, шрам, который оно оставило на наших народах, хорошо заметен, и на этом проблемы не заканчиваются. \n\nПосле того, как аризонцы решили отказать нам в правах на минералы и воду, снова нарушив договоры и обещания, как это было свойственно американцам, мы снова были вынуждены вступить в войну, но теперь осторожно объединившись, чтобы получить шанс на настоящую независимость. Вдали от линии фронта Чи Додж - некогда бесспорно баллотировавшийся на недавних выборах на пост главы нации навахо и нашего нового совета по объединению различных юго-западных племен - теперь нашел себе политического соперника в лице молодого офицера Айры Хейса, который показал себя разумным, гуманным лидером и тактическим гением как в войне против мексиканцев, так и теперь в войне против аризонцев. В условиях, когда наша нация снова борется за выживание, когда трудности, связанные с попыткой создания независимого государства, усугубляются, а дома возникают политические проблемы, наша новая суверенная нация навахо стоит на краю краха на перекрестке судьбы. Будем надеяться, что мы сможем найти разумный путь в рай."
nvn.1.a: "Будьте спокойны, и Земля заговорит с вами."

nvn.2.t: "Новый Naach’id"
nvn.2.d: "Naach’id - это редко созываемый совет старейшин, политических и духовных лидеров и других важных членов основных семейных кланов, племен и групп навахо, который используется для обсуждения и принятия решений по чрезвычайно важным вопросам, влияющим на весь народ. Когда-то совет созывался каждые два-четыре года и состоял из двух представителей (называемых наалч'ид) от каждого племенного клана, а возглавляли его старейшина войны и старейшина мира, которые руководили церемонией. Однако в наше время совет стал созываться только в чрезвычайных ситуациях, особенно с тех пор, как в 1922 и 1934 годах появились Деловой и Племенной советы навахо. Не созывавшийся уже несколько десятилетий, этот новый наач'ид является особенным, поскольку в его состав вошли старейшины и лидеры наших племен, входящих в Пакт единства Юго-Запада, включая вождей, председателей и президентов племен уте, апачей, хопи, пуэбло, пима, яки, зуни и других местных племен региона Четырех углов, что вызвало немало споров среди более традиционных членов навахо. Ещё более противоречивым было решение разрешить присутствовать и выжившим лидерам аризонанцев, поскольку их судьбы также будут решаться здесь, хотя они не будут иметь права голоса, а если кто-то из них даже заговорит, то будет исключен из процесса. Наач'ид был созван главным образом для обсуждения будущего нашей новой независимой нации навахо, причем эта группа в первую очередь желает обсудить, насколько "навахо" должна быть новая нация. Хотя навахо, возглавляемые председателем племени и бывшим вождем Чи Доджем, доминируют в новом государстве по численности населения и политическому влиянию, другая половина этой коалиции, хотя и разнообразная и фракционная, все же обладает большим влиянием, тем более что наша война за независимость не была бы выиграна без них и их лидера Айры Хейса. Хотя обычные выборы лидера нации Навахо обычно не требуют созыва Наач'ида, внешние обстоятельства этой новой реальности потребовали его использования, и теперь перед советом уважаемых старейшин стоит выбор: кто возглавит нашу новую свободную индейскую нацию?"
nvn.2.a: "Пойти на поводу у группы племенного единства героя войны Айры Хейса."
nvn.2.b: "Встать на сторону интересов навахо и Чи Доджа."

nvn.3.t: "Второй порядок работы наачида"
nvn.3.d: "После того, как дебаты о лидерстве закончились, второй главной темой обсуждения в Наах'ид должна стать судьба аризонцев. Наша группа в основном разделилась на три фракции по вопросу о том, какой должна быть судьба англосов. Доминирующее мнение - казнить лидеров восстания, включая печально известного "Человека из золота и воды", а основной массе их населения позволить мирно интегрироваться в наше общество. Этот вариант оставит в их устах некоторую обиду, но ограничит их способность к возмездию и предоставит им возможность стать равноправными гражданами нашего государства, что, вероятно, будет лучше в долгосрочной перспективе. В качестве альтернативы, две другие фракции в Наач'ид спорят о том, помиловать ли их лидеров полностью и одновременно работать над интеграцией, что вызовет наименьшее количество волнений среди их числа, но также оставит их лидеров свободными для распространения риторики против нас, и о радикальной альтернативе. В этом случае англоязычные лидеры будут повешены, а система резерваций будет возрождена, но отменена, что заставит огромное население Аризоны поселиться в больших резервациях на бесплодных землях с бесправной автономией, живя так, как мы когда-то жили при их режиме. Наименее гуманный вариант, он вызовет беспорядки, но, по крайней мере, гарантирует, что у аризонцев не будет запасов, необходимых для того, чтобы снова поднять волну насилия. Что же нам делать?"
nvn.3.a: "Помиловать их лидеров и работать над мирной интеграцией."
nvn.3.b: "Повесить их лидеров и интегрировать их как можно более мирным путём."
nvn.3.c: "Отменить давнюю систему резерваций, предоставив им бесправную автономию."


nvn.5.t: "Внутренние выборы в коалиции Совета Огня"
nvn.5.d: "Поскольку партии наконец-то организованы, а люди готовы к тому, чтобы их голоса были услышаны, проводятся первые выборы в нашем новом Союзе племен. Хотя Айра Хейс останется президентом, эти выборы определят, кто будет править вместе с ним, и какого общего политического плана мы будем придерживаться в дальнейшем. Поскольку прогрессивная социал-демократическая коалиция единства Хейса, поддерживаемая пима, юте, яки, зуни и другими пуэбло, и капиталистические магнаты Деловой совет Навахо являются двумя основными партиями, многие готовятся к тому, что победит одна из этих двух групп. Однако никто не должен сбрасывать со счетов растущую волну либералов хопи или консерваторов апачей, поскольку обе группы всё ещё имеют хорошие шансы на победу в этом расколотом поле. Пусть голоса будут подсчитаны!"
nvn.5.a: "Прогрессивная коалиция единства во главе с Пима, Юте и Зуни побеждает."
nvn.5.b: "Либералы хопи будут вести государство твердо и верно."
nvn.5.c: "Идите с осторожными капиталистами в Деловой совет Навахо."
nvn.5.e: "Объединитесь с консерваторами и традиционалистами апачей."

nvn.8.t: "Степень единства атабасканцев"
nvn.8.d: "Этнолингвистическая группа на-дене, или атабаскан, описывает все родственные навахо народы, которые говорят на схожем с нашим языке и имеют схожее этническое наследие. Эта лингвистическая группа делится на три основные группы: южная на-дене, которая включает наш народ в регионе Четырех углов, а также соседние группы, такие как мескалеро-чирикауа, говорящие на юге и в Техасе, и киова-апачи в Оклахоме, центральная на-дене на тихоокеанском северо-западе Америки, и северная на-дене, которая простирается от Даклеха и Николы на юге Британской Колумбии до Юкона и Аляски. Приняв решение попытаться объединить На-Дене, мы должны решить, как далеко мы готовы зайти. Должны ли мы взять только южных На-Дене американского Юго-Запада, или мы должны попытаться объединить всех говорящих на На-Дене под одним знаменем?"
nvn.8.a: "Мы не успокоимся, пока все На-Дене не окажутся в наших границах."
nvn.8.b: "У нас и так достаточно ртов, которые нужно кормить. Пусть наши претензии будут поменьше."

nvn.9.t: "Степень единства Юто-Ацтеков"
nvn.9.d: "Юто-Ацтекская языковая группа описывает все родственные пима народы, которые говорят на похожем языке и имеют схожие этнические корни и происхождение. Как этнолингвистическая группа, она простирается на юг до Никарагуа, Гондураса и Сальвадора, и на север до земель шошонов в Айдахо, включая также земли команчей в Техасе, тонгва и других племен Южной Калифорнии. Приняв решение попытаться объединить Юто-Ацтеку, мы должны решить, как далеко мы готовы пойти. Должны ли мы стремиться только к землям Юто-Ацтека, близким к использованию на американском Юго-Западе и в Техасе, или мы должны распространиться дальше на север и вглубь юга Мексики и Центральной Америки, чтобы захватить павшие империи ацтеков и майя, объединив всех носителей языка Юто-Ацтека под одним знаменем?"
nvn.9.a: "Мы не успокоимся, пока все Юто-Ацтеки не окажутся в пределах наших границ."
nvn.9.b: "У нас и так достаточно ртов, которые нужно кормить. Пусть наши претензии будут поменьше."

nvn.10.t: "Судьба нашего проекта "Четыре угла"
nvn.10.d: "В процессе объединения регионов Четырех Углов и индейцев, проживающих в них, должны ли мы придерживаться сугубо наваховой идентичности или мы должны принять общеплеменную идентичность всех членов нашего растущего союза?"
nvn.10.a: "Провозгласить Федерацию племен Юго-Запада."
nvn.10.b: "Сохраняйте нашу идентичность навахо."


nvn.12.t: "Капиталистический рай"
nvn.12.d: "Стремясь совершить экономическое чудо для нашего народа, председатель Чи и Деловой совет обратились к новым методам, чтобы вдохнуть жизнь в экономику. Варя собственную текилу, перерабатывая местный пейот, выращивая большие поля конопли, марихуаны и табака, открывая казино и игорные дома, мы создадим капиталистический рай, который будет зарабатывать на том, что Запад считает запретным, привлекая иностранный бизнес на наши рынки. Имея почти полную экономическую власть благодаря своим корням в Деловом совете через своего сына, Чи Додж может делать все, что ему заблагорассудится, ускоряя экономику и капитализм навахо, чтобы сделать себя, свою семью и народ невероятно богатыми, процветающими и счастливыми. С такими изменениями мы построим здесь золотой город, которым все будут наслаждаться."
nvn.12.a: "Все ради блага народа."


nvn.13.t: "Традиционалистское возрождение"
nvn.13.d: "Проявляя популизм, граничащий с социализмом, почитая традиции и авторитарный консерватизм, питая глубокую любовь к капитализму, своему народу и его культуре, режим вождя Доджа, мягко говоря, странен. Благодаря синкретическим идеям и патернализму была создана уникальная политическая и экономическая система, которая работает на благо нашего народа и обеспечивает всех тем, в чем они нуждаются. По мере того как вождь Чи развивает эти идеи, он стремится к тому, чтобы и его семья приняла эти идеи, ведь его дочь Энни и сын Томас, которые помогают ему править, в конечном итоге станут его преемниками в этом новом наследственном вождестве, так что эти идеи будут закреплены навсегда. Хотя его сын больше склоняется к патернализму и капитализму, в то время как его дочь больше проповедует популизм, культурное возрождение и единство племени. Вместе они уравновешивают взгляды Чи и помогают ему превратить это вождество в идеальный рай для нашего избранного народа."
nvn.13.a: "Да здравствует вождь. Да здравствуют старые пути."

nvn.14.t: "Открытое общество"
nvn.14.d: "Стремясь пролить свет на забытых, Совет единства президента Хейса приложил немало усилий, чтобы прислушаться к нуждам и пожеланиям небольших племен и народностей нашего штата, таких как его собственное племя пима, а также пуэбло и других. Однако он также постарался учесть мнения и представителей некоренных народов, поскольку, несмотря на нашу историю, они всё ещё являются частью этой новой нации, и поэтому с ними необходимо считаться. Пусть прошлое останется в прошлом, будет создано открытое, беспристрастное, справедливое и свободное общество, где каждый сможет высказать своё мнение и сказать свою правду, не опасаясь репрессий. Вместе мы построим наш идеальный рай."
nvn.14.a: "Все будут желанными гостями, независимо от прошлого."

nvn.15.t: "Стратократическое Государство"
nvn.15.d: "Стратократический режим главнокомандующего Айры Хейса только начал полностью вступать в силу, общество милитаризируется и приспосабливается к новой реальности постоянной готовности. Обязательная военная служба в течение минимум 2 лет стала стандартом для мужчин и женщин, и все проходят обучение по нескольким дисциплинам, чтобы обеспечить постоянную готовность и чтобы все наши войска могли заполнить бреши в иерархии или линии снабжения, если это необходимо во время войны. Все, кто проходит службу, считаются полноправными гражданами, могут голосовать и пользоваться правами и привилегиями государства. Те, кто воюет на пушках, должны просто отслужить свои 2 года, помогая государству и армии другими способами. Все будут учиться выживанию, и все будут знать основы этноботаники нашего народа. Ни один человек не останется позади, и ни одна работа не будет слишком трудной. Мы построим государство, твердое как сталь и прочное как титан, но мягкое и уступчивое к своему народу и его нуждам."
nvn.15.a: "Все для блага народа."

nvn.16.t: "Организация демократических партий"
nvn.16.d: "Президент Хейс, стремясь привнести в нашу страну многопартийную демократию в американском стиле, начал организовывать новые политические партии, чтобы народ голосовал за них и поддерживал. Хотя партии уже делятся больше по этническому признаку, чем по политическому, тенденции всё ещё существуют, и сформировались четыре основные фракции. Первая и самая большая группа - Деловой совет Навахо и их союзники-капиталисты, стремящиеся привнести в государство умеренный капитализм и приватизацию. Им противостоит вторая по величине группа - социал-демократическая и прогрессивная коалиция Айры Хейса, состоящая в основном из пима, зуни, юте, яки и других пуэбло, объединённых стремлением к племенному единству, синкретизму и прогрессивизму. Меньше, чем эти две группы, но всё ещё в силе, либералы хопи, которые ищут умеренный баланс между прогрессивными реформами, капиталистическими инновациями и почитанием традиций, и консервативная и гипертрадиционалистская Клика, в которой доминируют апачи. По мере того, как каждая группа организуется и начинает предвыборную кампанию, мы будем продолжать организовывать предстоящие выборы, чтобы один из этих новых политических органов мог диктовать направление и судьбу штата."
nvn.16.a: "Итак, к выборам!"


nvn.19.t: "Мини-Команчерия"
nvn.19.d: "Мы захватили земли Техаса, и теперь, контролируя равнины и плохие земли, дикие и печально известные команчи свободно разгуливают по ним. Предоставив им широкую автономию в пределах наших границ в обмен на военную и экономическую помощь, команчи должны создать свою собственную мини-Команчерию в пределах нашего штата, пока мы работаем вместе на благо всех первых народов нашего союза."
nvn.19.a: "Мы предоставим автономию нашим старым друзьям и всем, кто последует за ними."

nvn.20.t: "Семейные связи"
nvn.20.d: "На протяжении долгой и богатой событиями карьеры Генри Чи Доджу помогали многие союзники и друзья, но никто из соратников не стоит ближе к нему и его собственным успехам, чем двое его детей - Томас и Энни. Томас возглавляет Деловой совет и является правой рукой отца, а Энни - первая женщина в Совете племени и один из главных культурных лидеров штата, поэтому у Чи Доджа всегда есть поддержка и сила, на которую можно опереться, когда суровые правила становятся слишком тяжелыми для его стареющей души. По мере его взросления Томас и Энни берут на себя все больше и больше его обязанностей, и, вероятно, не пройдет много времени, как один из них будет официально назначен его возможным преемником."
nvn.20.a: "Нет таких союзников, как семья."

nvn.21.t: "Формирование "Союзных храбрецов"
nvn.21.d: "Новая группа спецназа, основанная на опыте Айры Хейса и подготовке рейнджеров армии США, скаутов-апачей и племенной полиции, должна быть создана для удовлетворения потребностей штата в элитных боевых силах. Обученные специально для горных боев, как десантники и как морские пехотинцы, эти новые Союзные Храбрецы будут сливками урожая и вершиной вершин в наших вооружённых силах, выращенные, чтобы быть живыми военными машинами, и каждый из них должен пройти шаги, необходимые для того, чтобы стать полноценным вождем, такие как счетный переворот. За этой элитной и небольшой силой мы никогда не дрогнем, и мы устроим нашим врагам ад."
nvn.21.a: "В аду или в половодье "Союзные храбрецы" всегда доводят дело до конца."

nvn.22.t: "Хлеб фри!"
nvn.22.d: "Хлеб фри, или хлеб фри, - это традиционная еда навахо, состоящая из плоского хлеба из теста, который жарится или обжаривается во фритюре в масле, шортенинге или смальце, и готовится из очень простых ингредиентов, таких как пшеничная мука, жир, сахар и соль, хотя может также подаваться с начинками, такими как мед, варенье, оленина или говядина. Согласно традиции навахо, хлеб был изобретен в 1864 году из муки, соли и сала, которые им дало американское правительство, когда навахо были вынуждены отправиться в долгий поход в резервации Аризоны, а затем распространился среди других племен. Таким образом, эта еда имеет империалистическую историю и намеренно вредна для здоровья, поскольку это была единственная еда, которую американцы давали первым народам. \n\nЭта история заставила многих традиционалистов и антиамериканских активистов внутри страны попытаться запретить публичную поддержку жареного хлеба, хотя такое движение не получило широкой поддержки из-за всеобщей любви к этим вкусным закускам. Хотя большинство не желает запрета этих лакомств, и хотя мы никогда не забудем болезненную историю, из-за которой они были изобретены или понадобились, радикальные антиимпериалисты все же хотят, чтобы государство публично осудило их создание и перестало подавать их на официальных собраниях. Теперь мы должны решить. Будем ли мы есть их не потому, что нас заставляют империалисты, а потому, что мы этого хотим, потому что они вкусные и стали частью нашей культуры и истории, или же мы должны публично осудить этот нездоровый продукт тяжелых ситуаций, к которым нас подтолкнул американский империализм, и вычеркнуть его из нашей культуры?"
nvn.22.a: "Вкусная, пусть и нездоровая, закуска. Позвольте людям есть то, что они хотят."
nvn.22.b: "Опасное напоминание об империализме. Осудить создание и потребление жареного хлеба!"


nvn.23.t: "Мудрецы хопи говорят"
nvn.23.d: "После недавнего испытания нашего нового ядерного устройства нация была потрясена не только демонстрацией сырой силы и научной мощи, но и сопротивлением против такого шага, исходящим из самых маловероятных мест. Четыре мудреца племени хопи, которых зовут Дан Эвехема, Томас Баньякья, Дэвид Мононье и Дан Катчонгва, выступили против наших действий. Обычно тихий, закрытый и замкнутый народ, хопи послали этих мудрецов, чтобы раскрыть их тайные пути, мудрости и пророчества, позволяя другим нашим народам и народам всего мира наконец узнать больше об этих интересных аборигенах. Однако их главное пророчество - и причина, по которой они вообще заговорили об этом, - повествует о Качине Синей Звезды, или Сакасоху, как называют её хопи, которая ознаменует наступление новой эры для всего мира. Девятый и последний знак Дня Очищения, или окончательного апокалипсиса Земли в результате всемирного катаклизма, - это появление этой Сакасоху, и когда она придет, человечество окажется на перепутье между жизнью и смертью. Рассматривая эти ядерные испытания как пришествие Синей Звезды, хопи призывают наше правительство выбросить секреты ядерных технологий и не делиться ими с миром, чтобы мы все не столкнулись с апокалипсисом."
nvn.23.a: "Возможно, нам стоит прислушаться к этим предупреждениям?"



nvn.25.t: "Флаг развевается высоко"
nvn.25.d: "Борясь за прекращение восстания, Айра Хейс возглавил отряд из 250 храбрецов в тылу врага, чтобы захватить старый губернаторский особняк в Прескотте, штат Аризона. Хотя он не использовался для политических целей, недавно он стал передовым командным центром генерала Барри Голдуотера, лидера аризонских войск, сражавшихся за подавление нашей попытки обрести независимость. Бой был быстрым, кровавым и ожесточенным, но Айра Хейс и его люди двигались быстро и упорно, чтобы сокрушить своих врагов, спрятавшихся в логове. Хотя потери были велики, и хотя Голдуотеру удалось ускользнуть и скрыться, особняк был взят, и янки были вынуждены бежать, когда Хейс с небольшим отрядом взобрался на крышу здания и высоко поднял свой флаг, провозгласив грозный боевой клич в небеса. Позднее, вернувшись, чтобы сфотографировать сцену после этой тяжёлой победы, этот момент навсегда останется в памяти как момент обретения нашей независимости. Хотя Айра Хейс штурмовал особняк вместе с 249 другими храбрецами, только 17 выжили, чтобы спуститься обратно, но каждый из них навсегда останется в памяти как герой, и Айра Хейс позаботится об этом."
nvn.25.a: "Среди мужчин, которые держались высоко, был индеец Айра Хейс."

nvn.26.t: "Начало генетической медицины навахо"
nvn.26.d: "Племена Юго-Запада имеют уникальные генетические мутации в своих генах, которые делают их более восприимчивыми к определенным заболеваниям, особенно среди навахо и апачей. Тяжелый комбинированный иммунодефицит, или SCID, уникально распространен среди нашего народа, в остальном являясь невероятно редким заболеванием, и был причиной многочисленных смертельных и дорогостоящих вспышек в прошлом. Кроме того, навахо чаще страдают от редкой митохондриальной мутации под названием "нейрогепатопатология", которая может вызывать тяжелые врожденные дефекты и смерть новорожденных, подобно SCID. Эти генетические нарушения привели к тому, что уровень детской смертности у наших народов выше обычного. По мере того, как мы работаем над расширением нашей системы здравоохранения и углублением нашего понимания медицинской науки, мы также будем работать в области биологии и генетики, чтобы найти лекарства от этих ужасных недугов, а также других распространенных недугов нашего народа, таких как диабет. Хотя до настоящего излечения, вероятно, ещё десятки лет, работа должна быть начата, так давайте же начнем."
nvn.26.a: "Одиссея науки и прогресса никогда не заканчивается."

nvn.27.t: "Зоологический и ботанический парк нации навахо"
nvn.27.d: "Чтобы лучше сохранить природную и экологическую красоту и разнообразие нашей нации, на земле племени навахо возле Виндоу-Рок был основан Зоологический и ботанический парк нации навахо, хотя он является коллективной собственностью всего штата. Со своими садами, зоопарками и даже собственным геодезическим куполом, в котором находится небольшой искусственный оазис, зоологический и ботанический парк нации Навахо наверняка станет популярным местом, хотя его строительство на такой священной земле раздражает некоторых традиционалистов в штате. Даже получив свой собственный талисман - американского черного медведя по имени Йоги, этот новый природный заповедник, несмотря на противодействие традиционалистов, станет горячей точкой региона, и мы надеемся, что многие уникальные виды флоры и фауны придут сюда, чтобы назвать это место своим домом."
nvn.27.a: "Мы покажем уникальный биом, который мы называем своим домом."


nvn.28.t: "Создание Оконной скалы"
nvn.28.d: "Виндоу-Рок, называемый на языке навахо Тсегахудзани, является столицей нашего штата и назван в честь уникальной скальной арки, расположенной на этом месте. Возникший в 1936 году из немногочисленных поселений и ранчо в этом районе, Уиндоу Рок - это совершенно новый город, который едва ли старше самой нашей младенческой нации. Нам предстоит проделать большую работу, чтобы превратить его в полностью функциональную и оснащенную национальную столицу, поэтому мы должны приступить к строительству первого настоящего планового города в коренной Америке. Осталось только решить, как должен быть спроектирован город. Должны ли мы отдать предпочтение проекту, более ориентированному на навахо, с учётом их архитектуры и культуры, учитывая, что город находится на их земле и был основан ими первыми, или мы должны двигаться в более инклюзивном направлении, учитывая дизайн, идеи, потребности и культурные особенности всех племен нашего союза?"
nvn.28.a: "Мы отдадим предпочтение навахо здесь, в Цегахудзани."
nvn.28.b: "Всем племенам найдется место в Виндоу Рок."

nvn.29.t: "Лингвистическое возрождение"
nvn.29.d: "Для того чтобы лучше отличить нашу нынешнюю реальность от империалистического прошлого и в то же время сохранить наши уникальные культуры, будет осуществляться программа возрождения языков. Все языки коренных народов в пределах наших границ, от апачей и навахо до юте и зуни, будут возрождены и преподаваться массам, постепенно становясь доминирующими языками, используемыми нашим правительством и государством. Хотя английский и испанский языки всегда будут рядом, мы будем полагаться на них все меньше и меньше по мере того, как будем стремиться устранить языковой и культурный ущерб, нанесенный народу."
nvn.29.a: "Повернуть время вспять для наших почти исчезнувших языков."

nvn.30.t: "Сохранение археологии"
nvn.30.d: "На американском Юго-Западе расположено большое количество священных мест, археологических точек и других объектов, имеющих культурное и историческое значение, которые заслуживают сохранения и защиты. Археологические объекты, такие как реликтовые жилища пуэбло, расположенные в Четырех углах, каньон Чако, Таос Пуэбло, Акома Пуэбло, Каса Гранде, должны быть сохранены и изучены, поскольку эти постройки датируются 750 годом нашей эры и являются самыми старыми сохранившимися зданиями во всей Северной Америке; они невероятно хорошо сохранились под воздействием песка пустыни и времени. Это наши связи с нашим прошлым и прошлым всей человеческой жизни в Новом Свете, так давайте же примем это наследие."
nvn.30.a: "Истинные первые дети Юго-Запада раскрыты."

nvn.31.t: "Набеги Билагана"
nvn.31.d: "Местные города, поселения и ранчо на окраинах наших границ были осаждены бандами мародёров Билагана - Белых Дьяволов, которые бесчинствовали на территории нашего нового штата, а выжившие аризонские рейнджеры были для нас особой бедой. Для борьбы с этими грубыми налётчиками в составе племенной полиции будет создано новое подразделение, специально обученное и оснащенное для выслеживания и казни этих террористов. Ни один берсерк Билагана не придет разрушить наш рай, даже если эти некогда гордые ветераны неудачной армии Аризоны будут посажены в тюрьму или усыплены, как собаки."
nvn.31.a: "Это грязная и тяжелая работа, но она должна быть выполнена."

nvn.32.t: "Местный герой"
nvn.32.d: "Во время наших войн за независимость было создано много героев и мучеников, ведь в горниле войны рождаются настоящие легенды. Один из таких героев нашего восстания - молодой Хашкасилт Бегай, также известный как Питер Макдональд. Во время войны Макдональд служил под началом Айры Хейса, и Хейс сблизился с ним, поскольку Хейс взял его под своё крыло, и Макдональд даже был в отряде, который помог Хейсу поднять свой флаг над аризонцами. После войны он получил образование инженера и начал работать в местной военно-воздушной компании, которая поставляла самолеты компании Hughes Aircraft Company. Будучи приверженцем политики Барри Голдуотера, Макдональд долгое время участвовал в либертарианских и капиталистических предприятиях сомнительной моральной ценности, а после службы попал в полемику из-за обвинений в коррупции, взяточничестве и мошенничестве, когда не возился с самолетами, и даже был вовлечен в небольшой земельный спор с членом нашего профсоюза хопи. Независимо от его службы, Макдональд является доказательством того, что не все ветераны - идеальные герои."
nvn.32.a: "Возможно, не все герои идеальны."

nvn.33.t: "Победа для наших праматерей" 
nvn.33.d: "Активистка Энни Додж - дочь Чи Додж - и Лилакай Джулиан Нил были избраны народом в качестве первых двух женщин, когда-либо работавших в Совете племени. Хотя общество навахо издавна было матриархальным, Совет изначально создавался как инструмент для американцев и их Бюро по делам индейцев, и поэтому до сих пор ни одна женщина не работала в его составе. Это большая победа для женщин всей нашей нации, будем надеяться, что эти умные женщины помогут [root.getleader] вести нашу нацию к лучшему завтрашнему дню."
nvn.33.a: "Первая женщина, Женщина-белая раковина и Женщина-изменение могли бы гордиться ими."

nvn.34.t: "Межплеменная подготовка"
nvn.34.d: "Полицейский департамент нации навахо и полицейский департамент оглала-лакота в Южной Дакоте - две крупнейшие полицейские силы коренных народов Северной Америки. Хотя наши друзья оглала не имеют независимости, это не помешает нам тренироваться с их офицерами, чтобы принести пользу обеим нашим силам. Мы покажем им приемы, которым научились, сражаясь с аризонцами, мексиканцами и американцами, а они, в свою очередь, научат нас всем своим особым стратегиям, особенно умению вести конный бой. Вместе мы научимся лучше защищать и служить нашим народам."
nvn.34.a: "На благо всех Первых Людей."


nvn.35.t: "Непрекращающиеся препирательства"
nvn.35.d: "Два матрилинейных клана навахо недавно вступили в спор из-за прав на землю на местном скотоводческом ранчо, и [root.getleader] должен решить этот вопрос. Один клан утверждает, что земля должна принадлежать её собственной семье, потому что её бабушка когда-то десятилетия назад обрабатывала эти пастбища, в то время как другой клан утверждает, что их прапрабабушка обрабатывала эти равнины, поэтому они имеют право на ранчо вместо нее. Такое деликатное решение - обычное дело в повседневных обязанностях нашего национального лидера, но такие вещи должны решаться, чтобы сохранить государство и наши традиции."
nvn.35.a: "Присудить ранчо клану с более сильными претензиями."
nvn.35.b: "Присудите ранчо клану с более старыми претензиями."

nvn.36.t: "Этноботаника"
nvn.36.d: "Народы Юго-Запада, особенно навахо и зуни, издавна использовали местные растения для создания лекарств и других полезных для людей продуктов. От Viola nephrophylla, используемой навахо Рама в ритуалах и медицине для вызывания быстрой рвоты, до семян Carex, которые перемалываются в обычную закуску, - растения Юго-Запада могут быть невероятно полезными. Есть Abronia fragrans, используемая в медицине для лечения нарывов и принимаемая внутрь при проглатывании ядовитых насекомых или пауков, или как слабительное средство, при укусах насекомых, как потогонное средство, как эметик, при желудочных спазмах и как общая панацея. Навахо из племени рама даже используют его в качестве лосьона для лечения язв и болей во рту, а также для купания вспотевших ног. Клен скалистых гор, который часто измельчают в пюре и используют как общее лекарство и средство для снятия отеков. Новомексиканский гигантский иссоп может использоваться для отпугивания оленей от посевов и для отпугивания ведьм, а также для снижения температуры, язв, кашля и раковых опухолей, если его проглотить; из него также делают лосьон для ритуалов с песнопениями. Южный папоротник может облегчить укусы насекомых, а западный тысячелистник может помочь при язвах от седла, может быть использован как общеукрепляющее средство, помогает при головной боли и уменьшает язвы от ношения церемониальных масок. \n\nАгаву можно пить как заменитель воды, делать из нее алкоголь, запекать и есть, использовать для изготовления веревок или в пекарнях в качестве топлива или ароматизатора. Artemisia tridentata может остановить натертости и отеки, облегчить укусы змей, если быстро нанести на раны, а также использоваться как слабительное или потогонное средство, в то время как бурозубка может использоваться для облегчения родовых болей и послеродовой депрессии. Из Pinus flexilis делают хорошую древесину для луков, кора Fendlera rupicola может убивать вшей, а из её древесины делают удивительные древка для стрел и церемониальные плюмажи, а из Prunus americana - лучшие красные красители. Lycium pallidum можно использовать даже для лечения ветряной оспы, Juniperus communis может помочь при диабете, а Sticky Snakeweed хорошо подходит для лечения язв и ран наших лошадей. Хотя многие альтернативные методы лечения являются двухъярусными, мы действительно знаем пути естественного лечения, и наши люди получают от этого пользу."
nvn.36.a: "Дары природы для тех, кто знает, как их найти."

nvn.37.t: "Церковь коренных американцев пускает корни"
nvn.37.d: "После обретения независимости и стабилизации ситуации в штате миссионеры из церкви коренных американцев, расположенной в Оклахоме, прибыли сюда, чтобы основать филиал своей религии в нашем союзе. Известная тем, что в своих религиозных церемониях они используют табак и пейот, церковь коренных американцев получила разрешение войти в штат и открыть магазин, хотя они не будут пользоваться особым вниманием со стороны правительства. Как и все коренные религии, они могут свободно практиковать и проповедовать в пределах наших границ до тех пор, пока они не навязывают свои взгляды другим. Кто знает, может быть, галлюциногены принесут пользу некоторым из наших людей."
nvn.37.a: "Ещё одна грань культуры коренных народов, которую нужно принять."

nvn.38.t: "Празднование наших уникальных культурных традиций"
nvn.38.d: "Вокруг мифа о меняющейся женщине, богине и божестве созревания и роста навахо, разворачивается церемония Kinaaldȧ, через которую проходят все женщины навахо. Проводимая после первого менструального цикла и длящаяся четыре дня, эта церемония когда-то имела значение, в основном, как сигнал о том, что женщина навахо готова рожать детей и быть полноценной женщиной в матриархальном обществе. Однако, в условиях модернизации, церемония стала больше означать расширение прав и возможностей женщин и укрепление родственных связей и поддержки между женщинами в племени. \n\nЕщё одной культурной причудой навахо, переживающей возрождение, являются песенные церемониальные комплексы - группа духовных практик, используемых для поддержания баланса и гармонии в жизни практикующего и тех, на кого он направляет свои силы. Принимая форму красивых и призрачных песнопений, Changways и Blessingway являются лишь некоторыми из этих комплексов, и некоторые из них часто исполняются в паре с Kinaaldȧ для концентрации духов женщин, вступающих во взрослую жизнь. Уникальные культурные практики, такие как эти и другие, должны возрождаться и защищаться по мере того, как мы стремимся к современности, и приспосабливаться к современным реалиям и чувствам по ходу дела."
nvn.38.a: "Пусть наши звуки успокаивают проблемы взросления."

nvn.39.t: "Изменение лексикона"
nvn.39.d: "Слово "навахо" - это термин, придуманный нашими бывшими испанскими угнетателями, происходящий от их названия нас - "апачи де навахо" или апачи из Навахо. Поскольку Атабаския и земли На-Дене находятся под нашим контролем, а империалистическая идентичность этой земли окончательно очищена, Чи Додж принял решение запретить слово "навахо" как оскорбление. Мы навсегда останемся известны только под нашим собственным словом для нашего народа, Дине, или На-Дене, когда речь идет о нашей конкретной этнолингвистической семье. Более того, белая идентичность всех будет размываться или становиться второсортной по мере того, как индейская культура и традиции дине будут доминировать в этом новом раю. Мы устраним ущерб, нанесенный нашему народу, не опускаясь до его геноцида и разрушительных действий."
nvn.39.a: "Называйте нас дине или не называйте вообще."

nvn.40.t: "Совет единства Юто-Ацтека"
nvn.40.d: "Поскольку земли этнолингвистической группы Юто-Ацтеков консолидируются и интегрируются в общую ткань штата, Айра Хейс продолжил реализацию своего плана по расширению Совета племени. В этот новый законодательный, исполнительный и судебный орган, созданный как Совет единства Юто-Ацтеков, войдут представители всех племен, входящих в состав штата, и даже небольшая группа неиндигенных членов, чтобы их голос также был услышан. Возглавляемая Айрой Хейсом и назначенным им кабинетом министров, которые будут служить высшими судьями, законодателями и руководителями совета, эта новая правительственная структура, несомненно, принесет народу истинную представительную демократию, позволяя нам справедливо и беспристрастно удовлетворять его нужды и потребности по мере их возникновения."
nvn.40.a: "Вместе к светлому будущему."

nvn.41.t: "Мисс Нация Навахо"
nvn.41.d: "Стремясь создать платформу для распространения идей феминизма, расширения прав и возможностей женщин и сохранения культуры, навахо в нашем союзе создали конкурс "Мисс Нация Навахо". Несмотря на название конкурса, в нем могут принять участие женщины всех племен нашего союза, и в отличие от американских или европейских конкурсов, в конкурсе важны "голова и руки", а не телесная красота. Конкурсантки должны выполнять и соревноваться в многочисленных традиционных практиках - от выпечки хлеба, духовного целительства и плетения одеял до стрижки овец, выращивания лошадей и разделки скота. Победительница каждого года будет служить послом и представителем женщин страны на всех официальных встречах правительства, а также будет работать с фондом по расширению прав женщин в стране. \n\nЗаявление о миссии гласит следующее: 'В соответствии с культурой и традициями навахо, роль Мисс Нации Навахо заключается в том, чтобы показать сущность и характер Первой Женщины, Женщины Белой Раковины и Меняющейся Женщины, а также проявить лидерство в качестве посла доброй воли. Мисс Нация Навахо представляет женственность и выполняет роль "бабушки, матери, тети и сестры" для народа Навахо; поэтому она может выступать в качестве лидера, учителя, советника, консультанта и друга. Задачей офиса Мисс Нации Навахо будет поощрение каждого навахо к содействию в сохранении культуры навахо, а Мисс Нации Навахо будет представлять важность женщин навахо с уважением и честью"."
nvn.41.a: "Пусть эти женщины станут вдохновением для маленьких девочек по всей стране."

nvn.42.t: "Возрождение танца призраков"
nvn.42.d: "Начатый старейшинами Водзивобом и Вовокой в 1889 и 1890 годах среди пайютов после того, как они получили многочисленные видения от предков, Танец призраков является синкретическим культурным и духовным движением, которое объединило идеи и традиции многочисленных племен с целью духовного исцеления народа, а также поощрения общеплеменного единства и сопротивления американцам. Популярное среди лакота, пайютов, племен Калифорнии и Оклахомы, а также штатов между ними, движение Танца призраков привело к росту антиамериканской риторики и акций сопротивления, которые вылились в такие действия, как резня в Раненом Колене и Война Танца призраков. Стремясь возродить это синкретическое движение, поскольку его идеи пан-американизма совпадают с нашими нынешними целями и действиями, религия Танца призраков будет возрождена и поддержана государством, хотя мы не будем заходить так далеко, чтобы объявить её государственной религией. Она будет просто одной из многих местных религий и духовных философий, поддерживаемых государством в вопросах культурного роста и сохранения. "
nvn.42.a: "Белый человек говорит, что резня 1890 года стала концом войн с индейцами, концом Танца призраков. Однако мы всё ещё воюем, мы всё ещё индейцы, и мы снова танцуем танец призраков."

nvn.43.t: "Расширение добычи бирюзы"
nvn.43.d: "Добыча и использование бирюзы уже давно стали обычным ремеслом для народов навахо и пуэбло, причем украшения как для духовного использования, так и для украшения были обычным делом. Однако бирюзу, пожалуй, ещё больше любят чужаки, которые часто сходят с ума от красоты сине-зеленого камня и от идеи приобрести изделия местного производства. Чтобы воспользоваться этим увлечением, мы расширили добычу бирюзы и увеличили производство бирюзовых изделий, чтобы удовлетворить спрос наших иностранных покупателей."
nvn.43.a: "Это, несомненно, будет хорошо продаваться среди эклектичных и причудливых типов."

nvn.44.t: "Переименование Squaw Tits"
nvn.44.d: "Скво Титс - это вершина высотой 12 000 футов в округе Марикопа, штат Аризона, которая была названа так из-за своей формы. Выглядящая как пара грудей, торчащих из окружающей пустыни, Squaw Tits может быть шутливым названием, но также несет в себе уничижительное наречие, использовавшееся против коренных женщин нашими бывшими угнетателями. Мы намерены переименовать гору в пик Исанаклеш в честь богини апачей и провести специальную церемонию Исанаклеш Готал, или церемониальное пение, посвященное богине, чтобы освятить пик как новое святое место, раз и навсегда стерев империалистическое пятно с этой земли."
nvn.44.a: "Слава Матери Исанаклеш."

nvn.45.t: "Предложение о тлинкитах"
nvn.45.d: "На севере тлинкиты - наши соплеменники на-дене и племя, прославившееся своими тотемными столбами, плетением корзин, красивыми одеждами Чилкат и умением охотиться на зверей морей Тихоокеанского Северо-Запада - заслужили свою свободу. Должны ли мы принять этих братьев по языку в наш растущий союз или оставим их на произвол судьбы?"
nvn.45.a: "Добро пожаловать в наш союз."
nvn.45.b: "Нам не нужны лишние рты в далеких странах."

nvn.46.t: "Выход за пределы царства На-Дене"
nvn.46.d: "Мы вышли за пределы Северной Америки, покорив все земли народа, говорящего на языке дене. Наша основная этнолингвистическая группа была объединена, но некоторые всё ещё требуют большего. Языковая группа атабасков-эяков-тлинкитов, или на-дене, - это лишь половина расколотого целого, потому что за Беринговым морем и далеко в сердце России живут наши давно потерянные родственники. Народы Енисейского кряжа в центральной Сибири говорят на языке, похожем на наш собственный, и имеют много общих с нами физиологических особенностей, что заставляет некоторых антропологов и лингвистов считать их нашими дальними родственниками. При наших нынешних размерах и силе победа над одной из мировых сверхдержав была бы сложной, но вполне достижимой задачей. Должны ли мы попытаться освободить наших давно потерянных предков в Сибири, или же нам следует обратиться внутрь себя и сосредоточиться на строительстве своего рая?"
nvn.46.a: "Вперёд к Дене-Енисею!"
nvn.46.b: "У нас нет желания выбрасывать жизни наших людей в холодные пустоши Сибири."

nvn.47.t: "Дене-Енисея обеспечена!"
nvn.47.d: "Мы захватили земли енисейцев и объединили нашу давно раздробленную этнолингвистическую группу. Теперь, должны ли мы провозгласить новое государство, чтобы соответствовать нашей новой идентичности, или мы должны оставаться верными идентичности, которая несла нас с момента нашей независимости?"
nvn.47.a: "Провозгласить государство Дене-Енисея!"
nvn.47.b: "Мы будем придерживаться атабаскской идентичности На-Дене."
nvn.47.c: "Пойдем дальше с этнолингвистической теорией и провозгласим Дене-Кавказ!"

nvn.48.t: "Шошоны вступают в игру"
nvn.48.d: "Шошоны из Айдахо, Вайоминга, Невады, Калифорнии и Юты, вместе с соседними племенами, начали интегрироваться в наш Юто-Ацтекский союз. Известное всему миру благодаря Сакаджавее, проводнику экспедиции Льюиса и Кларка, племя в основном делится на две группы. Одна половина переняла культуру лошадей и бизонов у равнинных индейцев, как только европейцы завезли лошадей в Америку, а другая половина осталась и придерживалась своих старых традиций в лесах родного дома. Эти люди были приняты в наш союз в качестве полноправных граждан, и оба аспекта их культуры должны быть приняты государством, а наши военные особенно заинтересованы в их знаниях в области слежения, верховой езды и выживания в горах. Они станут прекрасным дополнением к союзу."
nvn.48.a: "Сутумму Тукуммуинна."

nvn.49.t: "Странные теории о нашем происхождении"
nvn.49.d: "Среди некоторых учёных, расовых теоретиков, псевдонаучных деятелей и сторонников заговора существует странная, необычная теория, которая начала проникать в тёмные глубины нашего штата. В ней утверждается, что первые жители Мезо-Америки происходят не от сибирско-монгольских народов с Берингийского моста, от которых в основном происходят северные и южные индейцы, а являются потомками отдельной линии колонизаторов Нового Света. Они предполагают, что мезо-американцы, включая майя, ацтеков, пима и остальные народы Мезо-Америки, а также вся группа Юто-Ацтекских языков, происходят от белокожих колонизаторов, прибывших из Северной Африки и Иберии во времена Карфагена. Хотя эта теория смехотворна и безумно неправдоподобна, это не помешало некоторым поддержать её. К сожалению, эта теория привлекла международное внимание, когда немецкий врач-розикруцианец и оккультист Арнольд Крумм-Хеллер, скрывавшийся в Мексике, открыто восхвалял эту идею, подробно писал о ней и даже заставил своего друга и союзника Николаса Карраско заинтересоваться этой идеей. Что бы ни говорили другие, мы знаем, что это абсолютная чушь, граничащая с оскорблением. Нам, вероятно, следует сразу же забыть об этих теориях."
nvn.49.a: "Абсолютный абсурд... если только."

nvn.50.t: "Вторые мысли о странных теориях"
nvn.50.d: "Несмотря на наши лучшие намерения и усилия, странные теории о нашем расовом происхождении снова начали всплывать на поверхность. Сторонники этих теорий, некоторые из которых даже входят в наше правительство, призывают к вторжению на так называемую "родину" в том месте, где когда-то был Карфаген, стремясь к тому, чтобы наша Империя простиралась до Иберии и Северной Африки. Мы должны твердо и окончательно определиться с нашей позицией в отношении этих теорий и действовать так, как, по нашему мнению, будет лучше для нации."
nvn.50.a: "Запретить эти идеи и стереть все следы этой безумной, оскорбительной теории."
nvn.50.b: "Возможно, в этих психах есть смысл. По крайней мере, это означает больше земли."

nvn.51.t: "Новая идентичность для расширенной империи?"
nvn.51.d: "Воплощая в жизнь запредельные теории нашего происхождения, мы завоевали земли Иберии и старого Карфагена - предполагаемого места рождения первобытных предков ото-ацтеков. Теперь, когда эта новая территория находится под нашим контролем, многие настаивают на том, чтобы мы приняли нашу новую идентичность как Uto-Aztlān, при этом новое название нашего государства и идентичности больше не будет эксклюзивным для наших новых подданных и названо в честь мифического места рождения богов ацтеков. В качестве альтернативы мы можем сохранить нашу ото-ацтекскую идентичность и продолжить наш путь по мере интеграции этих новых земель."
nvn.51.a: "Мы - Юто-Ацтеки, сейчас и навсегда."
nvn.51.b: "Примите Юто-Ацтекскую идентичность."

