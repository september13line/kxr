##bios
POLITICS_NAVAJO_DESC: "Совет племени навахо, официально сформированный в 1934 году, возглавляемый Генри Чи Доджем и черпающий вдохновение в традиционном наачиде, является свободным административным органом, который берёт своё начало от Деловой совет навахо, сформированный в 1922 году. Деловой совет был создан министром внутренних дел США совместно с Бюро по делам индейцев и должен был служить связующим звеном между матриархальным клановым обществом навахо и американским правительством. Созданное в первую очередь потому, что американцы стремились заполучить ценные минеральные богатства, скрытые под нашими священными землями, американцы быстро показали своё истинное лицо, в очередной раз нарушив сделки и обещания. Когда администрация Гувера не смогла принять Закон о реорганизации индейцев 1934 года, председатель Делового совета Чи Додж предложил создать новый, отдельный орган - Совет племени навахо - для того, чтобы служить в качестве организованного и современного политического и правительственного образования, делая то, что не смогли сделать американцы, чтобы попытаться придать народу навахо некое подобие современной государственности. Несмотря на то, что ранняя история Совета была неспокойной, трижды не будучи ратифицированным избирателями навахо из-за разногласий в использовании языка, Совет племени теперь твердо стоит на посту законодательного, судебного и исполнительного органа нашей нации, в то время как Деловой совет теперь контролирует только экономику. Теперь Совет стал включать представителей всех входящих в него племен - каждое из которых посылает двух делегатов на каждую сезонную встречу, - а не только матриархальных кланов навахо, и стал нашей собственной формой представительного правительства."
POLITICS_CHEE_DESC: "Мало кто пользуется таким уважением в традиционно матрилинейном обществе навахо, как Генри Чи Додж. Додж родился в 1860 году вблизи Форт-Дефайнс, имея смешанное происхождение от навахо и мексиканцев, ему было всего четыре года, когда американцы заставили нас отправиться в Долгий поход. Разлученный с матерью, он стал сиротой, пока его не взяли на воспитание тетя навахо и англо-американский сводный дядя. Такое воспитание сохранило его корни в его родных предках и культуре, но также позволило ему легко овладеть английским языком, которым он свободно владел до достижения совершеннолетия. Он служил переводчиком у американцев и дослужился до должности главного переводчика навахо в армии США, а в 1883 году вернулся в народ навахо и стал начальником полиции Полиция племени навахо. Благодаря своему авторитету среди американцев и военному опыту, Додж был назван "главным вождем навахо" Бюро по делам индейцев в том же году, несмотря на то, что в обществе навахо не существовало такого титула или должности, придумав для навахо титул Tʼáá Diné Binaatʼáanii. Хотя эта должность в основном означала, что он был главным дипломатом американцев, Чи продолжал служить своему народу, как мог, в то время как американцы продолжали вмешиваться. В 1922 году он возглавил недавно созданный Деловой совет Навахо, и снова американцы и их BIA попытались украсть нашу землю и наши минеральные богатства, хотя Чи Додж смог уладить все вопросы с империалистами, чтобы сделать сделки выгодными для навахо и других племен Юго-Запада. Когда в 1934 году американцам не удалось провести значимую реформу для индейцев, Додж взял на себя ответственность помочь своему народу и сформировал Совет племени навахо, чтобы создать современное функционирующее правительство для своего народа. С ростом напряженности в Америке и возможным началом Второй американской Гражданской войны и последующей мексиканской Реконкисты Генри Чи Додж ухватился за возможность принести суверенитет своему давно угнетенному роду. Теперь, будучи одним из старейших мужчин и наиболее почитаемых старейшин в нации, он намерен раз и навсегда привести свой народ к независимости и процветанию, независимо от того, каким путём ему придется идти."
POLITICS_HAYES_DESC:  "Родившись в 1923 году, Айра Хейс был одним из самых молодых людей, участвовавших в нашей борьбе за независимость против мексиканцев и аризонцев, но он все равно взял в руки винтовку и лук, готовый без раздумий защищать свой народ и принести суверенитет племенам Юго-Запада. Акимел О'одхам, или Пима, по крови, Хейс родом из общины реки Гила в Сакатоне, штат Аризона, родился в семье ветерана Великой войны и учительницы воскресной школы. Воспитанный как в традициях пима, так и в пресвитерианской вере, Хейс в детстве быстро овладел английским языком - навык, который помог ему продвинуться в карьере благодаря способности понимать своих возможных противников. Когда началась американская Гражданская война и, в конечном итоге, мексиканская Реконкиста, Хейс был ещё подростком, он с раннего возраста был погружен в войну, сражаясь, чтобы защитить земли пима от бродячих падальщиков и бродячих солдат во время боевых действий. После того как мексиканцы стали господствовать на этих землях, Хейс никогда не опускал винтовку в страхе, что мексиканцы попытаются сделать то же, что и американцы, и когда началась наша борьба за независимость против них, он был готов. Опять же, будучи ещё мальчиком, он сражался и служил за свой народ, проявляя способности к стратегии и бою, не похожие ни на кого другого в нации пима. К моменту Четвертой войны навахо и нашего восстания против аризонцев Хейс уже превратился в закаленного солдата. Прославившись на всю землю, когда он поднял свой флаг высоко над особняком старого губернатора Аризоны, где генерал Голдуотер расположил свою передовую базу, Хейс в одночасье стал героем для всех, став одним из самых известных и уважаемых коренных мужчин на Юго-Западе, что позволило ему напрямую свергнуть господство Чи Доджа в нации навахо, длившееся десятилетиями. Сейчас, возглавляя союз всех коренных племен в этом районе, Хейс выступает за сострадание, исцеление и движение к истинной демократии, одновременно подчеркивая важность милитаризма и постоянной готовности к борьбе с нашими вечными врагами. Обладая мягким сердцем, железными нервами, всегда спокойной манерой поведения и стальной кожей, Хейз представляет собой идеальное сочетание бархатной перчатки и железного кулака. Будем надеяться, что он сможет принести рай, который обещает."
