RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL: "£KR_game_rule_flag_CAN   Либералы"
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_DESC: "Либеральная партия во главе с Маккензи Кингом победит на выборах в Канаде в 1936 году и сохранит свою власть. В конечном итоге им удается успешно принять законопроект С-7 и предотвратить будущий хаос."
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_SOCDEM: "£KR_game_rule_flag_CAN КФС Либеральная коалиция"
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_SOCDEM_DESC: "Неожиданным поворотом событий стало то, что социал-демократическая §MКоперативная Федерация Содружества§! сумела сформировать коалицию с §NЛиберальной партией§! и выиграть выборы. Пусть и не в качестве главной силы, но социалисты теперь имеют право голоса в правительстве государства в изгнании. В конечном итоге им удается успешно провести законопроект С-7 и предотвратить будущий хаос."
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE: "£KR_game_rule_flag_CAN   Консерваторы"
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE_DESC: "§cКонсервативная партия§!, во главе с Р.Б. Беннетом победит на выборах в Канаде в 1936 году, повернув страну на более милитаристский путь, направленный на возвращение родных островов. В конечном итоге им удается успешно провести законопроект C-7 и предотвратить будущий хаос."
RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY: "£KR_game_rule_flag_CAN_UK_CAN  £KR_game_rule_flag_CAN_republic   Абсолютная монархия - Компромисс"
RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY_DESC: "Законопроект C-7 не прошел в канадском парламенте, что привело к краху действующего правительства. Вместо того чтобы назначить новые выборы, Король воспользовался своей Королевской прерогативой и взял власть в свои руки. Позже он решает сохранить прямое управление Канадой под властью Виндзорского дома. Чтобы задобрить канадский народ, он обещает отказаться от власти и предоставить Канаде полную независимость после возвращения Домашних островов."
RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY_UK: "£KR_game_rule_flag_CAN_UK_CAN   Абсолютная монархия - Соединённое Королевство в Канаде"
RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY_UK_DESC: "Билль С-7 не проходит в канадском парламенте, что приводит к краху действующего правительства. Вместо того чтобы назначить новые выборы, Король воспользовался своей Королевской прерогативой и взял власть в свои руки. Позже он решает сохранить прямое управление Канадой под властью §PВиндзорского дома§!, в итоге распустив канадское правительство и провозгласив в Канаде Соединённое Королевство."
RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_AUTDEM: "£KR_game_rule_flag_CAN_Dominion_Green   ПСКК - Мэннинг"
RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_AUTDEM_DESC: "Билль С-7 не проходит в канадском парламенте, что приводит к краху действующего правительства. Вместо того чтобы назначить новые выборы, Король воспользовался своей Королевской прерогативой и взял власть в свои руки. Позже он решает назначить новым премьер-министром авторитарного демократа Эрнеста Мэннинга из Партии социального кредита."
RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_PATAUT: "£KR_game_rule_flag_CAN_Dominion_Green   ПСКК - Аберхарт"
RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_PATAUT_DESC: "Законопроект С-7 не проходит в канадском парламенте, что приводит к краху действующего правительства. Вместо того чтобы назначить новые выборы, Король воспользовался своей Королевской прерогативой и взял власть в свои руки. Позже он решает назначить новым премьер-министром Патерналиста Уильяма Аберхарта из Партии социального кредита."
RULE_OPTION_CAN_POLITICAL_PATH_NATPOP: "£KR_game_rule_flag_CAN_UK_CAN   Имперская партия единства"
