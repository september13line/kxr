RULE_UNIT_LIMIT_OPTIONS: "Лимит дивизий"
RULE_OPTION_STANDARD: "Применяется ко всем"
RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "Были введены ограничения на количество дивизий, которые ИИ может построить, основываясь на количестве фабрик и уровне закона об экономике. Как только ИИ достигнет этого предела, он просто перестанет строить новые дивизии. Это ограничение распространяется и на игрока, хотя для него это мягкий лимит, и он получает малус в зависимости от того, насколько он превысил лимит.\n\n§RNote, что эта система введена для того, чтобы уменьшить неизбежное замедление, которое происходит по мере игры, так как огромное количество действующих дивизий является основной причиной задержки системы.§!"
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "Применяется только к ИИ"
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "Были введены ограничения на количество дивизий, которые может построить ИИ, основанные на количестве фабрик и уровне закона об экономике. Как только ИИ достигнет этого предела, он просто перестанет строить новые дивизии. При таких настройках нет никаких ограничений на то, сколько дивизий может построить игрок, кроме способности поставлять живую силу и оборудование.\n\n§RNote, что это даст игроку значительное преимущество против стран ИИ, которые в противном случае были бы сопоставимы по силе.§!"
RULE_OPTION_TURN_OFF: "Выключить"
RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "Это полностью отключает систему лимита дивизий.\n\n§RРекомендуется делать это только в том случае, если вы не возражаете, чтобы скорость игры становилась намного медленнее по мере её продолжения, или у вас ОЧЕНЬ мощный компьютер для запуска игры.§!"

RULE_DEMOB_OPTIONS: "Демобилизация мирного времени"
RULE_OPTION_DEMOB_EXISTS: "По умолчанию"
RULE_OPTION_DEMOB_EXISTS_DESC: "В мирное время игроку будет предложено в течение четырех месяцев сократить свою экономику и/или призывные законы до уровней, допустимых в мирное время, и в соответствии со своей поддержкой в войне. ИИ будет делать то же самое, хотя он будет делать это быстрее и будет стремиться снизить свои законы до более низких уровней, чем требуется от игрока. Если к ИИ применяются ограничения на количество юнитов, это также побудит его сократить количество активных юнитов по причинам производительности."
RULE_OPTION_DEMOB_AI_ONLY: "Применяется только к ИИ"
RULE_OPTION_DEMOB_AI_ONLY_DESC: "В мирное время ИИ сократит свою экономику и/или законы о воинской повинности. Если к ИИ применяются ограничения на количество юнитов, это также побудит его сократить количество активных юнитов по соображениям эффективности. Игроку, однако, никогда не будет предложено сократить свои законы."
RULE_OPTION_DEMOB_OFF: "Выключить"
RULE_OPTION_DEMOB_OFF_DESC: "Ни игроку, ни ИИ никогда не будет предложено уменьшить свою экономику и/или законы призыва в мирное время.\n\n§RРекомендуется делать это только в том случае, если вы не возражаете, чтобы скорость игры становилась намного медленнее по мере её прохождения, или у вас ОЧЕНЬ мощный компьютер для запуска игры.§!"

RULE_CONFERENCE_OPTIONS: "Мирная конференция"
RULE_OPTION_CONFERENCE_STANDARD: "По умолчанию"
RULE_OPTION_CONFERENCE_STANDARD_DESC: "ИИ будет принимать государства на мирной конференции, исходя из своих ядер, претензий, амбиций и того, сможет ли он их достичь."
RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "Преимущество игрока"
RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "ИИ откажется принимать какие-либо государства в мирной конференции, если в ней участвует игрок победившей стороны. Обратите внимание, что когда это игровое правило становится активным, появляется отладочное решение, которое позволяет игроку отключить и снова включить этот эффект на протяжении всей игры."

 KR_STATE_TRANSFER_TOOL_OPTIONS: "Инструмент передачи Территорий"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "По умолчанию"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "Инструмент передачи Территорий будет деактивирован, и пользовательский интерфейс для него не будет виден. Обратите внимание, что это не влияет, если в пусковой установке HoI4 установлена опция отладки - если она установлена, то Инструмент передачи состояний всегда может быть активирован решением об отладке."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "Включить"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC: "Версия Инструмент передачи Территорий будет активна по умолчанию, а его пользовательский графический интерфейс будет виден при щелчке на любом государстве (если не убрать его из вида с помощью ctrl-h или не деактивировать отладочным решением). Это позволит передавать состояния между любыми существующими странами, а также добавлять или удалять все национальный территории."
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "Мультиплеер - Стандартный"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "Эта многопользовательская версия Инструмента для передачи Регионов и Стран будет активна по умолчанию. Она работает так же, как и версия для одного игрока, за исключением того, что только состояния, принадлежащие игроку или одной из его марионеток (некоторые марионетки не могут быть помечены, в ситуациях, когда они могут восстать против игрока позже в игре), могут быть помечены, и ни один сердечник не может быть добавлен или удален."
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "Мультиплеер - без передач территорий"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "Работает так же, как и многопользовательская версия, за исключением того, что нельзя отмечать состояния субъектов."
 
