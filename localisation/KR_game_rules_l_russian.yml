RULE_OPTION_YUC_PATH_REDSHIRT: "£KR_game_rule_flag_YUC_totalist  Восстание Камисас Рохас"
RULE_OPTION_YUC_PATH_REDSHIRT_DESC: "Генерал Сальвадор Альварадо, сделавший союзниками краснорубашечников, будет предан и свергнут ими в результате переворота, который выведет радикальных краснорубашечников на первый план под тоталистическим правлением Томаса Гарридо Канабаля."
RULE_OPTION_YUC_PATH_CRUZOOB: "£KR_game_rule_flag_YUC_CRUZOOB  Состояние Говорящего креста"
