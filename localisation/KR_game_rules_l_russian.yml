SRD_PATH: "£KR_game_rule_flag_SRD   Дом Савойи"
 RULE_OPTION_SRD_PATH_RANDOM: "По умолчанию"
 RULE_OPTION_SRD_PATH_RANDOM_DESC: "Сардиния, возглавляемая Домом Савойя, разрывается между авторитаризмом и конституционализмом. Премьер-министр Барданцеллу подал в отставку, и Король Амедео должен назначить преемника, что дает ему прекрасную возможность изменить направление развития Сардинии по своему усмотрению."
 RULE_OPTION_SRD_PATH_PATAUT: "£KR_game_rule_flag_SRD   Национальная блокада"
