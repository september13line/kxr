RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC: "Президент Макартур, поклявшись больше не подвергать США пагубному влиянию тех, кто вызвал Гражданскую войну, остаётся у власти.\n§RТребуется:§!\n§CСоединённые Штаты Америки побеждают во второй американской Гражданской войне§!"
