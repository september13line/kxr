WHR_SITUATION_BKHD_DESC: "Владимир, вместо того чтобы уступить требованиям Сигизмунда, восстанавливает демократию и реформирует государство в конституционную монархию. Социал-консерватор §cБХД§! побеждает на первых выборах в Белой Рутении."
WHR_SITUATION_BNP: "£KR_game_rule_flag_WHR   Беспартийная победа"
WHR_SITUATION_BNP_DESC: "Владимир, вместо того, чтобы уступить требованиям Сигизмунда, восстанавливает демократию и реформирует государство в конституционную монархию. Рейхспакт-дружественный §gНепартийный блок§! побеждает на первых выборах в Белой Рутении."
WHR_SITUATION_CENTRAL_RADA: "£KR_game_rule_flag_WHR_paternal_autocrat   Центральная Рада берёт управление в свои руки"
