RULE_OPTION_YUC_PATH_MAYA: "£KR_game_rule_flag_YUC_national_populist  Возрожденная цивилизация майя"
RULE_OPTION_YUC_PATH_MAYA_DESC: "Генерал Сальвадор Альварадо, хотя и создал союзников майя, будет предан и свергнут ими в результате переворота, который приведет к власти Национальное популистское движение майя под руководством Франсиско Май Печа, который сочтет нужным воссоздать империю майя в соответствии с её традиционной практикой."

