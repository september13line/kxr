RULE_OPTION_MEX_FOREIGN_POLICY_INTERNATIONALE: "£KR_game_rule_flag_MEX_syndicalist   £KR_game_rule_flag_FRA   Интернационал"
RULE_OPTION_MEX_FOREIGN_POLICY_INTERNATIONALE_DESC: "Социалистическое правительство Мексики решает заключить союз со своими идеологическими собратьями из Интернационала. \n§RТребуется:§!\n§CToledano Elected§!, §CToledano Seizes Power§!, §CVilla Elected§!, или §CRubio Elected§! в §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
RULE_OPTION_MEX_FOREIGN_POLICY_ENTENTE: "£KR_game_rule_flag_MEX   £KR_game_rule_flag_CAN   Антанта"
RULE_OPTION_MEX_FOREIGN_POLICY_ENTENTE_DESC: "Освободившись от пятен синдикализма, Мексика решает встать на сторону Антанты. \n§RТребуется:§!\n§CJunta Holds on to Power§!, §CJunta Restores the Monarchy§!, §CJunta Restores Democracy§!, §CSinarquista Takes Charge§!, или §CIntegralists Takes Charge§! в §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
