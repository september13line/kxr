RULE_OPTION_CUB_STRIKE_RANDOM_DESC: "Куба стоит на пороге великих потрясений. Одному Богу известно, как развернутся события 1936 года."
RULE_OPTION_CUB_STRIKE_DEMOCRACY: "£KR_game_rule_flag_CUB   Возрождение демократии"
RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC: "Забастовка разгоняется, а умеренные несогласные умиротворяются. Политическое влияние фракции генерала Батисты ослабевает, и в конце концов она ликвидируется в результате неудачной попытки переворота."
RULE_OPTION_CUB_STRIKE_DIAZ: "£KR_game_rule_flag_CUB Батиста консолидирует власть"
RULE_OPTION_CUB_STRIKE_DIAZ_DESC: "Генерал Батиста устанавливает полный контроль над гражданским правительством после Гаванского удара."
RULE_OPTION_CUB_STRIKE_AUTHENTIC: "£KR_game_rule_flag_CUB_national_populist Триумф Национал-популистов"
RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC: "Гражданское правительство рушится, и к власти приходит националистическая партия "Аутентичные"."
RULE_OPTION_CUB_STRIKE_SOCIALIST: "£KR_game_grule_flag_CUB Социалистическая революция"
RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC: "Гражданское правительство рушится, и к власти приходит свободная коалиция социалистов. Любая из этих фракций может в конечном итоге взять полный контроль или сохранить коалицию."
RULE_OPTION_CUB_STRIKE_COUP: "£KR_game_rule_flag_CUB Переворот, поддерживаемый американцами"
RULE_OPTION_CUB_STRIKE_COUP_DESC: "Гражданское правительство рушится, и к власти приходит свободная коалиция социалистов. Этот новый социалистический режим, в свою очередь, свергается с помощью США. Останется ли генерал Диас у власти или американцы придут к более уступчивому правительству, ещё предстоит выяснить."

DOM_ELECTORCOUP: "£KR_game_rule_flag_DOM   Окно возможностей"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM: "По умолчанию"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC: "Кто придет к власти - Мартинес, Эстрелья или Трухильо - зависит от случая."
RULE_OPTION_DOM_ELECTORCOUP_ROJO: "£KR_game_rule_flag_DOM Победа Рохо"
RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC: "Президент Мартинес побеждает на второй срок и переворота удается избежать."
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO: "£KR_game_rule_flag_DOM Победа республиканцев"
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC: "Рафаэль Эстрелья Уренья избран новым президентом Доминиканской Республики."
RULE_OPTION_DOM_ELECTORCOUP_COUP: "£KR_game_rule_flag_DOM Переворот Трухильо"
RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC: "Рафаэль Трухильо совершает успешный переворот против президента Мартинеса при поддержке Рафаэля Эстреллы Уреньи."

NIC_ELECTION: "£KR_game_rule_flag_NIC_radical_socialist   Выборы в Никарагуа"
RULE_OPTION_NIC_ELECTION_RANDOM: "По умолчанию"
RULE_OPTION_NIC_ELECTION_RANDOM_DESC: "Противники правящей партии Сандинистас стали занозой в боку президента Сандино. Выборы 1937 года угрожают сместить его и его партию."
RULE_OPTION_NIC_ELECTION_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist   Победа ПДРГ"
RULE_OPTION_NIC_ELECTION_RADSOC_DESC: "Президент держится и побеждает на выборах 1937 года."
RULE_OPTION_NIC_ELECTION_SOCDEM: "£KR_game_rule_flag_NIC_radical_socialist   Победа ПИУСД"
RULE_OPTION_NIC_ELECTION_SOCDEM_DESC: "Пламенный Франсиско Секейра Морено и ПИУСД побеждают на выборах 1937 года и формируют средний путь между сандинистами и либералами."
RULE_OPTION_NIC_ELECTION_SOCLIB: "£KR_game_rule_flag_NIC   Победа ПЛГ"
RULE_OPTION_NIC_ELECTION_SOCLIB_DESC: "Либералы Хуана Баутисты Сакасы побеждают на выборах 1937 года и начинают разворачивать революцию в пользу либеральной демократии."

WIF_ELECTIONSANDCOUPS: "£KR_game_rule_flag_CAF   Выборы и революции"
RULE_OPTION_WIF_ELECTION_RANDOM: "По умолчанию"
RULE_OPTION_WIF_ELECTION_RANDOM_DESC: "Следующие выборы в Вест-Индии определят путь Федерации, пока Империя готовится вернуть Лондон. Но и страхи лоялистов, и революционеры-синдикалисты могут привести страну к хаосу..."
RULE_OPTION_WIF_ELECTION_PA: "£KR_game_rule_flag_CAF Победа ПА"
RULE_OPTION_WIF_ELECTION_PA_DESC: "С победой ПА коалиция Партии Единства распалась. Хотя обычно это должно было бы вызвать празднование среди членов нашей партии, реальность такова, что хрупкий союз, который когда-то держал нас вместе, теперь разрушен, и фракция ПА, которая выйдет победительницей из борьбы за власть, может навсегда изменить форму Федерации..."
RULE_OPTION_WIF_ELECTION_UNITY: "£KR_game_rule_flag_CAF Победа Единства"
RULE_OPTION_WIF_ELECTION_UNITY_DESC: "Партия Единства, нацеленная на примирение между различными партиями и достижение компромисса, одержала победу на выборах 1937 года."
RULE_OPTION_WIF_ELECTION_NCP: "£KR_game_rule_flag_CAF Победа НКП"
RULE_OPTION_WIF_ELECTION_NCP_DESC: "С 1929 года, когда НКП потеряла власть, Вест-Индия теряла своё значение. Именно во время правления ПНК территория федерации расширилась за счёт бывших французских колоний. Многие говорят, что политика партии привела к застою на нашей родине. Однако, несмотря на плохую прессу, НКП неуклонно укреплялась. Этого было почти достаточно, чтобы в 1933 году взять власть в свои руки и навести порядок в Вест-Индии."
RULE_OPTION_WIF_ELECTION_SYND: "£KR_game_rule_flag_CAF_syndicalist Социалистическая революция"
RULE_OPTION_WIF_ELECTION_SYND_DESC: "Время пришло. Социалисты Вест-Индии объединяются, агитация и крики рабочего класса не слышны губернатору в Кингстоне. Революция должна подняться и привести к новой социалистической эре для Вест-Индии!"
RULE_OPTION_WIF_ELECTION_COUP: "£KR_game_rule_flag_CAF Натиск губернатора"
RULE_OPTION_WIF_ELECTION_COUP_DESC: "Теперь, когда генерал-губернатор обладает чрезвычайными исполнительными полномочиями, мы наконец-то можем сделать шаг к защите Федерации от тех, кто угрожает её существованию."

RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA: "Пути стран - Южная Америка"

ARG_CHRISTMAS_COUP: "£KR_game_rule_flag_ARG   Последствия рождественского переворота"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM: "По умолчанию"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC: "Когда в 1935 году появились слухи о том, что Рока может предложить завершить конфликт, отказавшись от борьбы с ФОП, возмущение охватило нацию, что позволило Лиге Патриотики под руководством Мануэля Карлеса начать "Рождественский переворот". При поддержке военно-морских сил и различных военных элементов Карлес сверг правительство на Рождество 1935 года и взял под контроль столичный регион. Первого января 1936 года будущее режима Карлеса стало неопределенным. За пределами столичного региона Буэнос-Айреса и небольших внутренних провинций новое правительство не имело большого влияния. Поддержка со стороны АРА или "аргентинской армады" гарантирована, но многие армейские офицеры сомневаются в потенциале Карлеса. Некоторые из них организуются, чтобы снова свергнуть правительство. Как будет развиваться ситуация в Аргентине?"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES: "Карлес берёт власть"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC: "После кровопролитной борьбы Карлес захватывает Росарио и вступает в должность президента сегодня днём после воодушевляющей речи перед своими сторонниками в Буэнос-Айресе. Обещая обширную территориальную экспансию и прекращение "красного террора", поразившего Патагонию, он был встречен с энтузиазмом борющимся народом своей страны."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY: "Рамирес восстанавливает демократию"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC: "После кровопролитной борьбы армия одерживает решающую победу при Росарио, заставив верные Карлесу войска отступить. Когда Рамирес и армия идут к президентской резиденции, сам Мануэль Карлес исчезает, либо погиб от собственной руки, либо бежал в Уругвай. После захвата столицы и восстановления порядка в стране Рамирес решает восстановить демократию и провести выборы."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA: "Рамирес устанавливает хунту"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC: "После кровопролитной борьбы армия одерживает решающую победу при Росарио, заставив отступить войска, верные Карлесу. Когда Рамирес и армия направляются к президентской резиденции, сам Мануэль Карлес исчезает, либо погиб от собственной руки, либо бежал в Уругвай. После взятия столицы и восстановления порядка в стране Рамирес решает создать военную хунту."

FOP_TRADE_UNION_CONGRESS: "£KR_game_rule_flag_FOP_syndicalist   Первый национальный конгресс" 
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM: "По умолчанию"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC: "Будучи выходцем из традиций республиканской демократии, Аргентина до сих пор никогда не имела профсоюзного конгресса, и хотя многие с нетерпением ждут этого исторического события, многие опасаются, что это будет просто маскарад для диктаторского режима. Когда ворота старого конгресса открываются для делегатов профсоюза, судьба нации висит на волоске..."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS: "Анархисты-радикалы"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC: "С Северино ди Джованни в качестве исполняющего обязанности председателя, Анархистские радикалы США решительно вышли на первое место среди других фракций. Занимая очень жесткую позицию в отношении религии, неравенства и национализма, анархисты попытаются смести все, что осталось от старой Аргентины, и сделать аргентинскую территорию нацией для всех трудящихся мира."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS: "Умеренные анархисты"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC: "С Сото на посту председателя, США остаётся на вершине других профсоюзов, и теперь готовится провести радикальные изменения в стране. Несмотря на свою идеологическую направленность, Сото является прагматиком в революционном движении, и он будет стремиться найти компромисс между анархистскими идеалами и обществом, которое он теперь обязан перестроить. Только время покажет, будет ли это успешным..."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS: "Умеренные Социалисты"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC: "После десятилетий борьбы Социалистической партии наконец-то удалось стать доминирующей силой в аргентинской политике. Неудивительно, что это было довольно хорошо принято общественностью, так как Социалистическая партия уже имела историю разумных компромиссов и законопроектов о благосостоянии, и ожидается, что их правление, хотя и не такое радикальное, как у других профсоюзов, все же будет пытаться реформировать нашу страну в пользу трудящихся."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS: "Балдомеристас"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC: "Бальдомеристас", превратившиеся после победы революции из небольшого клуба в значительную фракцию социалистов, стремятся к новому подходу к социализму, объединяющему идеи аргентинского национализма, американского антиимпериализма и другие концепции, такие как аграризм и экономическая демократия. Только время покажет, сработает ли эта смесь на пользу или против нового председателя."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES: "Превосходство коммунистов"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC: "Несмотря на то, что Октябрьская революция в России потерпела крупное поражение, аргентинская коммунистическая партия все же сумела прийти к власти и сейчас занимает большинство мест в Конгрессе. Хотя их общая с большевиками мечта о новом мировом порядке под коммунистическим знаменем, возможно, ещё далека, эта победа, безусловно, приблизила их на один шаг."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_FONTE_COUP: "Переворот Фонте"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_FONTE_COUP_DESC: "Альфредо Фонте успешно совершил переворот против слабого правительства и вскоре принесет новую эру величия в Южную Америку!"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_ARAUCANIA: "£KR_game_rule_flag_FOP   Королевство Араукания"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_ARAUCANIA_DESC: "Коренные жители Патагонии придут к власти в хаосе, вызванном попыткой Альфредо Фонте совершить переворот в синдикалистском правительстве, и восстановят родное Королевство Араукания."

CHL_FINAL_CONFLICT: "£KR_game_rule_flag_CHL   Последний конфликт"
RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM: "По умолчанию"
RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC: "Если Чили останется социалистической страной, председатель от любой из социалистических идеологий будет избран в ноябре 1940 года."
RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST: "Председатель-синдикалист"
RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC: "Если Чили останется социалистической страной, председатель-синдикалист будет избран в ноябре 1940 года."
RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC: "Председатель-радикал-социалист"
RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC: "Если Чили останется социалистической страной, то в ноябре 1940 года будет избран председатель от радикального социализма."
RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST: "Тоталистский председатель"
RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC: "Если Чили останется социалистической страной, то в ноябре 1940 года будет избран тоталистический председатель."

CHL_COUP_SUCCEEDS: "£KR_game_rule_flag_CHL   Переворот Бланша"
RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM: "По умолчанию"
RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC: "Если переворот удастся или Чили потерпит полное поражение, политический путь страны после этого не будет предопределен."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON: "Победа консерваторов"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC: "Если переворот удастся или Чили потерпит полное поражение от страны, не являющейся национал-популистом, то после восстановления демократии предварительной хунтой будет избрана социал-консервативная АПЛ."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM: "Победа социал-демократов"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC: "В случае успешного переворота или полного поражения Чили от ненациональной популистской нации, социал-демократическая партия PC-PSC будет избрана после восстановления демократии предварительной хунтой."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB: "Победа либералов"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC: "В случае успешного переворота или полного поражения Чили от ненациональной популистской нации, социал-либеральная ЛП будет избрана после восстановления демократии предварительной хунтой."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP: "Победа национал-популистов"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC: "Если переворот удастся или Чили потерпит полное поражение от ненациональной популистской нации, то после восстановления демократии предварительной хунтой будет избран национал-популистский COCEAT."
RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP: "Национально-популистская хунта"
RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP_DESC: "Если переворот удастся или Чили потерпит полное поражение от национал-популистской нации, Национально-популистский КОСЕАТ сформирует Хунту."

BRA_START_ELECTION: "£KR_game_rule_flag_BRA   Федеральные выборы 1936 года"
RULE_OPTION_BRA_START_ELECTION_RANDOM: "По умолчанию"
RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC: "Напряжение нарастает по мере того, как совершенно разные фракции готовятся к выборам, которые, вероятно, станут самыми жестокими и спорными в истории Бразилии. Политические разговоры - почти синоним жарких споров, а над населением страны нависает атмосфера идеологического экстремизма.   Четыре очень разных видения страны сталкиваются, в некоторых местах даже физически. Что выберёт народ Бразилии?"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY: "£KR_game_rule_flag_BRA   Победа Республиканской партии"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC: "На выборах 1936 года побеждает Жетулио Варгас и социально-консервативная партия Partido Republicano.Хотя Варгас пытается укрепить свою личную власть, его планы срываются. В конце концов, демократия побеждает."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS: "£KR_game_rule_flag_BRA   Варгас берёт власть"
