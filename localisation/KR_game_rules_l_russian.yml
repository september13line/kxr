WHR_SITUATION_GERMAN_GOVERNMENT_DESC: "В условиях хаоса, вызванного переворотом Сигизмунда, Германия решает вмешаться и устанавливает немецкую §Pвоенную хунту§!"
WHR_SITUATION_BULAK_BALAKHOVICH: "£KR_game_rule_flag_WHR   Русофильский переворот"
WHR_SITUATION_BULAK_BALAKHOVICH_DESC: "После авторитарного переворота власть захватывают пророссийские силы, возглавляемые §PСтаниславом Булак-Балаховичем!"
WHR_SITUATION_KRYVIA: "£KR_game_rule_flag_WHR_KRY   Восход Кривии"
WHR_SITUATION_KRYVIA_DESC: "Опасаясь синдикалистской угрозы, Сигизмунд свергает Владимира. Не найдя поддержки, он уступает власть §FВацлаву Ластовскому§!, который превратит Белую Рутению в националистическую аграрно-корпоративную страну Кривию."

