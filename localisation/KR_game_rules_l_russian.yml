 RULE_OPTION_INS_FORPOL_HND_DESC: "Рассматривая Бхаратьянскую коммуну как первую азиатскую державу, снявшую оковы капитализма и колониализма, инсулиндийцы считают себя её естественными союзниками.\n\n§RТребуется:§!\n§Создается восстание§! в §Y$INS_REVOLT$§!\n§Восстание инсулиндийцев успешно§!\n\n§Исламский социализм§! в §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS £KR_game_rule_flag_JAP Сфера совместного процветания"
 RULE_OPTION_INS_FORPOL_JAP_DESC: "Поскольку Япония считается восходящей державой в Азии и главным обличителем западного империализма, инсулинцы объединяются с ней, чтобы противостоять любому европейскому влиянию.\n\n§RТребуется:§!\n§CRВосстание происходит§! в §Y$INS_REVOLT$§!\n§CВосстание инсулинцев успешно§!\n\n§RНет§! §CИсламский социализм§! в §Y$INS_PATH$§!"
