RULE_OPTION_MEX_RECONQUISTA_PATH_RANDOM_DESC: "В свете последних событий в Америке Мексика должна решить, стоит ли ей воспользоваться возможностью вернуть себе "Северные территории", утраченные в 1848 году после Мексикано-американской войны."
RULE_OPTION_MEX_RECONQUISTA_PATH_PEACE: "£KR_game_rule_flag_MEX_syndicalist   Без войны"
RULE_OPTION_MEX_RECONQUISTA_PATH_PEACE_DESC: "Мексика решает, что возвращать свои территории слишком рискованно, и сохраняет свою нынешнюю северную границу."
RULE_OPTION_MEX_RECONQUISTA_PATH_CEDE: "£KR_game_rule_flag_MEX_syndicalist   Бескровная уступка"
RULE_OPTION_MEX_RECONQUISTA_PATH_CEDE_DESC: "Мексика решает предъявить свои претензии на Северные территории. К удивлению, федеральное правительство соглашается безоговорочно вернуть территорию, чтобы сосредоточить свои усилия в другом месте, хотя некоторые из отколовшихся штатов всё ещё могут начать войну с Мексикой, поскольку им есть что терять."
RULE_OPTION_MEX_RECONQUISTA_PATH_WAR: "£KR_game_rule_flag_MEX_syndicalist  £KR_game_rule_flag_USA   Вторая мексикано-американская война"
RULE_OPTION_MEX_RECONQUISTA_PATH_WAR_DESC: "Мексика решает настаивать на своих претензиях на Северные территории. Неудивительно, что американцы не принимают это близко к сердцу, и на северной границе снова вспыхивает война."
RULE_OPTION_MEX_RECONQUISTA_PATH_FEDS: "£KR_game_rule_flag_MEX_syndicalist  £KR_game_rule_flag_USA   Маловероятное сотрудничество"
RULE_OPTION_MEX_RECONQUISTA_PATH_FEDS_DESC: "Мексика решает предъявить свои претензии на северные территории. Удивительно, но федеральное правительство соглашается вернуть территории в обмен на военное сотрудничество, хотя некоторые отколовшиеся штаты все равно могут начать войну с Мексикой, поскольку им есть что терять."

YUC_INDEPENDENCE_RULE: "£KR_game_rule_flag_YUC  £KR_game_rule_flag_MEX  Восстание Альварадо"
RULE_OPTION_YUC_INDEPENDENCE_RANDOM: "По умолчанию"
