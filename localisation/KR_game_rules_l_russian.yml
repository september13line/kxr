RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC: "После поражения предателей, Макартур уходит с поста в пользу триумвирата, который будет руководить страной до следующих выборов.\n§RТребуется:§!\n§CСоединённые Штаты Америки побеждают во второй американской Гражданской войне!"

