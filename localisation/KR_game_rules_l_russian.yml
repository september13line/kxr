RULE_OPTION_IRE_JAOCHIM_DESC: "После восстановления монархии Ирландии Регентский совет выбирает Иоахима, сына Кайзера, своим королем, чтобы лучше защитить Ирландию, включив её в сферу влияния Германии.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_JAOCHIM_PU: "£KR_game_rule_flag_IRE_IRE_GEO_UNION   Ирландско-грузинское Королевство под управлением принца Иоахима Прусского"
RULE_OPTION_IRE_JAOCHIM_PU_DESC: "После восстановления монархии Ирландии Регентский совет выбирает Иоахима, сына Кайзера, своим королем, чтобы лучше защитить Ирландию, включив её в сферу влияния Германии. Когда случится так, что Иоахим также станет королем Грузии, эти два Королевства будут объединены в единое целое.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_OSKAR: "£KR_game_rule_flag_IRE_kingdom_germs   Принц Оскар Прусский"
RULE_OPTION_IRE_OSKAR_DESC: "После восстановления монархии в Ирландии Регентский совет выбирает Иоахима, сына Кайзера, своим королем. Однако когда выясняется, что Иоаким - Король Грузии, они выбирают королем старшего брата Иоакима, Оскара.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_OSKAR_PU: "£KR_game_rule_flag_IRE_IRE_WAL_UNION   Объединённое валлийское и ирландское Королевство под управлением принца Оскара Прусского"
RULE_OPTION_IRE_OSKAR_PU_DESC: "После восстановления монархии в Ирландии Регентский совет выбирает Иоахима, сына Кайзера, своим королем. Однако когда выяснится, что Иоахим - Король Грузии, они вместо него выберут королем старшего брата Иоахима, Оскара. Когда выяснится, что Уэльс сделал Оскара своим монархом, Ирландия решит объединиться с Уэльсом и создать новое Королевство, чтобы объединить земли Оскара фон Гогенцоллерна\n§RТребуется:§!\n§CСохранить§! в £KR_game_rule_flag_GEO  £KR_game_rule_flag_GER §YПотийский договор§!, §CЛюбой вариант монархического успеха§! в §Y£KR_game_rule_flag_GEO  Последний меньшевистский оплот§! и §CНемецкий Король Уэльса§! в §Y"£KR_game_rule_flag_GEO  Политический путь Уэльса§!"
RULE_OPTION_IRE_VARGAS: "£KR_game_rule_flag_IRE_kingdom   Леопольдо О'Доннелл-и-Варгас"
RULE_OPTION_IRE_VARGAS_DESC: "После восстановления монархии в Ирландии Регентский совет избирает Леопольдо О'Доннелла-и-Варгаса, фаворита де Валера.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_ONEILL: "£KR_game_rule_flag_IRE_kingdom   Хьюго Хосе Хорхе О'Нил"
RULE_OPTION_IRE_ONEILL_DESC: "После восстановления монархии Ирландии Регентский совет должен избрать Хьюго Хосе Хорхе О'Нила, отца ирландского интегрализма.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_TRENCH: "£KR_game_rule_flag_IRE_kingdom   Тренч Бринсли Ле Поер"
RULE_OPTION_IRE_TRENCH_DESC: "После восстановления монархии Ирландии Регентский совет должен избрать Уильяма Бринсли Ле Пур Тренча, НЛОольгиста и голландского дворянина.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_OBREIN: "£KR_game_rule_flag_IRE_kingdom   Доноф О'Брайен"
RULE_OPTION_IRE_OBREIN_DESC: "После восстановления монархии Ирландии, Регентский Совет должен избрать Донафа О'Брайена, родного сына Ирландии и потомка Бриана Бору, величайшего Верховного Короля Ирландии.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_MCDONNELL: "£KR_game_rule_flag_IRE_kingdom   Рандал Макдоннел"
RULE_OPTION_IRE_MCDONNELL_DESC: "После восстановления монархии Ирландии Регентский совет избирает Рэндала МакДоннелла, сторонника демократии и потомка Якова VI и I.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_MCDONNELL_LARPY: "£KR_game_rule_flag_IRE_uk_exile   Рандал Макдоннел Король Соединённого Королевства"
RULE_OPTION_IRE_MCDONNELL_LARPY_DESC: "После восстановления монархии Ирландии Регентский совет изберёт Рэндала МакДоннелла, сторонника демократии и потомка Якова VI и I. МакДоннелл примет свои слабые притязания на трон Соединённого Королевства как Яков III.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_MCDONNELL_IRISH: "£KR_game_rule_flag_IRE_kingdom   Рандал Макдоннел Король Ирландии"
RULE_OPTION_IRE_MCDONNELL_IRISH_DESC: "После восстановления монархии Ирландии Регентский совет избирает Рэндала МакДоннела, сторонника демократии и потомка Якова VI и I. МакДоннел не будет использовать свои слабые якобитские притязания и останется королем Ирландии один.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"
RULE_OPTION_IRE_FUNNY_OBREIN: "£KR_game_rule_flag_IRE_kingdom7   Раймонд Моултон Обрайен"
RULE_OPTION_IRE_FUNNY_OBREIN_DESC: "После восстановления монархии Ирландии Регентский совет должен короновать короля и принять интегрализм. Королевство также будет сотрудничать с Ирландским монархическим обществом и Раймондом Моултоном О'Брайеном. После поражения на выборах Ирландское монархическое общество потребует от короля назначить Фианна Файл, на что он ответит отказом. После этого Раймонд Моултон О'Брайен и ИМС начнут переворот для восстановления и создания истинно интегралистской Ирландии.\n§RТребуется:§!\n§CИрландская монархия§! в §Y£KR_game_rule_flag_IRE   Ирландии§!"


