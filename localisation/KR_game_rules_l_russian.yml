 RULE_OPTION_SRD_PATH_AUTDEM: "£KR_game_rule_flag_SRD   Бадольо свергнут - правые либералы"
 RULE_OPTION_SRD_PATH_AUTDEM_DESC: "Король Амедео назначает самодержавного маршала Бадольо. Маршалу не удается консолидировать власть вокруг себя, и Король отстраняет его от командования, заменив его Паоло Таоном ди Ревелом. §PТаон ди Ревель возглавит Сардинию, которая после рекультивации превращается в демократию по образцу Италии до 1912 года, возглавляемую §gПравыми либералами§!."
 RULE_OPTION_SRD_PATH_AUT_MARLIB: "£KR_game_rule_flag_SRD   Бадольо свергнут - Левые либералы"
 RULE_OPTION_SRD_PATH_AUT_MARLIB_DESC: "Король Амедео назначает самодержавного маршала Бадольо. Маршалу не удается консолидировать власть вокруг себя, и Король отстраняет его от командования, заменив его Паоло Таоном ди Ревелом. §PТаон ди Ревель возглавит Сардинию, которая после рекультивации превращается в демократию по образцу Италии до 1912 года, возглавляемую §mлевыми либералами§!."
 RULE_OPTION_SRD_PATH_DEM_DESC: "Король Амедео назначает аполитичного технократа генерала Марраса. Реформисты в Сардинии успешно добиваются дальнейшей демократизации, и проводятся выборы."
 RULE_OPTION_SRD_PATH_SOCCON: "£KR_game_rule_flag_SRD   Восстановление демократии - Социал-консерваторы"
 RULE_OPTION_SRD_PATH_SOCCON_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ The §cUnione Democratica Sarda§! form a centre-right coalition with monarchists, which will remain in power if the mainland is restored."
 RULE_OPTION_SRD_PATH_MARLIB: "£KR_game_rule_flag_SRD   Восстановление демократии - Рыночные либералы"
 RULE_OPTION_SRD_PATH_MARLIB_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ The §mUnione Liberale§! form a centrist coalition with the Democrats, which will remain in power if the mainland is restored."
 RULE_OPTION_SRD_PATH_SOCLIB: "£KR_game_rule_flag_SRD   Восстановление демократии - Социал-либералы"
 RULE_OPTION_SRD_PATH_SOCLIB_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ The Partito Sardo d'Azione, или Sardists, are elected and §lCamillo Bellieni§! leads the government. Moderates within Sardists will split off from the party after the mainland is restored and the National Centre will form, which will remain in power."
