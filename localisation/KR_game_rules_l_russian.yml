RULE_OPTION_FRA_GAMELIN_CHOICE_RANDOM_DESC: "После переворота против якобинцев и последующей консолидации власти Морису Гамелену придется выбирать между сохранением временной диктатуры и восстановлением французской демократии, на этот раз свободной от радикализма"
RULE_OPTION_FRA_GAMELIN_CHOICE_NO_DEM: "£GFX_KR_game_rule_flag_FRA_Gamelin   Возрождение коммунарской демократии"
RULE_OPTION_FRA_GAMELIN_CHOICE_NO_DEM_DESC: "Гамелен решает покончить с социал-демократической диктатурой и Народным фронтом, что позволяет провести новые выборы.\n§RТребуется:§!\n§CГамелен возрождает синдикализм§! в §Y£GFX_KR_game_rule_flag_FRA_Lenin   Реформация якобинцев§!"
RULE_OPTION_FRA_GAMELIN_CHOICE_DEM: "£GFX_KR_game_rule_flag_FRA_Gamelin   Народный фронт остаётся"
RULE_OPTION_FRA_GAMELIN_CHOICE_DEM_DESC: "Гамелен решает пока сохранить социал-демократическую диктатуру и Народный фронт.\n§RТребуется:§!\n§CГамелен возрождает синдикализм§! в §Y£GFX_KR_game_rule_flag_FRA_Lenin   Якобинская реформация§!"

POL_THE_GREAT_DEBATE: "£KR_game_rule_flag_POL   Великие дебаты"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM: "По умолчанию"
