RULE_OPTION_YUC_PATH_ALVARADO: "£KR_game_rule_flag_YUC  Хунта Альварадо"
RULE_OPTION_YUC_PATH_ALVARADO_DESC: "Генерал Сальвадор Альварадо, провозвестник независимости Юкатека и герой революции, сочтет нужным отказаться от своих обещаний демократии, утвердив себя в качестве железного хозяина социалистической отцовской автократической хунты."
RULE_OPTION_YUC_PATH_ALVARADO_PRESIDENT: "£KR_game_rule_flag_YUC  Республика Альварадо"
RULE_OPTION_YUC_PATH_ALVARADO_PRESIDENT_DESC: "Генерал Сальвадор Альварадо, провозвестник независимости Юкатека и герой революции, провозгласит новую республику под своим командованием, утвердив себя в качестве бесспорного президента авторитарной демократической республики с социалистическим уклоном."
RULE_OPTION_YUC_PATH_SOCCON: "£KR_game_rule_flag_YUC  Мораль и децентрализация"
RULE_OPTION_YUC_PATH_SOCCON_DESC: "Генерал Сальвадор Альварадо провозгласит новую республику, принеся демократию народу Юкатеков, который изберет социал-консервативную партию Рутинеро Юкатеко (Partido Rutinero Yucateco)."
RULE_OPTION_YUC_PATH_MARLIB: "£KR_game_rule_flag_YUC  Свободные и богатые"
RULE_OPTION_YUC_PATH_MARLIB_DESC: "Генерал Сальвадор Альварадо провозгласит новую республику, принесет демократию народу Юкатека, который изберет Рыночную либеральную партию (Partido Liberal Yucateco)."
RULE_OPTION_YUC_PATH_SOCLIB: "£KR_game_rule_flag_YUC  Факел либерализма"
