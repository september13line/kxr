WHR_SITUATION_BSDP_KING_DESC: "Владимир, вместо того, чтобы уступить требованиям Сигизмунда, восстанавливает демократию и реформирует государство в конституционную монархию. Социал-демократическая §MБСДП§! побеждает на первых выборах в Белой Рутении, но решает, что под властью германского короля будет безопаснее."
WHR_SITUATION_BPSF: "£KR_game_rule_flag_WHR_social_liberal   Демократическая коалиция"
