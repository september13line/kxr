RULE_OPTION_CAN_BRITISH_KING_ABDICATES: "Отречение Эдуарда VIII"
RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC: "Британская корона достанется принцу Эдуарду, но он в конце концов отречется от престола (при условии, что существуют условия, при которых отречение возможно). К кому из его братьев перейдёт корона, зависит от судьбы."
