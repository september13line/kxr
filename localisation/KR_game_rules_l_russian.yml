RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY: "£KR_game_rule_flag_HOL   Военная хунта"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC: "После значительных потрясений, нарушивших стабильность в Нидерландах, генерал Изаак Рейндерс захватывает государственный аппарат и устанавливает военную хунту."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART: "£KR_game_rule_flag_HOL_paternal_autocrat   Триумф АНВ"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC: "Реакционная АНВ захватывает контроль над Нидерландами и устанавливает реакционную диктатуру, которая успешно побеждает популистский дворцовый переворот."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN: "£KR_game_rule_flag_HOL_national_populist   Ландвахт"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC: "Реакционный Ландвахт захватывает контроль над Нидерландами и устанавливает реакционную диктатуру, которая впоследствии сменяется дворцовым переворотом мятежного молодого крыла партии."
