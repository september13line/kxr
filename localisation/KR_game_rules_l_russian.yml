RULE_OPTION_YUC_INDEPENDENCE_VIOLENCE: "£KR_game_rule_flag_YUC  Восстание Юкатана"
RULE_OPTION_YUC_INDEPENDENCE_VIOLENCE_DESC: "Генерал Сальвадор Альварадо возглавит Юкатан и возьмет в руки оружие, чтобы отстоять независимость юкатеков против нового режима, в то время как мексиканцы пытаются силой умиротворить регион."
RULE_OPTION_YUC_INDEPENDENCE_WUSS: "£KR_game_rule_flag_MEX  Подчинение Юкатана"
RULE_OPTION_YUC_INDEPENDENCE_WUSS_DESC: "Генерал Сальвадор Альварадо возглавит Юкатан, взяв в руки оружие, чтобы отстоять независимость юкатеков против нового режима, но уступит Мексике под угрозой открытой войны."
RULE_OPTION_YUC_INDEPENDENCE_LAZY: "£KR_game_rule_flag_YUC  £KR_game_rule_flag_MEX  Решение о двух государствах"
RULE_OPTION_YUC_INDEPENDENCE_LAZY_DESC: "Генерал Сальвадор Альварадо возглавит Юкатан, взяв в руки оружие для борьбы за независимость юкатеков против нового режима, и заставит мексиканцев отступить с полуострова Юкатан, пока что мирно."

