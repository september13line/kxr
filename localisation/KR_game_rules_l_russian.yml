WHR_SITUATION_ANARCHISTS_RADSOC_DESC: "В хаосе, вызванном переворотом Сигизмунда, к власти приходит анархо-большевистский §PЧёрное§! §VЗнамя§! берёт власть в свои руки. Позднее Революционный конгресс принимает Иллегализм Марка Мрачного."
