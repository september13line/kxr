RULE_FACTION_BUTTON_OPTIONS: "Кнопка дипломатии альянса"
RULE_OPTION_NO_BUTTON: "По умолчанию"
RULE_OPTION_NO_BUTTON_DESC: "Создание альянса, присоединение к альянсу и выход из альянса всегда осуществлялись в Kaiserreich с помощью решений, фокусов и событий - поэтому наличие кнопок дипломатии было признано ненужным, и они были удалены из списка. По умолчанию, это игровое правило сохранит их в таком виде."
RULE_OPTION_BUTTON_PRESENT: "Включить"
RULE_OPTION_BUTTON_PRESENT_DESC: "Эта опция включает кнопки дипломатии для создания, присоединения и выхода из альянса.\n\n§RОбратите внимание, что это не делает их более пригодными для использования, чем они были раньше - это просто возвращает их в интерфейс дипломатии. Любая возможность использовать их помимо того, что обычно позволяет Kaiserreich, должна быть реализована либо через саб-мод, либо через консоль. Пожалуйста, используйте на свой страх и риск - код Kaiserreich не предполагает, что любая страна потенциально может быть в любой фракции, так что использование этой функции может означать столкновение с ошибками, которых вы бы не обнаружили. Эта опция предназначена в первую очередь для тех, кто играет в многопользовательские игры, или для тех, кто знает, что делает, и готов рисковать ошибками в обмен на собственное удовольствие от мода.§!"

