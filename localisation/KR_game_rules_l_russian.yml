RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. Он и его правительство успешно справляются с последующими беспорядками, проводя политические реформы и оставаясь лояльной марионеткой Германии."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS: "£KR_game_rule_flag_BELG   Независимость Бельгии"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. В связи с ростом напряженности проводится тайный референдум, призывающий к независимости Бельгии. Германия признает результаты референдума и предоставляет Бельгии независимость."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN: "£KR_game_rule_flag_WLL   Подавление"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. В связи с ростом напряженности проводится тайный референдум, призывающий к независимости Бельгии. Германия отвергает результаты этого референдума и подавляет всех несогласных. Позже Бельгия поднимает восстание после того, как Коммуна Франции объявляет войну Германской империи."
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT: "£KR_game_rule_flag_WLL   £KR_game_rule_flag_FLN   Восстание Фламандского совета"
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. В последней попытке сохранить власть перед роспуском Фламандский совет делает смелый шаг - единогласно провозглашает независимость Фландрии. Адельберт решает подавить это восстание."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP: "£KR_game_rule_flag_BEL   Фигурант Адальберт - Совет"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC: "Адельберт отправляет армию для подавления протестов 17 февраля. Влаамский вахт использует эту возможность для укрепления власти. Позже она совершает успешный переворот, лишает Адальберта власти и устанавливает диктатуру."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION: "£KR_game_rule_flag_BEL Фигура главы Адальберта - выборы"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC: "Адальберт посылает армию, чтобы подавить протесты 17 февраля. Влаамский вахт использует эту возможность для консолидации власти. Позже она совершает успешный переворот и лишает Адальберта власти, сохраняя его в качестве фигуранта, а затем проводит выборы."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT: "£KR_game_rule_flag_WLL Германия восстанавливает Адальберта в должности"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC: "Адельберт посылает армию, чтобы подавить протесты 17 февраля. Влаамский вахт использует эту возможность для консолидации власти. Позже она совершает успешный переворот и лишает Адальберта власти, сохраняя его в качестве фигуранта, а затем проводит выборы. На них побеждает социалистическая партия BWP, что побуждает Германию вмешаться и вернуть Адельберта к власти. Позже Бельгия поднимает восстание после того, как Коммуна Франции объявляет войну Германской империи."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER: "£KR_game_rule_flag_BELG Отречение - Бельгия Лидер"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC: "Адельберт посылает армию, чтобы подавить протесты 17 февраля. Vlaamse Wacht использует эту возможность для консолидации власти. Позже она совершает успешный переворот и заставляет Адальберта отречься от престола. Ван Северен захватывает власть, объявляет себя "Лейдером" и устанавливает военное правительство."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY: "£KR_game_rule_flag_BELG Отречение от престола - независимость Бельгии"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC: "Адельберт отправляет армию для подавления протестов 17 февраля. Влаамский вахт использует эту возможность для укрепления власти. Позже она совершает успешный переворот и заставляет Адальберта отречься от престола. Ван Северен пытается укрепить своё правление, но большая коалиция в составе БВП, КБ и ЛП свергает его и проводит выборы."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT: "£KR_game_rule_flag_BELG Восстание - независимость Бельгии"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC: "Местная полиция в одиночку пытается подавить протесты 17 февраля. Ситуация становится тяжёлой и выливается в восстание. Фламандские и валлонские повстанцы совместными усилиями добиваются независимости единой Бельгии, изгоняя немецкие войска из страны.\n§CПримечание: Бельгия провозглашает независимость в§! §Y1936§!§C.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT: "£KR_game_rule_flag_WLL £KR_game_rule_flag_FLN Фландрия / Валлония"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC: "Местная полиция в одиночку пытается подавить протесты 17 февраля. Ситуация становится тяжёлой и выливается в восстание. Фламандские повстанцы отказываются сотрудничать со своими валлонскими коллегами и вместо этого предпочитают искать сближения с Германией. Бельгия становится независимым государством, но остаётся приверженной Рейхспакту и своей роли буферного государства по отношению к Коммуне Франции."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR: "£KR_game_rule_flag_WLL £KR_game_rule_flag_FLN Голландская интервенция - война"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC: "Местная полиция в одиночку пытается подавить протесты 17 февраля. Ситуация становится тяжёлой и выливается в восстание. Фламандские повстанцы отказываются сотрудничать со своими валлонскими коллегами и вместо этого предпочитают искать сближения с Германией. Германия отвергает их предложение о том, чтобы Бельгия стала независимым государством в составе Рейхспакта. Впоследствии Нидерланды выступают в поддержку флемов и отвергают ультиматум Германии о присоединении к Рейхспакту. Начинается война между Нидерландами и Германией."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT: "£KR_game_rule_flag_WLL £KR_game_rule_flag_FLN Интервенция Нидерландов - Рейхспакт"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC: "Местная полиция в одиночку пытается подавить протесты 17 февраля. Ситуация становится тяжёлой и выливается в восстание. Фламандские повстанцы отказываются сотрудничать со своими валлонскими коллегами и вместо этого предпочитают искать сближения с Германией. Германия отвергает их предложение о том, чтобы Бельгия стала независимым государством в составе Рейхспакта. Впоследствии Нидерланды выступают в поддержку флемов и принимают ультиматум Германии о присоединении к Рейхспакту."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION: "£KR_game_rule_flag_WLL £KR_game_rule_flag_FLN Фландрия / Тоталистическая Валлония"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC: "Местная полиция в одиночку пытается подавить протесты 17 февраля. Ситуация становится тяжёлой и выливается в восстание. Валлонские повстанцы просят поддержки у Коммуны Франции и с её помощью провозглашают независимость Валлонии. Однако Коммуна Франции отказывается от своих амбиций по созданию независимой Валлонии, оставляя Валлонию погибать от рук мстительного Рейха."
