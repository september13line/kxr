WHR_SITUATION_SIGISMUND_COUP: "£KR_game_rule_flag_WHR_paternal_autocrat   Король Жигимонт"
WHR_SITUATION_SIGISMUND_COUP_DESC: "Сигизмунд, брат короля и глава тайной полиции, НБП, предъявляет свои права на трон и совершает успешный государственный переворот, свергая своего брата и провозглашая себя королем Жигимонтом Белой Рутении."
