RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC: "Синдикалистка Элизабет Гурли Флинн становится временным президентом и создает Содружество Америки.\n§RТребуется:§!\n§CОбъединённые Синдикаты Америки побеждает во Второй американской Гражданской войне!"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS: "£KR_game_rule_flag_CSA_socialist_republic   Томас избран"
