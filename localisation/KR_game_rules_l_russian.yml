RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC: "Когда начнется 2-я Американская Гражданская война, Канада обязательно вмешается в дела Новой Англии, но предпочтет оккупировать эту территорию, а не формировать там союзное правительство."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE: "Освободить Новую Англию"
