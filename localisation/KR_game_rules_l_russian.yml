RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC: "В связи с обострением напряженности в отношениях с Французской коммуной швейцарское правительство обращается за иностранной поддержкой. Германская Империя вмешивается и направляет Парижу ультиматум о прекращении любой дипломатической и тайной деятельности, направленной против территориальной целостности Швейцарии. Опасаясь преждевременной войны с Германией, Коммуна Франции отступает.\n§RТребуется:§!\n§CГерманская Империя не воюет§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR: "£KR_game_rule_flag_SWI   £KR_game_rule_flag_AUS   £KR_game_rule_flag_FRA   Защита Австрии - Война"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC: "В ответ на усиление напряженности в отношениях с Французской коммуной швейцарское правительство обращается за иностранной поддержкой. Австрийская Империя вмешивается и направляет Парижу ультиматум о прекращении любой дипломатической и тайной деятельности, направленной против территориальной целостности Швейцарии. Франция решает проигнорировать этот ультиматум. Поскольку обе стороны не желают отступать, Австрийская Империя объявляет войну Франции.\n§RТребуется:§!\n§CАвстрийская Империя не воюет§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE: "£KR_game_rule_flag_SWI   £KR_game_rule_flag_AUS   Защита Австрии - Мир"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC: "В связи с обострением отношений с Французской коммуной швейцарское правительство обращается за внешней поддержкой. Австрийская Империя вмешивается и направляет Парижу ультиматум о прекращении любой дипломатической и тайной деятельности, направленной против территориальной целостности Швейцарии. Опасаясь войны с Австрией, Французская коммуна отступает.\n§RТребуется:§!\n§CАвстрийская Империя не воюет§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED: "£KR_game_rule_flag_SWIB_national_populist   Брошенная Швейцария"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC: "В связи с обострением напряженности в отношениях с Французской коммуной швейцарское правительство обращается за иностранной поддержкой. Однако, несмотря на все усилия Швейцарии, ни одно государство не желает её поддержать. В результате швейцарское правительство принимает требования Франции и возвращает Верхнюю Савойю. Правительство Романдии, восстановленное Францией, быстро голосует за выход из Швейцарской Конфедерации и присоединение к Коммуне Франции. Начинает развиваться националистический военный заговор против швейцарского правительства."

