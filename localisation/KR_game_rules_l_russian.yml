RULE_OPTION_YUC_PATH_RADSOC: "£KR_game_rule_flag_YUC  На пути к демократическому социализму"
RULE_OPTION_YUC_PATH_RADSOC_DESC: "Генерал Сальвадор Альварадо провозгласит новую республику, неся демократию народу Юкатека, который изберет Радикальную социалистическую партию Partido Socialista del Sureste."
RULE_OPTION_YUC_PATH_SYNDIE: "£KR_game_rule_flag_YUC  Юкатекское социалистическое чудо"
