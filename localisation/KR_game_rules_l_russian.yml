RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER: "£KR_game_rule_flag_CSA_socialist_union_of_america   Браудер избран"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC: "Тоталист Эрл Браудер становится временным президентом и создает Союз Социалистических Американских Штатов.\n§RТребуется:§!\n§CОбъединённые Синдикаты Америки побеждают во Второй американской Гражданской войне!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER: "£KR_game_rule_flag_CSA_socialist_union_of_america   Фостер избран"
