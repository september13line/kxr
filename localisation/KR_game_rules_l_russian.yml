RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC: "£KR_game_rule_flag_POL_REPUBLIC   Провозглашена Республика"
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC: "После нескольких лет бесплодных дебатов и почти полного краха экономики правящий Сейм вынуждает Регентский совет официально уйти в отставку, провозгласив создание новой Польской республики."
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY: "£KR_game_rule_flag_POL   Военные захватили власть"
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC: "Чтобы предотвратить полный крах государства, польским военным предлагается создать новое правительство до стабилизации экономической и политической ситуации."
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE: "£KR_game_rule_flag_POL_totalist   Коммунистическая Польша"
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC: "После полного краха польского правительства коммунистические силы устанавливают полный контроль над страной."
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS: "£KR_game_rule_flag_POL_national_populist   Националистическая Польша"
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC: "После полного краха польского правительства националистические силы получают полный контроль над страной."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON: "£KR_game_rule_flag_POL   Избранный саксонский Король"
