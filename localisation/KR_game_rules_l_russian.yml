SRI_START_ELECTION: "£GFX_KR_game_rule_flag_SRI   Итальянский конгресс 1936 года"
RULE_OPTION_SRI_START_ELECTION_RANDOM: "По умолчанию"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC: "Начинается IV съезд Итальянском Союзе, и будущее республики висит на волоске."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA: "£GFX_KR_game_rule_flag_SRI   Итальянский синдикалистский Союз"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC: "Четвёртый конгресс завершился тем, что синдикалистский Союз итальянских синдикалов во главе с Джузеппе Ди Витторио сохранил большинство мест в правительстве."
RULE_OPTION_SRI_START_ELECTION_COMUNISTA: "£GFX_KR_game_rule_flag_SRI_radical_socialist   Коммунистическая партия Италии"
RULE_OPTION_SRI_START_ELECTION_COMUNISTA_DESC: "Четвёртый конгресс завершается тем, что большинство мест в правительстве получает радикально-социалистическая Партия Коммунистической Италии."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA: "£GFX_KR_game_rule_flag_SRI   Унитарная социалистическая партия"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC: "Четвёртый конгресс завершается тем, что большинство мест в правительстве получает социал-демократическая Унитарная социалистическая партия"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA: "£GFX_KR_game_rule_flag_SRI_totalist   Муссолини - Национально-революционный блок"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC: "Четвёртый конгресс завершается тем, что большинство мест в правительстве получает тоталистический Блок Национале Риволузионарио, возглавляемый Бенито Муссолини."
RULE_OPTION_SRI_START_ELECTION_GARIBALDI: "£GFX_KR_game_rule_flag_SRI_confederation   Второй Гарибальди"
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_DESC: "Четвёртый конгресс Социалистической Республики Италии заканчивается тем, что никто не получает большинства мест в правительстве. В тупике генерал Джузеппе Гарибальди II идет на столицу, захватывает власть и начинает попытки примирения с Сардинией. Результаты переговоров оставляют желать лучшего."
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_REPUBLIC: "£GFX_KR_game_rule_flag_SRI_confederation   Новая Республика"
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_REPUBLIC_DESC: "Четвёртый конгресс Социалистической Республики Италии заканчивается тем, что никто не получает большинства мест в правительстве. В тупике генерал Джузеппе Гарибальди II идет на столицу, ему удается захватить власть и начать попытки примирения с Сардинией. Примирение в итоге проваливается из-за того, что новое республиканское правительство отказывается признавать монарха, даже конституционного."
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_SARDINIA: "£GFX_KR_game_rule_flag_SRI_confederation  £KR_game_rule_flag_SRD   Союз с Сардинией"
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_SARDINIA_DESC: "Четвёртый конгресс Социалистической Республики Италии заканчивается тем, что никто не получает большинства мест в правительстве. В тупике генерал Джузеппе Гарибальди II идет на столицу, захватывает власть и примиряется с Сардинией, что приводит к созданию единой конституционной монархии, охватывающей Сардинию и Северную Италию."

SRI_NEOSANFEDISTI_TERROR: "£GFX_KR_game_rule_flag_SRI   Терроризм в Южной Италии"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM: "По умолчанию"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC: "Получив большинство на Пятом конгрессе, Союз националистов вводит государственный атеизм и арестовывает католиков, обвиненных в верности папству. В ответ на это создается террористическая организация "Неосанфедисты". Она стремится создать хаос во имя угнетенной католической церкви. Соседи республики на юге могут поддержать неосанфедистов, чтобы ослабить её."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE: "£GFX_KR_game_rule_flag_SRI   Неосанфедисты правят в одиночку"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC: "Итальянская Федерация принимает решение не оказывать прямой помощи террористической организации.\n§RТребуется:§!\n§CСоюз националистов - большинство§! в §Y£GFX_KR_game_rule_flag_SRI  Итальянский конгресс 1936 г.§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA: "£GFX_KR_game_rule_flag_SRI   против £KR_game_rule_flag_SIC   £KR_game_rule_flag_PAP   Война с Южной Италией"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC: "Папские государства и Королевство Двух Сицилий решают поддержать террористическую организацию. Возмущенная, но не удивленная, Итальянский Союз объявляет войну своим южным соседям. Итальянская Республика на севере решает не вмешиваться.\n§RТребуется:§!\n§CСоюз националистов - большинство§! в §Y£GFX_KR_game_rule_flag_SRI  Итальянский конгресс 1936 г.§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA: "£GFX_KR_game_rule_flag_SRI   против £KR_game_rule_flag_ITA   Война в Италии"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC: "Папские государства и Королевство Двух Сицилий решают поддержать террористическую организацию. Возмущенная, но не удивленная, Итальянский Союз объявляет войну своим южным соседям. Итальянская Республика на севере решает вмешаться и объявляет войну Социалистической Республике Италии. Если Папские государства и Королевство Двух Сицилий не существуют, Итальянский Союз объявляет войну своему северному соседу.\n§RТребуется:§!\n§CСоюз националистов - большинство§! в §Y£GFX_KR_game_rule_flag_SRI  Итальянский конгресс 1936 г.§!"

