RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC: "При поддержке Французской коммуны революционеры-синдикалисты в Романдии и Верхней Савойе выступили против правительства Швейцарии, что стало известно как "Савойский кризис". От того, как правительство отреагирует на этот кризис, будет зависеть будущее швейцарского народа."
