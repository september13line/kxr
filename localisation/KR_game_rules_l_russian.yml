RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC: "Адельберт посылает армию для подавления протестов 17 февраля. Он и его правительство успешно справляются с последующими беспорядками, оставаясь лояльной немецкой марионеткой с ограниченным участием населения в политической жизни."
