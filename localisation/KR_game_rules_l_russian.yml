RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC: "Когда начнется 2-я Американская Гражданская война, Канада будет выбирать, поддержать ли ту или иную фракцию, и может напрямую вмешаться в войну."
RULE_OPTION_CAN_ACW_SUPPORT_USA: "Поддержка Федерального правительства"
RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "Когда начнется 2-я Американская Гражданская война, Канада всегда будет поддерживать федеральное правительство и выступит с военной интервенцией на его стороне, если условия будут благоприятны для этого."
RULE_OPTION_CAN_ACW_SUPPORT_PSA: "Поддержка Тихоокеанского правительства"
RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "Когда начнется 2-я Американская Гражданская война, Канада всегда будет поддерживать Тихоокеанские Штаты Америки - если они существуют - и выступит с военной интервенцией на их стороне, если условия будут благоприятны для этого. Если Тихоокеанского правительства не существует, Канада предпочтет не поддерживать никого."
RULE_OPTION_CAN_ACW_SUPPORT_TEX: "Поддержка Америконского Союза"
RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "Когда начнется 2-я Американская Гражданская война, Канада всегда будет поддерживать американское союзное государство - если оно существует - и выступит на его стороне в военном отношении, если условия будут благоприятствовать этому. Если союзного правительства не существует, Канада предпочтет не поддерживать никого."
RULE_OPTION_CAN_ACW_SUPPORT_COR: "Поддержка Конституционную Америку"
RULE_OPTION_CAN_ACW_SUPPORT_COR_DESC: "Когда начнется 2-я Американская Гражданская война, Канада всегда будет поддерживать конституционную американскую республику - если она существует - и примет военное участие на её стороне, если условия будут благоприятствовать этому. Если конституционного правительства не существует, Канада предпочтет не поддерживать никого."
RULE_OPTION_CAN_ACW_SUPPORT_NONE: "Никого не поддерживать"
RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC: "Когда начнется 2-я Американская Гражданская война, Канада предпочтет не поддерживать ни одну из фракций. Они все же могут напрямую выступить против синдикалистов, если Объединённые Синдикаты Америки существуют."
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE: "Не вмешиваться"
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC: "Когда начнется 2-я Американская Гражданская война, Канада решит не поддерживать ни одну из фракций и вообще не будет вмешиваться в Гражданскую войну."

USA_CIVIL_WAR: "£KR_game_rule_flag_USA   2-я Американская Гражданская война"
RULE_OPTION_USA_CIVIL_WAR_RANDOM: "По умолчанию"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC: "Несмотря на политические потрясения и неэффективные программы помощи экономике, многим казалось, что экономика Соединённых Штатов наконец-то восстанавливается после краха на Уолл-стрит в 1925 году. Чёрный Понедельник положил конец этим надеждам и стал предсмертным звонком для и без того больной экономики. Республиканцы и демократы пообещали все исправить, но общественное доверие к системе быстро ослабевает. И Хейвуд, и Лонг выступают против коррумпированного банковского и политического секторов, которые они винят в крахе. Кроме того, 1936 год - год выборов, а выборы имеют последствия."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES: "£KR_game_rule_flag_USA   £KR_game_rule_flag_CSA   £KR_game_rule_flag_TEX   £KR_game_rule_flag_CAL   Гражданская война с Макартуром"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC: "Президент теряет поддержку, и генерал Дуглас Макартур берёт на себя ответственность за "сохранение страны от экстремистских сил, пока не стало слишком поздно". В ответ на этот акт "предательства" Билл Хейвуд, Хьюи Лонг и губернаторы тихоокеанских штатов по отдельности берут в руки оружие против федерального правительства и отказываются признавать власть любого из конкурирующих правительств. Как следствие, в Соединенных Штатах начинается Гражданская война."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES: "£KR_game_rule_flag_USA   £KR_game_rule_flag_CSA   £KR_game_rule_flag_TEX   Гражданская война без Макартура"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC: "Из-за неспособности президента разрешить текущий политический кризис Билл Хейвуд и Хьюи Лонг берут в руки оружие против федерального правительства и отказываются признавать власть любого из конкурирующих правительств. Как следствие, Соединённые Штаты погружаются в Гражданскую войну."
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA   £KR_game_rule_flag_CSA   Лонг убит"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC: "Новоизбранный президент заявляет, что и Социалистическая партия, и "Америка прежде всего" являются чистыми сепаратистами, которых необходимо уничтожить любой ценой. По совету директора ФБР Гувера президент приказывает ФБР убить Хьюи Лонга. Убийство удается, однако роль правительства в смерти Хьюи Лонга раскрывается. Билл Хейвуд быстро использует общественный гнев по отношению к этому акту тирании и берётся за оружие против федерального правительства. В Соединенных Штатах начинается Гражданская война."
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX: "£KR_game_rule_flag_USA   £KR_game_rule_flag_TEX   Хейвуд убит"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC: "Новоизбранный президент заявляет, что и Социалистическая партия, и "Америка прежде всего" являются чистыми сепаратистами, которых необходимо уничтожить любой ценой. По совету директора ФБР Гувера президент приказывает ФБР убить Билла Хейвуда. Убийство удается, однако роль правительства в смерти Билла Хейвуда раскрывается. Хьюи Лонг быстро использует общественный гнев по отношению к этому акту тирании и берётся за оружие против федерального правительства. В Соединенных Штатах начинается Гражданская война."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA   £KR_game_rule_flag_CSA   Компромисс с Лонгом"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC: "Новоизбранный президент Гарнер поддерживает законопроект о чрезвычайных мерах экономии, недавно представленный на рассмотрение Конгресса и направленный на повсеместное сокращение государственных расходов. Президент Гарнер организует встречу в Филадельфии с представителями всех четырех основных политических партий для достижения компромисса. Не сумев достичь прогресса в присутствии Билла Хейвуда и Хьюи Лонга, Гарнер приказывает физически удалить Билла Хейвуда и СПА со встречи. С этого момента Гарнер впоследствии идет на компромисс с Хьюи Лонгом: в обмен на поддержку Лонгом законопроекта в него вносятся выгодные для него поправки. В то время как законопроект о чрезвычайных мерах экономии проходит в Конгрессе при поддержке AFP, сторонники SPA по всему Стальному поясу возмущены ограничениями на деятельность промышленных профсоюзов и социалистов. Воспользовавшись этим гневом, Билл Хейвуд объявляет Соединённые Штаты мертвыми и берётся за оружие против федерального правительства. Соединённые Штаты погружаются в Гражданскую войну."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX: "£KR_game_rule_flag_USA   £KR_game_rule_flag_TEX   Компромисс с Хейвудом"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC: "Новоизбранный президент Кёртис успешно ведет переговоры с Биллом Хейвудом. Компромисс включает в себя федеральное финансирование новой организации - Национального совета по труду, который будет выступать в качестве посредника между профсоюзами и правительством. СПА также обещано полностью руководить Советом. Пока законопроект проходит в Конгрессе, Хьюи Лонг возмущается, когда информация становится достоянием общественности. Лонг обвиняет Кёртиса в сговоре с Хейвудом и в том, что правительство полностью подчинило Соединённые Штаты синдикализму. Воодушевив своих сторонников, Хьюи Лонг воспользовался моментом, чтобы взять в руки оружие и выступить против федерального правительства. Соединённые Штаты погружаются в Гражданскую войну."
RULE_OPTION_USA_CIVIL_WAR_AVOIDED: "£KR_game_rule_flag_USA   Гражданская война предотвращена!"
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_DESC: "Вновь избранный президент Кёртис решает провести переговоры с Биллом Хейвудом и ему удается достичь с ним компромисса. Компромисс включает в себя федеральное финансирование новой организации, такой как национальный совет под названием Национальный совет по труду, выступающий в качестве посредника между профсоюзами и правительством, который будет под контролем SPA. Несмотря на то, что компромиссный законопроект был с трудом принят Конгрессом, Хьюи Лонг пришел в ярость, как только новость о компромиссе стала достоянием общественности. В ответ на отказ Лонга пойти на компромисс Кёртис обращается за помощью к Гуверу и ФБР, и ему удается убить Лонга, положив конец потенциальному восстанию южан. После достижения компромисса с Хейвудом и смертью Лонга политический кризис в Соединенных Штатах разрешается мирным путём."

CAN_HALIFAX_CONFERENCE: "£KR_game_rule_flag_CAN   Галифакская конференция"
