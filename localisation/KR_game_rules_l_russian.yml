RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL: "£GFX_KR_game_rule_flag_FRA_Lenin   Мирная реформация"
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC: "Якобинцы решают реформировать синдикализм изнутри.\n§RТребуется:§!\n§CЯкобинское большинство§! в §Y£KR_game_rule_flag_FRA  Выборах коммуны 1936 года§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS: "£GFX_KR_game_rule_flag_FRA_Lenin   Радикальная реформация"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC: "Старая система сметается, а предатели государства казнятся.\n§RТребуется:§!\n§CЯкобинское большинство§! в §Y£KR_game_rule_flag_FRA  Выборах коммуны 1936 года§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION: "£GFX_KR_game_rule_flag_FRA_Gamelin   Гамелен восстанавливает синдикализм"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC: "Реформы, проведенные якобинцами, расстроили многих во французском обществе. Ведущий деятель Travailleur Леон Блюм открыто призывает разрозненные политические фракции Франции объединиться в оппозиции к якобинскому правительству, которое, по мнению многих, развратило и предало Революцию. В ответ на призыв отряды, верные генералу Гражданской войны Морису Гамелену, поднимают мятеж и объявляют о присоединении к Народному фронту. Мятежникам удается захватить столицу, вытеснить якобинцев из города и восстановить ранее упраздненные синдикалистские институты. Сам Гамелен избирается председателем Женевской биржи труда, а Блюм назначается председателем Комитета общественного здоровья.\n§RТребуется:§!\n§CЯкобинское большинство§! в §Y£KR_game_rule_flag_FRA  Выборах коммуны 1936 года§!"

FRA_GAMELIN_CHOICE: "£GFX_KR_game_rule_flag_FRA_Gamelin   Выбор Гамелена"
