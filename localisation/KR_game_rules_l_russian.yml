RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG: "£KR_game_rule_flag_POL   Австрийский Король Избранный"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC: "Регентский совет избирает новым королем Польши австрийца Карла Ольбрахта фон Габсбурга."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH: "£KR_game_rule_flag_PLC   Образование Речи Посполитой"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC: "Регентский совет избирает новым королем Польши литовского короля Миндаугаса III и образует Речь Посполитую."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE: "£KR_game_rule_flag_POL   Избрание литовского короля"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC: "Регентский совет избирает литовского короля Миндаугаса III новым королем в Польше."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH: "£KR_game_rule_flag_POL   Избрание польского короля"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC: "Регентский совет избирает новым королем Польши Августина I Чарторыйского."

PLC_PRIME_MINISTER: "£KR_game_rule_flag_PLC   Путь Речи Посполитой"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM: "По умолчанию"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC: "Конституция нового Содружества позволяет королю назначать премьер-министра. Однако существует значительная поддержка идеи о том, что Король должен делегировать эти полномочия народу. Помимо этих призывов к демократии, радикалы, от которых страдали Польша и Литва как независимые государства, остаются, готовые, возможно, направить Содружество в совершенно новое русло или разрушить его полностью."
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT: "£KR_game_rule_flag_PLC   Мендог выбирает аристократа"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC: "Мендог решает назначить премьер-министром авторитарного демократа Януша Радзивилла, который является лидером аристократов.\n§RТребуется:§!\n§CОбразование Речи Посполитой§! в §Y£KR_game_rule_flag_POL   Великих дебатах§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE: "£KR_game_rule_flag_PLC   Мендог выбирает консерватора"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC: "Мендог решает назначить премьер-министром социал-консерватора Станислава Нарутовича, который является лидером консерваторов.\n§RТребуется:§!\n§CОбразование Речи Посполитой§! в §Y£KR_game_rule_flag_POL   Великих дебатах§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN: "£KR_game_rule_flag_PLC   Мендог выбирает историка"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC: "Мендог решает назначить премьер-министром социал-консерватора Юозаса Амбражевичюса, который является литовским историком.\n§RТребуется:§!\n§CОбразование Речи Посполитой§! в §Y£KR_game_rule_flag_POL   Великих дебатах§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST: "£KR_game_rule_flag_PLC_national_populist   Захват власти националистами"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_DESC: "Мендог решает дать народу возможность проголосовать за премьер-министра. К сожалению, на выборах побеждает Болеслав Пясецкий, лидер Национал-радикального движения, и захватывает Мендога. Позже Пясецкий официально выводит Содружество из состава Рейхспакта. В ответ Германская Империя решает объявить войну националистическому правительству.\n§YГ.И.§! означает Германская интервенция.\n§RТребуется:§!\n§CОбразование Речи Посполитой§! в §Y£KR_game_rule_flag_POL   Великих дебатах§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST: "£KR_game_rule_flag_PLC_syndicalist   Коммунистическая революция"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_DESC: "Мендог решает дать народу возможность проголосовать за премьер-министра. К сожалению, большинство голосов на выборах получает Коммунистическая партия Польши. Позднее новое коммунистическое правительство официально выводит Речь Посполитую из состава Рейхспакта. В ответ Германская Империя решает объявить коммунистическому правительству войну.\n§YГ.И.§! означает Германская интервенция.\n§RТребуется:§!\n§CОбразование Речи Посполитой§! в §Y£KR_game_rule_flag_POL   Великих дебатах§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC: "£KR_game_rule_flag_PLC   Успех демократии"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC: "Мендог решает позволить народу голосовать за премьер-министра. Демократические партии избираются, и положение Мендога как "короля народа" укрепляется.\n§RТребуется:§!\n§CОбразование Речи Посполитой§! в §Y£KR_game_rule_flag_POL   Великих дебатах§!"
RULE_OPTION_PLC_PRIME_MINISTER_BECK: "£KR_game_rule_flag_PLC   Переворот Юзефа Бека"
RULE_OPTION_PLC_PRIME_MINISTER_BECK_DESC: "После почти полного распада Содружества Юзеф Бек, самопровозглашенный спаситель Содружества, взял бразды правления в свои руки."

POL_GERMAN_INTERVENTION: "£KR_game_rule_flag_POL   £KR_game_rule_flag_GER   Немецкая интервенция в Польшу"
RULE_OPTION_POL_GERMAN_INTERVENTION_RANDOM: "По умолчанию"
RULE_OPTION_POL_GERMAN_INTERVENTION_RANDOM_DESC: "Учитывая решения, принятые Польшей в ходе игры, Германия может решиться на прямое вмешательство и заставить поляков снова принять немецкое иго."
RULE_OPTION_POL_GERMAN_INTERVENTION_TRUE: "Гарантировано"
RULE_OPTION_POL_GERMAN_INTERVENTION_TRUE_DESC: "Храбрая Польша решает сбросить оковы германского империализма. Тем не менее, Кайзеррейх гарантированно использует Heer и вмешивается напрямую для восстановления порядка."
RULE_OPTION_POL_GERMAN_INTERVENTION_FALSE: "Отключено"
