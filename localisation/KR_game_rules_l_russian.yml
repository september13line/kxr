RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Ван Цзинвэй, многолетний председатель партии, успешно консолидировал диктаторские полномочия вокруг себя и своего культа личности. С помощью фракции §NРеорганизованная ассоциация товарищей§! в Гоминьдане он успешно защищается от растущей оппозиции своему правлению и может продолжать своё автократическое правление по своему усмотрению.\n\n§RРаботы:§!\n§CЛевый Гоминьдан объединяет Китай§!"
RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI Сун Цинлин сместил председателя."
RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "Сун Цинлин, все более недовольная тираническим правлением Ван Цзинвэя, объединяет широкую коалицию оппозиционных фракций, чтобы выступить против председателя и сместить его в результате напряженного голосования. Укрепив за собой власть, она займется созданием нового §МРеволюционного комитета§! для Гоминьдана и в свою очередь решит судьбу своих союзников.\n\n§RТребуется:§!\n§CЛевый Гоминьдан объединяет Китай§!"
RULE_OPTION_CHI_PATH_DENG_SOCDEM: "£KR_game_rule_flag_CHI Красный Бонапарт захватывает власть"
RULE_OPTION_CHI_PATH_DENG_SOCDEM_DESC: "Сун Цинлин, все более недовольная тираническим правлением Ван Цзинвэя, объединяет широкую коалицию оппозиционных фракций, чтобы выступить против председателя и сместить его в результате напряженного голосования. Укрепив власть в своих руках, она займется созданием нового §Революционного комитета§! для Гоминьдана и будет решать судьбу своих союзников по очереди. Позднее её переворот совершает Дэн Яньда, который становится новым лидером КМТ.\n\n§RТребования:§!\n§CЛевый Гоминьдан объединяет Китай§!"
RULE_OPTION_CHI_PATH_CSP_SYNDIE: "£KR_game_rule_flag_CHI Китайская синдикалистская партия"
RULE_OPTION_CHI_PATH_CSP_SYNDIE_DESC: "Недовольная тираническим правлением Ван Цзинвэя, Сун Цинлин собирает широкую коалицию оппозиционных фракций, чтобы выступить против председателя и сместить его в ходе напряженного голосования. Укрепив власть в своих руках, она займется созданием нового §Революционного комитета§! для Гоминьдана и будет решать судьбу своих союзников по очереди. Позднее она подвергается перевороту со стороны Дэн Яньда, который передает власть Народному конгрессу во главе с КСП.\n\n§Работы:§!\n§Левый Гоминьдан объединяет Китай§!"
RULE_OPTION_CHI_PATH_COUP_DESC: "По мере ухудшения политической ситуации из-за непрекращающейся междоусобицы между гражданскими лидерами Гоминьдана, растущее презрение к партийной демократии разжигает пламя радикализма. В условиях недавнего объединения страны и изгнания японцев из Маньчжурии объединяющие партию враги исчезают вместе с любыми притязаниями на цивилизованность."
RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI Вторая национальная революция Ху Цзуннаня"
RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nОбщество §Возрождения Китая§! Ху Цзуннаня с помощью Бюро расследований и статистики Дай Ли захватывает контроль над правительством, чтобы \n"maintain order" bringing about an extremist, military form of tutelage.\n\n§RТребуется:§!\n§CThe Left Kuomintang unifies China§!"
RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI Контрпереворот Чэнь Гунбо"
RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "§RULE_OPTION_CHI_PATH_COUP_DESC$\nПосле переворота против них Чэнь Гунбо и его §NReorganised Comrades Association§! объединятся с другими сочувствующими фракциями, чтобы восстановить контроль над республикой, реализуя гораздо более радикальное направление революции.\n\n§RRR Требуется:§!\n§CThe Left Kuomintang unifies China§!"
RULE_OPTION_CHI_PATH_DAI: "£KR_game_rule_flag_CHI_Переворот тоталиста Дая"
RULE_OPTION_CHI_PATH_DAI_DESC: "Тоталист Дай Чуньфэн совершает переворот в правительстве после того, как оно начало отходить от принципов партии. \n§RТребуется:§!\n§MЛевый Гоминьдан побеждает в войне против Нанкина§!"

CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_CHI   Революционные альянсы"
RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM: "По умолчанию"
RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "Гоминьдан при определенных обстоятельствах может заключить пакт и/или союз с конкурирующими революционными правительствами, возглавляемыми §lФедералистами§! или §Правым Гоминьданом§! Такие союзы с большой вероятностью могут закончиться предательством из-за взаимного недоверия и несовпадения революционных целей."
RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_CHI £KR_game_rule_flag_GXC £KR_game_rule_flag_GXC_RKMT Республиканский союз держится"
RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "Левый Гоминьдан при любой возможности будет стремиться заключить пакт и/или союз с конкурирующими революционными правительствами, возглавляемыми §lФедералистами§! или §Правым Гоминьданом§! Любой союз, который они заключат, будет полностью соблюден, и в нем не будет предательства.\n\n§RТребования:§!\n§CЛевый Гоминьдан и один из Федералистов или Правый Гоминьдан должны сформировать конкурирующее правительство. \n\nОни должны граничить друг с другом и находиться в состоянии мира (не владея ни Пекином, ни Уханем), чтобы принять решения, позволяющие заключить пакт о ненападении.\n\nЭтот пакт о ненападении должен продержаться достаточно долго, чтобы Левый Гоминьдан смог захватить Пекин и Ухань, что позволит им принять решение об официальном оформлении союза, подчинив себе последний.§!"

GXC_PATH: "£KR_game_rule_flag_GXC   Гражданская война в Лянгуане"
RULE_OPTION_GXC_PATH_RANDOM: "По умолчанию"
RULE_OPTION_GXC_PATH_RANDOM_DESC: "Два основных бастиона республиканства на юге страны - провинции Гуандун и Гуанси, известные под названием Лянгуан, - оказались дестабилизированы в результате падения цинского правления в регионе. После того как правые силы гоминьдановского вторжения из Юньнани используют свой шанс свергнуть правящую Клику в Гуанси, конечные правители этих двух тесно связанных между собой провинций будут стремиться вновь объединить Лянгуан под властью одного правительства."
RULE_OPTION_GXC_PATH_SOCDEM_DESC: "Если Цзюнмин одержит победу в Гражданской войне, он приблизит Лянгуан к амбициозному замыслу своей §Партии общественных интересов§!, направленному на создание демократического и федеративного Китая."
RULE_OPTION_GXC_PATH_PATAUT_SOCLIB: "£KR_game_rule_flag_GXC £KR_game_rule_flag_GXC_OLDG Федералисты / Старая Клика Гуанси"
RULE_OPTION_GXC_PATH_PATAUT_SOCLIB_DESC: "§lГлавная республиканская лига§! Чэнь Цзюнмина возглавляет Гуандун против §Старой Клики Гуанси§! Ма Цзи.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB: "£KR_game_rule_flag_GXC £KR_game_rule_flag_GXC_RKMT Федералисты / Новая Клика Гуанси"
RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB_DESC: "Чэнь Цзюнмин под руководством §lГлавной республиканской лиги§! возглавляет Гуандун против §gНовой Клики Гуанси§! Ли Цзунрена.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
RULE_OPTION_GXC_PATH_PATAUT_DESC: "После убийства Чэнь Цзюньмина Ма Цзи и его §Старая Гуансийская Клика§! обрушиваются на Гуандун."
RULE_OPTION_GXC_PATH_PATAUT_END_DESC: "Ма Чжи захватывает власть и берёт на себя защиту провинции."
RULE_OPTION_GXC_PATH_PATAUT_MARLIB: "£KR_game_rule_flag_GXC_MER £KR_game_rule_flag_GXC_OLDG Купеческий корпус / Клика Старого Гуанси"
RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nВ последующем вакууме власти §mТорговый корпус§! Чэнь Ляньбо! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT £KR_game_rule_flag_GXC_OLDG Левая КМТ / Старая Клика Гуанси"
RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nВ последующем вакууме власти Чэнь Миншу из §РЛевого Гоминьдана§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
RULE_OPTION_GXC_PATH_PATAUT_QIE: "£KR_game_rule_flag_GXC_OLDG £KR_game_rule_flag_QIE_monarchy Old Guangxi Clique - Zhili"
RULE_OPTION_GXC_PATH_PATAUT_QIE_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nВ случае победы в войне с Гуандуном он попытается возобновить старые связи с Кликой Чжили.\n\n§RТребуется:§!\n§RНет§! никакого §CManchu переворота§! в §Y$QIE_PATH$§!"
RULE_OPTION_GXC_PATH_MARLIB_JAP: "£KR_game_rule_flag_GXC_MER £KR_game_rule_flag_JAP Торговый корпус - Сфера совместного процветания"
RULE_OPTION_GXC_PATH_MARLIB_JAP_DESC: "После убийства Чэнь Цзюнмина Ма Цзи и его Клика "Старый Гуанси" нападают на Гуандун.\nВ образовавшемся вакууме власти §mТорговый корпус Чэнь Ляньбо! Если Ляньбо выиграет войну против Гуанси, он попытается вступить в союз с японцами."
RULE_OPTION_GXC_PATH_NPA: "£KR_game_rule_flag_GXC_MER £KR_game_rule_flag_GXC_OLDG Альянс национальной защиты"
RULE_OPTION_GXC_PATH_NPA_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nПосле Гражданской войны победитель попытается либо создать Национальный союз защиты, либо присоединиться к нему вместе с другими военачальниками."
RULE_OPTION_GXC_PATH_EXPANSIONISM: "£KR_game_rule_flag_GXC_MER £KR_game_rule_flag_GXC_OLDG Экспансионизм"
RULE_OPTION_GXC_PATH_EXPANSIONISM_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nПосле Гражданской войны победитель проводит экспансионистскую политику в отношении своих южнокитайских соседей и за их пределами."
RULE_OPTION_GXC_PATH_COUP_DESC: "После того как Ли Цзунжэнь успешно разгромил Клику Ма Цзи из Старого Гуанси, Гоминьдан под"
RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "Гоминьдан инициирует переворот против Чэнь Цзюнмина, обеспечив себе защиту Лянгуана без дальнейшего кровопролития."
RULE_OPTION_GXC_PATH_RADSOC: "£KR_game_rule_flag_GXC_LKMT Г.В предотвращена - левый переворот КМТ"
RULE_OPTION_GXC_PATH_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ §RЧэнь Миншу §! $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$"
RULE_OPTION_GXC_PATH_AUTDEM: "£KR_game_rule_flag_GXC_RKMT Г.В предотвращена - правый переворот КМТ"
RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Чэнь Миншу $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\n§gЛи Цзунжэнь§! позже принимает руководство Гоминьданом от Чэнь Миншу."

SZC_PATH: "£KR_game_rule_flag_SZC   Путь Сычуаня"
RULE_OPTION_SZC_PATH_RANDOM: "По умолчанию"
RULE_OPTION_SZC_PATH_RANDOM_DESC: "На фоне падения авторитета Чжили хрупкий союз, объединявший правящие Клики Сычуани, окончательно распался. Когда амбициозный Лю Сян и его Промышленный корпус начинают противостоять доминирующему Департаменту вооружений под руководством Ян Сена, важнейшая провинция оказывается на перепутье."
RULE_OPTION_SZC_ARM: "£KR_game_rule_flag_SZC   Департамент вооружения держится"
RULE_OPTION_SZC_ARM_DESC: "Управление вооружений Ян Сэнь успешно защищается от наступления Промышленного корпуса, удерживая власть и вводя Сычуань в сферу Чжили."
RULE_OPTION_SZC_BAO: "£KR_game_rule_flag_SZC   Победа Баодинского депортамента"
RULE_OPTION_SZC_BAO_DESC: "Департамент вооружений Ян Сэнь рушится под натиском наступления Лю Сян. В хаосе Баодинский департамент под руководством Дэн Сихоу устанавливает контроль над столицей и успешно снимает осаду Чэнду. Сычуань разворачивается внутрь страны и становится нейтральной провинцией."
RULE_OPTION_SZC_IND: "£KR_game_rule_flag_SZC   Победа Промышленной партии"
RULE_OPTION_SZC_IND_DESC: "Промышленный корпус Лю Сян успешно захватывает Чэнду, уничтожив всю оппозицию. Сычуань переходит в сферу Фэнтянь."
RULE_OPTION_SZC_OFF: "£KR_game_rule_flag_SZC   Триумф республиканцев"
RULE_OPTION_SZC_OFF_DESC: "Департамент вооружений успешно разгромил войска Сяна при осаде Чэнду. Однако республиканцы из Офицерского департамента вступают в союз с остатками войск Сяна, и их объединённые силы разбивают ослабленный Департамент вооружений. Сычуань становится бастионом республиканизма, разрываясь между федерализмом и Гоминьданом."

HNN_PATH: "£KR_game_rule_flag_HNN   Судьбоносные выборы в Хунане"
RULE_OPTION_HNN_PATH_RANDOM: "По умолчанию"
RULE_OPTION_HNN_PATH_RANDOM_DESC: "Выйдя из Лиги восьми провинций, Хунань под руководством Чжао Хенгти движется по опасному пути. Его республиканские притязания на демократическое правление поставлены под сомнение, и другие фракции требуют проведения новых выборов. От того, что произойдет дальше, будет зависеть судьба одной из центральных провинций Китая."
RULE_OPTION_HNN_BUD: "£KR_game_rule_flag_HNN Революционный буддизм"
RULE_OPTION_HNN_BUD_DESC:  "Чжао Хэнти разрешает провести выборы в провинции Хунань. Общество буддизации Тан Шэнчжи одерживает неожиданную победу."
RULE_OPTION_HNN_FED: "£KR_game_rule_flag_HNN Новая Хунань"
RULE_OPTION_HNN_FED_DESC:  "Чжао Хэнти разрешает проведение выборов в Хунани. Как и ожидалось, побеждает его Федералистская партия."
RULE_OPTION_HNN_KMT: "£KR_game_rule_flag_HNN Хунань под властью Гоминьдана"
RULE_OPTION_HNN_KMT_DESC:  "Чжао Хэнти разрешает провести выборы в Хунани. Гоминьдан под руководством Чэн Цяня одерживает неожиданную победу."
RULE_OPTION_HNN_AUT: "£KR_game_rule_flag_HNN Мнимая демократия"
RULE_OPTION_HNN_AUT_DESC:  "Чжао Хенгти не разрешает проведение выборов, в результате чего Хунань становится на путь автократии и поворачивается в сторону Чжили в Пекине."

YUN_PATH: "£KR_game_rule_flag_YUN   Путь Юньнаня"
RULE_OPTION_YUN_PATH_RANDOM: "По умолчанию"
RULE_OPTION_YUN_PATH_RANDOM_DESC: "Длительное и коррумпированное правление Тан Цзяо вызвало презрение в провинции, которая когда-то была оплотом республиканского сопротивления тирании Пекина. Его собственная преданность китайскому республиканству теперь под вопросом, и любые дальнейшие ошибки чреваты жестоким конфликтом между его амбициозными лейтенантами и остатками КМТ в провинции."
RULE_OPTION_YUN_isolationist: "£KR_game_rule_flag_YUN   Изоляционизм"
RULE_OPTION_YUN_isolationist_DESC: "Тан Цзияо останется у власти и отвергнет свои федералистские связи, продвигая Юньнань к изоляции."
RULE_OPTION_YUN_larp_rule: "£KR_game_rule_flag_YUN_larp   Великий Тан"
RULE_OPTION_YUN_larp_rule_DESC: "Приняв изоляционизм, Тан примет истину своего рождения и будет работать над восстановлением старой династии Тан."
RULE_OPTION_YUN_federalist: "£KR_game_rule_flag_GXC   Федерализм"
RULE_OPTION_YUN_federalist_DESC: "Тан Цзияо останется у власти и примет федералистские связи."
RULE_OPTION_YUN_long_yun: "£KR_game_rule_flag_YUN   Лун Юнь"
RULE_OPTION_YUN_long_yun_DESC: "Тан Цзияо будет свергнут, а Лонг Юнь выйдет победителем в последующей Гражданской войне."
RULE_OPTION_YUN_right_KMT: "£KR_game_rule_flag_YUN_KMTR   Правый Гоминьдан"
RULE_OPTION_YUN_right_KMT_DESC: "Тан Цзияо будет свергнут, а Чжу Пейде выйдет победителем в следующей Гражданской войне."
RULE_OPTION_YUN_left_KMT: "£KR_game_rule_flag_YUN_KMTL   Левый Гоминьдан"
RULE_OPTION_YUN_left_KMT_DESC: "Тан Цзияо будет свергнут. Гражданская война затянется настолько, что Чжу Дэ придет к власти, изгнав и Лонг Юня, и Чжу Пейде."

