RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED: "£KR_game_rule_flag_SWI   Швейцария уступает Верхнюю Савойю"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC: "Коммуна Франции под угрозой применения оружия требует от швейцарского правительства уступить оккупированный регион Верхняя Савойя. Швейцарское правительство решает избежать войны и соглашается. Верхняя Савойя возвращается Франции."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST: "£KR_game_rule_flag_SWI_syndicalist   Переворот Синдикалистов в Швейцарии"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC: "Коммуна Франции под угрозой применения оружия требует от швейцарского правительства уступить оккупированный регион Верхняя Савойя. Швейцарское правительство решает избежать войны и соглашается. Почувствовав слабость, Франция требует от Швейцарии гарантировать права синдикалистов в своей стране. Впоследствии Швейцария переходит на сторону синдикализма."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST: "£KR_game_rule_flag_SWI_totalist   Переворот Тоталистов в Швейцарии"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC: "Коммуна Франции под угрозой применения оружия требует от швейцарского правительства уступить оккупированный регион Верхняя Савойя. Швейцарское правительство решает избежать войны и соглашается. Почувствовав слабость, Франция требует от Швейцарии гарантировать права синдикалистов в своей стране. Впоследствии Швейцария попадает под власть тотализма."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE: "£KR_game_rule_flag_SWIB_national_populist   £KR_game_rule_flag_FRA   Швейцарцы объявляют войну Франции"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC: "В ответ на кризис французские войска входят в Верхнюю Савойю и Романдию. Швейцарское правительство вступает в войну, чтобы вернуть эти территории. Считая правительство слабым, националистическое временное военное правительство берёт Швейцарию под свой контроль. Германская Империя может воспользоваться этой возможностью, чтобы покончить с Коммуной."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR: "£KR_game_rule_flag_SWI   £KR_game_rule_flag_GER   £KR_game_rule_flag_FRA   Немецкая защита - Война"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC: "В связи с обострением напряженности в отношениях с Французской коммуной швейцарское правительство обращается за иностранной поддержкой. Германская Империя вмешивается и направляет Парижу ультиматум о прекращении любой дипломатической и тайной деятельности, направленной против территориальной целостности Швейцарии. Франция игнорирует этот ультиматум, а поскольку обе стороны не желают отступать, Германская Империя объявляет войну Франции.\n§RТребуется:§!\n§CГерманская Империя не воюет§!"
