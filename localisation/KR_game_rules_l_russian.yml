RULE_OPTION_NFL_POLITICAL_PATH_RANDOM: "По умолчанию"
RULE_OPTION_NFL_POLITICAL_PATH_RANDOM_DESC: "После наступления «черного понедельника» решено, что финансы Ньюфаундленда находятся в таком плачевном состоянии, что содержать демократическое и выборное правительство просто слишком дорого. С этого момента страной будет руководить §XКомиссия Короны§!"
RULE_OPTION_NFL_POLITICAL_PATH_CANADIAN_ANNEXATION: "£KR_game_rule_flag_CAN   Канадская аннексия"
RULE_OPTION_NFL_POLITICAL_PATH_CANADIAN_ANNEXATION_DESC: "После «черного понедельника» обанкротившееся правительство Ньюфаундленда обращается к своим восточным соседям и владыкам с предложением об аннексии. Канадцы соглашаются, и Ньюфаундленд становится десятой провинцией Канады. "
RULE_OPTION_NFL_POLITICAL_PATH_COMMISSION: "£KR_game_rule_flag_NFL   Продолжающаяся комиссия"
RULE_OPTION_NFL_POLITICAL_PATH_COMMISSION_DESC: "В ответ на любые призывы к восстановлению демократического правления Правительственная комиссия продолжит следить за делами Ньюфаундленда до тех пор, пока Британия не будет возвращена. "
RULE_OPTION_NFL_POLITICAL_PATH_DEMOCRATIC: "£GFX_KR_game_rule_flag_NFL_republic   Восстановление ответственного правительства"
RULE_OPTION_NFL_POLITICAL_PATH_DEMOCRATIC_DESC: "Выход из Великой депрессии произойдет быстрее, чем ожидалось, и правительство Комиссии Ньюфаундленда уступит требованиям общественности и сразу же восстановит ответственное правительство."
RULE_OPTION_NFL_POLITICAL_PATH_SYNDICALIST: "£GFX_KR_game_rule_flag_NFL_syndicalist   Заговор против канадцев"
RULE_OPTION_NFL_POLITICAL_PATH_SYNDICALIST_DESC: "Вместо того чтобы действовать как недемократическая представительная сила, Правительственная комиссия предпочитает прислушиваться к мнению торговцев и активно подавлять зарождающееся рабочее движение. Это заставляет профсоюзы Ньюфаундленда сотрудничать с §VВоенным союзом Британии§! в попытке вернуть контроль над страной."

