 RULE_OPTION_LAT_PATH_PATAUT_DESC: "После победы над социалистами генерал Янис Курелис становится президентом Латвии.\nОн будет руководить Латвией во время нынешнего кризиса и после него, обладая §Pограниченными исполнительными полномочиями.§!\n§RТребуется:§!\nВключить параметр §CГерцогство падет§! в правиле §Y£KR_game_rule_flag_BAT  Путь Балтийского герцогства§!"
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist   Большевистское возрождение"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "Екабс Петерс и Революционный латышский легион играют важную роль в завоевании независимости Латвии и реформировании Исколатской республики.\nОни преуспеют там, где Россия потерпела неудачу, и останутся верны своим §Rбольшевистским§! корням.\n§RТребуется:§!\nВключить параметр §CГерцогство падет§! в правиле §Y£KR_game_rule_flag_BAT  Путь Балтийского герцогства§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist   Утверждение синдикализма"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "Екабс Петерс и Революционный латышский легион играют важную роль в завоевании независимости Латвии и реформировании Исколатовской республики.\nНа фоне провала большевизма в России становится ясно, что путь вперёд для латышского социализма - это вдохновленный французами §tреволюционный синдикализм§!\n§RТребуется:§!\nВключить параметр §CГерцогство падет§! в правиле §Y£KR_game_rule_flag_BAT  Путь Балтийского герцогства§!"
 RULE_OPTION_LAT_PATH_NATPOP: "£KR_game_rule_flag_LAT_goppers_flag   Савинковцы берут власть в свои руки"
 RULE_OPTION_LAT_PATH_NATPOP_DESC: "Карлис Гопперс, близкий соратник Бориса Савинкова, берёт на себя управление разорванной на части страной.\nОн будет вести Латвию через нынешний кризис и в дальнейшем, стремясь вернуть балтийские губернии под протекторат России.\n§RТребуется:§!\nВключить параметр §CГерцогство падет§! в правиле §Y£KR_game_rule_flag_BAT  Путь Балтийского герцогства§!"
 
