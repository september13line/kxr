 RULE_OPTION_LAT_FORPOL_ALLIANCE: "£KR_game_rule_flag_RUS   Альянс с Россией"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC: "Латвия будет стремиться присоединиться к Московскому пакту."
RULE_OPTION_LAT_FORPOL_UKRAINE: "£KR_game_rule_flag_UKR   Вступление в Междуморье"
 RULE_OPTION_LAT_FORPOL_UKRAINE_DESC: "Латвия откажется от союза с Москвой, отдав предпочтение местному сотрудничеству с украинским правительством\n§RТребуется:§!\nAny §CГерцогство падет§! в §Y£KR_game_rule_flag_BAT  Путь Балтийского герцогства§!\nAny §CNon-socialist path§! в §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY: "£KR_game_rule_flag_LAT   Нейтралитет"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY_DESC: "Латвия будет избегать союза с Москвой, предпочитая вместо этого политику вооруженного нейтралитета и потенциального местного сотрудничества."


LIT_PATH: "£KR_game_rule_flag_LIT_monarchy   Самая долгая зима в Литве"
RULE_OPTION_LIT_PATH_RANDOM: "По умолчанию"
RULE_OPTION_LIT_PATH_RANDOM_DESC: "Чёрный Понедельник и выборы 1937 года оставят Литву во власти потока. Сможет ли демократия и мечта о многонациональном Королевстве выжить в стране, раздираемой этническими противоречиями и экономическими трудностями?"
RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT: "£KR_game_rule_flag_LIT_monarchy   Победа ХДПЛ"
RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT_DESC: "Выборы 1937 года проходят, и §cХристианско-демократическая партия§! остаётся у власти - теперь её возглавляет философ Стасис Шалкаускис, который, однако, развивает плюралистическую христианскую корпоративистскую мысль для нации."
RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT: "£KR_game_rule_flag_LIT_monarchy   Победа СДПЛ"
RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT_DESC: "Проходят выборы 1937 года, и к власти приходят §Mсоциал-демократы§! Во главе со Степонасом Кайрисом они стремятся к демократическому социализму и созданию Национальной личной автономии."
RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT: "£KR_game_rule_flag_LIT_monarchy   Победа ЛНС"
RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT_DESC: "Проходят выборы 1937 года, и к власти приходит §gНационалистический союз§! Во главе с Антанасом Сметоной они стремятся установить "истинную демократию", сосредоточенную вокруг их лидера, Таутоса Вадаса."
RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL: "£KR_game_rule_flag_LIT   Победа КПЛ/ЛПК"
RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL_DESC: "Ситуация в Литве обостряется, и Король Витаутас II застрелен. Все партии Сейма объединяются в правительство §Iнационального единства§! во главе со Станиславом Нарутовичем, который стремится разрешить этнические противоречия в стране путём реформирования государства в рамках федеральной структуры, вдохновленной Крайовицами."
RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT: "£KR_game_rule_flag_LIT_monarchy   Победа НПН-П"
RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT_DESC: "Ситуация в Литве обостряется, и Король Витаутас II застрелен. Генерал Повилас Плехавичюс объявляет §PВоенное положение§! после того, как предыдущее гражданское правительство не смогло защитить короля."
RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST: "£KR_game_rule_flag_LIT_radical_socialist   Победа СДПЛ"
RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST_DESC: "Проходят выборы 1937 года, и к власти приходят социал-демократы. За годы их правления в партии становятся заметны сторонники синдикализма. Когда Германия начинает проигрывать войну против Интернационала, Винцас Мицкявичюс-Капсукас возглавляет §RЛитовскую революцию§!, меняя свою сторону в войне и привлекая Литву к борьбе вместе с коммунарами."
RULE_OPTION_LIT_PATH_NATIONAL_POPULIST: "£KR_game_rule_flag_LIT_national_populist   Победа ЛФА"
RULE_OPTION_LIT_PATH_NATIONAL_POPULIST_DESC: "Правительству не удается подавить восстание ЛВФ. Во время второго Вельткрига §FФронт активистов Литвы§! использует возможность выкорчевать нацию с нуля, свергнуть немецкое иго и установить национальную республику."

