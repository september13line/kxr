WHR_SITUATION_BRA_DESC: "Владимир, вместо того, чтобы уступить требованиям Сигизмунда, восстанавливает демократию и реформирует страну в конституционную монархию. Синдикалистская БСРП побеждает на первых выборах в Белой Рутении и свергает монархию. Новое правительство решает принять §Vбольшевизм§!"
