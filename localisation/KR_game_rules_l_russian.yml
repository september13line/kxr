RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC: "Радикальные социалисты свергают буржуазное правительство в Гааге и создают Батавскую коммуну."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_HOL_syndicalist   Батавская коммуна (тоталисты)"
