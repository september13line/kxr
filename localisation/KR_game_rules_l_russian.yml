TEX_POST_CIVIL_WAR: "£KR_game_rule_flag_TEX   Будущее Американского союза"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM: "По умолчанию"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC: "Старый режим терпит поражение в американской Гражданской войне, и консервативное и реакционное Американское союзное государство поднимает свой флаг над Вашингтоном. Что ждет новый режим в будущем? Только время покажет."
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG: "£KR_game_rule_flag_TEX Лонг удерживает власть"
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC: "Президенту Лонгу удается удержаться у власти, сворачивая интриги своих бывших "союзников".\n§RТребуется:§!\n§CАмериканский союз побеждает во второй американской Гражданской войне§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY: "£KR_game_rule_flag_USA Мозли берёт управление на себя"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC: "Национальный командир Американского Легиона, Джордж Ван Хорн Мозли, объявляет, что он будет управлять страной, пока не будет найден подходящий лидер после внезапного "исчезновения" президента Лонга.\n§RТребуется:§!\n§CАмериканский союз побеждает во второй американской Гражданской войне!"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY: "£KR_game_rule_flag_TEX_commonwealth Пелли совершает успешный переворот"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC: "Уильям Дадли Пелли и Серебряный легион совершают успешный переворот с помощью доверенных лиц президента Лонга. Новый режим придерживается идеологии христианского национализма. \n§РТребуется:§!\n§CАмериканский союз побеждает во второй американской Гражданской войне§!"

