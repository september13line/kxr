RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC: "Центристские партии сохраняют свою власть в голландском правительстве, что позволяет голландской демократии пережить нестабильность, вызванную "Чёрным Понедельником"."
