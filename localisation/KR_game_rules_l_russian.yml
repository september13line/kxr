RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC: "Когда Король Эдуард отречется от престола (при условии, что существуют условия, при которых отречение возможно), корона перейдёт к принцу Альберту, его старшему брату и предполагаемому наследнику."
RULE_OPTION_CAN_BRITISH_KING_HENRY: "Король Генрих IX"
RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC: "Как только Король Эдуард отречется от престола (при условии, что существуют условия, при которых отречение возможно), корона перейдёт к принцу Генриху, его второму старшему брату и человеку с большим военным опытом."
