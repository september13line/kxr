col.1.t: "Место Колумбии в мире"
col.1.d: "Ослабленная гражданскими войнами (особенно 1899-1903 гг.), Колумбия признала права США на строительство Панамского канала в рамках договора Хай-Бунан-Варилла 1903 года, завершив конфликт между двумя странами по этому поводу. Когда колумбийский конгресс отказался ратифицировать договор, Соединённые Штаты вынудили Панаму отделиться от Колумбии, компенсировав это в промежутке между 1921-1930 годами, суммарно выплатив 25 миллионов долларов. Колумбия официально признала Панаму в 1921. Консерваторы шли по пути модернизации страны и расширения сети железных дорог. С 1850 года Колумбия экспортирует табак и кофе, после 1900 года к этому списку были добавлены (с помощью американского капитала) бананы, а с 1905 года и нефть. Либералы сформировали правительство в 1930 г., после чего провели земельную реформу, лишив земли крупных собственников, а также ряд социальных реформ, привнесших экономические выгоды для среднего класса, рабочего класса и крестьян."
col.1.a: "Каким бы ни было будущее, мы едины"

col.2.t: "Президентские выборы 1938 года: Колумбия на распутье"
col.2.d: "Президентские выборы уже начались. Либеральная партия на них хочет сохранить контроль над Президиумом, консерваторы так же хотят победить. Менее популярные, согласно опросам, партии в большинстве своем раскололись, однако из общей массы выделяются самые популярные из них: корпоратократы из Лос LL и левые из UNIR, во главе с харизматичным Хорхе Элиэсером Гайтаном. Поступают сообщения о столкновениях между сторонниками разных партий. За поддержанием порядка следит Густаво Рохас Пенилла, недавно вернувшийся из поездки по Миттельевропа, где заключил несколько оборонных контрактов и набрался опыта у германских командиров. Итак, кто же победит?"
col.2.a: "Либералы!"
col.2.b: "Консерваторы!"
col.2.c: "Хорхе Гайтан за счёт множества обещаний народу становится президентом, а UNIR и другие радикальные либералы формируют большинство в парламенте!"
col.2.e: "Молодежная Консервативная коалиция, возглавляемая корпоратократическими «LL» неожиданно получает победу!"
col.2.f: "Армия должна положить конец этой хаотичной демократии! Порядок должен быть восстановлен"

col.3.t: "Президентские выборы 1942 года"
col.3.d: "Со стабилизацией демократии в Колумбии усилением страны Гайтан и другие твердолобые либералы попали в правящую партию, а «LL» упустили свой шанс. Теперь народ Колумбии должен снова выбрать своего президента, и его партия снова сможет взять большинство."
col.3.a: "Консерваторы победят!"
col.3.b: "Либералы победят!"
col.3.f: "Армия должна положить конец этой хаотичной демократии! Порядок должен быть восстановлен!"

col.4.t: "Президентские выборы 1946 года"
col.4.d: "Принесут ли эти выборы стране больше единства, или наоборот ещё больше разделят?"
col.4.a: "Либералы, единственно верный выбор"
col.4.b: "Консерваторы встанут у руля"
col.4.c: "За крестьян, рабочих и Колумбию - победят синдикалисты"

col.5.t: "Колумбийский ультиматум?!"
col.5.d: "Правительство «Великой» Колумбии предъявило ультиматум! Они требуют, чтобы мы присоединились к Великой Колумбийской федерации, либо мы будем объявлены синдикалистами и врагами общества. Что же нам делать?"
col.5.a: "У нас нет выбора, их армия слишком сильна. Ради блага народа, мы сдаемся"
col.5.b: "Эквадор никогда не сдастся! К оружию!"

col.6.t: "Эквадор сдался"
col.6.d_1: "Эквадор сдался под натиском нашей дипломатии! Увы, империалисты, которые покрывали Эквадор пришли в ярость. Мы должны быть готовы к тому, что они нанесут удар."
col.6.d_2: "Вместо того, чтобы отправлять тысячи своих граждан на смерть, Эквадор принимает единственно верное решение - сдаться и войти в состав нашей страны мирно"
col.6.a: "Как и планировалось"

col.7.t: "Эквадор отказывается!"
col.7.d: "Какой-то сумашедший, похоже, взял власть над правительством в Кито, ибо отказались от нашего щедрого предложения защиты и берутся за оружие!"
col.7.a: "Их выбор... плохой выбор"

col.8.t: "Колумбийский ультиматум?!"
col.8.d: "Правительство «Великой» Колумбии предъявило ультиматум! Они требуют, чтобы мы присоединились к Великой Колумбийской федерации, либо мы будем объявлены синдикалистами и врагами общества. Что же нам делать?"
col.8.a: "У нас нет выбора, их армия слишком сильна. Ради блага народа, мы сдаемся"
col.8.b: "Эквадор никогда не сдастся! К оружию!"

col.9.t: "Венесуэла сдалась"
col.9.d_1: "Венесуэла сдалась под натиском нашей дипломатии! Увы, империалисты, которые покрывали Венесуэлу пришли в ярость. Мы должны быть готовы к тому, что они нанесут удар."
col.9.d_2: "Вместо того, чтобы отправлять тысячи своих граждан на смерть, Венесуэла принимает единственно верное решение - сдаться и войти в состав нашей страны мирно"
col.9.a: "Как и планировалось"

col.10.t: "Венесуэла отказывается!"
col.10.d: "Какой-то сумашедший, похоже, взял власть над правительством в Каракасе, ибо отказались от нашего щедрого предложения защиты и берутся за оружие!"
col.10.a: "Они пожалеют. К оружию!"

col.11.t: "Колумбийский ультиматум?!"
col.11.d: "Правительство «Великой» Колумбии предъявило ультиматум! Они требуют, чтобы мы присоединились к Великой Колумбийской федерации, либо мы будем объявлены синдикалистами и врагами общества. Что же нам делать?"
col.11.a: "У нас нет выбора, их армия слишком сильна. Ради блага народа, мы сдаемся"
col.11.b: "Мы никогда не сдадимся! К оружию!"

col.12.t: "Панама присоединяется к федерации"
col.12.d_1: "Панама сдалась нам, весь народ ликует! Увы, империалисты, что считали себя повелителями Панамы так просто этого не оставили. Шокированный нашим ходом, они готовятся к дальнейшему конфликту."col.12.d_2: "Вместо того, чтобы быть раздавленными нашей мощью, империалисты Панамы сдаются и государтсво вновь входит в состав Колумбии."
col.12.d_2: "Вместо того, чтобы быть сметёнными нашей мощью, империалисты, что угнетали народ Панамы, отдали её прямо нам в руки. Народ ликует!"
col.12.a: "Как и планировалось"

col.13.t: "Ультиматум отвергнут!"
col.13.d: "И снова так называемое государство Панама находится между Колумбией и прогрессом. Они поплатятся за свой выбор!"
col.13.a: "Они будут сметены!"

col.14.t: "Стабильная демократия"
col.14.d: "Наша победа на следующих выборах гарантирована, даже наши критики в этом уверены. Некоторые однако задаются вопросом экстра-легитимности. С другой стороны, мы можем протянуть оливковую ветвь умеренным либералам, которые давно хотели присоединиться к нашей коалиции. Это поможет значительно увеличить наше политическое влияние."
col.14.a: "В правительстве рады всем колумбийцам"
col.14.b: "Народ любит нас, а не либералов. Они могут присоединится только на правах второй скрипки"

col.15.t: "Финальный рывок"
col.15.d: "Колумбийская демократия мертва. Улицы молчат, нет больше споров, обсуждений и политических дискуссий. Только звух марширующих в отдалении солдат LL. Мы наконец может избавиться от старой конституции и формализовать нашу хунту как... постоянную."
col.15.a: "Колумбийская республика будет реорганизована в Великое Колумбийское Государство во имя обеспечения мира и стабильности"
col.15.b: "Таки радикальные меры могут потревожить народ"

col.16.t: "Колумбия предлагает альянс"
col.16.d: "Колумбийцы прислали предложение о союзе с ними. Как мы должны ответить?"
col.16.a: "Согласиться!"
col.16.b: "Отклонить предложение"

col.17.t: "Венесуэла согласна!"
col.17.d: "Венесуэла согласилась присоедениться к нашему Пакту, но лишь для защиты от перуанской агрессии"
col.17.a: "Свобода и безопасность"

col.18.t: "Колумбия предлагает альясн"
col.18.d: "Колумбийцы, заметившие напряжение между нами и перу, предложили нам войти в альянс с ними. Каково наше решение?"
col.18.a: "Согласиться!"
col.18.b: "Отклонить предложение"

col.19.t: "Эквадор согласен!"
col.19.d: "Эквадор согласилься присоединиться к нашему Пакту, но только чтобы быть в безопасности от перуанской агрессии."
col.19.a: "Свобода и безопасность"

col.20.t: "Колумбия аннексировала Эквадор"
col.20.d: "К нашему удивлению, колумбийская армия тайно пересекла границу Эквадора, с целью захватить страну. Наши союзники-трусы сразу же сдались и стали частью Колумбии.\nПри других обстоятельствах мы бы и замяли это дело, но напряжённая обстановка в мире просто обязывает нас отреагировать на подобный шаг."
col.20.a: "К оружию!"
col.20.b: "Пусть подавятся"

col.21.t: "Колумбия аннексировала Венесуэлу"
col.21.d: "К нашему удивлению, колумбийская армия тайно пересекла границу Венесуэлы, с целью захватить страну. Наши союзники-трусы сразу же сдались и стали частью Колумбии.\nПри других обстоятельствах мы бы и замяли это дело, но напряжённая обстановка в мире просто обязывает нас отреагировать на подобный шаг."
col.21.a: "К оружию!"
col.21.b: "Пусть подавятся"

col.22.t: "Колумбия аннексировала Панаму"
col.22.d: "К нашему удивлению, колумбийская армия тайно пересекла границу Панамы, с целью захватить страну. Наши союзники-трусы сразу же сдались и стали частью Колумбии.\nПри других обстоятельствах мы бы и замяли это дело, но напряжённая обстановка в мире просто обязывает нас отреагировать на подобный шаг."
col.22.a: "К оружию!"
col.22.b: "Пусть подавятся"

col.23.t: "Предупреждающие знаки"
col.23.d: "Во время последнего заседания правящего совета главного LLа возникли некоторые проблемы. В то время как Элисео Аранго и Хосе Каманчо Карреньо говорили о своих планах на будущее, которые включали укрепление расовой идентичности нации, пропаганду антиимпериализма и перестройку вооружённых сил, два других идеолога LL, Аугусто Рамиерес Морено и Хоакин Фидальго Эрмида хранили молчание, сидя в углу и куря, и почти не обращая внимания. Когда Аранго обратился к ним и спросил их мнения, они коротко ответили, обменялись взглядами, а затем вернулись к своей прежней рутине курения и безразличия. Остальная часть встречи прошла гладко, но в конце Вильегас отозвал Каманчо в сторону и рассказал ему, что происходит. Морено и Эрмида посетили недавнюю лекцию, прочитанную философом Фернандо Гонсалесом Очоа, человеком, известным в консервативных и реакционных кругах, главным образом за его взгляды на латинскую расовую чистоту, панизм и за его любовь к Ницше и его теориям. Хотя обычному наблюдателю эти взгляды могут показаться не слишком отличающимися от наших собственных, все же есть ключевые различия, которые делают Очоа более эзотеричным и эксцентричным, чем большинство наших коллег. Если мы отпустим Морено и Эрмиду, они могут сплотить больше правых вокруг нашего дела, что может укрепить нашу базу поддержки или оттолкнуть умеренных и расколоть партию. Мы должны отреагировать до того, как ситуация выйдет из-под контроля."
col.23.a: "Нам не стоит сейчас беспокоиться."
col.23.b: "Спокойно разберитесь с ними на следующей встрече."
col.23.c: "Этого достаточно, чтобы вышвырнуть их!"

col.24.t: "Неведение не всегда означает блаженство"
col.24.d: "Аугусто Морено и Хоакин Эрмида снова были тихими и все вместе незаинтересованными во время сегодняшней встречи, снова не произнеся ни слова за все мероприятие. В конце они поговорили друг с другом и Вильегасом и после долгой дискуссии вышли из партии. Действуя быстро, Совету удалось поговорить с Вильегасом и убедить его отозвать свою отставку. Однако это только остановило кровотечение. Морено и Эрмида уже разорвали свои связи с нами."
col.24.a: "Они нам не нужны"

col.25.t: "Примирение"
col.25.d: "На следующей встрече мы столкнулись с Морено и Эрмидой, и после долгой и иногда бурной дискуссии эту пару убедили остаться с нами. Они согласились с тем, что уход расколет партию и сделает нас слабее, чем если бы мы оставались едиными. В обмен на их постоянную поддержка мы согласились принять некоторые аспекты их новой программы. Это заставило более умеренное и левое крыло партии насторожится, но благодаря тщательной дипломатии нам удалось развеять и их опасения. Кризис миновал, и мы вышли с другой стороны более сильными, чем когда-либо."
col.25.a: "¡Unidos en la victoria!"

col.26.t: "На пороге истории"
col.26.d: "На сегодняшнем заседании Совета мы, не теряя времени, рассказали о предательстве Морено и Эрмиды. Посыпались обвинения в государственной измене, и эмоции накалились. После того, как доносы закончились, Морено и Эрмида пришли в ярость. Они разразились внезапной и длинной тирадой, осуждающей наши идеалы и взгляды. Они сказали, что политический ландшафт Колумбии сильно изменился с момента публикации нашего националистического манифеста, и события опередили нас. Затем они изложили свой собственный взгляд на националистическую Колумбию, объединенную духом и целью поднять латиноамериканского человека до его величайшей формы, основанной на идеях Очоа. Двойные выступления длились в общей сложности семь часов. В его конце министры на мгновение застыли, застыв в шоке и немалом ужасе от явного гнева и ярости, проявленных этими двумя мужчинами. После минутного молчания зал разразился хором улюлюканья и одобрительных возгласов, когда каждый мужчина выбрал свою сторону. Удовлетворенные своими действиями, двое мужчин покинули комнату, не сказав больше ни слова и даже не взглянув на Карреньо или Аранго. Вскоре после этого Вильегас, убежденный их страстными речами, последовал за ними. Тем временем Карреньо и Аранго смотрели друг на друга удивленными и смущенными взглядами, всё ещё безмолвствуя и гадая, что будет дальше."
col.26.a: "Это было нечто."

col.27.t: "Перелом"
col.27.d: "Сегодня в своем выступлении в Богате Фернандо Гонсалес Очоа вместе с Морено и Эрмидой объявил о создании новой партии, выступающей против LL. Это делается в вопиющее нарушение того факта, что по закону, который частично был разработан самими Морено и Эрмидой, политические партии в Колумбии запрещены. Партия явно стремится разжечь народный гнев против правительства и послужить громоотводом для бывших политиков, смещённых железным правлением LLа. Хотя партия всё ещё находится в зачаточном состоянии, многое говорит о том, что они быстро станут самой большой угрозой, с которой когда-либо сталкивались LL. Хотя Очоа, Морено и Эрмида - довольно мелкие политические фигуры, их послание о том, что наша политическая программа отстала от времени, находит отклик у большей части населения и даже у нашего собственного Совета, который сейчас требует, чтобы мы модернизировали нашу партию, начав с нового лидера. Некоторые предложили Жильберто Альзате Аведано, одному из самых реакционных консерваторов в правительстве, вести нас в будущее. Другие опасаются, что жадность и экстремизм Жильберто только оттолкнут умеренных в партии и затянут по швам наше государство. Несмотря на их оговорки, к лучшему или к худшему, мы должны принять решение."
col.27.a: "Жильберто Альзате Авендано станет новой влиятельной главой."
col.27.b: "Держитесь прежнего курса, который завел нас так далеко."

col.28.t: "Ободрать кожу с LL"
col.28.d: "Сегодня наша глупость стала очевидной для всех. Новая партия, возглавляемая Очоа, собрала достаточно народной и военной поддержки, чтобы совершить бескровный переворот. Во время экстренного заседания правящего Совета LL военные оккупировали Боготу и одним махом арестовали всех членов правительства. Некоторые лоялистские элементы среди населения и военных продержались несколько часов, но после нескольких коротких боев они тоже смирились с неизбежным. Всего после двухчасового сопротивления Фернандо Очоа был назначен лидером новой Колумбии, или как он её называет... Отрапарте!"
col.28.a: "Все должны поприветствовать нового президента!"

col.29.t: "Новое лицо LL?"
col.29.d: "По мере приближения выборов 1938 года многие задаются вопросом, не следует ли выбрать новое лицо для LL. Хотя Элисео Аранго известен, им не хватает ключевой поддержки в других областях, таких как вооруженные силы, поддержки, которую оказывают другие фигуры на предстоящих выборах. Чтобы решить эту проблему, многие предложили назначить генерала Карлоса Кортеса Варгаса общественным лицом Лос-LL. Генерал участвовал в печально известной "Резне в Лас-Бананерас" в 1928 году, когда было усыплено множество бастующих синдикалистских собак. Из-за этого и его последствий он потерял работу и впал в немилость. Многие считают, что генерал идеально подошел бы для этой партии. В конце концов, его так называемая резня была ничем по сравнению с ущербом, нанесенным синдикалистскими революциями, которые произошли в других частях мира. Сделав его публичным лицом, мы бы дали понять "красным", какой будет их судьба. Сам Варгас довольно громко высказывался в поддержку "LL" и, без сомнения, с радостью принял бы наше предложение. Как бы то ни было, Совет LLа почти закончил подсчет голосов за кандидата от партии, когда стало ясно, что...."
col.29.a: "..Варгас станет публичным лицом "LL"!" 
col.29.b: "..Аранго останется на своем месте."

#MEMEY PUPPET EVENT
colpuppet.1.t: "Зовет Колумбия?"
colpuppet.1.d: "После завоевания Колумбии и падения предыдущего режима наша администрация решила создать лояльное правительство, отвечающее за внутренние и политические дела, где мы будем принимать решения по всему, что связано с внешней политикой и дипломатией. С этой целью мы призвали политиков, готовых работать с нами, подписать документ, который установит союзное правительство Колумбии, этот договор был написан нашим государственным секретарем по иностранным делам, который, похоже, ошибочно написал официальное название новой страны как "Колумбия" вместо "Колумбия"\n\nКолумбийцы, подписавшие договор, осознали свою ошибку только через несколько часов после того, как договор фактически вступил в силу. Уже политики и революционеры, выступающие против того, что они назвали "правительством под каблуком империалистов", использовали нашу ошибку как доказательство отсутствия у нас интереса к колумбийскому народу, наше правительство и госсекретарь оправдали этот "выбор" названия тем, что его "легче произносить для американского народа" и на других языках, таких как русский" Очевидно, наше объяснение не понравилось колумбийцам, которые сейчас являются жителями Колумбии..."
colpuppet.1.a: "Приветствуем Колумбию?"
colpuppet.1.b: "Отмените изменения! Это так неловко..."


