### Decisions ###
colombia_research_name: "Андский Исследовательский Пакт"
colombia_research_desc: ""

COL_war_decisions: "Вернуть наше наследие"
COL_war_decisions_desc: "Колумбия не контролирует свою историческую территорию. Хаос в Эквадоре и Венесуэле доказывает, что наш контроль необходим для обеспечения мира и стабильности в Великой Колумбии"
COL_diplo_decisions: "Андский Пакт"
COL_diplo_decisions_desc: "Мы должны создать союз Андских государств для борьбы с синдикализмом и другими угрозами нашей безопасности"

COL_UNLOCK_ENRICH: "Откроет £decision_icon_small §Yрешения§! по развитию §Mпромышленности§! и §Mресурсов§!"
COL_UNLOCK_MOBILISATION: "Откроет £decision_icon_small §Yрешения§! о мобилизации §Mармии§!"
COL_UNLOCK_FACTION: "Откроет £decision_icon_small §Yрешения§! о расширении §YАндского Пакта§!"
COL_ECONOMIC_TIES: "Каждый член §YПакта§! :\nполучит национальный дух §YТорговая кооперация§!, который даст (Производительность фабрик: §G+5.00%§!)"
COL_RESEARCH_TIES: "Каждый член §YПакта§! :\nстанет частью §YАндского Исследовательского Союза§!"

COL_reclamation: "Вернуть наше наследие"
COL_reclamation_desc: "Колумбия не контролирует свою историческую территорию. Хаос в Эквадоре и Венесуэле доказывает, что наш контроль необходим для обеспечения мира и стабильности в Великой Колумбии"
COL_mobilization: "Мобилизация для Войн Объединения"
COL_mobilization_desc: "Каждый человек в армии должен знать, что война грядёт, и очень скоро. Войны Объединения будут кровавыми, но спасут наших братьев от синдикализма"
COL_ecuador_crush: "Удар по Эквадору"
COL_ecuador_crush_desc: "Мы должны освободить Эквадор от синдикализма и декаданса и обеспечить безопасность в Южной Америки для всех народов"
COL_ecuador_pacify: "Усмирить Эквадор"
COL_ecuador_pacify_desc: "Теперь мы должны интегрировать Эквадор в новую Великую Колумбию и показать им, как они важны в нашей общей борьбе"
COL_ecuador_enrich: "Обогатить Эквадор"
COL_ecuador_enrich_desc: "Теперь мы должны инвестировать в промышленность наших новый провинций на территории бывшего Эквадора, чтобы показать населению преимущества нашего правления"
COL_venezuela_crush: "Удар по Венесуэле"
COL_venezuela_crush_desc: "Мы должны освободить Венесуэлу от синдикализма и декаданса и обеспечить безопасность в Южной Америке для всех народов"
COL_venezuela_pacify: "Усмирить Венесуэлу"
COL_venezuela_pacify_desc: "Теперь мы должны интегрировать Венесуэлу в новую Великую Колумбию и показать им, как они важны в нашей общей борьбе"
COL_venezuela_enrich: "Обогатить Венесуэлу"
COL_venezuela_enrich_desc: "Теперь мы должны инвестировать в промышленность наших новый провинций на территории бывшей Венесуэлы, чтобы показать населению преимущества нашего правления"
COL_panama_crush: "Захватить Панаму"
COL_panama_crush_desc: "Мы должны положить конец империалистической шараде, которой является Панама"
COL_panama_pacify: "Усмирить Панаму"
COL_panama_pacify_desc: "Теперь Панама узнает, кто их настоящие правители; независимо от мнения элит народ будет считать нас легитимными"
COL_panama_enrich: "Обогатить Панаму"
COL_panama_enrich_desc: "Теперь мы должны начать инвестиции в Панаму и вознаградить лояльность простых людей"
COL_panama_pacify_dip: "Усмирить Панаму"
COL_panama_pacify_dip_desc: "Теперь Панама узнает, кто их настоящие правители; независимо от мнения элит народ будет считать нас легитимными"
COL_panama_enrich_dip: "Обогатить Панаму"
COL_panama_enrich_dip_desc: "Теперь мы должны начать инвестиции в Панаму и вознаградить лояльность простых людей"
COL_crusade_against_syndi: "Крестовый поход против синдикализма"
COL_crusade_against_syndi_desc: "Цель наших завоеваний проста: спасти простых людей от лжи и атеизма синдикализма"
COL_national_defense_comitee: "Комитет национальной обороны"
COL_national_defense_comitee_desc: "Наше правительство должно создать комитет национальной обороны для того, чтобы гарантировать хорошее оснащение и подготовку нашей армии к предстоящей борьбе"
COL_entente_arms_trade: "Торговля оружием с Антантой"
COL_entente_arms_trade_desc: "Канада и другие участники Антанты предлагают нам помощь в нашей борьбе. Мы должны принять их предложение и продолжить бороться с синдикализмом!"
COL_mittelrupa_arms_trade: "Торговля оружием с Миттельевропой"
COL_mittelrupa_arms_trade_desc: "Германия и другие члены Миттельевропа предлагают нам помощь в борьбе против синдикализма. Мы должны принять их предложение и продолжить её!"

COL_the_diplomatic_route: "Сила дипломатии"
COL_the_diplomatic_route_desc: "Мы должны создать союз Андских государств для борьбы с синдикализмом и другими угрозами нашей безопасности"
COL_invite_ecuador: "Пригласить Эквадор"
COL_invite_ecuador_desc: ""
COL_invite_venezuela: "Пригласить Венесуэлу"
COL_invite_venezuela_desc: ""
COL_rescue_panama: "Спасти Панаму"
COL_rescue_panama_desc: "Панама вот-вот станет жертвой Красной Гидры. Мы должны спасти их и сделать частью своей страны!"
COL_Reaffirm_Economic_Ties: "Возродить торговые связи"
COL_Reaffirm_Economic_Ties_desc: "Нации, составляющие народ Великой Колумбии, были тесно связаны экономически со времён, как первые поселенцы ступили на эту землю. Наши страны должны снизить, а где-то и вовсе отменить, таможенные пошлины."
COL_Research_Cooperation: "Андский Исследовательский Союз"
COL_Research_Cooperation_desc: "Наш новый союз сильно отстаёт технологически от мировых гегемонов. Мы должны скоординировать наши усилия, чтобы побороть это отставание."

COL_AND_trade: "Андский Торговый Союз"
COL_AND_trade_desc: "Тесная экономическая кооперация между членами Андского Пакта приносит свои плоды. Да здравствует наш союз!"


### Ideas ###
COL_coffee: "Кофейный бум"
COL_coffee_desc: "Наши фермы производят качественный кофе с повышенными темпами"
COL_coffee_trade: "Экспорт кофе"
COL_coffee_trade_desc: "Кофе стал нашим основным экспортным товаром и благодаря беспорядкам в Бразилии на рынке этого товара у нас фактическая монополия"
COL_bogotazo: "Политические столкновения"
COL_bogotazo_desc: "Столкновение между либералами, консерваторами, синдикалистами и сторонниками «LL» вспыхнули в самой жестокой форме в Боготе. После этого наша партия получила практически полный котроль над колумбийской политикой"
COL_status_quo: "Статус-кво"
COL_status_quo_desc: "Колумбия всегда была хорошим местом для хороших людей. Разве мы не любим нашу страну? Давайте ценить наше процветание и думать о будущем, а не о распрях между нашими братьями"
COL_arms_deathroad: "[ENT.GetAdjective]ий импорт вооружений"
COL_arms_deathroad_desc: "Мы импортируем большое количество вооружений и припасов из [ENT.GetNameDef] и других стран Антанты"
COL_arms_deathroad_2: "Дальнейшая [ENT.GetAdjective]ая поддержка"
COL_arms_deathroad_2_desc: "Мы продолжаем импорт оружия из стран Антанты. Благодаря долгому сотрудничеству, поддержка [ENT.GetNameDef] растёт."
COL_tradeagreements: "Выгодные торговые соглашения"
COL_tradeagreements_desc: "Пользуясь ростом нашей экономики и стабильностью в стране нам удалось заключить крайне выгодные торговые сделки с нашими соседями и сверхДержавами"
COL_stable_dem: "Стабильная демократия"
COL_stable_dem_desc: "Похоже, наша республика находится в состоянии мира и стабильности. Даже учитывая переодические сообщения о вандалах, можно сказать, что мы обеспечили мир и стабильность в это неспокойное время"
COL_land_reform: "Земельная реформа"
COL_land_reform_desc: "Правительство UNIR конфискует земли политиков-сторонников Консерваторов. Для земли и людей теперь наступили лучшие времена"
COL_militarist_programmes: "Милитаризация"
COL_militarist_programmes_desc: "Теперь, взяв власть, мы должны быть уверены, что каждый гражданин с детства будет готов отдать жизнь за нашу Великую Колумбию. Патриотизм и вера вытеснят идеалы клептократа прошлого!"
COL_one_nation: "Одна нация"
COL_one_nation_desc: "Враги повсюду, и после прошедших выборов планируется множество шагов для того, чтобы Колумбия пережила эти времена повышения налогов"
COL_mobilize: "Великая Колумбийская Мобилизация"
COL_mobilize_desc: "Мы проводим мобилизацию не для того, чтобы объеденить нашу Великую нацию!"
COL_arms_willy: "Закупки оружия в Германии"
COL_arms_willy_desc: "Выполняя условия соглашений, заключенных генералом Хорхе Элиэсером Гайтаном во время его недавней поездки в Кайзеррейх, Колумбия теперь импортирует большое количество стрелкового оружия из Германии"
COL_break_the_chains: "Сбросить оковы"
COL_break_the_chains_desc: "Лишь теперь, под флагом синдикализма, Колумбия получила настоящую свободу!"
COL_militias: "Рабочая милиция"
COL_militias_desc: "Милиционеры из числа рабочих теперь буду следить за нашей безопасностью в случае военного мятежа!"
COL_collectivization: "Коллективизация ферм"
COL_collectivization_desc: "Поля и плантации по всей Колумбии выдаются в собственность крестьянам"
COL_assuming_direct_control: "Захват государственного аппарата"
COL_assuming_direct_control_desc: "Видимость законности была окончательно сброшена с Леопардистской хунты, управляющей нашей нацией"
COL_emergency: "Чрезвычайное положение"
COL_conservative: "Консервативное правительство"
COL_unir: "Правительственная коалиция UNIR"
COL_coffe_trade: "Торговля кофе"
COL_christian_corporations_idea: "Христианские корпорации"
COL_nordic_immigration_idea: "Иммиграция в северные страны"
COL_nordic_immigration_idea2: "Иммиграция в северные страны"
COL_forced_conversion_idea: "Принудительные культурные преобразования"
COL_latino_pride: "Латиноамериканская гордость"

### Focuses ###
COL_the_mission: "Вспомнить о миссии в Миттельевропе"
COL_the_mission_desc: "Наша миссия в Миттельевропе, возглавляемая генералом Пинильей, уже некоторое время находится за границей. Настало время вспомнить о них и узнать, что сильнейшая сверхДержава мира готова привнести в наши вооруженные силы"
COL_army_doctrine: "Германская военная доктрина"
COL_army_doctrine_desc: "Германия - Держава, одержавшая победу в Вельткриге, и их доктрина и тактика хороши, как докладывает наша миссия. С этого момента наши войска должны соответствовать мировым стандартам"
COL_modernequipment: "Современное военное оснащение"
COL_modernequipment_desc: "Во время миссии наши офицеры столкнулись с суровой реальностью того, насколько устарело наше пехотное оснащение. Похоже, даже армии германских марионеток затмевают нас в военном потенциале! Это должно измениться!"
COL_art_renewal: "Обновление артиллерии"
COL_art_renewal_desc: "Наша артиллерия больше не годится для поддержки наших солдат; мы должны обновить её, даже если это будет означать закупки у иностранных подрядчиков"
COL_support_brigades: "Обучение бригад поддержки"
COL_support_brigades_desc: "Бригады поддержки являются неотъемлемой частью современной военной теории. Мы должны внедрить их в нашу армию, и неважно, насколько сложно будет собрать необходимое оборудование и ресурсы"
COL_officer_schools: "Создание офицерских школ"
COL_officer_schools_desc: "Наши офицеры, входившие в состав миссии в Миттельевропе, получили ценную информацию о ведении современной войны. Теперь они должны передать эти знания офицерам и солдатам более низкого ранга, чтобы обеспечить в нашей армии единое тактическое видение"
COL_commando_forces: "Коммандос"
COL_commando_forces_desc: "Специальные подразделения являются ключевыми для прохождения сложной местности. Мы должны быть уверены, что они достаточно подготовлены, чтобы мы могли полностью использовать потенциал десантников, морской пехоты и горнострелковых войск"
COL_modern_divisons: "Современная структура дивизий"
COL_modern_divisons_desc: "Если наша реформа армии пройдет успешно, мы смоделируем структуру армии, пользуясь опытом Кайзеррейха, и обеспечим безопасность Колумбии от иностранных агрессоров"
COL_mobile_warfare: "Мобильная война"
COL_mobile_warfare_desc: "Многие наши офицеров из числа входивших в военную миссию считают, что, учитывая обширность Южной Америки относительно европейского фронта, наша армия должна сосредоточиться на быстром перемещении, а не на оперативной целостности фронта. Эта концепция весьма спорна, но имеет свои плюсы"
COL_tanques: "Панцеркампваген"
COL_tanques_desc: "Так называемые "Панцеры" немецкой армии - это нечто невероятное, их способность продвигать линию фронта нельзя недооценивать. Возможно, мы могли бы использовать такие в нашей армии?"
COL_spart: "Экперименты с самодельной артиллерией"
COL_spart_desc: "Идея кажется достаточно простой: тяжелый ремень, на другой стороне практически неподвижная тяжелая артиллерийская установка на танковом шасси; так мы сможем с относительной легкостью уничтожать вражескую броню. Применение такое идеи на практике требует опыта, которого у нас, однако, нет"
COL_complete_military_modernization: "Завершить военную модернизацию"
COL_complete_military_modernization_desc: "Наша реформа вооружённых сил практически завершена; осталось всего несколько шагов, после чего наша армия станет самой современной на континенте!"
COL_military_innovations: "Военные инновации"
COL_military_innovations_desc: "Военная наука постоянно развивапется. Копирование структуры германской армии продолжается до сих пор, и это уже заняло у нас много времени. Мы должны быть в курсе всех измений в эти интересные времена"
COL_luft: "Люфтштрейткрафт"
COL_luft_desc: "Немецкий Люфтштрейткрафт будет использован в качестве образца для наших ВВС, а также мы должны реформировать программу обучения офицеров под стать немецкой"
COL_fuerza: "Иерархия Института ВВС"
COL_fuerza_desc: "Люфтштрейткрафт не является эгалитарным; военная дисциплина - очень важный аспект войны. Мы, конечно, не будем заставлять наших пилотов ежедневно подниматься в горы, но они по крайней мере должны прекратить играть в карты внутри бомбардировщиков!"
COL_bomber: "Фокус на бомбардировщиках"
COL_bomber_desc: "Бомбардировщики имею жизненно важное значение, ведь превосходство в воздухе на самом деле нужно для поддержки наземных сил. Мы должны быть уверены, что наши модели соответствуют стандартам Великих держав"
COL_fighter: "Фокус на истребителях"
COL_fighter_desc: "Чтобы быть уверенными, что наши планы о полном господстве в воздухе будут выполнены, мы должны убедиться, что наши истребители так же хороши, как и в Европе"
COL_nav: "Учения морских бомбардировщиков"
COL_nav_desc: "Наш флот бледнеет в сравнении с флотами Перу и других ведущих держав континента, не говоря уже о флотах Северной Америки. Лучший способ сохранить безопасность наших берегов - быть уверенными, что наши эскадрильи смогут уничтожать вражеские корабли с высокой точностью"
COL_cas: "Учения штурмовиков"
COL_cas_desc: "Несмотря на то, что штурмовики крайне важны для наземных операций, у нас недостаточно квалифицированных пилотов для таких самолетов. Необходимо это исправить!"
COL_strategicial_bombing: "Стратегическое уничтожение"
COL_strategicial_bombing_desc: "С захватом превосходства в воздухе наши ВВС смогут бить наших врагов на их же земле"
COL_navy: "Реформировать военный флот"
COL_navy_desc: "Наш флот мал и не эффективен. Мы должны реформировать его, взяв по просьбе наших офицеров в качестве примера Кайзеровский флот"
COL_dockyard: "Расширение верфей"
COL_dockyard_desc: "Нашим кораблям уже много лет и они солидно устарели. Мы должны расширить имеющиеся верфи, чтобы гарантировать, что модернизации и постройки новых судов будут проведены в соостветствии с нашими потребностями"
COL_destroya: "Строительство эсминцев"
COL_destroya_desc: "Среди главных приоритетов наших ВМС - гарантировать безопасность наших морских грузоперевозок даже в военное время; наибольшую опасность для них представляют подлодки, в чем убедились офицеры, входившие в состав миссии в Миттельевропа. Необходимо защититься от них"
COL_flexible_fleet: "Многоцелевой флот"
COL_flexible_fleet_desc: "Если мы хотим гарантировать наш суверенитет, наш флот должен стать хорошо смазанной машиной ассиметричной морской войны, обеспеченной всех необходимым"
COL_large_fleet: "Имеющийся в наличии флот"
COL_large_fleet_desc: "Если мы хотим гарантировать наш суверенитет, наш флот должен стать крупнейшим и мощнейшим в регионе, одним своим существованием обеспечивающий нам формальное господство на море, даже не вступая в бой"
COL_naval_doctrine: "Морская доктрина"
COL_naval_doctrine_desc: "Большая эффективность Кайзеровского флота зависит не от размера кораблей, а от их эффективного развертывания и качественной военно-морской доктрины. Наши военно-морские офицеры будут использовать знания, полученные за рубежом"
COL_cruiser_effort: "Строительство крейсеров"
COL_cruiser_effort_desc: "Крейсеры являются важнейшим аспектом любого современного флота любого размера и независимо от доктрины, которую принимает командование"
COL_black_andes: "Реструктуризация экономики"
COL_black_andes_desc: "Большая часть нашей экономики ослаблена и зависима от колеблющегося иностранного капитала; экономические эксперты заявляют, что в ближайшие несколько лет у нас появятся серьезные проблемы. Мы должны подготовиться к худшему, укрепив нашу экономику, чтобы в случае новой войны враждующие государства не смогли на нас надавить"
COL_infrastructure: "Расширение железных дорог"
COL_infrastructure_desc: "Наша возможность импорта и экспорта зависит от нашей железнодорожной сети, которая в настоящее время практически отсутствует. Это нужно изменить"
COL_ports_airports: "Порты и аэродромы"
COL_ports_airports_desc: "Порты и аэродромы являются ключем к тому, чтобы наши экспортируемые товары всегда могли добраться до внешник рынков в большом количестве"
COL_infrastructure2: "Масштабные инфраструктурные проекты"
COL_infrastructure2_desc: "Если мы хотим, чтобы наша армия всегда была хорошо оснащена, мы должны реформировать нашу инфраструктуру, чтобы всё необходимое приходило прямо в казармы"
COL_academical_reforms: "Академические реформы"
COL_academical_reforms_desc: "Наши университеты богаты, а учёные умы светлы, однако они не создают для государства чего-то, что может быть использовано в более... практических целях. Некоторые небольшие денежные стимулы должны заставить их направить свои умы в нужное русло"
COL_eletronics_effort: "Исследования в электронике"
COL_eletronics_effort_desc: "Электроника как наука находится в зачаточном состоянии в Колумбии, но всё же есть несколько профессоров, которые в курсе последних разработок. Мы должны обеспечить народу Колумбии доступ к ним"
COL_secret_weapons: "Эксперименты с ракетами"
COL_secret_weapons_desc: "Для ракет дальнего действия необходимы действительно продвинутые вычисления и некоторые сложные концепции; к счастью, данные, вынесенные из последних войн в Европе помогут нам в создании этого оружия"
COL_the_new_economy: "Новая Экономика"
COL_the_new_economy_desc: "Если мы хотим, чтобы наша экономика уцелела в нынешних и грядущих потрясениях, мы должны многое сделать; в частности, следует направить усилия на развитие промышленности, а не сельского хозяйства, и так являющегося основной отраслью в Колумбии"
COL_coffee_boom: "Кофейный бум"
COL_coffee_boom_desc: "Учитывая хаос в Бразилии, разразившийся в последнее время, похоже, теперь Колумбия в одиночку управляет рынком кофе. Необходимо предпринять шаги для обеспечения того, чтобы богатство от такого господствующего положения полностью доходило до государственной казны..."
COL_coffee_expand: "Экспорт кофе"
COL_coffee_expand_desc: "Спрос на кофе огромен и продолжает расти, ведь даже в такие сложные времена всем нужно пить кофе. Наш экспорт растет быстрыми темпами, и экономика извлекает из этого большую выгоду"
COL_import_industrialization_program: "Начать программу импортозамещёния"
COL_import_industrialization_program_desc: "Импорто-замещающая индустриализация (проще говоря «Импортозамещёние») - это торгово-экономическая политика, выступающая за замену иностранного импорта на внутреннее производство. Она основана на идее, что государство должно уменьшать свою зависимость от иностранного капитала за счёт местного производства промышленно развитых продуктов"
COL_import_industrialization_program_phase_2: "Продолжить программу импортозамещёния"
COL_import_industrialization_program_phase_2_desc: "Наша программа импортозамещёния всё ещё находится в зачаточном состоянии, поэтому нам необходимо внести в неё больше организации, чтобы обеспечить конкурентоспособность"
COL_import_industrialization_program_phase_final: "Завершить программу импортозамещёния"
COL_import_industrialization_program_phase_final_desc: "Глобальная экономика сейчас, возможно, не на своем пике, но наша программа почти завершена, и время покажет, была ли она успешна. Истина заключается в том, что мы могли бы продолжить такую программу в менее... интересные времена"
COL_protecionism: "Экономический протекционизм"
COL_protecionism_desc: "Наша промышленность сейчас не конкурентоспособна для выхода на мировой рынок, мы должны защищать её и в то же время инвестировать в её модернизацию"
COL_heavy_industry: "Инвестиции в тяжелую промышленность"
COL_heavy_industry_desc: "Нам негде производить ни артиллерию, ни танки, ни самолеты. Нужно это исправить"
COL_arms_race: "Южноамериканская гонка вооружений"
COL_arms_race_desc: "Весь континент готовится к войне, необходимо, чтобы наша нация не отстала в этой гонке вооружений!"
COL_arms_effort: "Улучшение снаряжения"
COL_arms_effort_desc: "Нужно проследить, чтобы наша армия была хорошо оснащена и готова к реакции на любую ситуацию"
COL_38: "Выборы 1938 года"
COL_38_desc: "Эти выборы будут определять гораздо больше, нежели «Либералы или Консерваторы»... люди должны выбирать мудро"
COL_conservador: "Победа консерваторов"
COL_conservador_desc: "Сохранение той Колумбии, которую мы знаем и любим, никогда не было легкой задачей, но сейчас это ещё сложнее. Страна в хороших руках"
COL_appease_conflicts: "Аппеляционные конфликты"
COL_appease_conflicts_desc: "Наши политические враги не согласны с результатами выборов, но мы обеспечим моральную основу для защиты интересов Колумбии"
COL_escalate_conflicts: "Эскалация конфликтов"
COL_escalate_conflicts_desc: "Наши враги не могут принять результаты выборов и устраивают беспорядки! Тяжелая рука правосудия спустится на них!"
COL_assert_dominance: "Утверждение политического доминирования"
COL_assert_dominance_desc: "Мы всегда были определяющим аспектом политики Колумбии, и с этой важной победой мы можем гарантировать, что наследие будет жить"
COL_protect_red_tide: "Защититься от Красной угрозы"
COL_protect_red_tide_desc: "Всем нам известно, что синдикализм - набирающая силу угроза, и мы должны найти общий язык с либералами, которые поставили Колумбию перед иностранными интересами, чтобы вместе бороться с ней"
COL_safety_comitee: "Комитет общественной безопасности"
COL_safety_comitee_desc: "Мы понимаем, что рано или поздно стране начнет угрожать экстремизм; теперь всё, что мы можем сделать, это подготовится к шторму. Давайте создадим Комитет общественной безопасности и подготовимся к возможной эвакуации гражданских, если произойдет худшее"
COL_economical_plans: "Экономические планы"
COL_economical_plans_desc: "Наш план модернизации производства необходимо продолжать, если Колумбия хочет продолжать экономический рост. Мы должны собрать иностранный и местный капитал для этого важнейшего дела"
COL_defensive_countermeasures: "Оборонительные контрмеры"
COL_defensive_countermeasures_desc: "Мы все надеемся, что наша столица никогда не попадет в осаду, но мы не можем полагаться на надежды. Оборонительные сооружения должны быть на местах"
COL_plantation_grants: "Гранты для плантаций"
COL_plantation_grants_desc: "Многие инвесторы желают принять участие в золотом веке кофе, который переживает рынок и наша нация. Они, конечно, получат в основном лишь номинальную выгоду"
COL_building_grants: "Гранты на строительство"
COL_building_grants_desc: "Мы предоставим разрешение заинтересованным сторонам строить предприятия для Колумбии на государственных землях, чтобы повысить нашу производственную мощь"
COL_entente_ties: "Связи с Антантой"
COL_entente_ties_desc: "Мы имеем тесные экономические связи с государствами Антанты и всё, о чем мы просим, - это оружие для защиты демократии в Южной Америке. Это справедливая сделка, выгодная для всех сторон"
COL_liberal: "Победа либералов"
COL_liberal_desc: "В этой стране Либералов всегда больше волнуют интересы Колумбии, а не наши личные желания. Теперь мы будем стремиться к лучшему будущему"
COL_political_framework: "Политическая структура"
COL_political_framework_desc: "Удар, который мы нанесли как по Радикалам, так и по Консерваторам, был весьма значителен. Политическая структура Колумбии от этого в целом выигрывает"
COL_urban_renewal: "Возрождение урбанизации"
COL_urban_renewal_desc: "Теперь необходимо начать инветсиции в наши города, сердце и душу Колумбии. Так мы создадим основы для лучшего будущего"
COL_trade_agreements: "Пересмотр торговых соглашений"
COL_trade_agreements_desc: "Наши торговые соглашения с нашими соседями должны быть пересмотрены для увеличения выгоды колумбийской нации"
COL_contain_extremists: "Ограничить экстремистские элементы"
COL_contain_extremists_desc: "«LL», когда-то появившаяся в университетских как клуб интеллектуалов, теперь, после поражения Консервативной партии, собрала значительную поддержку и стала опасна. У нас нет другого выбора, кроме как запретить их деятельность на законодательном уровне"
COL_rule_of_law: "Стабильная демократия"
COL_rule_of_law_desc: "Многие элементы UNIR и других трудовых организаций не являются экстремистами, даже Элиэсер Гайтан?n. Мы должны убедиться, что наша партия стоит вместе с людьми как друг, а не враг"
COL_UNIR: "Победа UNIR"
COL_UNIR_desc: "Игра Гайтана окупилась; многие полагали, что UNIR была лишь партией для лоббирования его самого, так что он мог в будущем возглавить Либеральную партию. Но он был на слуху, а теперь он управляет Колумбией!"
COL_fight_influence: "Борьба с иностранным влиянием"
COL_fight_influence_desc: "Мы должны объеденить Колумбию и осободить её от тех, кто украл наши земли и наше богатство!"
COL_education_programme: "Обширная образовательная программа"
COL_education_programme_desc: "Образование станет ключом к будущему Колумбии. Мы не будем жалеть никаких средств на просвещение умов нашей молодежи!"
COL_homelandland_defense_programme: "Программа национальной обороны"
COL_homelandland_defense_programme_desc: "На нашу страну скоро позарятся радикалисты и реакционеры, но наш народ должен быть в безопасности!"
COL_union_alliances: "Союзные профсоюзы"
COL_union_alliances_desc: "Профсоюзы имеют естественные синдикалистские склонности, но мы можем убедить их работать в рамках системы, чтобы улучшить условия рабочих Колумбии"
COL_fufill_campaign_promises: "Выполнить обещания предвыборной кампании"
COL_fufill_campaign_promises_desc: "Мы много чего пообещали нашему народу в ходе предвыборной кампании, теперь мы должны сдержать слово, сделав Колумбию лучше, пусть это будет и очень сложно"
COL_compromise_liberals: "Компромисс с либералами"
COL_compromise_liberals_desc: "Либеральная партия является краеугольным камнем политики Колумбии, без их согласия сделать что-то представляется весьма сложным. В любом случае, народ требует, чтобы мы решили эту проблему. Так будут либералы с нами или против нас?"
COL_agreement_govt: "Коалиционное правительство"
COL_agreement_govt_desc: "Теперь мы знаем, кто с UNIR, а кто против. Мы должны сформировать коалицию, которая с такой легкостью победит на следующих выборах, что они станут чуть более чем формальностью"
COL_confiscate_imperialist_companies: "Конфискация компаний империалистов"
COL_confiscate_imperialist_companies_desc: "Соединённые Штаты и Канада слишком долго держали владельцев наших плантаций в заложниках"
COL_formalize_workers_rightts: "Формализация прав рабочих"
COL_formalize_workers_rightts_desc: "Наших рабочих слишком долго кормили обещаниями, и теперь с трудом сдерживаемая ненависть к правительству, естественно, снижает производительность труда. Им нужны гарантии"
COL_biased_land_reform: "Земельная реформа"
COL_biased_land_reform_desc: "Мы должны приступить к программе ограниченной земельной реформы, которая обеспечит крестьянам работу, конфискует землю у богатых и продаст иностранным Державам. Собственники из числа консерваторов, естественно, возьмут на себя основную тяжесть реформы"
COL_emergencia: "Чрезвычайное положение"
COL_emergencia_desc: "Немцы предупреждали, что это произойдет. Лихорадочная ярость против истеблишмента почти завершилась установлением власти синдикалистского правительства! К счастью, генерал Пинилла вовремя вмешался"
COL_seize_apparatus: "Захватить государственный аппарат"
COL_seize_apparatus_desc: "Мы должны убедится, что государство в настоящее время действительно находится под контролем временной хунты"
COL_witchhunt: "Охота на ведьм"
COL_witchhunt_desc: "Синдикалистическая Либеральная партия хочет предать Колумбию Интернационалу! Это нужно остановить!"
COL_end_political_violence: "Конец политического насилия"
COL_end_political_violence_desc: "Насилие порождает насилие. Мы должны быть уверены, что наше послание о стабилизаци ситуации было ясным, что мы не очередная диктатура, возглавляемая жадными деспотами, такими, как синдикалисты"
COL_efficent_rule: "Эффективное администрирование"
COL_efficent_rule_desc: "Теперь наше правительство может действовать со всей свободой, необходимой для управления Колумбией"
COL_military_support: "Сбор военной поддержки"
COL_military_support_desc: "Армия не поддерживает наше вмешательство в её целостность. Это естественно, но мы должны наращивать поддержку хунты, особенно среди рядового состава"
COL_formalize_junta: "Подчеркнуть временный характер хунты"
COL_formalize_junta_desc: "Некоторые по-прежнему считают, что это захват власти. Они сомневаются в нашей лояльности Колумбии и в том, что она означает! Давайте подготовим выборы, которые произойдут в самом начале 1951 года и объявим об этом всем легальным партиям"
COL_ensure_loyalties: "Обеспечение лояльности"
COL_ensure_loyalties_desc: "Многие генералы по-прежнему считают, что наше вмешательство было ошибкой. Это будет стоить нам столь необходимого политического капитала, но мы должны убедить их в обратном!"
COL_appeasing_elites: "Успокоить городские элиты"
COL_appeasing_elites_desc: "Элиты наших крупных городов будут благодарны за вмешательство как только увидят преимущества тесного сотрудничества"
COL_syndicalism: "Синдикализм в Андах"
COL_syndicalism_desc: "Наконец рабочие Колумбии станут свободны! Давайте позаботимся, чтобы этот сон продолжился"
COL_reorganize: "Реорганизация государства"
COL_reorganize_desc: "Государство не должно быть инструментом для клептократов, а местом, где представлены профсоюзы"
COL_el_congreso: "Конгресс профсоюзов"
COL_el_congreso_desc: "1-й Колумбийский конгресс профсоюзов является знаменательным событием - политика, выбранная его участниками, определит курс Колумбии на ближайшее будущее."
COL_first_economic_plan: "Первая пятилетка"
COL_first_economic_plan_desc: "Прошел первый год синдикалистской экономики и Конгресс должен решить, как мы будем действовать дальше!"
COL_collectivization_of_fields: "Коллективизация полей"
COL_collectivization_of_fields_desc: "Поля, принадлежавшие каудильо, теперь переданы народу, работающему на них! Теперь мы должны налаживать тесные связи с крестьянами, чтобы Колумбия сохранила свою сельскохозяйственную мощь"
COL_army_of_the_people: "Народная армия"
COL_army_of_the_people_desc: "Армия больше не является инструментом империализма, теперь это воля народа защищать свои дома от реакционеров и контрреволюционеров"
COL_repress_counter: "Репрессии против контрреволюционеров"
COL_repress_counter_desc: "Мы должны положить конец всем контрреволюционерам, которые угрожают нашей молодой дорогой синдикалистской республике"

COL_leopardos: "Победа LL"
COL_leopardos_desc: "Нашу гордую Колумбию вели прямо в глубины безбожного ада, едва не переступив через край из-за песни сирены, которую пели социалисты и либералы, которые прокляли бы нашу страну. Но как раз в тот момент, когда население собиралось перейти на другую сторону, они увидели сквозь маску сирены кровавую пасть под ней и таким образом спаслись, попав в наши руки. Мы спасем Колумбию от этой сирены!"
COL_purge_reds: "Избавиться от красной угрозы"
COL_purge_reds_desc: "Красным удалось проникнуть и подорвать общественное мнение, используя фронт, который скрывал их истинные планы, такие фронты, как либеральная партия, которая была подорвана красными и пыталась направить Колумбию в темное будущее. Мы должны уничтожить этих сообщников угрозы!"
COL_militarist_programmes: "Милитаристские программы"
COL_militarist_programmes_desc: "Все граждане любят Колумбию, от рабочих, которые кормят свои семьи, до детей, которые смотрят на флаг и видят надежду, которую он олицетворяет. Давайте превратим этот пыл в оборонительный инструмент, поскольку все мужчины должны сражаться, а дети должны получить образование о том, как стать следующим поколением, которое идеально служит Колумбии."
COL_church_and_state_separation: "Отделение Церкви от государства"
COL_church_and_state_separation_desc: "Политика - грязная игра, и любой, кто сунет в нее палец, запачкается в грязи, не говоря уже о том, что он нырнет в нее. Священники нашей страны, хотя поначалу и руководствовались наилучшими интересами, были развращены темной рукой политики, поэтому мы должны убедиться, что они придерживаются верных проповедей, а не провалов руководства, на благо церкви в целом."
COL_christian_corporations: "Христианские корпорации"
COL_christian_corporations_desc: "Нельзя не поблагодарить владельцев фабрик и квалифицированных предпринимателей нашей страны за их помощь в оказании помощи нации, поэтому, сотрудничая с теми, кто использует веру для обоснования своих принципов по отношению к нации и людям, мы можем обеспечить процветающую Колумбию."
COL_the_new_race: "Новая раса"
COL_the_new_race_desc: "Нельзя отрицать, что немцам удалось не только построить великую нацию и систему, но и великую империю. Это все благодаря их генам, так что давайте принесем немного, чтобы начать постепенный переход к лучшей Колумбии, вплоть до ядерного уровня в семье и ДНК."
COL_make_US_pay_for_panama: "Заставить Америку отплатить за Панаму"
COL_make_US_pay_for_panama_desc: "Американцы всегда вмешивались в дела Юга, но мы никогда не должны забывать, как по-настоящему они причинили нам боль, когда мы смотрим на наше прошлое, на Гран-Колумбию, и как они вызвали наш упадок, который мы всё ещё чувствуем сегодня. Настало время для долгожданной кампании возмездия."
COL_retake_panama: "Вернуть Панаму"
COL_retake_panama_desc: "Панама всегда была законной землей Колумбии, закрепленной договором наших основателей. И все же именно те американцы на севере, которые поддерживали повстанцев, лишили его нашей власти. Территория, которую мы всегда хотели вернуть, но не смогли из-за угрозы вмешательства американцев, мы должны осознать, что страх - это то, что мешает нам забрать то, что принадлежит нам."
COL_final_blow: "Последний удар"
COL_final_blow_desc: "В этот день духи наших основателей и Симона Боливара улыбаются нам на небесах, поскольку они видели наши успешные усилия по восстановлению Колумбии в её законных и естественных границах, сохраняя при этом порядок и стабильность Южной Америки в безопасном состоянии."
COL_renowed_party: "Обновлённая партия"
COL_renowed_party_desc: "Несмотря на угрозы всему, что нам удалось построить и чего мы достигли как изнутри, так и извне, Революция LL продолжалась. Поскольку партия переживает свою самую большую внутреннюю угрозу на сегодняшний день, пришло время удвоить нашу политику, чтобы, наконец, завершить Революцию. "
COL_straighten_the_new_race: "Наладить новую расу"
COL_straighten_the_new_race_desc: "В то время как наши попытки очистить колумбийскую расу с помощью внедрения чистой и сильной генетики арийцев начали приносить плоды, поскольку рождается все больше и больше детей арийцев, скорость, с которой эти дети фактически доносятся до срока, всё ещё довольно медленная. Чтобы решить эту проблему и в надежде привлечь ещё больше иммигрантов из арийцев на наши прекрасные берега, должен быть введен в действие ряд программ, начиная от налоговых льгот, повышения благосостояния и заканчивая даже оплатой дорожных расходов. Хотя эти действия обойдутся недешево, польза для нашего генетического фонда, несомненно, того стоит. В конце концов, новая раса не может родиться без генетической чистоты арийцев! "
COL_purge_the_traitors: "Конец предательству"
COL_purge_the_traitors_desc: "Революция, сама судьба новой расы и все, что мы построили с момента нашего прихода к власти, были спасены одним из самых ничтожных шансов в современной истории. Несмотря на все, что мы сделали для нации, наши собственные ряды обратились против нас, и нам почти удалось свергнуть наше правление.  Фернандо Гонсалес Очоа и ему подобные, возможно, какое-то время сдерживались, но так не будет продолжаться вечно. Чтобы обеспечить долговечность нашего праведного правления, необходимо провести большую выбраковку наших рядов. Все, кто отказывается или отказывался быть верным линии партии, будут ликвидированы, и у нас, наконец, наступит мир. "
COL_forced_cultural_conversion: "На пути к единой культуре"
COL_forced_cultural_conversion_desc: "Несмотря на то, что мы добились больших успехов в создании по-настоящему сильной и чистой расы и культуры для народа Колумбии, остаются приверженцы старых обычаев. Хотя это культурное сопротивление в некоторой степени существует среди белого населения, большая часть его приходится на чернокожее и коренное население, которое усеивает колумбийский ландшафт. Это просто нельзя вслух повторять! Чтобы гарантировать, что все остатки старой колумбийской культуры будут искоренены, эти группы должны быть объединены. Комиссары должны быть назначены в каждую отдельную общину Колумбии, чтобы обеспечить единую, чистую культуру. Те, кто не подчинится, столкнутся с гневом Новой Расы, а остальных заставят подчиниться, по крайней мере, их постигнет та же участь."
COL_secret_services: "Создание секретной полиции"
COL_secret_services_desc: "Даже если нам удалось очистить саму партию, многие в обществе всё ещё возмущены нашим правлением. Будь то Красные псы глубоко в джунглях, приверженцы старых обычаев, предатели расы и прочая нечисть, наше государство находится в состоянии постоянной угрозы. Чтобы защитить Государство, Новую Расу и все, ради чего мы работали, Секретная полиция просто должна быть создана. Хотя это будет недешево и могут потребоваться годы, прежде чем он полностью раскроет свой потенциал, мы должны быть готовы рисковать. Ибо, если мы этого не сделаем, все, что мы сделали, может быть, не для того."
COL_complete_the_revolution: "Завершение революции"
COL_complete_the_revolution_desc: "Возможно, нам потребовались годы, чтобы достичь этой точки, но этот день наконец-то настал. Революция, начавшаяся всего несколько месяцев назад, наконец-то приближается к своей кульминации. Хотя потребуются поколения, чтобы Новая Раса, наконец, поднялась, мы можем быть спокойны, зная, что курс, который мы выбрали, будет плавным. Революция завершена, и Новая Колумбия наконец-то встает на своё законное место."
COL_the_new_guy: "Рассвет новой эры"
COL_the_new_guy_desc: "Фернандо Гонсалес вместе с множеством групп и сторонников, выступающих противLL и их катастрофической революции, стремился захватить контроль над Колумбией, казалось бы, в самый последний момент. Хотя многое ещё предстоит сделать, чтобы возместить ущерб, причиненный LLамы, у Гонсалеса есть свои планы на будущее нашего штата. Провозглашая необходимость усиления разделения Церкви и государства, сам Гонсалес, по-видимому, настаивает на "колумбийском эзотеризме", крайне индивидуалистической и неортодоксальной интерпретации христианства. Также поддерживает превосходство латиноамериканцев, одновременно настаивая на полном уничтожении остатков дворянских титулов и, казалось бы, нашей собственной истории. Хотя Колумбия, возможно, и была спасена от Леопардо, она всё ещё находится под влиянием людей с собственными радикальными идеями..."
COL_latinos_pride: "Восстановить настоящую расу"
COL_latinos_pride_desc: "Одним из, если не самым худшим аспектом правления LL были их планы по созданию так называемой "новой расы", попытка разбавить чистую и высшую кровь нашего латиноамериканского народа кровью арийских германцев. Хотя эти попытки явно провалились, законы и программы, созданные для привлечения арийцев, всё ещё остаются в силе, и небольшой поток арийцев всё ещё продолжает прибывать на нашу любимую родину. С этим явно нужно что-то делать! Эти законы и программы должны быть вычеркнуты из протокола, а те представители арийской крови, которые остались на этой земле, должны быть изгнаны. Наряду с этим будут приняты новые законы и программы, направленные на стимулирование роста рождаемости среди латиноамериканцев. Особое внимание следует уделить чернокожему и местному населению, которое также усеивает Колумбию. Огромные денежные вливания получат те представители латиноамериканского происхождения, которые будут работать в паре с этими двумя группами людей. И хотя на это, без сомнения, пройдут многие поколения, со временем Колумбия станет полностью латиноамериканской страной, и у величайшей расы будет земля, которую можно будет назвать домом."
COL_invalidate_nobility_titles: "Удар по прошлому"
COL_invalidate_nobility_titles_desc: "Хотя история является увлекательным предметом для многих, она также является одной из ведущих причин раскола в нашей стране. Например, в то время как дворянские титулы долгое время игнорировались правительством, многие потомки старой испанской знати всё ещё господствуют над низшими социальными классами. Хотя это только один пример опасностей истории, он один из самых очевидных, и мы действительно можем действовать против него. Чтобы защитить наш народ и начать разрушать разрушительное влияние истории на нас, должен быть принят ряд законов, налогов и других подобных программ, направленных на остатки дворянства. В скором времени дворянство будет унижено, а затем уничтожено, поскольку мы будем строить более справедливую и свободную Колумбию. "
COL_esotericism: "Колумбийский эзотеризм"
COL_esotericism_desc: "Возможно, одной из немногих вещей, которые LL действительно сделала правильно, была их политика отделения церкви от государства. Однако эта политика просто закончилась созданием светского государства, что, хотя и является хорошим началом, недостаточно далеко. Истинное христианство не исповедуется Римско-католической церковью или какой-либо другой организованной религией. Нет, первое послание Христа было о внутреннем росте и понимании света, который находится внутри нас и во всем сущем. Продвигая и принимая это, истинное значение и понимание Христовой Истины, мы можем начать, наконец, втягивать нашу нацию в современную эпоху. Католическую церковь также следует заставить понять эту окончательную истину, при необходимости применив силу. В конце концов, если Церковь не может принять реальность, ей нет места в новой Колумбии."
COL_research_new_energies: "Спонсируемое изучение жизненной энергии"
COL_research_new_energies_desc: "Поскольку истина о Христе и самом Творении принимается людьми, многие призвали нас спонсировать изучение различных энергий, составляющих реальность. Все, от энергии тех, кто на другой стороне, до более эмпирических вещей, таких как "Ядерная энергия" Многие в вооружённых силах более чем счастливы принять этот вызов, поскольку говорят, что ядерная энергия обладает способностью вызывать массовые разрушения, что может очень пригодиться, поскольку мы вступили в эпоху после Второго Вельткрига..."
COL_new_name_otraparte: "Формирование Отрапарте"
COL_new_name_otraparte_desc: "Несмотря на наши усилия по построению новой Колумбии, свободной от раздоров и проблем, мы по-прежнему наталкиваемся на препятствие за препятствием. История, похоже, является гораздо более могущественным врагом, чем предполагалось. Несмотря на наши усилия обуздать гнев истории, этого оказалось недостаточно, чтобы остановить её паразитическое влияние. Хватит, хватит! Прошлое преследовало нас и нашу нацию достаточно долго! С этого дня мы будем известны как Отрапарте, и мы будем строить наше собственное будущее, свободное от конфликтов и раздоров, которые преследовали нас в форме истории!"




