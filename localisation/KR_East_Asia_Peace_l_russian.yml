l_russian:

###Events###
asiapeace.1.t: "Поражение на Востоке"
asiapeace.1.d: "После продолжительной борьбы за наши владения в Восточной Азии, кажется, что мы потеряли нашу последнюю крупную базу в этом регионе.\nПосле того, как Восточная Азия оказалась под замком, а наши противники не в состоянии нанести реальный удар по нам в Европе, лучшим вариантом действий кажется подписание мира с ними и уход из Восточной Азии."
asiapeace.1.a: "Давайте объединимся ради мира!"
asiapeace.1.b: "Мы освободим наши колонии со временем!"

asiapeace.2.t: "[From.GetNameDefCap] капитулирует!"
asiapeace.2.d: "После нашего успешного уничтожения баз [From.GetNameDef] в регионе, они хотят вести переговоры, стремясь полностью уйти из Восточной Азии, оставив нас пожинать плоды вместе с другими, кто боролся с Рейхспактом в этом регионе."
asiapeace.2.a: "Хорошее избавление!"
asiapeace.2.b: "Нет, мы не успокоимся, пока не промаршируем по Берлину!"

asiapeace.3.t: "[From.GetNameDefCap] не принимает!"
asiapeace.3.d: "Несмотря на нашу добрую волю в эвакуации этого района, что, похоже, было их целью, [From.GetNameDef] дал нам знать, что они не остановятся, пока не пройдут маршем через нашу столицу.\nПохоже, война на востоке ещё не закончена."
asiapeace.3.a: "Прямое правление из [From.Capital.GetName] не звучит привлекательно!"

asiapeace.4.t: "Поражение на востоке"
asiapeace.4.d: "После продолжительной борьбы за наши владения в Восточной Азии, похоже, что мы потеряли нашу последнюю крупную базу в этом регионе.\nПоскольку Восточная Азия находится под замком, а наши противники не в состоянии нанести реальный удар по нам в Европе, лучшим вариантом действий представляется подписание мира с ними и уход из Восточной Азии."
asiapeace.4.a: "Давайте объединимся ради мира!"
asiapeace.4.b: "Мы освободим наши колонии со временем!"

asiapeace.5.t: "[From.GetNameDefCap] капитулирует!"
asiapeace.5.d: "После нашего успешного уничтожения баз [From.GetNameDef] в регионе, они хотят вести переговоры, стремясь полностью уйти из Восточной Азии, оставив нас пожинать плоды вместе с другими, кто сражался с Нидерландами в этом регионе."
asiapeace.5.a: "Хорошее избавление!"
asiapeace.5.b: "Нет, мы не успокоимся, пока не промаршируем по Амстердаму!"

asiapeace.6.t: "[From.GetNameDefCap] не принимает!"
asiapeace.6.d: "Несмотря на нашу добрую волю в эвакуации этого района, что, похоже, было их целью, [From.GetNameDef] дал нам знать, что они не остановятся, пока не пройдут маршем через нашу столицу.\nПохоже, война на востоке ещё не закончена."
asiapeace.6.a: "Прямое правление из [From.Capital.GetName] не звучит привлекательно!"

asian_hol_will_proceed_to_peacedeal_we_white_peace: "Голландские восточноазиатские владения и союзники будут взяты по мирному соглашению, а остальные Нидерланды умиротворены.\n"
asian_reichspakt_will_proceed_to_peacedeal_we_white_peace: "Немецкие восточноазиатские владения и союзники будут захвачены по мирному соглашению, а остальная часть Рейхспакта умиротворится.\n"