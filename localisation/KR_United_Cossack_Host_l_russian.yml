### Focuses ###
UCH_Joint_Cossack_Front: "Объединённый казачий фронт"
UCH_Joint_Cossack_Front_desc: "В одиночку ни одно казачье войско не сможет противостоять большевистским волнам и хаосу. Объединив [ROOT.GetAdjective]ое Войско с другими Войсками, мы сможем сформировать единый фронт для защиты нашего народа и сохранения автономии казачества."
UCH_The_Cossack_Council: "Верховный круг Казаков"
UCH_The_Cossack_Council_desc: "Верховный круг казаков, избранный из представителей всех наших Войсковых казачьих обществ, должен стать руководящим органом, определяющим нашу общую борьбу с врагами нашей Родины."
UCH_Mobilize_The_Hosts: "Скачки казаков"
UCH_Mobilize_The_Hosts_desc: "Со времен Ермака Тимофеевича казаки неустанно раздвигали русские границы на восток. Как только бело-сине-красный триколор был водружен на берегах Амура, для защиты новых территорий было создано несколько новых Войск - амурские и уссурийские казаки населяют подвластные нам территории и по сей день. Крайне недовольные бездушным централизмом правительства в Москве, они составят ядро нашей армии."

UCH_Fight_Regionalism: "Борьба с регионализмом"
UCH_Fight_Regionalism_desc: "Областничество было чумой, которая разрушила единство империи и привела к её распаду. Мы не должны допустить её повторения, так как уничтожим любое регионалистское движение, желающее разделить Россию."
UCH_Encourage_Federalism: "Федеративная основа"
UCH_Encourage_Federalism_desc: "На этих гордых землях наступит новая эра, когда каждый гражданин, область и меньшинство будут должным образом представлены и справедливы в нашем управлении Родиной. Пусть это продлится тысячу лет!"
UCH_Cossack_Nationalism: "Казачий национализм"
UCH_Cossack_Nationalism_desc: "Хотя идея казачества как отдельной нации или даже этнической группы до сих пор считается псевдоисторической теорией, в казачьем национализме кроется ключ к победе."

UCH_A_Cossack_Led_Russia: "Казачья Русь"
UCH_A_Cossack_Led_Russia_desc: "Войско казачье поведет Россию в новую эпоху стабильности и силы, опираясь на пограничные традиции и единство народа."
UCH_Rebuilding_the_Heartland: "Возрождение Родины"
UCH_Rebuilding_the_Heartland_desc: "Разрушения, причиненные многолетней войной, привели к тому, что российское сердце лежит в руинах. Инвестируя в реконструкцию, мы сможем восстановить экономическую и социальную ткань нашей родины."

UCH_Integrate_Old_Administration: "Интеграция старой администрации"
UCH_Integrate_Old_Administration_desc: "Хотя наша собственная администрация была довольно эффективна в объединении различных казачьих войск России, управление всей страной обходится недешево. Мы должны найти союзников среди наших бывших врагов или тех, кто управлял страной до 1936 года."
UCH_Reform_the_Russian_Army: "Воссоздать русскую армию"
UCH_Reform_the_Russian_Army_desc: "Подвиги казаков-героев, шедших на Кремль и Белый дворец, будут жить вечно, но их недостаточно для гарнизонов нашей огромной империи. Построенные в межвоенные годы армейские сооружения все ещё нужны, и их необходимо вернуть к славе."
UCH_Rebuild_The_Navy: "Отстроить флот"
UCH_Rebuild_The_Navy_desc: "Российский флот нельзя игнорировать при защите нашей империи от Петрограда до Владивостока. Линкоры - это то, на чем будет держаться наша мощь в будущем."
UCH_Restore_The_Airforce: "Восстановить военно-воздушные силы"
UCH_Restore_The_Airforce_desc: "Раньше у нас не было промышленных возможностей для создания крупных военно-воздушных сил, но теперь, когда вся Россия в наших руках, нам необходимо создать надлежащую организацию для этого."

UCH_The_Third_Constituent_Assembly: "Третье Учредительное собрание"
UCH_The_Third_Constituent_Assembly_desc: "После того как на просторах России установился закон и порядок, а сопротивление социалистов признано несущественным, мы чувствуем себя достаточно уверенными в своей власти, чтобы созвать Учредительное собрание. Оно определит политическую структуру нашей страны на долгие годы вперед, поэтому делегаты будут назначены лично [ROOT.GetLeader] из числа наших преданных бизнесменов, военных, представителей церкви и националистической политической сферы."
UCH_Democracy_Under_Guidance: "Казачья демократия"
UCH_Democracy_Under_Guidance_desc: "Одна из немногих вещей, которую старое правительство сделало правильно, - подарило народу страны великий дар демократии. Что сделало с этим даром правительство дворян, клоунов и диктаторов: Вот почему мы здесь. Мы исправим ошибки и сделаем эту страну величайшей демократией, которую когда-либо знал мир."
UCH_Devoted_Subjects_Of_The_Monarchy: "Преданные подданные короля"
UCH_Devoted_Subjects_Of_The_Monarchy_desc: "Слишком долго мы были лишены нашего законного короля. В огне Вельткрига и Гражданской войны в России мы потеряли старую имперскую форму правления, а вместе с ней и всякое подобие стабильности. Теперь, когда некомпетентное правительство [RUS.GetLeader] уничтожено, мы можем вернуть одному из кандидатов его законное место царя всероссийского. Правда, если он согласится..."

UCH_Minsk_Mistakes: "Устранить минские ошибки"
UCH_Minsk_Mistakes_desc: "Будем откровенны - Россию предали, когда расчлененная туша империи была брошена к ногам прусской военной машины. Минск был ошибкой, и крайне важно исправить этот позор без промедления."
UCH_Crusade_Against_Socialism: "Крестовый поход против социализма"
UCH_Crusade_Against_Socialism_desc: "Мир может быть безопасным для возрожденной России только в том случае, если угроза, которая когда-то поставила её на грань уничтожения, будет полностью искоренена. Красные заплатят за то, что они сделали с Россией в 1917 году: мы отомстим всем социалистическим безумцам."
UCH_Finish_The_Turks: "Покончить с турками"
UCH_Finish_The_Turks_desc: "Турецких угнетателей почти жаль - они были бы уничтожены в Первой мировой войне, если бы не ненавистные немцы. Но с восстановлением российской власти турки должны быть как можно скорее приведены в порядок."


### Events ###
uch.1.t: "Союз Казачьих войск"
uch.1.d: "Первый Союз Казачьих Войск, созданный в апреле 1917 года по решению Первого Всеобщего Казачьего Съезда, был первой попыткой объединения казаков, но просуществовал он недолго, будучи уничтоженным после большевистского переворота. На смену ему пришел Юго-Восточный союз, пытавшийся противостоять большевистскому режиму, но и он потерпел неудачу, не сумев сформировать единую военную силу.\n\nВ июле 1918 года атаман Краснов попытался создать Донско-Кавказский казачий союз, но и это начинание потерпело неудачу. Несмотря на эти неудачи, настало время рассмотреть вопрос о воссоединении разрозненных казачьих сил по всей Евразии для противостояния их главным противникам: Советам и хаосу, который они представляют. Необходимо отбросить наши разногласия и объединиться в единый фронт против тех, кто угрожает не только России, но и всему цивилизованному и христианскому миру."
uch.1.a: "Казаки спасут Родину."

uch.2.t: "[FROM.GetFactionName] приглашает нас"
uch.2.d: "Лидер [FROM.GetNameDef], атаман [FROM.GetLeader], взял на себя ответственность за создание новой конфедерации казачьих войск с целью освобождения своей Родины и оказания взаимной поддержки в борьбе с противниками русского народа. Они приглашают наш народ вступить в их ряды на правах равноправного партнера."
uch.2.a: "Мы с радостью присоединимся к нашим братьям!"
uch.2.b: "Без них нам лучше."

uch.3.t: "[FROM.GetName] выражает отказ!!"
uch.3.d: "К сожалению, [FROM.GetNameDef] отказался присоединиться к альянсу, вспомнив о прошлых неудачных попытках и ожидая, что они могут быть избавлены от натиска, который в настоящее время господствует в России. Их решение будет встречено с сожалением, но в конечном итоге все Войско казаков будет вынуждено присоединиться к этому праведному союзу."
uch.3.a: "Без них нам будет лучше."

uch.310.t: "[FROM.GetName] принимает"
uch.310.d: "Наши союзники в [FROM.GetNameDef] с готовностью приняли призыв присоединиться к нашему Союзу, который стремится освободить Россию от оков советской тирании. Да будет Господь нашим проводником, и да будет Россия свободна!"
uch.310.a: "Казаки останутся едины."

uch.4.t: "Уральская конференция"
uch.4.t2: "Конференция [UCH.Capital.GetCapitalVictoryPointName]"
uch.4.d: "Сегодня в [UCH.Capital.GetCapitalVictoryPointName] на совместном собрании представителей казачьих Войск была принята резолюция о созыве Высшего Казачьего Круга России (ВКК)\n\nВКК будет курировать входящие в Союз казачьи Войска и регулировать их совместную деятельность для достижения общей цели - спасения России. На конференции также было решено, что от каждого казачьего войска, входящего в Союз, будет направлено по одному представителю, который войдет в состав Казачьего круга. Таким образом, будет гарантировано равенство каждого казачьего войска."
uch.4.a: "Уведомить Войско и ожидать его представителей."

uch.5.t: "Верховный казачий круг"
uch.5.d: "Пару дней назад в [UCH.Capital.GetCapitalVictoryPointName] на совместном собрании представителей казачьих войск была принята резолюция о созыве Верховного казачьего круга России (ВКК)\n\nВКК будет осуществлять надзор за входящими в Союз казачьими войсками и регулировать их совместную деятельность для достижения общей цели - спасения России. На конференции также было решено, что от каждого казачьего войска, входящего в Союз, будет направлено по одному представителю, который войдет в состав Казачьего круга. Таким образом, будет гарантировано равенство каждого казачьего войска."
uch.5.d2: "$uch.5.d$\nОднако некоторые считают, что от нашего Войскового казачьего общества должно быть направлено 3 представителя, так как в состав Дальневосточного Войскового казачьего общества входят представители трех некогда отдельных Войсковых казачьих обществ - Забайкальского, Амурского и Уссурийского."
uch.5.d21: "$uch.5.d$\nОднако некоторые считают, что от нашего Войска должно быть отправлено 4 представителя, так как в состав Дальневосточного Войска входят представители трех некогда отдельных Войск - Забайкальского, Амурского и Уссурийского, а также недавно созданного [BRY.GetAdjective]ого Войска."
uch.5.d3: "$uch.5.d$\nОднако [ROOT.GetLeader] считает, что от нашего Казачьего Войска должны быть направлены 2 представителя, так как Калмыцкое Казачье Войско присоединилось к Астраханскому Войску на федеративных началах."
uch.5.d4: "$uch.5.d$\n[uch_5_d_for_DKB_KLY][uch_5_d_for_DKB_KUB]"
uch.5.d41: "Однако [ROOT.GetLeader] считает, что от Астраханского казачьего войска необходимо направить двух представителей, поскольку Калмыцкое казачье войско присоединилось к Астраханскому на федеративных началах."
uch.5.d42: "Что касается Кубанского казачьего войска, то оно также очень нуждается в двух отдельных представителях из-за внутренней фракционности между черноморцами и линейцами"
uch.5.d43: "Лидер Линейцев, однако, утверждает, что они также должны послать своего представителя, так как они больше не связаны с Кубанским казачьим войском, которое, по их словам, прекратило своё существование."
uch.5.d5: "$uch.5.d$\nНа Раде возникли разногласия, так как Линейцы заявили, что Кубань должна послать двух представителей, по одному от Чермонорцев и от Линейцев, чтобы гарантировать истинное равенство всех Казаков, и чтобы голос Линейцев также был услышан."
uch.5.d51: "$uch.5.d$\nВ Раде возникли разногласия, так как черноморцы заявили, что Кубань должна послать двух представителей, по одному от Линейцев и от Черноморцев, чтобы гарантировать истинное равенство всех Казаков, и чтобы голоса черноморцев также были услышаны."
uch.5.a: "Отличная идея!"
uch.5.b: "Отправить наши чёткие условия"

uch.6.t: "[FROM.GetName] отправляет своё предложение"
uch.6.d: "К удивлению, не все Войско согласилось с условиями. К нам прибыла делегация от [FROM.GetName], требующая особых условий для своего представительства."
uch.6.d2: "$uch.6.d$\nОни утверждают, что от их Казачьего Войска должно быть направлено 3 представителя, так как в состав Дальневосточного Казачьего Войска входят представители трех некогда отдельных Казачьих Войск - Забайкальского, Амурского и Уссурийского."
uch.6.d21: "$uch.6.d$\nОни утверждают, что от их Казачьего Войска должно быть отправлено 3 представителя, так как в состав Дальневосточного Казачьего Войска входят представители трех некогда отдельных Казачьих Войск - Забайкальского, Амурского и Уссурийского, а также недавно созданного [BRY.GetAdjective]ого Казачьего Войска"
uch.6.d3: "$uch.6.d$\nОни утверждают, что от их Казачьего Войска должны быть направлены 2 представителя, так как Калмыцкое Казачье Войско присоединилось к Астраханскому Войску на федеративных началах."
uch.6.d4: "$uch.6.d$\n[uch_6_d_for_DKB_KLY] [uch_6_d_for_DKB_KUB]"
uch.6.d41: "Они утверждают, что от Астраханского казачьего войска должно быть направлено 2 представителя, так как Калмыцкое казачье войско присоединилось к Астраханскому на федеративных началах."
uch.6.d42: "Что касается Кубанского казачьего войска, то оно также очень нуждается в двух отдельных представителях из-за внутренней фракционности между черноморцами и линейцами."
uch.6.d43: "Они утверждают, что Кавказское линейное войско (Линейцы) должно прислать своего представителя, так как они больше не ассоциируют себя с Кубанским казачьим войском, которое, по их словам, прекратило своё существование."
uch.6.d5: "$uch.6.d$\nОни утверждают, что из-за внутренней фракционности между ними и Линейцами, который: также является частью Кубанского Хоста, они должны послать 2 представителей."
uch.6.d51: "$uch.6.d$\nОни утверждают, что из-за внутренней фракционности между ними и Черноморским Войском (Черноморцы), которое: также является частью Кубанского Войска, они должны послать 2 представителей."
uch.6.a: "Хорошо..."
uch.6.b: "Это серьезно повлияет на равенство ВКК."

uch.7.t: "Они согласны!"
uch.7.d: "К счастью, условия нашей делегации в [FROM.Capital.GetCapitalVictoryPointName] были приняты, предоставив нам дополнительные места в Верховном казачьем круге."
uch.7.a: "Отлично!"

uch.8.t: "Они отказываются!"
uch.8.d: "К сожалению, условия нашей делегации в [FROM.Capital.GetCapitalVictoryPointName] были отклонены, в результате чего мы остались без дополнительных мест в Верховном казачьем круге."
uch.8.a: "Это катастрофа!"

uch.9.t: "Нация казаков"
uch.9.d: "На протяжении столетий казаки считались бесспорно русским сословием, сословием военных, состоящих на службе у царя России. Однако в последние годы под влиянием украинского вольного казачьего и гетманского движения и государственного аппарата, созданного атаманом Красновым на Дону, утвердилось мнение, что казаки представляют собой отдельный народ, отражающий их уникальное происхождение и статус. \n\nНесмотря на попытки коварных большевиков разжаловать нас в казаки - по сути, искоренить как народ, - очевидно, что мы являемся отдельной группой, имеющей существенные отличия от типичного представления восточнославянского крестьянства, обрабатывающего землю. \n\nНесмотря на то, что это спорный вопрос, руководство Союза Казачьего Войска инициировало изучение темы казачьего национализма с целью поддержания боевого духа офицеров, которые воюют не против своих сородичей, а против предателей России. Только мы, казаки, как отдельный и уникальный народ, способны освободить Россию от коррупции, которую крестьяне и рабочие принесли с собой под ложным знаменем социального «освобождения»."
uch.9.a: "Да, но сможем ли мы существовать без России?"
uch.9.b: "Казаки действительно заслужили это!" #special for KUB

uch.10.t: "[FROM.GetLeader] претендует на всероссийское лидерство"
uch.10.d: "Сегодня представители [FROM.GetNameDef] объявили всем членам Объединенного казачьего фронта о решении [FROM.GetLeader] сформировать всероссийское правительство, претендующее на верховное лидерство над Россией."
uch.10.a: "И мы поддерживаем их решение."
uch.10.b: "Но мы думали, что боремся за Родину, а не за власть..."
uch.11.d: "Сегодня из [FROM.Capital.GetName] пришло известие, что правительство [FROM.GetLeader] претендует на роль единственного законного и верховного правительства над всей Россией, прямо угрожая нам и показывая, что не желает сотрудничать."
uch.11.a: "Ещё одни предатели, расколовшие наш народ!"

uch.12.t: "Верховный правитель России"
uch.12.d: "На прошедшем сегодня в столице так называемом Московском государственном совещании правительство Верховного казачьего круга объявило, что берет на себя всю полноту верховной власти на территории России. Участники совещания пришли к выводу о необходимости «сосредоточить военную и гражданскую власть в руках одного лица, имеющего значительное влияние в военных и общественных кругах». В результате Атаман [ROOT.GetLeader] был единогласно назначен Верховным правителем России.\n\nВласть Верховного правителя в точности повторяла так называемую Конституцию 18 ноября, которая регулировала полномочия адмирала Колчака, с тем примечательным исключением, что эта конституция ограничивала разделение властей из-за отсутствия парламента, сосредоточивая законодательную и исполнительную власть в руках Верховного правителя и его Совета министров. Более того, Верховный правитель обладал правом абсолютного вето.\n\nРазительным отличием от прежнего порядка вещей было то, что нововведения, тщательно разработанные Московским государственным совещанием, были не просто временными мерами, а скорее постоянными установлениями. Однако отдельным положением Конференция одобрила сохранение (или возрождение) местных демократических институтов - городских дум, казачьих кругов, сельских советов, а также земской системы. Тем не менее, на национальном уровне для поддержания государственной стабильности не будет созываться парламентское собрание. Верховный правитель сохранял свой пост неограниченно долго."
uch.12.a: "Слава Верховному Правителю!"

uch.13.t: "[FROM.GetAdjective]ое влияние растёт!"
uch.13.d: "В последнее время руководство Всеказачьей администрации приложило немало усилий, чтобы заручиться поддержкой нашего казачьего сообщества и всего Войска. Их влияние настолько велико, что грозит затмить нашу собственную автономию. Хотя более глубокая интеграция может быть выгодна для достижения общей цели, но готов ли наш атаман уступить в этом вопросе?"
uch.13.a: "Мы с радостью примем их помощь!"
uch.13.b: "Мы не откажемся от своего суверенитета!"

uch.14.t: "Успешная интеграция!"
uch.14.d: "Благодаря усилению влияния на [FROM.GetAdjective]ие государственные дела, мы смогли установить контроль над их руководящим органом, а именно Казачьим Кругом и Атаманом. Получив большинство голосов, мы теперь контролируем их администрацию."
uch.14.a: "Мы становимся более сплоченными!"

uch.15.t: "Провал интеграции!"
uch.15.d: "К сожалению, наши попытки установить более строгий надзор над [FROM.GetAdjective]им Казачьим Кругом оказались тщетными - наши замыслы были сорваны, и теперь их силы относятся к нам с недоверием."
uch.15.a: "Это может стать проблемой в будущем."

#uch.16-17 same
uch.18.a: "Интегрировать их силой!"

uch.19.t: "[FROM.GetLeader] провозглашён верховным правителем России"
uch.19.d: "Любопытно, что вчера атаман [FROM.GetLeader], совсем недавно смело провозгласивший своё правительство единственным законным в России, а затем взошедший на вершину славы и власти после освобождения древнего Кремля верными ему казаками, был быстро возведен на пост Верховного правителя спешно собранной «Московской конференцией».\n\nНикто прежде не решался на столь дерзкий поступок. Даже адмирал Колчак, устроивший переворот в 1918 году и также претендовавший на титул Верховного правителя, понимал преходящий характер своего поста и не рассматривал его как божественное посвящение.\n\nОднако дело сделано, и теперь Атаман [FROM.GetLeader], восседая на «троне» этой новой, республиканской России, претендует на роль фактического лидера. Как нам следует интерпретировать это развитие событий?"
uch.19.a: "Его казаки проявили удивительную храбрость в бою, и он заслужил этот пост!"
uch.19.b: "Предатель России, предавший родину ради своих корыстных интересов!"

uch.20.t: "Украинское вольное казачество"
uch.20.d: "Одним из важнейших вопросов, который, по мнению [ROOT.GetLeader], должен решить Высший казачий совет, является вопрос о Вольном казачестве - военизированной организации, возникшей в Украине в 1917 году. Однако этот вопрос тесно связан с тем, насколько казачьи круги наших членов готовы признать украинское казачество и Украину как автономные образования.\n\nС одной стороны, Вольное казачество возникло как антибольшевистская сила, направленная на поддержание общественного порядка. С другой стороны, они открыто стремятся «защитить свободу украинского народа»\n\nПод влиянием Ивана Полтавца-Остряницы, видного деятеля украинского национализма, эта организация не только стала одним из краеугольных камней режима «Украинского гетманата», но и утверждала его главенство и восстановление украинского казачества как единственной основы всего казацкого движения. По сути, они утверждают, что казаки - это украинцы, или, по крайней мере, два тесно связанных понятия.\n\nНе все готовы поддержать идею приглашения Вольных казаков в наш союз, однако не исключено, что союз с Украиной может иметь решающее значение в нашем общем стремлении освободить всю Россию.t?"
uch.20.a: "Нам нужно больше союзников."
uch.20.b: "Мы не признаём этих «украинских» казаков!"

uch.21.t: "Формализовать наши связи?"
uch.21.d: "[FROM.GetAdjective]ое правительство предложило нам расширить сотрудничество и присоединиться к их военному союзу, чтобы освободить Россию."
uch.21.a: "Мы за!"
uch.21.b: "Мы выходим!"

uch.22.t: "[FROM.GetName] отказывает!"
uch.22.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось объединить с нами усилия!"
uch.22.a: "Жалко..."

uch.23.t: "Дело социалистов и революционеров"
uch.23.d: "Недавнее заседание Совета министров под председательством Верховного правителя было созвано для обсуждения дальнейшего курса действий в отношении партии социалистов-революционеров. Несмотря на значительный вклад партии в дело революционной демократии, нельзя отрицать того факта, что социалисты-революционеры сыграли важную роль в разжигании революционного террора, по крайней мере, с начала века.\n\nОсобое беспокойство Совета министров вызывают откровенно антиказачьи элементы в платформе партии и её деятельность сразу после первой гражданской войны, которая фактически способствовала возвышению режима Колчака на Дальнем Востоке и обострила социальные противоречия внутри России. Кроме того, серьезную озабоченность вызывает провал злополучных реформ Керенского в рамках Эсеров.\n\nДалее Совет министров обсудил вопрос о правых радикалах, уделив особое внимание Борису Савинкову и его последователям в движении НРПР. По мнению некоторых членов совета, эти люди также причастны к террористическим актам, способствуют созданию революционной обстановки и занимаются другой преступной деятельностью.\n\nЕсть два различных подхода к решению этой ситуации. Один предлагает ввести всеобъемлющий запрет на деятельность всех партий, связанных с Партией социалистической революции, охватывая не только НРПР, но и революционные партии в целом. Эта мера призвана защитить интересы народа и предотвратить дальнейшие беспорядки. Однако есть опасения, что такой шаг может иметь непредвиденные последствия, потенциально дестабилизируя текущую ситуацию и вызывая новую волну беспорядков.\n\nИ наоборот, некоторые более умеренные представители выступают за ужесточение контроля над профсоюзами, сельсоветами и другими «нежелательными элементами», выступая за создание санкционированной правительством «Российской народной партии» для осуществления надзора."
uch.23.a: "Запретить всех левых и революционеров!"
uch.23.b: "Нам нужен контроль над людьми."

uch.24.t: "Новая опора режима?"
uch.24.d: "Новый порядок вещей и возвышение Верховного правителя вызвали особое недовольство не только наших противников, социалистов и революционеров, но и тех, кто, казалось бы, был верен режиму, а именно либералов и консерваторов.\n\nКадеты, некогда поддерживавшие диктаторское правление и власть Колчака, а также консерваторы, прежде всего монархисты, осудили принятое на Государственном совещании в Москве решение воздержаться от учреждения Российской Думы и ограничиться «местной демократией». Многие городские думы и земства, традиционно служившие оплотом либералов, теперь склоняются на их сторону. Однако это решение не может быть отменено.\n\nНи либералы, ни консерваторы не выступают ни за какие формы насилия или даже ненасильственных протестов, но в будущем их несогласие станет более очевидным. Divide et impera, не так ли?\n\nКабинет министров предложил [ROOT.GetLeader] обратиться за поддержкой к одной из двух фракций, либералам или консерваторам, и начать с ними переговоры об уступках, на которые они готовы пойти ради нашей поддержки. В случае союза с либералами не остаётся иного выхода, кроме дальнейшего расширения полномочий местных властей, в то время как союз с консерваторами потребует значительных инвестиций в бизнес и дальнейшей интеграции видных промышленников и предпринимателей в государственный аппарат."
uch.24.a: "Либералы - опора новой России."
uch.24.b: "Старый порядок диктует нам союз с консерваторами."

uch.25.t: "Выборы в новое Учредительное собрание"
uch.25.d: "Сегодня переходное правительство России официально объявило о том, что через два месяца состоятся выборы в предстоящее Учредительное собрание с целью окончательного восстановления мира, стабильности и процветания страны.\n\nПосле недавних бурных событий многие политические партии приходят в себя и готовятся выставить своих кандидатов. Однако всем ясно, что казачье движение не допустит, чтобы эти выборы проходили в условиях, угрожающих его интересам."
uch.25.a: "Будем надеяться, что очередные выборы не разрушат страну."

uch.26.t: "Вопрос о левых партиях"
uch.26.d: "Один из важнейших вопросов, который продолжает решать наше переходное правительство, - это вопрос о левых политических партиях. Единогласно было решено, что партии, принимавшие участие в революционных событиях, не имеют права на восстановление - в первую очередь это касается так называемого Народного фронта. В это решение были включены также профсоюзы, сельские Советы, фабрично-заводские комитеты и другие революционные организации. Однако особое внимание было уделено партии социалистов-революционеров, которая не участвовала в Народном фронте, но в условиях современной России остаётся левой силой, хотя и на крайне левом фланге.\n\nБолее того, именно так называемые правые эсеры были ответственны за переворот Колчака и широкое недовольство среди казаков, которые твердо верили, что эсеры лишат их прав. Эти события не должны повториться.\n\nНекоторые утверждают, что сотрудничество с некоторыми социалистами-революционерами может быть допустимо ради поддержания общей стабильности в стране, при условии, что будут приняты все необходимые меры для сохранения власти армии и казачьего сообщества. Однако другие считают, что никаких уступок делать нельзя, а левые партии должны быть полностью искоренены."
uch.26.a: "С ними можно сотрудничать, но в наших интересах."
uch.26.b: "Без всяких сомнений - запретить, запретить, запретить!"

uch.27.t: "Судьба НРПР"
uch.27.d: "Одной из самых заметных партий межвоенного периода, несомненно, была Народно-республиканская партия, основанная Савинковым, бывшим социалистом-революционером и террористом. Она быстро превратилась в значительную политическую силу, привлекшую к себе многочисленные националистические элементы в стране. Однако незадолго до окончательной победы нашего правительства эта партия распалась, а Савинков исчез со сцены.\n\nНесмотря на эту неудачу, многие националисты остаются разобщенными и недовольными. Мы, как представители националистического движения, намерены устранить их недовольство. Мы не оправдываем их стремление к власти, а предлагаем создать новую партию, которая объединит правые элементы в нашем народе, в том числе и тех, кто когда-то был связан с НРПР."
uch.27.a: "Российские националисты должны найти новую точку опоры."
uch.27.b: "Оставим их в покое."

uch.28.t: "Казаки лоббируют монархию"
uch.28.d: "Перспектива восстановления монархии приобрела неожиданную значимость в предстоящем Учредительном собрании. Начнем с того, что значительная часть казачьих фракций яростно выступает за восстановление монархии, активно продвигая это видение совместно с консервативными монархистами и правыми либералами. Они уверены, что их шансы на успех на этих выборах многообещающи, особенно если наше правительство займет активно монархическую позицию.\n\nНо, напротив, республика остаётся единственным жизнеспособным вариантом дальнейшего существования нашего народа, несмотря на бурные обстоятельства."
uch.28.a: "Монархия пала и никогда больше не поднимется."
uch.28.b: "Без царя Россия не вернется на путь стабильности."

uch.29.t: "Озабоченность федеральным устройством"
uch.29.d: "Переходное правительство уделяет особое внимание вопросу о федеративном устройстве государства, который был принят на предыдущем учредительном собрании. В то время левые демократы и социалисты активно выступали за это решение, получив значительное большинство голосов. Однако в настоящее время их влияние ослабло, и все большую силу приобретают те, кто выступает за единую и неделимую Россию. Это ставит нас перед критически важным выбором - готовы ли мы оттолкнуть от себя те меньшинства, которые мы стремимся включить в наше видение Великой России?"
uch.29.a: "Россия едина и неделима."
uch.29.b: "Россия - федерация под руководством русского народа."

uch.30.t: "Исполнительная власть"
uch.30.d: "Вопрос об исполнительной власти в последнее время занимает умы тех, кто избирается в Учредительное собрание. Идея поставить одного человека во главе такой огромной и разнообразной страны неизбежно вызывает опасения по поводу тирании, диктатуры и необходимости парламентского контроля за президентской властью - аналогично положениям российской Конституции 1920 года, хотя и с более сильным акцентом на парламентские сдержки и противовесы.\n\nС другой стороны, существует мнение, что парламенты могут быть по своей природе нестабильными и трудно контролируемыми, движимыми стремлением к власти. Такое решение не лишено трудностей."
uch.30.a: "Единоличная власть будет только вредить нации."
uch.30.b: "Только власть одного человека под парламентским контролем может спасти Россию."

uch.31.t: "Третье Учредительное собрание"
uch.31.d: "Вот и подошло к концу Третье Учредительное собрание. Избранные делегаты приняли все важнейшие решения, и на этот раз никакие потрясения не должны омрачить Россию. Мы должны гордо нести постановления Учредительного собрания и приступить к строительству новой России."
uch.31.a: "Да здравствует Российская Империя!" #monarchy
uch.31.b: "Да здравствует Российская Федеративная Республика!" #federal
uch.31.c: "Да здравствует Государство Российское!" #unitary

uch.32.t: "Новый Русский Царь"
uch.32.d: "Безвременный и несправедливый конец династии Романовых, её гибель была отмечена моральной развращенностью, юридической неправомерностью и незаконными средствами. Однако, несмотря на все усилия поборников хаоса и злобных сил большевистского режима, остались те, кто поддерживает благородный род этой императорской династии, и нашему правительству, действующему под руководством Регентского совета, надлежит выбрать нового государя."

