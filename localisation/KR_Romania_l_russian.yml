ROM_great_game_trait: ""
ROM_great_game: "Большая игра - Равновесие"
ROM_great_game_desc: "Король и Капитан играют в Большую игру, и на карту поставлено все - будущее всей Румынии. На данный момент эта пара равномерно распределена во власти, что делает каждое важное решение вопросом компромисса."
ROM_great_game_czc: "Большая Игра - Доминирование Легионеров"
ROM_great_game_czc_desc: "Наш Король и Капитан играют в Большую игру, и на карту поставлено все - будущее всей Румынии. Правительство легионеров одержало верх в смертельной игре, но презираемый Король всё ещё имеет возможность бросать вызов администрации Кодреану на каждом шагу."
ROM_great_game_carol: "Большая игра - Доминирование короля"
ROM_great_game_carol_desc: "Наш Король и Капитан играют в Большую игру, и на карту поставлено все - будущее всей Румынии. Король твердо стоит на своем, как самый влиятельный человек в стране. Жалкая Железная гвардия активизировала свою кампанию уличного насилия против своих противников."
ROM_incomplete_land_reform: "Незавершённая земельная реформа"
ROM_incomplete_land_reform_desc: "Легионерская земельная реформа 1934 года так и не закончилась, а скорее была отложена из-за давления со стороны монархии. Капитан, однако, не отказался от этой идеи."
ROM_unionist_zeal: "Юнионистское рвение"
ROM_unionist_zeal_desc: "Одной из немногих связующих нитей между Каролем II и Кодряну, является желание объединить румынский народ под одним знаменем. То ли из-за Панроманизма, то ли из-за стремления к славе, румынская политика, по крайней мере на данный момент, сосредоточена на этой великой цели."
ROM_unionist_zeal2: "Юнионистское рвение"
ROM_unionist_zeal2_desc: "Одной из немногих связующих нитей между Каролем II и Кодряну, является желание объединить румынский народ под одним знаменем. То ли из-за Панроманизма, то ли из-за стремления к славе, румынская политика, по крайней мере на данный момент, сосредоточена на этой великой цели."

