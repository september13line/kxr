### Leaders ###
POLITICS_MICHAEL_I_DESC: "Родившийся в 1921 году от наследного принца Греции Кароля и принцессы Елены, молодой принц Михай был отмечен бурной жизнью своей семьи и болезненным состоянием своей страны после поражения в Вельткриге. Он многое повидал за свою сравнительно короткую жизнь, и теперь он, наконец, занимает трон после ожесточенной борьбы за власть между его отцом королем и тогдашним премьер-министром Корнелиу Зеля Кодряну.\n\nГораздо более сдержанная личность, чем его напыщенный отец, глубокая англофилия Михая и благодарность британской монархии, заставили его начать возобновление резко ослабленного демократического процесса в его стране, рассматривая это как путь к истинному исцелению печальных ран, открытых после поражения в Великой войне, а также к началу восстанавления национального объединения. Может быть, это тяжелое бремя для его юных плеч, но Король чувствует, что при надлежащем руководстве и он, и его страна преодолеют все невзгоды и пойдут вперёд как единое целое."
POLITICS_MICHAEL_I_2_DESC: "Родившийся в 1921 году от наследного принца Греции Кароля и принцессы Елены, молодой принц Михай был отмечен бурной жизнью своей семьи и болезненным состоянием своей страны после поражения в Вельткриге. Он многое повидал за свою сравнительно короткую жизнь, и теперь он, наконец, занимает трон после ожесточенной борьбы за власть между его отцом королем и тогдашним премьер-министром Корнелиу Зеля Кодряну.\n\nНесмотря на то, что он больше ценит демократию по сравнению со своим амбициозным отцом, легионерское господство в правительстве заставляет его залечь на дно. Несмотря на то, что он хотел бы в конце концов восстановить власть демократии в своей родной стране и осуществить мечту своего деда Фердинанда, в настоящее время давление Зеленой Гидры на его страну слишком велико, чтобы вытеснить её. Пока они не выступали против него, Зеленые рубашки научились на своих ошибках с королем Каролем, и теперь люди Архангела бдительно следят за собственными начинаниями Михая. Хотя он находит утешение в своих увлечениях автомобилями и самолетами, молодой Король сталкивается с определенным страхом, что если он сделает что-нибудь плохое, то столкнется с гневом Зеленорубашечников, что вынуждает его, по крайней мере, молча соглашаться на их проекты на данный момент. Однако молодой Король надеется, что когда-нибудь у него появится шанс окончательно вырвать Легион из его основания, восстановить демократию и залечить раны своей нации."
POLITICS_CAROL_II_DESC: "Когда он был всего лишь наследным принцем, Кароль II Румынии показался бы самым неподходящим человеком для того, чтобы занять трон Румынии, о чем свидетельствует инцидент с Зизи Ламбрино в последние дни Вельткрига. Однако, потери его страны, сильно ударили по нему, при виде плохого состояния его будущего Королевства, он поклялся переделать страну в то, чем она должна была быть. Будучи авторитарным лидером, он использовал небольшое, но восходящее Легионерское движение в качестве кувалды, чтобы ещё больше ослабить падающую PNL и старых соперников Легионеров - Национально-Христианскую Лигу Защиты. Однако теперь на пути к спасению своей страны коварный Король сталкивается с последним препятствием: тем же самым Легионерским движением, которое он когда-то поддерживал, и его теневым Капитаном, Корнелиу Зелеа Кодряну. По мере того как тучи сгущаются на горизонте пост-Вельткриговского порядка, и Король, и капитан предвидят возможности для достижения своей цели национального объединения и разрушения власти друг друга, а Король, хотя и является несовершенным человеком, будет использовать любые возможности, которые появятся на его пути, чтобы зарекомендовать себя как неоспоримое Солнце своей страны."
POLITICS_CAROL_II_2_DESC: "Когда он был всего лишь наследным принцем, Кароль II Румынии показался бы самым неподходящим человеком для того, чтобы занять трон Румынии, о чем свидетельствует инцидент с Зизи Ламбрино в последние дни Вельткрига. Однако, потери его страны, сильно ударили по нему, при виде плохого состояния его будущего Королевства, он поклялся переделать страну в то, чем она должна была быть. Будучи авторитарным лидером, он использовал небольшое, но восходящее Легионерское движение в качестве кувалды, чтобы ещё больше ослабить падающую PNL и старых соперников Легионеров - Национально-Христианскую Лигу Защиты, и теперь, после инцидента со Стелеску, он также отбросил их в сторону. Теперь, находясь у власти в Румынии, он планирует использовать своё непоколебимое положение, чтобы превратить Румынию в настоящую региональную державу, основанную на сильной промышленности, богатом сельском хозяйстве, процветающей культуре и объединенную под твердой рукой короля и его непоколебимым взором. Что бы ни случилось, Объединённый румынский народ будет поведен вперёд к светлому будущему, и он навсегда останется в долгу перед своим дальновидным монархом."
POLITICS_CANTACUZINO_DESC: "Приверженец древнего княжеского рода Кантакузены, претендующий на происхождение из византийской династии Кантакузены, князь Александру Кантакузены является очень нетипичным дворянином. Твердо веря в заветы Легиона Архангела Михаила, Кантакузено отмечал себя на многочисленных националистических студенческих съездах, произнося пламенные речи, осуждая то, что он считал губительным для своей страны. Стремительно продвигаясь по служебной лестнице Легиона, став членом ближайшего окружения Капитана и прославившись как теоретик и эффективный организатор, Кантакузено после прихода к власти стал министром в Капитанском кабинете. Ещё больше порезав зубы во время Гражданской войны в Испании, князь вернулся домой только для того, чтобы оказаться втянутым в обостряющийся конфликт между Капитаном и Королём.\n\nПотрясенный убийством Кодряну, Кантакузено присоединился к битве, сплотив множество легионеров и помогая реорганизовать движение для борьбы, став лидером на смену капитану. Вскоре рвение людей Архангела победило, и теперь зарешеченный крест вновь полетел истиной над всей Румынией. Утвердив себя достойным этой должности, Легионерский Сенат утвердил его в качестве преемника Капитана, и теперь он готов реализовать своё видение по всей Румынии, как её Кондукэтор и Регент."
POLITICS_NICOLAE_I_DESC: "Родившийся в 1909 году, четвёртый ребенок короля Фердинанда и Королевы Марии Румынской, принц Николае, казалось, был настроен на легкую жизнь. Свободный от обязанностей, связанных со старшим сыном - хотя некоторые страхи, такие как скандал в Ламбрино, привели к обсуждению вопроса о том, стоит ли начинать готовить Николае к правлению - младший принц развил в себе страсть к спорту, автомобилям и светской жизни. Несмотря на протесты матери, он влюбился в женщину, Иоану Думитреску-Долетти, невестку либерального политика Николае Н. Савеану, которая развелась со своим тогдашним мужем, чтобы быть рядом с новым кавалером. В отличие от своего брата, Николае женился на своей возлюбленной, нарушив Статут Королевского Дома, что привело к разрыву между ним и его братом; разрыв привел к тому, что Николае стал склоняться к легионерскому движению.\n\nПосле отречения брата от престола Николае согласился на сделку между ним и восходящими легионерами, по которой он займет трон, если Статут Королевского Дома будет изменен соответствующим образом, чтобы узаконить его брак с Йоаной. Сейчас, став королем, он по-прежнему не проявляет особого интереса к политическим делам, предпочитая вместо этого сосредоточиться на собственных начинаниях и увлечениях."
POLITICS_MIHAIL_II_STURDZA_DESC: "Родившийся в 1886 г. в престижной княжеской семье под именем князя Михаила Стурдзы, новоиспеченный Михай II - это все то, чем не был Кароль II: опытный, суровый, верящий в дело легионеров и происходящий из многовекового румынского рода, в отличие от Гогенцоллернов-Зигмарингенов. Он участвовал в Великой войне, а после нее стал все больше тяготеть к легионерскому движению, выступая его представителем в высших дипломатических кругах.\n\nЕго личная философия управления заключается в том, что Румыния должна управляться как казарма - хорошо организованная, милитаризованная, целеустремленная. С врагами Румынии - коммунистами и коррупционерами - необходимо вести неустанную борьбу. Однако главный интерес для него представляет внешняя политика. Будучи кадровым дипломатом, Король Михай II обладает широкой сетью контактов по всей Европе и даже выразил надежду на создание союза единомышленников в регионе Южной и Восточной Европы."

