ROM_german_control: "Немецкая экономическая гегемония"
ROM_german_control_desc: "По Бухарестскому договору, большая часть румынской промышленности и ресурсов находится под контролем немецко-австрийских корпораций. Наиболее важным из них является компания Oil-land Leasehold Company Ltd, которая эксплуатирует нефтяные месторождения Плоешти, находящиеся в немецкой собственности. Кроме того, эти корпорации владеют значительной частью румынской железнодорожной сети, что фактически тормозит развитие румынской промышленности.\n\n§RНефтяные месторождения Плоешти остаются под контролем Германии.§!"
ROM_black_monday: "Экономический крах"
ROM_black_monday_desc: "Последствия 'Черного Понедельника' в Германии оставили нашу экономику в руинах."
ROM_black_monday2: "Экономика в рецессии"
ROM_black_monday2_desc: "Даже когда 'Чёрный Понедельник' уже позади, экономика чувствует последствия этого экономического спада, оставляя Румынию в состоянии экономической рецессии."
ROM_black_monday3: "Восстанавливающаяся экономика"
ROM_black_monday3_desc: "Румынская экономика начала восстанавливаться после экономического спада. Однако нам предстоит ещё долгий путь!"

ROM_german_sanctions: "Торговые санкции Германии"
ROM_german_sanctions_desc: "Правительство Германии ввело санкции в отношении Румынии, жестко ограничив нашу торговлю с ними."

ROM_reintegration: "Интеграция Трансильвании"
ROM_reintegration_desc: "Хотя сейчас мы контролируем всю Трансильванию, для интеграции в румынское государство потребуется некоторое время."
ROM_great_union: "Великий Союз"
ROM_great_union_desc: "После веков разобщенности, румынский народ объединился под одним флагом и одной нацией!"

ROM_agency_of_public_works: "Агентство общественных работ"
