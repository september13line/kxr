ROM_legionary_romania: "Как солнце в небе"
ROM_legionary_romania_desc: "Победа Капитана обеспечена. Весь румынский народ уверовал и скорее умрет, чем отдаст даже дюйм румынской земли!"
ROM_legionary_romania_mota: "Как солнце в небе"
ROM_legionary_romania_mota_desc: "Победа Старого Бойца обеспечена. Весь румынский народ верит в него и скорее умрет, чем отдаст хоть один дюйм румынской земли!"
