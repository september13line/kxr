ROM_PNT_electoral_status_socdem: "Национальная Крестьянская Партия (PNT) при Виргилии Маджару твердо стоит в качестве основной альтернативы ФНЛ. Ведя сильную прогрессивную кампанию, Мадж-Ару настаивает на дальнейших реформах и улучшении условий жизни в сельской местности, как утверждают представители крестьянства."
ROM_PNT_electoral_status_soclib: "Национальная Крестьянская Партия (PNT) при Виргилии Маджару твердо стоит в качестве основной альтернативы ФНЛ. Ведя сильную прогрессивную кампанию, Мадж-Ару настаивает на дальнейших реформах и улучшении условий жизни в сельской местности, как утверждают представители крестьянства."
ROM_PNT_electoral_status_soccon: "Национальная Крестьянская Партия (PNT) при Виргилии Маджару твердо стоит в качестве основной альтернативы ФНЛ. Ведя сильную прогрессивную кампанию, Мадж-Ару настаивает на дальнейших реформах и улучшении условий жизни в сельской местности, как утверждают представители крестьянства."
ROM_PNT_electoral_status_no_TRS: "Среди румынских демократов, не входящих в состав ФНЛ, нет единства. Крестьянская партия, хотя и влиятельная в Молдавии, остаётся маргинализированной там, где национал-либералы остаются доминирующими. Слева румынская Социал-демократическая партия по-прежнему не может продвинуться вперёд вне городских рабочих, в то время как радикалы в значительной степени не имеют отношения к делу."
ROM_PNT_electoral_status_no_PNT: "Среди румынских демократов, не входящих в состав ФНЛ, нет единства. Крестьянская партия, хотя и влиятельная в Молдавии, остаётся маргинализированной там, где национал-либералы остаются доминирующими. В Трансильвании румынская Национальная партия прочно контролирует ситуацию. Обе партии не смогли сформировать согласованную коалицию для противостояния PNL. Слева румынская Социал-демократическая партия по-прежнему не может продвинуться вперёд вне городских рабочих, в то время как радикалы в значительной степени не имеют отношения к делу."

