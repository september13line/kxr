##Black Monday
romania.2.t: "Катастрофа в Берлине коснулась Бухареста"
romania.2.d: "Сегодня был ужасный день для фондовой биржи Бухареста, так как многие важные банки и корпорации ушли в ноздря в ноздрю после цепной реакции, которая началась с обвалом берлинского фондового рынка. Многие предприятия в Румынии принадлежали крупным немецким и австрийским корпорациям, которые сейчас находятся в руинах. Уровень безработицы взлетел до небес, а сектор экспорта сильно пострадал после падения спроса на нефть и сельскохозяйственную продукцию в Центральной Европе."
romania.2.a: "Даже сейчас они находят способы мучить нас."

##Nationalization of the Foreign Assets
romania.3.t: "Национализация немецких корпораций"
romania.3.d: "По мере распада немецких банков рушились и немецкие корпорации, владевшие значительной частью румынской нефтяной промышленности. Экспортная экономика Румынии сильно пострадала после того, как спрос на нефть и сельскохозяйственную продукцию достиг дна в Рейхспакте, который был основным торговым партнером Румынии. Безработица взлетела в небо за две недели, и наш крупнейший банк оказался на краю обвала.\nВ то время как большинство несиндикалистских стран просто вынуждены терпеть крах, наше правительство обладает значительным контролем над экономической системой. При желании мы могли бы довольно дешево получить активы развалившихся немецких корпораций и национализировать нефтеперерабатывающую промышленность, сохранив при этом тысячи румынских рабочих мест. Может быть, это и не будет популярным шагом в Берлине, но это послужит сильным сигналом о том, что правительство Кодряну и его преданность благополучию всех румын."
romania.3.a: "Хватит с Берлина. Национализировать немецкую промышленность."
romania.3.b: "Продолжайте национализацию, но заплатите корпорациям скромную цену."

##Germans hear about the nationalization
romania.69.t: "Румыния национализирует нефтяные месторождения"
romania.69.d1: "После полного краха компании Oil-Lands Leasehold, управляющей нефтяными месторождениями Плоешти, правительство Кодряну приступило к национализации активов обанкротившейся корпорации. Это ещё один случай нарушения Румынией Бухарестского договора, но мы мало что можем сделать, чтобы остановить их - как и общественность не слишком заботится об этом."
romania.69.d2: "После полного краха компании Oil-Lands Leasehold, управляющей нефтяными месторождениями Плоешти, правительство Кодряну приступило к национализации активов обанкротившейся корпорации. Однако они предложили "справедливую цену" компании, что практически бессмысленно, но все же является жестом доброй воли. Мы мало что можем сделать для того, чтобы остановить их - как и общество не слишком заботится об этом."
romania.69.a: "Если они думают, что смогут выжить без Миттелеуропы, пусть так и будет!"
romania.69.b: "Мы слишком заняты, чтобы беспокоиться о мелочах."

##Organize Relief Work
romania.4.t: "Работа для безработных"
romania.4.d: "Несмотря на то, что мы достаточно эффективно смягчили последствия экономического спада, в Румынии всё ещё остаётся огромное количество безработных. Правительство предлагает государственное финансирование работ по оказанию помощи в трудовом корпусе Железной Гвардии, а Король хочет поддержать частных промышленников в предоставлении рабочих мест для оказания помощи. В то время как первый вариант будет гарантированно излечить от безработицы, сторонники Королевской политики утверждают, что это будет лишь временная мера, которая не пойдет на пользу экономике в целом."
romania.4.a: "Кондукэтор найдет работу для своего народа."
romania.4.b: "Восстановление экономики нуждается в частном секторе!"
##Safeguard Banking Sector
romania.5.t: "Банк de Credit Roman спасен!"
romania.5.d: "После банкротства крупного банка Marmorosch-Blank в 1931 году правительство создало гарантии для предотвращения подобных экономических катастроф в будущем. Для регулирования и расследования деятельности банковского сектора в 1934 году был создан Высший банковский совет, и это учреждение никогда не было столь необходимо. В то время как банки во многих странах потерпели тяжелую и быструю катастрофу, тотальный крах Banca de Credit Roman был предотвращен благодаря гарантиям SBC. Катастрофа, сломившая спины великих, международных немецких банков, оставила румынские банки на удивление невредимыми."
romania.5.a: "Отлично!"

##Entente Trade Deals
romania.6.t: "Будущее Румынии"
romania.6.d: "С началом 1936 года, борьба между двумя соперничающими лидерами нации, королем Каролем II и премьер-министром Кодряну, вступает в новую фазу. Зашедшие в тупик на некоторое время, эти двое не хватает места, чтобы маневрировать друг вокруг друга. С растущей частотой они начинают сталкиваться лоб в лоб, и становится все труднее поддерживать фасад сотрудничества. Король и Капитан понимают, что время, чтобы убрать друг друга навсегда, приближается. Так как эти две личности стоят наперекор, люди будут все чаще вынуждены выбирать сторону или сталкиваться с последствиями нейтралитета в одиночку."
romania.6.a: "Я буду стоять рядом с Кодряну и его легионерами."
romania.6.b: "Кароль II является законным правителем всей Румынии."


#Continue the land reform flavor
romania.68.t: "Долгожданная земельная реформа"
romania.68.d1: "После Вельткрига в Румынии предпринимались многочисленные попытки провести комплексную реформу системы землевладения. Пожалуй, самой амбициозной попыткой решить проблему неравной собственности на землю была земельная реформа Легионария 1934 года, которая прекратилась после того, как богатые аристократы попросили короля вмешаться от их имени. На этот раз премьер-министр Кодряну бросил вызов крупномасштабным планам по разделению больших поместий и передаче земель крестьянам, которые на самом деле ими управляют. Эти большие поместья легко формируют более половины всех пахотных земель в Румынии.\n\nАристократия, похоже, весьма обеспокоена планами Кодряну, и уже неоднократно обращалась к королю с призывами остановить или, по меньшей мере, смягчить запланированную программу реформ. Поскольку Король действительно обладает властью, чтобы в конечном итоге блокировать любые законы, принимаемые парламентом, его мнение и влияние нельзя игнорировать. Трудно представить, что он действительно заблокирует реформу, но он, несомненно, будет стремиться воплотить свои собственные идеи в величайшую перестройку румынской экономики в ХХ веке."
romania.68.d2: "После Вельткрига в Румынии предпринимались многочисленные попытки провести комплексную реформу системы землевладения. Пожалуй, самой амбициозной попыткой решить проблему неравной собственности на землю была земельная реформа Легионария 1934 года, которая прекратилась после того, как богатые аристократы попросили короля вмешаться от их имени. Король Кароль II защищал права аристократов, но он также показал Codreanu его истинные цвета.\n\nОднако земельная реформа всё ещё является необходимой. Землепользование в сельской местности Румынии является как неравномерным, так и неэффективным. В отличие от видения легионеров о разделении больших поместий, Царь не может полагаться на такие грубые методы. Вместо этого правительство должно стремиться работать с землевладельцами, а не против них. Однако фактическая законодательная власть находится в руках легионеров, что потребует от них определенного влияния на процесс реформ."
romania.68.a: "Это наш долг перед крестьянами этой земли."

##Great Game events
#IG infiltrates court
romania.10.t: "Двойной агент в Камарилье!"
romania.10.d: "Камарилья является неофициальным тайным советом Его Величества и наполнена его сторонниками и советниками. С другой стороны, круг общения вокруг короля довольно широк, и это был только вопрос времени, когда Железная гвардия успешно проникнет в него. Информация, которую им удалось раздобыть, может вызвать скандал с участием члена камарильи, если вовремя не позаботиться о двойном агенте."
romania.10.a: "Королевский скандал раскрыт!"
romania.10.b: "Заставь его замолчать."
#Street violence
romania.11.t: "Насилие на улицах!"
romania.11.d: "В то время как Легион держит парламентскую деятельность на коротком поводке, оппозиция Кодреану по всему политическому спектру никогда полностью не замалчивалась. Ранее сегодня активисты вышли на улицы в знак протеста, но были встречены насилием, когда Зеленорубашечники Кодреану обрушились на них. Пока неясно, отдавал ли их лидер приказы, мы в состоянии закрыть глаза на боевые действия и позволить Железной гвардии заставить диссидентов замолчать, или же вмешаться силам безопасности, чтобы бороться с Зеленорубашечниками."
romania.11.a: "Пусть дегенераты кричат."
romania.11.b: "Они не единственные, кто может сражаться!"
#IG passes populist policies
romania.12.t: "Популистская политика Кодряну"
romania.12.d: "Поскольку Легион в значительной степени контролирует парламент, Кодряну, как премьер-министр, представил законодательный акт в Палату депутатов. Среди парламентариев открыта тайна, что законодательство имеет мало содержания и призвано завоевать народ и заручиться поддержкой программы капитанской земельной реформы. Камарилья Кароля II с неохотой отпускает Кодряну такую вопиющую демагогию и предполагает, что Король наложит вето на законодательство, но это повредит его популярности среди большой части населения. В качестве альтернативы было также предложено, чтобы Король использовал своё влияние или угрожал премьер-министру, чтобы вместо этого отдать должное Его Величеству, повысив вместо этого имидж роялистов."
romania.12.a: "Принять законодательство."
romania.12.b: "Вето их печальная попытка подкупить народ."
romania.12.c: "Передайте их политику, как вашу собственную."
#IG tightens censorship
romania.13.t: "Кодряну ужесточает цензуру"
romania.13.d: "Очередной шаг к молчанию оппозиции - газета, принадлежащая оппозиции, была принудительно закрыта "Железной гвардией" до того, как они смогли начать сегодня печатать. Заявив, что у газеты была история публикации клеветнических изданий, Капитан громко заявил, что до тех пор, пока СМИ не смогут "зрелый", Законы о цензуре должны быть ужесточены, чтобы защитить румын от их лжи."
romania.13.a: "По крайней мере, это заставит замолчать инакомыслящих."
romania.13.b: "Вместо этого сконцентрируйтесь на внутренних партийных средствах массовой информации."
#Legionary rally
romania.14.t: "Большой сбор легионеров!"
romania.14.d: "Архангельский легион Михаил гордится своими массовыми митингами, собравшими тысячи сторонников. На этих митингах, однако, звучат огненные речи, содержащие откровенную антисемитскую риторику и усиливающиеся призывы к насилию против предполагаемых врагов народа. Кроме того, Король видит в них демонстрацию власти со стороны соперника как вопиющую угрозу своему правлению. Конечно, Король Кароль мог бы даровать Кодряну свою Королевскую щедрость и позволить ему и его головорезам выставлять напоказ все, что они захотят в обмен на благосклонность, например, позволить Его Величеству занять центральное место, или вообще запретить это. Однако это, скорее всего, вызовет бурную реакцию со стороны Легиона и их пресловутых зеленых рубашек."
romania.14.a: "Отмените их мелкую встречу."
romania.14.a: "Разрешите... с ценой."
#King's public appearance
romania.15.t: "Король появляется на публике"
romania.15.d: "До недавнего времени Король Кароль часто выступал вместе с премьер-министром Кодряну на публике, демонстрируя единство двух лидеров нации. Тем не менее, Король начал появляться на публике сам по себе, часто импровизированно, не уведомив Капитана. Ни для кого не секрет, что Кароль надеется создать личную базу поддержки, независимую от Легиона, и это, несомненно, представляет угрозу для собственной позиции Кодряну. Либо мы позволим Королевскому параду и избежим разногласий, так как нация должна выглядеть единой, либо протестуем против этих проявлений, так как Кароль эгоистично угрожает саботировать их сотрудничество."
romania.15.a: "Пусть развлекает мессу, если хочет."
romania.15.b: "Протестую против его решения."
#Carol's conspirators revealed
romania.16.t: "Заговорщики-роялисты в офицерском корпусе"
romania.16.d: "Королевская румынская армия всегда оставалась независимой от борьбы между Каролем II и Кодряну, даже если у двух лидеров в ней были сторонники. Однако стало ясно, что ряд офицеров проявляют все более откровенную лояльность к королю, потенциально пытаясь заручиться поддержкой армии против Кодряну. Прежде чем этот Королевский заговор выйдет из-под контроля, мы, возможно, захотим убедить Генеральный штаб наказать этих громкоговоривших роялистов. Однако Кодряну опасается вмешиваться в военные дела, так как он знает, насколько они презирают вмешательство и насколько он зависит от их безразличного отношения к политике."
romania.16.a: "Накажите их жестоко."
romania.16.b: "Мы должны оставаться на стороне военных."
#King's high society contacts
romania.17.t: "Контакты Королевского высшего общества"
romania.17.d: "Король Кароль II является активным членом высшего общества Румынии. От богатых промышленников до художников и светских львиц, он склонен поддерживать их как лично, так и финансово, и они ценят поддержку Его Величества. Многие из них стремятся лично встретиться с королем и наслаждаться его ушами в любых неприятностях или проектах, в которых они нуждаются. С другой стороны, премьер-министр Кодряну настороженно относится к этим контактам, поскольку они угрожают его собственному положению в сложном кругу, в который превратилось румынское правительство. Он может использовать своё влияние, чтобы ограничить эти контакты и обеспечить, чтобы румынский высокий голос не шел против него."
romania.17.a: "Пусть познакомятся с королем."
romania.17.b: "Возможно, Король сейчас занят."
#King sows discontent among legion
romania.18.t: "Несогласие в Железной Гвардией"
romania.18.d: "Легион Архангела Михаила, или Железная Гвардия, стал мощным массовым движением с огромным преследованием. Однако, несмотря на строгую идеологическую дисциплину, Железная Гвардия не является монолитной и все чаще сталкивается с нонконформизмом в своем широком составе. Эти нонконформистские тенденции, будь то к радикализму или модератизму, позволили королю использовать разногласия внутри движения, что привело некоторых молодых, откровенных легионеров к критике руководства Легиона. То, что эти инакомыслящие будут наказаны - это уверенность, но степень такого наказания - нет - Кордеану, возможно, не захочет афишировать это диссидентство в Легионе или оттолкнуть от себя более молодых членов, чья поддержка остаётся нерешительной."
romania.18.a: "Накажите нонконформистов."
romania.18.b: "Они молоды, они будут учиться."
#Anti-IG newspaper propaganda
romania.19.t: "Анти-Легионерская пропаганда"
romania.19.d: "В последнее время по всей стране стали выходить газеты, раздувающие пропаганду против Кодряну и Легиона. Однако, когда Зеленые рубашки попытались их закрыть, они либо нашли бумажный след, ведущий к людям, находящимся под защитой короля, либо попали в засаду, устроенную собственными военизированными формированиями короля, если на них напали. В настоящее время пропаганда против правительства успешно распространяется по всей Румынии."
romania.19.a: "Будь проклят этот Король!"
#Legionary Workers Corps
romania.20.t: "Корпус Рабочих Легионеров"
romania.20.d: "Корпус Рабочих Легионеров - это попытка Кодряну кооптировать синдикалистские методы и сторонников в своё ультранационалистическое движение. По сути, Корпус является корпоративистским объединением румынских рабочих в строгой иерархии, подобной Железной Гвардии, намеревающейся заменить профсоюзы. Хотя он утверждает, что стремится к равенству рабочих и владельцев заводов, он, тем не менее, является попыткой привлечь в легион больше городских рабочих и мобилизовать его как ещё одно военизированное крыло для поддержки движения."
romania.20.a: "Лучше зеленый, чем красный!"
romania.20.b: "Мы должны ограничить их влияние."
#Legion Expands
romania.21.t: "Расширения Железной Гвардии"
romania.21.d: "Членство в Легионе Архангела Михаила недавно взлетело благодаря недавним успехам Кодряну и популистской риторике. Очевидно, что его движение более привлекательно для простых румын, независимо от капитанской демагогии, что повредило репутации и популярности Царя в этом процессе."
romania.21.a: "Будь они прокляты!"
#Revanchist Rally
romania.22.t: "Митинг Реваншистов"
romania.22.d: "Реваншизм стал постоянной опорой в румынской политике. Ни одно политическое движение, умеренное или радикальное, не может избежать его, и противостояние ему привело к ужасным последствиям для политиков, воспринимаемых как "предатели" В последние годы "Железная гвардия" воплотила румынский реваншистский дух и беззастенчиво подпитывает его в своей риторике. Благодаря этому, реваншистские митинги стали тесно связаны с Легионом, где им удалось преуспеть. Ограничение этих митингов оказалось бы дорогостоящим и непопулярным делом, даже если бы это ограничило влияние и проникновение гвардейцев."
romania.22.a: "Все для страны!"
romania.22.b: "Мешалки должны быть сдержанными."
#Cross Brotherhoods
romania.23.t: "Подъем братства Креста"
romania.23.d: "Крестовоздвиженское Братство является молодежным крылом Легиона Архангела Михаила и становится все более заметным учреждением среди румынских детей. В последнее время их членство резко возросло, вероятно, из-за того, насколько распространенным оно стало после многочисленных рекрутинговых кампаний и государственной поддержки. Братства по всей стране помогают Легиону расти и будут играть важную роль в долгосрочной перспективе, так как они обеспечивают будущее членство в Гвардии и организуют будущее ядро движения."
romania.23.a: "Все для страны!"
#King Strengthens the Camarilla
romania.24.t: "Король расширяет Камарилью"
romania.24.d: "В то время как Камарилья остаётся неофициальной организацией, Кароль II неуклонно укрепляет её, явно намереваясь сделать её официальным правительственным учреждением. На данный момент фактическое влияние небольшого тайного совета остаётся ограниченным, и Кодряну может смириться с его существованием, но было бы разумно присмотреть за ними, если бы мы решили позволить ему существовать ещё некоторое время."
romania.24.a: "Пусть играет феодала."
romania.24.b: "Этот человек - угроза Кодряну."
#King's Philantrophy
romania.25.t: "Благотворительность Кароля II"
romania.25.d: "В явной попытке улучшить свой плохой имидж, Король Кароль пожертвовал большие суммы денег в многочисленные благотворительные организации по всей стране. Надеясь на создание имиджа щедрого филантропа, Король позаботился о том, чтобы новости об этих пожертвованиях были широко освещёны и распространены через роялистские газеты. Хотя мы могли просто проигнорировать вопиющий вызов короля, мы также могли попытаться затмить его, публично увеличив государственные расходы на благотворительные организации и услуги."
romania.25.a: "Пусть тратит своё неправедное богатство."
romania.25.b: "Покажи им, что государство тоже заботится!"
#Royal Rural Outreach
romania.26.t: "Показать им, что государство тоже беспокоится!"
romania.26.d: "В то время как Король продолжает улучшать свой мерзкий общественный имидж, его недавние экскурсии привели его в румынскую сельскую местность, где он сделал много публичных собраний и речей, возвышающих румынских фермеров и проверяя результаты программы земельной реформы. Мы могли бы просто проигнорировать жалкую попытку короля ухаживать за нашей базой поддержки и не позволить ей привлечь к себе ещё больше внимания, но, возможно, было бы разумно противостоять этому и сделать так, чтобы румынам напоминали о том, кто действительно заботится об их благополучии."
romania.26.a: "Он должен остаться там!"
romania.26.b: "Покажите фермерам, кто действительно заботится о них."
romania.26.c: "Легион не должен забывать о своих корнях!"
#Sentinels of the Fatherland
romania.27.t: "Основание Стражи Отечества"
romania.27.d: "Часовой Родины - это молодежное крыло роялистского движения, призванное противодействовать растущей силе собственных Крестовых Братств Легиона. Часовые связаны верованием: Вера и труд за Родину и Короля. Как и Крестовые Братства, Часовой предлагает военную подготовку для румынской молодежи, формируя её как верных патриотов нации и её короля, "Великий Часовой" Хотя мы ещё некоторое время не сможем разглядеть его успех, очевидно, что в случае раскола короля и Кодряну оба молодежных движения неизбежно столкнутся друг с другом."
romania.27.a: "Какие заблуждающиеся молодые патриоты."
#Political assassination
romania.28.t: "Оппозиционный политик убит!"
romania.28.d: "Политик оппозиции был найден мертвым сегодня утром после того, как убийцы ворвались в его дом и застрелили его. Несмотря на открытый секрет, что ни легионеры, ни роялисты не расстроены смертью диссидента, оба движения стремятся воспользоваться этой возможностью в своих интересах. Как таковые, роялисты стремятся должным образом наказать убийц и проявить уважение к надлежащей правовой процедуре, Легион готовится к массовым арестам, чтобы ещё больше ослабить своих политических соперников."
romania.28.a: "Очень жаль."
romania.28.b: "Наказать убийц."
romania.28.c: "Организовать массовые аресты!"
romania.28.e: "Эти люди - герои."
#Street Violence 
romania.29.t: "Кровь на улицах"
romania.29.d: "Военное насилие становится все более распространенным явлением по мере того, как "Железная гвардия" становится все более заметной и многочисленной. В то время как с тех пор, как Кодряну стал премьер-министром, политическая оппозиция не снижалась спокойно, ни одна другая политическая группа не смогла организовать такое безжалостное военизированное формирование, как Железная гвардия Легиона, и их нападения на диссидентов были в основном односторонними, если только не вмешались силы безопасности (а они в основном не вмешались). Прекращение их насилия и разгон вооружённых людей будет дорогостоящим делом, даже если это поможет установлению мира на улицах. Кроме того, их головорезы были удобны для того, чтобы удержать оппозицию как королю, так и правительству в слабом состоянии."
romania.29.a: "Они были врагами нации."
romania.29.b: "Закон должен соблюдаться."
romania.29.c: "Война за души народа выиграна на улицах!"
#Legionaries target synagogue
romania.30.t: "Легионеры атакуют синагоги"
romania.30.d: "Антисемитизм, безусловно, не новинка в Румынии и был широко распространен в течение некоторого времени, но Легион довел его до невообразимого ранее уровня. Обычный козел отпущения в прошлом, еврейские румыны все чаще становились мишенями, поскольку реваншистские настроения радикализировали большую часть румынского населения. С тревожной регулярностью "зеленые рубашки" нападают на синагоги по всей стране, а силы безопасности часто закрывают на это глаза. Ещё один антисемитский инцидент, который произошел, ещё предстоит выяснить, как отреагируют на него расколотые власти."
romania.30.a: "Всегда есть радикалы."
romania.30.b: "Накажите виновных."
#Strikes
romania.31.t: "Забастовка рабочих завода"
romania.31.d: "В то время как "Красная пугала", вызванная падением Франции на синдикализм, в основном сорвалась, сменяющие друг друга румынские правительства быстро искореняют трудовую агитацию, где бы она ни прорастала. По мере постепенной индустриализации страны участились трудовые споры. Легион был жесток по отношению к любому виду очевидного "синдикализация" так как зеленые рубашки регулярно нанимаются на работу или на добровольных началах в качестве забастовщиков. В связи с тем, что заводские рабочие угрожают в Бухаресте забастовкой, власти должны только сказать слово, и Железная гвардия сделает короткую работу. Конечно, не исключено, что переговоры будут вестись, чтобы избежать кризиса или даже просто подождать, пока рабочие не сдадутся."
romania.31.a: "Пусть нанесут удар."
romania.31.b: "Договориться о компромиссе."
romania.31.c: "Накажите их жестоко!"
#Democratic opposition
romania.32.t: "Оппозиция наговаривает против Кодряну"
romania.32.d: "Хотя Кодряну является премьер-министром с комфортным большинством в Палате депутатов, это ни в коем случае не монополия на парламентскую деятельность. В то время как Кодряну ужесточает цензуру, развязывает свои "зеленые рубашки" под любой угрозой своему правлению, а Король, похоже, закрывает глаза на злоупотребления своего премьер-министра, собрание оппозиционных политиков публично критиковало пренебрежительное отношение правительства Кодряну к Конституции. Демонстрация остаётся относительно небольшой, так как Железная гвардия следит за ней, ожидая приказа разогнать их."
romania.32.a: "Они правы."
romania.32.b: "Заткните их!"

#Carol and Lupescu
romania.61.t: "Королевская любовница"
romania.61.d: "Румынская Королевская семья, как и все остальные, имеет долгую историю внебрачных связей и супружеской неверности. Однако есть надежда на осмотрительность: скандалов следует избегать, а в случае их возникновения связи прекращаются. Однако Король, похоже, не только не обладает никакой осмотрительностью, но и, похоже, получает огромное удовольствие, публично выставляя на всеобщее обозрение свой бабнический образ жизни.\n\nПроисхождение Елены "Магда" Лупеску является источником путаницы и споров. Известно, что она унаследовала свой католицизм через свою мать, которая является обращенной еврейкой; её отец, также родившийся в иудаизме, является аптекарем, который обратился в восточное православие. Некоторое время она была замужем за неким лейтенантом Ионом Тампеану, но через некоторое время после войны развелась. Неизвестно, когда она познакомилась с королем, но она начала появляться рядом с ним только после его коронации, и быстро стала одним из его ближайших советников.\n\nКороль давно известен как плейбой, но с этой недавней любовницей он действовал по-другому. В отличие от его предыдущих дел, отношения кажутся очень сильными, что дает Магда значительное, и по-видимому, прочного влияния в ближнем кругу Кароля. С другой стороны, она все чаще становится мишенью противников короля Кароля, как они пытаются ослабить его позиции."
romania.61.a: "Не похоже, что Король может ей в чем-то отказать."
romania.61.b: "Это как раз та дегенеративность, которая приведет нашу нацию к гибели!"
#Carol and Lupescu 2
romania.62.t: "Мазковая кампания против Лупеску"
romania.62.d: "Любовница короля, Магда Лупеску, недавно стала мишенью для бумаг, подписанных Легионом, по всей Румынии в довольно очевидной попытке очернить её имя. Разоблачение описывает "еврейскую шлюху" как власть, стоящей за троном, обвиняя её в манипулировании Каролем и свержении правительства Кодряну, особенно в отношении его программы земельной реформы. Еврейское происхождение её родителей подчеркивается, чтобы ещё больше демонизировать её в глазах все более антисемитской общественности и поставить её в центр антирумынского заговора. Король абсолютно в ярости, и эта кампания вполне может вызвать общественный раскол между ним и его премьер-министром."
romania.62.a: "Как они посмели? Они должны немедленно принести публичные извинения!"
romania.62.b: "Возможно, ей стоит некоторое время не высовываться."
romania.62.c: "Какой беспорядок они устроили."
#King demands an apology
romania.63.t: "Король требует извинений"
romania.63.d: "Как и ожидалось, Король Кароль II публично предостерег Легион за их недавнюю клеветническую кампанию против своей любовницы, мадам Лупеску. В отместку Король потребовал, чтобы премьер-министр Кодряну публично извинился за этот инцидент и должным образом наказал виновных легионеров. В то время как Кодряну приложил мало усилий, чтобы скрыть своё отвращение к любовнице, он и Король зависят от имиджа сотрудничества в их общей цели по созданию Великой Румынии, и инцидент грозит разоблачить, насколько горько они на самом деле выступают против него. С другой стороны, это было бы публичное унижение легиона поклониться Каролю и может повредить единству движения, как Капитан зависит от сильного культа личности."
romania.63.a: "Даже если они правы, не им судить короля... пока что."
romania.63.b: "Капитан всегда будет рядом со своими людьми!"
#Codreanu compromises
romania.64.t: "Кодряну встал на сторону короля"
romania.64.d: "Чтобы избежать публичного спора с королем, Кодряну согласился на его требования и публично извинился за нападение Легиона на любовницу короля. Это явная победа Кароля, но Капитан настаивает на том, что отношения с Его Величеством должны оставаться гладкими до поры до времени. Он пообещал позаботиться о том, чтобы нарушители были преданы суду и понесли соответствующее наказание."
romania.64.a: "Легионерского трибунала будет достаточно!"
romania.64.b: "Это выходит за рамки вашего маленького культа."
romania.64.c: "В любом случае, в Румынии нет беспристрастных судов."

#Codreanu doesn't give in
romania.65.t: "Кодряну стоит рядом со своими людьми"
romania.65.d: "Не желая быть униженным королем, Капитан отказался извиняться, стоя за действия своих людей против мадам Лупеску. А пока кризис продолжается, угрожая стабильности и хрупкому союзу между легионерами и роялистами."
romania.65.a: "Наш долг - говорить правду, даже если королю это не нравится."
romania.65.b: "Подавить их публикации."

#Codreanu criticized
romania.66.t: "Кодряну критикует критику со своей стороны"
romania.66.d: "В то время как Капитан кажется всемогущим лидером Железной Гвардии, среди легионеров были шепоты о его покорном ответе на дело Лупеску. В то время как Легион высокодисциплинирован, а культ личности, сосредоточенный вокруг Кодряну, силен, недавние действия Капитана поколебали эту некогда абсолютную уверенность. Несмотря на это, Кодряну непреклонен в том, что это был правильный курс действий, и что союз удобства с королем всё ещё необходим."
romania.66.a: "Мы никогда не сможем достичь Великой Румынии, если будем продолжать спорить о какой-нибудь еврейской шлюхе."
romania.66.b: "Я слышал, что предатели?"

#Battle of the wills
romania.67.t: "Битва желаний"
romania.67.d: "Кризис между королем Каролем II и Капитаном Кодряну достиг переломного момента, когда оно перешло в парламент. В борьбе между двумя лидерами из-за клеветнической кампании Лупеску, Кароль, наконец, угрожает уволить Кодряну и заменить его, побудив Капитана, наконец, уступить требованиям короля. Тем не менее, ущерб уже был нанесен, и оба мужчины утверждают, что победа над другими, ибо Кодряну был вынужден уйти в отставку, но не без борьбы за своих людей."
romania.67.a: "Кодряну должен уступить, ради нации."
romania.67.b: "Дальнейшее давление на него, только заставит короля выглядеть глупо."



#Victory from Bulgaria
romania.70.t: "Дунай снова наш"
romania.70.d: "Несмотря на Бухарестский договор, якобы обеспечивающий свободный доступ к Черному морю, большая часть нашей экономики была задушена болгарским контролем над дельтой Дуная, поскольку эта река, возможно, является нашим самым важным торговым путём. Теперь, когда южный враг снова побежден, мы наконец-то сможем использовать реку в полную силу для перемещёния товаров и поставок без какого-либо участия Болгарии. Мы больше не будем связаны тираническим договором в этом вопросе. Дельта - законная часть Румынии, отныне и навсегда!"
romania.70.a: "Мы никогда больше не потеряем её."

#Romania demands Transylvania
romania.45.t: "Трансильвания или война"
romania.45.d: "Коварные румыны, потратив последние годы на грубое игнорирование относительно мягкого Бухарестского договора, наконец, сделали последний шаг в своем новом предательстве - ультиматум. Румыния официально возобновила свои претензии на "этнические румынские земли" монархии, в основном Трансильвании. Они не предпринимают попыток ведения переговоров или дипломатии, и их требования просты: Трансильвания или война."
romania.45.a: "Уступи им эти проклятые горы."
romania.45.b: "Через наш труп."
#Transylvanian Revolt
romania.46.t: "Трансильванские восстания"
romania.46.d: "Наши многочисленные операции в Карпатах принесли свои плоды. При поддержке Румынской национальной партии в Венгрии, а наши руки дошли до правой руки, Трансильвания находится в открытом восстании против своих угнетателей. Карпатские перевалы полностью открыты для наших войск, и мы свяжемся с дружественными добровольцами, когда начнем окончательное освобождение румынской нации."
romania.46.a: "К оружию!"
#Carpathian Recon
romania.47.t: "Карпатские военные планы"
romania.47.d: "Наши секретные разведывательные миссии через Карпаты сыграли важную роль в генеральном штабе, который долгое время планировал вторжение. Наши разведчики смогли создать точные и актуальные карты местности, в том числе и о присутствии противника, которые помогут командирам на местах ориентироваться в коварной местности. Уже налажены контакты с коллегами, а союзники в Трансильвании отслеживают передвижения войск противника. Эти факторы привели к тому, что детальные планы готовы к вторжению и дадут нам неоценимое преимущество в ближайшие месяцы."
romania.47.a: "Хорошо быть готовым."
#War for Transylvania
romania.48.t: "Война за Трансильванию"
romania.48.d: "Окончательное исправление унизительного Бухарестского договора находится на нашей совести. Мы должны освободить Трансильванию от гнета и вернуть в родные края румын."
romania.48.a: "Мы никогда не сдадимся!"
#Transylvania is ours!
romania.49.t: "Трансильвания - наша!"
romania.49.d: "Наши войска одержали победу над врагом и обеспечили защиту наших притязаний через Карпаты. С обеспечением безопасности Трансильвании, местные отряды милиции могут быть безопасно расформированы, и эти молодые патриоты могут вернуться домой, где они понадобятся, чтобы пробудить поддержку Великой Румынии."
romania.49.a: "Это наш лучший час."
#Transylvania has revolted from us
romania.50.t: "Трансильванские восстания!"
romania.50.d: "Румыны восточной Венгрии, явно финансируемые радикальными националистами Бухареста и их жалким королем-плейбоем, взялись за оружие против нашего господства. Делегаты Румынской национальной партии, несмотря на то, что ранее заявляли лишь о своем желании получить автономию, наконец-то раскрыли своё предательство в призыве к оружию против монархии. Они сформировали Национальное собрание румын Трансильвании и Венгрии в Гюлафехерваре и единогласно объявили. "объединение этих румын и всех населённых ими территорий с Румынией."\n\nКак и ожидалось, вооруженные силы приступили к реализации плана действий в чрезвычайных ситуациях в случае румынского вторжения, включая народное восстание в Трансильвании. Это будет жесткая борьба, так как мы потеряли контроль над Карпатскими перевалами и должны будем завоевать всю Восточную Венгрию."
romania.50.a: "Эти проклятые румыны."

#Volunteers to Spain
romania.51.t: "Формирование легионерского корпуса Мота-Марин"
romania.51.d: "Когда Испания разрывает себя на части в кровавой Гражданской войне, появляется возможность. Движение Карлистов в Испании рассматривается как идеологический союзник Легиона Архангела Михаила, и ряд легионеров вызвались воевать за их похожее дело. Ион Мота и Василе Марин являются высокопоставленными членами Легиона и уже начали подготовку к Корпусу, в то время как Кодряну хочет Александру Кантакузино. "Зелёный принц", чтобы возглавить его. Это не только могло бы привести к установлению дружественного режима в Испании, но и дало бы ценный военный опыт молодым легионерам, стремящимся проявить себя. Конечно, при высокой напряженности в стране, возможно, было бы разумно держать их здесь на случай, если в ближайшее время ситуация накалится."
romania.51.a: "Отправьте Кантакузино и его корпус в Испанию."
romania.51.b: "Как будто у нас дома не хватает врагов."
 ROM_cantacuzino_volunteer_tt: "Как только он вернется, мы сможем включить его ветеранов в нашу армию."
#Volunteers to ANI
romania.52.t: "Формирование легионерского корпуса Мота-Марин"
romania.52.d: "С началом Гражданской войны в Италии снова появилась возможность. АНИ Итало Бальбо рассматривается как идеологический союзник Легиона Архангела Михаила, и ряд легионеров вызвались воевать за их похожее дело. Ион Мота и Василе Марин являются высокопоставленными членами Легиона и уже начали подготовку к Корпусу, в то время как Кодряну хочет Александру Кантакузино, "Зелёный принц", чтобы возглавить его. Это не только могло бы привести к установлению дружественного режима на итальянском полуострове, но и дало бы ценный военный опыт молодым легионерам, стремящимся проявить себя. Конечно, при высокой напряженности дома, возможно, было бы разумно держать их здесь на случай, если в ближайшее время ситуация накалится."
romania.52.a: "Отправьте Кантакузино и его корпус в Италию."
romania.52.b: "Как будто у нас дома не хватает врагов."
#Cantacuzino return home
romania.53.t: "Зеленый принц возвращается домой"
romania.53.d: "Легионерский корпус "Мота-Марин" вернулся домой в Бухарест с героическим приемом. Князь Александр Кантакузино торжественно шествует во главе корпуса. Зеленый принц возвращает Легиону не только славу, но и драгоценный опыт, обеспечив себе идеологического союзника на континенте."
romania.53.a: "Мы приветствуем их с распростертыми объятиями."
#Romanian volunteers arrive
romania.54.t: "Прибытие румынской добровольческой дивизии"
romania.54.d: "Прибыл легионерский корпус Мота-Марин, подарок премьер-министру Румынии. "Капитану" Кодряну. Во главе с Александру Кантакузино эти добровольцы проявляют энтузиазм и дисциплинированность, даже если им не хватает реального опыта ведения войны."
romania.54.a: "Мы бесконечно благодарны Капитану."
#Romanian volunteers leave
romania.55.t: "Румынские добровольцы уезжают"
romania.55.d: "С нашей победой в Гражданской войне, легионерский корпус "Мота-Марин" готов вернуться на родину в Румынию, получив ценный опыт ведения войны и боевого лидерства. Их помощь не будет забыта, и мы надеемся увидеть триумф дружественного румынского государства в её собственных будущих начинаниях."
romania.55.a: "Нам будет их не хватать."

#Romania funds separatist cells (for HUN)
romania.121.t: "Увеличение сепаратистской активности"
romania.121.d: "Со сторожевых постов и полицейских участков по всей Трансильвании поступают сообщения, что активность мадьярских сепаратистов растет! Даже сейчас ячейки мятежных отбросов гноятся и распространяются по нашим законным землям, сея раздор среди населения в своем стремлении свергнуть наш режим и украсть Трансильванское нагорье для румынского правительства, которое, как мы подозреваем, стоит за этими бесчинниками. Этого нельзя допустить, так как эти горы являются законной венгерской глиной, и поэтому необходимо срочно принять меры, чтобы сохранить нашу власть в регионе."
romania.121.a: "Мы должны следить за этим."
ROM_HUN_transylvanian_resistance_tooltip: "§RСопротивление в Трансильвании разрешено.§!"

#Romania smuggles arms (for HUN)
romania.122.t: "Рост контрабанды оружия"
romania.122.d: "Мы захватили партию старых румынских винтовок, незаконно ввезенных в страну через дальние карпатские перевалы. Несмотря на то, что мы ужесточили пограничный контроль, некоторые грузы обязательно пройдут через границу из-за нелояльности трансильванского населения. В регионе уже действуют многочисленные сепаратисты, организующие то, что может быть только вооруженным восстанием."
romania.122.a: "Взять этих преступников!"

#Romanian meddling in Transylvania (for HUN)
romania.56.t: "Волнения в Трансильвании"
romania.56.d: "Уже несколько десятилетий румынское население восточной Венгрии недовольно нашим правлением. Поскольку княжества Валахия и Молдавия объединились и обеспечили своё место в качестве независимого государства на Балканах, многие трансильванцы считают, что их региону суждено объединиться со своими братьями по Карпатам, несмотря на наши справедливые, древние исторические притязания на этот регион. Во время Вельткрига Румыния даже пыталась захватить Трансильванию силой, воспользовавшись нашей слабостью, когда мы отбивались от бесконечных русских орд. Их поражение в войне мало что сделало для ослабления румынского национализма в регионе.\n\nНесмотря на ограничения Бухарестского договора, враждебный режим в Бухаресте недавно возобновил против нас пропагандистские усилия. Объявляя наше правление тираническим и деспотичным, недавние волнения в городах Арад, Колозсвар и Нагишебен привели к усилению пассивного сопротивления властям. До сих пор расследование выявило лишь связи с активистами Румынской национальной партии (РНП), законной партии, представляющей румынские интересы в Венгрии, а не с враждебным правительством Бухареста. Лидеры PNR утверждают, что они хотят добиться автономии Трансильвании и других районов с румынским большинством, а не сепаратизма, утверждая, что у них нет никаких связей с недемократическим режимом Бухареста."
romania.56.a: "Жандармерия разберётся с этим."
#Transylvanian Iron Guard (for HUN)
romania.57.t: "Железная гвардия Трансильвании"
romania.57.d: "Легион Архангела Михаила, также известный как Железная Гвардия, является правящим политическим движением в Румынии. Его лидер, "Капитан" Кодряну, будучи стойким румынским националистом, не только открыто бросил вызов Бухарестскому договору, но и призвал к созданию Великого румынского государства, в состав которого вошли бы все этнические румыны. Это, конечно, уже создало напряженность в наших отношениях с Румынией, но жандармерия обратила внимание на то, что с начала недавних волнений в Трансильвании стремительно развивается сестринское движение Железной Гвардии. У нас есть средства для подавления этого радикального движения, но это было бы довольно дорогостоящим и могло бы привлечь ещё больше внимания к этим неприятностям."
romania.57.a: "Подавление их не принесет никакой пользы."
romania.57.b: "Мы должны присматривать за ними."
#Transylvanian infra sabotaged  (for HUN)
romania.58.t: "Терроризм в Трансильвании"
romania.58.d: "Волнения в Трансильвании ещё более усилились после того, как вчера вечером был взорван ряд железнодорожных путей. Координация, стоящая за нападениями, слишком велика, чтобы быть делом рук простых анархистов-любителей. Очевидно, что это работа высокоорганизованных и оснащенных террористов и иностранных шпионов, стремящихся саботировать нашу инфраструктуру. Мы можем только догадываться, что за этими нападениями стоит "Железная гвардия" Бухареста, но они, очевидно, отрицают свою причастность после протеста посла. Нам придется усилить наше военное присутствие в Трансильвании по мере того, как ситуация будет продолжать обостряться."
romania.58.a: "Саботаж?!"
#Transylvanian garrisons hit (for HUN)
romania.59.t: "Удар по карпатским гарнизонам!"
romania.59.d: "Напряженность в Трансильвании достигла новой высоты, так как гарнизоны были атакованы смелыми румынскими террористами, что привело к нескольким жертвам с обеих сторон. Некоторые из жертв террористов были идентифицированы как австро-венгерские граждане, в то время как другие остаются неидентифицированными нашими властями, и подозрения падают на Бухарест. Однако румынское правительство по-прежнему отказывается сотрудничать в связи с этим инцидентом, что ведет к дальнейшему росту напряженности в отношениях между нашими странами. Несомненно, что война наступает раньше, чем нам хотелось бы, и румынам необходимо преподать ещё один урок."
romania.59.a: "Нужно ли им лечение в Сербии?!"
#Transylvanian airbases hit  (for HUN)
romania.60.t: "Удары по воздушным базам!"
romania.60.d: "Террористы, спонсируемые Бухарестом, нацелились на новую цель: недавно построенные авиабазы. Нападение включало в себя разрушение ангара до того, как нападение было отражено. Хотя причастность Румынии очевидна, это остаётся лишь заявлением, так как Бухарест продолжает отрицать причастность нашего посла. Кроме того, ценность баз понятна со стратегической точки зрения, что террористы-любители вряд ли смогут самостоятельно идентифицировать себя. Совершенно ясно, что румыны готовятся к борьбе, а мы отвлекаемся на другие вопросы."
romania.60.a: "Рано или поздно мы их накажем."

#Great Reunion
romania.74.t: "Великий Союз достигнут"
romania.74.d: "Великий союз был мечтой о том, чтобы последнее оставшееся румынское Княжество, Трансильвания, наконец-то было объединено с Румынией. Это уже не мечта, а реальность, достигнутая кровью румынских патриотов. Мало того, что солдаты триумфально маршируют по трансильванским городам, ликуют освобожденные румыны, среди международного сообщества нет сомнений в том, кто по праву владеет этим регионом. С подписанием королем триумфального указа мечта о Великом Союзе стала реальностью.\n\n"Трансильвания, Банат, Крисана, Сатмар и Марамурес являются и остаются навсегда едиными с Королевством Румыния."\n\nТем не менее, празднования скрывают тревогу среди многих знаменитостей. В конце концов, отмена Бухарестского договора и освобождение Трансильвании были целями, объединяющими двух румынских лидеров. Теперь только один человек может оставаться на вершине и претендовать на полную победу."
romania.74.a: "Но кто получит добычу?"

#Carol pushes his reform through
romania.34.t: "Королевские силы через свою реформу"
romania.34.d: "Имея сильное присутствие в Сенате, сторонники Кароля II продвигают законодательство, благоприятствующее реформам роялистов. Легион, контролирующий нижнюю палату парламента, в настоящее время блокирует это предложение. Чтобы избежать парламентского тупика, Карлисты предлагают компромисс, но это все равно будет ключом к плану Легиона по земельной реформе. Либо мы позволяем роялистам одержать победу и сохранить наши усилия для более важной битвы, либо используем полномочия Кодряну, чтобы открыто заблокировать их предложение, либо поддерживаем обструкционистский подход в парламенте."
romania.34.a: "Уступите давлению Карлиста."
romania.34.b: "Кодряну блокирует реформу."
romania.34.c: "Мы никогда не пойдем на компромисс!"
#Codreanu pushes his reform through
romania.35.t: "Железногвардейские силы проводят свою реформу"
romania.35.d: "Поскольку Легион Кодряну контролирует нижнюю палату парламента, у них есть значительное пространство для маневра в законодательном процессе. Таким образом, Кодряну использует этот факт в качестве инструмента для проталкивания своего законодательства о земельной реформе, несмотря на все наши усилия по его контролю. Однако в Сенате много сторонников короля, что дает им возможность использовать обструкционистские средства для медленной отмены законодательства. С другой стороны, мы могли бы позволить Железной гвардии выиграть этот раунд и приберечь наше дыхание для ещё одной, более важной, битвы. В противном случае, обширные полномочия короля могли бы быть использованы для полного уничтожения закона там и сейчас, хотя Легион вряд ли воспримет такую решительную реакцию очень хорошо."
romania.35.a: "Сдавайся Легиону."
romania.35.b: "Король блокирует реформу."
romania.35.c: "Без компромиссов!"

#Carol supports Stelescu
romania.72.t: "Связи со Стелеску"
romania.72.d: "Человек, претендующий на работу во имя Царя, устроил тайную встречу с Михаем Стелеску, подойдя к молодому легионеру с предложением поддержки. Король с радостью поддержал бы его амбиции против Кодряну, сказали Стелеску. И так была заключена сделка, которая в конце концов может разрушить культ личности Кодряну."
romania.72.a: "Финансируйте его потихоньку."
romania.72.b: "Говори за него открыто."

#Foreshadowing about Stelescu
romania.73.t: "Михай Стелеску"
romania.73.d: "Самый молодой член румынского парламента и ярый сторонник Легионерского движения, Михай Стелеску, быстро поднялся в ряды движения. Во многом он был тем самым примером легионера, которого желал его Капитан: радикальным, смелым и стойким националистом. Тем не менее, он собрал свою долю врагов во время своего быстрого продвижения по службе в рядах гвардии, чтобы стать одним из лейтенантов Кодряну. Как таковые, многие в легионе хотя бы с подозрением относятся к молодому лидеру, а некоторые даже сомневаются в его преданности Капитану. Несмотря на это, шепота достаточно, чтобы привлечь внимание агентов Роялиста, которые более чем готовы использовать любые трещины в кажущейся монолитной Железной Гвардии."
romania.73.a: "Проклятые нонконформисты."
romania.73.b: "Возможно, нам следует передать этому человеку привет от короля."

#Stelescu's Ambition
romania.75.t: "Восстание Белых Орлов"
romania.75.d: "Михай Стелеску стал известен лишь несколько лет назад, но молодая, сияющая звезда легиона быстро собрала свой собственный культ среди последователей движения. Непонятно, от зависти ли это, честолюбия или идеализма, но молодой человек и его последователи оторвались от главного легионерского движения в очень громком событии. Стелеску объявил о своих планах основать собственное движение, которое он называет Vulturii Albi, белые орлы.\nРаскольническое движение стелеску, всё ещё очень националистическое и радикальное, призывает к социальным реформам, таким как 8-часовой рабочий день и достойная минимальная заработная плата. Эти идеи заставили многих усомниться в истинном облике группы, и многие видные легионеры открыто обвиняют Стелеску в том, что он был болонкой для международного еврейско-Социалистического заговора. Белые орлы, в свою очередь, резко критиковали главное движение за предательство рабочего класса румын.\nДвижение занозы Стелеску уже заклеймили вероотступниками многие выдающиеся легионеры, и Капитан должен быстро решить, как справиться с кризисом внутри движения."
romania.75.a: "Отступники заслуживают только пули."
romania.75.b: "Стелеску делает некоторые интересные замечания."
romania.75.c: "Теперь есть шанс нанести удар."
#Stelescu's execution
romania.76.t: "Стелеску найден мертвым"
romania.76.d: "Михай Стелеску, вероотступник Легиона, попал в засаду и был убит Декемвири, отрядом смерти легионеров. Тело предателя было найдено изуродованным и изрешеченным более чем 100 пулями. Многие из тех, кто осмелился следовать за движением Стелеску, были убиты или вынуждены бежать.\nНесмотря на то, что люди из "эскадрона смерти" были оперативно заключены в тюрьму, ясно, кто победит. Капитан наградил убийц Белым крестом вскоре после события."
romania.76.a: "Мы должны докопаться до сути"
#Investigation to Carol
romania.77.t: "Расследование привело к королю Каролю"
romania.77.d: "Неудивительно, что расследование по делу Стелеску привело к одному человеку: сам Король Кароль. Теперь у Легиона есть веские доказательства того, что Король пытался посеять инакомыслие внутри Легиона, поощряя и непосредственно поддерживая вероотступничество Стелеску, давая им достаточный повод окончательно выступить против Кароля раз и навсегда. Несмотря на это, репутация короля запятнана после того, как его поймали с поличным."
romania.77.a: "Его репутация разрушена!"
romania.77.b: "Мы должны раз и навсегда искоренить этот заговор."
#Carol's Fate
romania.78.t: "Судьба короля"
romania.78.d: "После унижения со стороны Стелеску Легион и их сторонники начали активно призывать к отречению от престола короля. В то время как толпы собрались перед Королевским дворцом для демонстрации, Кодряну приказал арестовать Кароля. Ни Король Кароль, ни его стража не сопротивлялись, так как Железная гвардия захватила дворец. Пришло время решить судьбу короля.\n\nС одной стороны, ослабленное положение короля может быть выгодным. Держание его под домашним арестом после передачи власти Кодряну могло бы гарантировать, что ему придется иметь дело только со слабой, знакомой ему угрозой, от которой он может легко избавиться, если в этом возникнет необходимость. В противном случае, Кароль должна быть вынуждена отречься от престола, оставив своё место молодому наследному принцу Михаю. Королева Елена, мать Михая, оторванная от Кароля, особенно поддерживает второй вариант, который мог бы помочь нам сформировать лучшие отношения с Королевской семьей."
romania.78.a: "Посадите его под домашний арест."
romania.78.b: "Он должен отдать корону."
romania.18.tooltip: "§RЭто может дать королю шанс организовать государственный переворот.§!"
#Michael's Coronation
romania.79.t: "Михай I - коронованный Король"
romania.79.d: "С отречением и изгнанием Кароля II румынское Царство переходит к его сыну, Михаю. Во время церемонии в Патриаршем соборе в Бухаресте молодой Король был увенчан Стальной короной и помазан Патриархом Румынской Православной Церкви. В то время как Король сохраняет значительные полномочия, Михаил является фигуральным главой, в значительной степени оттесненным на обочину Премьер-министром, и нет никаких оснований для того, чтобы это изменилось в ближайшее время."
romania.79.a: "Надеюсь, его легче контролировать."
#Royalist Officer's Coup
romania.80.t: "Военные устраивают переворот"
romania.80.d1: "Несмотря на то, что Король Кароль находится под домашним арестом, ему удается поддерживать контакты с роялистскими элементами по всей стране. Увидев возможность нанести удар, армейские офицеры, верные королю, начали военный переворот против правительства. Несмотря на то, что на протяжении всего конфликта между Каролем и Кодряну он оставался нейтральным, похоже, что с учётом того, что Кодряну слишком сильно перевесил равновесие в свою пользу, остальная армия теперь должна решить, поддерживать ли короля и его товарищей-офицеров или премьер-министра и Железной гвардии."
romania.80.d2: "После того, как Кодряну публично призвал к отречению от престола, Король Каоролем ясно дал понять, что он понятия не имеет о том, чтобы уйти в отставку. Увидев возможность нанести удар, армейские офицеры, верные королю, начали военный переворот против правительства. Несмотря на то, что на протяжении всего конфликта между Каролем и Кодряну он оставался нейтральным, похоже, что с учётом того, что Кодряну слишком сильно перевесил равновесие в свою пользу, остальная часть армии теперь должна решить, поддерживать ли короля и его коллег-офицеров или премьер-министра и Железной гвардии."
romania.80.a: "Армия на стороне путчистов."
romania.80.b: "Переворот рушится, а армия отказывается действовать."
romania.80.tt1: "Переворот быстрый и успешный."
romania.80.tt2: "Переворот удался, несмотря на то, что ситуация перерастает в кровавые бои в некоторых районах Бухареста."
romania.80.tt3: "Переворот переходит в кровавые бои, пока армейские подразделения, наконец, не прорвутся через опорные пункты Легионария."
##Carol's desperate coup succeeds
romania.81.t: "Армия восстанавливает Кароля II"
romania.81.d: "По мере того, как пыль оседает, и армия обеспечивает контроль над Бухарестом, арестовав Кодряну и ряд его лейтенантов, короля выпроводят из Королевского дворца. Генерал Павел Теодореску обращается к собравшимся толпе и солдатам перед дворцом, объявляя правительство Кодряну свергнутым и восстанавливая прерогативы короля. За декларацией следует речь Кароля, объявившей о начале возрождения Румынии вместе с новым правительством на смену Кодряну. Роялисты празднуют свою победу, в то время как рассеянная Железная гвардия пытается сопротивляться перевороту из сельской местности."
romania.81.a: "Да здравствует Король!"
#King's Revenge
romania.82.t: "Гнев Короля презренный"
romania.82.d: "Пока рассеянная безголовая Железная гвардия пытается дать отпор, роялистские силы начинают уничтожать их остатки. Король Кароль, чувствуя свою власть в безопасности, размышляет о судьбе высокопоставленных легионеров, арестованных во время переворота. Сам Его Величество совершенно убежден, что их следует расстрелять как можно скорее, и многие члены его камарильи согласны с этим, но другие считают пропагандистской ценностью сохранить им жизнь, а вместо этого держать их в тюрьме. С одной стороны, очищение их раз и навсегда гарантировало бы, что они больше не будут заговаривать против него, и его гнев будет известен всей Румынии. С другой стороны, обращение к доброте короля обеспечит хороший имидж Кароля и гарантирует, что умеренные политики будут более охотно служить ему ещё раз."
romania.82.a: "Расстреляйте легионеров как предателей."
romania.82.b: "Пусть гниют в тюрьме."
##Carol's desperate coup fails, he abdictates
romania.83.t: "Королевский полёт"
romania.83.d: "После краха Королевского переворота, Король Кароль официально отрекался от престола в качестве короля Румынии. Во время смуты бывший Король и его окружение бежали из города, чтобы избежать репрессий, скорее всего, в изгнание в Алжир или Португалию. Хотя Железная гвардия не смогла его поймать, он, наконец, больше не будет представлять угрозы нашему правлению."
romania.83.d2: "После официального отречения короля Кароля от престола он объявил о своих планах уехать из Румынии, вероятно, в изгнание в Алжир или Португалию. Хотя по закону он не обязан бежать, Кодряну и его лакеям не понравилось бы присутствие короля рядом, и они всеми силами заставили Кароля бежать, оставив страну в руках его сына."
romania.83.a: "Алжир слишком хорош для него."
romania.83.b: "Алжир слишком хорош для него."

#Michael reins in the chaos
romania.84.t: "Вмешательство Король Михая"
romania.84.d: "Всем румынам становится все более понятно, что ситуация полностью вышла из-под контроля. То, что когда-то было жестким, но в то же время сдержанным соперничеством между двумя выдающимися лидерами, превратилось в полный беспорядок открытых боев между военизированными формированиями, бесчисленных покушений на убийство и откровенного терроризма. Молодой Король Михай, наконец, решил вмешаться напрямую, сюрприз, как предполагалось, что он останется боковой фигурой. Его советники, однако, расходятся во мнениях о том, какой курс действий следует предпринять. Михай может либо отстранить правительство от должности после их жалкой неспособности удержать ситуацию под контролем, либо оттянуть свой вес за Легион и помочь им вернуть контроль."
romania.84.a: "Освободите правительство!"
romania.84.b: "Легион разберётся с этим"

#Michael assumes control
romania.85.t: "Контроль над ассами короля Михая"
romania.85.d: "Не желая больше поддерживать Легион, считая их абсолютно отвратительными, молодой Король решил взять дело в свои руки и уволил правительство. С армией за ним, Король объявил чрезвычайное положение, с военным положением вступает в силу немедленно. С делами государства эффективно под командованием короля, время покажет, смогут ли военные сметать хаос и восстановить порядок."
romania.85.a: "Да здравствует Король!"

#michael is major
romania.86.t: "Восемнадцатый день рождения Михая"
romania.86.d1: "Сегодня, 25 октября 1939 года, Королевский двор находится в праздничном настроении, так как наследному принцу Майклу исполнилось 18 лет, и он достиг совершеннолетия.\n\n\nПо просьбе короля Кароля торжества были закрытыми, хотя премьер-министр официально поздравил молодого наследного принца от имени правительства и преподнес ему подарки, подобающие его статусу, в частности, два замечательных нефритовых резных изделия. Другим заметным подарком, но далеко не последним, который получил молодой принц, стал мощный гоночный автомобиль Mercedes, который молодой принц милостиво принял.\n\n\nКронпринц Майкл также получил место в Сенате, как ему полагается по Конституции, что ещё больше увеличивает его ответственность в государстве и продолжает его энергичную подготовку к Королевской власти под руководством его отца. В следующем году он должен официально окончить школу и сдать экзамен на степень бакалавра со своим особым дипломом. "palatine" \n\nСтрана восприняла эту новость позитивно, положительно оценив молодого принца и увидев в нем надежду на будущее."
romania.86.d2: "Сегодня, 25 октября 1939 года, по всей стране прошли торжества, поскольку Его Величеству Михаилу I исполнилось 18 лет, и он достиг совершеннолетия.\n\nПремьер-министр официально поздравил молодого короля от имени правительства и преподнес ему подарки, подобающие его статусу, в частности, два замечательных нефритовых резных изделия. Другим заметным подарком, но далеко не последним, который получил молодой принц, стал мощный гоночный автомобиль Mercedes, который молодой принц милостиво принял. В конце дня в честь молодого государя был устроен дворцовый бал.\n\nВ Королевском дворце состоялась церемония, официально завершившая регентство и передавшая власть теперь уже взрослому королю, который продолжит своё образование под руководством отца. В следующем году он должен официально окончить школу и сдать экзамен на степень бакалавра вместе со своей особой. "palatine" \n\nСтрана восприняла новость положительно, видя в новом короле символ светлого будущего, а в некоторых городах появились целые террасы людей, поднимающих бокалы за своего молодого правителя. Уже сейчас большие группы людей с нетерпением ждут коронации и любых будущих признаков Королевской свадьбы."
romania.86.d3: "Сегодня, 25 октября 1939 годаа, нация испытывает надежду, так как Его Величеству Михаилу I исполнилось 18 лет, и он достиг совершеннолетия.\n\nПремьер-министр официально поздравил молодого короля от имени правительства и преподнес ему подарки, соответствующие его статусу, в частности, два замечательных нефритовых резных изделия. Другим заметным подарком, но далеко не последним, который получил молодой принц, стал мощный гоночный автомобиль Mercedes, который молодой принц милостиво принял. В конце дня в честь молодого государя был устроен дворцовый бал, хотя и более сдержанный из-за того, что ранняя смерть бывшего короля всё ещё нависала над двором и нацией.\n\n\nВ Королевском дворце состоялась церемония, официально завершившая регентство и передавшая власть повзрослевшему королю, который продолжит своё образование под руководством наставников. В следующем году он должен официально закончить обучение и сдать экзамен на степень бакалавра со своим специальным дипломом. "palatine" Хотя отсутствие его отца, директора импровизированной дворцовой школы, покойного короля Кароля 2, несомненно, будет тяготить молодого государя, поскольку при всех своих недостатках покойный Король заботился о сыне и был бы рад видеть его выпускником. \n\nСтрана восприняла эту новость положительно, видя в новом короле символ светлого будущего после недавних несчастий, и наслаждаясь радостью после ранней смерти короля Кароля 2, которая глубоко потрясла нацию. Будущая коронация поможет рассеять облако печали, нависшее над нацией."
romania.86.d4: "Сегодня, 25 октября 1939 годаа, Королевский двор находится в праздничном настроении, так как принцу Михаю, предполагаемому наследнику, исполнилось 18 лет, и он достиг совершеннолетия.\n\n\nПо просьбе короля Николае торжества были закрытыми, хотя премьер-министр [GetSecondInCommand] официально поздравил молодого наследного принца от имени правительства и преподнес ему подарки, подобающие его статусу, в частности, два замечательных нефритовых резных изделия. Другим примечательным подарком, но далеко не последним, который получил молодой принц, стал мощный гоночный автомобиль Mercedes, который молодой принц милостиво принял.\n\nВ соответствии с его статусом предполагаемого наследника, Михаю также было предоставлено место в Сенате, на которое он имеет право согласно Конституции, что ещё больше увеличивает его ответственность в государстве. Его положение менее надежно из-за того, что Николай и его жена всё ещё могут иметь детей, как бы это ни было странно, и продолжают активную подготовку к Королевской власти по наставлениям отца. В следующем году он собирается официально окончить школу и сдать экзамен на степень бакалавра со своей особой "palatine" класс, под присмотром его учителей. [caroldeadornot]\n\nСтрана восприняла новость положительно, позитивно оценив юного принца и увидев в нем надежду на будущее."
romania.86.a: "С днём рождения, Ваше Высочество."
romania.86.b: "С днём рождения, Ваше Величество."
ROM_carolexiled: "и его отец, бывший Король Кароль II, разрешенный братом, по крайней мере, совершить эту службу для Михая."
ROM_carolmurdered: "Это событие было отмечено вопиющим отсутствием покойного короля Кароля II, которое Николае отказался комментировать."

#Carol dismisses the government
romania.87.t: "Король свободен от правительства"
romania.87.d: "После подстрекательской речи в Палате депутатов против Кодряну Стелеску выдвинул многочисленные обвинения против Капитана, представив факсимильные копии документов ЗАГСа Кодряну. Обвинения Стелеску варьируются от обвинения Капитана в гомосексуализме до прямого спонсорства со стороны самого высокопоставленного масона Румынии.\n\nВ то время как Легион настаивает на том, что обвинения Стелеску совершенно безумны, Король Кароль увидел предоставленную возможность и воспользовался ею, уволив Кодряну и его кабинет. Утверждая, что Легион больше не может править или представлять народ, Король назначил новое правительство во главе с Армандом Калинеску.\n\nКодряну и Железная гвардия возмущены. Хотя у нас нет законных оснований, у нас есть шанс арестовать Кодряну и его головорезов, пока они уязвимы."
romania.87.a: "Пока мы их просто отпустим."
romania.87.b: "Арестуйте их!"
#Issue of CZC
romania.88.t: "Гнев Капитана"
romania.88.d: "Корнелиу Кодряну, конечно же, не принял его увольнение смиренно. Злая, пламенная речь за пламенной речью довела Железную Гвардию до безумия. Арест бывшего премьер-министра, похоже, мало что сделал для того, чтобы остановить демагога, который распространял свой яд против "вероломный Король" Волнения быстро распространяются, когда легионеры протестуют против отставки своего лидера, требуя восстановления его правительства. Эти требования, конечно, неприемлемы. Военные должны будут разобраться с ситуацией и обеспечить подавление военизированных формирований Легиона. В противном случае могут потребоваться более жесткие меры. Либо Легион должен быть объявлен вне закона и полностью подавлен, либо, наконец, настало время отрубить змее голову и дать Легиону развалиться на части."
romania.88.a: "Военные разберутся с этим."
romania.88.b: "Пришло время: убить Кодряну!"
romania.88.c: "Объявите Легион вне закона и арестуйте их."
#Legionary march on the Capital
romania.90.t: "Марш в Бухаресте"
romania.90.d: "Поскольку военные и полиция не в состоянии контролировать беспорядки, легион собрал большую силу за пределами Бухареста. Надеясь запугать правительство и силы безопасности, Железная Гвардия сейчас марширует в столицу во главе с Корнелиу Кодряну. Легион собрал тысячи членов, одетых в зеленую рубашку, а также ряд сторонников. Некоторые из них вооружены, хотя мы понятия не имеем, сколько их. Армии приказано остановить их марш, но есть сомнения, что они готовы открыть огонь по толпе без провокаций. Возможно, ещё не поздно пойти на уступки, чтобы успокоить Легион и надеяться, что они отступят."
romania.90.a: "Не стреляйте, пока они не выстрелят первыми."
romania.90.b: "Постарайтесь успокоить Легион уступками."
romania.90.c: "Открыть огонь и не пропустить Капитана!"
romania.90.tt: "§RМногие офицеры опасаются, что приказ стрелять по легионерам не будет хорошо воспринят солдатами Легиона.§!"
#March is dibanded after CZC dies
romania.89.t: "Кодряну убит"
romania.89.d: "С ростом волнений в сельской местности несколько дней назад ходили слухи, что лидер Железной Гвардии пропал без вести во время поездки по пригороду Бухареста, чтобы заручиться его поддержкой. Сегодня было объявлено, что Корнелиу Зелеа Кодряну был застрелен при попытке бежать из-под стражи в Танкабести недалеко от столицы. Смерть их лидера была подтверждена выжившими лейтенантами Кодряну, поклявшимися отомстить за него и продолжить его работу.\n\nТолько позже станет известно, что его потащили жандармы в Йилавскую тюрьму и казнили там."
romania.89.a: "Прощай!"
#shoot-out in bucharest
romania.91.t: "Жестокие столкновения в Бухаресте"
romania.91.d: "Когда марширующие легионеры встретились с армией, было короткое противостояние, пока не был слышен выстрел из винтовки. То, что последовало, можно описать только как битву. Вооруженные зеленые рубашки перестрелялись с солдатами, при этом марширующие и зрители застряли под перекрестным огнем. В то время как марш Легиона был раздавлен и разогнан, это было ценой многих невинных жизней.\n\nМарш в Бухаресте будет плохо выглядеть для всех участников, так как силы безопасности устранят повреждения."
romania.91.a: "Эти легионеры сумасшедшие..."
#legionaries retreat
romania.92.t: "Легионеров отводят"
romania.92.d: "Когда маршировавшие легионеры встретились с армией, было длинное, молчаливое противостояние. Солдаты брали на себя винтовки, офицеры были готовы отдать приказ, а маршировавшие, размахивая румынским и легионерским цветами, стояли на своем месте. Вооруженные зеленые рубашки были готовы защищать маршировавших, если будут произведены выстрелы.\n\nНо выстрелов не было. Армия не хотела открывать огонь по толпам, но и "зеленых рубашек" тоже не было. К ужасу Кодряну, когда он стоял перед марширующими, его смелый марш почти не привлек внимания горожан. Капитану нужно было либо запугать правительство или армию, чтобы спровоцировать короля, либо чтобы март спровоцировал всенародную демонстрацию. Брошенный жителями города и либо не желающий, либо неспособный приказать своим людям напасть, Капитан отдал приказ отступить.\n\nКровавой бойни едва удавалось избежать."
romania.92.a: "Какие трусы!"
#mutiny in bucharest
romania.93.t: "Армия останавливается"
romania.93.d: "Когда маршировавшие легионеры встретились с армией, было длинное, молчаливое противостояние. Они стояли, размахивая национальными и легионерскими красками, когда солдаты брались за винтовки. Короткое, но тревожное молчание было нарушено только приказом офицера открыть огонь.\n\nНо ничего не случилось. Солдаты смотрели на марширующих сквозь призму, большинство из них были явно безоружны. В конце концов, винтовки были опущены, и солдаты перешли на другую сторону, аплодисменты.\n\nАрмия подняла мятеж и встала на сторону Железной Гвардии. Король был брошен."
romania.93.a: "Предатели!"
#bloodbath in bucharest, codreanu dies
romania.94.t: "Резня в Бухаресте"
romania.94.d: "Когда маршировавшие легионеры встретились с армией, было длинное, молчаливое противостояние. Они стояли, размахивая национальными и легионерскими красками, когда солдаты брались за винтовки. Короткое, но тревожное молчание было нарушено только приказом офицера открыть огонь.\n\nЗа этим последовала полная резня. Корнелиу Зелеа Кодряну во главе Марша одним из первых упал, за ним последовали многочисленные легионеры и их сторонники. Несмотря на то, что вооруженные "зеленые рубашки" сразу же открыли ответный огонь, он был в основном бесплоден и либо упал на кровавую бойню, либо сбежал.\n\nThe Король сейчас выглядит непримиримым, но о резне будут помнить ещё долгое время."
romania.94.a: "Счастливого пути!"
#codreanu returns
romania.95.t: "Возвращение Кодряну"
romania.95.d: "С армией на его стороне, Кодряну вышел на Королевский дворец. Отречение короля Кароля было быстро объявлено, когда он покинул страну, его назначенное правительство ушло в отставку при виде марширующих легионеров. Наследный принц Михаил вскоре был объявлен преемником своего отца в качестве короля Румынии.\n\nКодряну стоит триумфально, а его соперник побежден. Тем не менее, земля, на которой он стоит, в лучшем случае шаткая, так как нация остаётся сильно раздробленной и нестабильной."
romania.95.a: "Да здравствует Король Михай!"
#Carol Assassinated
romania.96.t: "Убийство короля Кароля II"
romania.96.d1: "Когда их основатель был убит, легион поклялся отомстить за него, и им это удалось. Проезжая через Бухарест в роскошном автомобиле, Король Кароль попал в засаду отряда легионеров смерти и выстрелил несколько раз, убив его и других оккупантов. Убийцы, называя себя "Мстители", быстро сбежал с места событий.\n\nWith смерть короля, корона передана его сыну, Михаилу. Страна вступает в новый этап хаоса, и будущее нации остаётся неопределенным."
romania.96.d2: "После того, как был отстранен от власти, легион поклялся отомстить, и они преуспели. Проезжая через Бухарест в роскошном автомобиле, Король Кароль попал в засаду отряда легионеров смерти и выстрелил несколько раз, убив его и других оккупантов. Убийцы, называя себя "Мстители", быстро сбежал с места преступления.\n\nСо смертью Царя корона передается его сыну, Михай. Страна вступает в новый этап хаоса, и будущее нации остаётся неопределенным."
romania.96.a: "Да здравствует Король Михай"
romania.96.b: "Perhaps we should find someone more easily malleable?"
#Avenger's coup
romania.97.t: "Переворот мстителей"
romania.97.d1: "В то время как вражда между Каролем и Кодряну закончилась только их смертью, остатки Железной гвардии быстро воспользовались нестабильностью, вызванной убийцами. В то время как Королевский дворец находится в осаде, вооруженные зеленые рубашки штурмовали Парламент и многочисленные стратегические точки в Бухаресте. Армия, расквартированная в городе и его окрестностях, уже находится в движении, и они, вероятно, решат судьбу последней попытки Легиона обезопасить нацию."
romania.97.d2: "После того, как вражда между Каролем и Кодряну закончилась только со смертью короля, Капитан Железной Гвардии быстро воспользовался нестабильностью, вызванной убийцами. Вооруженные зеленые рубашки штурмовали парламент и многочисленные стратегические точки в Бухаресте, в то время как Королевский дворец находится в осаде. Армия, расквартированная в городе и его окрестностях, уже находится в движении, и они, скорее всего, решат судьбу последней попытки Легиона обезопасить страну."
romania.97.a: "Назад в Бухарест"
#Coup's fate
romania.98.t: "Армия прибывает"
romania.98.d: "В то время как армия в значительной степени была нейтральной в междоусобицах между Каролем и Кодряну, оба лидера могли рассчитывать на многочисленных сторонников внутри. Теперь у нее есть ключ к будущему Румынии: Либо помочь "зеленым рубашкам" вернуть контроль над правительством, либо разбросать путчистов и встать на сторону молодого короля Михая."
romania.98.a: "Помогите легионерам захватить контроль."
romania.98.b: "Мы никогда не поддержим Реджицида!"
#Codreanu returns
romania.99.t: "Кодряну возвращается к власти"
romania.99.d: "Когда легион и армия вместе восстановили порядок, Корнелиу Зелеа Кодряну вновь занял пост премьер-министра. Когда Кароль мертв, а Михай не в состоянии сопротивляться, возникает новый вопрос: Судьба Мстителей.\n\nДля многих молодых легионеров, они не что иное, как герои, защитив честь своего Капитана, устранив его большую угрозу. С другой стороны, легион всегда был гордым монархистом, несмотря на враждебный Король, для многих из старой гвардии, есть несколько преступлений больше, чем рецидив. За пределами движения умеренные политики и государственные служащие в ужасе от того, что был создан новый прецедент, что ни одна цель не является священной для Железной Гвардии. В то время как Кодряну неудобно наказывать тех, кто действовал только в интересах Легиона и сыграл важную роль в его восстановлении, преступление рецидива действительно велико, и наказание за него облегчило бы страхи румын."
romania.99.a: "Наказать убийц"
romania.99.b: "Они - герои нации"
#The avengers leadership
romania.100.t: "Вопрос лидерства"
romania.100.d: "По мере того, как легион и армия вместе восстанавливали порядок, вопрос в сознании каждого легионера затягивался: Кто станет преемником их великого Капитана и займет его место на посту Премьер-министра?\n\nХория Сима и Ион Мота стоят как наиболее логичный выбор для продолжения работы Кодряну, так как они были лейтенантами, наиболее близкими к Капитану с точки зрения идеалов и духа. Любой из них по существу поддержал бы курс. Кроме того, можно было бы посмотреть на "Внешний" Вечеринка вместо "Внутренний" Вечеринка, которую представляют Сима и Мота. Александру Кантакузино возглавляет эту фракцию, представляющую даже радикальное течение в Легионе, открыто выступая против "иностранный" Династия Гогенцоллернов в настоящее время держит стальную корону Румынии.\n\nУчитывая, как шла борьба за власть между Кодряну и королем, радикальный курс, безусловно, имеет свою привлекательность. но Внутренняя партия всё ещё держит власть среди многих легионеров."
romania.100.a: "Кто-то вроде Кодряну"
romania.100.b: "Нам нужно что-то более радикальное!"
#Military backs Michael
romania.101.t: "Объявленное военное положение"
romania.101.d: "Когда армия убирала отчаянные остатки Железной гвардии, Король Михай вмешался, чтобы заполнить пустоту, объявив чрезвычайное и военное положение до тех пор, пока, наконец, порядок не будет восстановлен должным образом. С силами Карлиста и Легионера, полностью израсходованными на борьбу за власть, только армия и молодой Король Михаил остались стоять, чтобы собрать осколки."
romania.101.a: "Армия исправит это безумие!"

##pataut michael becomes authdem
romania.102.t: "Король управляет Сенатом"
romania.102.d: "Продолжая править декретом в условиях чрезвычайного положения, молодой Король Михай уступил часть своих широких полномочий Сенату, верхней палате парламента, так как он одним из первых ушел от Королевской диктатуры. Это очень приветствуется старой политической элитой страны, так как им, наконец, снова гарантирован голос в правительстве, несмотря на продолжающийся кризис."
romania.102.a: "Это к лучшему."
##Dust settles, remove "great game"
romania.103.t: "Пыльные очаги"
romania.103.d: "Кризис, наконец, закончился; правительство восстановило порядок, казалось бы, раз и навсегда. В то время как будущее нации всё ещё затуманено сомнениями, путь вперёд становится все более ясным, и ощущение нормальности медленно возвращается. Время покажет, какое будущее ждет Румынию."
romania.103.a: "Храбрая Новая Страна..."

#Formation of Peasant's Party
romania.104.t: "Формирование Национальной крестьянской партии"
romania.104.d: "Интеграция Трансильвании принесла значительные изменения в политическом устройстве нации. Доминирующей партией региона на протяжении десятилетий была Румынская национальная партия (РНП), которая упорно боролась против мадьяризации и сыграла важную роль в окончательном объединении всех румынских земель. Несмотря на то, что Трансильванская политика является практически абсолютной, они были оторваны от румынской политики, предшествовавшей объединению, и не присутствуют на остальной территории страны. Чтобы исправить это, они обратились к Крестьянской партии (Крестьянской партии) Иона Михалаша не только для создания коалиции против Легиона и Национальных либералов, но и для полного объединения этих двух партий.\n\nAfter длительные переговоры, PNR и PT договорились о слиянии в единую партию, Национальную крестьянскую партию (НПТ), создав грозный политический блок, который мог бы помешать возвращению либо Легиона, либо Национальных либералов. Руководство НПТ сейчас решает, кто возглавит объединенную партию.\n\nВирджил Маджору был главным идеологом Крестьянской партии на протяжении большей части своего существования и был откровенным критиком как Национально-либеральной, так и Легионерской политических монополий. Представляя левое крыло, его платформа сосредоточена вокруг "Сообщество производителей", поддержка кооперативного фермерства и доминирование рабочей силы над капиталом.\n\nЮлиу Маню был одним из лидеров PNR и считается ведущим центром новой партии с платформой, ориентированной на классовое сотрудничество и корпоративизм.\n\nАлександр Вайда-Воевод был другим большим именем PNR и поддерживает более консервативный подход с правым крылом партии. Его платформа ориентирована на экономику, фокусируется на региональном развитии и национальной стабильности.\n\nThe Три лидера в своей основе поддерживают более децентрализованный подход по сравнению с централизмом Национальных либералов и Легиона, смешанную экономическую политику и парламентскую демократию."
romania.104.a: "Вирджил Маджору возглавляет новую вечеринку."
romania.104.b: "Юлиу Манью избран председателем."
romania.104.c: "Александру Вайда-Воевод возглавит."
#Election
romania.105.t: "Всеобщие выборы [GetYear] года"
romania.105.d: "Когда пыль улеглась, военное правительство короля Михаила выполнило свои обещания и организовало первые за несколько лет свободные выборы в стране. В то время как многие опасаются возвращения Легиона к власти, Национально-либеральная партия (PNL) с энтузиазмом провела кампанию как единственная надежда Румынии вновь обрести демократию. В настоящее время Константин Ангелеску возглавляет партию, сосредоточившись на программе экономического развития и самообеспеченности, а также на обеспечении демократизации страны.\n\nНа крайнем правом берегу, Архангельский легион Михаила, известный как Железная гвардия, ещё раз собирает свои силы, несмотря на недавние беды. Если им это удастся, они получат народный мандат, который может просто вернуть жизнь в их движение. Однако, неудача, скорее всего, будет означать коллапс движения в целом.\n\n[ROM_PNT_electoral_status]"
romania.105.a: "PNL триумфально возвращается!"
romania.105.b: "Легион снова обеспечивает безопасность Парламента!"
romania.105.c: "НТП выиграла выборы!"
#Election without IG
romania.106.t: "Всеобщие выборы [GetYear] года"
romania.106.d: "После установления демократии в Румынии народ вновь идет на избирательные участки для избрания членов как Палаты депутатов, так и Сената. Национальная либеральная партия (PNL) остаётся на переднем крае румынской демократии, так как Железная гвардия утратила свою актуальность. Их программа мало изменилась со времени предыдущих выборов, всколыхнув цементирование демократических традиций и прогресс страны в экономическом развитии.\n\n[ROM_PNT_electoral_status]"
romania.106.a: "Избран PNL."
romania.106.b: "НТП выиграла выборы."
#PNL deals with Bratianu
romania.107.t: "Георге Брациану и фракционализм"
romania.107.d: "С тех пор, как Национально-либеральная партия не смогла удержать Легион от прихода к власти в стране, она борется с фракционализмом. В то время как PNL в основном оставалась единой, в то время как легионеры бродили по улицам, вопрос о семье Братяну угрожает выдвинуть на первый план раскол внутри партии.\n\nДвое двоюродных братьев, Дину и Георге Брациану, активно участвовали в восстановлении PNL и одержали победу на выборах. Однако во избежание разногласий, поскольку PNL уже давно обвиняется в монополизации семьей Брациану, они были в основном низведены на второстепенные должности, несмотря на их непоколебимую поддержку партии. В то время как дину в основном молчит по этому вопросу, Георге становится все более взволнованным по этому поводу и собирает вокруг себя других диссидентов в партии, стоящей за ним. На руководство партии оказывается давление с целью заставить его принять официальное решение по этому вопросу: Либо дайте ученикам Брациану должность, достойную их вклада в партию, либо продолжайте удерживать их на более низких позициях."
romania.107.a: "Для изображения PNL они должны сохранять низкий профиль."
romania.107.b: "За единство партии, дайте им то, что они хотят."
#PNL-B splits
romania.108.t: "Георге Брациану Сплитс"
romania.108.d: "Георге Брациану, уставший от того, что его держат подальше от партийного руководства, официально покинул PNL с небольшим количеством диссидентов, чтобы сформировать свою собственную партию. К счастью, ущерб был довольно ограничен, и пресса очень критично отнеслась к действиям Брациану, некоторые даже похвалили нашу приверженность новому имиджу партии. В конце концов, PNL, скорее всего, относительно быстро оправится от раскола."
romania.108.a: "Они скоро вернутся."
#PNL criticized
romania.109.t: "Критика в Палате депутатов"
romania.109.d: "Крестьянский депутат из Молдавии выступил в парламенте с бурной речью против недавних назначений Дину и Георге Брациану. Он поспешил напомнить другим депутатам об истории PNL с семьей Братяну, назвав партию бесстыдной олигархией, монополизированной "Диню" и Георгием Братяну. "брат династии" В целом, это повредило нашему имиджу как новой, реформированной Национально-либеральной партии."
romania.109.a: "Это пройдет, как всегда."

#Romania wishes to join Entente
romania.110.t: "Румыния просит присоединиться к Антанте"
romania.110.d: "Когда Австро-Венгрия казалась на грани поражения, Румыния объявила им войну в 1916 году, присоединившись к нашему праведному делу против центральных держав. Однако румыны были оттеснены и потерпели поражение, что привело к унизительному Бухарестскому договору.\n\nПрошло около двадцати лет, и румыны смогли свергнуть своих германских угнетателей и освободить своих братьев через Карпаты. Теперь, когда они успешно восстановили своё право как нации, они официально просят вновь вступить в Антанты и поддержать нас в наших праведных начинаниях."
romania.110.a: "Мы - братья по оружию."
romania.110.b: "Они чему-нибудь научились в прошлый раз?"
#Accepted
romania.111.t: "Румыния присоединяется к Антанте"
romania.111.d: "Неудивительно, что Антанта приняла нашу просьбу. Теперь мы снова являемся частью Антанты, вооружившись с настоящими правительствами Франции и Великобритании, настоящими союзниками и друзьями Румынии."
romania.111.a: "Естественно."
#Denied
romania.112.t: "Антанта отказала нам!"
romania.112.d: "Антанта отказалась от нашего предложения о возобновлении нашего военного союза с ними. Мы можем только догадываться об их мотивах предательства, но, похоже, нашему народу придется искать поддержку в другом месте или внутри."
romania.112.a: "Ну, они нам тоже не нужны!"
#Romania leaves our faction (Serbia or Russia)
romania.113.t: "Румыния оставляет нашу фракцию"
romania.113.d: "Достигнув своих ирредентистских целей, Румыния решила прекратить военный союз с ними. Хотя это и раздражало, но в основном ожидалось, и в противном случае Румыния могла бы стать бесполезным бременем."
romania.113.a: "Очень жаль."

#Romanians ask a trade deal
romania.114.t.RUS: "Экспорт продовольствия из Румынии"
romania.114.d.RUS: "Румыния, как и большая часть Европы за пределами синдикалистских стран, сильно пострадала от экономического кризиса, вызванного "Чёрным Понедельником" Чтобы смягчить ситуацию, представитель Румынии в России обратился к нам с просьбой о заключении нового торгового договора. Это означало бы предоставление им льготных тарифов на их сельскохозяйственные товары и нефть, и наоборот, на наши готовые промышленные товары."

romania.114.t.NFA: "Нефть из Румынии"
romania.114.d.NFA: "Румыния, как и большая часть Европы за пределами синдикалистских стран, сильно пострадала от экономического кризиса, вызванного "Чёрным Понедельником" Чтобы облегчить ситуацию, представитель Румынии в Алжире обратился к нам с просьбой о заключении нового торгового договора. Этот договор обеспечит нам стабильные поставки столь необходимой нефти по разумной цене наряду с преференциальными тарифами между нашими странами."

romania.114.t.GRE: "Расширение торговли с Румынией"
romania.114.d.GRE: "Румыния всегда была важным торговым партнером нашей страны, и экономический кризис резко затронул обе страны. Представитель Румынии в Афинах обратился к нам с новой торговой сделкой, которая обеспечит низкие тарифы между нашими странами. Это вызвало неоднозначную реакцию, так как одни эксперты считают, что для восстановления нашей экономики необходимо поддерживать торговлю любой ценой, а низкие тарифы обеспечат это, в то время как другие опасаются, что наша ослабленная экономика не сможет конкурировать с дешевым импортом из Румынии."

romania.114.t.SER: "Расширение торговли с Румынией"
romania.114.d.SER: "Румыния является одним из наших основных торговых партнеров, и недавние экономические потрясения значительно ударили по ним. Не только это, но и их сопротивление экономической гегемонии Германии привело к санкциям со стороны последних, что лишь ещё больше навредило им. Поэтому румынское правительство предложило углубить торговые связи, чтобы ещё больше дистанцироваться от немецкого джаггернаута. Как естественные союзники против гегемонии бывших центральных держав, у нас мало причин отказываться от этого предложения, так как мы оба можем извлечь выгоду из возросшей торговли, хотя в нашем сельскохозяйственном секторе есть опасения по поводу усиления конкуренции и дешевого импорта."

romania.114.a: "Больше торговли всегда хорошо."
romania.114.b: "[ROM_demand_better_terms_option]"
romania.114.c: "Последнее, что нам сейчас нужно, это дешевый иностранный импорт."

ROM_demand_better_terms_option_RUS: "Мы - великая сила, и нам нужны лучшие условия."
ROM_demand_better_terms_option_NFA: "Как более крупный партнер, мы должны получить более выгодные условия." 
ROM_demand_better_terms_option_other: "Очевидно, что они могут предложить лучшую сделку." #GRE, SER

#FROM agrees
romania.115.t: "Тарифное соглашение с [FROM.GetNameDef]"
romania.115.d.RUS: "[FROM.GetNameDefCap] согласился на торговое соглашение с нами. Это позволит обеспечить наш сельскохозяйственный экспорт рынком сбыта, устранив опасения среди румынских фермеров."
romania.115.d.NFA: "Настоящее французское правительство в Алжире осталось довольным нашим предложением и приняло его. Теперь наши страны будут снижать тарифы друг с другом, давая французам хорошую сделку для будущих нефтяных контрактов."
romania.115.d.GRE: "Правительство Греции было удовлетворено нашим взаимовыгодным торговым соглашением и приняло наше предложение. Низкие тарифы обеспечат нам здоровые торговые отношения в условиях кризиса."
romania.115.d.SER: "Правительство Сербии с радостью согласилось с нашим предложением о заключении торгового соглашения. Низкие тарифы обеспечат наши прочные торговые отношения, несмотря на кризис, и уменьшат нашу зависимость от германо-болгарской гегемонии."
romania.115.a: "Хорошо, что они увидели причину."

#FROM walks out
romania.116.t.NFA: "Алжир выходит"
romania.116.t.other: "[From.GetAdjective]ие выходят"
romania.116.d.RUS: "Удручающе, но неудивительно, что россияне отказались от нашего предложения о преференциальном тарифном соглашении. Похоже, что нам придется искать в другом месте для нашего экспорта сельскохозяйственной продукции."
romania.116.d.NFA: "Французское правительство в изгнании оказалось не желающим слушать наше предложение о торговом соглашении, похоже, засунув головы глубоко в песок. Нам придется искать в другом месте наш экспорт."
romania.116.d.GRE: "Греки оказались совершенно неразумными, категорически отказавшись от нашего предложения о новом торговом соглашении. Нам придется искать торговых партнеров в другом месте."
romania.116.d.SER: "К шоку нашей дипломатической миссии, сербы отказались от нашего предложения о заключении торгового соглашения. Это не сулит ничего хорошего для румынско-сербских отношений против болгарской региональной гегемонии."
romania.116.a: "[ROM_deal_refused_option]"

ROM_deal_refused_option_RUS: "В конце концов, Москве нельзя доверять."
ROM_deal_refused_option_NFA: "Мы смотрели на вас, имбецилы!"
ROM_deal_refused_option_GRE: "Этот нож и моя спина болят, Афины."
ROM_deal_refused_option_SER: "Они пожалеют об этом, когда австрийские сапоги вернутся в Белград."

#FROM asks for better terms
romania.117.t.RUS: "Русские требуют лучшей сделки!"
romania.117.d.RUS: "Хотя русские не отказались от нашего предложения, они сделали встречное предложение, которое предполагало бы больше уступок с нашей стороны. Мы никогда не ожидали, что москвичи будут вести переговоры с добрыми намерениями, но это подтолкнет нас к стенке, поскольку экономический кризис может вынудить нас пойти на уступки."

romania.117.t.NFA: "Французский контрпредставитель"
romania.117.d.NFA: "Французское правительство в Алжире сделало встречное предложение нашей торговой сделке. К сожалению, это новое предложение предполагает дальнейшие уступки с нашей стороны. Особенно обидно, что изгнанные французы, похоже, не усвоили урок смирения за последние пятнадцать лет или около того, так как их требования совпадают с их раздутым, обгоревшим на солнце эго."

romania.117.t.GRE: "Греческие требования"
romania.117.d.GRE: "Афины, казалось бы, не были впечатлены нашим предложением о возобновлении торговой сделки. Их встречное предложение включает в себя больше уступок с нашей стороны, давая несправедливое преимущество греческим товарам."

romania.117.t.SER: "Сербские требования"
romania.117.d.SER: "Правительство Сербии, похоже, не было впечатлено нашим предложением, подразумевающим, что мы можем предложить лучшее, ссылаясь на опасность усиления конкуренции для их хрупкой экономики. Это поставило бы нас в невыгодное положение по отношению к сербской конкуренции, хотя тарифы действительно были бы снижены."

romania.117.a: "Нас не будут задирать!"
romania.117.b: "Хорошо, возможно, мы сможем дать им некоторые уступки."

#FROM accepted
romania.118.t: "Румыны приняли наше предложение"
romania.118.d.NFA: "Не желая рисковать своей экономикой, румыны приняли наше контрпредложение, дав нашим товарам преимущество перед конкурентами в своей стране и гораздо более выгодный ценник на нефть."
romania.118.d.other: "Не желая рисковать своей экономикой, румыны приняли наше контрпредложение, дав нашему товару преимущество над конкуренцией в своей стране."
romania.118.a: "И они думали, что могут обмануть нас."

#FROM walks out
romania.119.t: "Румыны выходят"
romania.119.d.RUS: "Румыны отказались от нашего контрпредложения, и сделка полностью провалилась. Это, конечно, не настоящая потеря для нас, но это подорвет отношения с Румынией по мере того, как они будут пытаться вернуть свою экономику в нормальное русло."
romania.119.d.NFA: "Румыны отказались от нашего контрпредложения, и сделка полностью провалилась. Конечно, это их собственная вина за неуважение к нам, но это подорвет отношения с Румынией по мере того, как они будут пытаться вернуть свою экономику в нормальное русло."
romania.119.d.other: "Румыны отказались от нашего контрпредложения, и сделка полностью провалилась. В обозримом будущем отношения между двумя нашими народами ухудшатся."
romania.119.a: "Это их потеря."

#Mitteleuropa embargoes us
romania.120.t: "Германия объявляет торговые санкции"
romania.120.d: "После национализации немецкой нефтяной промышленности наши отношения с немцами оказались на грани разрыва. Наконец, завтра Берлин объявил очень высокие тарифы на все румынские товары, поступающие на рынки Mitteleuropean, что фактически закрыло нам доступ в их экономическую зону. В то время как это дает нам экономическую свободу, которую мы ищем, это ужасный шок для нашей и без того напряженной экспортной отрасли. Мы должны быстро найти новые рынки сбыта, чтобы спасти нашу экономику."
romania.120.a: "Тогда мы можем пойти одни!"

#Sham Elections for CII and CZC
romania.133.t: "Всеобщие выборы [GetYear] года"
romania.133.d: "С момента возведения Легиона Архангела Михаила румынская политика пострадала от широко распространенного насилия военизированных формирований. Сторонники Легиона, известные также как Железная гвардия, часто вступают в столкновения со сторонниками Царя. Независимо от верности, военизированные формирования регулярно нападают на оппозиционных политиков и бизнесменов, при этом евреи часто становятся мишенью для нападений. Несмотря на вопиющие недемократические программы правительства, румынский парламент остался открытым, хотя бы в качестве инструмента поддержания легитимности и политики резиновых штампов.\n\nТаким образом, в эту эпоху политического насилия и запугивания приближаются всеобщие выборы, и крупные военизированные формирования уже планируют запугать оппозицию, чтобы она подчинилась или заставила замолчать. С другой стороны, в интересах стабильности нации, возможно, было бы разумно сдержать их во время голосования."
romania.133.a: "Железная гвардия успешно пугает избирателей."
romania.133.b: "Часовой одолел гвардию в некоторых районах."
romania.133.c: "Придержите военизированные формирования на несколько дней.."
#Averescu dies
romania.134.t: "Смерть маршала Авереску"
romania.134.d: "Маршал Александру Авереску, один из двух нероялов, получивших эстафету маршала, скончался прошлой ночью в своем доме в возрасте 79 лет. Его военная карьера прославилась: от кавалерийского офицера в войне за независимость, он был генерал-майором во время Второй Балканской войны и генерал-дивизионом, когда Румыния объявила войну центральным Державам. Во время Вельткрига он доказал свою высокую компетентность, обеспечив несколько побед во время обороны Румынии от вторжения центральных держав. Амбициозный и горький на Бухарестском договоре, он был одним из главных голосов, львивших на поведение румынской армии во время войны и охотно утверждавших, что политики страны ударили их ножом в спину, подписав договор. В то время как главный подписавший договор Александр Маргиломан быстро подвергся остракизму со стороны нации, Авереску был удостоен похвалы, став в 1927 г. маршалом Румынии. Несмотря на это, Авереску так и не смог извлечь выгоду из нестабильной политической ситуации в стране и во многом остался бы в стороне, в то время как Легион Кодряну поднялся бы к власти, которую он спокойно поддерживал во время своей собственной вражды с королем.\n\nДля него будут организованы государственные похороны с полными военными почестями, так как румынский народ оплакивает одного из своих героев, который ярко сиял в самые тёмные времена."
romania.134.a: "Родина чтит своих защитников."
#Prezan dies
romania.135.t: "Смерть маршала Презана"
romania.135.d: "Ранее сегодня маршал Константин Презан спокойно скончался в своем доме в Шинети, Молдавия. Он считается одним из величайших военных героев Румынии в новейшей истории, будучи одним из двух не-роялов, получивших звание маршала. Профессиональный офицер, его выдающаяся служба началась в 1868 году в качестве кадетов, поднявшись в звании квалифицированного штабного офицера (что-то чрезвычайно ценное в то время) перед дальнейшим обучением в престижной военной академии в Сен-Сире. Во время Второй Балканской войны он стал высокоуважаемым бригадным генералом, после чего его быстро повысили в звании. К тому времени, когда Румыния объявила войну Центральным Державам, Презан командовал Первой армией, обеспечив несколько наступательных побед Румынии в этой войне. Этот успех увидел его дальнейшее повышение до начальника штаба после падения Бухареста, где он будет организовывать успешную оборону Румынии от объединённых сил центральных держав генерала Маккенсена. С подписанием Бухарестского договора Презан решил уйти в отставку, оставаясь в стороне от нестабильной послевоенной ситуации. Тем не менее, его превосходные способности были признаны, несмотря на поражение, и он был бы удостоен дубинки маршала в 1930 году, в то время как его советы были высоко оценены, оставаясь тихим тайным советником короля.\n\nДостопочтенный маршал получит надлежащие государственные похороны с полными военными почестями, ожидаемыми от героев Румынии. Протеже маршала Презана и начальник штаба в Велткриге Ион Антонеску восхвалял его как "символ трудолюбия, патриотизма, непоколебимой веры и самопожертвования.""
romania.135.a: "Румыния всегда будет помнить своих героев."
#Ultimatum for Bucovina
romania.136.t: "Румыния требует Буковину"
romania.136.d: "Сегодня через посольство Румынии нам было передано послание, в котором высокопоставленные лица выглядели очень серьезно. При дальнейшем рассмотрении это был ультиматум: Румыния требует возвращения земель Буковины, которые, как она утверждает, являются жизненно важной частью её собственной истории, которая была незаконно уступлена много веков назад, и сейчас пришло время её реинтеграции; и если мы откажемся, то Румыния готова поддержать это требование силой оружия. Возможная война висит на волоске, на куске земли, который, возможно, даже не так ценен для нас в первую очередь. Как мы должны реагировать?"
romania.136.a: "Никогда!"
romania.136.b: "Уступите и передайте его."
#Bucovina ceded
romania.137.t: "[From.GetName] поддаётся нашим требованиям"
romania.137.d: "[From.GetNameDef] согласился на уступку Буковины, и в нашем народе начались торжества по поводу известия о том, что земли Буковины до Церемонии, на которой жил Стефан Великий и так много великих, наконец-то возвращаются домой."
romania.137.a: "Ещё одна несправедливость исправлена!"
#War for Bucovina
romania.138.t: "[From.GetName] выражает отказ подчиняться"
romania.138.d: "[From.GetNameDef] упрямо отказался уступить Буковину! Что заставило их сделать это, неизвестно, но что, несомненно, приведет к войне. Наши войска готовы начать рекультивацию воеводских лесов, и привезти домой ещё один основной кусок нашего наследия."
romania.138.a: "Молдова снова будет целой!"
romania.138.b: "Они видели прямо сквозь наш блеф."
#Ultimatum for West Banat
romania.139.t: "Румыния требует Западный Банат"
romania.139.d: "Сегодня посольство Румынии на нашей территории направило нам послание, и его высокопоставленные лица выглядели очень торжественно, выполняя свой долг. Это было самое страшное послание о статусе Западного Баната: в частности, Румыния утверждает, что Бухарестский договор 1916 года предоставляет ей законные притязания на эту территорию, а поскольку Банат - это одно целое, то он должен принадлежать румынской нации. Более обескураживающе, они упоминают, что это требование является достаточно законным, чтобы быть подкреплено силой оружия, если это необходимо. Что касается этого послания, то это маленький и относительно неважный кусок земли: как мы на это отреагируем?"
romania.139.a: "Скажи им, где граница!"
romania.139.b: "Отдай, не стоит из-за этого воевать."
#Bucovina ceded
romania.140.t: "[From.GetName] покоряется!"
romania.140.d: "[From.GetName] согласился уступить Западный Банат, поддерживая единство региона и обеспечивая выполнение очередного положения обещаний Антанты с минимальным кровопролитием! "
romania.140.a: "Радуйся!"
#War for Bucovina
romania.141.t: "[From.GetName] твёрдо стоят"
romania.141.d: "[From.GetName] шокировал нас не только отказом уступить Западный Банат, но и отправкой очень острого письма, информирующего нас о том, где именно находятся наши границы, и о точной величине наших притязаний! Пока новости были неудачными, они знали, во что ввязываются, и наши войска были готовы, ожидая приказа нанести удар."
romania.141.a: "Это будет война за нож!"
romania.141.b: "Они видели прямо сквозь наш блеф."
#Racovski retires from Thot spot
romania.142.t: "Рацовский ушел в отставку с PSR как лидер"
romania.142.d: "Кристиан Рацовский, до сих пор один из лидеров Румынской синдикалистской партии, объявил об уходе в отставку в CC партии. Его пост в комитете и лидера неформальной фракции авангардистов занял его протеже Георге Георгиу.\n\nРодившийся в Болгарии, он поселился в Румынии в 1904 году, унаследовав поместье своего отца. Уже революционер, он писал для социалистической газеты Румыния Мунцитоаре и будет выслан из страны в 1907 году за мятежную агитацию, и снова в 1911 году после тайного возвращения в Бухарест. В изгнании он оставался преданным социалистическому делу в Румынии до того, как был вовлечен в Гражданскую войну в России в качестве дипломата большевиков. Когда они потерпели поражение, Рацовский был одним из многих бывших красных, оказавшихся в революционном Париже, и продолжал представлять румынское социалистическое движение за рубежом в качестве члена Третьего Интернационала.\n\nПосле десятилетий службы старый революционер посчитал нужным уступить своё место молодому поколению. Георге Георгиу занял его место в качестве лидера неформального левого крыла PSR."
romania.142.a: "Добро пожаловать, товарищ Георгиу!"
romania.142.b: "Эти социалисты не имеют отношения к делу."
#Despawn TRS militia
romania.143.t: "Трансильванское ополчение отступает"
romania.143.d: "Восстание, которое мы спонсировали, подняло несколько специальных подразделений, чья роль на начальном этапе наступления имела решающее значение для нашей победы. Теперь, когда их дома были освобождены, эти подразделения были расформированы, хотя часть отважных людей продемонстрировала свою готовность вступить в армию собственноручно. Тем не менее, имена этих истинных патриотов навсегда останутся в памяти по обе стороны Карпат."
romania.143.a: "Нация в долгу перед ними."

romania.144.t: "Сделка с Бухарестом?"
romania.144.d: "По мере того, как наше правительство подтверждало наши законные претензии на земли, потерянные в 1918 году, румыны по вполне понятным причинам беспокоились. Тем не менее, румынское правительство обратилось к нам с предложением: В обмен на отказ от наших притязаний на Бессарабию Румыния готова присоединиться к нашему союзу и поддержать наш благородный крестовый поход против германского гегемона.\n\nС одной стороны, мы бы официально оставили земли, которые когда-то были частью Матери-России. С другой стороны, это гарантировало бы, что румыны не пойдут навстречу немцам, и нам не придется иметь дело с другим фронтом."
romania.144.a: "Мы принимаем."
romania.144.b: "Нет, Бессарабия по праву русская!"

romania.145.t: "Россия соглашается"
romania.145.d: "Русские решили отказаться от своих притязаний на Бессарабию. Взамен мы будем поддерживать их в их миссии свержения германского гегемона."
romania.145.a: "Сюрприз наверняка."

romania.146.t: "Россия отказывается"
romania.146.d: "Русские отказались от своих притязаний на Бессарабию. Нам придется искать помощи в другом месте, если пердиктивный русский медведь решит надавить на это необоснованное требование."
romania.146.a: "Они не могут быть серьезными..."

romania.147.t: "Румыния ищет помощи"
romania.147.d: "С [RUS.GetNameDef] подтверждающей свои претензии к нашей сфере влияния, румынское правительство также стало мишенью для российских претензий к Бессарабии. После того, как переговоры между двумя странами провалились, Бухарест вместо этого обратился к нам. Видя, что Россия является общей угрозой, румынское правительство предложило оборонительный договор, который, по сути, привяжет их к Рейхспакту.\n\nРеакция была довольно неоднозначной. Немногие забыли о национализации Румынией нефтяных месторождений Плоешти в ущерб нам и об их одностороннем отказе от Бухарестского договора. В ответ было предложено потребовать уступок взамен, но румыны в ответ уйдут. В конце концов, договор гарантирует, что румынские нефтяные месторождения не попадут к русским, и даст нам значительного регионального союзника по Днестру."
romania.147.a: "Надеюсь, они будут более полезны, чем австрийцы."
romania.147.b: "Мы не можем им доверять."

romania.148.t: "Германия соглашается"
romania.148.d: "Германия согласилась подписать с нами оборонительный договор. Теперь мы связаны с Рейхспактом против российских и синдикалистских угроз."
romania.148.a: "Теперь мы можем двигаться дальше с 1918 года."

romania.149.t: "Германия отказывается"
romania.149.d: "Неудивительно, что германский гегемон отказался от нашего предложения. Конечно, это была натяжка, которую они приняли бы, но нам уже было трудно предложить компромисс в первую очередь. Похоже, что и Российская, и Германская Империя являются врагами Румынии."
romania.149.a: "Как и ожидалось."

romania.150.t: "Кароль из Румынии убит Железной Гвардией"
romania.150.d: "Хрупкий союз между королем Румынии Каролем II и Легионерским движением Корнелиу Зеля Кодряну, по-видимому, был обречен на недолгий срок. Кодряну был взят для того, чтобы обезглавить его движение, но его презренные последователи быстро перегруппировались и попытались отомстить за убийство короля, что прошло успешно. После кровопролития в столице, молодой наследный принц Михай был коронован как Король, и ещё предстоит выяснить, как он сможет принести мир в свою страну."
romania.150.a: "Да здравствует Король Михай"

romania.151.t: "Капитан Кодряну отворачивается от Короля"
romania.151.d: "Хрупкий союз между королем Румынии Каролем II и Легионерским движением Корнелиу Зеля Кодряну, похоже, не продлился долго, и новости из Бухареста подтвердили, что в конце концов он рухнул. Неудачная попытка амбициозного монарха воспользоваться расколом в разрастающемся Движении Легионеров обернулась тяжелым провалом, и наследный принц Михай был коронован как Король для новой Легионерской Румынии."
romania.151.a: "За Короля, Крест и Народ!"

romania.152.t: "Кароль высылает Железную Гвардию из Румынии"
romania.152.d: "Хрупкий союз между королем Румынии Каролем II и Легионерским движением Кодряну, похоже, не продлился долго, и новости из Бухареста подтвердили, что он окончательно рухнул. Конфликт в кажущемся мощным Движении Легионеров был мастерски использован королем Каролем II для того чтобы свергнуть их кабинет и сломить их доминирование в правительстве, при этом Король объявил что пришло время для того чтобы положить конец такому сеющему разногласия фракционизму в его стране, и принять полный контроль в данном процессе."
romania.152.a: "Король верхновный правитель!"

romania.153.t: "Парламентская Румыния восстановлена военными"
romania.153.d: "После кровопролитного окончания борьбы за власть между Королем Каролем II и Легионерским движением, многие ожидали, что молодой Король уступит решительным Зеленым рубашкам и позволит им продолжить своё правление, но сегодня молодой монарх полностью уничтожил эти теории, объявив об отстранении Легионеров от власти. Король также заверил народ в том, что последует конституционная реформа, и что наконец, будет обновлена устаревшая Конституция."
romania.153.a: "Демократия возвращается в Румынию"

romania.154.t: "Новый дворец для новой столицы"
romania.154.d: "Одна из немногих вещей, с которыми Кароль и Легионерское движение согласны, это важность общественных работ, хотя они имеют заметную разницу в том, что Легионеры предпочитают более мелкие работы, такие как дороги и дамбы, в качестве основной цели, в то время как Кароль предпочитает более масштабные начинания в качестве своего первого приоритета. После некоторых заметных споров в законодательном органе, связанных с горячими дебатами между кабинетом министров и монархом, будь то на регулярных заседаниях или во время председательствующих сессий парламента, королю удалось получить разрешение на некоторые крупные инвестиции в Бухаресте, особенно в связи с продолжением проекта нового Королевского дворца, в обмен на восстановление сельских дорог, мостов и дамб по всей Олтении и Мунтении.\n\nЭти инвестиции не только обеспечат ценные рабочие места для экономики, особенно в такие времена, но и оставят после себя увековеченное наследие, будь то через память о ремонте сельской инфраструктуры или через великолепие нового Королевского дворца. С оставшимися препятствиями на пути, строительство будет начато всерьез, начиная с расчистки руин Старого Королевского дворца, также известного как Особняк Голеску, начиная с их места на Проспекте Победы."
romania.154.a: "Бухарест будет городом, достойным своего правителя!"

romania.155.t: "Завершение строительства Нового Королевского дворца"
romania.155.d: "Сегодня, в 1937 году, в присутствии Его Величества Короля Кароля II, Его Высочества Наследного Принца Михая, Его Превосходительства Председателя Совета Министров Корнелиу Кодряну и ослепительного множества государственных деятелей, высокопоставленных лиц и многих других лиц был торжественно открыт Новый Королевский Дворец. Спроектированный архитектором Николае Ненсиулеску при активном участии Короля и Королевы Марии, новый Дворец является монументальным напоминанием о великолепии Царствования Короля Кароля, а его Королевский шифр заметно украшает многие элементы конструкции.\n\nБухарест будет продолжать испытывать различные блаженства и ремонтные работы в результате новой волны построек, начало которой положила постройка дворца, а сами Королевские дворяне остались довольны тем, как получилось это здание. Новое строение будет официальной резиденцией румынской монархии, кроме того, сама Королевская семья построила на территории дворца небольшую виллу, известную как 'Новый дом', для того, чтобы время от времени иметь возможность уединиться."
romania.155.a: "Дворец, достойный истинного короля!"

romania.156.t: "Церковный Союз"
romania.156.d: "С политическим объединением румын, прошедших через Карпаты со своими братьями, было мало смысла продолжать разделение Трансильванской митрополии на Молдову и Унгровлахию; таким образом, они официально установили связи друг с другом, Трансильванская церковь во главе с митрополитом Николаем Бэланом решила присоединиться к Священному Синоду митрополии Унгровлахии, что означает, при сохранении своей независимости, церковная власть в Трансильвании полностью перейдёт под румынский контроль.\n\nМитрополит-примарх Варфоломей Станэску Унгровлахский, архиепископ Бухарестский, приветствовал этот шаг, и даже ходят слухи, что расширенная румынская церковь будет стремиться поднять свой статус до полноценного патриархата, благодаря своему значительному расширению, шаг, который, несомненно, будет приветствоваться румынским государством. Епископ Карансебеш также выразил поддержку этому союзу, хотя и сокрушался, что его плохое здоровье помешает ему служить румынской церкви в более лучшем качестве."
romania.156.a: "Наша паства растет."

romania.157.t: "Новый Патриархат"
romania.157.d: "Сегодня [GetDateText] Священный Синод проголосовал за повышение статуса румынской церкви до полноценного Патриархата, при этом правительство Румынии приветствовало этот шаг в связи с дальнейшим закреплением власти Румынии на своих новых землях и духовным единством её религиозных подданных. Православные священнослужители с обеих сторон Карпат высоко оценили это повышение статуса, поднятие статуса Болгарии и Сербии, как пример того, почему Румыния, наконец, должна иметь свою собственную патриархию. Поддерживающие голоса других вероисповеданий также усилились, наиболее заметно - греко-католический епископ Клуж-Герла Юлий Хоссу.\n\nТеперь последний оставшийся вопрос - это выбор первого Патриарха Объединенной Румынии, и три кандидата достигли определенного уровня знатности. Первый - действующий митрополит-примарх Унгровлахии Варфоломей Станэску, однако он не выразил особого желания в этом вопросе, сказав, что это зависит от Бога, избран он или нет, и что если нет, то он уйдет в монастырь, чтобы спокойно прожить свои последние дни, его митрополия была очень обременена налогами. Другой кандидат - Никодим Мунтяну, Митрополит Молдовы, чья твердая позиция в отношении синдикализма заслужила ему много симпатий в стране. Наконец, как проявление единства, мы могли бы избрать действующего митрополита Трансильванского, Николая Бэлана, который проявил себя очень внимательным учителем к своей пастве и пользовался большим уважением, помимо того, что был очень заинтересован в образовании трансильванских румын и национальном единстве. Кто будет руководить Церковью в ближайшие годы?"
romania.157.a: "Избрать митрополита-примарха Варфоломея, за преемственность и устойчивое лидерство."
romania.157.b: "Изберите митрополита Никодима, он будет скалой для новой Церкви!"
romania.157.c: "Избрать митрополита Николая во имя единства и достоинства."

romania.158.t: "Записи и мелодии"
romania.158.d: "Этот год знаменателен тем, что родная звукозаписывающая компания Electrecord наконец-то приобрела достаточно средств для производства записей собственными силами, ознаменовав тем самым новую эру в румынской звукозаписывающей индустрии.\n\nОснованная в 1932 году еврейским предпринимателем Натаном Мишонжниками, молодая компания изначально ориентировалась на импорт и приумножение иностранных записей, а также распространение отечественных записей, сделанных за рубежом. Защищенная королем Каролем II от наихудших излишеств своего правительства из-за того, что он видел её ценность, компания, несмотря на враждебные обстоятельства, росла до такого уровня, что достигла этой важной вехи. Уже сейчас различные румынские артисты начинают заключать сделки с растущей компанией, обеспечивая стабильный рост производства и популярность растущей компании Electrecord."
romania.158.a: "Сыграй ещё раз, Сэм."

romania.159.t: "Для моих легионеров"
romania.159.d: "Несмотря на то, что "Капитан" Корнелиу Зелеа Кодряну, занимается руководством Движением Легионеров, он нашел в своем графике достаточно времени для работы над новой книгой - томом, который частично является автобиографией, частично - идеологическим манифестом.\n\nКнига 'Для моих легионеров', рассказывает историю жизни своего основателя, начиная с фатидической клятвы в лесу вокруг Хуси и заканчивая его первыми победами в парламенте и вступлением в должность премьер-министра, в значительной степени перемежающимися с размышлениями её автора на множество тем, начиная с роли монархии и заканчивая ролью нации в целом. Написанный в сравнительно кратком дневниковом стиле, приправленном различными речами, цитатами из статей, письмами и отрывками из Библии, он оказался очень популярным после выхода в свет, его первое издание было распродано за несколько недель (2500 бесплатных примеров, распространенных среди членов, которые, несмотря на это, не могли принести ему пользу), и спрос на новые постепенно возрастает.\n\nСам Премьер-министр был удивлен той скоростью, с которой его том сошел с полок, и как говорят, вступил в переговоры о выпуске новых изданий, причем более амбициозные лица утверждали, что в скором времени он также будет переведен на иностранные языки."
romania.159.a: "Знаменательное событие!"
romania.159.b: "Пусть веселится, когда-нибудь придет его время."

romania.160.t: "Первый том Румынской энциклопедии"
romania.160.d: "Выдающийся профессор и социолог Димитрий Густи недавно добавил ещё один успех к своей карьере, опубликовав первый том своего новейшего проекта 'Энциклопедия Румынии'.\n\nЭнциклопедия, координируемая им и поддерживаемая различными высокопоставленными представителями румынской интеллигенции, такими как Николае Иорга и Константин Радулеску-Мотру, под патронажем Его Величества короля Кароля II, планируется охватить большое количество тем, связанных с Румынией, и будет состоять из трех разделов и шести томов. Первый раздел, содержащий первые два тома, из которых первый, 'Государство', касается государства и охватывает историю, географию, политическую систему страны и многое другое, а планируемый второй будет посвящен административному делению. Второй раздел будет включать тома 3 и 4, касающиеся, соответственно, национальной экономики и транспорта, обращения и торговли, в то время как третий раздел, включающий тома 5 и 6, будет посвящен, соответственно, национальной культуре и культурным учреждениям и известным личностям.\n\nПроект, долгое время находившийся на стадии разработки, поддерживаемый коллегами по всем Карпатам и по воле случая завершённый после Воссоединения, является свидетельством преданности профессора Джусти своему ремеслу и своей стране. Следующие пять томов будут опубликованы в последующие годы, что ещё больше укрепит его наследие и наследие его многочисленных коллег в научном достоянии Румынии."
romania.160.a: "Амбициозная, но похвальная инициатива!"

romania.161.t: "Загадка Отилии"
romania.161.d: "Университетский преподаватель и восходящая звезда в мире литературной критики Джордже Калинеску недавно решил поэкспериментировать с более традиционной литературной формой; роман, и в последнее время его усилия увенчались успехом благодаря публикации его работы Загадка Отилии.\n\nОписанный как бальзаковский роман, он разворачивается в довоенной Румынии и рассказывает историю молодого студента-медика Феликса Сима, который переезжает к своему богатому, но скупому дяде Костаче Джурджувеану.Там он знакомится с Отилией Маркулеску, падчерицей этого мужчины, вместе с семьей сестры своего дяди, подругой Тулеа, Леонидой Паскалополь. Феликс постепенно влюбляется в Отилию, которая, к сожалению, не полностью разделяет его чувства, вместо этого отдавая некоторое предпочтение Паскалополу. Несмотря на то, что Джурджувеану по-своему любит свою падчерицу, он не спешит полностью усыновить её и сделать основным бенефициаром своего наследства, что приводит к конфликту, в котором ему приходится иметь дело с семьёй Тулеа и их стремлением захватить контроль над его состоянием, будь то через наследование или другими способами. После неожиданной поездки в Париж от имени Отилии, романа с куртизанкой на стороне Феликса и замыслов Тулеа с целью завладеть состоянием Косташа, двое молодых людей снова встречаются друг с другом, но, несмотря на напряжение, не делают последнего рывка.В конце концов, родственнику Тулеа удается украсть богатство Джурджувеану, который умирает от вызванного шоком сердечного приступа, а Отилия в конце концов выходит замуж за Паскалополя и снова уезжает в Париж. После войны Феликс снова встречается с Паскалополем, который узнает, что они с Отилией развелись, а последняя снова выходит замуж и переезжает в Буэнос-Айрес, становясь непризнанной для своего бывшего поклонника.\n\nИзображая модернистский взгляд на довоенную буржуазию Бухареста в сочетании с темами отцовства, совершеннолетия и безответной любви, она продается на удивление хорошо. Отзывы положительные, а критики предвидят блестящую карьеру господина Калинеску."
romania.161.a: "Здесь никто не живёт."

romania.162.t: "Коронация короля Кароля II"
romania.162.d: "Празднования охватили всю страну, так как наконец-то объявлена повторная коронация короля Кароля II, и вся страна застелена в триколор, чтобы отметить это событие.\n\nПрибыв рано утром, Королевская чета была встречена мэром города традиционным хлебом-солью, после чего Королевская свита направилась к новому кафедральному собору Коронации, войдя в цитадель через Шестые ворота. После литургии, которую отслужили священнослужители со всех концов Королевства и Te Deum новоиспеченного Патриарха Румынии, Королевская свита и Король вышли на улицу, где перед колокольней лежал украшенный балдахин.\n\nПосле благословения Королевской булавы и короны Король наложил на свою голову стальную корону, следуя византийской и наполеоновской моделям, после чего приступил к коронации Королевы Елены. Король обратился к народу, и вскоре после этого был устроен Королевский банкет, празднества продолжались до конца дня, пока не наступил закат."
romania.162.a: "Да здравствует Король Кароль II, Король всех румын!"

romania.163.t: "Смотрите, идет герой-победитель"
romania.163.d: "Это праздничный день в древнем городе Алба-Юлия, где трансильванский город задрапирован синими, золотыми и красными цветами, поскольку Его Величество Кароль II, Король Румынии, в сопровождении множества государственных деятелей и солдат, проводит грандиозное празднование в честь союза Трансильвании с Румынией.\n\nВ сопровождении своей свиты Король вошел в городскую цитадель через Шестые ворота и продолжил через Пятые и Четвертые по направлению к так называемому Залу Союза, где произнес свою помпезную речь в ознаменование этого события. В своей речи он выразил удивление тем, что стал свидетелем такого события, о котором так мечтали его страна и её народ, поблагодарил трансильванцев за то, что они приняли его как своего монарха, и объявил, что этот визит не будет последним, так как в городе будет проведена быстрая церемония коронации в ознаменование завершения процесса объединения румынских земель. \n\nУже разработаны планы по строительству великолепного собора, и организаторы стараются сделать это мероприятие как можно более масштабным, подходящим кульминационным моментом для национального почитания румынского народа."
romania.163.a: "Трубите в трубы, бейте в барабаны!"

romania.164.t: "Затухающий реваншизм"
romania.164.d: "С завершением процесса национального объединения, некогда процветавшее реваншистское рвение, которое было достаточно мощным, чтобы в начале 1930-х годов привести к власти относительно малоизвестную 'Железную Гвардию', начало ослабевать.\n\nБлагодаря понесенным потерям во время прошлой мировой войны и австрийского конфликта, а также воспринимаемому как исправление несправедливого договора, реваншизм начал неуклонно снижаться внутри Румынии, так как приоритеты начали смещаться от получения территории, на которую претендуют, к консолидации того, что уже находится в их собственности. Хотя пламя национализма всё ещё горит, похоже, что стремление к экспансионизму наконец-то утолилось. Даже националистические партии начали одобрительно менять свою риторику, хотя некоторые утверждают, что это приведет к снижению популярности Железной Гвардии, так как один из её основных источников поддержки иссяк."
romania.164.a: "Мы увидели достаточно - мы довольны."

romania.165.t: "Румыния объявляет Бухарестский договор недействительным"
romania.165.d: "В конце Первого Вельткрига, Румынии был навязан губительный договор, печально известный Бухарестский договор, против которого боролось так много политических сил в Румынии. До этого момента.\n\nПосле окончания войны, многие кабинеты PNL пытались постепенно ослабить Договор с учётом тогдашней ситуации в стране, хотя это и не было признано достаточным разгневанным и усталым народом, способствовавшим подъему реваншистских популистских движений в этот период и завершившимся приходом к власти Железной Гвардии, которая продолжила этот процесс. С экономическим кризисом в Германии ещё больше положений договора стали обходить стороной или открыто игнорировать, и теперь, с началом Второго Вельткрига, власти посчитали нужным, наконец, объявить об окончании унизительного договора. Воспользовавшись отвлечением немцев, председатель Совета министров [GetHeadOfGovernment] официально заявил, что договор недействителен, и что если немцы захотят пересмотреть свои отношения с Румынией, им придется вести переговоры с румынами на равных условиях.\n\nБывшие и ныне отстраненные от должности немецкие министры уезжают из страны в массовом порядке, поскольку Румыния устанавливает надлежащий контроль над своими речными портами и устьями Дуная, захватив также контроль над деятельностью Дунайской комиссии на своей территории."
romania.165.a: "Больше никаких оков!"

romania.166.t: "Легионеры распадаются"
romania.166.d: "Легионерское движение поднялось из небольшой отколовшейся группы, чтобы стать очень мощной силой в румынской политике... но, похоже, что они движутся к судьбе своего предшественника.\n\nНекогда небольшая группа быстро росла в размерах и влиянии, особенно после прихода к власти и после объединения с Трансильванией, однако с размером у нее также возникло много проблем. В высшей степени персоналистический, ориентированный на круговорот и контактно-ориентированный стиль руководства Кодряну начал давать сбои, несмотря на попытки умерить растущее рвение его новобранцев. Ужесточая ряды, заставляя ждать и проходить испытательный срок между вступлением в Партию и собственно Легион, немало было предпринято попыток умерить рост и энергичность Железной Гвардии.\n\nНо этого было недостаточно. Многие радикалы различных фракций Движения, начали испытывать недовольство 'парламентаризацией' движения, и стали тосковать по ранним дням Гвардии, когда она была более воинственной и боеспособной. Упадок реваншизма также начал сказываться на шансах Легионеров, сокращая источники, к которым они могли подключиться для поддержки. Недавние неудачи ещё больше ослабили единство движения, и фракции, которые раньше работали вместе, начали открыто объединяться друг против друга. Эти и многие другие факторы привели к тому, что его собственные члены начинают драться по разные стороны, а теперь они начинают срываться.\n\nМногие начали уходить, другие стали формировать отколовшиеся группы, и вообще некогда могучий бегемот Железной Гвардии начал рушиться под собственным весом. Несмотря на то, что она всё ещё остаётся силой, с которой следует считаться, по крайней мере в ближайшем будущем, она не достигнет той же известности, которая когда-то была у нее, и считается, что она начнет падать по той же нисходящей спирали, что и её предшественник, НХЛЗ(Национально-Христианская Лига Защиты), павшей однажды вниз."
romania.166.a: "Гидра падает!"
romania.166.b: "Ускорить их гибель ещё больше."

romania.167.t: "Румыния объявляет Бухарестский договор недействительным"
romania.167.d: "В конце Первого Вельткрига, Румынии был навязан разрушительный договор, печально известный Бухарестский договор, против которого боролись многие политические силы этой страны. До этого момента.\n\nВоспользовавшись нашим отвлечением на Второй Вельткриг, Председатель Совета Министров - кто бы там ни был - официально заявил, что договор недействителен, и что если мы захотим пересмотреть наши отношения с Румынией, то нам придется вести с ними переговоры на равных условиях.\n\nВ соответствии с Договором немецкие должностные лица, которые должны были следить за решениями их правительства, когда-то отстраненные от дел и теперь полностью снятые с должности, в массовом порядке покидают страну, так как Румыния уже устанавливает надлежащий контроль над своими речными портами и Дунайскими устьями, захватив также контроль над деятельностью Дунайской комиссии на своей территории. Даже если мы победим в этой борьбе, что скорее всего и произойдет, нам придется как-то бороться с ними в будущем, если мы хотим сохранить нашу континентальную гегемонию."
romania.167.a: "Чёрт бы тебя побрал!"

romania.168.t: "Конец Weitzer и MARTA"
romania.168.d: "После румынского захвата Трансильвании, многие предприятия, расположенные в границах области, были вынуждены перепрофилироваться, чтобы приспособиться к новой реальности, и завод MARTA в Араде не является исключением. Созданный в 1909 году как дочернее предприятие Austro-Daimler и изначально производивший лицензионные вагоны Westinghouse, завод, наряду с локомотивной и вагонной компанией Иоганна Вайцера, вырос в развивающуюся силу в регионе. Несмотря на трудности, вызванные появлением Вельткрига, во время которого завод MARTA был вынужден прекратить производство, работа продолжалась и в дальнейшем.\n\nОднако с присоединением Тансильвании к Румынии, будущее обеих компаний стало неопределенным. Оторванные от старых рынков и вынужденные терпеть новых правителей этой земли, оба завода решили двигаться в ногу со временем. Сосредоточив внимание компании Weitzer на подвижном составе, в то время как MARTA стала играть более низкую роль, оба предприятия объединились, чтобы более эффективно занять свою нишу в новом порядке, обретя новую идентичность."
romania.168.a: "Добро пожаловать, Astra Arad!"

romania.169.t: "Преобладание АИН в Италии"
romania.169.d: "Последние новости дали нам повод для радости в Италии, так как правительство Дуче Итало Бальбо успешно восстановило порядок после своего спорного восхождения к власти и, в конечном счете, тщетного венецианского восстания. Благодаря тому, что наши две нации в настоящее время разделяют не только идеологическую базу, но и общую заинтересованность в освобождении нашей нации от австрийского ига, министры Ион Мота и Александру Кантакузино выступили с инициативой по улучшению отношений между нашими странами."
romania.169.a: "Начинайте писать поздравительное письмо!"

romania.170.t: "Поздравительное письмо"
romania.170.d: "Самому уважаемому Дуче Итало Бальбо\n\nОт имени Королевства Румыния поздравляем Вас с успешным установлением контроля в Вашем народе. Хотя Ваши республиканские симпатии хорошо известны, это не должно препятствовать позитивным отношениям между нашими народами. В связи с нашей общей заинтересованностью в сдерживании австрийского голиафа и нашей общей идеологической основой, мы приглашаем Вас и Ваш кабинет министров с государственным визитом в Румынию с целью обсуждения государственных вопросов, полезных для наших народов, и дальнейшего развития отношений между нашими великими народами.\n\nПодпись: Его Величество Король Румынии Карол II, Председатель Совета Министров Корнелиу Зелеа Кодряну, Министр иностранных дел Ион Мота, Министр внутренних дел Александру Кантакузино."
romania.170.a: "Нас объединяет судьба."

romania.171.t: "Визит Дуче"
romania.171.d: "День, который так долго ждал кабинет министров [GetHeadOfGovernment], наконец-то наступил, когда Дуче Итало Бальбо из Италии наконец-то прибыл в столицу. Дуче Бальбо, встреченный в аэропорту Баниза ослепительным количеством организованных и дисциплинированных солдат вместе с легионерами в зеленых рубашках, отправился на встречу со своими румынскими коллегами, которых встречали традиционным хлебом и солью.\n\nЗатем визит начался всерьез. После частной беседы в резиденции премьер-министра между Бальбо и Кодряну, Дуче и его делегация осмотрели столицу, побывали в различных местах, демонстрирующих развитие города; от района Belle Epoque вокруг улицы Lipscani до современного бульвара Magheru, кульминацией которого стало прибытие на Проспект Победы и новый Королевский дворец, где их приветствовал Король, и была подписана совместная декларация о дружбе. На следующий день, после других визитов в различные районы столицы, начиная от гостиницы Манука и заканчивая так называемым "Зеленым домом", штаб-квартира Легионеров в Бухаресте, Дуче Бальбо и итальянская делегация были доставлены на рабочую площадку Легионеров, где им была продемонстрирована рабочая дисциплина Зеленорубашечников. Позднее в тот же день в Королевском дворце состоялся государственный ужин.\n\nВ третий и последний день, делегация была приглашена на концерт, где прозвучала традиционная и современная румынская и итальянская музыка, после чего состоялась вторая дискуссия с премьер-министром, министрами внутренних и иностранных дел, а также с королем. После паузы, чтобы гости могли отдохнуть перед возвращением в Италию, итальянскую делегацию вновь провожали в аэропорт Баниза. Как сообщается, Дуче Бальбо был приятно впечатлен приемом, оказанным ему румынскими коллегами."
romania.171.a: "Товарищи войны, товарищи судьбы!"
romania.171.b: "Те, кто разделяют хлеб и смерть, не исчезнут с этой земли!"

romania.172.t: "Николае Рэдеску вернулся"
romania.172.d: "Вскоре после переворота короля Михая, старый генерал Николае Радеску вернулся на действительную службу. Радеску награжден званием ветерана кавалерии как Второй Балканской войны, так и Вельткрига, а его возвращение на действительную службу расценивается как символический акт в честь молодого короля. Он был близким адъютантом покойного короля Фердинанда и военным атташе в Лондоне, но коммерциализация военной жизни Кароля II привела к его отставке с действительной службы. За ним пристально следила Королевская Камарилья, так как Радеску неоднократно открыто выступал против Кароля II и был известен участием в ультраправых митингах. Теперь, когда Кароль II, которого он возмущал, отстранили от власти, он снова предложил свои услуги родине."
romania.172.a: "Хорошо, что он вернулся."

romania.173.t: "Константин Тобеску возвращается из изгнания"
romania.173.d: "Генерал Константин Тобеску бежал из страны после восхождения Кодряну, так как он не мог принять службу под Железной Гвардией, против которой он выступал, даже если его убеждения не были полностью противоположны им. Тобеску является ветераном Вельткрига, но он наиболее известен по своей долгой карьере в румынской жандармерии, где в начале 1930-х годов он командовал инспекцией жандармерии Бухареста. Теперь, когда легионеры были отстранены от власти, Тобеску в очередной раз предложил свои услуги своей родине."
romania.173.a: "С возвращением, генеральный инспектор"

romania.174.t: "Контроль над румынской нефтью"
romania.174.d: "Месторождения Плоешти являются одними из самых богатых нефтяных месторождений Европы. После Вельткрига контроль над ними был передан крупным немецким и австрийским корпорациям, но они потеряли контроль над страной после Черного Понедельника. Теперь Румыния снова стоит на коленях, и мы можем восстановить контроль над их драгоценными нефтяными скважинами и нефтеперерабатывающими заводами."
romania.174.a: "Их Чёрное золото - все наше."

romania.1750.t: "Принуждение короля?"
romania.1750.d: "Король давно противится воле капитана, и в этой борьбе за власть возникла потребность в верховенстве. Капитан получил возможность переломить ситуацию, поскольку теперь у нас есть веские доказательства предательства Кэрол.  Предъявив это королю, он может добиться его отставки и дать капитану больше контроля над Румынией. Конечно, нам понадобится новый Король, чтобы представлять Румынию, если Кароль отречется от престола. "
romania.1750.a: "Король уходит в отставку!"
romania.1750.b: "Король стоит твердо."

romania.1751.t: "Кароль бежит"
romania.1751.d: "После внезапного отречения короля Кароля от престола Капитан посадил на трон племянника Кароля Николае. Тем временем бывший Король Кароль бежал в неизвестном направлении вместе с легионами верных сторонников. Некоторые говорят, что он может представлять угрозу, но его власть в Румынии теперь не существует.  "
romania.1751.a: "Да здравствует Николае!"

romania.175.t: "Проект Трансальпина"
romania.175.d: "Чтобы лучше связать нашу страну и ещё больше поднять известность эпохи, в которой мы живем, Король официально объявил о начале проекта Трансальпина - захватывающей горной дороги, которая ещё больше свяжет Старое Королевство с Трансильванию.\n\nОна пересечет Южные Карпаты через Парангские горы и протянется от Новачи до северо-востока от Тыргу-Жиу, центра уезда Горж, до Себеша, в пределах уезда Алба. С захватывающим маршрутом и открытием возможностей для горного туризма в этом районе, не говоря уже о преимуществах дополнительного маршрута, возбуждение достаточно высоко."
romania.175.a: "Наши старые границы уступят место единству и прогрессу!"
romania.175.b: "У нас сейчас нет бюджета."
ROM_transalpinia_tt: "Будет построена железная дорога через Карпаты."
ROM_transalpinia: "Строительство Королевской дороги"
ROM_transalpinia_desc: "Мы строим впечатляющую горную дорогу, которая ещё больше свяжет Старое Королевство и Трансильванию."

romania.176.t: "Трансальпина закончена!"
romania.176.d: "Радостные новости охватили сегодня весь народ, так как Трансальпина, также называемая "Дорогой Короля", наконец-то закончена!\n\nОткрытая в присутствии Его Величества Короля и его Совета министров, которому выпала честь первым проехать по ней, новая дорога обещает не только улучшение связей между Трансильванией и Старым Королевством, но и вызовет приток туристов, желающих увидеть захватывающие дух достопримечательности Парангских гор! Уже разрабатываются планы других возможных горных дорог через Карпаты."
romania.176.a: "Захватывающий мост нации! Будут ли Фэгэраш следующими?"

romania.177.t: "Реорганизация Resita"
romania.177.d: "Являясь давним центром черной металлургии и тяжёлой промышленности, компания Resita долгое время процветала за счёт своей тяжёлой промышленности, которая в последний раз оказалась в наших руках.\n\nВ то время как объекты принадлежат австрийскому концерну StEG, возникла очевидная проблема австрийского железнодорожного предприятия, владеющего заводом, которая будет решена путём постепенного разделения его активов на территории Румынии; собственно железные дороги идут в государственную компанию 'Румынские железные дороги', а завод 'Resita' - в новый промышленный концерн под названием 'Uzinele si Domeniile Resita', или сокращенно 'UDR'.\n\nИзвестный импортер железа и бизнесмен Макс Аушнитт, сумел позиционировать себя в качестве администратора обширных работ во время переходного периода, и по слухам, будет стремиться стать его главным менеджером.\n\nВ то время как Король лично может не возражать против такого шага, учитывая связи Аушнитта с его личностью, его деловой партнер, превращенный в конкурента Николай Малакса, протестует против этого захвата, и к дискуссии присоединился кабинет Легионеров. Они выдвигают одного из своих людей: инженера Вергилия Ионеску, известного донора ассоциации 'Друзья Легиона', регионального командира и опытного сотрудника Малакса. Который возглавит новые работы, ибо выбор остаётся в руках Его Величества..."
romania.177.a: "Аушнитт получает поддержку короля!"
romania.177.b: "Поддержка Ионеску приносит пользу!"
ROM_resita_reorg: "Resita была реорганизована"

romania.178.t: "Королевская конституция"
romania.178.d: "Статья 1. Королевство Румыния является национальным государством, унитарным и неделимым.\n\nСтатья 2. Территория Румынии неотчуждаема.\n\nСтатья 3. Территория Румынии не может быть колонизирована народами иностранного происхождения.\n\n\nСтатья 4. Все румыны, независимо от этнического происхождения и религиозных убеждений, обязаны: считать Отечество важнейшей основой своего смысла жизни, жертвовать собой в защиту его целостности, независимости и достоинства; своим трудом способствовать нравственному возвышению и экономическому развитию; с верой выполнять народные задачи, возложенные на них законами, и охотно содействовать выполнению общественных задач, без которых не может жить существо государства. \n\nСтатья 5: Все румыны, независимо от этнического происхождения и религиозного вероисповедания, равны перед законом, обязаны уважать его и повиноваться ему.\n\nНикто не может считаться свободным от своих гражданских или военных обязанностей, общественных или частных, в силу своих религиозных убеждений или каких-либо других.\n\nСтатья 6: Румынское государство не допускает никаких сословных различий. Прекращены любые привилегии в налогообложении. Снижение и повышение налогов не может быть ничем иным, кроме как общим и установленным законами."
romania.178.a: "Утверждена."

romania.179.t: "Королевская конституция: О полномочиях государства"
romania.179.d: "Статья 29: Все полномочия государства исходят от румынской нации. Однако они не могут быть осуществлены иначе, как путём делегирования и только на основе принципов и правил, изложенных в настоящей Конституции.\n\nСтатья 30: Король является главой государства.\n\n\nСтатья 31: Законодательная власть осуществляется Королем через Национальное Представительство, которое делится на два Собрания: Сенат и Ассамблея депутатов.\n\n\nКороль утверждает и промульгирует законы.\nДо получения Королевской санкции закон не существует.\nКороль может отказать в предоставлении санкции.\nНи один закон не может быть представлен для предоставления санкции, кроме как после обсуждения и голосования большинством обеих Ассамблей. \nПромульгация законов, проголосованных обеими Ассамблеями, осуществляется стараниями министра юстиции, который также является хранителем Большой государственной печати.\nЗаконодательная инициатива принадлежит королю. Каждая из двух Ассамблей может предлагать по собственной инициативе только законы, отвечающие общим интересам государства.\n\nСтатья 32: Исполнительная власть предоставляется королю, который осуществляет её через свой кабинет министров в порядке, установленном Конституцией."
romania.179.a: "Утверждена, разумеется."

romania.180.t: "Королевская Конституция: О короле - Полномочия"
romania.180.d: "Статья 44: Личность короля неприкосновенна. Его министры подотчётны.\nГосударственные акты Короля должны быть подписаны министром, который, благодаря этому акту, становится ответственным за них.\nИсключение составляет назначение премьер-министра.\n\nСтатья 45: Король созывает Законодательные Собрания не реже одного раза в год, открывая сессию посланием, на которое Собрания должны ответить.\nКороль объявляет о закрытии сессии.\nОн имеет право распустить оба Собрания сразу или только одно из них. Акт о роспуске должен содержать созыв выборщиков и новых Ассамблей.\nКороль может отложить проведение Ассамблей. Они соберутся через целый год после отсрочки, если за это время не были созваны вновь.\n\nСтатья 46: Король назначает и увольняет своих министров.\nn Он может помиловать или смягчить наказание в уголовных делах, за исключением решений, касающихся министров.\nn Он не может приостанавливать дознание или судебный процесс, не вмешиваться в процесс правосудия любым способом.\nn Он назначает или утверждает государственные должности в соответствии с законами.\nn Он не может создать новую должность без специального закона.\nn Он принимает необходимые постановления для исполнения законов, не имея возможности изменять их или освобождать кого-либо от их исполнения. \nОн может во время роспуска Собраний и между сессиями издавать декреты, имеющие юридическую силу, по любому вопросу, которые должны быть направлены Собраниям для ратификации на следующей сессии.\nОн является главой армии.\nОн имеет право объявлять войну и подписывать мир. \n\nОн присваивает воинские звания в соответствии с Законом.\nОн присваивает румынские награды.\nОн аккредитует послов и полномочных министров при главах иностранных государств.\nОн имеет право выпускать валюту, согласно специальному закону.\nОн подписывает с иностранными государствами политические и военные договоры. Подписанные им договоры, необходимые для торговли, мореплавания и т.д., должны быть одобрены законодательными собраниями."
romania.180.a: "Никогда больше руки короля не будут связаны."

romania.181.t: "Королевская конституция: О Сенате"
romania.181.d: "Статья 63: Сенат состоит из сенаторов, назначаемых королем, сенаторов по праву и сенаторов, избираемых путём обязательного и тайного голосования, выражающегося в одномандатном избрании членами корпораций, учрежденных в государстве, в количестве и на условиях, для избирателей и имеющих право голоса, мужчин и женщин, которые устанавливаются избирательным законом. Пропорция назначаемых сенаторов к избираемым составляет половину.\n\nСтатья 64: В силу своего высокого положения в государстве и церкви следующие лица являются сенаторами по праву: \na) наследник престола с 18 лет;\nb) все принцы Королевской семьи, достигшие совершеннолетия;\nc) патриарх и митрополиты страны;\nd) епархиальные епископы Румынской православной и греко-католической церквей, избранные в соответствии с законодательством страны;\ne) главы признанных государством конфессий, по одному от каждой конфессии, избранные в соответствии с законодательством страны и представляющие число более 200. \nf) действительные сенаторы по праву, признанному до дня промульгации настоящей Конституции.\n\nСрок полномочий сенаторов, избранных и назначенных, будет составлять девять лет. Срок полномочий избранных сенаторов будет продлеваться каждые три года со дня принесения присяги, указанной в статье 48 Конституции, пропорционально одной трети. Последняя треть, не участвующая в лотерее на продление, сохраняет свои полномочия до истечения девятилетнего срока."
romania.181.a: "Замечательно. Одобрено."

romania.182.t: "Королевская конституция: Принятие"
romania.182.d: "Статья 100: Настоящая Конституция, после того как она будет утверждена Королем, будет передана румынской нации для "хорошего ознакомления и разрешения"\n\nКоролевский указ окончательно определит процедуру, которая должна быть выполнена с этой целью.\n\nПосле завершения этой операции и доведения её результатов до сведения Короля Председателем Совета Министров, настоящая Конституция будет обнародована и вступит в силу."
romania.182.a: "Только голос стоит между этим актом и будущим нации."

romania.183.t: "Вопрос о женском избирательном праве"
romania.183.d.a: "Несмотря на то, что женщины уже получили право голоса на местных выборах при определенных условиях много лет назад, растет поддержка идеи всеобщего избирательного права для женщин, в первую очередь среди городского населения страны, где поддержка этой идеи наиболее сильна. Король также показал себя восприимчивым к этой идее, и если мы примем её сейчас, то сможем привлечь значительную часть этой новой демографической группы. Учитывая постоянно расширяющийся список стран, которые сделали шаг вперёд и распространили избирательное право и на женщин, все больше голосов в Законодательных собраниях высказываются в поддержку этой идеи, особенно в рядах ПНТ и, в некоторой степени, ПНЛ. Учитывая, что в последнее время дебаты по этому вопросу возникают все чаще и чаще, становясь все более острыми, возможно, действительно пришло время действовать?"
romania.183.d.b: "Несмотря на то, что женщины уже получили право голоса на местных выборах при определенных условиях много лет назад, растет поддержка идеи всеобщего избирательного права для женщин, в первую очередь среди городского населения страны, где поддержка этой идеи наиболее сильна. Король показал себя восприимчивым к этой идее, и если мы примем её сейчас, то сможем привлечь значительную часть этой новой демографической группы, поскольку вид капитана, безусловно, привлек к Движению изрядную долю женских поклонниц и приверженцев. Учитывая постоянно расширяющийся список стран, которые сделали шаг вперёд и распространили избирательное право и на женщин, все больше голосов в Законодательных собраниях высказываются в поддержку этой идеи, особенно в рядах ПНТ и, в некоторой степени, ПНЛ. Учитывая, что в последнее время дебаты по этому вопросу возникают все чаще и чаще, накаляются с каждым днем, а давление на наше правительство усиливается, возможно, действительно пришло время действовать?"
romania.183.a: "Давайте присоединимся к цивилизованным странам!"
romania.183.b: "Это просто либеральная чушь."
romania.183.c: "Ну... у нас уже есть женские организации; это просто естественное развитие."

romania.184.t: "Женщины и новая конституция"
romania.184.d: "Путь к женской эмансипации в Румынии был долгим, движение особенно набирало обороты в период бурной модернизации страны под влиянием урбанизации в предвоенные и девятнадцатые-двадцатые годы, и, несмотря на относительно недавний всплеск популярности, оно стало очень влиятельным. Настолько влиятельным, что Король уже не мог позволить себе просто игнорировать его. Уже несколько смягчившись в этом вопросе благодаря своей высокой оценке представительниц слабого пола, модернистские планы короля и его стремление к возможностям уловили шанс; предоставление женщинам права голоса в Конституции, несомненно, повысило бы его популярность и укрепило бы положение Румынии в мире. И в своем великодушии он предоставил право голоса и женщинам, закрепив его в новой Конституции, которая навсегда останется памятником его великодушия!"
romania.184.a: "Слава Его Величеству королю Каролю, эмансипатору женщин!"

romania.185.t: "Мота выпускает книгу"
romania.185.d: "Зять капитана и соучредитель движения легионеров Ион Мота долгое время был на стороне Кодряну; в первые дни существования Легиона он часто был большим теоретиком его убеждений, чем сам капитан, который предпочитал сохранять определенную гибкость, чтобы повысить шансы Легиона. \n\nТеперь, после успешной публикации "Для моих легионеров", Мота выпустил собственную книгу под названием "Деревянные черепа" Название взято из статьи, посвященной смерти легионера, убитого в самом начале движения и скрывавшего свою смерть под маской. "деревянный язык" Содержит коллекцию наиболее важных статей Моты по различным вопросам, от происхождения Легиона среди националистического студенчества до необходимости расчленения Великой Венгрии, вплоть до таких обыденных вещей, как чудеса, приписываемые архангелу Михаилу. Выступая в качестве микрокосма верований Легиона, особенно его "старой гвардии", аграрно-мистицистской стороны, книга стала очень популярной в легионерских кругах, укрепляя влияние так называемой "старой гвардии"."
romania.185.a: "Интригующе."

romania.186.t: "Кантакузино выпускает своё исследование"
romania.186.d: "Князь Александр Кантакузино, восходящая звезда Легионерского движения и фактический интеллектуальный лидер его более радикальных фракций, ещё больше укрепил свой статус ведущего легионерского интеллектуала, выпустив свою новую книгу "Между миром легионеров и миром синдикалистов" (Intre lumea legionara si lumea sindicalista). Основываясь на своих выступлениях на прошлых студенческих конгрессах, таких как "Romanul de maine" ("Румыны завтрашнего дня"), он также сравнивает различные идеологические системы тотализма, кемализма, савинковизма, волковского движения и балбского национал-популизма, а также рассуждает о Достоевском, Бердяеве, Барресе и Жоресе. Хотя он признает некоторое сходство между целями синдикализма и легионерского движения (а именно: отвержение либеральной традиции XIX века, отмена социальной несправедливости, банковского феодализма, привилегий и спекуляции капиталом), он также резко отличает это движение от синдикалистов, считая их поклонниками Маркса, Прудона и Пуже, строителями второй Вавилонской башни, которые пытаются заменить христианство атеизмом. Кантакузино также считает, что синдикалисты бесчеловечны, уничтожая личность человека и рассматривая его как средство достижения цели, в то время как легионаризм вместо этого заботится о своих товарищах, их физическом и духовном здоровье, одновременно воспитывая их и готовя нацию к тому, чтобы "стоять на границах румынизма, готовой защищать и возвышать до смерти творения румынского гения", \n\nТом оказался успешным среди Движения, придав ещё большее влияние и интеллектуальную поддержку его радикальной фракции, а его акцент на палингенетической риторике в ущерб мистическому элементу ещё больше укрепил авторитет Кантакузино как теоретика-легионера и расширил интеллектуальный горизонт движения."
romania.186.a: "Зеленый Принц расширяет свою хватку."

romania.187.t: "Старая гвардия набирает силу"
romania.187.d: "Несмотря на свою численность, Старая гвардия Легиона значительно усилила своё интеллектуальное влияние в движении, а новые члены также начинают перенимать некоторые аграрные и мистические идеи. Статьи, написанные такими давними членами, как Ион Мота, или несколько более молодыми, но находящимися под их влиянием членами, как Василе Марин, становятся все более распространенными среди рядовых членов Движения. "Основатели" начинают оказывать влияние даже на фабричных рабочих, типичную демографическую группу рабочего корпуса Легионеров, которые раньше не интересовались этой стороной движения.\n\nХотя капитан не может не восхищаться тем, что его шурин и старый товарищ по оружию вновь утверждает руководящие принципы Легионерского движения среди его приверженцев, он не может не заметить, что интеллектуальный и теоретический центр снова начинает смещаться в сторону Моты. Чтобы предотвратить оттеснение на второй план, поддержка со стороны других фракций была бы весьма полезной."
romania.187.a: "Ничто не стоит на пути веры. Она преобладает."
romania.187.b: "Как они осмеливаются бросать вызов Капитану?"

romania.188.t: "Влияние рабочего корпуса легионеров растет"
romania.188.d: "С растущей индустриализацией Румынии Легион решил приспособиться к ней, сместив часть своего внимания на привлечение рабочих фабрик, и практически во всех отношениях это сработало. Почти слишком хорошо, на самом деле, поскольку многие из этих рабочих, стремясь улучшить своё положение и будучи легко возбудимыми и полными революционного рвения, стали чрезвычайно влиятельными в Движении в целом. \n\nНесмотря на то, что Мота и Кантакузино сумели по-своему укрепить преданность некоторых из этих новых членов Движению, факт остаётся фактом: эти новые члены резко усилили влияние Георге Клима и его союзника Хории Симы в партии, к удивлению и, в некоторой степени, раздражению Кодряну. Для того, чтобы предотвратить оттеснение на второй план, необходимо принять меры по реструктуризации, ограничению списка членов и усилению испытательного срока, а также привлечь некоторые другие интеллектуальные фракции в Движении."
romania.188.a: "Рвение рабочих должно быть подобно рвению мучеников."
romania.188.b: "Их место - следовать, а не вести."

romania.189.t: "Радикалы укрепляют своё влияние"
romania.189.d: "Несмотря на то, что легионерское движение представляет собой своего рода периферию, фракция, сформировавшаяся вокруг Александра Кантакузино и его идей, вдохновленных ANI, в последнее время стала гораздо более влиятельной, чем это обычно бывает при её размерах. Несмотря на то, что Кантакузино входит в ближайшее окружение капитана, и ему можно доверять в том, что он не попытается отодвинуть его авторитет на второй план, рост популярности радикальной фракции беспокоит Кодряну. Хотя он может контролировать близких ему легионеров, те, кто находится дальше от центра, могут быть более уязвимы для подрывной деятельности и могут заразиться неблаговидными идеями, не говоря уже о том, что эти новые доктринальные эволюции ставят под угрозу идеалы борьбы первооснователей. Возможно, пришло время обратиться и к некоторым другим фракциям."
romania.189.a: "Знаменосцы нового будущего, новой веры, закаленной в крови, делах и победах."
romania.189.b: "Они принесут Румынии разрушение, если их не остановить."

romania.190.t: "Вознесение старого бойца"
romania.190.d: "Войдя в кабинет капитана, Ион Мота почувствовал, что что-то не так, как только взглянул на своего шурина. Человек, который когда-то стоял прямой, как ель, со взглядом, подобным звездам, был усталым, держа лицо в ладонях и, казалось, размышляя. На мгновение Мота подумал о том, чтобы выйти и оставить своего товарища, но тут раздался глубокий голос Кодряну:\n\n"Мота направился к своему шурину и сел перед его столом. "Вы послали за мной, капитан?" "Давайте обойдемся без формальностей, Ионел". И я действительно послал. У меня к вам особое поручение. Я слушаю, Корнел. Кодреану опустил руки и снова посмотрел на Моту. Это очень утомительно, Ионел. Приходится одновременно править страной и пытаться управлять Движением. Я знаю, что Господь наш Иисус Христос столкнулся с ещё большими трудностями на Голгофском пути, и я признаю, что перед Его страданиями мои беды ничтожны, но необходимость так распределять своё внимание оказывается слишком тяжёлой для меня."\n\n\n"Понимаю. Вы хотите, чтобы кто-то унес горькую чашу, как молился наш Господь в Евангелии."\n\n\n"Да; и этим кем-то должны быть вы. Вы были моей правой рукой все это время, боролись и страдали вместе со мной и движением через все трудности. Я заметил, что твои труды и труды, навеянные днями Вакарести, стали влиятельными, и ты очень хорошо справился с обязанностями управления во время моего пребывания на посту Президента Совета Министров."\n\n\nМота сделал секундную паузу. "Корнель, если ты хочешь, я приму мантию, которую ты мне передашь, но что будет с тобой? Легион без своего капитана может просто не существовать."\n\n\n"Я уйду на некоторое время в горы Рарау, а затем сосредоточусь исключительно на руководстве Движением. Все, о чем я прошу тебя, это прислушиваться к моим советам."\n\n\n"Прислушаюсь, Корнель. Я буду."\n\nИ таким образом, любимый Ученик принял мантию Капитана."
romania.190.a: "Пусть Архангел Михаил ведет нас к новым победам."

romania.191.t: "Команданте принимает мантию"
romania.191.d: "Размеренным шагом и затаив дыхание, Хория Сима, маловероятный кандидат, трансильванский организатор, который поднялся по карьерной лестнице и стал фронтменом постоянно растущей фракции рабочих легионеров, вошел в кабинет капитана и бросил быстрый взгляд на человека, сидящего за столом. Капитан, символ Движения, триумфа веры и настойчивости, сейчас, изможденный, сидел за столом, играя роль, для которой он не был предназначен.\n\n"Вы просили о встрече со мной, капитан?"\n\n"Разумеется, да, Сима. Присаживайтесь."\n\nИ Сима сел.\n\n"Хория, если вы простите, что я использую ваше имя, вы стали очень влиятельным в Движении. Ваши навыки в организации движения за Карпатами вместе с Ионом Мотой были очень впечатляющими, а ваше рвение напоминает мне веру Святого Павла после Дороги в Дамаск."\n\n"Спасибо, мой капитан, но я уверен, что вы позвали меня сюда по другой причине, а не для того, чтобы похвалить."\n\nКодряну слегка улыбнулся и продолжил. "Да. Одновременная работа с Движением и страной становится обременительной, и я хотел бы снять с себя часть бремени. Я хочу на время уединиться в горах Рарау, а затем вернуться к руководству движением. Однако страна... Вы доказали, что достойны продолжить мою миссию."\n\nСима сначал выглядит несколько шокированным, но быстро приходит в себя. "Вы окажете мне такую честь, капитан?"\n\n"Я бы принял. Вы бы приняли его?"\n\n"Для меня будет честью сделать это, капитан."\n\n"Превосходно. Моя единственная просьба - прислушиваться к моим советам, когда бы они ни последовали. Я могу отойти от управления, но моя роль в Великой Победе Легиона ещё не закончена."\n\n"Я выполню эту просьбу. По вашей воле страна станет яркой, как солнце в небе!" После этого судьбоносного разговора он понял, что больше не является просто Хориа Сима. Он стал чем-то новым и великим: командиром, до конца исполняющим волю капитана."
romania.191.a: "Как Хореа руководил крестьянами, так и Сима будет руководить страной."

romania.192.t: "Зелёный принц принимает командование"
romania.192.d: "Соответствуя своему титулу и благородному происхождению, князь Александру Кантакузино осторожно входит в комнату, куда его вызвали, в кабинет капитана, которому он посвятил свою жизнь. Услышав, что капитан желает его видеть, он поспешил пробраться к нему, и вот теперь он стоит перед проводником румынской нации.\n\n"Алеку, я рад, что вы прибыли целым и невредимым."\n\n"Святой архангел направлял мои шаги, капитан. Итак, вы хотели меня видеть?"\n\n"Конечно. Присаживайтесь, Алеку. Нам нужно обсудить одно дело."\n\nПослушно заняв своё место, Кантакузин не мог не вспомнить историю своей семьи. Если кто-то из Кантакузинов прошлых веков получал приказ и выполнял его так покорно, значит, тот, кто приказывал, был фигурой очень могущественной. И он знал, что капитан действительно могущественен, ведь он поднял Легион почти из ничего и вознес его на вершину власти, подобно тому как ученики Христа были немногочисленны, но затем распространились.\n\n"Алеку, ваше имя очень благородно, и ваши предки стремились к благополучию нашего народа, несмотря на своё иностранное происхождение. Ты один из тех, кто рожден править, и я хочу поручить тебе правление."\n\n"Задание по управлению, капитан?"\n\n"Я хочу возложить на вас председательство в Совете министров. Одновременное руководство Легионом и страной оказывается нелегким делом, и мне необходимо на время сосредоточиться только на одном из них. Ваша преданность делу и рвение ваших людей, напоминающее мне о мучениках, доказали мне, что вы действительно достойны этой масштабной задачи."\n\nКантакузино был ошеломлен. "Но, капитан, я всего лишь исполнитель вашей воли."\n\n"Разве все мы не ничтожны перед воинством небесным? Разве не ничтожны мы перед ликом Господа нашего, перед мечом архангела Михаила? И все же мы, люди, поднимаемся и правим странами по справедливости."\n\nПосле небольшой паузы Кантакузино отвечает: «Очень хорошо. Я принимаю.»\n\nИ вот Зелёный принц берёт свой скипетр."
romania.192.a: "Когда звезда капитана угасает, звезда Кантакузино сияет."

romania.193.t: "Большая конференция"
romania.193.d: "Последние несколько недель в залах Зеленого дома кипела работа по подготовке к конференции между капитаном Легионерского движения Корнелиу Кодряну и некоторыми высокопоставленными членами движения, от Иона Моты и Раду Мироновича до вспыльчивого князя Кантакузино, вплоть до представителей Рабочего корпуса, таких как Георге Климе и Хория Сима. После того как приглашенных усадили, они остались одни, чтобы дождаться прибытия капитана.\n\n"Ион, как ты думаешь, почему нас позвали сюда?"\n\n"Я не совсем понимаю Раду, но это должно быть важно, учитывая аудиторию."\n\nВсе разговоры прекратились, как только двери распахнулись, явив самого капитана. Одетый в народный костюм и решительно смотрящий вперёд, он уверенно вошел внутрь и сел перед всеми. Перекрестившись и произнеся безмолвную молитву, он начал говорить:\n\n"Легионеры. Товарищи. Я заявляю, что в последнее время нахожусь в тяжелом положении из-за своих обязанностей перед Легионом и Отечеством. Однако мне приснился сон; я должен был посетить страну, как в былые времена, и я это сделал. Я увидел золотые поля Мунтении, холмы моей родной Молдовы, воеводские леса Буковины, Карпаты и Трансильванию. Я снова увидел мой любимый Рарау. Я ещё раз понял, почему я поднял боевой клич все эти годы назад и почему я сражаюсь сегодня.\n\nЯ также осознал, что фракционность, этот бич, который так долго раздирал страну, снова появился в наших рядах. Пусть и не так явно, но он всё ещё способен разорвать нас на части. Но теперь уже нет. Настоящим я заявляю, что не уйду в отставку, хотя и назначу некоторых из вас вице-премьерами, чтобы облегчить бремя. Также будет проведена реструктуризация кабинета министров, и я также реформирую организацию Легиона, чтобы укрепить наше единство. Разделение в моих рядах недопустимо."\n\nКонференция продолжалась, и в конце её Легион покинул залы, сплоченный как никогда."
romania.193.a: "Хозяин Архангела больше не спорит сам с собой."

romania.194.t: "День короля"
romania.194.d: "Сразу после того, как 9 мая Михаил Когэлничану зачитал в парламенте Декларацию независимости, 10 мая стал свидетелем не только её принятия тогдашним Домном Каролем I, но и прибытия того же Кароля в Румынию в 1866 году и его провозглашения Домном, а также коронации Кароля I в качестве короля в 1881 году, в результате чего Румыния стала Королевством. Таким образом, 10 мая, несмотря на кратковременный запрет немецких оккупационных властей во время Вельткрига, был объявлен национальным праздником, который с радостью отмечается в Королевстве и по сей день.\n\n\nНынешний год оказался не таким уж неповторимым в этом отношении, поскольку празднования вновь охватили всю страну, и все существующие в ней разногласия были временно похоронены, сменившись общим чувством принадлежности и национального единства. Толпы людей в Бухаресте принимают участие в военном параде в столице, а в других провинциальных столицах проходят парады меньшего масштаба. В этот день проводятся и другие культурные мероприятия, а кульминацией становится Королевская речь и фейерверки по всей стране."
romania.194.a: "Да здравствует Король и да здравствует Румыния!"

romania.195.t: "Праздник Святых Архангелов"
romania.195.d: "В православной литургике 8 ноября отмечается праздник святых Архангелов Михаила и Гавриила, а также других бестелесных сил небесных. По всей стране и за её пределами многие люди отмечают свои именины, многие даже дни рождения.\n\nНо никто не празднует так гордо, как Легион Архангела Михаила, чья преданность Командующему Небесными Воинствами побудила капитана Кодряну объявить день праздника их покровителя праздником всего движения. Гнездовые собрания в этот день были посвящены чествованию их небесного покровителя, во многих районах в этот день прошли демонстрации и парады, а кульминацией стало посещёние Божественной литургии. Многие церкви сообщают о всплеске посещаемости, вызванном наиболее набожными членами движения.\n\n[GetSecondInCommand] сам присоединился к празднованиям, отправив праздничные сообщения и приветствия членам и местным организациям по всей стране, а затем посетил литургию в Бухаресте в своей любимой церкви Святого Илие Горгани."
romania.195.a: "Архангел наблюдает."

#pnt:
romania.196.t: "Переосмысление нашей администрации"
romania.196.d: "Значительная часть Национальной крестьянской партии родом из Трансильвании, что повлияло на взгляды многих её членов на дела, особенно на местное управление. Видный член НКТ Юлиу Маниу является известным сторонником административной реформы, считая автономию местных органов власти, будь то сельские или городские, основой справедливого и современного управления.\n\n\nПоскольку НКТ сейчас у власти, предложения Маниу стали не просто предвыборной болтовней; партия имеет возможность начать реализацию реформ, начиная с создания семи директорий, которые возьмут на себя часть полномочий правительства при работе с местной администрацией. Несмотря на то, что до слияния лучшей администрации Старого Королевства с администрацией Трансильвании ещё далеко, это считается хорошим началом, и пока неясно, как партия будет следовать обещанным реформам."
romania.196.a: "Осуществить некоторые реформы."
romania.196.b: "Разрушьте старую систему и шагните в современную эпоху."
romania.196.c: "Давайте не будем затягивать."

romania.197.t: "Королевские административные реформы"
romania.197.d: "Осознавая административные проблемы, вызванные административным делением Румынии, и пользуясь потоком политических настроений в поддержку децентрализации, выраженных в последние годы, Его Величество Король провел собственную административную реформу. При сохранении уездов была создана новая форма административного деления - "тинут" (регион), при этом уезды были разделены между десятью регионами. Многие полномочия и полномочия уездов были переданы регионам, которые были поставлены под надзор Королевских резидентов, назначаемых централизованно. Развитие региональных экономических центров, безусловно, поможет продвижению нации вперёд, а административная нагрузка, связанная со старыми семьюдесятью одним уездом, не пропадет, особенно после полной замены их десятью регионами."
romania.197.a: "Разумный шаг вперёд!"
romania.197.b: "Этого недостаточно - мы полностью переделаем систему."

romania.198.t: "Блудный брат"
romania.198.d: "Младший брат короля, принц Николае, обычно не так сильно вовлекался в политику, как его более громогласный брат, но в последнее время вокруг него начали ходить слухи. Хотя обычно это не вызывает беспокойства у Кароля, многие из этих слухов говорят о том, что он обхаживает движение легионеров, будь то просто пожертвования или предоставление им доступа к различным объектам, которые он приобретает. \n\nВражда между двумя братьями началась из-за романтических предпочтений Николае; встретив леди Иоанну Долетти и влюбившись, он захотел жениться на ней, в чем ему было отказано, что Николае посчитал лицемерием, так как у самого Кароля была любовница, а Кароль защищался, говоря, что он не собирается жениться на Лупеску и запятнать честь Королевского дома так, как это сделал бы Николае, женившись на Долетти. Говорят, что неприязнь Лупеску к Долетти, а также неприязнь Николае к атмосфере, Царящей в кругу приближенных короля, ещё больше осложняют ситуацию."

#Carlist:
romania.198.a: "Крот в доме короля? Мы должны присматривать за ним."
#Legionary:
romania.198.b: "Союзник во дворце? Всегда пожалуйста."

romania.199.t: "Брак или долг?"
romania.199.d: "После окончания борьбы за власть Кароля с движением легионеров, Король почувствовал, что пришло время должным образом решить вопрос о его своенравном брате, принце Николае. Чувствуя, что его тайная жена, Иоанна Долетти, заставила его сбиться с пути и ввязаться в конфликты, которые он даже не может понять, и которые приведут его к краху, Король решил действовать, чтобы решить этот династический вопрос.\n\nПо просьбе короля, президент Совета министров, Арманд Калинеску, написал Николаю письмо, в котором просил его прояснить "положение дел, которое не может продолжаться без серьезного ущерба для династического престижа и авторитета" По сути, ему предлагалось сделать выбор между членством в Королевском доме и женитьбой. После сильного замешательства Николае выбрал брак.\n\nКороль созвал Совет Короны, который после обсуждения выпустил коммюнике, объявив, что статус Николае как члена Королевского Дома прекращается. В своем личном дневнике Кароль написал, что не хотел, чтобы все так закончилось, что не хотел сам проводить это исключение, но поведение Николая вынудило его."
romania.199.a: "Прискорбно, но необходимо."

romania.200.t: "Проблемы вечно растущего хозяина"
romania.200.d: "Для стороннего наблюдателя Легион может показаться триумфальным; ведь он вырос из горстки людей, сосредоточенных вокруг своего лидера, в одну из самых могущественных групп в Румынии; однако, по духу, Легион никогда не переставал быть группой людей, сосредоточенных вокруг своего лидера, благодаря своему личностно-ориентированному стилю руководства.\n\nНесмотря на то, что этот стиль руководства доказал свою полезность в создании ядра высоко преданных адептов, и адепты, приобретенные с помощью специфического бренда Легиона. "Личное" обращение склонно высоко отзываться об этом событии, оно имеет свои пределы. А именно, популярность Легиона подрывает его. Чем больше членов регистрируется, тем больше их нужно контролировать, чтобы они следовали строгим стандартам Кодряну, и эта задача должна быть сбалансирована с реальным управлением страной. Хотя предпринимаются попытки контролировать это явление с помощью испытательных сроков и ограничения числа людей, которым разрешено вступать в Легион из "внешней партии", приток постепенно подрывает способность капитана удерживать власть. \n\n\nЭтот приток членов также оказался благоприятным для развития фракций в рядах Легиона, с тремя "направлениями" мысли, ставшими наиболее актуальными: "Старая гвардия", носители студенческого мистицизма и аграрного популизма раннего периода, во главе которой стоит соучредитель Легиона Ион Мота; "Рабочий корпус Легиона", ориентированный больше на интересы городских рабочих и имеющий более социально-революционный уклон, во главе которого стоят лидер LWC Георге Климе и трансильванский организатор Хория Сима; и, наконец, радикалы, которые сочетают элементы устоявшейся легионерской мысли с другими национал-популистскими идеологиями, особенно с ANI в Итальянской Республике, с центром этой группы - восходящей звездой легионеров и пламенной звездой Александру Кантакузино. \n\nПо мере того, как Легион стремится к ещё большим высотам, остаётся только гадать, станет ли одно из этих направлений мысли доминирующим или его капитан вновь достигнет, казалось бы, невозможного и вновь сосредоточит движение вокруг своего лидера."
romania.200.a: "Клянусь Архангелом, мы победим!"

romania.201.t: "Монархический вопрос"
romania.201.d: "После смерти короля Кароля II возник вопрос о его престолонаследии. При обычных обстоятельствах трон унаследовал бы его сын Михай, и многие считают, что его молодость и кажущаяся покорность сделали бы его идеальным кандидатом в преемники отца. Однако многие участники советов короны отмечали, что Михай больше симпатизирует идее демократии и конституционной монархии и может оказаться несговорчивым. В качестве решения они предлагают заключить сделку с принцем Николаем, который, помимо того, что не интересуется политикой, проявил некоторую симпатию к нашему делу. В обмен на изменение Статута Королевского Дома, чтобы узаконить его брак с Йоаной Долетти, он с радостью займет трон, однако такой захват власти может нанести некоторый ущерб имиджу. Каковы должны быть наши действия?"
romania.201.a: "Соблюдайте линию престолонаследия и возведите на престол наследного принца Михая."
romania.201.b: "От сочувствующего монарха было бы гораздо больше пользы, призовите принца Николая!"

romania.202.t: "Остров, одинокий"
romania.202.d: "Остров Ада Калех является странностью, поскольку он оставался анклавом Османской империи долгое время после того, как его оттеснили от дунайской границы; эта странность, казалось бы, была устранена после австрийской оккупации острова, но де-юре он по-прежнему юридически оставался владением султана.\n\nОднако после начала военных действий на Ближнем Востоке, когда османы были заняты конфликтом там, а австрийцы вывели войска после "черного Понедельника", остров остался один - османское владение посреди Дуная, пережиток прошлых веков. Реликвия, которую Румыния считала гораздо более полезной в своих руках, чем вне их.\n\nПоспешно установив контроль над маленьким островком, румынские власти провозгласили, что остров официально является частью Румынии, но при этом права местного населения должны уважаться. Пока неясно, как отреагируют османские власти на этот проступок."
romania.202.a: "Анахронизм, исправленный."
romania.202.b: "Будь ты проклят!"

romania.203.t: "Протест османов"
romania.203.d: "Несмотря на то, что османское правительство было занято войной на Ближнем Востоке, оно нашло время написать письмо с жалобой румынскому правительству, выражая недовольство захватом Ада Калех.\n\n\nК счастью, небольшие размеры острова и его удаленность от материковой части Османской империи, насущные проблемы ближе к дому и ничтожная выгода от его удержания заставили османское правительство отказаться от дальнейших действий в этом вопросе. Хотя султан был недоволен потерей острова, дни его важности давно прошли, и любой конфликт из-за острова был признан бессмысленным.\n\nРумынское правительство выразило облегчение по поводу такой реакции и заявило о своей готовности к перспективной разрядке отношений с Османской империей в будущем."
romania.203.a: "В любом случае, это не стоило бы никакого конфликта."

romania.204.t: "Уступка Ада Калеха"
romania.204.d: "После недавнего объявления османского правительства о политике примирения с балканскими странами, вопрос об острове Ада Калех вышел на передний план переговоров с Румынией.\n\n\nНебольшой остров на Дунае, оборонительное значение которого давно прошло, теперь де-юре является частью Османской империи, которая, несмотря на то, что всё ещё посылает чиновников для управления им от имени султана, не проявляет особого интереса к отделенному острову. Однако Румыния проявила интерес к получению контроля над островом и обязалась сохранить его привилегии.\n\nИ вот, на церемонии на самом острове был подписан договор, официально передающий остров Румынии, а жители и официальные лица наблюдали, как османский флаг был спущен с Ада Калех в последний раз и заменён румынским триколором. В своей речи министр иностранных дел Румынии пообещал сохранить традиции острова, объявив, что сам Король проявляет интерес к острову и скоро посетит его; это событие, по словам некоторых жителей острова, было предсказано во сне."
romania.204.a: "Мы будем хорошо управлять им."
romania.204.b: "Да пребудет с тобой Бог, Ада Калех."

romania.205.t: "Визит короля"
romania.205.d: "День, предсказанный во сне, наконец настал: Его Величество Король прибыл посетить Ада Калех. В сопровождении мэра острова и местного предпринимателя Али Кадри, Король и его свита посетили руины старого звездного форта, местную деревню, мечеть, дом местного деятеля Ниязи Сулеймана и насладились чашечкой традиционного кофе в местном кафе.\n\nВнимая мольбам жителей острова, Король произнес слова: "Вы можете спокойно вернуться в свои дома. Отныне вы получите обратно свои привилегии и всю мою заботу" и официально восстановил привилегии острова в виде таможенного налога и освобождения от воинской повинности. Местной компании, принадлежавшей Али Кадри, была выдана лицензия на импорт предметов роскоши, включая табак, кофе, сахар, алкоголь и сигареты, причем лицензия на табак и сигареты имела особое значение в связи с существованием государственной монополии на табак. Кроме того, в румынском законодательстве было закреплено соглашение, согласно которому половина прибыли компании направлялась на содержание и модернизацию острова, а другая половина делилась поровну в качестве небольшой субсидии каждому из его жителей. Услышав эту новость, жители обрадовались, а дата визита короля была закреплена в качестве местного праздника."
romania.205.a: "Хвала суду Его Величества!"

romania.206.t: "Коронация принца Николае"
romania.206.d: "Трон Румынии обрел нового владельца, так как Король Николае I официально занял его на церемонии в Бухаресте.\n\nНовый Король начал с принятия присяги в частном порядке в Королевском дворце, после чего в сопровождении своей супруги и большой свиты, повсюду присутствовали зеленые рубашки, Николае направился к холму Митрополии, где была установлена трибуна, имитирующая ту, что использовалась на церемонии коронации короля Кароля I. Там была проведена религиозная церемония, после чего Королевская свита направилась в Королевский дворец, где, после поздравлений различных дипломатов и произнесения речи, Николае надел Стальную корону на свою голову, а затем короновал свою жену короной Королевы Елизаветы. На следующие дни запланированы военные смотры и парады представителей уездов Румынии, а кульминацией празднеств станет очередная коронация в Альба-Юлии.\n\nНаряду с королем можно было увидеть многих высокопоставленных членов Легионерского движения, многие из которых с видом удовлетворения наблюдали за ходом церемонии. Что ждет в будущем нового короля Румынии, который, как утверждается, не слишком интересуется политикой, неизвестно."
romania.206.a: "Да здравствует Король!"

romania.207.t: "Направление трансильванских глав"
romania.207.d: "До объединения трансильванские отделения Движения Легионеров были объединены под руководством региональных организаторов, которые подчинялись Иону Мота, а тот отчитывался перед самим капитаном.\n\nТеперь, когда объединение наконец-то состоялось, трансильванские отделения начали требовать реорганизации, чтобы лучше интегрировать их в структуру Движения в целом. Поскольку Кодряну пока что сосредоточен на Старом Королевстве, тот, кто получит контроль над обширными и растущими трансильванскими отделениями, станет очень влиятельным в Движении в целом. Многие члены Комитета Тысячи, присоединившиеся к CML, предложили предоставить контроль над трансильванскими отделениями Хорию Симе, региональному организатору в Банате, который в прошлом делал предложения группе, ссылаясь на его опыт в организации Запада. Однако Сенат легионеров, более подверженный влиянию Старой гвардии, предложил продолжить пребывание Моты на посту, ссылаясь на его полномочия и жизненно важную роль в создании трансильванских организаций. Конечно, капитан мог бы попытаться удовлетворить обоих и предоставить Моте контроль над внутренними трансильванскими отделениями, а Симе - над Западом, снизив шансы на появление единого трансильванского блока и сохранив при этом своё собственное влияние."
romania.207.a: "Мота лоялен и заслуживает доверия; он продолжит работу на своем посту."
romania.207.b: "Опыт Симы сделает трансильванские главы более эффективными."
romania.207.c: "Единый блок был бы слишком большой опасностью; разделите его."

romania.208.t: "Коалиция старой гвардии"
romania.208.d: "Сохранение Мота за трансильванскими отделениями Легионерского движения, хотя и было успешным шагом с точки зрения объединения отделений по всем Карпатам, также дало так называемой фракции "Старый боец" большое влияние. Благодаря практически свободному распространению своих взглядов на идеологию Легиона по Карпатам, резко возросла доля членов Легиона, придерживающихся догматов Старой Гвардии - аграрного популизма, приправленного риторикой, навеянной православным мистицизмом. Хотя Мота верен своему шурину, он и другие члены этой фракции стали более смелыми, и их готовность говорить с Кодряну в ответ на решения, которые он хочет принять, соответственно возросла."
romania.208.a: "Относительно."

romania.209.t: "Митинг трудящихся"
romania.209.d: "Когда Сима возглавил трансильванские отделения, похоже, что его ухаживание за Рабочим корпусом легионеров принесло свои плоды, поскольку их влияние за пределами Карпат резко начало расти. В промышленных городах создаются столовые и легионерские магазины, что дает CML идеальные возможности для того, чтобы начать склонять рабочих заводов на свою сторону, причем в этой деятельности они имеют практически полную свободу действий. В то время как другие группы всё ещё имеют приверженцев за горами, многие городские центры Трансильвании, похоже, готовы стать опорными пунктами LWC. Хотя их верность капитану по-прежнему надежна, ещё предстоит выяснить, как будет развиваться эта ситуация, особенно учитывая, что новые члены, похоже, очень тяготеют к революционным направлениям мысли..."
romania.209.a: "Самое тревожное."

romania.210.t: "Вопрос о службе разведки"
romania.210.d: "Легионерское движение, и без того нетипичное для организаций такого рода, также пошло на смелый шаг и создало свою собственную внутреннюю разведывательную службу, SIMLR - Serviciul de Informatii al Miscarii Legionare din Romania; Информационная служба легионерского движения Румынии. Несмотря на то, что эта организация относительно невелика и не может сравниться по эффективности с государственной разведкой, она, тем не менее, помогает обеспечить внутреннюю сплоченность рядов движения. Однако с ростом власти и влияния легионеров многие члены движения, особенно те, кто связан с радикальной фракцией, хотят расширить её возможности, превратив её в полноценную вспомогательную службу SSI - Serviciul Special de Informatii; Специальную службу информации, которую возглавит Хория Космовичи, протеже Симы и Кантакузино. Другие голоса внутри движения, включая нынешнего лидера СИМЛР Иона Белгеа, утверждают, что объединение с ССИ приведет лишь к бюрократическим проволочкам и снизит её эффективность, а если ССИ поднимется, то сможет подорвать нас со своих высоких позиций."
romania.210.a: "Расширьте её до вспомогательной разведывательной службы и назначьте Космовича её руководителем!"
romania.210.b: "Это может быть слишком опасной авантюрой, снизьте дозу и поддерживайте Belgea."

romania.211.t: "Вспомогательные полицейские силы?"
romania.211.d: "Несмотря на то, что в настоящее время в Румынии господствует Движение, высказывались опасения по поводу того, насколько лояльной может быть полиция в новом государстве. Несмотря на то, что Движение контролирует Министерство внутренних дел, сама полиция по-прежнему находится не в лучших отношениях с легионерами, что увековечено убийством префекта полиции Манчиу в начале 1920-х годов.\n\n\nПоявилось маловероятное решение, особенно продвигаемое радикалами Движения, которым помогают сторонники LWC: создать специальную вспомогательную полицию, набранную из членов Движения, которая будет сотрудничать с регулярной полицией в различных вопросах. Сторонники считают, что это ещё больше укрепит власть Движения и будет полезно для достижения Легионной победы, в то время как противники считают, что очень нечетко определенные возможности и полномочия приведут только к злоупотреблениям, и к тому, что румынский народ потеряет веру в Легион как в свою национальную и духовную направляющую силу, утверждая, что аресты людей по прихоти - это не то, чего хотел бы Капитан. Что следует предпринять в этой дискуссии?"
romania.211.a: "Создайте легионерскую полицию и назначьте её руководителем генерала Петровицеску!"
romania.211.b: "Мы рискуем стать теми, против кого боролись; вместо этого сосредоточьтесь на реформировании обычной полиции."

romania.212.t: "Разрушающийся карточный домик"
romania.212.d: "В 1920-х годах Корнелиу Зелеа Кодряну с группой последователей отделился от Лиги национально-христианской обороны, возглавляемой А.К. Кузой, и создал своё новое политическое движение, которое переросло в Легионерское движение. Однако теперь кажется, что его собственный поворот в качестве лица румынских ультранационалистических правых может закончиться в огне, как это случилось с А.К. Кузой.\n\nМногие могли предсказать, что, казалось бы, набирающий силу Легион Архангела Михаила разделит судьбу своего предшественника, но за последние месяцы признаки становились все более ясными. Его растущий размер начал работать против него, так как Легион стал принимать внутри себя различные фракции, спорящие о точных пунктах легионерской доктрины и интерпретирующие различные моменты по-своему. Несмотря на то, что капитан Легиона мог сохранять контроль над ситуацией в течение некоторого времени, у него всё ещё были моменты, когда казалось, что он может потерять контроль над будущим своего движения. И вот теперь он видит, как его контроль расшатывается в кризисе, худшем, чем он когда-либо видел прежде, так как междоусобица внутри Легионерского Движения достигает лихорадочной точки, внутренние споры сеют хаос в стабильности организации, и все больше и больше членов начинают отделяться от нее.\n\n\nВызвано ли это его собственными недостатками или специфическим течением мысли, ставшим слишком доминирующим, неясно, но одно можно сказать наверняка; потребуются большие усилия, чтобы попытаться исправить курс сейчас. Советники Кодряну начали намекать, что ему следует сделать шаг назад и принять более духовную роль в руководстве Легиона, оставив одного из своих доверенных подчиненных политическим главой, но некоторые всё ещё считают, что капитан и на этот раз сможет призвать божественное провидение и положить конец хаосу. Учитывая, что Кодряну, и без того обеспокоенный таким поворотом событий, испытывает все большее давление и стресс, остаётся только гадать, что он предпримет для восстановления сплоченности."
romania.212.a: "Возможно, старая гвардия Мота сможет нам помочь."
romania.212.c: "Давайте заключим сделку с Симой и его сторонниками..."
romania.212.e: "В конце концов, нам приходится идти на компромисс с Кантакузино."
romania.212.b: "Бог дарует нам победу и в этом испытании!"

romania.213.t: "Бог войны"
romania.213.d: "Наше решение сосредоточиться на модернизированной артиллерии оказалось плодотворным. Современные орудия, новые методы управления огнем и практический опыт болгарской войны преподали нашим самым ярким умам ценные уроки артиллерийской войны современной эпохи. Нации, испытывающие недостаток в количестве, должны стремиться сосредоточиться на качестве, а не на количестве, и нашим величайшим качеством будет наш бог войны, артиллерийское орудие "Резита""
romania.213.a: "Венграм лучше следить за горизонтом!"
romania.213.b: "У нас есть другие приоритеты."

romania.214.t: "Вознесение Зеленого Принца"
romania.214.d: "Наконец-то вся Румыния находится в руках Зеленого Принца. Почтенный капитан поручил нам охранять его наследие и его видение Великой Румынии, но Александру Кантакузино - человек с большими амбициями. Некоторые из более радикального крыла призывают его взять полный контроль над страной и разобрать всю прогнившую структуру, но есть много тех, кто хотел бы остаться на пути, который Капитан приготовил для нас.\n\nМы в состоянии взять абсолютный контроль, если мы этого захотим - но это означало бы разрушить многое из того, что Кодряну построил до своего ухода из правительства. С другой стороны, ни одна великая страна не была построена без разрушения старых структур и возведения их заново."
romania.214.a: "Будьте уверены, дорогой капитан, мы сохраним ваше видение."
romania.214.b: "Мы не будем оставаться в тени капитана!"

romania.215.t: "Посещёние Путны"
romania.215.d.carol: "С присоединением Буковины к Румынскому государству монастырь Путна вновь оказался на румынской земле, что было быстро замечено и воспринято многими политическими деятелями, включая Его Величество Короля.\n\n\nВ ходе широко разрекламированного визита Король, его Совет министров, Патриарх и наследный принц совершили поездку в регион, посетив, среди прочего, монастыри Буковины и погрузившись в их историю, от Воронец до Сучевицы, кульминацией которой стало посещёние места упокоения Стефана Великого из Молдовы, в монастыре Путна.\n\nПосле почтения к могиле воеводы, Король в сопровождении свиты произнес речь в честь возвращения Буковины и останков Стефана Великого на румынскую землю и пообещал, что останки воеводы больше никогда не будут преданы Румынии."
romania.215.d.legion: "С присоединением Буковины к Румынии монастырь Путна вновь оказался на румынской земле, чем не преминуло воспользоваться легионерское движение.\n\n\nВ ходе широко разрекламированного визита в этот регион капитан Корнелиу Кодряну в сопровождении многих членов Легиона осмотрел монастыри региона, пещёру Даниила Отшельника и многие другие места, а кульминацией стало посещёние места упокоения воеводы Стефана Великого в монастыре Путна.\n\nПосле того, как капитан отдал дань уважения могиле воеводы и принял участие в литургии, он произнес речь, в которой поблагодарил Бога за возвращение останков воеводы в Румынию, а также за интеграцию Чернаути, откуда родом его отец, Ион Зелеа Кодряну. Затем он пообещал, что легион будет следовать примеру Стефана Великого и защищать страну от любого врага, который пересечет границу, а в завершение поклялся, что останки Стефана Великого никогда больше не покинут Румынию."
romania.215.d.michael: "С присоединением Буковины к Румынии, монастырь Путна вновь оказался на румынской земле, что было быстро замечено общественностью и прокомментировано лидерами различных политических партий.\n\n\nДля того, чтобы теснее связать регион с Румынией, Король [Root.GetLeader] и свита, состоящая из его кабинета и ведущих политиков региона, отправились в турне по региону, от Сучавы до Чернаути, погружаясь в культуру региона и посещая все, что он может предложить, кульминацией которого стало разрекламированное посещёние места захоронения Стефана Великого, монастыря Путна.\n\nПосле того, как Король почтил память умершего князя, он выступил с речью, в которой похвалил Стефана за его защиту страны и за то, что он обеспечил процветание Молдовы во время своего правления, поздравил народ Буковины за то, что он сохранил свою идентичность под иностранным правлением, и в заключение пообещал и впредь обеспечивать процветание и целостность провинции под румынским правлением, как Стефан Великий обеспечивал процветание Молдовы в давние времена."
romania.215.a: "Пусть мы выполним наше обещание."
romania.215.b: "Буковина больше никогда не будет потеряна."
romania.215.c: "Братья никогда больше не будут разделены."

romania.216.t: "Командования преследования"
romania.216.d: "Несмотря на то, что смерть так называемого Капитана на некоторое время привела легионеров в беспорядок, похоже, что они оказались более устойчивыми, чем ожидалось, многие из них перегруппировались в так называемые "Командования Преследования" под руководством различных лидеров.\n\nЧто особенно беспокоит в этих событиях, так это то, что без командования их лидера, ограничения, которые он наложил на их поведение, ослабли; насилие в их рядах растет, и Служба Специальной Информации сообщает, что есть шепот о заговоре с целью убийства. Более масштабного, чем большинство других. Естественно, у нас есть основания подозревать, что его целью является Король.\n\nНа экстренном заседании Совета Короны были предложены различные решения. Одна из идей - сократить количество появлений короля за пределами дворца и усилить Королевскую гвардию, когда она находится за его пределами, хотя это может быть воспринято некоторыми элементами народа как признак трусости. Другой вариант, связанный с предыдущим, заключается в том, чтобы временно делегировать обязанности короля Совету министров, а министры возьмут на себя часть визитов и протокольных поездок, которые должен совершать Король, хотя риск этой идеи заключается в том, что разгневанные легионеры попытаются застрелить одного из них. Наконец, доверенное лицо короля и префект полиции Бухареста Габриэль Маринеску, известный критик легионеров, предлагает сделать ставку на полицию, увеличив её присутствие, если Король будет находиться рядом, и значительно расширив её компетенцию. Критики этого плана указывают на то, что полиция может быть не всегда готова к решению этой проблемы, а легионеры в любом случае имеют опыт общения с полицейскими. Как мы должны действовать?"
romania.216.a: "Усилить охрану и сократить поездки за пределы дворца."
romania.216.b: "Делегировать обязанности министрам. Лучше пусть стреляют в них, чем в короля."
romania.216.c: "Люди Маринеску справятся с этим. Борьба огня с огнем - что может пойти не так?"

romania.217.t: "Катастрофа предотвращена!"
romania.217.d: "Похоже, что пребывание во дворце и значительное усиление гвардии смогли удержать людей архангела от попыток что-либо предпринять. Несмотря на то, что в любом Королевском выступлении присутствовали легионеры, которых можно было узнать, несмотря на отсутствие их хорошо известной зеленой рубашки, огромная охрана сумела удержать большинство из них от необдуманных действий.\n\nМногие, как и многие другие, пытались, но их члены получили отпор от Королевских гвардейцев, и более чем несколько человек погибли в процессе. Несмотря на то, что легионеры уже начали почитать их как мучеников, шансы на то, что они попытаются что-либо предпринять против особы короля, становятся все меньше и меньше."
romania.217.a: "Выпьем за наших храбрых Королевских гвардейцев!"

romania.218.t: "Премьер-министр Калинеску ранен!"
romania.218.d.a: "Хотя безопасность короля действительно была обеспечена решением передать многие его обязанности и организацию визитов министрам, похоже, что легионеры действительно уловили эту схему. Был ли у них сочувствующий в Совете Короны или они просто соединили точки, наблюдая или читая газеты, неизвестно, но они заметили, что министры действительно берут на себя организацию визитов Кароля, и сменили цель: на этот раз на президента Совета министров и министра внутренних дел Арманда Калинеску. \n\nПерехватив машину министра, убийцы начали стрелять, ранив водителя, министра и его телохранителя Раду Андоне, но им помешали усиленные меры безопасности, предпринятые министром; кортеж ждал неподалеку, и, увидев готовящееся покушение, полицейские начали стрелять сами, дав возможность Андоне начать стрелять самому, насколько это было возможно с его ранениями. Убийц удалось отогнать, но Калинеску, Андоне и водитель были ранены, и им потребуется время на восстановление.\n\nХотя жертвы были ранены, мы уверены, что они выживут. В этот день амбиции Легиона были притушены, так как попытка убийства Королевского министра, безусловно, станет достаточным стимулом для усиления наступления на них."
romania.218.d.b: "Хотя безопасность короля была действительно обеспечена решением передать многие его обязанности и организацию визитов министрам, похоже, что легионеры действительно уловили эту схему. Был ли у них сочувствующий в Совете Короны или они просто соединили точки, наблюдая или читая газеты, неизвестно, но они заметили, что министры действительно берут на себя организацию визитов Кароля, и сменили цель: на этот раз на председателя Совета министров и министра внутренних дел Арманда Калинеску.\n\n\nПерехватив автомобиль министра, ассасины были озадачены тем, что столкнулись с бронированной машиной, но быстро оправившись, они начали бросать камни и стрелять в её сторону, чтобы привлечь внимание её обитателей. Телохранитель министра, Раду Андоне, открыл дверь настолько, что получил пулю в плечо, предупредив о присутствии нападавших самым худшим образом. Водитель был отправлен предупредить соседний кортеж, и в это время и Калинеску, и Андоне были в тяжелом положении. Андоне особенно старался отразить нападение убийц, опустив окно настолько, чтобы иметь возможность стрелять из пистолета, оставаясь в укрытии. Однако, в конце концов, армированное стекло поддалось, в результате чего телохранитель и премьер-министр Калинеску были ранены к тому времени, когда кортеж и полицейские прибыли на место происшествия и отогнали убийц.\n\nХотя жертвы были ранены, мы уверены, что они выживут. В этот день амбиции Легиона были притушены, так как покушение на Королевского министра, безусловно, станет достаточным стимулом для усиления наступления на них."
romania.218.a: "Слава Богу за чудесное выживание Арманда!"

romania.220.t: "Партии истеблишмента требуют представительства"
romania.220.d: "Добившись почти полного контроля над румынским правительством, политики, оттесненные легионерами на второй план, призывают короля вернуть контроль парламенту и разрешить новые выборы. Эта в основном либеральная группа старых истеблишментных политиков и их сторонников утверждает, что переворот короля был желанным, чтобы спасти нацию от головорезов Кодряну, но его Королевская диктатура должна быть лишь временной. Сам Король с этим не согласен, а поскольку парламент укомплектован его сторонниками, оппозиция может только мешать его правлению."
romania.220.a: "Предоставьте им символическое влияние в парламенте."
romania.220.b: "Король не обязан к ним прислушиваться."

romania.221.t: "Dies Irae"
romania.221.d: "Несмотря на то, что отстранение от власти и натравливание на них румынского государственного аппарата, конечно, уменьшило их численность и организацию, движение легионеров всё ещё цепляется зубами и ногтями за свой статус и власть. Этого не произойдет.\n\nПо приказу короля был создан специальный комитет в составе префекта полиции Габриэля Маринеску, председателя Совета министров и министра внутренних дел Арманда Калинеску, генерала Георге Аргесеану, министра юстиции Виктора Яманди, директора SSI Михаила Морузова и многих других, чтобы раз и навсегда покончить с угрозой легионеров. \n\nИ вот, план приводится в действие.\n\nИзвестные члены движения со всей страны арестовываются и допрашиваются, начиная с самого низкого новобранца и заканчивая командирами Благовещёнска, а сопротивление вознаграждается натурой. Пресса работает как часы, разрушая образ Движения, его лидеров и его убеждений. Но все это не будет иметь значения, если мы не отрубим голову змее.\n\n[czcdeadornot]\n\nМота, Кантакузино и другие высокопоставленные лица Гвардии были схвачены, хотя сообщается, что Сима всё ещё на свободе, сумев избежать ловушки, расставленной для него; скорее всего, он был предупрежден. Однако другим его коллегам повезло меньше: их схватили, несмотря на попытки их последователей спасти их, и позже нашли мертвыми в заключении. Легионеры поспешили осудить "мученичество" своих товарищей, но мы уверены, что со временем их сопротивление ослабнет."
romania.221.a: "Меч архангела был разбит."
ROM_czc_not_present: "После смерти Кодряну движение реорганизовалось в ряд изолированных отделений под названием "Командования преследования", а координацию всей сети осуществляют некоторые лидеры, среди которых бывшие министры Ион Мота и Александру Кантакузино, а также активист и региональный организатор Хория Сима. Несмотря на то, что они успешно ушли в подполье, они по-прежнему выпускают периодические релизы, осуждающие Королевский режим и призывающие к сопротивлению. К счастью, некоторые информаторы разгласили распорядок дня и местонахождение некоторых лидеров."
ROM_czc_killed_in_prison: "К счастью, нам удалось обнаружить их капитана, Корнелиу Зелеа Кодряну, который скрывался вблизи своего убежища в горах после репрессий против его людей. После наблюдения за его действиями он был перехвачен и взят под стражу. Несколько его последователей попытались спасти своего лидера, но в результате перестрелки погибли и они, и Кодряну. Этот шаг, будучи заочно осужденным, несомненно, нанесет смертельный удар по стремлениям его движения, хотя есть сообщения, что легионеры осудили "мученическую смерть" своего капитана."

romania.222.t: "День Великого Союза"
romania.222.d: "Новый праздник украшает календари Румынии, ведь этот прекрасный день, [GetDateText] был назначен как День Великого Союза, празднуя завершение процесса национального объединения ровно год назад.\n\n\nОпять страна покрывается синими, золотыми и красными цветами, так как румыны празднуют окончательное разрушение границ, разделяющих их народ. Парады, гулянья, дружеские встречи проходят по всей стране от запада до востока, и дети, и взрослые празднуют введение нового праздника. Какие бы разногласия ни существовали в румынском обществе, они на время рассеиваются в ауре братства, которая распространяется повсюду, поскольку чувство радости от того, что больше нет разделения, затмевает все. Когда последние барьеры румынского народа разрушены, среди населения появляется чувство оптимизма; теперь, когда все едины, ничто не может встать на пути румынского народа к величию.\n\nПосле того, как день подходит к концу, по городам и весям устраиваются фейерверки, а люди либо расходятся, довольные праздником, либо продолжают праздновать до ночи, радуясь братскому союзу."
romania.222.a: "Братья всегда будут братьями!"

romania.223.t: "Сумерки"
romania.223.d: "Михай проснулся с мыслью, что сегодня будет ещё один унылый день. Ещё один тоскливый день, когда его одетые в зеленое кураторы будут указывать ему, что и где подписывать, не информируя его о том, что происходит в его Королевстве. Он чувствовал себя бессильным; в его руках была огромная власть, но он знал, что пользоваться ею рискованно: в то время как он мог собрать Королевскую гвардию и часть армии, чтобы вернуть власть, легионеры могли просто застрелить его или вызвать на помощь своих людей. И одному Богу было известно, что произойдет, если его не будет на виду.\n\nМожет быть, он отправится к самолетам сегодня. Может быть, ему удастся уговорить кого-то из них позволить ему посещать уроки пилотирования. Кто знает, может быть, однажды он научится управлять самолетом. Дать себе выход гневу на своё положение и, возможно, получить представление о том, как действовать. Птица в клетке, вкушающая свободу и освежающая свои мысли.\n\nТогда вдруг он увидел, как дверь его кабинета открылась, и в комнату вошла толпа людей в зеленых рубашках, возглавляемая этим проклятым человеком, Александру Кантакузино. Он почувствовал, как у него свело живот, но сохранил спокойное выражение лица. Он должен был.\n\n"Ваша светлость. Что привело вас сюда сегодня?"\n\n"Не обращайтесь ко мне так, Ваше Величество." сказал Кантакузино, косясь на своего монарха. "У нас сегодня очень важные государственные дела."\n\n"Как всегда."\n\n"Итак. По первому порядку... Вашему Величеству нужно что-то подписать". И с этими словами Кантакузино положил на стол короля бумагу. Михай почувствовал, что его кровь превратилась в лед, как только его глаза увидели ключевые слова внизу."
romania.223.a: "Акт отречения от престола? Что это значит?"

romania.224.t: "Надир"
romania.224.d: ""Все так, как есть. Хотя монархия действительно много сделала для обогащения румынской нации, её иностранная природа слишком долго подавляла её. И когда румынский народ, наконец, дал волю своей воле и привел нас к власти, ваш уважаемый предшественник ответил преследованием. И все же, подобно мученикам старого Рима, мы победили. И теперь мы заявляем о своих правах."\n\n"Я прошу немного времени, чтобы все обдумать, Ваша светлость."\n\n"Вы можете взять столько времени, сколько вам нужно, но вы не сможете прервать эту аудиенцию. Мы позаботились об этом."\n\nЭмоции пронеслись по телу молодого человека, когда он посмотрел на своё положение. Он был окружен фанатиками в зеленых рубашках, которые требовали, чтобы он, как трус, покинул свой трон! Но он не знал, что делать; он не мог позвать на помощь и, конечно, не находился в здравом уме. Если бы только его отец был ещё рядом...\n\n"Румыны заговорили, Ваше Величество. Именно мы являемся истинным воплощением их воли, и попытки противостоять нам показывают, насколько вы не в курсе происходящего. Сопротивление бесполезно и приведет лишь к новым распрям. Что ты выберешь?"\n\nИ снова Михай оказался на страшном перепутье. Его некогда надежный стоический фасад был на грани разрушения. Он пытался тянуть время, искал способы подать сигнал о помощи, делал все, что мог, но безрезультатно. Если он хотел выбраться отсюда живым, то должен был подписать эту проклятую бумагу. Больно, но выбора не было.\n\n"Надеюсь, вы понимаете, что вы сделали, ваша светлость.", сказал Михай слабым голосом.\n\n"О, понимаю. Я просто даю народу то, в чем он нуждается"\n\nКак только все повернулись, чтобы уйти, Кантакузино задержался.\n\n"Я дам вам достаточно времени, чтобы привести свои дела в порядок. Я оставлю вам тот особняк, который вам понравился в окрестностях Săvârșin. Что касается всего остального, посмотрим.\n\nДверь закрылась, и Михай заплакал. В этот момент он чувствовал себя таким слабым, таким непохожим на своего отца и своих предшественников. Будущее его страны было неопределенным, и он чувствовал себя слабым за то, что сдался вот так. Конечно, у него не было другого выбора, но в его голове сценарии создавались и развеивались в мгновение ока, пока в один момент его мысли не остановились на одной идее.\n\nТеперь он действительно сможет свободно летать."
romania.224.a: "Птица в клетке вкушает свободу, но за это приходится платить самую страшную цену."
romania.224.b: "Румыния заслуживает настоящего короля."

romania.225.t: "Обрезанные крылья"
romania.225.d: ""Ну и наглость у этого отродья, увольнять легионеров!"\n\n"Действительно, товарищ. К сожалению, даже Король стал жертвой махинаций этих масонов."\n\n"Он должен воплощать волю нации? Разве он не понимает, что мы были самым верным представителем её воли, Виктор? Больше, чем либералы и крестьяне-разбойники?"\n\n\n"Терпение, Габи. Возможно, мы потерпели большую неудачу, но наш захват неизбежен. Если не сейчас, то однажды румынский народ проснется. И увидит, что у них отняли."\n\n"Верно, товарищ. Когда-нибудь мы отплатим им за все"\n\n\nПоражение Легионерского движения, возможно, обрадовало определенное количество людей, но было немало и тех, кто не воспринял его легкомысленно. Несмотря на то, что люди Архангела нанесли значительный удар по своей организации, само движение всё ещё остаётся в тени, следя за каждым шагом исторических партий и разрабатывая план действий. Хотя оно не способно воодушевить столько людей, сколько могло бы во времена своего расцвета, у него всё ещё есть немало ностальгирующих, и оно способно увековечить себя. Румынская политика, возможно, постепенно переходит к новым, более демократическим нормам, но молчаливый взгляд людей Архангела по-прежнему остаётся в тени, всё ещё придерживаясь постулатов своего Капитана и его Командиров Благовещёния."
romania.225.a: "Легион может быть вечным."

romania.226.t: "Новая конституция!"
romania.226.d: "Легионерское движение ликует по поводу новой конституции, которую оно планирует дать стране. Высшие чины уверены, что проект будет одобрен на референдуме и откроет новую эру для румынской нации.\n\nИспользуя вдохновение от попоранистских движений прошлых веков, новая Конституция прочно укрепляет руководящую роль румынского народа в румынской нации, а также закрепляет фундаментальную ценность собственности и земли, хотя и устанавливает государство в качестве мощного посредника в таких вопросах, предоставляя ему справедливые полномочия по изъятию, продаже и распределению земли. Парламент также реорганизован, чтобы включить представителей всех рабочих, крестьянских, предпринимательских и профессиональных ассоциаций, сосредоточив их в Сенате в дополнение к сенаторам по праву; депутаты по-прежнему избираются по партийным спискам. Закреплена доминирующая роль православной и униатской конфессий, а централистский принцип управления несколько смягчен.\n\n\nКак доминирующая партия, Легион имеет уникальную возможность позиционировать себя в рамках этой новой системы, создавая уникальную систему, сочетающую некоторые атрибуты старого и нового. Немногие знают, чего ожидать от этой новой системы, но толпы зеленорубашечников, безусловно, поддерживают проект, рассматривая его как завершающий этап их так называемой "новой системы" "Great Legionary Victory""
romania.226.a: "Наконец-то страна засияет!"

romania.227.t: "Новая Конституция!"
romania.227.d: "После периода консолидации и управления ПНТ пришло время окончательно пересмотреть старую Конституцию 1866 года, что и было сделано. После утверждения законодательными палатами и государем, ожидается, что народ также утвердит её на референдуме.\n\nПод влиянием старой конституции и взглядов таких теоретиков, как Константин Штере и Ромул Бойлэ, новая конституция уделяет много места определению и защите прав личности, под влиянием британской концепции habeas corpus. Централизация, хотя и сохраняется, сдерживается за счёт местной автономии на низших уровнях, а также повышается роль народных инициатив и референдумов. Однако не все положения выдержали процесс обсуждения: Высший экономический совет, однопалатный парламент и идея о передаче землепользования и передела земли под контроль государства не были пересмотрены.\n\n\nИ дух конституции остался невредимым, и фронт ПНТ уверен, что их новая конституция станет важным шагом вперёд к светлому будущему Румынии, так как нация движется вперёд как единое целое."
romania.227.a: "Ура новой конституции всех румын!"

romania.228.t: "Новая конституция!"
romania.228.d: "Под мудрым руководством ПНЛ была разработана и утверждена новая конституция. Чествуя мечты покойного Ионела Брэтиану и короля Фердинанда, новая конституция закрепляет новую демократическую систему, а также кодифицирует новые события, произошедшие за годы, прошедшие с момента принятия последней конституции. Она будет вынесена на референдум, который, скорее всего, пройдет.\n\nМногие положения старой конституции были сохранены, но модернизированы: Король по-прежнему обладает широкими прерогативами, такими как вето на законы, помилование и вето, назначение и увольнение министров, но он может осуществлять их только с согласия своих министров. Ибо он царствует, но не управляет.\n\nРанее закрепленные права были кодифицированы, статус Румынской православной и Греко-католической церквей как доминирующих конфессий был закреплен, и, прежде всего, был закреплен национальный и неделимый характер нации, что ещё больше укрепило Великий Союз всех румын под одной нацией."
romania.228.a: "Наконец-то новая конституция!"

romania.229.t: "На земле и в газетах"
romania.229.d: ""Вы слышали? Легионеры, их свергли!"\n\n"Эх, этого следовало ожидать. Конечно, эти проклятые масоны не позволили Кодряну навести порядок."\n\n\n"Ты не понимаешь, что это значит, Василе? У нас будут новые выборы, на этот раз настоящие! Король сказал, что он...\n\n\n"Король - маленький мальчик, который возится с большими людьми, Адриан. Смело, но посмотрим, на что способен этот мальчишка."\n\n\n"Я болею за этих ребят, ПНТ; похоже, они знают своё дело."\n\n\n"Пфах, этот Маниу? Не будь глупцом. Объявление о новых выборах вызвало бурные дебаты в общественных местах Румынии; люди, от интеллектуалов до крестьян на полях, размышляют о будущем и решают, какая партия будет следующей, которая поведет Румынию вперёд. Цинизм всё ещё остаётся сильным среди определенных слоев населения, которые могут испытывать ностальгию по Каролю II или капитану и его людям, но расцвет народного диалога дает многим более образованным гражданам надежду на то, что демократия ещё может укорениться в Румынии."
romania.229.a: "Скоро заговорят избирательные урны."

romania.230.t: "В роще"
romania.230.d: ""Неа Илие, Неа Илие, поторопись, мы готовы! \n\n"Придержи коней, Георге, я иду. \n\nВ этот неторопливый день в Румынии многие жители деревни считают нужным собраться вместе, чтобы послушать о событиях дня, будь то в баре или на улице в роще. И в этой деревне кузнечная роща стала сценой для обсуждения новостей.\n\n"Посмотрим. Судя по всему, Михалаче хочет облегчить финансовое бремя крестьян и обещает закон об облегчении долгового бремени, если его ребята пройдут в парламент."\n\n\n"Правда, Илие? Звучит отлично!"\n\n\n"Эй, не торопи его, Иоргу, дай ему почитать; как ответили либералы?"\n\n"Рэдукану говорит, что они придут к лучшему варианту, если придут к власти. "Как будто эти фанаты Брэтиану действительно что-то сделают, да, Неа Илие?"\n\n\n"Ты лучше следи за этим, Георге, ты же знаешь, что они мне всё ещё нравятся, так как я знаю, каким человеком был Ионел Брэтиану."\n\n\n"Да, марионетка этих немцев! Он, конечно, стоял за нас тогда!"\n\n"Успокойся, Барбу, дай ему вернуться к чтению!"\n\n"Тебе, конечно, нравится защищать его, Иоргу, но ты не защитил бы страну в трудную минуту! "\n\n\n"Ты не легкомысленно отнесся к падению людей Архангела, не так ли? \n\n"Все заткнитесь и дайте Неа Илие говорить!" крикнул кузнец Иокан.\n\nНеа Илие улыбнулся, наблюдая за тем, как каждый общается по-своему. Именно в таких жарких дискуссиях росли мнения, происходил обмен мнениями, но в итоге все прощали. Ведь такова была природа этих газетных бесед: так же легко, как они могли привести к жарким спорам, они могли привести к прощению всех обид за чашкой вина или двумя позже."
romania.230.a: "Время, конечно, терпеливо, и события, подобные этому, расцвечивают его полотно."

romania.231.t: "Террористическая атака в Алфёльде!"
romania.231.d: "Несмотря на все наши усилия, западные приграничные территории остаются враждебными и опасными для настоящих румын. Удручающе часто случается, что группа мадьярских террористов напала на небольшой военный патруль в глубине Алфёльда. Наши люди едва успели ответить на огонь, как преступники скрылись. Патруль остался ухаживать за своими убитыми и ранеными, начались поиски нападавших, но всем было ясно, что это будут бесплодные усилия. Различные сепаратистские организации региона Альфёльд пользовались почти полной поддержкой местных жителей, их укрывали и поддерживали венгерские фермеры. Единственное, что мы могли сделать, это усилить безопасность и держать города под все более плотным контролем."
romania.231.a: "Посылайте больше войск!"
romania.231.b: "Со временем они научатся любить кнут."

romania.232.t: "Неповиновение в Альфёльде"
romania.232.d: "Несмотря на все наши попытки ввести комендантский час и пресечь активность сопротивления в Альфёльде в последние несколько недель, многие проснулись сегодня утром и увидели, что над несколькими государственными зданиями в Дебрецене вызывающе развевается венгерский флаг. Неизвестно, как преступники смогли скоординировать такой акт уловки, но, скорее всего, им помогали сочувствующие чиновники в местном правительстве. Хотя их поспешно демонтировали, ущерб уже был нанесен. Несколько изданий сфотографировали здания, и эта новость распространилась в венгерских газетах по всей стране, как лесной пожар. Хотя никто не пострадал, этот акт, скорее всего, только усилит ячейки сопротивления."
romania.232.a: "Снимите эти проклятые флаги, немедленно!"

romania.233.t: "Офицер застрелен в Алфёльде"
romania.233.d: "Жители Бекешчабы были напуганы, услышав сегодня в середине дня звук нескольких выстрелов. Нападавший в маске застрелил одного из наших офицеров, который выпивал в пабе в центре города. Попытки военной полиции в этом районе преследовать его были пресечены довольно несговорчивой толпой, и в конце концов ему удалось скрыться. Последующие поиски свидетелей также оказались безрезультатными, поскольку многие венгры наотрез отказались давать показания жандармерии. Вероятно, мы никогда не найдём преступника, так как он, скорее всего, тайно перебрался через венгерскую границу и не попал в поле нашего зрения."
romania.233.a: "Удвойте численность городского гарнизона. Сделайте так, чтобы это никогда не повторилось!"

romania.234.t: "Казармы разграблены!"
romania.234.d: "Поступают сообщения, что одна из наших казарм в Орошазе была разграблена вчера поздно вечером. Группа повстанцев смогла напасть на базу, перебить охрану, стоявшую там, а затем разграбить казарму. В общей сложности мы потеряли 17 человек, когда был проведен подсчет трупов после того, как боевики скрылись в ночи. Тысячи винтовок, сотни пулеметов и два десятка ящиков с гранатами теперь числятся пропавшими без вести, вероятно, они уже были распространены между несколькими подпольными ячейками в провинции. Если позволить этому оборудованию оставаться на свободе, то в будущем это приведет лишь к ещё большим проблемам при работе с повстанцами. Что мы должны сделать?"
romania.234.a: "Обыщите все владения в округе. Найдите это оружие!"

romania.240.t: "Большая игра оборвалась"
romania.240.d: "Реваншистский гамбит Кодряну провалился и привел к национальной катастрофе. Болгары снова одержали над нами победу и навязали унизительный мирный договор. Никакое количество избитых "предателей" не может спасти ситуацию для капитана, так как призывы к его отставке становятся все громче и громче. Даже его собственная паства не поддерживает его, так как многие из его соперников уже почувствовали запах крови.\n\nКороль мог бы радоваться, если бы не увяз в тех же обвинениях, что и его правительство. В конце концов, война с Болгарией была одной из немногих вещей, о которых он договорился с Кодряну. Либеральная оппозиция, оживленная полным провалом обоих потенциальных диктаторов, призывает Кароля II ко второму отречению от престола - на этот раз навсегда. Потеряв желание сопротивляться этим призывам, Кароль II официально отрекся от престола несколько дней спустя.\n\nВ неожиданном новом шансе для румынской демократии Константин Брэтиану и его национал-либералы снова сформировали правительство в сотрудничестве с молодым королем Михаем I. Вместе они поклялись восстановить потрепанную румынскую демократию - и, если Бог пожелает, построить общество без Кодряну и Кароля II."
romania.240.a: "Удачи, Король Михай."

romania.241.t: "Раскол среди бессарабских политиков"
romania.241.d: "Недавнее формирование коалиции между Крестьянской партией и Румынской национальной партией также привело к серии жарких дебатов среди бессарабского меньшинства политиков, в основном между Паном Халиппой и Ионом Инкулецом. В 1921 году большая часть Бессарабской крестьянской партии (БКП) присоединилась к Общерумынской крестьянской партии (ОКП), и хотя присоединившиеся члены сохранили некоторую автономию, они в основном не имели права голоса.\n\nФракция Инкулец, не согласная с нынешним слиянием, объявила о своем выходе из ОКП и объявила о создании собственной партии, Либеральной крестьянской партии (Partidul Taranesc Liberal), а также о коалиции с национал-либералами. \n\nОднако выход фракции "Инкулец" из ПТБ может существенно повлиять на способность партии победить на следующих выборах, по крайней мере, в Бессарабии, поскольку раскол среди бессарабских политиков, который долго зрел и, наконец, достиг своего апогея, оставил в ПТБ лишь меньшинство популярных бессарабских политиков."
romania.241.a: "Большой удар по ожидаемой победе ПТБ!"

