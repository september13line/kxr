ROM_riches_under_the_carpathians_category_desc: ""

ROM_reconquest_category: "В поисках Великой Румынии"
ROM_reconquest_category_desc: "С тех пор как Михай Великий установил своё Царство, наша святая задача ясна: румынский союз на обоих склонах Карпат. Союз с равнинами Буковины, где Стефан Великий спал на протяжении веков. В нашей нравственной энергии и нашей доблести лежат средства, чтобы вернуть ему родимое право великой и свободной Румынии от Тисы до Черного моря и процветать в мире в соответствии с нашими обычаями и нашими надеждами и мечтами."

ROM_legion_category: "Фракции Легиона"
