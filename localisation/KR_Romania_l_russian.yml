ROM_public_appearances: "Упорядочить общественные мероприятия"
ROM_public_appearances_desc: "Внешность может быть всем для нашего сельского населения, и, показывая ему великолепие Его Величества короля, мы можем увеличить нашу поддержку среди этой жизненно важной части нашего населения."
ROM_recruit_conspirators: "Заговорщики-монархисты"
ROM_recruit_conspirators_desc: "Нам понадобятся верные люди, если мы хотим снести Зеленую Гидру, и, используя соответствующие каналы связи, мы найдём их и приведем на нашу сторону."
ROM_conspirators: "Уменьшить влияние Капитана, чтобы уменьшить его силу."
ROM_high_society_contacts: "Контакты из высшего общества"
ROM_high_society_contacts_desc: "Как бы популярны ни были люди Кодряну, Король обладает обширными связями и в высшем обществе: промышленники, начинающие магнаты, несимпатизирующие дворяне и остатки бывшей Консервативной партии, де-факто возглавляемой могущественным Константином Аржетояну. Незаметно потянув за несколько ниточек и ещё больше сдвинув общественный дискурс в пользу нашего прославленного монарха, мы можем подорвать их поддержку сверху, что в конечном итоге приведет к эрозии их основания внизу."
ROM_sow_discontent: "Сеять недовольство среди легионеров"
ROM_sow_discontent_desc: "Несмотря на пугающее движение с первого взгляда, Легионеры не застрахованы от фракционизма; а Королевские информаторы показывают, что внутренние разногласия между Легионариями могут быть глубже, чем мы думали. Несколько увертюр здесь и там, и этот надоедливый Кодряну будет слишком занят, управляя своими людьми, чтобы бросить нам вызов."
ROM_newspaper_propaganda: "Газетная пропаганда"
ROM_newspaper_propaganda_desc: "Письменное слово является оружием высочайшего калибра, и Король, и его соперники в зеленой одежде признают этот факт. Увеличивая охват наших лояльных СМИ и создавая новые журналы и газеты, мы позаботимся о том, чтобы наше слово дошло до большего количества людей, чем у Легионеров."
ROM_fund_maglavit_church: "Фонд Маглавитского монастыря"
ROM_fund_maglavit_church_desc: "С 1935 года, после Божественного явления, Маглавит стал популярным местом паломничества среди румын. Используя этот приток веры, мы можем увеличить наше положение среди верующих."
ROM_restrain_influence: "Компромисс с гвардией"
ROM_restrain_influence_desc: "Иногда это действительно делает нацию более стабильной, если мы идем на компромисс и даем какую-то власть оппозиции."

ROM_infiltrate_the_court: "Проникнуть в Королевский двор"
ROM_infiltrate_the_court_desc: "Как бы мы ни уважали институт монархии, нынешний монарх дает нам повод для беспокойства. Он считает себя в безопасности за стенами своего дворца... ну, мы просто должны быть уверены, что ни одно слово, сказанное там, не ускользнет от наших часов."
ROM_harass_political_enemies: "Бесчинствующие политические враги"
ROM_harass_political_enemies_desc: "В то время как мы сделали большой шаг вперёд на пути к Великой Победе Легиона, наши враги всё ещё лежат в ожидании, затемняя умы румынского народа с их шепотом с отравленным покрытием. Этого нельзя допустить."
ROM_pass_populist_policies: "Проводить популистскую политику"
ROM_pass_populist_policies_desc: "Король говорит, мы действуем. Мы должны действовать в соответствии со словами нашего Капитана, и показать населению Румынии, что мы действительно делаем все, что в наших силах, чтобы улучшить их судьбу."
ROM_legionary_rally: "Провести легионерское собрание"
ROM_legionary_rally_desc: "Хотя мы и обошли начальный этап нашей борьбы, мы должны сохранять бдительность, поскольку враги всё ещё находятся в ожидании. Демонстрация силы и единства будет не только внушать благоговение народу Румынии, но и покажет, что мы по-настоящему боремся, как одна единая душа."

