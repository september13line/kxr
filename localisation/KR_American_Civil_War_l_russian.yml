amcivwar.800.t: "Начальник штаба"
amcivwar.800.d: "В условиях надвигающейся Гражданской войны на экстренном совещании лидеров СДП и НДБЛ в Атланте президенту Мюррею пришлось выбирать между тремя противоречивыми кандидатами на должность начальника штаба. Джордж Ван Хорн Мозли, безусловно, самый опытный из трёх кандидатов, и ему отдают предпочтение фордисты и значительное число более авторитетных членов СДП. Однако большинство членов СДП и НДБЛ опасаются предоставить Форду слишком большое влияние и выдвинули на пост главы штаба Великого Дракона Клана Нью-Джерси Артура Хорнуи Белла. Фракции Старого Клана и Чёрного Легиона в Белых Лигах, однако, сомневаются в идеологической приверженности Белла и агрессивно утверждают, что лучше всего на эту должность подходит их единомышленник Вирджил "Берт" Эффингер."
amcivwar.800.a: "Джордж Ван Хорн Мозли"
amcivwar.800.b: "Артур Хорнуи Белл"
amcivwar.800.c: "Вирджил "Берт" Эффингер"

