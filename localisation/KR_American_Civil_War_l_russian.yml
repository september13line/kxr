amcivwar.1864.t: "Судьба американского юго-запада"
amcivwar.1864.d: "Для облегчения доступа к контенту Аризоны и Навахо мы добавили это отладочное событие, чтобы облегчить получение нового контента. Хотя предполагаемый способ получить Аризону и нацию навахо - играть за Мексику, совершить Реконкисту во время гражданки, затем вызвать восстание англов и дополнительно восстание навахо против Аризоны, это может занять некоторое время и зависеть от случайности. Тем не менее, опыт будет одинаковым в любом случае, и ничего не изменится, если спауниться раньше при разных обстоятельствах. ЕСЛИ ВЫ ИСПОЛЬЗУЕТЕ ЭТО СОБЫТИЕ ДЛЯ СПАВНА ТЕГОВ, ВСЕ МОЖЕТ СЛОМАТЬСЯ, ТАК ЧТО БУДЬТЕ ОСТОРОЖНЫ!"
