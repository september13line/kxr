### Shared FP Focuses ###

AMERICA_american_imperialism: "Американский империализм"
AMERICA_american_imperialism_desc: "Есть люди, которые считают, что Америка - это всего лишь слабовольное либеральное государство, неспособное присоединиться к цивилизованному миру. Это ложь. Америка всегда была самой могущественной страной в мире, и настало время доказать это всему миру."
AMERICA_make_mexico_friendly: "Месть за преступления мексиканцев"
AMERICA_make_mexico_friendly_desc: "На протяжении десятилетий Америка подвергалась вторжениям со стороны «румяного» государства Мексика. Пришло время отомстить за преступления, совершенные этим синдикалистским государством против наших невинных граждан. За Монтесуму!"
AMERICA_banana_republics: "Банановые республики"
AMERICA_banana_republics_desc: "В Центральной Америке наши отважные компании отправились в джунгли, чтобы ещё больше возвысить наших братьев по революции. Они помогут развить нищие земли Центральной Америки. Мы должны полностью поддержать это начинание, в чем бы они ни нуждались."
AMERICA_demand_the_philippines: "Филиппины"
AMERICA_demand_the_philippines_desc: "Есть ли сомнения в том, что Филиппины надеялись использовать внутренний хаос в Соединенных Штатах, чтобы попытаться заявить о своей независимости? Однако это время прошло, и мы должны позаботиться о том, чтобы они не получили больше возможностей в будущем, потребовав стать прямой колонией Соединенных Штатов, как для их, так и для нашего собственного блага."
AMERICA_vietnam_yesterday: "Вчерашний Вьетнам"
AMERICA_vietnam_yesterday_desc: "Каучук и расположение Вьетнама на Дальнем Востоке нельзя игнорировать как жизненно важное место для американской экспансии. Однако это сделало его главной мишенью для других колониальных держав. Если Германия всё ещё претендует на эту территорию, возможно, её стоит купить. Если нет, то так или иначе она должна стать легкой добычей."
AMERICA_stop_south_american_syndicalism: "Подавить южный синдикализм"
AMERICA_stop_south_american_syndicalism_desc: "Чили сегодня, как и на протяжении многих лет, является центром южноамериканского синдикализма. Их постоянное вмешательство в дела других стран, особенно Аргентины, делает их угрозой миру в нашем полушарии. Мы должны положить конец их подвигам, пока они не погубили весь континент. Возможно, им будет лучше под нашим непосредственным контролем..."
AMERICA_dismantle_the_empire: "Разбить Виндзорский дом"
AMERICA_dismantle_the_empire_desc: "Начало нового мирового порядка часто требует падения старого. Конечно, постоянное желание Британии вмешиваться в наши дела, чтобы использовать нас в качестве своего инструмента, как это было много веков назад, позволяет с легкостью добиться того, чтобы Виндзорский дом наконец-то научился уважать Соединенные Штаты. Канада почувствует мощь Америки, а её обширные земли будут использованы в наших собственных целях, что станет достойным концом монархии и началом новой западной державы."
AMERICA_claim_australasia: "Подчинённая Австралазия"
AMERICA_claim_australasia_desc: "Английская монархия, возможно, и погибла, но австралийцы остаются силой, с которой нужно считаться. Их флот угрожает нашей экспансии на Дальний Восток, а их правительство уже настороженно, если не сказать враждебно, относится к нам из-за наших очевидных планов в отношении этого региона. Мы должны умиротворить их, если хотим прочно закрепиться в этом регионе."
AMERICA_new_moralism: "Новый морализм"
AMERICA_new_moralism_desc: "Американцам не пристало бросать вызов иностранным Империям или самим становиться таковыми. Сама идея аморальна и оскорбляет американские традиции. Вместо этого мы сделаем упор на пацифистские идеалы и направим возможные военные расходы на оборону."
AMERICA_support_eastern_allies: "Стабилизировать Восток"
AMERICA_support_eastern_allies_desc: "Мы должны поддержать наших восточных союзников, взяв под своё крыло Филиппины и обеспечив защиту им и другим странам."
AMERICA_new_interventionalism: "Нео-интервенционизм"
AMERICA_new_interventionalism_desc: "Соединенные Штаты будут вмешиваться в дела мира, чтобы обезопасить своих союзников, бороться с экстремизмом и защищать демократию. Изоляционизм остался в прошлом, и мы больше не можем прятать голову в песок."
AMERICA_western_alliance: "Альянс Антанты"
AMERICA_western_alliance_desc: "Мы должны заключить союз с Антантой, нашими братьями по капиталистической демократии, против экстремистов и враждебных имперских сил, которые угрожают нам обоим. Когда мы поможем им вернуть родину, синдикализм будет уничтожен, и они станут буферной зоной."
AMERICA_the_city_on_a_hill: "Город на холме"
AMERICA_the_city_on_a_hill_desc: "Мы станем сияющим маяком прогресса, продолжая перенаправлять военное и дипломатическое финансирование в промышленность, субсидируя при этом популярные американские потребности, особенно в автомобильной промышленности."
AMERICA_spirit_of_monroe: "Дух Монро"
AMERICA_spirit_of_monroe_desc: "Южная Америка - это действительно задний двор Америки, но мы также должны серьезно относиться к тому, что мы являемся защитниками её народа от великих держав и других форм тирании ради нашей и их безопасности."
AMERICA_american_pacificism: "Американский пацифизм"
AMERICA_new_interventionism: "Новый интервенционизм"
AMERICA_new_interventionism_desc: "Мы больше не можем прятать голову в песок, если хотим защитить демократию. Антанта - наши единственные настоящие либеральные друзья в этом мире, и мы должны помочь им отстоять своё место под солнцем."
AMERICA_anti_imperialism: "Американский антиимпериализм"
AMERICA_anti_imperialism_desc: "Америка должна занять твердую позицию против самой распространенной формы тирании в современном мире - империализма. Только те, кому угрожают его успехи, как и нам, являются нашими настоящими друзьями."
AMERICA_moral_support: "Пакт о самоопределении"
AMERICA_moral_support_desc: "Давайте сделаем заявление о поддержке права на независимость и заявим, что будем защищать его во всем мире."
AMERICA_league_of_anti_imperialism: "Анти-имперская лига"
AMERICA_league_of_anti_imperialism_desc: "Мы введем Антиимперскую лигу в правительство, чтобы принять их совет по формированию новой лиги равных, взаимно противостоящей имперским державам, которые угрожают всем нам."
AMERICA_warn_japan: "Предостеречь Японию"
AMERICA_warn_japan_desc: "Ни для кого не секрет, что Япония имеет планы на всю Восточную Азию и даже на наш задний двор в Тихом океане, поэтому мы должны предостеречь её от дальнейших действий против наших потенциальных союзников, надеясь сдержать их в процессе."
AMERICA_embargo_japan: "Эмбарго Японии"
AMERICA_embargo_japan_desc: "Несмотря на нашу прежнюю политику, Японии всё ещё нельзя доверять, и её нужно ослабить с помощью эмбарго, в частности на нефть."
AMERICA_strike_japan: "Нанести удар по Японии"
AMERICA_strike_japan_desc: "Пришло время нанести удар по нашему крупнейшему противнику в Тихом океане - Японской империи. Мы заставим их дружелюбно относиться к нашим интересам с помощью силы, поскольку это единственный вариант, оставшийся у нашего главного восточного соперника."
AMERICA_phillipines_guarantee: "Укрепить пакт"
AMERICA_phillipines_guarantee_desc: "Мы должны укрепить наши договоренности с другими странами и инвестировать в военные заводы."
AMERICA_tokyo_talks: "Токийские переговоры"
AMERICA_tokyo_talks_desc: "Возможно, не все потеряно в отношениях с Японией, визит в регион может быть взаимовыгодным, поскольку наши дипломаты обсудят способы достижения пакта о ненападении."
AMERICA_maf_investigation: "Расследования на Миттельафрике"
AMERICA_maf_investigation_desc: "Мало найдется колоний, более подозреваемых в правонарушениях, чем контролируемый Германией тёмный континент Миттельафрика. Мы пошлем туда следственную группу, чтобы выяснить, что они замышляют, и подкрепить наши антиимпериалистические заслуги в этом процессе."
AMERICA_patriotic_broadsides: "Патриотические брошюры"
AMERICA_patriotic_broadsides_desc: "Напоминаем людям, что не только непатриотично относиться с подозрением к грубому иностранному вмешательству, но и, наоборот, так и было задумано отцами-основателями! Патриотические броадиды ослабят поддержку открытой империалистической позиции и укрепят нашу собственную."
AMERICA_defensive_navy: "Защитный флот"
AMERICA_defensive_navy_desc: "Сильный флот важен для обороны, и возможности флота должны быть направлены на то, чтобы сдерживать имперские силы, поскольку это их единственный способ добраться до нас."
AMERICA_support_anti_syndicalism: "Антисиндикалистское объединение"
AMERICA_support_anti_syndicalism_desc: "Синдикализм был главной угрозой для нашей страны во время недавнего кризиса. Мы, конечно, не поддерживаем империализм, но с синдикалистскими державами нельзя вести переговоры. Мы займем твердую антисиндикалистскую позицию и предостережем синдикалистские страны от выступления против нас или сохранения своего правительства в процессе этого."
AMERICA_sphere_of_influence: "Сфера влияния"
AMERICA_sphere_of_influence_desc: "Имея сферу влияния в Северной и Южной Америке, мы можем укрепить наш бизнес с помощью связей, которые мы там приобрели, и получить дальнейшее дипломатическое влияние в процессе."
AMERICA_ally_new_mexico: "Поддержите Нью-Мексико"
AMERICA_ally_new_mexico_desc: "Поскольку в Мексике есть несоциалистическое правительство, нам следует наладить с ним отношения и поддержку, массово отправляя туда дипломатов и бизнесменов."
AMERICA_atlantic_base: "Атлантические заставы"
AMERICA_atlantic_base_desc: "Мы не сможем захватить Европу без Атлантики и поэтому будем наращивать свой потенциал там. Исландия была бы идеальной отправной точкой, но ещё неизвестно, будут ли они сотрудничать или нет. Но попробовать стоит."
AMERICA_western_dominance: "Господство в Новом Свете"
AMERICA_western_dominance_desc: "Новый Свет принадлежит нам по праву, и мы будем наращивать наш военный потенциал, чтобы наконец-то его захватить."
AMERICA_look_east: "Потенциал Дальнего Востока"
AMERICA_look_east_desc: "Восточные колонии богаты туземцами и каучуком, нам нужно только построить флот и посадить адмиралов, чтобы подготовиться к захвату региона для подготовки вторжений."
AMERICA_hawaiian_launchpad: "Гавайская стартовая площадка"
AMERICA_hawaiian_launchpad_desc: "Гавайи - идеальное место для развертывания нашего военно-морского потенциала по всему Тихому океану. Контроль над этим океаном означает, что никто не сможет остановить нас в этом регионе, по крайней мере, когда эти возможности будут реализованы."
AMERICA_ports_of_south_china: "Порты Южного Китая"
AMERICA_ports_of_south_china_desc: "Южнокитайские порты долгое время приносили Британии богатство, но теперь мы не потерпим и малой доли в пироге. Вместо этого нам достанется все, и мы сможем значительно усилить свой контроль как над Тихим океаном, так и над Азией."
AMERICA_lend_lease: "Ленд-лиз для Антанты"
AMERICA_lend_lease_desc: "Антанта остро нуждается в нашей поддержке, и они получат её с помощью созданного нами оружия."
AMERICA_the_lion_and_the_eagle: "Лев и Орёл"
AMERICA_the_lion_and_the_eagle_desc: "Лев и Орёл едины, и наши экономические кабинеты встретятся, чтобы обсудить возможные инвестиции в боеприпасы, которые мы можем сделать вместе."
AMERICA_persian_influence: "Персидское влияние"
AMERICA_persian_influence_desc: "Расположение и нефть Персии делают её богатым потенциалом и означают, что она должна быть вовлечена в Антанту для безопасности всех участников."
AMERICA_meditarrian_ports: "Порты Средиземноморья"
AMERICA_meditarrian_ports_desc: "Порты Национальной Франции должны быть инвестированы, если они надеются отвоевать свою законную нацию у синдикалистского врага."
AMERICA_bolster_dominion: "Укрепить Доминион"
AMERICA_bolster_dominion_desc: "Доминион Индии силен, но ему не хватает промышленности и опыта. Мы отправим туда и тех, и других, чтобы они могли защищать там демократические интересы."
AMERICA_european_recovery_program: "Проект восстановления Европы"
AMERICA_european_recovery_program_desc: "Европа, возможно, и вернулась к своему правильному правительству, но она всё ещё страдает от последствий войн и революций, которые там произошли. Мы должны финансировать наших союзников с помощью программы грантов и помощи, разработанной генеральным штабом и нашими лучшими политическими советниками, чтобы они могли восстанавливаться более гладко."
AMERICA_push_further: "Западная Империя"
AMERICA_push_further_desc: "Мы открыли доступ к огромным ресурсам Южной Америки, которые, по мнению иберийцев, когда-то принадлежали им! Мы не можем позволить различным радикалам укрепиться в этом регионе, а их правительствам - стать слишком могущественными, когда их ресурсы абсолютно необходимы для американской мощи, а их местоположение - для американской безопасности. Наконец-то черный ход Америки будет защищен."
AMERICA_take_panama: "Американская Панама"
AMERICA_take_panama_desc: "Вернув Панаму в руки Америки, мы не совершим той ошибки, которую совершили когда-то, мы будем инвестировать, чтобы регион стал по-настоящему нашим, и пошлем военных, чтобы вытеснить оппозицию, а затем отправим ещё больше американцев жить там в роскоши, принося с собой процветание."
AMERICA_demand_greenland: "Требовать Гренландию"
AMERICA_demand_greenland_desc: "Как может такая маленькая страна надеяться удержать от нас такую большую территорию, когда она жизненно важна для наших интересов? Они должны принять наше предложение о передаче территории или встретить наш гнев."
AMERICA_claim_the_east_indies: "Требовать Инсулиндию"
AMERICA_claim_the_east_indies_desc: "Инсулиндия, также называемая Голландской Ост-Индией, богата, имеет фантастическое расположение для контроля над регионом и должна принадлежать нам, а не мёртвой империи, время которой прошло."
AMERICA_giant_of_the_west: "Гигант Запада"
AMERICA_giant_of_the_west_desc: "Мы взяли Запад штурмом, теперь нам нужно только стабилизировать наши притязания."
AMERICA_giant_of_the_east: "Тихоокеанская мощь"
AMERICA_giant_of_the_east_desc: "Тихий океан принадлежит нам и останется таковым после того, как будут осуществлены необходимые перемещения войск и экономическая координация, чтобы сделать наших союзников полностью зависимыми от нас."
AMERICA_national_rhetoric: "Национальная риторика"
AMERICA_national_rhetoric_desc: "Пусть американцы не забывают о наследственном превосходстве нашей нации и о том, что мы победим тех, кто пытается остановить нашу экспансию над меньшими странами. Пропаганда должна быть направлена на поддержку империализма и выполнения своего долга перед нацией."
AMERICA_strike_britain: "Покончить с Британским союзом"
AMERICA_strike_britain_desc: "Мы сможем наконец покончить с Британским союзом и синдикалистским движением. В процессе наши старейшие враги, британцы, действительно окажутся под нашим началом."
AMERICA_new_marine_corps: "Новая морская пехота"
AMERICA_new_marine_corps_desc: "Корпус морской пехоты должен быть расширен и инвестирован, чтобы подчеркнуть наши цели по захвату регионов по всему миру. Их подготовка и стойкость будут намного выше, и они должны быть подчеркнуты как распространители американских интересов для всех нас."

### Reform Monroe doctrine ###
AMERICA_reform_monroe_doctrine: "Реформа доктрины Монро"
AMERICA_reform_monroe_doctrine_desc: "В прошлом Соединенные Штаты не смогли защитить свои демократические страны от синдикалистов и популистов. Конгресс и президент вновь подтвердили свою приверженность отношениям с Европой и континентами за пределами Америки. В окопе никогда не было нейтралов."
AMERICA_business_ties: "Деловые связи"
AMERICA_business_ties_desc: "Многие трансконтинентальные предприятия покинули США во время кризиса 36-го года, и Конгресс принял меры, чтобы восстановить их доверие к американской экономике. Предлагая кредиты под низкий процент и продавая облигации за границу, вы сможете наладить новые отношения с этими предприятиями."
AMERICA_pick_a_side: "Выбрать сторону"
AMERICA_pick_a_side_desc: "Настало время решить, на какой стороне мы стоим на мировой арене. Уступим ли мы наследию Соединённого Королевства и будем ли помогать Антанте? Будем ли мы добиваться европейской солидарности с Германией? Наша нация всё ещё разделена в вопросе о том, какой путь выбрать."
AMERICA_arsenal_of_freedom: "Арсенал свободы"
AMERICA_arsenal_of_freedom_desc: "Конгресс уполномочил президента создать совет из представителей деловых кругов и экспертов по внешней политике, чтобы наилучшим образом помочь нашему новому союзнику. Наша огромная промышленная мощь может обогнать почти любую страну при правильном применении силы, а «Арсенал свободы» сделает эту мощь доступной для истинных демократий."
AMERICA_new_diplomatic_corps: "Новый дипломатический корпус"
AMERICA_new_diplomatic_corps_desc: "Многочисленные посольства, оставшиеся без присмотра во время Гражданской войны, теперь снова заполнены. В нашем распоряжении длинный список доноров, конгрессменов и военных для заполнения дипломатического корпуса. Мы снова сделаем наше присутствие известным."
AMERICA_tech_sharing2: "Сотрудничество в области технологий"
AMERICA_tech_sharing2_desc: "Теперь мы можем наконец объединить наши человеческие ресурсы в рамках нашего альянса, чтобы получить преимущество над синдикалистами. До сих пор научному сообществу было запрещено делиться информацией через свои связи или получать доступ к секретным исследованиям за рубежом."
AMERICA_color_war_plans: "Планы войны цвета радуги"
AMERICA_color_war_plans_desc: "Одной из причин тяжелых действий Кризиса 36 года был возраст и неточность наших военных планов. Угрозы, которые следовало предвидеть, не были учтены, поэтому необходимо разработать новый набор Радужных военных планов. Эти Радужные военные планы позволят нашему военному штабу подготовиться к конфликту до его возникновения."
AMERICA_joint_military_training: "Совместные военные учения"
AMERICA_joint_military_training_desc: "Хрупкое состояние мира в Соединенных Штатах побудило наших военных искать помощи в обучении и пространства за пределами наших границ, чтобы уменьшить страх общества перед автократией. Наш альянс согласился и запланировал военные игры и учения, чтобы посмотреть, насколько хорошо мы справимся в этом смелом новом мире."
AMERICA_economic_muscle: "Америка идёт вперёд"
AMERICA_economic_muscle_desc: "До сих пор военные действия Америки за рубежом всегда опирались на подавляющее преимущество в размерах и контроле над дискреционными силами. Новый альянс требует от нас более совместных и скоординированных операций, поскольку наш враг будет использовать все современные виды оружия, чтобы остановить нас."
AMERICA_united_together: "Объединённые вместе"
AMERICA_united_together_desc: "Американский народ не испытывает особого энтузиазма по поводу перспективы воевать за рубежом. Стремление к нейтралитету всегда было сильно в Америке, и мы должны использовать как мягкие, так и жесткие силы, чтобы изменить их мнение. Начиная с признания ветеранов в обществе и заканчивая исключительно добрым изображением союзников."
AMERICA_the_american_century: "Американский век"
AMERICA_the_american_century_desc: "Великая идеологическая борьба за мир во всем мире утвердила явную силу американской промышленности и экономики. Америка необходима для победы над тиранией и синдикализмом и будет играть важную роль в сохранении мира во всем мире, если нам это удастся."

AMERICA_back_in_business: "Обратно в бизнес"
AMERICA_back_in_business_desc: "Нация пережила некоторые трудности, из-за которых она не могла действовать как международная держава, не так, как она того заслуживает, - но теперь все изменилось. Америка готова вновь выйти на мировую арену."
AMERICA_rebuild_monroe: "Возродить доктрину Монро"
AMERICA_rebuild_monroe_desc: "Беды в Европе и других странах - не наши. Америка принадлежит Новому миру, и для этого мы должны постараться занять в нем своё место. Наша судьба - быть хозяином Северной Америки и защитником Южной Америки, и горе тем, кто встанет на нашем пути."
AMERICA_diplomatic_corps: "Американский дипломатический корпус"
AMERICA_diplomatic_corps_desc: "Первый шаг в достижении господства - убедиться, что наши будущие враги и союзники полностью осведомлены о наших намерениях. Приветствуем мы наше присутствие или нет, но мы идем."
AMERICA_rightful_domain: "Законное владение"
AMERICA_rightful_domain_desc: "Северная Америка - наша первая и главная забота. Мы не потерпим враждебных государств на границах Америки, и мы должны подготовить наши вооруженные силы для охраны наших владений как на суше, так и на море."
AMERICA_cooperaton_treaties: "Договора о сотрудничестве"
AMERICA_cooperaton_treaties_desc: "Лига американских государств будет организацией дружественных нейтральных государств в Северной и Южной Америке, в которой Соединенные Штаты будут одновременно защитником и добрым проводником."
AMERICA_propping_up_allies: "Американский неоимпериализм"
AMERICA_propping_up_allies_desc: "Американцы не империалисты - мы идем только туда, где нам рады, и навязываем свою волю только там, где это необходимо для поддержания порядка на Западе. Для всеобщего блага."
AMERICA_pax_americana: "Пакс Америка"
AMERICA_pax_americana_desc: "Великая борьба на этом континенте закончилась, и наступило новое ощущение целостности. Экономическое сотрудничество и социальный порядок теперь будут царить, и ещё одна великая амбиция Америки будет завершена."
AMERICA_enter_the_fray: "Примкнуть к войне"
AMERICA_enter_the_fray_desc: "Америке принадлежит место на мировой арене, и хотя мы не решаемся вступать в иностранные альянсы, мы без колебаний будем использовать нашу военную мощь, чтобы уничтожить угрозы по всему миру, которые в конечном итоге найдут нас."
AMERICA_arsenal_of_democracy: "Арсенал демократии"
AMERICA_arsenal_of_democracy_desc: "Политика добрососедства требует внутренней программы по подготовке вооружений к будущим конфликтам. Арсенал демократии, как называет его президент, позволит нам поставлять военные материалы даже в самые труднодоступные места Южной Америки для борьбы с тиранией и синдикализмом."
AMERICA_longer_reach: "Более дальний охват"
AMERICA_longer_reach_desc: "Если мы хотим проецировать нашу силу на остальной мир, мы должны добиться возможности делать это с помощью нашей военно-морской мощи."
AMERICA_on_the_beach: "На пляже"
AMERICA_on_the_beach_desc: "Наши враги должны бояться американских солдат, высаживающихся на их берегах, и для этого мы должны работать над тем, чтобы у нас были навыки и сила, позволяющие использовать преимущества более дальнего радиуса действия."
AMERICA_working_with_allies: "Сотрудничество с нашими союзниками"
AMERICA_working_with_allies_desc: "Американский опыт должен быть предоставлен в распоряжение наших союзников - или, по крайней мере, врагов наших врагов. Если они будут сражаться лучше, то вместе у нас будет шанс на победу."
AMERICA_american_century: "Американский век"
AMERICA_american_century_desc: "Великая идеологическая борьба за мир во всем мире утвердила явную силу американской промышленности и экономики. Америка необходима для победы над тиранией и синдикализмом и будет играть важную роль в сохранении мира во всем мире, если мы добьемся успеха."
AMERICA_fortress_america: "Крепость Америка"
AMERICA_fortress_america_desc: "Америка прошла через ад, и ещё не пришло время для того, чтобы мы ввязывались в иностранные проблемы. Мы должны заботиться о своем доме, следить за его порядком и защищать наши стены, если враги постучатся в наши двери."
AMERICA_man_the_walls: "Охрана границ"
AMERICA_man_the_walls_desc: "Первым шагом в нашей обороне должно быть обеспечение надежной защиты наших границ. Мир должен бояться американской военной мощи, но только если они решат вступить с нами в бой."
AMERICA_business_of_neutrality: "Бизнес нейтралитета"
AMERICA_business_of_neutrality_desc: "Нейтралитет выгоден тем, что наших врагов мало, а торговых партнеров много. Если Америка хочет стать настоящей мировой державой, мы должны делать это, опираясь на могучий американский доллар."
AMERICA_look_inward: "Взгляд изнутри"
AMERICA_look_inward_desc: "Америка больше никогда не должна сталкиваться с нестабильностью и угрозой Гражданской войны. Мы должны смотреть внутрь себя и решать свои внутренние проблемы, а не заглядывать туда, где американцам не место."
AMERICA_leap_forward: "Америка рвётся вперёд"
AMERICA_leap_forward_desc: "Если мы объединим наши усилия и четко расставим акценты, то вместе Соединенные Штаты смогут шагнуть вперёд в грядущее столетие, опередив весь остальной мир."
AMERICA_peace_at_last: "Наконец-то мир"
AMERICA_peace_at_last_desc: "Наши усилия принесли плоды, и наконец-то Америка знает, что такое настоящий мир, который могут принести сила и самопожертвование."

