amcivwar.1864.b: "Начать войну Навахо и Аризоны и играть за Навахо."  
amcivwar.1864.c: "Начать войну Навахо и Аризоны и играть за Аризону."  
amcivwar.1864.e: "Начать войну Навахо и Аризоныи и играть ни за кого."
amcivwar.1864.f: "Заспавнить Аризону и сыграть за неё без автоматического срабатывания восстания Навахо."
amcivwar.1864.g: "Заспавнить Аризону и пусть делают чё хотят."

