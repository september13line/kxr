amcivwar.94.t: "Синдикалистское восстание на западе"
amcivwar.94.d: "Бои на Западном побережье между сторонниками синдикализма и службами безопасности в последние недели носили интенсивный характер, но в последние недели они пошли на спад, что дало повод надеяться, что профсоюзы на западе окончательно потеряли надежду на успех. Эти надежды развеялись, когда стало известно о новом восстании: несколько отрядов ополчения, организованных влиятельными профсоюзами водителей и грузчиков в штатах Вашингтон и Орегон и вооружившихся благодаря подпольной деятельности. Это открывает новый фронт в Гражданской войне, если повстанцы найдут способ вырваться из гор."
amcivwar.94.a: "Ура!"
amcivwar.94.b: "Опять синдикалистская мразь?!"

amcivwar.95.t: "Лонгистские повстанцы восстают в Кентукки"
amcivwar.95.d: "Хьюи Лонг всегда пользовался большой поддержкой в центральных районах страны, а такие штаты, как Кентукки и Индиана, лишь едва заметно покачнулись в другую сторону на выборах 1936 года. Теперь сторонники Лонга восстали в Кентукки и прилегающих регионах, взяв в руки оружие, добытое в подполье, чтобы объединиться и открыть новый фронт в Гражданской войне."
amcivwar.95.a: "Ура!"
amcivwar.95.b: "Это не поможет им в долгосрочной перспективе"

amcivwar.96.t: "Лоялисты поднимаются в Пенсильвании"
amcivwar.96.d: "Поддержка федерального правительства по-прежнему сильна даже в синдикалистском сердце Пенсильвании, и это, наконец, было доказано, когда отряды лоялистских ополченцев - по сообщениям, организованные в городе Филадельфия - поднялись на холмы в центральной части штата, вновь претендуя на федеральный контроль над регионом. Достигнут ли они этой цели и откроют ли новый фронт Гражданской войны, ещё предстоит выяснить."
amcivwar.96.a: "Ура!"
amcivwar.96.b: "Тщетные усилия"

amcivwar.97.t: "[From.GetAdjective]ие повстанцы"
amcivwar.97.d: "Мы наблюдаем повышенную активность [From.GetAdjective]их сторонников в [Root.GetNameDef], несомненно, поддерживаемых и финансируемых [From.GetAdjective]им правительством. Их поставки оружия через подполье привели к тому, что повстанцы восстали за линией фронта, несомненно, намереваясь преследовать наши силы. Окажутся ли они серьёзной угрозой, пока неясно."
amcivwar.97.a: "Мы выстоим"

amcivwar.98.t: "Сопротивление растёт на Среднем Западе"
amcivwar.98.d: "Поддержка сторонников демократии в Тихоокеанском правительстве была сильна на американском Среднем Западе, где на улицах часто проходили протесты - многие из них, похоже, возлагают вину за Гражданскую войну на плечи генерала Макартура. В последнее время эти протесты стали более организованными и вылились в широкомасштабное восстание по всему Колорадо, тихо финансируемое и оснащаемое подпольными средствами. Удастся ли этим повстанцам открыть новый фронт Гражданской войны, пока неизвестно."
amcivwar.98.a: "Ура!"
amcivwar.98.b: "В лучшем случае - неприятность"

amcivwar.100.t: "Восстание синдикалистов в Джорджии"
amcivwar.100.d: "Похоже, есть несколько недовольных сторонников Хьюи Лонга, которые разозлились настолько, что перешли под контроль О.С.А. В течение последних нескольких недель они организовывались на холмах южной Джорджии, и теперь, наконец, они сделали свой шаг. Это открывает новый фронт в Гражданской войне."
amcivwar.100.a: "Ура!"
amcivwar.100.b: "Им следует подумать"

amcivwar.102.t: "Лонгистское восстание в Калифорнии"
amcivwar.102.d: "Похоже, есть несколько недовольных членов военизированной организации СПА, которые разозлились настолько, что перешли под контроль Американского Союза. В течение последних нескольких недель они организовывались на холмах южной Калифорнии, и теперь, наконец, они сделали свой шаг. Это открывает новый фронт в Гражданской войне."
amcivwar.102.a: "Ура!"
amcivwar.102.b: "Без разницы"

amcivwar.125.t: "Билл Хейвуд призывает к действию"
amcivwar.125.d.long: "В условиях хаоса, охватившего страну после убийства Хьюи Лонга, Билл Хейвуд воспользовался моментом и объявил федеральное правительство тираном, а американскую демократию - мёртвой. Несколько губернаторов северных штатов немедленно заявили о своей поддержке Хейвуда, объявив "морально обанкротившееся" правительство не имеющим подлинной власти. Правительства этих штатов, поддерживаемые синдикалистскими ополчениями, расползлись по штатам, перекрывая дороги и захватывая армейские базы."
amcivwar.125.d.austerity: "Билл Хейвуд, сторонники которого разгорячены сговором федерального правительства с Хьюи Лонгом и АПВ, воспользовался моментом и призвал американских рабочих восстать против тиранической системы, которая их предала. Несколько губернаторов северных штатов немедленно заявили о своей поддержке Хейвуда, объявив "морально обанкротившееся" правительство не имеющим подлинной власти. Правительства этих штатов, поддерживаемые синдикалистскими ополчениями, расползлись по штатам, перекрывая дороги и захватывая армейские базы."
amcivwar.125.a: "Катастрофа началась. Поддержать республику."
amcivwar.125.b: "Восстание началось. Встать на сторону рабочих (Играть как О.С.А)"

amcivwar.127.t: "Противостояние в Америке"
amcivwar.127.d.long: "Президент [USA.GetLeader] пережил сегодня серьёзный удар, когда большое количество губернаторов объявили его правительство нелегитимным, ссылаясь на прямую связь между федеральным правительством и недавним убийством Хьюи Лонга, и поддержали лидера синдикалистов Билла Хейвуда. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не имеет никакой власти в пределах их штатов до тех пор, пока [USA.GetLeader] не уйдёт в отставку и пока не будет создан "совет примирения" под руководством выбранного ими лидера для восстановления порядка в стране. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы сложить полномочия или подвергнуться коллективному аресту - приказ, которому никто из них, похоже, не хочет подчиняться, что делает практически очевидным, что США скатятся к Гражданской войне во второй раз менее чем за столетие."
amcivwar.127.d.austerity: "В то время как президент [USA.GetLeader] праздновал недавнюю победу, приняв масштабный законопроект о жёсткой бюджетной экономии, призванный спасти экономику Соединённых Штатов, который потребовал компромисса от Хьюи Лонга и его сторонников из радикальной партии "Америка прежде всего", этот законопроект произвёл обратный эффект на синдикалистов и их лидера Билла Хейвуда. Сегодня многие губернаторы северных стран объявили федеральное правительство нелегитимным, бросившим американского рабочего, и поддержали Билла Хейвуда. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не имеет никакой власти в пределах их штатов до тех пор, пока [USA.GetLeader] не уйдёт в отставку и пока не будет создан "совет примирения" под руководством выбранного ими лидера для восстановления порядка в стране. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы сложить полномочия или подвергнуться коллективному аресту - приказ, которому никто из них, похоже, не хочет подчиняться, что делает практически очевидным, что США скатятся к Гражданской войне во второй раз менее чем за столетие."
amcivwar.127.a: "Понятно"

amcivwar.128.t: "Вторая Гражданская война"
amcivwar.128.d: "Срок, отведённый президентом, подошёл к концу, а в О.С.А уже собраны крупные силы ополчения, и теперь ясно, каков их ответ. 2-я Американская Гражданская война началась."
amcivwar.128.a: "Только не снова..."

amcivwar.130.t: "Хьюи Лонг провозглашает Американский Союз"
amcivwar.130.d.reed: "В условиях хаоса, охватившего страну после убийства Билла Хейвуда, Хьюи Лонг воспользовался моментом и объявил федеральное правительство тираном, а американскую демократию - мёртвой. Несколько губернаторов южных штатов немедленно заявили о своей поддержке Лонга, объявив правительство "моральным банкротом", не имеющим подлинной власти. Правительства этих штатов поддерживают ополченцы Минитмены, которые разбрелись по штатам, перекрывая дороги и захватывая армейские базы."
amcivwar.130.d.compromise: "Хьюи Лонг воспользовался моментом и призвал американцев восстать против системы, которая вот-вот предаст их тирании. Несколько губернаторов южных штатов немедленно заявили о своей поддержке Лонга, объявив правительство "моральным банкротом", не имеющим подлинной власти. Правительства этих штатов поддерживают ополченцы Минитмены, которые разбрелись по штатам, перекрывая дороги и захватывая армейские базы."
amcivwar.130.a: "Катастрофа началась - встать на сторону республики"
amcivwar.130.b: "Стоять за страну (Играть за А.С)"

amcivwar.132.t: "Противостояние в Америке"
amcivwar.132.d.reed: "Президент [USA.GetLeader] пережил сегодня серьёзный удар, когда большое количество губернаторов объявили его правительство нелегитимным, ссылаясь на прямую связь между федеральным правительством и недавним убийством лидера синдикалистов Билла Хейвуда, и поддержали Хьюи Лонга. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не имеет никакой власти в пределах их штатов до тех пор, пока [USA.GetLeader] не уйдёт в отставку и пока не будет создан "совет примирения" под руководством выбранного ими лидера для восстановления порядка в стране. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы сложить полномочия или подвергнуться коллективному аресту - приказ, которому никто из них, похоже, не хочет подчиняться, что делает практически очевидным, что США скатятся к Гражданской войне во второй раз менее чем за столетие."
amcivwar.132.d.compromise: "Сегодня президент [USA.GetLeader] пережил серьёзный удар, когда большое количество губернаторов объявили его правительство нелегитимным, сославшись на недавнее принятие компромиссного законопроекта, призванного положить конец разрушительной национальной забастовке, как на доказательство сговора с лидером синдикалистов Биллом Хейвудом, и поддержали лидера партии "Америка прежде всего" Хьюи Лонга. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не имеет никакой власти в пределах их штатов, пока [USA.GetLeader] не уйдет со своего поста и не будет создан "совет примирения" под руководством выбранного ими лидера для восстановления порядка в стране. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы сложить полномочия или подвергнуться коллективному аресту - приказ, которому никто из них, похоже, не хочет подчиняться, что делает практически очевидным, что США скатятся к Гражданской войне во второй раз менее чем за столетие."
amcivwar.132.a: "Понятно"

amcivwar.133.t: "Вторая Гражданская война"
amcivwar.133.d: "Срок, назначенный президентом [USA.GetLeader], подошёл к концу, и с учётом того, что в Союзе уже собраны крупные силы ополчения, становится ясно, каков их ответ на деле. 2-я Американская Гражданская война началась."
amcivwar.133.a: "Только не снова..."

amcivwar.135.t: "Билл Хейвуд призывает к действию"
amcivwar.135.d: "Билл Хейвуд выступил по радио из Чикаго, призывая всех своих последователей подняться против тирана генерала Макартура и всех других реакционеров, стремящихся уничтожить освобождение рабочего. В течение часа несколько губернаторов по всему Стальному поясу объявили о своей поддержке и объявили Хьюи Лонга и генерала Макартура не имеющими подлинной власти. Губернаторов поддержали сторонники Хейвуда, которые в течение нескольких дней захватили армейские посты и установили дорожные блоки по всем северным штатам."
amcivwar.135.a: "Катастрофа началась - встать на сторону республики"
amcivwar.135.b: "Революция началась - встать на сторону рабочих (Играть за О.С.А)"

amcivwar.136.t: "Хьюи Лонг провозглашает Американский Союз"
amcivwar.136.d: "В своей пламенной речи в Новом Орлеане Хьюи Лонг говорил о необходимости борьбы как с предателем генералом Макартуром, так и с претендентом Биллом Хейвудом. Оба они - тираны, которых нужно свергнуть, и только АПВ под его руководством сможет очистить Америку. Он обрёл слушателей среди ряда южных губернаторов, все из которых признали, что не признают власть ни Макартура, ни Хейвуда."
amcivwar.136.a: "Стоять за республику"
amcivwar.136.b: "Стоять за страну (Играть за А.С.Ш)"

amcivwar.137.t: "Губернаторы стран Тихоокеанского региона объявляют о чрезвычайном положении"
amcivwar.137.d: "Губернаторы Тихоокеанских штатов заявили, что Макартур, Хьюи Лонг и Билл Хейвуд - предатели, тираны и враги Америки. В настоящее время они не отделились от Союза, но отказываются признавать власть любого из конкурирующих правительств. Губернатор Фрэнк Мерриам объявил в законодательном собрании Сакраменто, что, если дело дойдёт до столкновения, они добьются восстановления "правильной демократии" в стране силой."
amcivwar.137.a: "Стоять на стороне правительства"
amcivwar.137.b: "Стоять за республику (Играть за ТША)"

amcivwar.138.t: "Противостояние в Америке"
amcivwar.138.d: "В Соединённых Штатах возникло напряжённое противостояние, когда генерал Дуглас Макартур и американские военные взяли под контроль правительство от демократически избранного президента - чтобы, как он заявил в общенациональном телерадиовещании, "предотвратить бездействие, которое приведёт Соединённые Штаты в руки радикалов". Из Чикаго сторонники Билла Хейвуда объявили правительство Макартура нелегитимным, как и южные сторонники Хьюи Лонга, базирующиеся в Новом Орлеане, и губернаторы Тихоокеанского региона под руководством губернатора Фрэнка Мерриама. Всем им генерал Макартур дал срок в тридцать дней, чтобы либо отступить, либо подвергнуться аресту и казни. Учитывая, что все стороны быстро наращивают силы, мысль о том, что Америка, похоже, движется ко второй Гражданской войне, кажется почти очевидной."
amcivwar.138.a: "Понятно"

amcivwar.139.t: "Вторая Гражданская война"
amcivwar.139.d: "Срок, установленный федеральным правительством, подошёл к концу, и теперь, когда со всех сторон подняты крупные силы ополчения, становится ясно, каков их ответ. 2-я Американская Гражданская война началась."
amcivwar.139.a: "Только не снова..."


### Foreign Interventions

amcivwar.150.t: "Америка в состоянии хаоса"
amcivwar.150.d: "Хаос охватил наших соседей на юге, и - что ещё хуже - Социалистическая партия Америки образовала опорный пункт прямо у нашей южной границы. Несколько северо-восточных губернаторов Новой Англии, штаты которых охвачены насилием синдикалистского ополчения, официально попросили канадское правительство вмешаться. Очевидно, они считают, что федеральное правительство не способно справиться с этой задачей, хотя некоторые наши министры считают, что некоторые фракции могут расценить это не столько как вмешательство, сколько как агрессию. Они говорят, что этот вопрос должен быть вынесен на обсуждение в парламенте, прежде чем будут предприняты какие-либо действия. Для Новой Англии, по крайней мере, такой шаг может оказаться недостаточно быстрым, чтобы спасти ситуацию в США."
amcivwar.150.d.nocsa: "Хаос охватил наших соседей на юге, хотя кажется, что мы избавлены от возможности восстания американских синдикалистов. Несмотря на это, насилие было крайне жестоким, и несколько губернаторов американских штатов с северо-востока в Новой Англии попросили нас вмешаться и восстановить порядок. Очевидно, они считают, что федеральное правительство не способно справиться с этой задачей, хотя некоторые наши министры считают, что федеральное правительство может рассматривать это не столько как вмешательство, сколько как агрессию. Они говорят, что этот вопрос должен быть обсужден в парламенте, прежде чем будут предприняты какие-либо действия."
amcivwar.150.a: "Не вмешиваться"
amcivwar.150.b: "Интервенция в Новую Англию!"

amcivwar.151.t: "Аляска просит вмешательства"
amcivwar.151.d: "Американская территория Аляска испытывает острую нехватку необходимых товаров после начала Гражданской войны. В результате недавнего взрыва в городе Джуно губернатор Аляски опасается нарушения порядка, на которое далёкое федеральное правительство не сможет отреагировать. Поэтому он, как и губернаторы Новой Англии, обратился к канадскому правительству с просьбой о временном вмешательстве для поддержания мира."
amcivwar.151.a: "Аляска сама по себе"
amcivwar.151.b: "Мы должны вмешаться"
amcivwar.151.c: "Организовать встречу с правительством Аляски."

amcivwar.152.t: "[CAN.GetNameDefCap] захватывает Аляску"
amcivwar.152.d: "После начала Гражданской войны на территории Аляски возникла острая нехватка необходимых товаров. После недавнего взрыва в городе Джуно губернатор Аляски опасался нарушения порядка, на которое далёкое федеральное правительство не успеет отреагировать, и поэтому обратился к администрации [CAN.GetNameDef] с официальной просьбой о вмешательстве. Канадские войска и грузовики со снабжением уже переместились в регион."
amcivwar.152.a: "Мы разберёмся с этим позже"

amcivwar.153.t: "Прокси-правительство на Аляске?"
amcivwar.153.d: "Территория Аляски сейчас находится под контролем Канады, однако наше влияние на регион слабое, а сопротивление местного населения велико. Для исправления ситуации многие предлагают создать на Аляске марионеточное правительство, чтобы лучше управлять регионом. Обычно предлагается, чтобы эту администрацию возглавил Джордж Пиркс, который уже служил на Аляске."
amcivwar.153.a: "Отправить Пиркса"
amcivwar.153.b: "Сохранить Аляску"

amcivwar.156.t: "Судьба Америки"
amcivwar.156.d: "После окончания Гражданской войны нам предстоит решить, что делать с территорией Америки, которая теперь находится под нашим контролем."
amcivwar.156.a: "Вернуть её правительству государства [USA.GetNameDef]"
amcivwar.156.b: "Вернуть её правительству государства [CAL.GetNameDef]"
amcivwar.156.c: "Вернуть её правительству государства [TEX.GetNameDef]"
amcivwar.156.e: "Вернуть её правительству государства [NEE.GetNameDef]"
amcivwar.156.f: "Создать новое американское правительство"
amcivwar.156.g: "Продолжить военную оккупацию"

amcivwar.157.t: "Возвращение американской земли"
amcivwar.157.d.supported: "[From.GetNameDefCap], верные своему обещанию поддержать нас во время Гражданской войны, вернули нам большую часть оккупированной ими американской территории."
amcivwar.157.d.notsupported: "[From.GetNameDefCap] во время Гражданской войны захватили изрядную часть американской территории.  Теперь их правительство обратилось к нам, вернув большую часть территории "законному владельцу" без лишних вопросов."
amcivwar.157.a: "Мы благодарны за это"

amcivwar.158.t: "Возвращение американской земли"
amcivwar.158.d: "Наши канадские союзники, верные своему слову, передали нам почти всю свою оккупированную американскую территорию."
amcivwar.158.a: "Мы благодарны за это"

amcivwar.159.t: "Новое американское правительство"
amcivwar.159.d: "Поскольку прежние правительства развалились, нам необходимо создать что-то из старого. Какую форму должно принять новое правительство?"
amcivwar.159.a: "Соединённые Штаты Америки, как и подобает"
amcivwar.159.b: "Тихоокеанские штаты Америки"
amcivwar.159.c: "Американский Союз Штатов"
amcivwar.159.e: "Новая Англия"

amcivwar.160.t: "Судьба Новой Англии"
amcivwar.160.d: "В настоящее время мы оккупируем Новую Англию. Должны ли мы вернуть её обратно в страну [america_country.GetNameDef] или продолжить оккупацию?"
amcivwar.160.a: "Вернуть её им"
amcivwar.160.b: "Мы заслужили это, после всего, что сделали"

amcivwar.161.t: "Судьба Аляски"
amcivwar.161.d: "В настоящее время мы оккупируем Аляску. Должны ли мы вернуть её обратно в страну [america_country.GetNameDef] или продолжить оккупацию?"

amcivwar.162.t: "Выборы в стране [america_country.GetNameDef]?"
amcivwar.162.d: "Прошло больше года с момента создания нового правительства в стране [america_country.GetNameDef], и наши союзники там говорят, что они готовы снова встать на ноги. Должны ли мы позволить им провести выборы и продолжать жить как свободные союзники?"
amcivwar.162.a: "Конечно"
amcivwar.162.b: "Они не готовы"

amcivwar.163.t: "Мир с Канадой?"
amcivwar.163.d: "Мы заняли Оттаву, и в настоящее время канадцы в бегах. Возможно, пришло время заключить мир, чтобы не оказаться затянутыми на их обширную территорию."
amcivwar.163.a: "Хорошо, покончим с этим"
amcivwar.163.b: "Только если они уступят нам Британскую Колумбию"
amcivwar.163.c: "Только если они отойдут от Новой Англии"
amcivwar.163.e: "Мы намерены преподать им урок"

amcivwar.164.t: "[From.GetNameDefCap] просит мира"
amcivwar.164.d: "Мы получили посланника от [From.GetAdjective]ого правительства, который заявил, что они достаточно оккупировали Канаду и надеются, что мы усвоили неприятный урок. Они готовы рассмотреть вопрос о мире, но предупреждают нас, что в следующий раз они не будут столь снисходительны."
amcivwar.164.a: "Да, давайте покончим с этим"
amcivwar.164.b: "Нет, мы всё ещё можем победить!"

amcivwar.165.t: "[From.GetNameDefCap] просит мира"
amcivwar.165.d: "Канадское правительство, получив ощутимый удар от страны [From.From.GetNameDef], хочет полностью отказаться от участия в Гражданской войне и поэтому попросило мира со страной [Root.GetNameDef]."
amcivwar.165.a: "Да, давайте покончим с этим"
amcivwar.165.b: "Мы намерены преподать им урок"

amcivwar.166.t: "Предложение от страны [From.GetNameDefCap]"
amcivwar.166.d: "В настоящее время мы находимся в состоянии перемирия с [CSA.GetNameDef], но никто из нас не питает иллюзий, что это не более чем передышка перед возобновлением боевых действий. [From.GetAdjective]ое правительство обратилось к нам с предложением: если мы присоединимся к Антанте, они будут сражаться на нашей стороне, когда возобновятся бои. Это имеет смысл, учитывая, что канадцы боятся войск страны [CSA.GetNameDef] так же сильно, как и мы, но некоторые в нашем правительстве против идеи связать себя узами дружбы с Антантой. В конце концов, мы будем втянуты в их войны в Европе, даже если выиграем Гражданскую войну сейчас."
amcivwar.166.a: "Нам нужна их помощь, чтобы выиграть войну"
amcivwar.166.b: "Нет, мы сделаем это без их помощи"

amcivwar.1641.t: "[From.GetNameDefCap] просит передачу земли"
amcivwar.1641.d: "Мы получили посланника от [From.GetAdjective]ого правительства, который заявил, что они достаточно оккупировали Канаду и надеются, что мы усвоили неприятный урок. Они готовы рассмотреть вопрос о мире, но требуют передачи им территорий Британской Колумбии и острова Ванкувер." 
amcivwar.1641.a: "Да, давайте покончим с этим"
amcivwar.1641.b: "Нет, мы всё ещё можем победить!"

amcivwar.1642.t: "[From.GetNameDefCap] просит Новую Англию"
amcivwar.1642.d: "Мы получили посланника от [From.GetAdjective]ого правительства, который заявил, что они достаточно оккупировали Канаду и надеются, что мы усвоили неприятный урок. Они готовы рассмотреть вопрос о мире, но требуют, чтобы мы немедленно прекратили поддержку правительства Новой Англии." 
amcivwar.1642.a: "Да, давайте покончим с этим"
amcivwar.1642.b: "Нет, мы всё ещё можем победить!"

amcivwar.167.t: "[From.GetNameDefCap] присоединяется к Антанте"
amcivwar.167.d: "Благодарное за нашу помощь, [From.GetAdjective]ое правительство решило принять наше предложение и официально присоединилось к Антанте."
amcivwar.167.a: "Трижды выпьем за Америку!"

amcivwar.168.t: "[From.GetNameDefCap] отклоняет наше предложение"
amcivwar.168.d: "[From.GetAdjective]ое правительство отклонило наше предложение о союзе, возможно, полагая, что сможет выиграть Гражданскую войну самостоятельно."
amcivwar.168.a: "Какое разочарование!"

amcivwar.169.t: "[CAL.GetNameDefCap] присоединяется к Антанте"
amcivwar.169.d: "Очевидно, опасаясь нашей окончательной победы, [CAL.GetAdjective]ое правительство сблизилось с канадцами и британцами. Нам придётся сражаться с ними со всеми, как только прекратится перемирие."
amcivwar.169.a: "Пусть будет так!"

amcivwar.199.t: "Признание действительности"
amcivwar.199.d: "До наших граждан начинает доходить, что Гражданская война в Америке фактически закончилась. Шрамы от боевых действий останутся надолго, но кажется, что уже начало проникать чувство, что любой шанс изменить судьбу Америки ушёл. Мы теперь и навсегда [Root.GetNameDef], и мир должен знать, что это так."
amcivwar.199.a: "Боже, благослови Америку!"


### Rocky Mountain Ceasefire ###

amcivwar.200.t: "Возможное прекращение огня"
amcivwar.200.d: "Гражданская война опустошила Америку, и в правительстве всё чаще обсуждается вопрос о том, чтобы обратиться к [CAL.GetNameDef] для возможного прекращения огня. Будут ли тихоокеанские повстанцы даже рассматривать такую возможность, неизвестно, но если это произойдёт, это даст нам время укрепить наши позиции на востоке и дать нашим людям возможность восстановиться. В конце концов, конечно, придётся расплачиваться, но если мы не попытаемся сделать это сейчас, война в результате может затянуться ещё дольше."
amcivwar.200.a: "Встретимся с ними в Денвере"
amcivwar.200.b: "Нет, в этом нет смысла"

amcivwar.201.t: "Переговоры о прекращении огня в Денвере"
amcivwar.201.d: "Поскольку война между войсками страны [survivor.GetNameDef] и страны [CAL.GetNameDef] затягивается, между высокопоставленными чиновниками обеих сторон были проведены переговоры о возможном прекращении огня. Это произошло по настоянию [survivor.GetAdjective]ого правительства, хотя неизвестно, насколько сильна в настоящее время тяга к этому. В течение нескольких дней мы увидим, получится ли что-нибудь из этого."
amcivwar.201.a: "Интересная идея?"

amcivwar.202.t: "Предложение"
amcivwar.202.d: "После двух дней переговоров армейские чиновники выработали предложение: все штаты к западу от реки Миссисипи, которые в настоящее время заняты [CAL.GetAdjective]ими силами, будут уступлены [CAL.GetNameDef], с некоторыми промежутками на карте - впрочем, ничего такого, чего они не могли бы должным образом снабжать. Остальное будет передано [survivor.GetNameDef]. Помимо этого, нет никаких гарантий и никаких разговоров о реальном мире... в конце концов, наступит расплата. Обе стороны просто призывают прекратить военные действия на время, оценить ущерб и дать возможность выжившим передохнуть."
amcivwar.202.a: "Это подойдёт."
amcivwar.202.b: "Они просят слишком многого!"
ACW_agree_proposal: "Согласиться с предложением в его нынешнем виде"
ACW_we_will_try_again: "Мы вернёмся к столу переговоров и попробуем снова..."

amcivwar.203.t: "Мирного решения не будет"
amcivwar.203.d: "Возможно, на это было слишком много надежд. Переговоры между обеими сторонами в Денвере провалились без какого-либо реального соглашения, и любые надежды на прекращение огня исчезли. Война возобновилась."
amcivwar.203.a: "Вот как"

amcivwar.204.t: "[ACW_ceasefire_name]"
amcivwar.204.d: "Переговоры с [CAL.GetNameDef] завершились, и прекращение огня выполняется. Наши войска уже отступают на восточную сторону от новой границы. Как долго это продлится, пока неизвестно."
amcivwar.204.a: "Пока всё спокойно"

amcivwar.2041.t: "Раздел ЗКЦ"
amcivwar.2041.d.aus: "Переговоры в Денвере завершились, и прекращение огня выполняется. Наши войска уже отводятся на восточную сторону от новой границы. Как долго это продлится, пока неизвестно."
amcivwar.2041.d.psa: "Переговоры в Денвере завершились, и прекращение огня выполняется. Наши войска уже отводятся на западную сторону от новой границы. Как долго это продлится, пока неизвестно."
amcivwar.2041.d.other: "Переговоры в Денвере завершились, и прекращение огня выполняется. Обе стороны уже отводят свои войска к соответствующим границам. Как долго это продлится, пока неизвестно."
amcivwar.2041.a: "Пока всё спокойно"

amcivwar.2042.t: "Прекращения огня не будет"
amcivwar.2042.d: "Возможно, на это было слишком много надежд. Переговоры между обеими сторонами в Денвере провалились без какого-либо реального соглашения, и любые надежды на прекращение огня исчезли. Война возобновилась."
amcivwar.2042.a: "Вот как"

amcivwar.2043.t: "Война возобновляется"
amcivwar.2043.d: "Возможно, на это было слишком много надежд. Новые переговоры между обеими сторонами в Денвере провалились без какого-либо реального соглашения, и любые надежды на постоянное соглашение исчезли. Война возобновляется."
amcivwar.2043.a: "Вот как..."

amcivwar.205.t: "[ACW_ceasefire_name]"
amcivwar.205.d: "Переговоры с [From.GetNameDef] завершились, и прекращение огня продолжается. Наши войска уже отступают на западную сторону от новой границы. Как долго это продлится, пока неизвестно."
amcivwar.205.a: "Пока всё спокойно"

amcivwar.206.t: "[ACW_ceasefire_name]"
amcivwar.206.d: "Гражданская война опустошала Америку в течение многих месяцев, но сегодня было объявлено о прекращении огня после того, как на встрече в Денвере между официальными лицами [CAL.GetNameDef] и [survivor.GetNameDef] были выработаны условия. Тихоокеанские силы отходят на новые рубежи к западу от согласованной границы, а [survivor.GetAdjective]ие силы отходят на восток. Однако это не официальный мир, и многие считают, что в будущем расплата между двумя странами - окончательный поединок за будущую судьбу Америки - практически неизбежна. Тем не менее, это момент передышки для каждой стороны, чтобы собраться с силами и посчитать погибших, и американцы с обеих сторон празднуют мир, вырванный из пасти хаоса."
amcivwar.206.a: "Посмотрим, как долго это продлится"

### Liberia and Philippines in Chaos ###

amcivwar.212.t: "Америка в состоянии хаоса"
amcivwar.212.d: "С момента своего основания в 1822 году как колонии для освобождённых рабов Либерия находилась под экономическим и эффективным политическим господством США. Это господство также помогло защитить её от европейских колониальных держав. Однако сейчас в США царит хаос, поскольку соперничающие политические группировки претендуют на пост президента. Конфликт углубился до масштабов войны. На их защиту больше нельзя положиться. Теперь мы должны решить, как нам выжить."
amcivwar.212.a: "Мы будем искать защиты у Национальной Франции"
amcivwar.212.b: "Только Германия сейчас достаточно сильна, чтобы защитить нас"
amcivwar.212.c: "Больше не домашние собачки - мы можем защитить себя!"
amcivwar.212.e: "Мы не предатели - остаться верными американцам"

amcivwar.213.t: "Либерия просит защиты"
amcivwar.213.d: "В разгар Гражданской войны в США их бывший протекторат - крошечная Республика Либерия - обратился к нам с просьбой о дипломатической и военной защите, поскольку, по их мнению, США больше не в состоянии предоставить им её. Как мы ответим?"
amcivwar.213.a: "Да, либерийцы будут полезными союзниками."
amcivwar.213.b: "Они беззащитны - захватить их земли!"
amcivwar.213.c: "Они нам не нужны."

amcivwar.214.t: "Французы согласны защищать нас"
amcivwar.214.d: "Французские националисты согласились защищать нас в обмен на определенные дипломатические и экономические уступки. И снова мы в безопасности!"
amcivwar.214.a: "Ура!"

amcivwar.215.t: "Либерия под атакой"
amcivwar.215.d: "Теперь чужеземцы хотят захватить наши земли для себя. У нас нет другого выбора, кроме как бороться за выживание!"
amcivwar.215.a: "Мобилизовать как можно больше мужчин"

amcivwar.216.t: "Французы отклонили нашу просьбу"
amcivwar.216.d: "К сожалению, французы отказались защищать нас..."
amcivwar.216.a: "Мы должны идти к независимости"
amcivwar.216.b: "Обратиться к Германии"

amcivwar.217.t: "Либерия просит защиты"
amcivwar.217.d: "В разгар Гражданской войны в США их бывший протекторат - крошечная Республика Либерия - обратился к нам с просьбой о дипломатической и военной защите, поскольку, по их мнению, США больше не в состоянии предоставить им её. Как мы ответим?"
amcivwar.217.a: "Да, они будут полезными союзниками"
amcivwar.217.b: "Да, но предоставить управление Миттельафрике"
amcivwar.217.c: "Они нам не нужны"
amcivwar.217.e: "Они беззащитны - захватить их земли!"

amcivwar.218.t: "Немцы согласны защищать нас"
amcivwar.218.d: "Немцы согласились защищать нас в обмен на определенные дипломатические и экономические уступки. Мы снова в безопасности."
amcivwar.218.a: "Ура!"

amcivwar.219.t: "Либерия предоставлена нам в качестве марионетки."
amcivwar.219.d: "Кайзер предложил сделать Либерию нашим государством-сателлитом. Это хорошая новость, так как мы будем контролировать ещё большую часть Африки."
amcivwar.219.a: "Наша сила растёт."

amcivwar.220.t: "Немцы передают нас Миттельафрике"
amcivwar.220.d: "Немцы выступили с предложением передать нас под защиту Миттельафрики, их африканской колониальной администрации. По крайней мере, теперь у нас есть защитник."
amcivwar.220.a: "Ура!"

amcivwar.221.t: "Немцы отклонили нашу просьбу"
amcivwar.221.d: "К сожалению, немцы отказались нас защищать. Мы стоим одни на весь мир."
amcivwar.221.a: "Мы должны быть независимыми"
amcivwar.221.b: "Обратиться к Национальной Франции"

amcivwar.222.t: "Либерия в одиночку"
amcivwar.222.d: "Крошечное государство Либерия вышло из-под защиты США и теперь осталось в полном одиночестве. Мы можем попытаться захватить эти земли для себя, хотя это не будет популярным шагом как среди союзников, так и среди врагов."
amcivwar.222.a: "У нас нет амбиций в отношении Либерии"
amcivwar.222.b: "Они беззащитны - захватить их земли!"

amcivwar.223.t: "Либерия в одиночку"
amcivwar.223.d: "Крошечное государство Либерия вышло из-под защиты США и теперь осталось в полном одиночестве. Мы можем попытаться захватить эти земли для себя, хотя это не будет популярным шагом как среди союзников, так и среди врагов."
amcivwar.223.a: "У нас нет амбиций в отношении Либерии"
amcivwar.223.b: "Они беззащитны - захватить их земли!"

amcivwar.224.t: "Атака французов"
amcivwar.224.d: "Жадные, империалистические французы решили напасть на нас, поскольку у нас нет защитника. У нас нет другого выбора, кроме как бороться за выживание."
amcivwar.224.a: "Мобилизовать как можно больше мужчин"

amcivwar.225.t: "Немецко-африканская атака"
amcivwar.225.d: "Воспользовавшись нашей дипломатической изоляцией, немецкая администрация в Миттельафрике решила напасть на нас. У нас нет другого выбора, кроме как бороться за выживание."
amcivwar.225.a: "Мобилизовать как можно больше мужчин"

amcivwar.226.t: "Независимость Филиппин"
amcivwar.226.d: "Гражданская война в Америке привела к ослаблению американской власти на Филиппинах. Народ Филиппин требует полной независимости, но некоторые члены правительства опасаются, что независимые Филиппины будут поглощены более мощными Державами в этом регионе."
amcivwar.226.a: "Свобода. Ужасная, чудовищная свобода"

amcivwar.227.t: "Захват американского снаряжения"
amcivwar.227.d: "После того как американцы покинули остров, они оставили на Филиппинах большое количество оборудования. Филиппинская армия выступает за захват ресурсов, пока они не охраняются, но правительство боится, что это может повлиять на отношения между двумя странами."
amcivwar.227.a: "Конфисковать снаряжение"
amcivwar.227.b: "Мы должны оставаться дружелюбными"

amcivwar.228.t: "Американская миссия на Филиппинах"
amcivwar.228.d: "Война заставила правительство США отозвать все имеющиеся подразделения. Американские войска на Филиппинах по-прежнему верны правительству США и Дугласу Макартуру. Некоторые обеспокоены тем, что отказ от Филиппин будет дорого стоить, но эти силы нужны Америке."
amcivwar.228.a: "Отозвать подразделения"
amcivwar.228.b: "Мы должны удерживать свою позицию"

amcivwar.229.t: "Филиппинское содружество"
amcivwar.229.d: "Американцы никогда не обещали филиппинскому народу независимость, а силы внутри страны хотели использовать американскую Гражданскую войну как возможность провозгласить независимость и сформировать законное правительство. Для управления страной и перехода к полному состоянию независимости было создано Содружество Филиппин."
amcivwar.229.a: "Наше славное новое содружество"

### Pre-War Events ###
amcivwar.300.t: "Беспорядки в Новой Англии и Нью-Йорке"
amcivwar.300.d: "В последние дни синдикалистские ополчения пытаются (и безуспешно) взять под контроль северо-восточные штаты, от Нью-Йорка и Нью-Джерси до побережья штата Мэн. До сих пор губернаторы в этом регионе жёстко пресекали насилие, хотя результатом стала серия жестоких беспорядков в Бостоне и Буффало - не говоря уже о волне восстаний, продолжающихся в самом Нью-Йорке. Граждане находятся в напряжении, и губернаторы отказывают федеральному правительству в разрешении на создание местных ополчений в этом регионе, опасаясь дальнейшего роста напряжённости. Сообщается, что несколько губернаторов Новой Англии негласно просят канадское правительство вмешаться в ситуацию, если наступит худший вариант."
amcivwar.300.d.assass: "Последствия убийства Билла Хейвуда ощущаются по всему северу, но особенно интенсивное насилие наблюдается в северо-восточных штатах от Нью-Джерси до побережья штата Мэн. Несколько групп ополченцев СПА предлагают восстать вместе с А.С.Ш, объединившись или нет, и стремятся захватить контроль над территорией. Пока что губернаторы региона жёстко пресекают насилие, хотя результатом этого стала серия беспорядков в Бостоне и Буффало - не говоря уже о волне восстаний, продолжающихся в самом Нью-Йорке. Граждане находятся в напряжении, и губернаторы отказывают федеральному правительству в разрешении на создание местных ополчений в этом регионе, опасаясь дальнейшего роста напряжённости. Сообщается, что несколько губернаторов Новой Англии негласно просят канадское правительство вмешаться в ситуацию, если наступит худший вариант."
amcivwar.300.d.peace: "Хотя Билл Хейвуд и СПА пытаются обуздать своих ополченцев по всему северу, не все согласны с тем, что компромиссный законопроект зашёл достаточно далеко. Действительно, несколько более радикальных профсоюзов по-прежнему призывают к забастовкам, а северо-восточные штаты - от Нью-Джерси до побережья штата Мэн - особенно сильно пострадали от насилия со стороны ополченцев. До сих пор губернаторы этих штатов жёстко пресекали их, хотя результатом этого стала серия жестоких беспорядков в Бостоне и Буффало - не говоря уже о волне восстаний, продолжающихся в самом Нью-Йорке. Граждане находятся в напряжении, и губернаторы отказывают федеральному правительству в разрешении на создание местных ополчений в этом регионе, опасаясь дальнейшего роста напряжённости. Сообщается, что несколько губернаторов Новой Англии негласно просят канадское правительство вмешаться в ситуацию, если наступит худший вариант."
amcivwar.300.a: "Какой бардак"
amcivwar.300.b: "Интересно"

amcivwar.310.t: "Невада присоединяется к тихоокеанским штатам"
amcivwar.310.d: "Ричард Кирман-старший сегодня заявил о верности Невады тихоокеанским государствам, которые отказываются признать легитимность правительства генерала Макартура. Губернатор вёл консультации с Тихоокеанским правительством с момента его создания и в радиообращении сказал, что не может оставаться в стороне и позволить демократии потерпеть крах в Америке, не заняв свою позицию. На данный момент федеральные силы выведены с армейских баз в регионе без угрозы дальнейшего насилия."
amcivwar.310.a: "Долгожданное решение"
amcivwar.310.b: "Глупое решение"

amcivwar.311.t: "30-дневный срок"
amcivwar.311.d: "30-дневный срок, установленный федеральным правительством для мятежных штатов, пока не истёк, и ни один из губернаторов штатов не изменил своего решения. Федеральное правительство укрепляет свои позиции, но предупредило Макартура, что до истечения срока следует ожидать дальнейшего насилия и дезертирства штатов. Большинство в Вашингтоне настроены пессимистично, полагая, что тотальной войны удастся избежать."
amcivwar.311.a: "Посмотрим"
amcivwar.311.b: "Маловероятно"

amcivwar.312.t: "Срок истекает"
amcivwar.312.d: "30-дневный срок, установленный федеральным правительством, почти подошёл к концу, а ни одна из сторон так и не отступила. Более того, очевидно, что мятежные штаты использовали прошедшее время для создания ополчения по всей контролируемой ими территории, что означает, что Гражданская война будет действительно трудной борьбой."
amcivwar.312.a: "Что придёт, то придёт"

amcivwar.313.t: "Контакт с нью-йоркским сопротивлением"
amcivwar.313.d: "Хотя Нью-Йорк и Нью-Джерси считались полностью потерянными для федеральных сил, оказалось, что несколько больших групп бойцов сумели выбраться из городских районов и перегруппировались на холмах восточной Пенсильвании. Хотя и потрёпанные, они стремятся продолжить битву при нашей поддержке."
amcivwar.313.a: "Рад вас видеть, парни"
CSA_four_units_newyork: "Четыре отряда ополченцев прибывают в Пенсильванию"

amcivwar.314.t: "Порядок восстановлен в [restored_core.GetName]"
amcivwar.314.d: "В течение последних недель [Root.GetAdjective]ие правительственные силы были заняты в [restored_core.GetName], арестовывая тех, кто, по нашему мнению, может помешать нашему контролю, и помогая нашим местным сторонникам, распространяющим доброе слово среди населения. Мы хотим заверить их, что, будучи американскими гражданами, они не должны бояться нашего присутствия. Наши усилия постепенно начали приносить плоды, даже посреди всего этого хаоса."
amcivwar.314.a: "Отличные новости!"

amcivwar.315.t: "Эксперименты в области механизированной и бронетанковой войны наконец-то дали свои плоды"
amcivwar.315.d: "В годы, последовавшие за окончанием Великой войны, Америка потихоньку совершенствовала свой арсенал на случай, если европейская война, подобная Вельткригу, когда-нибудь придет к нашим берегам. Большая часть этой экспериментальной работы была посвящена изучению дизайна, производства и применения механизированных и бронированных машин в войне. В это время возникло множество различных конструкций и идей, от ранних попыток военных разработать танк, таких как боевая машина M1 или танки Кристи и их широко распространенная система подвески, до более гражданских начинаний, таких как знаменитый бронированный кадиллак мафиози Аль Капоне - первый настоящий бронированный автомобиль, созданный в Соединенных Штатах. Большая часть этих попыток - включая эксперименты с использованием бронированных бензиново-электрических автобусов, скрытых от общественности в качестве импровизированного транспорта и оружейных платформ - была сосредоточена в рамках программы "Экспериментальные механизированные силы", или "Бригады", разработанной Дуайтом Ф. Дэвисом во время его пребывания на посту военного министра. Бывший сенатор и генерал-губернатор Филиппин, а также основатель международного теннисного соревнования "Кубок Дэвиса", Дуайт воспринял Великую войну и последующие революции, охватившие Францию, Британию и другие страны, как надпись на стене о том, что Америке необходимо активизировать военные исследования и разработки на случай будущей войны, и сейчас, когда война маячит на горизонте у наших берегов, кажется, что его опасения были вполне обоснованными. Поскольку хаос продолжает поглощать нацию, а война - здесь, в Америке, или за рубежом - практически неизбежна, пришло время открыть старые склады и военные запасы, где хранятся эти старые эксперименты, чтобы помочь нам в предстоящей борьбе."
amcivwar.315.a: "Вперёд с Экспериментальными механизированными бригадами!"

### Black Belt Integration ###

amcivwar.503.t: "Поддержать Чёрный пояс?"
amcivwar.503.d: "К.А.Р, очевидно, испытывает некоторые трудности со сдерживанием Чёрного пояса во время войны, что приводит к просьбам местных повстанцев, особенно радикалов, помочь им в их усилиях. Хотя это может быть высокой платой, это может повредить их контролю над регионом."
amcivwar.503.a: "Отправить средства"
amcivwar.503.b: "Отказать"

amcivwar.504.t: "Поддержать Чёрный пояс?"
amcivwar.504.d: "К.А.Р, очевидно, испытывает некоторые трудности со сдерживанием Чёрного пояса во время войны, что приводит к просьбам местных повстанцев, особенно радикалов, помочь им в их усилиях. Хотя это может быть высокой платой, это может повредить их контролю над регионом."
amcivwar.504.a: "Отправить средства"
amcivwar.504.b: "Отказать"

amcivwar.505.t: "Чёрный пояс предлагает реинтеграцию"
amcivwar.505.d: "Чернокожие предложили реинтегрироваться в Соединённые Штаты, если мы предоставим им дополнительную автономию, обеспечим равные права чёрным американцам, создадим правительственное бюро, занимающееся обеспечением равных прав при приёме на работу, объявим нелегальными Белые лиги и выплатим "реституцию" Чёрному поясу. Хотя это и дорого, Чёрный пояс вполне может того стоить. С другой стороны, мы можем взять его силой."
amcivwar.505.a: "Согласиться"
amcivwar.505.b: "В бой!"

### Sanity Checks ###

amcivwar.600.t: "Коллапс"
amcivwar.600.d: "Наши силы больше не могут противостоять врагу - уже сейчас наши войска начинают массово дезертировать, а дезорганизация поднимается по рядам. [Root.GetNameDefCap] близок к поражению, и мы должны признать, что это так."
amcivwar.600.a: "Таким образом, всё закончится здесь..."

amcivwar.607.t: "Крах федералов"
amcivwar.607.d.lives: "Похоже, что федеральное правительство находится на последнем издыхании в американской Гражданской войне. Большая часть его земель уже поглощена [annex_to.GetNameDef] и другими американскими фракциями, и остались лишь последние остатки его армии - теперь деморализованной и страдающей от массового дезертирства, но сохраняющей надежду на чудо, которое может их спасти. Некоторые лидеры федералов уже встретились с [annex_to.GetAdjective]ими генералами, чтобы обсудить условия их неизбежной полной капитуляции."
amcivwar.607.d.falls: "Сегодня быстро распространились новости о том, что федеральное правительство потерпело крах в американской Гражданской войне. Те земли, которые ранее находились под его контролем, были поглощены другими американскими фракциями, а последние оставшиеся федеральные лидеры, как сообщается, встретились с генералами из [annex_to.GetNameDef], чтобы обсудить условия их полной капитуляции. Местонахождение лидера [USA.GetLeader] неизвестно, но также считается, что он уже помещён под арест. Будущее США, похоже, находится в руках фракций, которые его разрушили."
amcivwar.607.a: "Необходимый шаг для революции."
amcivwar.607.b: "Sic Semper Tyrannis!"
amcivwar.607.c: "Они получили то, что заслужили"
amcivwar.607.e: "Шок!"

amcivwar.608.t: "Крах американских Синдикатов"
amcivwar.608.d.lives: "Похоже, что правительство Синдиката стоит на последнем издыхании в американской Гражданской войне. Большая часть его земель уже поглощена [annex_to.GetNameDef] и другими американскими фракциями, и остались лишь последние остатки его армии - теперь деморализованной и страдающей от массового дезертирства, но сохраняющей надежду на чудо. Некоторые лидеры Синдикатов уже встретились с [annex_to.GetAdjective]ими генералами, чтобы обсудить условия их неизбежной полной капитуляции."
amcivwar.608.d.falls: "Сегодня быстро распространились новости о том, что правительство [CSA.GetNameDef] потерпело крах в американской Гражданской войне. Те земли, которые ранее находились под его контролем, были поглощены другими американскими фракциями, а последние оставшиеся лидеры Синдикатов, как сообщается, встретились с генералами из [annex_to.GetNameDef], чтобы обсудить условия их полной капитуляции. Местонахождение [CSA.GetLeader] неизвестно, но считается, что он уже под арестом. Угроза того, что Соединённые Штаты падут перед синдикализмом, похоже, подошла к концу."
amcivwar.608.a: "Давно пора, чёрт возьми"
amcivwar.608.b: "Ну, по крайней мере, это хорошая новость"
amcivwar.608.c: "Пусть их революция горит в аду"
amcivwar.608.e: "Интересно"

amcivwar.609.t: "Распад Союза"
amcivwar.609.d.lives: "Похоже, что правительство Союза находится на последнем издыхании в американской Гражданской войне. Большая часть его земель уже поглощена армией [annex_to.GetNameDef] и другими американскими фракциями, а от армии остались лишь последние остатки - деморализованные и страдающие от массового дезертирства, но сохраняющие надежду на чудо, которое может их спасти. Некоторые лидеры Союза уже встретились с [annex_to.GetAdjective]ими генералами, чтобы обсудить условия их неизбежной полной капитуляции."
amcivwar.609.d.falls: "Сегодня быстро распространились новости о том, что правительство Союза потерпело крах в американской Гражданской войне. Те земли, которые ранее находились под его контролем, были поглощены другими американскими фракциями, а последние оставшиеся лидеры Союза, как сообщается, встретились с генералами из [annex_to.GetNameDef], чтобы обсудить условия их полной капитуляции. Местонахождение лидера [TEX.GetLeader] неизвестно, но считается, что он уже взят под арест. Угроза того, что США поддадутся радикальной идеологии [TEX.GetNameDef], похоже, подошла к концу."
amcivwar.609.a: "Как и должно быть"
amcivwar.609.b: "Ну, по крайней мере, это хорошая новость"
amcivwar.609.c: "Они заслужили всё, что получили"
amcivwar.609.e: "Интересно"

amcivwar.610.t: "Распад Тихоокеанского региона"
amcivwar.610.d.lives: "Похоже, что правительство Тихоокеанских Штатов находится на последнем издыхании в американской Гражданской войне. Большая часть его земель уже поглощена [annex_to.GetNameDef] и другими американскими фракциями, и остались лишь последние остатки его армии - теперь деморализованной и страдающей от массового дезертирства, но сохраняющей надежду на чудо, которое может их спасти. Некоторые лидеры уже встретились с [annex_to.GetAdjective]ими генералами, чтобы обсудить условия их неизбежной полной капитуляции."
amcivwar.610.d.falls: "Сегодня быстро распространились новости о том, что правительство Тихоокеанских Штатов потерпело крах в американской Гражданской войне. Те земли, которые ранее находились под его контролем, были поглощены другими американскими фракциями, а последние оставшиеся лидеры лоялистов, как сообщается, встретились с генералами из [annex_to.GetNameDef], чтобы обсудить условия их полной капитуляции. Местонахождение [CAL.GetLeader] неизвестно, но также считается, что он уже помещён под арест. Будущее Соединённых Штатов, похоже, находится в руках фракций, которые разрушили их."
amcivwar.610.a: "Как и должно быть"
amcivwar.610.b: "Ну, по крайней мере, это хорошая новость"
amcivwar.610.c: "Они заслужили всё, что получили"
amcivwar.610.e: "Интересно"

amcivwar.611.t: "Прибытие снаряжения"
amcivwar.611.d: "Наши друзья из [From.GetNameDef] прислали нам партию пехотного снаряжения для помощи в нашей борьбе."
amcivwar.611.a: "Нам это очень нужно!"

amcivwar.615.t: "Привлечение резервов"
amcivwar.615.d: "После объявления войны [Root.GetNameDef] со стороны [From.GetNameDef] ветераны Гражданской войны начали записываться в национальные резервы - их подтолкнуло чувство, что [From.GetAdjective]ое правительство нападает на нас в самый слабый момент. Пока новые корпуса разбросаны по всей стране, они готовы и жаждут сражаться с врагом!"
amcivwar.615.a: "Они заплатят за это!"

amcivwar.616.t: "Демобилизованные резервы"
amcivwar.616.d: "Чрезвычайные резервы были призваны на войну, но теперь, когда она закончилась, они были демобилизованы и отправлены обратно в свои дома - измотанные после стольких боев."
amcivwar.616.a: "Время отдыхать, дорогие ветераны"

amcivwar.617.t: "Ватикан предлагает военную помощь Хьюи Лонгу"
amcivwar.617.d: "В довольно неожиданном жесте солидарности Ватикан, под эгидой нынешнего Папы Римского, предложил Союзу как оружие, так и припасы. Более того, они пошли настолько далеко, что послали бойцов, многие из которых были сформированы из французских и итальянских добровольцев, чтобы помочь Минитменам в освобождении Америки от коррупции и синдикализма. Это стало шоком для администрации Лонга; было хорошо известно, что Америка в основном протестантская, а католическое население, хотя и многочисленное, проживает в основном в Новой Англии, некоторые из них живут только на юге, вплоть до южного Мэриленда, и все они в настоящее время находятся вне досягаемости Американского Союза Штатов.\n\nОднако в Техасе проживает значительное количество католиков, и Луизиана также симпатизирует католикам, что делает это предложение разумным со стороны Папы. Хотя лично Хьюи Лонг, как и большинство, объясняет этот жест традиционными католическими добродетелями благотворительности и усердия, некоторые представители высшего эшелона АПВ, в частности набожный протестант Джеральд Л. К. Смит, презирают идею вмешательства католиков, призывая Хьюи Лонга отвергнуть любую попытку Ватикана потенциально расширить своё влияние в Северной Америке. В частности, они приводят католические беспорядки в Мексике как пример "коррозийной попытки папства искоренить ценности свободного мира". Хотя бредни Смита можно легко отбросить как несправедливые и фанатичные, окончательное решение остаётся за Хьюи Лонгом."
amcivwar.617.a: "Пошлите нашу благодарность Его Святейшеству, но у нас всё под контролем."
amcivwar.617.b: "Смит просто параноик, нам нужны винтовки, чёрт возьми!"

amcivwar.618.t: "Пакуем чемоданы"
amcivwar.618.d: "Стало ясно, что ход войны решительно изменился не в нашу пользу, и что крах наших немногочисленных войск неизбежен. Время идёт, и высшее военное командование начинает разрабатывать план эвакуации оставшихся правительственных чиновников. Это также включает в себя контрабанду президента Лонга на борт самолёта, направляющегося в Парагвай, вместе с его семьёй и несколькими другими доверенными правительственными чиновниками."
amcivwar.618.a: "Разве у меня есть выбор?"
amcivwar.618.b: "Я буду бороться до конца!"

### Чёрный легион Resistance ###

amcivwar.619.t: "Ужас Чёрного Легиона"
amcivwar.619.d: "Чёрный Легион - это группа экстремистски настроенных членов НДБЛ, которые считают даже "основной" Клан слишком умеренным и вспоминают Первый Клан при Форресте и группы Белой Лиги, такие как Краснорубашечники Бенджамина Тиллмана, в результате чего они и их союзники получили прозвище "Старый Клан". В последнее время их оппозиция нашему правительству стала не просто занозой в нашем боку, и теперь мы должны противостоять этой группе, чтобы предотвратить их постоянные нападения на наших чиновников, гражданских лиц и, когда они иногда достаточно хорошо организованы, на линии снабжения."
amcivwar.619.a: "Безумцы!"
amcivwar.619.b: "Предатели!"

amcivwar.622.t: "Чёрный Легион уходит в подполье!"
amcivwar.622.d: "Хватка Чёрных Легионов ослабла, так как их членов вытесняют, и они чувствуют себя в меньшей безопасности, будучи настолько открытыми в своих действиях в местах дислокации. Они вернулись к более подпольной террористической Клике."
amcivwar.622.a: "Это начало"
amcivwar.622.b: "У них нет шансов"

amcivwar.623.t: "Чёрный Легион подбит!"
amcivwar.623.d: "Влияние Чёрных Легионов упало, и презираемая всеми группировка стала чаще информировать граждан о своём местонахождении и членах. Они уже не могут проводить террористические акции так широко, как могли бы."
amcivwar.623.a: "Продолжаем в том же духе"
amcivwar.623.b: "У них нет шансов"

amcivwar.624.t: "Чёрный Легион теряет поддержку!"
amcivwar.624.d: "Чёрный Легион терпит сокрушительные поражения, малочисленность рекрутов и растущее противодействие, в результате чего он превратился скорее в раздражающую (хотя и жестокую) банду, чем в полувоенную силу. Возможно, нам удастся покончить с ними, если мы продолжим давление!"
amcivwar.624.a: "Превосходно!"

amcivwar.625.t: "Чёрный Легион отступает!"
amcivwar.625.d: "Чёрный Легион был полностью разгромлен: захваченные члены продавали друг друга, их фонды были уничтожены, а большинство боевиков либо мертвы, либо отступили. Похоже, что Чёрный Легион потерпел поражение, и заявление правительства о том, что Чёрный Легион разгромлен, было встречено с ликованием граждан, которые могут вернуться к своей жизни с меньшим страхом."
amcivwar.625.a: "Наконец-то справедливость!"

### Socialist Resistance ###

amcivwar.626.t: "Социалистическая воинственность!"
amcivwar.626.d: "Воинствующее крыло ИРМ, Красная гвардия и другие анархистские и социалистические бойцы в последние недели усилились. Не ограничиваясь забастовками, они начали кампанию промышленного саботажа, целенаправленных политических убийств, перебоев в снабжении и удвоения воинственной пропаганды, рассчитанной на городских рабочих. Эти совместные усилия в целом наносят ущерб нашей экономике, особенно нашей способности производить сырьевые промышленные товары."
amcivwar.626.a: "Проклятье!"

amcivwar.630.t: "Подрыв социалистов!"
amcivwar.630.d: "В последние недели организации социалистов были разгромлены, что привело к нарушению координации между ними. Хотя это вряд ли конец "красной угрозы", они, по крайней мере, не распространяют бесконтрольный террор, как это было раньше, а местные жители стали более уверенно давать информацию о галлинистах и коллективистах. Наконец-то у нашей промышленности появился шанс хотя бы частично оправиться от их саботажа."
amcivwar.630.a: "Отлично!"

amcivwar.631.t: "Социалистическое ополчение оступилось!"
amcivwar.631.d: "В последнее время наблюдается падение поддержки ополченцев Красной гвардии, поскольку их отряды продолжают страдать от репрессий и низкого уровня вербовки. Политически подкованные рабочие всё больше смотрят в будущее, а промышленный саботаж снижается."
amcivwar.631.a: "Просто замечательно!"
amcivwar.631.b: "Хорошо!"

amcivwar.632.t: "Красная гвардия на последнем издыхании"
amcivwar.632.d: "Ополченцы Красной гвардии получают удар за ударом и вынуждены прибегать к своей базовой тактике всё более элементарного промышленного саботажа и вербовки рабочих, поскольку у них нет практически никакой способности координировать действия друг друга, а рабочие в подавляющем большинстве не желают присоединяться к их делу даже пассивно. Похоже, мы всё-таки можем выиграть эту борьбу."
amcivwar.632.a: "Конечно же да!"

amcivwar.633.t: "С социалистическим ополчением покончено!"
amcivwar.633.d: "С социалистическими ополчениями как с любой силой, способной остановить экономику или напугать наших сторонников, покончено. Хотя всегда будет горстка фанатичных красных, готовых умереть за своё дело, похоже, что с этими экстремистами покончено как с крупномасштабной угрозой, к радости наших сторонников."
amcivwar.633.a: "Отлично!"

### Minutemen Resistance ###

amcivwar.634.t: "Восстание Минитменов!"
amcivwar.634.d: "На нашей территории началась организация "Минитменов", объединившихся с А.С.Ш-Лонгистами, которые нацелены на вербовку фермеров, безработных, сельских бедняков и представителей среднего класса. С целью нацелиться на наши линии снабжения и нарушить координацию войск эти повстанцы склонны грабить наши склады с припасами и поощрять фермеров скрывать свои товары от государства, прибегая к уничтожению урожая фермеров, которые являются нашими союзниками. Кроме того, благодаря советам военных советников АПВ, таких как Фрэнк Хамер, они положительно относятся к психологической войне, убивая наших офицеров, боевиков и организаторов особенно жестокими способами, когда появляется возможность, и совершая время от времени ночные рейды."
amcivwar.634.a: "Ублюдки!"

amcivwar.637.t: "Подрыв Минитменов!"
amcivwar.637.d: "В последние дни Минитмены теряют своих сторонников и бойцов, а вместе с ними и способность к координации, благодаря тому, что мы пресекаем их терроризм. Несмотря на то, что впереди ещё долгий путь, наш перелом в их контроле над поставками и сельскохозяйственными товарами дал нашему населению некоторую передышку от их безжалостных усилий, и офицеры могут проводить свою деятельность более эффективно."
amcivwar.637.a: "Так держать!"

amcivwar.638.t: "Минитмены отступили!"
amcivwar.638.d: "Базы минитменов становятся всё более многочисленными, и наши солдаты с воодушевлением слышат, что их кампания терроризирования наталкивается на ответный удар. Поскольку фермеры считают АПВ недееспособной, они менее охотно прислушиваются к их требованиям, наши склады с припасами доставляются в большей безопасности, а наши чиновники могут легче выполнять свою работу. Тем не менее, до завершения работы ещё далеко."
amcivwar.638.a: "Превосходно!"
amcivwar.638.b: "Превосходно!"

amcivwar.639.t: "Минитмены сопротивляются!"
amcivwar.639.d: "Минитмены находятся на последнем издыхании, поскольку их бойцов захватывают и допрашивают во всё больших количествах, а мы противодействуем их попыткам рейдов. Пропаганда АПВ в значительной степени пресечена фермерами или более очевидно, что они на нашей стороне конфликта, и они сравнительно мало могут сделать, чтобы помешать нам. Тем не менее, их укус ощущается, и мы должны закончить работу, если хотим максимально увеличить наши запасы и моральный дух войск"
amcivwar.639.a: "Тогда покончим с ними!"

amcivwar.640.t: "Минитмены разбиты!"
amcivwar.640.d: "С Минитменами покончено! Поскольку ополчение АПВ развалилось, а их люди либо отступили, либо столкнулись с репрессиями со стороны наших людей, с ними покончено, и наши граждане могут быть спокойны, что эти бандиты больше не будут их терроризировать. Грузы могут перевозиться с легкостью, а у солдат стало на одну заботу меньше."
amcivwar.640.a: "Слава Богу!"

### Klan Resistance ###

amcivwar.641.t: "Присутствие Клана!"
amcivwar.641.d: "НДБЛ и ККК, объединившиеся с СДП, демонстрируют сопротивление нашему режиму, пытаясь сорвать работу нашего правительства, нападая на линии снабжения, выводя из строя заводы и распространяя контрпропаганду. Мы должны немедленно разобраться с этим."
amcivwar.641.a: "Чёрт!"

amcivwar.645.t: "Клан пострадал!"
amcivwar.645.d: "Клан больше не может наслаждаться своими, казалось бы, безостановочными действиями, поскольку его члены пострадали от набегов и дезертирства, что привело к их ослаблению. Однако их присутствие и саботаж всё ещё слишком велики, чтобы относиться к ним легкомысленно."
amcivwar.645.a: "Хорошо"

amcivwar.646.t: "Поддержка Клана ослабевает!"
amcivwar.646.d: "В последние дни ячейки НДБЛ и Клана переживают мощный удар по своей деятельности, поскольку военные успешно пресекают их присутствие, а гражданские лица чувствуют себя более спокойно, работая с нами и выявляя их членов."
amcivwar.646.a: "ОК"
amcivwar.646.b: "ОК"

amcivwar.647.t: "НДБЛ при смерти"
amcivwar.647.d: "В последние дни Клан понёс огромные потери и больше не способен эффективно координировать свои действия с другими Лигами и Кланами на нашей территории. Поскольку их организация, похоже, на грани исчезновения, у наших военных появилось больше припасов, а гражданские лица более уверены в нашей победе над ними, чем раньше."
amcivwar.647.a: "Отлично"

amcivwar.648.t: "Клан уничтожен"
amcivwar.648.d: "Главные Великие Драконы и их последователи либо бежали, либо арестованы, а Клан, наряду с другими ячейками НДБЛ, ушёл в глубокое подполье, практически развалившись в процессе. Хотя некоторые из их членов по-прежнему находятся поблизости, они больше не могут нанести серьёзный ущерб нашему снабжению или гражданским сторонникам."
amcivwar.648.a: "Наконец-то"

### Federal Resistance ###

amcivwar.649.t: "Федеральное сопротивление!"
amcivwar.649.d: "Часть американских военных, всё ещё находящихся на нашей территории, а также их сторонники решили сформировать отряды, противостоящие нам. Хотя их численность меньше, чем у других повстанцев, с которыми мы сталкивались, они компенсируют это своей подготовкой, эффективно используя тактику налёта на небольшие базы и грузовики с нашими людьми, оружием и продовольствием. Мы должны немедленно дать им отпор."
amcivwar.649.a: "Ударим по ним!"

amcivwar.653.t: "Федералистское ополчение понесло потери"
amcivwar.653.d: "Нам наконец-то удалось одержать верх над федералистскими ополченцами, совершив успешные набеги на их базы и оставив их без пополнения. Тем не менее, их присутствие по-прежнему велико."
amcivwar.653.a: "Это только начало"

amcivwar.654.t: "Федералистское ополчение отступает"
amcivwar.654.d: "Федералистские ополчения в нашем районе в последние дни всё больше страдают, поскольку наши операции и контр-операции нанесли ущерб их контр-разведывательным операциям, рейдам снабжения и коммуникациям. Поэтому они становятся всё более хрупкими."
amcivwar.654.a: "Наконец-то!"
amcivwar.654.b: "Наконец-то!"

amcivwar.655.t: "Федералистские ячейки тяжело ранены!"
amcivwar.655.d: "Федералистские ополчения и легионы на нашей территории находятся на последнем издыхании, поскольку в результате наших контратак они становятся всё более неорганизованными и больше похожи на настоящие ополчения, чем на армию, к чему они плохо приспособлены. Это дало нашему разведывательному крылу и патрулям столь необходимое облегчение и оставило федералов в положении, когда их можно добить."
amcivwar.655.a: "Продолжайте в том же духе"

amcivwar.656.t: "Федералисты отступают"
amcivwar.656.d: "Федералисты, похоже, считают, что они больше не могут нанести серьёзный ущерб, поскольку их всё чаще ловят на попытках бежать из нашей страны в более дружественные фракции, а их пропагандистские попытки сошли на нет. Поскольку их последние жизненно важные ячейки рухнули, они практически не получают новых рекрутов, а их контр-операции наконец-то закончились."
amcivwar.656.a: "Хорошо!"

##REBELS Crime##

amcivwar.657.t: "Рост преступности"
amcivwar.657.d: "Не все американцы либо безразличны, либо глубоко увлечены одной из идеологических фракций, борющихся за победу, поскольку некоторые оппортунисты вышли на сцену и обрели серьёзную власть благодаря слабости нации. Преступники набрали силу благодаря тому, что ресурсы тратятся на вооружённые силы вместо внутренних служб, и, пользуясь хаосом, делают всё, что хотят, включая воровство, рэкет и многое другое. Поскольку они просто отнимают у нас силы, нам придётся с ними разобраться."
amcivwar.657.a: "Преступная мразь"

amcivwar.663.t: "Преступность пала"
amcivwar.663.d: "Наши недавние инвестиции в расследование и арест преступников, использующих то, что некоторые называют сомнительными средствами, принесли свои плоды. Формально организованные мафии распались и вернулись либо к мелким операциям, либо к независимым преступникам, которые больше не наносят серьёзного ущерба обществу."
amcivwar.663.a: "Слава Богу"

##REBELS Black Nationalist

amcivwar.671.t: "Ячейки чёрного сопротивления восстают"
amcivwar.671.d: "Группы, начиная от Африканского братства крови слева и заканчивая АУПН справа, а также другие организованные чернокожие националисты выступили против нашего правительства, требуя больших прав и автономной зоны для чернокожих американцев. В настоящее время они неорганизованны, но их готовность противостоять нашему правительству смущает наших сторонников, поскольку регулировать и облагать налогом чёрные кварталы становится всё труднее."
amcivwar.671.a: "Нет!"

amcivwar.675.t: "Чёрное сопротивление падает"
amcivwar.675.d: "Число ячеек чёрного сопротивления на нашей территории резко сократилось, что дало нам больший контроль над территорией, которую мы удерживаем, и некоторое облегчение для наших внутренних военных служб."
amcivwar.675.a: "Не останавливаться!"

amcivwar.676.t: "Чёрное сопротивление стало слабее"
amcivwar.676.d: "Чёрное сопротивление достигло нового минимума, поскольку они больше не могут набирать новых сторонников, а их деятельность нарушена, что оставляет их в тяжёлом положении и позволяет нам обрести некоторую легитимность среди наших сторонников."
amcivwar.676.a: "Хорошо!"
amcivwar.676.b: "Хорошо!"

amcivwar.677.t: "Уничтожение чёрного сопротивления"
amcivwar.677.d: "Чёрное сопротивление нашей власти окончательно разваливается, поскольку наши контратаки на них и их сторонников оставляют их всё более неорганизованными и деморализованными, превращая их скорее в свободные группы ополченцев, чем в хорошо связанных полувоенных, которыми они когда-то были. Мы должны довести дело до конца."
amcivwar.677.a: "Покончим с ними!"

amcivwar.678.t: "Чёрное сопротивление терпит крах"
amcivwar.678.d: "Чёрное сопротивление нашему режиму окончательно развалилось, поскольку связанные с ним беглецы бегут из страны, обычно безуспешно. Хотя некоторые ополченцы остались, они больше не могут отстоять ни одной чернокожей территории от наших военных и тем более не надеются перейти в наступление."
amcivwar.678.a: "Закончилось."

amcivwar.10000.t: "Проект 'Вертолет'"
amcivwar.10000.d: "Используя экономические связи с отечественными предприятиями и военными подрядчиками, мы смогли разработать экспериментальные прототипы "вертолетов" для армии Америки и её союзников. Названные Sikorsky R-4 и Platt-LePage XR-1, эти уникальные летательные аппараты способны совершать вертикальный взлет и посадку, что делает их идеальными для использования на пересеченной местности. Несмотря на дороговизну и хрупкость, мы смогли отправить несколько моделей основным союзникам, позволяя нашим армиям и армиям наших друзей использовать эту уникальную технологию. С нашим растущим воздушным флотом, использующим также автожиры, ротабаги и другие новые транспортные средства, разработанные учеными и лакеями наших союзников, мы сможем переправлять наше население, наши товары и наши войска по всему Новому Свету без проблем и задержек, а также доставлять разрушительную полезную нагрузку в мгновение ока. Только будьте осторожны, чтобы не разбить ни один из них, потому что у нас их всего несколько, и в настоящее время они очень темпераментны и их очень трудно заменить."
amcivwar.10000.a: "Вперёд и вверх!"

amcivwar.10001.t: "Экспериментальные технологии от американцев"
amcivwar.10001.d: "Стремясь испытать свои недавние технологические прорывы, американцы любезно прислали некоторые из своих новых военных разработок для тестирования на фронтах здесь, на окраинах американской сферы. Центральными изобретениями этих новых поставок являются Sikorsky R-4 и Platt-LePage XR-1. Эти "парящие мухи" - уникальные летательные аппараты, которые могут взлетать и садиться вертикально, и первоначальные разработчики окрестили их вертолетами. Предназначенные в первую очередь для быстрой переброски припасов и ценных грузов по пересеченной местности, некоторые из этих вертолетов были также оснащены вооружением, функционируя в качестве основных легких воздушных стрелков и бомбардировщиков, а также для разведки и снабжения. Выглядящие скорее как нечто из эскизов да Винчи и менее похожие на настоящие военные машины, мы проведем тщательные испытания этих новых вертолетов и другой техники, присланной нам американцами, против различных врагов нашего альянса."
amcivwar.10001.a: "Мы позаботимся о том, чтобы они были использованы по назначению."

