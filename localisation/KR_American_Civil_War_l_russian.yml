### WCC Events ###

amcivwar.900.t: "Предстоящая война"
amcivwar.900.d: "Эйзенхауэр и Брэдли оказались в центре одной из, если не самой большой проблемы, с которой когда-либо сталкивалась армия Соединённых Штатов. На занимаемой ими территории возвышаются массивные Скалистые горы и юго-западные пустыни, со всех сторон их окружают новоявленные враги, и их пересекают огромные участки почти полностью неосвоенной земли. И для них, и для их штаба очевидно, что шансы не в их пользу. Учитывая это, Брэдли срочно приступил к реорганизации сил под своим командованием, чтобы извлечь максимальную выгоду из сложившейся ситуации и использовать имеющиеся ресурсы и превосходную подготовку своих верных и профессиональных сил. Уже начались инициативы по привлечению местных правоохранительных органов, смотрителей парков и всех, кто хоть немного компетентен, к центральному армейскому командованию. Если ЗКЦ сможет удержаться, они превратят самый мрачный день Америки в её лучший час."
amcivwar.900.a: "Бог в помощь"

amcivwar.901.t: "Мероприятия по призыву в армию"
amcivwar.901.d: "Одним из немногих факторов в пользу ЗКЦ является поддержка со стороны местного населения. Жители территорий ЗКЦ начали мобилизацию для участия в военных действиях. Однако потери на фронтах означают, что даже нашего призыва сил защитных служб будет недостаточно. Эйзенхауэр начнёт разрабатывать ряд планов с местными лидерами, чтобы задействовать все возможные источники людских ресурсов. Однако бывший командир Американского легиона Элвин М. Оусли требует, чтобы агрессивные призывы, набирающие по сути всех мужчин, умеющих стрелять из пистолета, были начаты немедленно. Генерал Джордж Кенни, который в настоящее время служит эффективным "голосом Восточного командования" вместо Макартура, поддерживает эту идею. Некоторые гражданские лидеры, такие как губернатор штата Юта Генри Х. Блад, узнав о мерах Оусли, возражают против столь радикальных приказов, несмотря на обстоятельства."
amcivwar.901.a: "Немедленно увеличить призыв"
amcivwar.901.b: "Поддержать Блада"

amcivwar.902.t: "Мероприятия по призыву в армию"
amcivwar.902.d: "После того, как Оулси встал на сторону губернатора Блада, он поставил под сомнение нашу приверженность федеральному правительству и заявил, что для победы в этой войне необходима решимость восстановить Америку любой ценой, как со стороны руководства, так и со стороны простых людей. Сообщения от Макартура на востоке указывают на его поддержку Оусли, но Макартур в настоящее время не имеет никакой значимой власти над Брэдли, а сообщение прибыло слишком поздно, чтобы повлиять на какие-либо решения."
amcivwar.902.a: "Эта война достаточно тяжела"

amcivwar.90.t: "Поддержка со стороны сопротивления"
amcivwar.90.d: "Повстанцы, сражающиеся за [Root.GetAdjective]ое дело в других частях Соединённых Штатов, вступили в контакт с нашим правительством, предлагая широкий выбор разграбленных припасов."
