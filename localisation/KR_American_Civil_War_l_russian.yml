amcivwar.1.t: "Президент Хейвуд бежал в Чикаго"
amcivwar.1.d: "Президент Хейвуд бежал в Чикаго и назвал Мак'Артура узурпатором и предателем. Он и его последователи заняли Стальной пояс, объявив действующую власть нелегетимной, а страна стоит на грани Гражданской войны. Синдикалисты со всех углов Америки готовятся взять в руки оружие, дабы отстоять свои идеалы."
amcivwar.1.a: "Коллапс начался. Поддержать Республику"
amcivwar.1.b: "Революция началась! Поддержать рабочих (Играть за О.С.А)"

amcivwar.1001.t: "Восстание старых демократов"
amcivwar.1001.d: "Уильям Х. Мюррей выступил с речью о том, что он не потерпит левацкой тирании, расового вырождения и федеральной коррупции, которые привели к расширению полномочий О.С.А и возвышению антиклана Макартура. От имени старых демократов и всех "настоящих американцев" он объявил официальное восстание во имя свободы, морали и белого протестантизма. По всему американскому юго-востоку губернаторы и ополченцы, объединившиеся со старыми демократами и Белыми лигами, подписывают Манифест в пользу полностью "конституционной американской республики", которая не попирает наследие американского народа и борется с социалистической безнравственностью. В настоящее время Белые Лиги пытаются сохранить контроль над пограничными штатами, входящими в состав этого нового государства, прежде чем федеральное правительство, минитмены и социалисты начнут атаку."
amcivwar.1001.deadlock.d: "Поскольку Палата представителей зашла в тупик, а генерал Макартур получил бразды правления "для спасения Республики", казалось неизбежным, что радикалы должны подняться, не желая, чтобы их шанс на власть улетучился. Сегодня, в предрассветные часы утра, неизбежное свершилось. Уильям Х. Мюррей был "официально приведен к присяге в качестве президента Соединённых Штатов" к удовлетворению белых лигеров и старых демократов по всей стране. Будучи избранным представителями старых демократов, которые бежали из Вашингтона после переворота Макартура, Мюррей был приведен к присяге сразу после избрания "в связи с беспрецедентной ситуацией, в которой оказалась Республика". Первым его действием на посту президента стал приказ Макартуру и его людям отступить и подчиниться его законной власти. Прекрасно понимая, что генерал его не послушает, Мюррей призвал всех "настоящих американцев" встать вместе с ним на защиту свободы, морали и белого протестантизма. По всему американскому юго-востоку губернаторы и ополченцы, объединившиеся со старыми демократами и Белыми лигами, подписывают манифест в пользу президента Мюррея и полностью "конституционной американской республики", которая не попирает наследие американского народа. В настоящее время Белые Лиги пытаются сохранить контроль над пограничными штатами, входящими в это новое государство, прежде чем федеральное правительство, Минитмены и социалисты начнут атаку."
amcivwar.1001.a: "Коллапс начался. Поддержать Республику"
amcivwar.1001.b: "Поддержать нацию! (Играть за Конституционную Амер. Республику)"

amcivwar.2.t: "Хьюи Лонг объявляет создание Американского Союза"
amcivwar.2.d: "В своей пламенной речи в Новом Орлеане Хьюи Лонг призвал к борьбе с Мак'Артуром и другими "антиамериканскими" элементами, такими как Уильям Х. Мюррей и революционные социалисты. Все они - тираны, которых нужно свергнуть, и только партия под его руководством может очистить Америку. Он обрел сторонников среди ряда губернаторов Юга и Среднего Запада, которые уже сформировали его популистско-прогрессивный альянс в Конгрессе и ждали шанса наделить фермеров полномочиями, и все они заявили, что не признают авторитет ни МаК'артура, ни президента Хейвуда."
amcivwar.2.deadlock.d: "В то время как Юг под руководством Мюррея и Стальной пояс под руководством Хейвуда заявляют о своих претензиях на роль законного правительства Америки, в знак прямого неповиновения генералу Макартуру в Вашингтоне, Хьюи Лонг тоже бросил свою шляпу на ринг. Казалось бы, ожидая, удастся ли убедить оставшийся Конгресс избрать его президентом, Лонг увидел надпись на стене и призвал Минитменов и всю Америку встать и бороться за истинный американизм. Применяя свой обычный популизм, Лонг осудил Макартура как современного Цезаря, а Мюррея - как тиранического узурпатора, требуя, чтобы оба они ушли в отставку и позволили Конгрессу вновь собраться, чтобы можно было выбрать настоящего президента. Интересно, что Лонг лишь вскользь упомянул Хейвуда и социалистов, видимо, чтобы заставить левых в А.П.В замолчать, назвав их заблуждающимися глупцами. В отличие от Мюррея, Макартура или даже Хейвуда, Лонг не вступил в должность президента. Вместо этого Лонг принял титул "исполняющего обязанности президента", чтобы показать, что он будет бороться за восстановление Конгресса, чтобы президент действительно мог быть избран, но большинство в его лагере просто называют его президентом Лонгом в любом случае. Он обрел готовых слушателей среди ряда губернаторов юга и среднего запада, которые уже сформировали его популистско-прогрессивный альянс в Конгрессе и ждали возможности расширить права и возможности фермеров."
amcivwar.2.a: "Поддержать Республику"
amcivwar.2.b: "Поддержать страну (Играть за Союз Лонга)"

amcivwar.3.t: "Губернаторы Тихоокеанских штатов объявляют чрезвычайное положение"
amcivwar.3.d: "Губернаторы Тихоокеанских штатов заявили, что Мак'Артур является врагом Америки наряду с другими антидемократическими демагогами. В настоящее время они не вышли из состава США, но вместо этого хотят создать военные силы для противодействия Восточной хунте Макартура. Губернатор Калифорнии Фрэнк Мерриам заявил в законодательном собрании Сакраменто, что, если дело дойдет до войны, они добьются восстановления "правильной демократии" в стране силой."
amcivwar.3.deadlock.d: "Когда Америка готовилась ко второй Гражданской войне менее чем за столетие, казалось, что американская демократия окончательно погибнет, даже несмотря на заявления претендентов. Так было до раннего утра, когда губернаторы Орегона, Вашингтона, Калифорнии и Невады заявили о своем намерении восстановить демократию. Назвав Макартура и его сторонников в Вашингтоне бесхребетными трусами, которые отказались позволить демократическому процессу завершиться, губернаторы предложили оставшимся членам 74-го Конгресса учредить временный "Тихоокеанский конгресс", чтобы наконец избрать настоящего президента. Тихоокеанские штаты", как они стали себя называть, осудили Мюррея как узурпатора, Хейвуда как марионетку французов, а Лонга как предателя, если не предателя с благими намерениями. В настоящее время они не отделились от Союза, но вместо этого хотят создать военные силы для противодействия Восточной хунте Макартура. Губернатор Калифорнии Фрэнк Мерриам объявил в законодательном собрании Сакраменто, что, если дело дойдет до драки, они добьются восстановления "надлежащей демократии" в стране силой."
amcivwar.3.a: "Поддержать правительство"
amcivwar.3.b: "Поддержать Республику (Играть за ТША)"

amcivwar.3000.t: "Создан Западный командный центр"
amcivwar.3000.d: "Генералы Омар Брэдли и Дуайт Эйзенхауэр взяли на себя командование федеральными силами на Западе и сообщили, что в данный момент получать снабжение и приказы из Вашингтона очень рискованно, так как по пути находятся войска Американского Союза, Объединённых Синдикатов Америки и Конституционной Американской Республики. Хуже того, образование Тихоокеанских Штатов сделало оборону Запада ещё более стратегически важной, и федеральное правительство не может позволить себе предоставить доступ к ресурсам Запада различным предателям. По этой причине и был сформирован Западный командный центр под командованием Брэдли и Эйзенхауэра для борьбы с теми, кто не повинуется армии и федеральному правительству. Однако ходят слухи, что Западный командный центр мог быть сформирован из-за желания Брэдли и Эйзенхауэра получить автономию от Мак'Артура в случае защиты и поддержки именно федерального правительства. Несмотря на это, остаётся надеяться, что новое военное формирование заставит Тихоокеанские штаты образумиться и пересмотреть свой курс действий."
amcivwar.3000.a: "Поддержать правительство"
amcivwar.3000.b: "Поддержать армию (Играть за Зап. Командный Центр)"

amcivwar.3001.t: "Восстание Черного пояса"
amcivwar.3001.d: "Чёрный пояс наконец-то организовал переворот против угнетателей в регионе с подавляющим числом темнокожего населения и объявил своей столицей Бирмингем, захватив территории на юго-востоке страны. В.Э.Б. Дюбуа объявил себя номинальным лидером нации-изгоя, и нам не остаётся ничего, кроме как вступить с ними в открытую конфронтацию, дабы не получить удар в спину."
amcivwar.3001.a: "Чёрт бы их побрал!"
amcivwar.3001.b: "Как вовремя!"

amcivwar.3002.t: "Восстание Черного пояса"
amcivwar.3002.d: "Чёрный пояс наконец-то организовал переворот против угнетателей в регионе с подавляющим числом темнокожего населения и объявил своей столицей Бирмингем, захватив территории на юго-востоке страны. В.Э.Б. Дюбуа объявил себя номинальным лидером нации-изгоя, и нам не остаётся ничего, кроме как вступить с ними в открытую конфронтацию, дабы не получить удар в спину."
amcivwar.3002.a: "Чёрт бы их побрал!"
amcivwar.3002.b: "Как вовремя!"

amcivwar.3003.t: "Вопрос об интеграции восстания Черного пояса"
amcivwar.3003.d.USA: "После поражения всех враждебных правительств, расположенных на востоке Соединённых Штатов, мы можем обратиться к вопросу о том, что делать с восстанием черных против Конституционной Американской Республики. В настоящее время ни один из нас не вступил в бой друг с другом, но наличие значительных сепаратистских сил в их рядах и отсутствие явной лояльности к нашему делу оставляет открытым вопрос о том, присоединятся ли они мирно к нам или нет. Мы хотим потребовать, чтобы они сложили оружие и позволили федеральным силам занять территорию, однако на фоне скептицизма в отношении мирного воссоединения, некоторые из наших более воинственных лидеров выступают за то, чтобы мы просто нанесли удар по Поясу прямо сейчас, ссылаясь на их нелояльность федеральному правительству как на признак измены."
amcivwar.3003.d.TEX: "После поражения всех враждебных правительств, расположенных на востоке Соединённых Штатов, мы можем обратиться к вопросу о том, что делать с восстанием черных против Конституционной Американской Республики. В настоящее время ни один из нас не вступил в бой друг с другом, но наличие значительных сепаратистских сил в их рядах и отсутствие явной лояльности к нашему делу оставляет открытым вопрос о том, присоединятся ли они мирно к нам или нет. Мы хотим потребовать, чтобы они сложили оружие и позволили силам Американскому Союзу занять территорию, однако на фоне скептицизма вокруг мирного воссоединения, некоторые из наших более воинственных лидеров выступают за то, чтобы мы просто нанесли удар по Поясу прямо сейчас, дабы эта часть независимой Америки не досталась другим враждебным сторонам."
amcivwar.3003.d.CAL: "После поражения всех враждебных правительств, расположенных на востоке Соединённых Штатов, мы можем теперь обратиться к вопросу о том, что делать с восстанием черных против Конституционной Американской Республики. В настоящее время ни один из нас не вступил в бой друг с другом, но наличие значительных сепаратистских сил в их рядах и отсутствие явной лояльности к нашему делу оставляет открытым вопрос о том, присоединятся ли они мирно к нам или нет. Мы хотим потребовать, чтобы они сложили оружие и позволили силам Тихоокеанских Штатов занять территорию, однако на фоне скептицизма вокруг мирного воссоединения, некоторые из наших более воинственных лидеров выступают за то, чтобы мы просто нанесли удар по Поясу прямо сейчас, ссылаясь на их отсутствие верности американской демократии как на признак измены."
amcivwar.3003.a: "Отправить требование об объединении."
amcivwar.3003.b: "Атаковать их прямо сейчас!"

amcivwar.3004.t: "Требование присоединения."
amcivwar.3004.d.USA: "Мы только что получили требование федеральных сил сложить оружие и присоединиться к силам, верным генералу Мак'Артуру. В требовании говорится, что, если мы не встанем на сторону генерала в течение ближайших нескольких дней, они сочтут нас предателями и начнут против нас военные действия. Послание Мак'Артура было воспринято негативно почти всеми членами нашего кабинета. Большинство рассматривает это послание как угрозу нашему восстанию и предупреждает, что лояльность Мак'Артуру может вернуть нас в условия, равные тем, которые мы пережили при Мюррее и, возможно, даже Симмонсе. Однако некоторые прагматики утверждают, что принятие этого предложения спасет тысячи жизней и что демонстрация нашей лояльности федеральному правительству даст нам больше влияния при принятии решений в будущем."
amcivwar.3004.d.TEX: "Мы только что получили требование от лонгистов сложить оружие и присоединиться к Американскому Союзу. В требовании говорится, что, если мы не встанем на сторону их командиров в течение следующих нескольких дней, они сочтут нас предателями и немедленно атакуют. Послание лонгистов было воспринято негативно почти всеми членами нашего кабинета. Большинство рассматривает это послание как угрозу нашему восстанию и предупреждает, что многие в правительстве Американского Союза имеют связи с Джимом Кроу и старыми демократами и могут просто восстановить статус-кво, существовавший до Гражданской войны, или даже хуже. Однако некоторые прагматики, включая генерала Чарльза Янга и его военные силы, утверждают, что принятие этого предложения спасет тысячи жизней и что мы можем использовать это как возможность создать блок власти, отвечающий нашим интересам, в правительстве Американского Союза."
amcivwar.3004.d.CAL: "Мы только что получили требование тихоокеанских сил сложить оружие и присоединиться к Тихоокеанским штатам. В требовании говорится, что, если мы не встанем на сторону их командиров в течение следующих нескольких дней, они сочтут нас предателями и атакуют. Это сообщение было негативно воспринято почти всеми членами нашего кабинета. Большинство рассматривает это сообщение как угрозу нашему восстанию и предупреждает, что мы, возможно, просто восстановим довоенный статус-кво и что они не будут представлять наши интересы в своем правительстве. Однако некоторые прагматики утверждают, что принятие этого предложения спасет тысячи жизней и что Тихоокеанское правительство лояльно к демократии и свободе, и мы можем использовать это как возможность создать блок власти, отвечающий нашим интересам, в их правительстве."
amcivwar.3004.a: "Принять требование."
amcivwar.3004.b: "Отклонить требование."

amcivwar.3005.t: "Восстание Черного пояса отказывается!"
amcivwar.3005.d: "Предводители восстания Черного пояса отвергли наши требования о присоединении, назвав нас тиранами, преданными старому порядку. Их силы начинают мобилизацию против нас, и, поскольку конфликт разгорится в течение нескольких часов, наши командиры подталкивают нас к тому, чтобы мы начали отвечать на их развертывание агрессией."
amcivwar.3005.a: "О черт."

amcivwar.3006.t: "Восстание Черного пояса соглашается!"
amcivwar.3006.d: "Предводители Восстания Черного Пояса приняли наши требования о присоединении и начали передаавать нам контроль над своими территориями. Несколько их солдат уже обратились с просьбой разрешить им присоединиться к нашей армии, и хотя они не пользуются всеобщей поддержкой, нам в данный момент будет полезна любая помощь."
amcivwar.3006.a: "Превосходно!"

amcivwar.3007.t: "Вопрос об интеграции Черного пояса"
amcivwar.3007.d.soc: "После поражения всех враждебных правительств, расположенных на востоке Соединённых Штатов, мы можем заняться вопросом о том, что делать с восстанием черных против Конституционной Американской Республики. В настоящее время никто из нас не стремится вступать друг с другом в прямую конфронтацию, но присутствие значительных реакционных сил в их рядах заставляет радикалов в нашем правительстве усомниться в верности их правительства социализму. Многие члены нашего кабинета выступают за то, чтобы установить контроль над регионом до более мирных времен, а уже потом рассмотреть вопрос об автономии Черного пояса. Умеренные политики, однако, утверждают, что любые попытки аннексии Черного пояса приведут лишь к новым войнам и недовольству среди гражданского населения."
amcivwar.3007.d.nosoc: "После поражения всех враждебных правительств, расположенных на востоке Соединённых Штатов, мы можем заняться вопросом о том, что делать с восстанием черных против Конституционной Американской Республики. В настоящее время никто из нас не стремится вступать друг с другом в прямую конфронтацию, но их капиталистическое правительство противоречит природе нашей революции. Многие члены нашего кабинета выступают за то, чтобы мы потребовали взять под контроль этот регион до более спокойных времена, а уже потом рассмотреть вопрос об автономии Черного пояса. Однако более умеренные политика утверждают, что любые попытки аннексии Черного пояса приведут лишь к ещё большей войне и недовольству среди гражданского населения. Если же они хотят автономию, то только при условии социалистического правительства."
amcivwar.3007.a: "Оставить их в покое."
amcivwar.3007.b: "Чёрный пояс должен быть присоединен к О.С.А."
amcivwar.3007.c: "Мы должны назначить в Черном поясе социалистическое правительство."

amcivwar.30070.t: "Требование об объединении."
amcivwar.30070.d: "Мы только что получили требование синдикалистских сил сложить оружие и присоединиться к силам, лояльным Объединённым Синдикатам Америки. В требовании говорится, что если мы не присоединимся к революции в течение следующих нескольких дней, они будут считать нас врагами и начнут тотальную атаку на наши территории. Их послание не было хорошо воспринято почти всеми членами нашего кабинета. Большинство рассматривает это послание как угрозу нашему мятежу, и что мы должны отстаивать нашу собственную автономию против внешних и потенциально враждебных сил. Однако некоторые прагматики утверждают, что принятие этого предложения спасёт тысячи жизней, и что объединение с О.С.А, тем не менее, представляет собой наилучший вариант обеспечения безопасности нашего народа в ближайшем будущем."
amcivwar.30070.a: "Отклонить требование."
amcivwar.30070.b: "Принять требование."

amcivwar.30071.t: "Чёрное Восстание соглашается!"
amcivwar.30071.d: "Главы восстания Чёрного пояса приняли наши требования об объединении и начале передачи контроля над территориями из-под их контроля в наш. Несколько их солдат уже обратились с просьбой разрешить им присоединиться к нашим силам, и хотя их принятие не пользуется всеобщей поддержкой, наше положение нуждается в любой помощи, которую мы можем получить."
amcivwar.30071.a: "Превосходно!"

amcivwar.30072.t: "Чёрное Восстание отказывается!"
amcivwar.30072.d: "Главы восстания в Чёрном поясе отвергли наши требования об объединении, назвав нас тиранами, пытающимися утвердить свои убеждения над не желающей этого нацией. Их силы начинают мобилизацию вдоль наших границ, готовясь к обороне. Остаётся вопрос, должны ли мы нанести удар по ним сейчас, или просто оставить их в покое."
amcivwar.30072.a: "Не будем давить на них дальше."
amcivwar.30072.b: "Если таков их ответ на наше предложение..."

amcivwar.3008.t: "О.С.А требует смены правительства."
amcivwar.3008.d: "Мы только что получили требование от Объединённых Синдикатов Америки назначить социалистическое правительство или столкнуться с последствиями. В требовании говорится, что если мы не начнём передачу власти в течение следующих нескольких дней, они сочтут нас реакционерами и начнут тотальную атаку на наши территории. Их послание не было воспринято положительно почти всеми членами нашего кабинета. Большинство рассматривает это послание как угрозу нашему восстанию, и что мы должны отстаивать нашу собственную автономию против внешних и потенциально враждебных сил, даже ценой войны. Однако некоторые прагматики утверждают, что принятие этого предложения сохранит тысячи жизней, и что социалистическое правительство стоит того, чтобы подвергнуть риску дальнейшее разрушение нашей зарождающейся нации, но только при условии, что мы проведём выборы, чтобы выбрать нашу собственную марку социализма."
amcivwar.3008.a: "Принять требование и добиться проведения выборов."
amcivwar.3008.b: "Отклонить требование."

amcivwar.3009.t: "Чёрное Восстание отказывается!"
amcivwar.3009.d: "Главы восстания в Чёрном поясе отвергли наши требования о переходе к социализму, назвав нас тиранами, пытающимися утвердить свои убеждения над безвольным народом. Их силы начинают мобилизацию против нас, и поскольку конфликт, похоже, разразится в течение нескольких часов, наши командиры подталкивают нас к тому, чтобы мы начали отвечать на их вторжение добром."
amcivwar.3009.a: "Проклятье!"

amcivwar.3010.t: "Чёрное Восстание требует выборов."
amcivwar.3010.d: "Восстание в Чёрном поясе приняло наши требования о назначении социалистического руководства, но только при условии, что они проведут выборы для определения своего руководства. Опять же, умеренные выступают против того, чтобы заходить слишком далеко и создавать ещё один фронт и соперников, в то время как несколько радикалов утверждают, что мы должны быть едины и следовать только одной идеологической позиции, даже если это означает войну."
amcivwar.3010.a: "Выборы - это их право."
amcivwar.3010.b: "У них был шанс измениться. В атаку!"

amcivwar.3011.t: "О.С.А соглашается!"
amcivwar.3011.d: "О.С.А согласилось с нашим требованием провести собственные выборы. Мы начали подготовку к выборам, и несколько фракций в правительстве О.С.А заявили, что они даже начнут поддерживать кандидатов, как только кандидаты от партий станут более заметными. Хотя всё ещё существует большое недовольство уходящим руководством, похоже, что конфликта удалось избежать."
amcivwar.3011.a: "От пули пока удалось увернуться..."

amcivwar.4.t: "Противостояние в Америке"
amcivwar.4.d: "В Соединенных Штатах разразилось напряженное противостояние: демократически избранный президент Хейвуд бежал в Чикаго после того, как генерал Дуглас Макартур насильно отстранил его от должности, а старые демократы практически объявили о восстании после объявления о его победе. Из Чикаго сторонники Хейвуда объявили правительство Макартура нелегитимным, как и популистские сторонники Хьюи Лонга, базирующиеся в Новом Орлеане, и Тихоокеанского конгресса на Западе, и дали генералу Макартуру срок в тридцать дней, чтобы либо отступить, либо подвергнуться аресту и казни. Учитывая, что все стороны быстро наращивают силы, мысль о том, что Америка движется ко второй гражданской войне, кажется почти несомненной."
amcivwar.4.a: "Понятно."

amcivwar.4000.t: "Протянуть руку помощи победителю?"
amcivwar.4000.d: "Хотя Хейвуд получил президентское кресло только благодаря Палате представителей, тем не менее формально он является демократически избранным президентом. Учитывая его революционную риторику, направленную против «капиталистической» системы, он, похоже, готов прибегнуть к антиконституционным средствам реализации своей программы ещё до инаугурации, так что война с ним не будет неоправданной для нашего населения. Тем не менее наша моральная позиция укрепилась бы, если бы ему предложили пассивный союз в обмен на признание Конституции Соединенных Штатов, включая разрешение Верховному суду пересматривать его законы, хотя вряд ли он согласится на такие проверки социалистических реформ."
amcivwar.4000.a: "Мы должны хотя бы попытаться."
amcivwar.4000.b: "Мы не ведем переговоров с тиранами."

amcivwar.4001.t: "ТША предлагает мир?"
amcivwar.4001.d: "Тихоокеанские Штаты Америки решили признать, что мы являемся победителями выборов 1936 года, и поэтому они готовы заключить с нами союз. Тем не менее, это будет стоить того, что мы согласимся подчиняться их законам и конституции, которые, по мнению многих наших последователей, были извращены в угоду буржуазии, и это, вероятно, не понравится нашим более жёстким сторонникам. Однако, несомненно, их помощь была бы полезной, и наша "социально-патриотическая" фракция, состоящая в основном из АФТ и Независимой Лиги Америки, фанатично стремится к тому, чтобы мы приняли соглашение, несмотря на то, что большинство синдикалистов осуждают его."
amcivwar.4001.a: "Глупости"
amcivwar.4001.b: "Мы должны согласиться"

amcivwar.4002.t: "Предложение отклонено"
amcivwar.4002.d: "Неудивительно, что наше предложение было отклонено, хотя мы, по крайней мере, можем сказать, что пытались достичь мира с помощью благоразумия."
amcivwar.4002.a: "Стыд и срам"

amcivwar.4003.t: "Предложение принято!"
amcivwar.4003.d: "Несмотря на свою репутацию фанатика, Хейвуд принял наше предложение о временном прекращении огня. Однако очевидно, что сторонники жёсткой линии в СПА недовольны этим соглашением, поэтому сомнительно, что оно продлится долго. Кроме того, в ответ на сделку наблюдается обратная реакция со стороны наших собственных политиков и граждан, особенно правого политического крыла, некоторые из которых теперь отказываются служить в наших войсках."
amcivwar.4003.a: "Ну, это лучше, чем без него"

amcivwar.4006.t: "Требования Лонга"
amcivwar.4006.d: "Лонг принял наше предложение и согласился подчиниться Конституции. Однако он потребовал проведения общенациональных выборов сразу после воссоединения региона, пожелал предоставить льготы обществу "Поделись богатством" на нашей территории и призвал руководство ТША объявить, что Лонг делает всё возможное для спасения американской демократии и разрешить вербовку на их территории. Похоже, даже во время войны Морской Царь (Хьюи Лонг) по-прежнему думает о политическом маневрировании."
amcivwar.4006.a: "По-прежнему принять"
amcivwar.4006.b: "К черту всё, отзываем наше предложение"

amcivwar.4007.t: "Запад соглашается"
amcivwar.4007.d: "Мы заключили союз с ТША, невзирая на то, что обе республики осуждают этот шаг. Теперь мы можем работать с ними над уничтожением так называемого "Западного командного центра" Омара Брэдли и Дуайта Эйзенхауэра, освободив силы, которые могут быть использованы дальше на восток."
amcivwar.4007.a: "Я превзошёл самого себя!"

amcivwar.4008.t: "Тихоокеанские Штаты осуждают нас!"
amcivwar.4008.d: "Западные олигархи и бюрократы, как и следовало ожидать, осудили наши попытки помочь народу, несмотря на относительно низкую цену наших просьб в обмен на мир. Назвав Лонга "оппортунистом", они, похоже, твёрдо намерены заставить всех остальных американцев преклонить колено и высокомерно отказываются признать наше правительство законным, требуя, чтобы мы немедленно передали свои войска."
amcivwar.4008.a: "Толстосумы противостоят нам до последнего"

amcivwar.4009.t: "Отговорить О.С.А?"
amcivwar.4009.d: "Несмотря на то, что Красная Гвардия и Минитмены были не в самых лучших отношениях и даже воевали друг с другом в прошлом, тот факт, что в Конгрессе АПВ и её союзники голосовали за те же законопроекты, что и СПА, привёл к некоторому позитивному общению между ними на высших уровнях, и сейчас, возможно, самое время наладить эти связи. Поскольку нам уже приходится иметь дело с ЗКЦ и крайне враждебным К.А.Р, наш военный штаб предупреждает нас, что мы перегружены, а левый член нашего альянса, Маури Маверик, предложил обратиться к ТША и предложить мирный договор, поскольку они непосредственно граничат с США и выиграют от сотрудничества с нами. Конечно, Чарльз Кофлин, лидер Серебряного легиона Уильям Дадли Пелли и, прежде всего, Джеральд Л.К. Смит выступают против этого плана, утверждая, что это вызовет недоверие ребят из Американского Союза к Лонгу, и что левые - наши враги в той же мере, что и выступающие против "Поделись богатством" К.А.Р и федералистский ЗКЦ."
amcivwar.4009.a: "Отправить Маверика"
amcivwar.4009.b: "Они также являются нашими врагами"

amcivwar.4010.t: "Предложение мира от Американского Союза?"
amcivwar.4010.d: "Лонгистская коалиция, которая составляет Американский Союз, прислала нам мирное предложение в лице Маури Маверика, который утверждает, что О.С.А и Американский Союз не только должны работать вместе ради выживания, но что у нас больше общего, чем признают обе стороны. Хотя вполне вероятно, что Лонг послал эту делегацию в надежде разгрузить линию фронта своих вооружённых сил, когда дело дойдёт до полноценной войны между ним, К.А.Р и ЗКЦ, также верно и то, что мы находимся не в лучшем положении благодаря тому, что Макартур расположился на нашей восточной границе, а К.А.Р нацелились на нас, желая уничтожить. Синдикалисты не в восторге, а лидер "синдикалистско-коллективистского" ЛПЕ Уильям З. Фостер осуждает сделку как бессмысленную уступку "социальному капитализму", поскольку О.С.А в любом случае нужно будет победить их, но социал-патриоты в Конгрессе настаивают на сделке. Мы можем принять эту сделку на какое-то время, но, скорее всего, синдикалистская часть Конгресса в конечном итоге сорвёт её, если добьётся своего."
amcivwar.4010.a: "Мы должны пока принять эту сделку"
amcivwar.4010.b: "Мы не ведём переговоров с оппортунистами"

amcivwar.4011.t: "О.С.А отказывается!"
amcivwar.4011.d: "В шаге, который может привести нас к гибели, О.С.А отклонило предложение, оправдывая правое крыло Американского Союза. Сам Маверик в смятении, а военные пытаются привлечь дополнительные войска на Север, называя О.С.А поджигателями войны, но это приносит скудные результаты."
amcivwar.4011.a: "Глупцы, возможно, обрекли всех!"

amcivwar.4012.t: "О.С.А соглашается!"
amcivwar.4012.d: "О.С.А приняло сделку! Теперь мы можем перебросить войска надлежащим образом, чтобы в полной мере отразить действия ЗКЦ и К.А.Р. Конечно, Маверик предупреждает, что синдикалисты и ультрарадикалы в О.С.А выступили против этой сделки, и она может сорваться в будущем."
amcivwar.4012.a: "Этого вполне достаточно!"

amcivwar.4013.t: "Лонг отказывает!"
amcivwar.4013.d: "Лонг, по сути, хочет, чтобы мы были поглощены его делом, которое наш правящий класс абсолютно не приемлет. Поэтому война с ним представляется неизбежной."
amcivwar.4013.a: "Будь он проклят!"

amcivwar.4014.t: "Радикалы выступают против договора!"
amcivwar.4014.d: "Поскольку социал-патриоты проиграли внутреннюю борьбу за власть в Конгрессе, радикалы в нашем Конгрессе все больше выступают против договора с Лонгом, поскольку мы, похоже, побеждаем К.А.Р. Поэтому они настаивают на том, чтобы мы уничтожили его, поскольку революционные социалисты не могут пойти на компромисс с капиталистической державой, конкурирующей за одну и ту же территорию, отмечая, что если мы не нападём на него первыми, он неизбежно сделает это в любом случае и поставит под угрозу будущее революции. Однако мы можем использовать нашу оставшуюся политическую власть, чтобы выиграть время в Конгрессе, хотя и не более чем на неделю или две."
amcivwar.4014.a: "Продлить договор на некоторое время"
amcivwar.4014.b: "Атаковать сейчас!"

amcivwar.4015.t: "Договор с О.С.А может быть разорван!"
amcivwar.4015.d: "До нас дошли сведения о решении внутриполитических дебатов в Объединённых Синдикатах, которое, судя по всему, было принято в пользу радикальных синдикалистов. Наши советники отмечают, что фракция, наиболее враждебно настроенная к договору, по сути, захватила власть, и договор может быть разорван в тот момент, когда мы перестанем быть полезным союзником."
amcivwar.4015.a: "Проклятье!"
amcivwar.4015.b: "Тогда атакуем их сейчас!"

amcivwar.4016.t: "Конгресс расторгает договор!"
amcivwar.4016.d: "Революционный конгресс полностью отверг договор и объявил революцию против мелкобуржуазного Американского Союза, которое они называют "выгребной ямой фальшиво-популистской демагогии и реакции, маскирующейся под прогрессивизм". Как таковые мы вступаем в войну с Американским Союзом."
amcivwar.4016.a: "Американская революция неминуема!"

amcivwar.4017.t: "Договор с США?"
amcivwar.4017.d: "Несмотря на нашу неприязнь к анти-СДП и анти-НДБЛ - макартуровскому режиму, мы явно находимся в невыгодном положении теперь, когда О.С.А и Американский союз подписали мирный договор. В связи с этим Теодор Бильбо разработал план "200 дней", согласно которому мы заключим договор о ненападении с Соединёнными Штатами на 200 дней, прежде чем мы якобы договоримся о другом договоре или они мирно признают наше превосходство."
amcivwar.4017.a: "Отправить Бильбо"
amcivwar.4017.b: "Нет, они падут сейчас"

amcivwar.4018.t: "Договор с К.А.Р?"
amcivwar.4018.d: "В свете того, что О.С.А и Союз недавно решили подписать пакт о ненападении, министр К.А.Р Теодор Бильбо обратился к нам со своим 200-дневным планом, который гарантирует мир между нашими странами на 200 дней до того, как мы проведём повторные переговоры. Несмотря на нашу ненависть к К.А.Р, это может быть к лучшему, и Ричард К. Сазерленд предлагает провести переговоры с Бильбо и заключить соглашение."
amcivwar.4018.a: "Мы должны согласиться"
amcivwar.4018.b: "Мы не ведём переговоры с террористами"

amcivwar.4019.t: "США согласны!"
amcivwar.4019.d: "Соединённые Штаты согласились на прекращение огня, хотя, учитывая их нежелание, кажется маловероятным, что мы сможем поддерживать его после истечения установленного срока прекращения огня."
amcivwar.4019.a: "Очень хорошо"

amcivwar.4020.t: "США отказываются!"
amcivwar.4020.d: "США отказались, требуя, чтобы мы немедленно присоединились к ним. Война, похоже, неизбежна."
amcivwar.4020.a: "Ёмаё"

amcivwar.4021.t: "Договор подходит к концу"
amcivwar.4021.d: "Поскольку наше перемирие с США подходит к концу, совершенно ясно, что оба мы ожидаем, что в какой-то момент другой преклонит колено перед нами. Поскольку между нами всё чаще происходят пограничные стычки в рамках подготовки к битве, пришло время атаковать до того, как они это сделают."
amcivwar.4021.a: "Атаковать"

amcivwar.4022.t: "Лонг соглашается!"
amcivwar.4022.d: "Лонг принял наше предложение о заключении пакта о ненападении, и теперь мы объединим наши силы против реакционных сил, которые окружают нас со всех сторон!"
amcivwar.4022.a: "Очень хорошо!"

amcivwar.5.t: "Вторая Гражданская война"
amcivwar.5.d: "Срок, установленный федеральным правительством, наступил, и теперь, когда со всех сторон собрались крупные силы ополчения, становится ясно, каков их ответ. 2-я Американская Гражданская война началась."
amcivwar.5.a: "Только не снова..."

amcivwar.5000.t: "Последняя сила!"
amcivwar.5000.d.AUSPSA: "Американский союз и ТША - последние крупные правительства, оставшиеся в живых из участников второй Гражданской войны, поскольку каждая сторона придерживается своих договоров. Теперь остаётся вопрос, что делать, дабы объединить Америку, поскольку обе стороны считают себя законным американским правительством. Наши дипломаты предложили послать Союзу договор, который позволил бы провести национальный референдум для разрешения дебатов, при условии, что обе стороны позволят конституции ограничить их после победы. Предложение о референдуме потребует создания наблюдательных советов для предотвращения фальсификаций, а проигравшей стороне будет предоставлена большая автономия по сравнению с довоенным периодом, чтобы управлять своим регионом в соответствии со своими убеждениями. Поскольку большая часть Конгресса представляет собой каркас на недавно завоёванных территориях, референдум будет использовать пропорциональное представительство для определения количества назначенных лиц в этих регионах, что позволит победителю реализовать свою программу. С другой стороны, такие люди, как генерал Девитт и лидер Демократической партии Чарльз Мартин, считают Лонга не более чем демагогом, и давать ему возможность стать президентом после катастрофы Гражданской войны, которую они частично приписывают ему, было бы аморально. Вместо этого они требуют, чтобы мы потребовали его отставки."
amcivwar.5000.d.AUSPSACSA: "Американский союз, О.С.А и ТША - последние крупные правительства, оставшиеся от участников второй Гражданской войны, поскольку каждая сторона придерживалась своих соответствующих договоров. Теперь остаётся вопрос, что делать, дабы объединить Америку, поскольку все стороны считают себя законным американским правительством. Наши дипломаты предложили послать Союзу и О.С.А договор, который позволил бы провести национальный референдум, чтобы разрешить дебаты, при условии, что обе стороны позволят конституции сдерживать их после победы. Предложение о референдуме потребует создания наблюдательных советов для предотвращения фальсификаций, а проигравшей стороне будет предоставлена большая автономия по сравнению с довоенным периодом, чтобы управлять своим регионом в соответствии со своими убеждениями. Поскольку большая часть Конгресса представляет собой каркас на недавно завоёванных территориях, референдум будет использовать пропорциональное представительство для определения количества назначенных лиц в этих регионах, позволяя победителю шанс проводить свои основные программы, помимо того, что Верховный суд нуждается в многочисленных новых назначенцах. С другой стороны, большая часть Конгресса считает, что эти правительства - не более чем радикалы, которые поддержали нас только из прагматизма, и мы должны потребовать от них отставки, поскольку, если бы они выиграли референдум, война была бы напрасной, хотя другие утверждают, что мирное урегулирование Америки с помощью демократии вполне в рамках наших традиций."
amcivwar.5000.d.CSAPSA: "О.С.А и ТША - последние крупные правительства, оставшиеся от участников Американской Гражданской войны, поскольку каждая сторона придерживалась своих договоров. Теперь остаётся вопрос, что делать, дабы объединить Америку, поскольку обе стороны считают себя законным американским правительством. Наши дипломаты предложили послать одному из них договор, который позволил бы провести национальный референдум для разрешения дебатов, при условии, что обе стороны позволят конституции сдерживать их после победы. Предложение о референдуме потребует создания наблюдательных советов для предотвращения фальсификаций, а проигравшей стороне будет предоставлена большая автономия по сравнению с довоенным периодом, чтобы управлять своим регионом в соответствии со своими убеждениями. Поскольку большая часть Конгресса представляет собой каркас на недавно завоёванных территориях, референдум будет использовать пропорциональное представительство для определения количества назначенных лиц в этих регионах, что позволит победителю реализовать свою программу. С другой стороны, многие считают, что О.С.А по-прежнему состоит из фанатиков, частично ответственных за развязывание войны, несмотря на заявления о внутренней реформе, и отказываются преклонить перед ними колено в случае их победы на референдуме, заявляя, что вместо этого мы должны потребовать их капитуляции."
amcivwar.5000.a: "Отправить предложение"
amcivwar.5000.b: "Минитмены Лонга должны отступить"
amcivwar.5000.c: "Они оба должны сложить полномочия"
amcivwar.5000.e: "Хейвуд должен сложить с себя полномочия"

amcivwar.5001.t: "ТША требует, чтобы мы отступили!"
amcivwar.5001.d.AUSPSA: "Тихоокеанские Штаты потребовали от нас отступить, утверждая, что мы частично ответственны за Гражданскую войну и что наше правительство является временным. Они утверждают, что поддержат амнистию, если мы сдадимся, но это, очевидно, будет означать политический конец Лонга и его союзников, на что мы, очевидно, не можем согласиться. Чувствуя себя преданными, самые воинственные из АПВ призывают нас к наступлению."
amcivwar.5001.d.AUSPSACSA: "Тихоокеанские Штаты потребовали от нас отступить, утверждая, что мы частично ответственны за Гражданскую войну и что наше правительство является временным. Они утверждают, что поддержат амнистию, если мы сдадимся, но это, очевидно, будет означать конец истинного социализма в Соединённых Штатах. Поскольку сторонники жёсткой линии были оправданы, они уже призывают к войне против капиталистических Американского Союза и ТША, желая просто покончить со всей этой неразберихой, а военные и Конгресс больше не сопротивляются таким призывам."
amcivwar.5001.d.CSAPSA: "Тихоокеанские Штаты потребовали от нас отступить, утверждая, что мы частично ответственны за Гражданскую войну и что наше правительство является временным. Они утверждают, что поддержат амнистию, если мы сдадимся, но это, очевидно, будет означать конец истинного социализма в Соединённых Штатах. Поскольку сторонники жёсткой линии были оправданы, они уже призывают к войне с ТША, желая просто покончить со всей этой неразберихой, и военные и Конгресс больше не сопротивляются таким призывам."
amcivwar.5001.d.CORPSA: "Тихоокеанские Штаты потребовали от нас отступить, утверждая, что мы частично ответственны за Гражданскую войну и что наше правительство является временным. Они утверждают, что поддержат амнистию, если мы сдадимся, но это, очевидно, будет означать конец наших национальных традиций в США. Поскольку сторонники жёсткой линии были оправданы, они уже призывают к войне с ТША, желая просто покончить со всей этой неразберихой, и военные и Конгресс больше не сопротивляются таким призывам."
amcivwar.5001.a: "Предатели!"
amcivwar.5001.b: "Сохранить мир с Лонгом"

amcivwar.5002.t: "Предложение ТША!"
amcivwar.5002.d.AUSPSA: "Тихоокеанские Штаты решили, что, поскольку мы были союзниками в ходе войны, Союз является, более или менее, другом демократии, и, отбросив свои личные сомнения в отношении популистов, предложили провести национальный референдум за контроль над страной, при этом нынешнее руководство либо ТША, либо Союза станет доминирующим партнером в национальном правительстве. Аналогичным образом, поскольку лишь несколько судей Верховного суда остались в живых и заслуживают доверия, это фактически передаст Верховный суд победителю, и позволит назначать представителей в оккупированные области на основе неформального пропорционального представительства в зависимости от результатов референдума. Поскольку некоторые Минитмены считают, что банковская и политическая элита Запада намеренно использует это как возможность восстановить господство над политической системой и вытеснить популизм, они призывают нас отказаться и покончить с этим сейчас, требуя, чтобы те склонили колено перед волей народа."
amcivwar.5002.d.AUSPSACSA: "Тихоокеанские Штаты решили, что, поскольку мы были союзниками в ходе войны, Союз и О.С.А являются, более или менее, друзьями демократии, и, отбросив свои личные сомнения по поводу популистов, предложили провести национальный референдум за контроль над нацией, при этом нынешнее руководство ТША, О.С.А или Союза станет доминирующим в правительстве страны. Аналогичным образом, поскольку лишь несколько судей Верховного суда всё ещё остаются в живых и заслуживают доверия, это фактически передаст Верховный суд победителю, и позволит назначать чиновников в оккупированные районы на основе неформального пропорционального представительства в зависимости от результатов референдума. Поскольку некоторые Минитмены считают, что банковская и политическая элита Запада невольно использует это как возможность восстановить господство над политической системой, а в О.С.А по-прежнему находятся опасные экстремисты, желающие конца Союза, они призывают нас нанести удар по ним обоим одновременно."
amcivwar.5002.d.CSAPSA: "Тихоокеанские Штаты решили, что, поскольку мы были союзниками в ходе войны, нынешнее О.С.А, более или менее, является другом демократии, и, отбросив свои личные сомнения по поводу популистов, предложили провести национальный референдум за контроль над страной, при этом нынешнее руководство либо ТША, либо О.С.А станет доминирующим в правительстве страны. Аналогичным образом, поскольку лишь несколько судей Верховного суда остались в живых и заслуживают доверия, это фактически передаст Верховный суд победителю, и позволит назначать чиновников в оккупированных областях на основе неформального пропорционального представительства в зависимости от результатов референдума. Поскольку многие синдикалисты считают, что западная буржуазия просто пытается спасти себя от неизбежного мирового социализма, они подталкивают нас к захвату всей Америки и заявляют, что поступить иначе означало бы ненужную капитуляцию перед ними."
amcivwar.5002.d.CORPSA: "Тихоокеанские Штаты решили, что, поскольку мы были союзниками в ходе войны, нынешняя К.А.Р является, более или менее, другом демократии. Оставив в стороне свои личные сомнения по поводу популиста Рассела, они предложили провести национальный референдум за контроль над страной, при этом нынешнее руководство либо ТША, либо К.А.Р станет доминирующим в правительстве страны. Аналогичным образом, поскольку только несколько судей Верховного суда всё ещё остаются в живых и заслуживают доверия, это фактически передаст Верховный суд победителю, и позволит назначать чиновников в оккупированных областях по неофициальному пропорциональному принципу в зависимости от результатов референдума. Поскольку многие старые демократы считают, что западные банки стремятся контролировать нас, они полагают, что мы должны добиваться захвата всей Америки, и говорят, что поступить иначе означало бы без нужды сдаться им."
amcivwar.5002.a: "Принять"
amcivwar.5002.b: "Расправиться с ними"

amcivwar.5003.t: "Лонг соглашается"
amcivwar.5003.d: "Лонг принял предложение, и сейчас мы собираем комитет для контроля и проведения национального референдума. Большинство наших граждан воодушевлены тем, что война наконец-то может закончиться мирно, даже если несколько сторонников жёсткой линии расстроены."
amcivwar.5003.a: "Хорошо"

amcivwar.5004.t: "О.С.А соглашается!"
amcivwar.5004.d: "Объединённые синдикаты Америки с благодарностью приняли наше предложение о мире, несмотря на желания их более экстремистского сектора, они явно так же устали от войны, как и мы, а их социал-патриотические и пацифистские фракции, похоже, берут верх в Конгрессе."
amcivwar.5004.a: "Замечательно"

amcivwar.5005.t: "Начало голосования"
amcivwar.5005.d: "Голосование началось, и все партии, участвующие в нём, используют свои агитационные навыки и машины в полную силу, поскольку они либо пытаются представить себя как восстановление стабильности, либерализма и справедливости, либо утверждают, что намечают новый американский курс, который обеспечит, чтобы Гражданская война и несправедливость, предшествовавшая ей, никогда больше не повторились."
amcivwar.5005.a: "Нам лучше выиграть"

amcivwar.5006.t: "Результаты уже известны!"
amcivwar.5006.d: "Результаты референдума, на котором будут определены лидеры федерального правительства, наконец-то получены, и соответствующие органы власти возложили всю свою легитимность на признание результатов. Победителями стали:"
amcivwar.5006.a: "Тихоокеанские штаты Америки"
amcivwar.5006.b: "Американский Союз"
amcivwar.5006.c: "Объединённые синдикаты Америки"

amcivwar.5007.t: "Остались только мы!"
amcivwar.5007.d: "Похоже, что мы и социалисты являемся последними активными участниками американской Гражданской войны, что несколько неудобно, поскольку мы связаны соглашением о мире, но не имеем средств для объединения Америки. Мори Маверик, человек, который в первый раз заключил мирное соглашение, предлагает ещё одно: проголосовать за воссоединение нации с "расширенной" Конституцией, позволяющей гораздо больше свободы для вмешательства правительства в экономику и лёгкости внесения поправок в Конституцию, а затем провести выборы между существующими фракциями, чтобы определить лидеров нации. Чтобы обе стороны вели "честную" игру, мы создадим комитеты по демократии, чтобы ограничить коррупцию... вне опорных пунктов друг друга. Правое крыло осуждает этот план и отмечает, что если мы проиграем, то передадим нацию синдикалистским коллаборационистам, а первоначальные противники мирного договора призывают нас довести дело до конца, поскольку ТША не служит никакой полезной цели."
amcivwar.5007.a: "Демократия - это американский путь"
amcivwar.5007.b: "Этой нацией не будут управлять красные"

amcivwar.5008.t: "Предложение мира от Американского Союза!"
amcivwar.5008.d: "Поскольку наш Конгресс по-прежнему находится в замешательстве относительно того, что делать с Американским Союзом, похоже, что наши возможности стали гораздо более ясными с появлением дипломата от Союза и члена левой АПВ Мори Маверика, который предлагает обеим сторонам принять "расширенную" конституцию, чтобы позволить им провести свои соответствующие реформы и провести новые национальные выборы между всеми вовлечёнными сторонами. Синдикалисты и другие радикалы в Конгрессе не проявляют энтузиазма, хотя социал-патриоты и браудеристы благосклонно относятся к этой идее. Конечно, с нашим контролем над промышленностью мы могли бы в любом случае покончить с АПВ, которую многие лидеры СПА считают бастионом мелкобуржуазной демагогии и коррупции."
amcivwar.5008.a: "Принять их предложение"
amcivwar.5008.b: "Социализм победит!"

amcivwar.5009.t: "Предвыборная кампания начинается!"
amcivwar.5009.d: "О.С.А приняло наше предложение, и с этим немедленно началась предвыборная кампания, когда различные партии бросают свою шляпу на ринг. Каждая из них стремится оказывать помощь и вести пропаганду среди оккупированных граждан, имеющих право голоса, и занята отсеиванием тех, кто в прошлом был связан с враждебными режимами, которые с наименьшей вероятностью поддержат их. Тем не менее, Комиссия за демократию следит за тем, чтобы никто не мог переступить черту в своих махинациях, по крайней мере, до такой степени, чтобы сильно враждовать друг с другом. В то же время внутренние фракции, которые другая сторона не могла принять, были исключены из списка избирателей, но остаются в качестве влиятельных внутренних сил, а именно: недавно реорганизованная Коммунистическая партия США Эрла Браудера для О.С.А и Серебряный легион Америки для А.С.Ш."
amcivwar.5009.a: "Да будет так"

amcivwar.5010.t: "Результаты получены!"
amcivwar.5010.d: "Результаты наконец-то получены, и каждая сторона нервничает, победит ли она или будет делегирована к более локальным функциям партийной машины."
amcivwar.5010.a: "О.С.А"
amcivwar.5010.b: "А.С.Ш"

amcivwar.5011.t: "Тупик?"
amcivwar.5011.d: "США, Американский Союз и ТША - последние крупные правительства, оставшиеся от участников Гражданской войны, поскольку каждая сторона придерживается своих договоров. Хотя мы по-прежнему находимся в состоянии войны с О.С.А, Союз никогда официально не объявляли им войну. Это поставило нас в неловкую ситуацию, поскольку у нас нет общих границ с О.С.А, и, возможно, из-за этого нейтралитета Союза не решается позволить нашим войскам пересечь их территорию. Из-за этого продолжающаяся гражданская война, по сути, находится в трехсторонней патовой ситуации, пока Союз сохраняет мир с О.С.А. Источники из конгресса О.С.А предполагают, что договор почти наверняка будет расторгнут, но на это могут уйти месяцы, в течение которых у О.С.А будет достаточно времени, чтобы нарастить свои силы. Хотя Синдикаты почти наверняка отвергнут идею мирного договора с нами, если мы обратимся к ним напрямую, из-за их предполагаемого «нейтрального» статуса Союза может быть готова выступить посредником, если мы пойдем на уступки обеим сторонам. В качестве альтернативы мы можем потребовать от Союза отставки, поскольку они мешают нам вести войну с истинной угрозой - Синдикатами."
amcivwar.5011.a: "Запросить посредничество."
amcivwar.5011.b: "Потребовать от Союз отступить!"
amcivwar.5011.c: "Пусть договор действует."

amcivwar.5012.t: "Предложение от Тихоокеанских государств"
amcivwar.5012.d: "Посланник из Тихоокеанских государств обратился к нам с предложением, которое, по их мнению, поможет быстрее положить конец продолжающейся гражданской войне. По их мнению, из-за хрупкого мира между А.С.Ш. и О.С.А. война находится в фактическом тупике, поскольку войска Т.Ш.А. не могут пересечь нашу территорию, чтобы дать бой красным. В связи с этим представитель Т.Ш.А предложил нам организовать встречу в Новом Орлеане по поводу мирного соглашения между ними и О.С.А, чтобы раз и навсегда покончить с этой войной при нашем посредничестве. Большинство политиков AFP, включая самого Лонга, не видят вреда в организации встречи, поскольку сохранение статус-кво почти наверняка приведет к затяжному состоянию гражданской войны, а источники изнутри О.С.А сообщили, что наш договор с ними почти наверняка разорвется в любом случае, если война продлится слишком долго. Левые предупреждают, что сотрудничество с западными олигархами может привести к обратному результату и даже заставить радикалов в О.С.А убедить свой Конгресс расторгнуть договор и объявить нам войну, и что сами О.С.А, скорее всего, не примут мирный договор, если более консервативная делегация Т.Ш.А не согласится на их требования. Другие считают, что вместо посредничества нам следует воспользоваться территориальным разделением и дать бой одной или обеим враждующим группировкам, чтобы в конце войны нам не пришлось отступать от своих идеалов."
amcivwar.5012.a: "Организуйте встречу."
amcivwar.5012.b: "Будем вместе сражаться против красных!"
amcivwar.5012.c: "Дадим пинка олигархам, тогда они упадут!"
amcivwar.5012.e: "Мы сами можем уничтожить их обоих!"

amcivwar.5013.t: "Встреча в Новом Орлеане"
amcivwar.5013.d.liberal: "Хотя Тихоокеанские штаты по-прежнему находятся в состоянии войны с нами, присутствие между нами и ними нейтрального американского Союзного государства препятствует нашей способности эффективно распространять Революцию на западные штаты. Зная, что и мы, и Тихоокеанские штаты находимся в одинаковой ситуации друг с другом, правительство Союзного государства предложило посредничество в заключении сделки между нами и Т.Ш.А., чтобы ввести перемирие и, в свою очередь, принять трехсторонний референдум между нами, А.С.Ш. и Т.Ш.А., чтобы раз и навсегда положить конец войне. В результате Т.Ш.А пойдет на некоторые уступки в виде расширения прав рабочих и увеличения представительства профсоюзов. Однако если эти переговоры в итоге сорвутся, участие Союзного государства в них почти наверняка разозлит радикальных синдикалистов в Конгрессе, и в результате наш договор с А.С.Ш. будет почти наверняка обречен на провал."
amcivwar.5013.d.conservative: "Хотя тихоокеанские штаты по-прежнему фактически находятся в состоянии войны с нами, наличие между нами и ними нейтрального американского союзного государства препятствует нашей способности эффективно распространять Революцию на западные штаты. Зная, что и мы, и Тихоокеанские государства находятся в одинаковой ситуации друг с другом, правительство Союзного государства попыталось заключить сделку между нами и Т.Ш.А. о прекращении огня и проведении трехстороннего референдума между нами, А.С.Ш. и Т.Ш.А. Однако переговоры вскоре сорвались, так как консервативное правительство Т.Ш.А не захотело принимать наши условия по расширению прав рабочих и увеличению представительства профсоюзов. Кроме того, участие Союзного государства в переговорах почти наверняка разозлило радикальных синдикалистов в Конгрессе, и в результате наш договор с А.С.Ш. почти наверняка обречен на провал."
amcivwar.5013.a: "Принять договор."
amcivwar.5013.b: "Они сошли с ума?"

### Set Up Events - Long ###
amcivwar.6.t: "Президент Лонг объявляет о создании Американского Союза"
amcivwar.6.d: "Президент Хьюи Лонг сбежал в Новый Орлеан и заявил, что генерал Макартур - предатель народа Америки. Он нашёл слушателей среди губернаторов юга и среднего запада, которые считают это окончательным свидетельством того, что истеблишмент никогда не позволит им провести свои реформы, и что они больше не признают власть Макартура, требуя его отставки. Лонг выступил по радио, призывая всех американцев поддержать законного президента и бороться против тирании, которую представляет Макартур."
amcivwar.6.a: "Стоять за республику"
amcivwar.6.b: "Стоять за страну (играть за Американский Союз)"

amcivwar.6000.t: "Восстание старых демократов"
amcivwar.6000.d.long: "Уильям Г. Мюррей выступил с речью о том, что он не потерпит левацкой тирании, расового вырождения и федеральной коррупции, которые привели к избранию "предателя расы, такого как Хьюи Лонг", наделению властью анти-СДП Макартура и теперь к формированию О.С.А. От имени старых демократов и всех "истинных американцев" он объявил официальное восстание за свободу, нравственность и белый протестантизм, которое должно было завершить борьбу, начатую Вильсоном, и окончательно покончить с "красной угрозой" в Америке. По всему американскому юго-востоку губернаторы и ополченцы, объединившиеся со старыми демократами и Белой лигой, подписывают манифест в пользу полностью "Конституционной Американской Республики", которая не попирает наследие американского народа и борется с социалистической безнравственностью. В настоящее время Белые лиги пытаются сохранить контроль над пограничными штатами, входящими в это новое государство, прежде чем федеральное правительство, Минитмены и социалисты начнут атаку."
amcivwar.6000.d.macarthur: "Уильям Г. Мюррей выступил с речью о том, что он не потерпит, чтобы анти-СДП Макартур сверг любое подобие первоначальной американской республики, не сконцентрировав все свои силы на СПА. От имени старых демократов и всех "собратьев по истинной крови американцев" он объявил официальное восстание за свободу, нравственность и белый протестантизм, которое завершит борьбу, начатую Вудро Вильсоном, и, наконец, положит конец "красной угрозе", наряду с международным банковским классом и расовыми оппортунистами вроде Хьюи Лонга в Америке. По всему американскому юго-востоку губернаторы и ополченцы, объединённые старыми демократами и Белой лигой, подписывают Манифест в пользу полностью "Конституционной Американской Республики", которая не попирает наследие американского народа и борется с социалистической безнравственностью. Белые лиги в настоящее время пытаются сохранить контроль над пограничными штатами, которые составляют это новое государство, прежде чем федеральное правительство, Минитмены и социалисты нападут на них, а губернаторы СДП одолжат им своих нацгвардейцев."
amcivwar.6000.d.liberal: "Уильям Г. Мюррей выступил с речью о том, что он не потерпит правительство, которое ниспровергает любое подобие первоначальной американской республики, фальсифицируя выборы, чтобы гарантировать, что сложившаяся элита никогда не будет отстранена от власти. От имени старых демократов и всех "истинных американцев" он объявил официальное восстание за свободу, нравственность и белый протестантизм, которое завершит борьбу, начатую Вильсоном, и, наконец, положит конец "красной угрозе", наряду с международным банковским классом и расовыми оппортунистами вроде Хьюи Лонга в Америке. По всему американскому юго-востоку губернаторы и ополченцы, объединённые старыми демократами и Белой лигой, подписывают манифест в пользу полностью "Конституционной Американской Республики", которая не попирает наследие американского народа и борется с социалистической безнравственностью. В настоящее время Белые лиги пытаются сохранить контроль над пограничными штатами, входящими в это новое государство, прежде чем федеральное правительство, Минитмены и социалисты начнут атаку."
amcivwar.6000.a: "Катастрофа началась. Поддержать республику."
amcivwar.6000.b: "Революция началась. Стоять на стороне нации. (Играть за К.А.Р)"

amcivwar.7.t: "Хейвуд призывает к действию"
amcivwar.7.d: "Вскоре после того, как СПА скоординировалась с лидерами ополчения, Билл Хейвуд выступил с зажигательной радиопередачей из Чикаго, призывая всех своих последователей подняться против Макартура, Уильяма Г. Мюррея и всех других реакционеров в стране. В течение часа несколько губернаторов по всему Стальному поясу объявили о своей поддержке и объявили президента Лонга и генерала Макартура не обладающими подлинной властью. Губернаторов поддержали сторонники Хейвуда, которые в течение нескольких дней захватили армейские посты и установили блокпосты по всем северным штатам."
amcivwar.7.deadlock.d: "Поскольку старые демократы захватили инициативу после тупика, объявив Уильяма Х. Мюррея законным президентом, а Макартур отказался признать его президентство легитимным, нет ничего удивительного в том, что Красный пояс поднял восстание. Вторя призывам британской Всеобщей забастовки 1924 года, Уильям Хейвуд, председатель Объединенного синдиката Америки и Социалистической партии Америки, призвал трудящихся Америки подняться и отстаивать свои права против тирании Мюррея и Макартура. Объявив о начале "второй американской революции", ряд губернаторов по всему Стальному поясу объявили о своей поддержке Хейвуда и его О.С.А и SPA. Эти губернаторы были поддержаны сторонниками Хейвуда, которые в течение нескольких дней захватили армейские посты и установили дорожные блоки по всем северным штатам."
amcivwar.7.a: "Катастрофа началась. Поддержать республику."
amcivwar.7.b: "Восстание началось. Встать на сторону рабочих. (Играть за О.С.А)"

amcivwar.8.t: "Губернаторы стран Тихоокеанского региона объявляют чрезвычайную ситуацию"
amcivwar.8.d: "Губернаторы Тихоокеанских штатов заявили, что Макартур, Уильям Г. Мюррей, Хьюи Лонг и Билл Хейвуд являются предателями, тиранами и врагами Америки. В настоящее время они не отделились от США, но отказываются признавать власть любого из конкурирующих правительств. Губернатор Фрэнк Мерриам объявил в законодательном собрании Сакраменто, что, если дело дойдёт до столкновения, они добьются восстановления "правильной демократии" в стране силой."
amcivwar.8.a: "Поддержать правительство"
amcivwar.8.b: "Стоять за Республику (Играть за ТША)"

amcivwar.8000.t: "Обратиться?"
amcivwar.8000.d: "Хотя Хьюи Лонг получил президентское кресло только благодаря Палате представителей, тем не менее, формально он является демократически избранным президентом. Учитывая его популистскую риторику против "корпоративной" системы, кажется, что он готов применить антиконституционные средства для реализации своей программы ещё до вступления в должность, поэтому война с ним не будет неоправданной для нашего населения. Тем не менее, наша моральная позиция укрепилась бы, если бы ему предложили пассивный союз в обмен на признание Конституции Соединённых Штатов, включая разрешение Верховному суду рассматривать его законы. Учитывая его проамериканскую риторику и желание привлечь более широкие круги прогрессивного населения, он, скорее всего, согласится, тем более что ему не хватает людских ресурсов."
amcivwar.8000.a: "Мы должны хотя бы попытаться"
amcivwar.8000.b: "Мы не ведём переговоры с тиранами"

amcivwar.8001.t: "ТША предлагает мир?"
amcivwar.8001.d: "Тихоокеанские Штаты Америки решили признать, что мы - победители выборов 1936 года, и поэтому они готовы заключить с нами союз. Многие в АПВ раздражены их сомнительной лояльностью и очевидным лицемерием в их нежелании присоединиться к лонгистам, заявляя о своей поддержке американской демократии. Лонг хочет, чтобы они проявили уважение к АПВ, предоставив налоговые льготы для "Поделись богатством" и позволив АПВ набирать новых членов так свободно, как они хотят. Другие настаивают на том, что этого недостаточно, и они должны просто присоединиться к делу, хотя они ни за что не согласятся на это - это станет простой пропагандой против них."
amcivwar.8001.a: "Конечно, они - мои граждане"
amcivwar.8001.b: "Нет, они должны открыто присоединиться к нам!"

amcivwar.9.t: "Противостояние в Америке"
amcivwar.9.d: "В США возникло напряжённое противостояние, поскольку демократически избранный президент Хьюи Лонг бежал в Новый Орлеан после того, как генерал Дуглас Макартур насильно снял его с должности. Из Нового Орлеана сторонники Лонга объявили правительство Макартура нелегитимным - как и северные сторонники синдикалиста Билла Хейвуда, базирующегося в Чикаго, и губернаторы Тихоокеанского региона и их Конгресс. Все они получили от генерала Макартура срок в тридцать дней, в течение которых они должны либо отступить, либо подвергнуться аресту и казни. Учитывая, что все стороны быстро наращивают силы, мысль о том, что Америка, похоже, движется ко второй Гражданской войне, кажется почти очевидной."
amcivwar.9.a: "Понятно"

amcivwar.10.t: "Вторая Гражданская война"
amcivwar.10.d: "Срок, установленный федеральным правительством, подошёл к концу, и теперь, когда со всех сторон подняты крупные силы ополчения, становится ясно, каков их ответ. 2-я Американская Гражданская война началась."
amcivwar.10.a: "Только не снова..."

### Set Up Events - Murray ###
amcivwar.1011.t: "Президент Мюррей провозглашает Конституционную Американскую Республику"
amcivwar.1011.d: "Президент Мюррей прибыл в Атланту, будучи предупреждённым о перевороте Макартура всего за несколько минут до его совершения. В своей речи он обвинил финансовые, еврейские и левые махинации против него и заявил, что Макартур был инструментом тех, кто хочет видеть Соединённые Штаты "монголизированными", полезными инструментами которых также являются синдикалисты и сторонники "Поделись богатством". Далее он сказал, что долг каждого американца, который хочет будущего для своих детей, выступить против федерального правительства и его банковской элиты, закончив речь словами "semper sic tyrannis". Благодаря своему статусу бывшего президента США он завоевал последователей там, где в противном случае он мог бы этого не сделать."
amcivwar.1011.a: "Стоять за республику"
amcivwar.1011.b: "Стоять за нацию (Играть за К.А.Р)"

amcivwar.1012.t: "Хейвуд призывает к действию"
amcivwar.1012.d: "Билл Хейвуд выступил по радио из Чикаго, призывая всех своих сторонников подняться против сил реакции, воплощением которых являются СДП и "бонапартист" Макартур. В течение часа практически все лидеры ополчения и ряд губернаторов Стального пояса заявили о своей поддержке и объявили президента Мюррея, генерала Макартура и всех остальных, кто стоит на стороне капитализма, людьми, не имеющими подлинной власти. Губернаторов поддержали сторонники Хейвуда, которые в течение нескольких дней захватили армейские посты и установили дорожные блоки по всем северным штатам."
amcivwar.1012.a: "Катастрофа началась. Поддержать республику."
amcivwar.1012.b: "Восстание началось. Встать на сторону рабочих. (играйте за О.С.А)"

amcivwar.1013.t: "Лонг восстаёт!"
amcivwar.1013.d.Mac: "После встречи с такими союзниками, как Оскар К. Аллен, Роберт Ла Фоллет и ведущий сочувствующий Минитменам среди военных Терри де ла Меса Аллен, Хьюи Лонг объявил новое временное правительство "для защиты простых людей", утверждая, что его Американский Союз - лучшая защита этой страны от тех, кто будет злоупотреблять ею. Упрекая Макартура за то, что он "злоупотребляет" своим положением и не встал на сторону Лонга против синдикалистов и Белой лиги, просто чтобы умиротворить истеблишмент, он пообещал восстановить американскую демократию и потребовал от Палаты представителей назначить нового президента, который был бы компромиссным, даже предлагая себя. Поскольку это очевидно невозможно, похоже, коалиция Лонга уже подняла Минитменов и другие военизированные формирования, готовясь к вероятному грядущему конфликту."
amcivwar.1013.d.Murray: "После встречи с такими союзниками, как Оскар К. Аллен, Роберт Ла Фоллет и ведущий сочувствующий Минитменам среди военных Терри де ла Меса Аллен, Хьюи Лонг объявил новое временное правительство "для защиты простых людей", утверждая, что его Американский Союз - лучшая защита этой страны от тех, кто будет злоупотреблять ею. Порицая Мюррея за "злоупотребление" своим положением и утверждая, что его мало что интересует, кроме расширения возможностей "машин террора" Белой лиги, он пообещал восстановить американскую демократию и потребовал, чтобы Палата представителей назначила нового президента, который был бы компромиссным, даже предложив себя. Поскольку это очевидно невозможно, похоже, коалиция Лонга уже подняла Минитменов и другие военизированные формирования, готовясь к вероятному грядущему конфликту."
amcivwar.1013.a: "Стоять за республику"
amcivwar.1013.b: "Стоять за страну (Играть за А.С.Ш)"

amcivwar.1015.t: "Обратиться?"
amcivwar.1015.d: "Хотя Уильям Г. Мюррей получил президентское кресло только благодаря Палате представителей, тем не менее, формально он является демократически избранным президентом. Учитывая его реакционную риторику против "ковровой системы", кажется, что он готов применить антиконституционные средства для реализации своей программы, поэтому война с ним не будет неоправданной для нашего населения. Тем не менее, наша моральная позиция укрепилась бы, если бы ему предложили пассивный союз в обмен на признание Конституции США, включая разрешение Верховному суду рассматривать его законы, даже если маловероятно, что он позволит либералам Западного побережья скомпрометировать свою контрреволюцию."
amcivwar.1015.a: "Мы должны хотя бы попытаться"
amcivwar.1015.b: "Мы не ведём переговоры с тиранами"

amcivwar.1016.t: "ТША предлагает мир"
amcivwar.1016.d: "Тихоокеанские Штаты Америки решили признать, что мы победили на выборах 1936 года, и поэтому они готовы заключить с нами союз. Однако мы будем ограничены многими их законами, включая конституцию, которая, по мнению большинства старых демократов, была извращена в течение почти 100 лет, чтобы служить интересам космополитических банкиров, евреев и левых. Поэтому практически все члены нашего кабинета выступают против законопроекта, утверждая, что он оставит Мюррея без всякой легитимности, если мы не заявим им, что это будет обусловлено их вступлением в К.А.Р, что, по сути, является ещё одним способом отвергнуть сделку, выставив себя необоснованным агрессором."
amcivwar.1016.a: "Категорически отказаться"
amcivwar.1016.b: "Предъявить требования"
amcivwar.1016.c: "Меня не волнует, что говорит кабинет министров, я согласен"

amcivwar.1017.t: "Предложение отклонено"
amcivwar.1017.d: "Неудивительно, что наше предложение было отклонено, хотя мы, по крайней мере, можем сказать, что пытались достичь мира с помощью благоразумия."
amcivwar.1017.a: "Жаль"

amcivwar.1018.t: "Старые демократы восстают!"
amcivwar.1018.d: "Старые демократы в ярости от того, что мы согласились быть скованными теми самыми силами, с которыми мы ведём борьбу. Они говорят, что мы должны немедленно аннулировать сделку и распорядиться, чтобы ТША была присоединена к К.А.Р, которая является единственным законным правительством. Если нет, представители партии проголосуют за нового главу государства, который будет представлять убеждения всех истинных патриотов. Хотя формально Мюррей обладает единоличной исполнительной властью, его режим ещё не стабилизировался, поскольку в недавно сформированном К.А.Р действует слишком много фракций. Очевидно, что у него пока нет средств, чтобы противостоять восстанию большинства высших членов партии, а для тех ультражёстких сторонников, которые и так недолюбливают Мюррея за женитьбу на коренной гражданке, это прекрасный повод сместить его. Однако, хотя Мюррею стало горько от этих предательств, он обнаружил родственную душу в сенаторе от Джорджии Ричарде Расселе-младшем. Хотя Рассел - демократ, ему удалось маневрировать, чтобы занять сильную политическую позицию как самый влиятельный человек в своём штате, и он обещает продолжить видение Мюррея, если Мюррей решит дать ему своё согласие стать следующим лидером Конституционной Американской Республики."
amcivwar.1018.a: "Это война дураков, я ухожу"
amcivwar.1018.b: "Хорошо, сделка считается несостоявшейся"
amcivwar.1018.c: "Я передаю свои полномочия Ричарду Расселу-младшему"

amcivwar.1019.t: "Новый глава партии"
amcivwar.1019.d: "Было ясно, что мы не можем позволить Мюррею согласиться на такую сделку, поскольку почти все наши основные сторонники, особенно "Белые лиги", больше не поддержат нас, если мы позволим бюрократам из Тихоокеанских штатов руководить шоу. Тем не менее, хотя Мюррей тихо уйдёт в отставку под предлогом, что это связано со здоровьем, нам всё же нужен новый глава партии. Две основные фракции выдвинули свои кандидатуры. Первая - Национальные демократы, внутренняя фракция старых демократов во главе с Чарльзом Линдбергом и Генри Фордом, которые представляют старых демократов с городским центром и утверждают, что они могут оказать поддержку тяжёлой промышленности в военных действиях, продолжая наследие старых демократов. Вторая группа - Национальная демократическая белая лига, которая состоит из различных военизированных формирований, обществ и других радикальных организаций, поддерживающих старых демократов, и в основном состоит из Клана и его различных вспомогательных организаций и ответвлений. Они утверждают, что могут обеспечить необходимую силу и поддержку, необходимую для победы в войне, и никто не сомневается в их желании любой ценой привести Америку под власть белых протестантов. Их контроль над самыми близкими к спецслужбам структурами и рабочей силой делает их силой, с которой нужно считаться, а лидер Клана (и де-факто самый влиятельный член НДБЛ) Уильям Джозеф Симмонс - популярный кандидат в лидеры, на которого представители Белой лиги настаивают уже сейчас. Конечно, в партии возникла и третья идея - просто поддержать генерала Паттона в качестве нового главы государства, чтобы продолжить наследие старых демократов. Выбор в конечном итоге пал на вице-президента Джона Э. Рэнкина, которому партия дала понять, что Палата представителей не позволит ему занять пост президента. Его положение в СДП обеспечивает ему власть быть главой государства, пока фракции разделены."
amcivwar.1019.a: "Линдберг - популярный юноша"
amcivwar.1019.b: "Мы должны поддержать Симмонса"
amcivwar.1019.c: "Усилить поддержку Паттона"

amcivwar.1020.t: "Противостояние в Америке"
amcivwar.1020.d: "В США разразилось напряжённое противостояние, поскольку демократически избранный президент Уильям Г. Мюррей бежал в Атланту после насильственного смещёния с должности генералом Дугласом Макартуром. Оттуда сторонники Мюррея объявили правительство Макартура нелегитимным - как и северные сторонники синдикалиста Билла Хейвуда, базирующегося в Чикаго, Хьюи Лонг и его популистские союзники в сельских районах Среднего Запада и Юга, а также губернаторы Тихоокеанского региона под руководством губернатора Фрэнка Мерриама. Все они получили от генерала Макартура срок в тридцать дней - либо отступить, либо подвергнуться аресту и казни. Учитывая, что все стороны быстро наращивают силы, мысль о том, что Америка, похоже, движется ко второй Гражданской войне, кажется почти очевидной."
amcivwar.1020.a: "Понятно"

amcivwar.1021.t: "Требования Рассела"
amcivwar.1021.d: "Ричард Рассел принял наше предложение и согласился подчиниться Конституции. Однако он потребовал проведения национальных выборов сразу после воссоединения региона, пожелал более мягкого подхода к Клану на нашей территории и призвал руководство ТША объявить, что Рассел сделает всё возможное для спасения американской демократии, и разрешить вербовку на их территории. Похоже, даже во время войны Рассел по-прежнему думает о политических манёврах."
amcivwar.1021.a: "Тем не менее, принимаем"
amcivwar.1021.b: "К черту всё, отзываем наше предложение"

amcivwar.1022.t: "Запад соглашается"
amcivwar.1022.d: "Мы заключили союз с ТША, несмотря на то, что обе республики осуждают этот шаг. Теперь мы можем работать вместе с ними над уничтожением так называемого "Западного командного центра" Омара Брэдли и Дуайта Эйзенхауэра, а также Американского Союза Хьюи Лонга, высвобождая силы, которые теперь могут быть использованы дальше на восток."
amcivwar.1022.a: "Я превзошёл самого себя!"

amcivwar.1023.t: "Тихоокеанские Штаты осуждают нас!"
amcivwar.1023.d: "Западные олигархи и бюрократы, как и следовало ожидать, осудили наши попытки помочь народу, несмотря на относительно низкую цену наших просьб в обмен на мир. Назвав Рассела "оппортунистом", они, похоже, твёрдо намерены заставить всех остальных американцев преклонить колено и высокомерно отказываются признать наше правительство законным, требуя, чтобы мы немедленно передали свои войска."
amcivwar.1023.a: "Толстосумы сопротивляются до конца"

amcivwar.1024.t: "Рассел соглашается"
amcivwar.1024.d: "Рассел принял предложение, и сейчас мы собираем комитет для контроля и распространения результатов национального референдума. Большинство наших граждан воодушевлены тем, что война наконец-то может закончиться мирно, даже если несколько сторонников жёсткой линии расстроены."
amcivwar.1024.a: "Хорошо"

amcivwar.1025.t: "Голосование начинается"
amcivwar.1025.d: "Голосование началось, и все партии, участвующие в нём, используют свои агитационные навыки и машины в полную силу, поскольку они либо пытаются представить себя как восстановление стабильности, либерализма и справедливости, либо утверждают, что намечают новый американский курс, который обеспечит, чтобы Гражданская война и несправедливость, предшествовавшая ей, никогда больше не повторились."
amcivwar.1025.a: "Нам лучше выиграть"

amcivwar.1026.t: "Результаты получены!"
amcivwar.1026.d: "Результаты референдума, на котором будут определяться руководители федерального правительства, наконец-то известны, и соответствующие правительства возлагают всю свою легитимность на признание результатов. Победительницей стала:"
amcivwar.1026.a: "Тихоокеанские штаты Америки"
amcivwar.1026.b: "Конституционная Американская Республика"

amcivwar.1027.t: "Те, кто остался."
amcivwar.1027.d.CORPSA: "К.А.Р и ТША - последние крупные правительства, оставшиеся от участников Гражданской войны, поскольку каждая сторона придерживается своих договоров. Теперь остаётся вопрос, что делать, чтобы объединить Америку, поскольку обе стороны считают себя законным американским правительством. Наши дипломаты предложили направить в К.А.Р договор, который позволил бы провести национальный референдум для разрешения дебатов при условии, что обе стороны позволят конституции сдерживать их после победы. Предложение о референдуме потребует создания наблюдательных советов для предотвращения фальсификаций, а проигравшей стороне будет предоставлена большая автономия по сравнению с довоенным периодом, чтобы управлять своим регионом в соответствии со своими убеждениями. Поскольку большая часть Конгресса представляет собой каркас на недавно завоёванных территориях, референдум будет использовать пропорциональное представительство для определения количества назначенцев в этих регионах, что позволит победителю реализовать свою программу. С другой стороны, такие люди, как генерал Девитт и лидер Демократической партии Чарльз Мартин, считают Рассела не более чем демагогом, и поэтому давать ему возможность стать президентом после катастрофы Гражданской войны, которую они частично приписывают ему и Биллу Мюррею, было бы аморально. Вместо этого они требуют, чтобы мы потребовали от него уйти в отставку."
amcivwar.1027.a: "Отправить предложение"
amcivwar.1027.b: "Ополченцы Рассела должны отступить"

### Set Up Events - Curtis ###

amcivwar.11.t: "Хьюи Лонг осуждает правительство"
amcivwar.11.d.nothing_is_done: "Образование О.С.А, К.А.Р и переворот Макартура, как сообщается, одновременно напугали и вдохновили Хьюи Лонга на создание временного правительства, которое, по сути, представляет его политическую машину и союзников. Он объявил, что у него "нет выбора", кроме как сформировать временное правительство, которое будет защищать простых людей от всех троих, и потребовал переназначить президента-республиканца, уволить Макартура и назначить себя в кабинет министров, чтобы "обеспечить демократический кабинет". Хотя никто не ожидает, что это произойдет, его популистско-прогрессивная коалиция Среднего Запада присоединилась к нему в поддержку, объявив, что не ожидает, что элита изменит свою практику, как политическую, так и экономическую, если ей не угрожает прямая сила."
amcivwar.11.d.revolt_against_compromise: "Попытка компромисса провалилась, и с её провалом Америка была сломлена. Сегодня Хьюи Лонг заявил по радио, что коррумпированный президент [USA.GETLeader] должен быть остановлен ради блага Америки, и призвал всех порядочных американцев подняться против него. Ряд губернаторов южных штатов поддержали его, заявив, что не считают правительство президента [USA.GETLeader] законным, и хотя они ещё не зашли так далеко, чтобы объявить об отделении от США, они дали понять, что не признают власть правительства в пределах своих границ."
amcivwar.11.a: "Стоять за республику"
amcivwar.11.b: "Стоять за страну (Возглавить А.С.Ш)"

amcivwar.1102.t: "Мюррей восстаёт против Вашингтона!"
amcivwar.1102.d.nothing_is_done: "Насилие в Стальном поясе и прокламация Хейвуда были более чем необходимы для того, чтобы Уильям Г. Мюррей заявил по радио, что президент продался международным банкирам, которые никогда не встанут на сторону Америки против тех, кто её уничтожит, и что с ним, Лонгом и Хейвудом нужно бороться, чтобы сохранить американский образ жизни. Ряд губернаторов юга и практически все Белые лиги поддержали его, заявив, что не считают правительство [USA.GETLeader] законным и поэтому отказываются признавать его власть."
amcivwar.1102.d.revolt_against_compromise: "Попытка компромисса провалилась, и с её провалом Америка была сломлена. Сегодня по радио Мюррей заявил, что [USA.GETLeader] намерен распродать нацию по частям социалистам и оппортунистам и при этом решил встать на сторону предателей, католиков и евреев, а не американцев. Он призвал всех порядочных американцев подняться против них, "если они не хотят, чтобы их будущее контролировали предательские банкиры, а их внучки были проданы другим расам". Ряд губернаторов южных штатов поддержали его, заявив, что не считают правительство [USA.GETLeader] законным, и хотя они ещё не зашли так далеко, чтобы объявить об отделении от США, они дали понять, что не признают власть правительства в пределах своих границ."
amcivwar.1102.a: "Стоять за республику"
amcivwar.1102.b: "Стоять за нацию (Возглавить К.А.Р)"

amcivwar.12.t: "Билл Хейвуд призывает к действию"
amcivwar.12.d.nothing_is_done: "Насилие в Детройте стало лишь искрой, необходимой для того, чтобы Билл Хейвуд заявил по радио, что президент [USA.GETLeader] является марионеткой корпораций и бесчестным мошенником, который намерен стоять и смотреть, как реакционеры выдавливают рабочих. Он сказал, что настало время рабочим выступить единым фронтом. Ряд губернаторов северных штатов немедленно заявили о своей поддержке Хейвуда, подкреплённой синдикалистскими ополчениями, которые распространились по штатам, перекрывая дороги и захватывая армейские базы."
amcivwar.12.d.revolt_against_compromise: "Попытка компромисса провалилась, и с её провалом Америка была сломлена. Сегодня Билл Хейвуд объявил, что рабочие Америки должны выступить против реакционеров, и почти сразу же ряд губернаторов северных штатов и практически все ополченцы, связанные с Красной гвардией, заявили о своей поддержке. Они заявили, что президент [USA.GETLeader] и его правительство не имеют никакой власти, и потребовали, чтобы они сдались комитету во главе с Хейвудом для контроля за реструктуризацией прорабочего правительства."
amcivwar.12.a: "Катастрофа началась. Поддержать республику."
amcivwar.12.b: "Восстание началось. Поддержать рабочих. (Возглавить О.С.А)"

amcivwar.13.t: "Президент возвращается"
amcivwar.13.d: "Президент Соединённых Штатов прибыл в ТША после того, как, по сути, ушёл от Макартура. Он опечален тем, что дело дошло до этого, но хорошо понимает, что войну нужно выиграть, но надеется, что её можно будет закончить скорее раньше, чем позже. Он произнёс речь, в которой осудил Макартура за его "антиамериканское" поведение и призвал Западный командный центр отступить в пользу американских ценностей. Возможно, нам следует призвать его уйти в отставку, учитывая начало войны и его продолжающиеся надежды на компромисс с врагом."
amcivwar.13.a: "Ему пора уйти в отставку"
amcivwar.13.b: "Он наш президент, будь то сильный или слабый"

amcivwar.1300.t: "Противостояние в Америке"
amcivwar.1300.d: "Республиканцы потеряли контроль над ситуацией в Америке: в Белом доме произошёл военный переворот, а большое количество губернаторов объявили его правительство нелегитимным и поддержали либо южного популиста Хьюи Лонга, либо лидера синдикалистов Билла Хейвуда. Они не стали выходить из состава США, но заявили, что федеральное правительство не имеет никакой власти в границах их штатов до тех пор, пока Макартур не уйдёт в отставку и не будет создан "совет примирения" под руководством выбранного ими лидера для восстановления порядка в стране. В ответ генерал Макартур дал губернаторам тридцать дней на сложение полномочий, в результате чего стало практически ясно, что США во второй раз за менее чем столетие погрузятся в Гражданскую войну."
amcivwar.1300.a: "Понятно"

amcivwar.1313.t: "Бейсбольный сезон отменён"
amcivwar.1313.d: "Печальный день настал для американцев: уполномоченный по бейсболу Кенесов Маунтин Ландис объявил о немедленном прекращении деятельности всех бейсбольных лиг. Этот шаг не стал неожиданностью, поскольку противостояние губернаторов сделало практически невозможным передвижение между городами, и поэтому команды играли только в штатах, находящихся под контролем дружественных губернаторов. Поскольку противостояние, похоже, не имеет мирного решения, даже эта временная мера была приостановлена, и Мировая серия [GetYear] года также была фактически отменена. Того последнего, что объединяло всех американцев, больше нет."
amcivwar.1313.a: "Национальное развлечение не может существовать без нации."

### Set Up Events - Garner ###
amcivwar.14.t: "Хьюи Лонг осуждает федеральное правительство"
amcivwar.14.d: "Хьюи Лонг заявил, что президент [USA.GETLeader] - тиран, и ему необходимо противостоять. В своем выступлении по радио он осудил президента за то, что тот находится в союзе с корпорациями, и обвинил его в том, что он не делает ничего, чтобы остановить хаос, а только нападает на население. Лонг поклялся восстановить порядок и уничтожить коррумпированное правительство в Вашингтоне, и ряд политиков и военизированных формирований Юга и Среднего Запада немедленно заявили о его поддержке и потребовали, чтобы [USA.GETLeader] немедленно ушел в отставку и передал управление Лонгу и "примирительному комитету", который займется реструктуризацией американского правительства. Похоже, нам придется оттянуть часть сил на Восток."
amcivwar.14.a: "Стоять за республику"
amcivwar.14.b: "Встать на сторону страны (Играть за А.С.Ш)"

amcivwar.15.t: "Хейвуд призывает к действиям"
amcivwar.15.d: "Разгон Социалистической партии мог иметь только один исход: Билл Хейвуд призвал трудящихся Америки выступить против своих капиталистических повелителей, заявив, что добропорядочные американцы обязаны принять меры против президента [USA.GETLeader], генерала Макартура и его коррумпированной, антидемократической и антирабочей программы, которую он представляет. Ряд губернаторов северных штатов немедленно заявили о своей поддержке Хейвуда, поддержанные синдикалистскими ополчениями, которые распространились по всем штатам, блокируя дороги и захватывая армейские базы."
amcivwar.15.a: "Катастрофа началась. На стороне республики"
amcivwar.15.b: "Встать на сторону рабочих (Играть за О.С.А)"

amcivwar.1500.t: "Мюррей восстает против Вашингтона!"
amcivwar.1500.d: "Атаки на ОДР больше не останутся без ответа, поскольку лидеры Белой лиги в Джорджии под руководством Сэма Грина выбили федеральные войска. По мере отступления федералов из региона Уильям Х. Мюррей выступил по радио с заявлением, что президент [USA.GETLeader] - тиран и расовый предатель, пытающийся отдать Юг в руки социал-радикалов. Ряд южных губернаторов и практически все "белые лиги" поддержали его, объявив, что не считают нынешнее федеральное правительство легитимным и поэтому отказываются признавать его власть, приказав отступить."
amcivwar.1500.a: "Стоять за республику"
amcivwar.1500.b: "Стоять на страже нации (Играть за К.А.Р)"

amcivwar.16.t: "Противостояние в Америке"
amcivwar.16.d: "Президент [USA.GETLeader] потерял контроль над ситуацией в Америке: его кабинет был захвачен военным переворотом, а многие губернаторы объявили его правительство нелегитимным и поддержали либо южного популиста Хьюи Лонга, либо лидера синдикалистов Билла Хейвуда. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не имеет никаких полномочий в границах их штатов до тех пор, пока Макартур не уйдет в отставку и не будет создан "совет примирения" под руководством выбранного ими лидера для восстановления порядка в стране. В ответ на это генерал Макартур дал губернаторам тридцать дней на отставку, что делает практически несомненным тот факт, что Соединённые Штаты во второй раз менее чем за столетие впадут в Гражданскую войну."
amcivwar.16.a: "Я вижу."

### Set Up Events - Norris ###
amcivwar.17.t: "Хьюи Лонг осуждает правительство"
amcivwar.17.d: "Образование О.С.А, К.А.Р и переворот Макартура, по сообщениям, напугали Хьюи Лонга, так как известно, что все они враждебно настроены по отношению к нему и его обществу "Поделись богатством", особенно по сравнению с Джорджем Норрисом. Он объявил, что у него "нет выбора", кроме как сформировать временное правительство, которое будет защищать простых людей от всех троих, если Макартур не уйдёт в отставку, переназначит президента Норриса, а сам Лонг будет назначен в кабинет министров, чтобы "обеспечить демократический кабинет". Хотя никто не ожидает, что это произойдет, его популистско-прогрессивная коалиция Среднего Запада присоединяется к Лонгу, предлагая обеспечить безопасность Норрису, хотя, как ни странно, они не считают, что он должен быть главой так называемого "Американского Союза". Объявив, что не ожидают, что элита изменит свою практику (как политическую, так и экономическую), пока ей не будет угрожать прямая сила, они собрали большое количество сил ополчения, а губернаторы предоставили национальную гвардию своих штатов."
amcivwar.17.a: "Стоять за республику"
amcivwar.17.b: "Стоять за страну (Играть за А.С.Ш)"

amcivwar.18.t: "Мюррей восстаёт против Вашингтона!"
amcivwar.18.d: "Мы больше не в состоянии удерживать оплот НДБЛ и СДП, организованные силы СДП быстро одолевают оставшихся федералов при поддержке контролируемых штатом национальных гвардейцев. Наши недавние "обиды" на них привели к тому, что Уильям Г. Мюррей заявил по радио, что президент Норрис продался международным банкирам, антипротестантам и красным, которые никогда не встанут на сторону Америки, а не тех, кто загрязняет её расово, и что с ним, Лонгом и Хейвудом нужно бороться, чтобы сохранить американский образ жизни. Ряд губернаторов юго-востока и практически все ополченцы и политики, связанные с Белой лигой, поддержали его, объявив, что они не считают правительство Норриса законным и поэтому отказываются признавать его власть."
amcivwar.18.a: "Стоять за республику"
amcivwar.18.b: "Стоять за нацию (Играть за К.А.Р)"

amcivwar.1800.t: "Билл Хейвуд призывает к действию"
amcivwar.1800.d: "С момента вступления в должность правительство Норриса не смогло связаться со Стальным поясом и его политическими управляющими из СПА, как оно обещало, и с их провалом Америка была сломлена. Билл Хейвуд сегодня объявил, что рабочие Америки должны выступить против правительства, и почти сразу же ряд губернаторов северных стран заявили о своей поддержке. Они говорят, что президент Норрис и его правительство потеряли всякую легитимность, и призывают рабочих взять средства производства в свои руки, при этом Хейвуд предлагает политическую амнистию тем, кто признаёт новое социалистическое правительство."
amcivwar.1800.a: "Катастрофа началась. Поддержать республику."
amcivwar.1800.b: "Восстание началось. Поддержать рабочих. (Руководить О.С.А)"

amcivwar.19.t: "Противостояние в Америке"
amcivwar.19.d: "Президент Норрис пережил сегодня серьёзный удар: большое количество губернаторов объявили его правительство нелегитимным, поддержав либо южного популиста Хьюи Лонга, либо лидера синдикалистов Билла Хейвуда, а его исполнительной властью теперь на практике управляет генерал Дуглас Макартур. Они не стали выходить из состава США, но заявили, что федеральное правительство не имеет никакой власти в пределах их штатов до тех пор, пока Норрис не уйдёт со своего поста и не будет создан "совет примирения" под руководством выбранного ими лидера для восстановления порядка в стране. Норрис решил устраниться от ситуации, вернувшись в Небраску, как в знак протеста против захвата власти Макартуром, так и из убеждения, что он ухудшит ситуацию, если останется президентом. Макартур дал губернаторам тридцать дней на отставку, что делает практически очевидным, что США во второй раз за менее чем столетие погрузятся в Гражданскую войну."
amcivwar.19.a: "Понятно"

amcivwar.20.t: "Вторая Гражданская война"
amcivwar.20.d: "Срок, назначенный президентом, истёк, и теперь, когда со всех сторон подняты крупные силы ополчения, становится ясно, каков их ответ. 2-я Американская Гражданская война началась."
amcivwar.20.a: "Только не снова..."

### End of Civil War Events ###

amcivwar.24.t: "Конец второй американской Гражданской войны"
amcivwar.24.d.noceasefire: "То, что в 20 веке могло бы стать величайшим капиталистическим угнетением, теперь находится под прочным контролем рабочего класса. По всей стране рабочий класс празднует своё освобождение от посягательств своих буржуазных хозяев. Хотя нам ещё многое предстоит сделать, сегодня мы можем праздновать эту победу и вдыхать свежий воздух Америки, где впервые каждый человек по-настоящему равен."
amcivwar.24.d.ceasefire: "То, что в 20 веке могло бы стать величайшим капиталистическим угнетением, теперь находится под прочным контролем рабочего класса. По всей стране рабочий класс празднует своё освобождение от посягательств своих буржуазных хозяев. Хотя нам ещё многое предстоит сделать, и так называемые Тихоокеанские Штаты Америки всё ещё выжидают за линией прекращения огня, сегодня мы можем праздновать эту победу и вдыхать свежий воздух Америки, где впервые каждый человек по-настоящему равен."
amcivwar.24.a: "Солидарность навсегда!"

amcivwar.25.t: "Конец второй американской Гражданской войны"
amcivwar.25.d.noceasefire: "Хьюи Лонг и его союзники одержали победу над всеми своими врагами. С этой победой мы можем праздновать новую эру мира. Хотя предстоит много восстановительных работ, мы воспользуемся этим временем, чтобы отпраздновать нашу победу."
amcivwar.25.d.ceasefire: "Хьюи Лонг и его союзники одержали победу почти над всеми своими врагами - за исключением так называемых Тихоокеанских Штатов Америки, лежащих за линией прекращения огня до будущей окончательной расплаты. Пока же мы можем праздновать наступление новой эры мира. Хотя предстоит много восстановительных работ, мы воспользуемся этим временем, чтобы отпраздновать нашу победу."
amcivwar.25.a: "Настоящая Америка по-прежнему сильна!"

amcivwar.26.t: "Конец второй американской Гражданской войны"
amcivwar.26.d.noceasefire: "Враги Америки были уничтожены. Юг снова умиротворён, а угроза синдикализма подавлена. Угрозы американскому образу жизни уничтожены, и великая система, так мудро созданная отцами-основателями, пережила ещё одну угрозу. Теперь по всей стране народ может ликовать и праздновать наступление новой эры мира."
amcivwar.26.d.ceasefire: "Юг был умиротворён, а угроза синдикализма была подавлена. Эти угрозы американскому образу жизни уничтожены, хотя так называемые Тихоокеанские Штаты Америки, лежащие за линией прекращения огня, пока ещё не стали единым целым. Тем не менее, великая система, так мудро созданная отцами-основателями, пережила ещё одну угрозу, и народ может в данный момент радоваться и праздновать наступление новой эры мира."
amcivwar.26.a: "Долой предателей, вверх к звёздам!"

amcivwar.260.t: "Конец второй американской Гражданской войны"
amcivwar.260.d.noceasefire: "Враги Америки были уничтожены. Юг снова удалось умиротворить, а угроза синдикализма была подавлена. Опасности для американского образа жизни были уничтожены, и великая система, так мудро созданная отцами-основателями, пережила ещё одну угрозу. Теперь по всей стране народ может ликовать и праздновать наступление новой эры мира."
amcivwar.260.d.ceasefire: "Юг был умиротворён, а угроза синдикализма была подавлена. Эти опасности для американского образа жизни уничтожены, хотя так называемые Тихоокеанские штаты Америки, лежащие за линией прекращения огня, ещё не стали единым целым. Тем не менее, великая система, так мудро созданная отцами-основателями, пережила ещё одну угрозу, и народ может в данный момент радоваться и праздновать наступление новой эры мира."
amcivwar.260.a: "Долой предателей, вверх к звёздам!"

amcivwar.2600.t: "Конец второй американской Гражданской войны"
amcivwar.2600.d.noceasefire: "Юг действительно восстал вновь, но на этот раз против тех, кто хотел нас покорить, восстала и вся страна. Двойная левацкая угроза Лонга и Хейвуда была сокрушена, как и предатели-банкиры, связанные со старым правительством. Эти опасности, угрожающие американскому образу жизни, были уничтожены, и теперь настало время восстановить то, что когда-то было неправильно, и перестроить эту нацию так, как она должна была быть."
amcivwar.2600.d.ceasefire: "Юг действительно восстал вновь, но на этот раз против тех, кто хотел нас покорить, выступила и вся страна. Двойная левацкая угроза Лонга и Хейвуда была сокрушена, как и предатели-банкиры, связанные со старым правительством. Эти опасности для американского образа жизни были уничтожены, хотя так называемые Тихоокеанские Штаты Америки, лежащие за линией прекращения огня, ещё не стали единым целым. Тем не менее, великая система, так мудро разработанная отцами-основателями, пережила ещё одну угрозу, и народ может, на данный момент, радоваться и праздновать новую эру мира."
amcivwar.2600.a: "Наша вера пронесла нас через это!"

amcivwar.27.t: "Конец второй американской Гражданской войны"
amcivwar.27.d.noceasefire: "Враги Америки были уничтожены. Юг снова умиротворён, угроза синдикализма подавлена, а американский Цезарь побеждён. Угрозы американской демократии уничтожены, и великая система, так мудро созданная отцами-основателями, пережила ещё одну угрозу. Теперь по всей стране народ может ликовать и праздновать наступление новой эры мира."
amcivwar.27.d.ceasefire: "Хотя [ACW_survivor.GetNameDef] по-прежнему существует за линией прекращения огня, другие фракции в Гражданской войне пали, и сражения закончены... по крайней мере, на данный момент. У нас есть передышка, мгновение отдыха и размышлений, прежде чем нам придётся взять в руки оружие и снова объединить страну под одним знаменем. Пока же народ может ликовать за победу, добытую с таким трудом."
amcivwar.27.a: "Светоч свободы не погас!"

amcivwar.28.t: "Конец второй американской Гражданской войны"
amcivwar.28.d.nee: "Пыль наконец-то осела, и, похоже, единственной фракцией, оставшейся в Гражданской войне, остаётся [NEE.GetNameDef]. Мы должны поднять флаг Америки и восстановить то, что осталось. Пусть такие, как Макартур, Лонг, Хейвуд и все остальные гниют в аду за тот хаос, который они устроили вокруг наследия свободы Америки."
amcivwar.28.d.can: "Пыль наконец осела, и, похоже, Гражданская война в Америке закончилась тем, что... никого не осталось в живых. Америки больше нет, по крайней мере, на данный момент."
amcivwar.28.a: "Наконец-то всё закончилось..."

### CSA Flavor Events ###
amcivwar.29.t: "Строительство красного флота"
amcivwar.29.d: "Адмиралы США не позволили рабочим освободить ни один из своих кораблей, и поэтому мы лишены военного флота. Чтобы решить эту проблему, те адмиралы, которые присоединились к революции, и бесчисленные рабочие доков планируют создать новый флот. У нас в Нью-Йорке довольно много кораблей, которые мы можем переоборудовать в военные корабли. Мы можем использовать либо эсминцы, либо крейсеры. Что мы выберем?"
amcivwar.29.a: "Эсминцы"
amcivwar.29.b: "Крейсеры"

amcivwar.30.t: "Директива 10: Перераспределение материальных активов"
amcivwar.30.d: "Теперь, когда революция началась, мы должны решить, что делать с буржуазией. ИРМ требует немедленно конфисковать все их богатства и перераспределить их в пользу народа. Авангард призывает к их немедленному аресту и казни, ссылаясь на судьбу Владимира Ленина как на пример революции, потерпевшей поражение из-за снисходительности. Члены СПА, входящие в обесценившуюся АФТ, вместе с несколькими верными прогрессистами стремились к жизни, а не к смерти. Они просили Центральный комитет экспроприировать только то, что необходимо для войны, и сохранить своих материалистических избирателей счастливыми."
amcivwar.30.a: "Их богатство и их жизни - наши!"
amcivwar.30.b: "В будущем нам могут понадобиться эти умеренные"

amcivwar.31.t: "Буржуазия бежит в Канаду"
amcivwar.31.d: "Некоторые представители буржуазии, особенно в Чикаго и Детриоте, решили бежать из О.С.А. Тысячи искали убежища на вражеской территории, особенно в незаконном канадском правительстве. Эти воровские отбросы забрали с собой все украденные богатства, которые они могли унести, спасаясь от революции."
amcivwar.31.a: "Революция придёт за ними в своё время"

amcivwar.32.t: "Военные дебаты!"
amcivwar.32.d: "Революционный конгресс ещё не определился с согласованной военной политикой, поскольку каждая политическая фракция выдвигает свой собственный план. ИРМ поддержала план, который полагается на промышленность, чтобы опередить другие фракции на поприще механизации, считая, что в конечном итоге у нас будет больше промышленных преимуществ, чтобы они могли надеяться победить нас, как Союз в Первой американской Гражданской войне, и поэтому они называют его Планом Союза. Социал-патриоты, однако, поддерживают усилия Смедли Батлера по созданию организованной "Республиканской армии", которая полагается на более традиционное руководство и управление нашей превосходящей численностью и промышленностью для победы над врагом. Коллективисты-синдикалисты и большинство радикальных анархистов выступают против обоих этих планов за отсутствие опоры на революционную волю пролетариата, отмечая, что рабочие просто одолеют реакционеров, и это более соответствует марксистским принципам, и выдвинули план массовой мобилизации, который возглавит сторонник Фостера Джек Шульман. Наконец, центристская фракция поддержала план, который опирается на промышленность, подобно ИРМ, но вместо этого желает сосредоточиться на огневой мощи, чтобы уничтожить врага на расстоянии, причём Джеймс Бёрнхем и Эрл Браудер поддержали этот план."
amcivwar.32.a: "План ИРМ"
amcivwar.32.b: "План социал-патриотов"
amcivwar.32.c: "План коллективистов"
amcivwar.32.e: "План центристов"

amcivwar.33.t: "Директива 213: Военный синдикализм"
amcivwar.33.d: "В то время как война заходит в тупик и, возможно, даже может обернуться против нас, Центральный комитет обсуждает комплексное предложение по экономической реформе, известное как "Военный синдикализм". Некоторые из его предложений, такие как государственный контроль над всей внешней торговлей, национализация всех фабрик, строгая трудовая дисциплина, не вызывают особых разногласий. Он также включает потенциально проблематичные меры, такие как запрет забастовок, обязательная трудовая повинность для тех, кто не работает или не служит в армии, строгое нормирование продуктов питания и военный контроль над железными дорогами. В СПА это расценивается как тирания, и некоторые считают, что часть последних мер, особенно запрет забастовок, предаст ценности революции и сделает нынешнее правительство не лучше своих врагов-капиталистов. Те, кто поддерживает предложение в Авангарде, утверждают, что это необходимо для достижения победы в революции, и что первые законы, принятые после окончания войны, обратят Военный синдикализм."
amcivwar.33.a: "Принять Военный синдикализм"
amcivwar.33.b: "Это не социализм!"

amcivwar.34.t: "Красные ведьмы"
amcivwar.34.d: "Гендерное равенство уже давно является основным идеологическим компонентом социалистической мысли, и у нас есть ещё одно доказательство того, что это работает! Эскадрилья женщин-пилотов прославилась на всю О.С.А своими смелыми рейдами на вражескую территорию, их скоординированные и синхронизированные атаки позволяли им с легкостью уничтожать большие воздушные силы противника. Прозванная реакционными силами под командованием Хьюи Лонга "красными ведьмами", эскадрилья, возглавляемая Флоренс "Панчо" Барнс, приняла своё новое прозвище с большой гордостью."
amcivwar.34.a: "Смерть витает в воздухе"

amcivwar.35.t: "Женщины-солдаты"
amcivwar.35.d: "По мере продолжения революционной борьбы многие женщины присоединились к вооружённой борьбе в соответствии с социалистическими идеалами гендерного равенства. Хотя не все они принимаются своими товарищами-мужчинами, это не мешает многим из них сражаться и умирать за революцию. Вербовщикам были розданы пособия по эффективной организации женских отрядов, в которых ополченцы могут кое-чему научить. Конечно, это вызвало крайне неоднозначную реакцию в социалистическом конгрессе. Анархисты в основном выступают в поддержку, но более традиционные группы, такие как АФТ и некоторые из СПА, например, Эрл Браудер, проявляют брезгливость, утверждая, что рабочая революция должна защищать своё женское население от опасности, в то время как гильдейские социалисты, похоже, колеблются между этими двумя позициями. Американская рабочая партия, конечно же, категорически против присутствия женщин-солдат, считая, что революционерки более полезны для революции в тылу.\n\nУдивительно, но даже фостеристы почти разделились по этому вопросу, хотя они и являются радикальными социальными прогрессистами, но критикуют это с революционной точки зрения, утверждая, что снижение рождаемости в результате гибели женщин-солдат даст реакционным, капиталистическим странам преимущество в численности населения и поэтому это противоречит коллективистско-синдикалистской мысли фостеристов, в то время как другие рассматривают это как необходимость для полной социальной революции. Что же нам делать!"
amcivwar.35.a: "Бунтарка, ты - Королева моего мира!"
amcivwar.35.b: "Снизить количество женщин-солдат"

amcivwar.36.t: "Внутренние конфликты"
amcivwar.36.d: "В начале революции Билл Хейвуд выдвинул ИРМ в качестве модели и будущего преемника Конгресса. Это обеспечило нам бешеную поддержку леворадикальной части Конгресса, такой как ИРМ, анархисты и фостеристы, но ценой отчуждения тех, кто не полностью разделяет синдикализм, несмотря на симпатию к прорабочим, социалистическим идеалам. Вместо этого они обращаются к правому крылу нашего Конгресса, АФТ и Беллаймистской независимой лиге, в поисках нового пути для Америки, который не будет таким "экстремальным", как синдикализм. Между ними находятся Браудеристы, Американская рабочая партия и КПП, которые, похоже, предпочитают более централизованную синдикалистскую модель, хотя и совершенно разными способами. Социал-патриоты уже призывают к одноразовому "всеобщему" голосованию граждан за оставшиеся места в Конгрессе, а не к чисто профсоюзному голосованию, считая, что американскому народу в целом должна быть предоставлена возможность выразить другую концепцию социализма, если он этого хочет. Синдикалисты и, тем более, коллективисты с отвращением относятся к этому предложению, считая, что это просто шанс для социальных реакционеров захватить революцию и дать возможность буржуазии (мелкой и прочей) отменить волю рабочего. С каждым днём их аргументы становятся всё громче, и они вынуждают нас принять решение, хотя предпочтение одной из сторон, скорее всего, ослабит другую, а проталкивание просиндикалистской позиции может оттолкнуть потенциальных сторонников."
amcivwar.36.a: "Теперь это синдикалистская нация"
amcivwar.36.b: "Единое "традиционное" голосование справедливо"

amcivwar.36001.t: "Социал-патриоты требуют выборов!"
amcivwar.36001.d: "Социал-патриоты в армии потребовали традиционного голосования для определения оставшихся мест, что может только помочь их фракции! Они утверждают, что исключать избирателей из процесса недемократично, и заявляют, что мы "подтасовываем" процесс против социал-патриотов. В то время как часть ИРМ оскорблена требованием военных, считая это требование самоуправством и недемократичностью, другие утверждают, что мы должны прислушаться."
amcivwar.36001.a: "Нет"
amcivwar.36001.b: "Хорошо"

amcivwar.36002.t: "Военный переворот!"
amcivwar.36002.d: "Смедли Батлер и его военная Клика осудили решение Революционного конгресса и отодвинули их на второй план, войдя в Конгресс с большими силами и объявив, что оставшиеся места действительно будут решаться традиционным голосованием. С Батлером во главе, социал-патриоты ещё больше укрепили свои позиции, приняв "Законодательство о единстве", которое пытается дать амнистию большему числу граждан, подозреваемых в предательстве. Однако они не намерены активно вытеснять ИРМ и левых радикалов, позволяя им остаться в Конгрессе."
amcivwar.36002.a: "Упс"

amcivwar.36003.t: "Господство синдикализма"
amcivwar.36003.d: "Социал-патриотам в Конгрессе совершенно не удалось распределить своё влияние таким образом, чтобы отсечь влияние левых радикалов и при этом усилить своё собственное. Поскольку большинство Конгресса контролируется синдикалистскими профсоюзами, которые имеют львиную долю контроля, очевидно, что социал-патриотам придётся отойти на второй план перед революцией, надеясь получить любые льготы и влияние профсоюзов, чтобы укрепить местные базы власти и получить поощрения для своих членов."
amcivwar.36003.a: "Революция в безопасности!"

amcivwar.3600.t: "Закон о единстве социал-патриотов!"
amcivwar.3600.d: "Социал-патриоты в Конгрессе выдвинули противоречивый законопроект, который позволит бывшим агентам капитализма получить амнистию, если они поддержат наши военные действия. Более того, тем, кто считается политически "подозрительным", также будет предложена амнистия, если они вступят в нашу армию и/или профсоюзы. Естественно, радикалы категорически против этого, считая, что они слишком опасны, чтобы наделять их такой властью и влиянием, и вместо этого хотят, чтобы мы просто использовали их либо для тяжёлой работы, либо для домашнего ареста до окончания войны, в зависимости от того, кем они являются."
amcivwar.3600.a: "Принять закон о единстве"
amcivwar.3600.b: "Отклонить закон"

amcivwar.3601.t: "Ультиматум ЛПЕ"
amcivwar.3601.d: "Лига профсоюзного единства не слишком довольна тем, что мы всё чаще принимаем законы социал-патриотов. Чувствуя, что их обходят социал-патриоты, группа фостеристов и радикальных синдикалистов начала заявлять с трибун, что настало время для нашего лидера и Конгресса нейтрализовать их влияние, "пока О.С.А не оказалась поглощена реакционным движением". Фостер сообщил нам, что его организация готова предпринять действия, если мы не назначим его людей на должности в кабинете министров и не расширим места ЛПЕ и (чтобы умиротворить его новых союзников) ИРМ в Конгрессе, дабы социал-патриоты потеряли всякую надежду на захват власти."
amcivwar.3601.a: "Мы должны успокоить Фостера"
amcivwar.3601.b: "Действовать против угрозы в виде Фостера"
amcivwar.3601.c: "Отправить Капоне"

amcivwar.3602.t: "ЛПЕ ослаблена"
amcivwar.3602.d: "Поскольку несколько митингов ЛПЕ были сорваны военными, а некоторые из их бойцов и лоялистов внезапно и жестоко погибли за последнюю неделю, у Фостера не осталось выбора, кроме как принять к сердцу прямое предупреждение Батлера, который согласился отступить и позволить урегулировать политику после окончания войны при условии, что мы прекратим анти-ЛПЕ."
amcivwar.3602.a: "Хорошо"

amcivwar.3603.t: "Социал-патриоты у власти"
amcivwar.3603.d: "Поскольку они обладают растущим большинством в Конгрессе и достаточной поддержкой населения, так что даже ИРМ уступает им позиции, социал-патриоты всё чаще руководят Конгрессом к огорчению левых радикалов, тем более что их законодательство часто выгодно их фракции."
amcivwar.3603.a: "Так и должно было случиться"

amcivwar.3604.t: "Восстание левых радикалов!"
amcivwar.3604.d: "Небольшая часть левых радикалов решила поставить под угрозу весь О.С.А из-за вопроса о приходе к власти социал-патриотов. Называя себя Авангардом Революции, они представляют собой группу коллективистов-синдикалистов, галлианистов и некоторых воинствующих анархо-коммунистов, которые заняли небольшие опорные пункты в городах и установили блокады. Поскольку большая часть ЛПЕ Фостера перешла к ним, они предупреждают нас о необходимости сдаться, пока они не захватили нацию. Однако, хотя их действия были занозой в нашем боку, они не снискали особой любви среди населения, а то, что они поставили под угрозу существование О.С.А, возмутило даже многих синдикалистов, и даже часть ЛПЕ отделилась от Фостера. Мы можем положить конец этой угрозе, но это будет кроваво."
amcivwar.3604.a: "Убрать их"

amcivwar.3605.t: "Радикалы разбиты!"
amcivwar.3605.d: "Ультрарадикалы были разбиты, и вместе с ними укрепилось наше положение. Поскольку даже многие лидеры ЛПЕ, похоже, сбежали в Французскую коммуну, мы наконец-то одержали победу. Социал-патриоты приняли закон, имитирующий более традиционные демократии, облегчая избирателям, не состоящим в профсоюзах, возможность влиять на выборы, и будущее страны, похоже, находится в их руках. Хотя ИРМ всё ещё остаётся сильной стороной в местных синдикатах, так как без них продолжать войну было бы невозможно."
amcivwar.3605.a: "Хорошо"

amcivwar.3606.t: "Военные требуют амнистии!"
amcivwar.3606.d: "Восстание было подавлено, но поскольку большая часть наших военных под влиянием коллективизма симпатизирует революционерам, они требуют амнистии для оставшихся в живых, особенно для правой руки Фостера - Юджина Денниса, заявляя, что их попросту заставили зайти слишком далеко и к ним неуважительно относилось наше нынешнее политическое руководство."
amcivwar.3606.a: "Хорошо, предоставить им амнистию"
amcivwar.3606.b: "Я так не думаю"

amcivwar.3607.t: "Переворот фостеристов!"
amcivwar.3607.d: "Военные объединились с бывшими повстанцами, Джек Шульман освободил якобы заключённых бойцов ЛПЕ, включая Юджина Денниса. После того, как фостеристы выступили против нас, стало ясно, что Фостер находится у руля, что заставило многих социал-патриотов либо согласиться уйти в отставку, либо бежать из страны."
amcivwar.3607.a: "Нам конец"

amcivwar.3608.t: "Военные требуют поддержки ИРМ!"
amcivwar.3608.d: "Военные, склоняющиеся к ИРМ, были обеспокоены доминированием социал-патриотов в Конгрессе и призвали к компромиссу, в котором мы предоставим большую местную власть синдикатам и коммунам, чтобы они не испытывали чрезмерного влияния нашей повестки дня. Конечно, такая децентрализация ослабит нас."
amcivwar.3608.a: "Согласиться"
amcivwar.3608.b: "Неприемлемо"

amcivwar.3609.t: "Синдикалистский переворот"
amcivwar.3609.d: "Армия ИРМ под руководством Большого Билла Хейвуда совершила переворот в Конгрессе и восстановила Хейвуда в его первоначальных исполнительных полномочиях, обрушившись на социал-патриотов за то, что они своими недемократическими действиями заставили его вмешаться. Социал-патриоты осудили это, хотя попытка ополчения АФТ дать отпор провалилась. Теперь у нас есть выбор: позволить им остаться в Конгрессе до тех пор, пока они принимают наше руководство, или провести чистку социал-патриотов, которые выступают против наших требований. Фостер призвал к чистке против своих соперников, но Дороти Дэй предпочла бы амнистию, сказав, что наша демократия - новая, и ошибки и путаница в таких обстоятельствах, вероятно, неизбежны, а проведение чистки означало бы повторение репрессий капиталистической демократии."
amcivwar.3609.a: "Вычистить их"
amcivwar.3609.b: "Амнистия за лояльность"

amcivwar.3610.t: "Социал-патриоты закрепляют власть"
amcivwar.3610.d: "Фракция социал-патриотов в Конгрессе стала доминирующей, в результате чего анархисты стали больше полагаться на свои коммуны, а ИРМ лишь выполняла роль связующего звена в некоторых голосованиях. Это результат того, что фракция СПА Браудера и Джеймс Бернхем пересекли границы и объединились с социал-патриотами, приняв закон, который подрывает левых радикалов, делая Красную гвардию ещё более подвластной Конгрессу, ослабляя исполнительные полномочия Хейвуда и ещё больше сокращая представителей профсоюзов в пользу региональных представителей, что только подрывает позиции ИРМ, позволяя не членам профсоюзов и даже среднему классу более непосредственно влиять на выборы. Теперь, похоже, социал-патриоты управляют шоу и должны будут уладить свои разногласия, когда война закончится."
amcivwar.3610.a: "Иногда неудачник может победить"

amcivwar.3611.t: "Капоне штурмует Конгресс"
amcivwar.3611.d: "Решение президента Хейвуда направить мафию для борьбы с ИРМ оказалось грубейшей ошибкой. Вместо того чтобы уничтожить протестующие профсоюзы, Капоне сумел склонить их на свою сторону, и в течение недели, по мере ухудшения ситуации, использовал своё влияние, чтобы обезопасить все стороны нашего правительства для своих целей. Сегодня власть Капоне достигла пика, когда его союзники по мафиози и ИРМ взяли штурмом конгресс, а Альфонсе Капоне направил Уильяму Хейвуду официальное требование уйти в отставку и назначить Капоне президентом или столкнуться с тяжёлыми последствиями."
amcivwar.3611.a: "Упс"

amcivwar.37.t: "Директива 656: Зимняя программа распределения ресурсов([GetYear] года)"
amcivwar.37.d: "Революция должна быть успешной, но революция - это также поддержка народа. Когда поддержка революции и поддержка народа одинаковы, выбор тривиален, но когда одно должно быть приоритетнее другого, приходится делать трудный выбор. Центральный комитет был поставлен в известность о том, что ситуация со снабжением критическая, и либо народ, либо армия должны испытывать недостаток в снабжении в течение зимы."
amcivwar.37.a: "Мы боремся за народ"
amcivwar.37.b: "Мы боремся за революцию"

amcivwar.38.t: "Директива 764: Закон о революционном образовании"
amcivwar.38.d: "Для тех, кто хорошо образован, либо формально, либо на горьком опыте, революционная мысль воспринимается так же легко, как дыхание. Однако многие из наших товарищей, будь то в Стальном поясе или в других регионах Америки, всю жизнь были обмануты капиталистами и не понимают, как революция освобождает их. Многие не вкладывают всю душу в революцию, а некоторые даже пытаются саботировать наши усилия, не понимая, что мы - единственная сила, которая действительно заботится о них. Это необходимо исправить, и наши товарищи должны быть перепрограммированы. Должны ли мы сосредоточиться на работе с теми, кто находится на нашей территории, и поддерживать наш собственный боевой дух, или же мы должны распространить наше послание по всей вражеской территории и ослабить их волю к борьбе с их освободителями?"
amcivwar.38.a: "Сосредоточиться на социалистической семье"
amcivwar.38.b: "Сосредоточиться на реакционном враге"

amcivwar.39.t: "Директива 984: Приговор политикам довоенного капитализма"
amcivwar.39.d: "По мере того, как революция приближается к успеху, народ требует, чтобы мы разобрались с коррумпированными, капиталистическими политиками, которые были у власти до революции и теперь гниют в наших камерах. Некоторые считают, что если заставить этих политиков несколько лет работать на каторге, они проникнутся сочувствием к рабочим и перейдут на нашу сторону. Другие считают, что никакое воспитание не сможет их перевоспитать, и они должны оставаться за решеткой до конца своих дней. Небольшое, но яростное меньшинство настаивает на том, что они должны быть казнены за свои преступления, как Романовы или Бурбоны в прошлом."
amcivwar.39.a: "Они будут искуплены с потом на лице и болью в пояснице"
amcivwar.39.b: "Они будут наблюдать, как мир оставит их позади и сделает их неважными"
amcivwar.39.c: "Теперь наша очередь, и оправдывать террор мы не станем!"

amcivwar.40.t: "Директива 1231: Учреждение ЦРУ"
amcivwar.40.d: "Это прискорбный факт, что на нашей территории есть шпионы и саботажники, работающие, чтобы помешать нашему славному освобождению пролетарских масс. Из множества предложений, представленных Центральному комитету, выделяется одно. Предложение Эрла Браудера заключается в создании комитета по обеспечению революционного порядка и пресечению контрреволюционного саботажа. Однако другие члены Центрального комитета, включая председателя Хейвуда, задаются вопросом, является ли это необходимым шагом и не предадим ли мы наши идеалы. Несмотря ни на что, голосование было проведено. Что же было решено?"
amcivwar.40.a: "ЦРУ будет создано!"
amcivwar.40.b: "Сейчас в этом нет необходимости"

amcivwar.41.t: "Красный террор"
amcivwar.41.d: "Война - это ад. Гражданская война - и того больше. Психологическое напряжение, вызванное необходимостью постоянно убивать, даже если враги - капиталисты, привело к тому, что некоторые наши солдаты и командиры стали садистами сверх того, что некоторые считают приемлемым. Хотя это не является обычным явлением, сообщения о систематических массовых казнях и пытках поступают как с передовой, так и с основных территорий для подавления людей, подозреваемых в пособничестве капиталистическим фракциям. Хейвуд принял решение о пресечении этих сообщений в свободных СМИ. "Если революция провалится из-за нескольких дурных яблок," - говорит Хейвуд, - "то человечество будет коллективно страдать ещё многие века.""
amcivwar.41.a: "Это последний конфликт, в конце концов"

amcivwar.42.t: "Директива 1398: Минимальный призывной возраст"
amcivwar.42.d: "Война идёт не по нашему сценарию. Отвратительные капиталисты оттеснили наши войска на всех фронтах, и нам грозит нехватка солдат, чтобы обслуживать имеющиеся у нас пушки. Отчаянные времена требуют отчаянных мер, и одно из предложений Уильяма З. Фостера, вызвавшее споры, - это предложение снизить призывной возраст до 11 лет. Хотя это обеспечит нас людьми, необходимыми для революции, многие члены Центрального комитета выразили ужас по поводу этой радикальной меры."
amcivwar.42.a: "Любой мужчина готов отдать своего сына"
amcivwar.42.b: "Любой мужчина готов защитить своего сына"

amcivwar.44.t: "Директива 53: Руководство революционной армией"
amcivwar.44.d: "Центральный комитет выпустил директиву о назначении одного из членов на пост главы Революционной армии под руководством избранного нами военного руководства. Центральный комитет решил назначить..."
amcivwar.44.a: "Бенджамина Катина"
amcivwar.44.b: "Ганса Амли"
amcivwar.44.c: "Луи Секунди"

amcivwar.45.t: "Директива 103: Руководство революционными ВВС"
amcivwar.45.d: "Центральный комитет выпустил директиву о назначении члена, который станет главой революционных ВВС и поведёт ВВС к победе. Центральный комитет решил назначить..."
amcivwar.45.a: "Берта Акосту"
amcivwar.45.b: "Эдди Огаста Шнейдера"
amcivwar.45.c: "Панчо Барнс"

### AUS Flavor Events ###

amcivwar.48.t: "Пелли присягает на верность Лонгу"
amcivwar.48.d: "Одним из самых необычных доброжелателей, посещающих Хьюи Лонга, является эксцентричный, но страстный человек по имени Уильям Дадли Пелли. Пелли является лидером нативистского политического и религиозного общественного клуба под названием "Серебряный легион", который исповедует свой собственный тип экономического, политического и культурного популизма. Однако ни для кого не секрет, что этот клуб придерживается более изоляционистской тематики, чем большинство членов АПВ Лонга. Пелли открыто отстаивает антисемитские идеи и исповедует шовинизм, не доверяя элементам общества, которые, по его мнению, не подходят для получения всех благ. Более того, хотя он выступал против СДП за её "отсталые" идеи и оппозицию тому, что Пелли считает "истинным" популизмом, христианской тематикой и национальным единством, многие считают, что так называемая "система приходов", которую он поддерживает для бедных южных чернокожих и других групп, является не более чем повторением политики Джима Кроу, но с более симпатичным обликом. Численность его членов умеренна, но он давно испытывает энтузиазм к идеалам Хьюи Лонга, и в прошлом они сотрудничали, когда ополченцы АПВ и Серебряного легиона объединяли усилия против социалистов и, что случалось реже для Серебряного легиона, против НДБЛ. Пелли обратился с просьбой о выделении денег на евангелизационное и патриотическое турне по Америке, чтобы собрать сторонников для Американского Союза. Это предложение будет означать для последователей Хьюи, что он поддерживает движение, что, вероятно, вызовет гнев его партии левого крыла, учитывая фанатичный антилевый настрой Пелли наряду с другими его идеалами, и рискует оттолкнуть потенциальных лонгистов, одновременно усиливая потенциального конкурента - Серебряный легион. Как мы должны реагировать?"
amcivwar.48.a: "Больше лоялистов - это всегда хорошо"
amcivwar.48.b: "Ему придётся довольствоваться тем, что у него есть"

amcivwar.50.t: "Начальник штаба"
amcivwar.50.d: "В условиях надвигающейся Гражданской войны тот факт, что у нас нет начальника штаба, вызвал беспокойство среди различных политических и военных лидеров. Поэтому они встретились с Хьюи Лонгом, чтобы назначить начальника штаба, который должен выиграть эту войну, причём соревнование шло в основном между тремя профессиональными офицерами: Джейкоб "Улыбающийся Джейк" Деверс, которого, как известно, ненавидел Эйзенхауэр, выступал за мобилизованную армию, Дж. Лоутон "Зажигающий Джо" Коллинз выступал за опору на артиллерию и "Ужасный" Терри де ла Меса Аллен-старший, который выступал за передовую тактику боя и тактическое планирование. Правое крыло Американского Союза сомневается в каждой из этих стратегий, а лидер АПВ Джеральд Л.К. Смит, при поддержке Чарльза Кофлина и многих командиров Серебряного легиона, выдвинул более политическое решение вопроса, которое опирается на массовую вербовку через популистскую христианскую агитацию и воинственность, хотя предпочтение ему, безусловно, подтолкнёт партию вправо."
amcivwar.50.a: "Джейкоб "Улыбающийся Джейк" Деверс"
amcivwar.50.b: "Дж. Лоутон Коллинз"
amcivwar.50.c: "Терри де ла Меса Аллен-старший"
amcivwar.50.e: "Джеральд Л.К. Смит"

amcivwar.51.t: "Командующий армией"
amcivwar.51.d: "В условиях надвигающейся Гражданской войны тот факт, что у нас нет командующего армией, вызвал беспокойство среди различных политических и военных лидеров. Поэтому они встретились с Хьюи Лонгом, чтобы назначить командующего армией для победы в этой войне."
amcivwar.51.a: "Джеймс Фетчет"
amcivwar.51.b: "Фрэнк Максвелл Эндрюс"
amcivwar.51.c: "Фокс Коннер"

amcivwar.52.t: "Командующий ВМС"
amcivwar.52.d: "В условиях надвигающейся Гражданской войны тот факт, что у нас нет командующего военно-морскими силами, вызвал беспокойство среди различных политических и военных лидеров. Таким образом, они встретились с Хьюи Лонгом, чтобы назначить начальника военно-морского флота для победы в этой войне."
amcivwar.52.a: "Артур Л. Уиллард"
amcivwar.52.b: "Линн Клайн Куиггл"
amcivwar.52.c: "Уильям Фредерик Холси-младший"

amcivwar.53.t: "Командующий ВВС"
amcivwar.53.d: "В условиях надвигающейся Гражданской войны тот факт, что у нас нет командующего ВВС, вызвал беспокойство среди различных политических и военных лидеров. Таким образом, они встретились с Хьюи Лонгом, чтобы назначить начальника ВВС для победы в этой войне."
amcivwar.53.a: "Джеймс Феше"
amcivwar.53.b: "Эдвин Чарльз Парсонс"
amcivwar.53.c: "Уильям Томас Пондер"

amcivwar.54.t: "Строительство постоянного флота"
amcivwar.54.d: "Адмиралы США не позволили ни одному из своих кораблей быть освобождёнными истинными патриотами Америки, и поэтому мы лишены военно-морского флота. Однако у нас есть несколько адмиралов и моряков, которые планируют создать новый флот. В Хьюстоне у нас довольно много кораблей, которые мы можем переоборудовать в военные корабли. Мы можем выбрать либо эсминцы, либо крейсеры. Что мы выберем?"
amcivwar.54.a: "Эсминцы"
amcivwar.54.b: "Крейсеры"

### USA events ###

amcivwar.61.t: "Призыв в армию"
amcivwar.61.d: "В условиях продолжающейся войны возникает вопрос: вводить или не вводить воинскую повинность? Это позволило бы нам получить людей, необходимых для восстановления порядка в стране. Однако этот шаг не пользуется популярностью. Некоторые предлагают вместо этого сосредоточиться на пропаганде."
amcivwar.61.a: "Ввести воинскую повинность"
amcivwar.61.b: "Сосредоточиться на пропаганде"

amcivwar.62.t: "Что насчёт морпехов из Китая?"
amcivwar.62.d: "С началом Гражданской войны наш гарнизон в Городах-посольствах остался в Китае. Хотя отзыв дивизии оставит наши китайские концессии относительно незащищёнными, а наше влияние в городах - меньшим, многие советуют нам, что это необходимо сделать, чтобы выиграть войну. Должны ли мы отозвать дивизию?"
amcivwar.62.a: "Вернём наших мальчишек домой!"
amcivwar.62.b: "Мы не должны рисковать."

amcivwar.63.t: "Панамский гарнизон"
amcivwar.63.d: "С началом Гражданской войны гарнизон в Панаме решил вернуться в Америку, чтобы сражаться за правительство. Это оставило канал беззащитным, но, с другой стороны, нам нужны все, кто может сражаться."
amcivwar.63.a: "Добро пожаловать домой"

amcivwar.64.t: "Трудности Гражданской войны"
amcivwar.64.d: "Гражданская война приближает тяготы к дому. Люди в ряде лояльных городов умирают от голода. Мы могли бы сосредоточиться на облегчении их страданий, но это будет означать отвлечение поставок, которые необходимы фронту для борьбы в Гражданской войне. Конгресс и военные расходятся во мнениях по этому поводу. Что же нам делать?"
amcivwar.64.a: "Облегчить страдания гражданского населения."
amcivwar.64.b: "Поддерживать наши войска."

amcivwar.65.t: "Военное положение?"
amcivwar.65.d: "В условиях бушующей Гражданской войны встал вопрос о приостановке действия хабеас корпус и введении военного положения на оккупированных территориях. В нашем Генеральном штабе мнения разделились, поскольку это может привести к появлению большего числа повстанцев, а не к победе над ними. Это может позволить нам держать ситуацию под контролем во время Гражданской войны, но такой шаг, естественно, вызывает споры. Что же делать?"
amcivwar.65.a: "Ввести военное положение"
amcivwar.65.b: "Гражданский строй лучше"

amcivwar.66.t: "Террор лоялистов"
amcivwar.66.d: "Во время продолжающейся Гражданской войны некоторые наши командиры начали использовать довольно сомнительные методы для постоянного подавления гражданского населения, подозреваемого в помощи нашим смертельным врагам. В ответ на это президент защищал их действия, заявляя: "Применялось только дискреционное насилие, любой командир, способный на настоящую жестокость, уже превратился в повстанца". "
amcivwar.66.a: "Мы можем только надеяться."

amcivwar.67.t: "Радисты-шифровальщики"
amcivwar.67.d: "Гениальный миссионер и педагог из Флагстаффа, штат Аризона, по имени Филип Джонстон предложил создать "Программу радистов-шифровальщиков" после десятилетий работы с индейцами навахо. Джонстон предложил нашей администрации и военному командованию использовать почти исчезнувшие языки различных индейских племён в секретном проекте, направленном на сокрытие наших сообщений путём их шифрования с помощью этих родных языков. Используя языки навахо, команчей, ассинибойнов, чероки, кри, мешауки, могавков, чокто, кри, тлинкитов и мускоги, мы создадим код, который невозможно будет взломать, если наши враги не похитят одного из этих носителей языка. Непереводимый без носителя языка, которых очень мало, этот код даст нашим подразделениям разведки и связи несравненное преимущество. Шифровальщики будут обучены никогда не выдавать свою информацию, даже если их схватят и будут пытать, и даже если им придётся прибегнуть к самоубийству, чтобы предотвратить утечку секретной информации, и все они будут храниться вдали от любой линии фронта. Наши шифры и коды будут не поддаваться взлому, и всё это благодаря коренным народам."
amcivwar.67.a: "Мы поклялись, что будем защищать кодекс своими жизнями, и мы сдержим своё слово."

amcivwar.68.t: "Отказники по совести"
amcivwar.68.d: "Ряд мужчин и женщин, особенно среди религиозных, таких как Свидетели Иеговы и мормоны, не хотят участвовать в войне, возражают против участия в конфликте. Мы можем попытаться заставить их замолчать или предложить им работать на невоенных должностях, чтобы способствовать военным усилиям. Общественное мнение, похоже, разделилось, поскольку ультрапатриоты начали нападать на возражающих во время демонстраций."
amcivwar.68.a: "Общественность справится с ними"
amcivwar.68.b: "Заставить их работать"

amcivwar.69.t: "Кампания Double V"
amcivwar.69.d: "В то время как мы боремся с различными предателями, лидеры НАСПЦН (Национальная ассоциация содействия прогрессу цветного населения) начали продвигать то, что называется кампанией "Double V" (Двойная победа)- победа за Америку и победа против расизма. Не все афроамериканцы хотят сражаться на стороне радикальных фракций, поэтому началась кампания по борьбе за Америку и за победу в Гражданской войне, а также по борьбе с расизмом внутри Америки."
amcivwar.69.a: "Победа Америки и победа над расизмом!"

amcivwar.70.t: "Милитаризировать WASP?"
amcivwar.70.d: "В Конгрессе обсуждается законопроект о военизации женщин-пилотов ВВС (WASP) по аналогии с WAC (Женский корпус армии) и WAVES (Военно-морской резерв США (женский резерв)). Это потребует, чтобы правительство обеспечило расходы на содержание WASP, аналогично двум другим организациям, вместо того, чтобы женщины-пилоты сами оплачивали расходы. При этом им не придётся совершать полёты в боевых условиях, так как это по-прежнему остаётся работой для пилотов-мужчин. Несмотря на это, проект наталкивается на сопротивление Конгресса, поскольку многие считают, что WASP не так опытны, как мужчины-пилоты, и не подходят для этой работы. Вопрос заключается в том, что должен сделать Конгресс?"
amcivwar.70.a: "Конгресс голосует за милитаризацию WASP"
amcivwar.70.b: "Конгресс проголосовал за отказ от милитаризации WASP"

