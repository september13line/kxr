### Events ###
oma.1.t: "Знакомство с Оманом"
oma.1.d: "Изоляция Омана не закончилась с Вельткригом, и султан надеялся, что она не закончится в ближайшее время. Однако колесо судьбы не останавливается ни перед кем, и их покровители в Британии и Индии оказались в полном замешательстве. С османскими войсками, движущимися в союзные государства, и все более агрессивным Ибн Саудом в Неджде, казалось, что война быстро придет в Оман, и история султаната Ибади наконец-то закончится.\n\nНо долгожданная война так и не наступила. Воины, мобилизованные государством, так и не увидели сражения с Ихваном и саудовцами... Возможно, у Ибн Сауда были другие, более туманные планы? Независимо от причин, Оман остался в одиночестве и уже десять лет не получал помощи от Британской Индии. Это может стать крайне тревожным обстоятельством, так как нестабильность быстро распространяется по всему региону.\n\nНо для того, чтобы правильно бороться с внешними угрозами, необходимо правильно бороться с внутренними. В частности, с имаматом Омана и племенами, которые верны Имаму больше, чем Маскату; не говоря уже о деградировавшем и архаичном состоянии администрации. Но если эти трудности удастся преодолеть, то сказка Омана закончится не так скоро."
oma.1.a: "Отлично."

oma.5.t: "Предложение от Омана"
oma.5.d: "Испытывая трепет перед растущей мощью нашей Оси, но также опасаясь соседних арабских государств, составляющих большую часть альянса, Оман попросил у нас защиты и помощи в разрешении пограничных споров. Хотя английская революция и последующее падение империи заставили их отделиться и попытаться сохранить нейтралитет, теперь они поняли, что без нашей защиты они обречены на падение."
oma.5.a: "Предложите им защиту."
oma.5.b: "Отклонить их просьбу."

oma.6.t: "Предложение из Омана"
oma.6.d: "Боясь арабских государств у своих границах, Оман снова попросил у нас защиты. Хотя английская революция и последующее падение империи заставили их отделиться и попытаться сохранить нейтралитет, но теперь они поняли, что без нашей защиты они обречены на падение."
oma.6.a: "Предложить им защиту."
oma.6.b: "Отказать им в просьбе."

oma.7.t: "Предложение из Омана"
oma.7.d: "Зная о наших конфликтах с аравийцами и о том, что они сами вовлечены в борьбу со своими соседями на западе и севере, Оман попросил нас помочь им в любых будущих конфликтах на полуострове. Хотя наша защита должна удержать их от нападения на Оман, мы можем увязнуть в нежелательном конфликте с Египтом и его союзниками, если не будем осторожны."
oma.7.a: "Предложить им защиту."
oma.7.b: "Отказать им в просьбе."

oma.8.t: "Оманское посредничество - Дофар"
oma.8.d: "В связи с новым статусом Омана как части нашей великой оси государство Оман направило официальную делегацию в Каир с просьбой о немедленном посредничестве в решении давнего пограничного вопроса между ними и Йеменом. Поскольку обе страны заинтересованы в пустынном регионе Дхофар, бесплодном, но важном для территориальной целостности Омана и Йемена, этот вопрос должен быть решен раз и навсегда, чтобы союз между нашими странами устоял."
oma.8.a: "Между оманцами и йеменцами должен быть мир"
oma.8.b: "Это не нам решать."

oma.9.t: "Оманское посредничество - Хасаб"
oma.9.d: "В связи с новым статусом Омана как части нашей великой оси государство Оман направило официальную делегацию в Каир с просьбой о немедленном посредничестве в решении давнего пограничного вопроса между ними и арабами. Поскольку оба государства имеют долю в небольшом портовом регионе Хасаб, важном для завершения строительства богатого и могущественного в торговле Эмиратского региона, этот вопрос должен быть решен раз и навсегда, чтобы союз между нашими странами устоял."
oma.9.a: "Между оманцами и арабами должен быть мир"
oma.9.b: "Это не нам решать."

oma.10.t: "Сторонники Имама отказываются платить налоги"
oma.10.d: "Имамат уже давно освобождает своих сторонников от уплаты налогов нашим администрациям, что вызывает возмущение граждан, которые платят свою долю. Необходимо что-то сделать с этой системой, если мы хотим обеспечить стабильность системы и уменьшить власть имамнов и подобных им фракций."
oma.10.a: "Лояльность должна быть вознаграждена!"

oma.11.t: "Рейды племен"
oma.11.d: "Рейды враждебных племен уже давно терзают внутренние районы Омана, а с ростом могущества Саудовской Аравии в регионе и ослаблением нашего, они становятся ещё более ожесточенными, чем прежде. Наша армия делает все возможное, чтобы подавить этих бандитов, но они продолжают ускользать из наших рук."
oma.11.a: "Поймайте этих бандитов!"

oma.12.t: "Чёрный Понедельник ударил по Оману"
oma.12.d: "Катастрофа! Берлинская фондовая биржа полностью рухнула и вызвала волнения во всем мире, разрушив экономику и бизнес по всему миру. Хотя нашу маленькую аграрную страну эта катастрофа в основном обошла стороной, иностранные инвесторы и предприятия всё ещё страдают от её последствий и тянут нас за собой."
oma.12.a: "Давайте помолимся за скорейшее разрешение этого кризиса."

oma.13.t: "Защита Омана"
oma.13.d: "Опираясь на прошлые соглашения, оманский режим передал нашему государству ответственность за часть своих внешних отношений и обороны. Теперь мы оказываем существенное влияние на султанат."
oma.13.a: "Великолепно!"

oma.14.t: "Ибн Сауд совершает поход на оазис Аль-Бурайми"
oma.14.d: "Расположенный на границе между Маскатом и бывшими союзными государствами, оазис на протяжении многих поколений был предметом споров между султанами Маската и эмиратами на севере. С завоеванием последнего Ибн Саудом, он также заполучил эти старые претензии и использует их для своих собственных махинаций.\n\n\nНе секрет, что Ибн Сауд не собирается останавливать своё продвижение после захвата Оазиса и, утверждая, что мы когда-то были частью великого вахаббистского государства, он, несомненно, не остановится, пока город Маскат не будет сожжен, а мерзкий Ихван не перебьет всех, кто ему противостоит. \nОднако угроза, исходящая от Ибн Сауда, обеспечила улучшение отношений между имамом и султаном, поскольку, несмотря на разногласия, они оба твердо придерживаются оманского партикуляризма и не остановятся ни перед чем, чтобы защитить свою родину от захватчиков."
oma.14.a: "Над нашей маленькой страной нависли тёмные тучи..."

oma.15.t: "Наследие династий Йа'рубидов и аль-Бусаидов"
oma.15.d: "В период расцвета династий Йа'рубидов и аль-Бусаидов Оманская Империя простиралась на юге Аравийского полуострова, на востоке Африки от Занзибара и прибрежной Кении до северной оконечности Мадагаскара, а оманское влияние через сеть вассальных государств, торговых партнеров и вилаятов достигало даже сердца Конго. Многие идеалисты, националисты, экстремисты, радикалы и мечтатели смотрят на это прошлое наследие как на эпоху гордости, в то время как Оман снова марширует под сапогами иностранных держав. Должны ли мы продолжать и принимать эту новую эру оманского угнетения, или мы должны идти на юг, чтобы вернуть себе это старое наследие раз и навсегда?"
oma.15.a: "Сохранять нашу азиатскую перспективу."
oma.15.b: "Вернуть утраченное наследие Оманской империи!"
oma.15.c: "Вернуть утраченное наследие Оманской империи под знаменем Я'рубида!"
oma.15.e: "Вернуть утраченное наследие Оманской империи под знаменем аль-Бусаиди!"
oma.15.f: "Вернуть утраченное наследие Оманской империи под знаменем эмирата!"
