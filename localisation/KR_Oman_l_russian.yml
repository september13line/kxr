OMA_tribal_army_desc: "Наша армия по-прежнему состоит из племенных ополчений, что приводит к массовой дезорганизации и общему отсутствию поддержки по всей стране."
OMA_DiCT_desc: "В результате учений по всему Оману, наши полки стали более обороноспособны."
OMA_DiCT_2_desc: "Мы никогда не склонимся ни перед каким иностранным захватчиком! Поддержка извне только укрепила нашу решимость!"
OMA_indian_idea_desc: "Советники из Индии придают нашим вооруженным силам большую организацию!"
OMA_persian_idea_desc: "Советники из Персии ускоряют восстановление наших вооружённых сил!"
OMA_black_monday_desc: "Тень краха Немецкой фондовой биржи разрушила нашу экономику!"
OMA_black_monday_2_desc: "Хотя наша экономика в некоторой степени оправилась от последствий Черного Понедельника, до полного восстановления ещё далеко..."
OMA_tax_idea_desc: "Наш новый налоговый кодекс приносит ещё больше денег, а вместе с ними и силы для достижения целей правительства."
OMA_army_of_muscat_desc: "Поскольку племена в глубинке в основном изолированы, мы не можем рекрутировать часть нашего населения."
OMA_imamate_of_oman_desc: "Сельская местность и многочисленные племена пока не принимают Имама. Мы должны сделать так, чтобы они приняли его."
OMA_modern_budget_desc: "Наши заводы стали производительней и эффективней, чем когда-либо!"
OMA_industrialisation_boost_desc: "Экономические льготы ускоряют строительство военных заводов!"
OMA_industrialisation_boost_2_desc: "Экономические льготы ускоряют строительство гражданских заводов!"
OMA_entente_navy_desc: "Пусть мы не сверхДержава, но мы всё ещё можем внести свой вклад! Наши порты будут производить эсминцы для охраны торговли наших союзников!"

EGY_REFUSED: "Египтяне отклонили нашу петицию."
OMA_empire_tt: "§GМы вернём себе утраченную оманскую талассократию!§!"

### Focuses ###
oman_focus: "Фокусы Омана"

OMA_defense_of_the_realm: "Защитить Королевство"
OMA_defense_of_the_realm_desc: "Имам потребовал максимальной защиты для нашего нового Королевства. Для начала нам нужно назначить нужных людей на государственные должности. Обновить все виды вооружённых сил, включая армию, флот, и в какой-то момент нам необходимо разработать военно-воздушные силы."
OMA_royal_navy: "Восстановление Королевских ВМФ Омана"
OMA_royal_navy_desc: "ВМФ Омана - это дряхлая, устаревшая куча кораблей времен Вельткрига. Нам нужно посмотреть, что мы можем спасти, и обновить нашу военно-морскую подготовку для более современных кораблей, которые мы планируем включить в наш новый торговый флот."
OMA_muscat_royal_dockyard: "Доки Маската"
OMA_muscat_royal_dockyard_desc: "Новому военно-морскому флоту нужна новая верфь для строительства. Давайте заложим бетон для доков и возведем краны во славу Божью!"
OMA_omani_trade_fleet: "Новый тороговый флот"
OMA_omani_trade_fleet_desc: "Наши торговые суда полны дыр и не могут вместить столько грузов, сколько необходимо нашему растущему обществу. Давайте возведём флот из 20 новых судов, которые смогут бороздить мировые воды во славу Омана!"
OMA_foreign_naval_officers: "Иностранные морские офицеры"
OMA_foreign_naval_officers_desc: "Если у нас есть корабли, это ещё не значит, что мы знаем, как их использовать. Давайте предложим высокую зарплату нескольким иностранным офицерам, которые смогут научить наших моряков, как наилучшим образом использовать наш новый флот!"
OMA_royal_army_reform: "Реформа Королевской армии"
OMA_royal_army_reform_desc: "То, что осталось от нашей армии, было создано для борьбы с восстаниями племён, а не для более масштабных военных действий, к которым мы, похоже, переходим. Нам необходимо реформировать наши подразделения для ведения крупномасштабных боевых действий. 
OMA_the_saudi_threat: "Угроза с севера"
OMA_the_saudi_threat_desc: "Саудовская Аравия, или другие страны, которые находятся на севере всегда имели планы на весь Аравийский полуостров. Давайте укрепим очевидные районы нападения, чтобы сдержать потенциальную агрессию."
OMA_muscat_armament_plan: "План по вооружению Маската"
OMA_muscat_armament_plan_desc: "У нас есть план, как наши сухопутные войска будут сражаться с врагом, но для этого им понадобится оружие. Нам нужен новый завод по производству военной техники для наших дивизий."
OMA_artillery_purchases: "Покупка артиллерии"
OMA_artillery_purchases_desc: "Ружья стреляют только на небольшое расстояние. Воюя на открытой местности в пустыне, нам нужна дальнобойная артиллерия, чтобы уничтожить вражеские силы до того, как они вступят в бой с нашими. Лучший способ приобрести её - обратиться к иностранному правительству за прототипами."
OMA_infantry_equipment_reorganization: "Реорганизация пехотного оснащения"
OMA_infantry_equipment_reorganization_desc: "Винтовки времен Вельткрига, которыми сейчас пользуются наши подразделения, ломаются прямо в бою, но наши дипломаты вернулись с гораздо более совершенным оружием из других стран. Пришло время обновить наше оборудование, по крайней мере, оно не будет настолько старым."
OMA_dealing_with_tribal_militias: "Разобраться с племенными ополчениями"
OMA_dealing_with_tribal_militias_desc: "Племена в отдаленных пустынных районах слишком долго истощали нас. С ними нужно бороться, и быстро, если мы хотим привести наши вооруженные силы в боевую форму."
OMA_regular_regiments: "Стандартизированная армия"
OMA_regular_regiments_desc: "Наши бывшие племенные подразделения оснащены самым разнообразным оружием и снаряжением. Это привело к тому, что перевооружение полков в полевых условиях стало дорогостоящим, поскольку мы не всегда знаем, что им нужно. Стандартизация полевого комплекта повысит эффективность наших подразделений и снизит убыль, поскольку мы сможем выбирать лучшее для наших людей."
OMA_hierarchy_reorganization: "Реорганизация военной иерархии"
OMA_hierarchy_reorganization_desc: "Нам нужно лучше организовать систему командования, чтобы способствовать быстрому и точному принятию решений. Несколько человек, принимающих главные решения и реализующих нашу грандиозную стратегию, - лучший способ сделать это."
OMA_indian_advisors: "Советники из Индии"
OMA_indian_advisors_desc: "Индийским войскам приходится долго и упорно сражаться в условиях, которые, по крайней мере, не хуже наших. Давайте пригласим несколько советников из Южной Азии, чтобы повысить организацию наших войск"
OMA_persian_advisors: "Советники из Персии"
OMA_persian_advisors_desc: "[PER.GetNameDefCap] веками воевали на местности, похожей на нашу, и они пережили аннексию в течение десятилетий. Давайте пригласим [PER.GetAdjective]их советников и посмотрим, смогут ли они научить этой стойкости наши войска."
OMA_royal_airforce: "Оманские Королевские ВВС"
OMA_royal_airforce_desc: "Мы слышали рассказы о том, как самолеты изменили судьбу Вельткрига, и видели немецкие самолеты, гудящие под солнцем пустыни. Может быть, пришло время нам инвестировать в собственные военно-воздушные силы?"
OMA_anti_aircraft_defenses: "Система ПВО в городах"
OMA_anti_aircraft_defenses_desc: "Поскольку в нашей стране мало мест с высокой концентрацией населения, концентрированное воздушное нападение на наши городские районы может оказаться разрушительным. Мы должны найти способ защитить себя от такого натиска."
OMA_aerial_training: "Воздушная подготовка"
OMA_aerial_training_desc: "Те немногие самолеты, которые у нас есть, не могут работать вместе для достижения общей цели. Мы должны обучить наших пилотов общим методам и стандартизировать наши летные инструкции."
OMA_foreign_fighter_purchases: "Закупка иностранных истребителей"
OMA_foreign_fighter_purchases_desc: "У нас нет необходимых ресурсов для разработки собственных самолетов с нуля. Пошлите несколько советников за границу, чтобы посмотреть на иностранные разработки, и попытайтесь скопировать лучшие из них для ВВС Имама!"
OMA_administrative_reform: "Реформа администрации"
OMA_administrative_reform_desc: "Если мы хотим управлять всеми отдаленными пустынными районами и многочисленными племенами, которые там живут, нам придется расширить и реорганизовать нашу древнюю бюрократию. Хотя это и не дешево, мы будем пожинать плоды в течение многих лет."
OMA_tax_reform: "Налоговая реформа"
OMA_tax_reform_desc: "Нам необходимо стандартизировать способ сбора налогов с населения и, возможно, отделить его от десятины, которую собирает имам. Хотя эта реформа будет изначально дорогостоящей, она окупится за несколько лет, а нам крайне необходимо инвестировать в будущее нашей страны."
OMA_economical_reform_planning: "Начать реорганизацию экономики"
OMA_economical_reform_planning_desc: "Огромные участки земли находятся под защитой имама и других членов нашей олигархии. Если мы откроем эти земли для развития бизнеса, наши лучшие предпринимательские умы найдут им наилучшее применение."
OMA_education_reform: "Реформа образования"
OMA_education_reform_desc: "Кроме посещёния мечети пару раз в неделю, большинство людей в нашей стране не имеют доступа к образованию, и лишь немногие умеют читать. Если мы хотим продолжить реформы в Омане, нам нужно грамотное, умное население, чтобы реализовать нашу программу и предложить новые идеи."
OMA_muscat_airport: "Аэропорт Маската"
OMA_muscat_airport_desc: "Чтобы улучшить транспортное обеспечение нашего все более современного правительства и способствовать расширению военно-воздушных сил, давайте построим новую воздушную гавань за пределами столицы Маската."
OMA_foreign_blueprints: "Иностранные чертежи"
OMA_foreign_blueprints_desc: "Пока наши советники и дипломаты продолжают путешествовать по миру, продвигая нашу страну и проводя исследования в её интересах, давайте продолжать использовать лучшее из того, что мы находим по всему миру."
OMA_incorporate_the_hinterlands: "Включение внутренних районов"
OMA_incorporate_the_hinterlands_desc: "Открыть клиники и школы, улучшить дороги и т.д. - это убедит жителей отдаленных районов в том, что они являются ценным членом семьи имама. Мы можем беспокоиться о том, как мы будем платить за это позже, сейчас важно объединить всю страну."
OMA_taxate_the_hinterlands: "Налогооблажение глубинки"
OMA_taxate_the_hinterlands_desc: "Теперь, когда у нас есть стандартизированная налоговая система, нам необходимо вывести наших сборщиков из городских районов в отдаленные деревни и племенные районы в пустыне. Включение отдаленных районов обошлась недешево, и им приходится нести такое бремя."
OMA_call_banners_from_the_hinterlands: "Призвать племена под наши знамёна"
OMA_call_banners_from_the_hinterlands_desc: "Набирая армию только из прибрежных регионов нашей страны, мы упускаем огромную часть рекрутов. Мы должны призвать под свои знамена крупнейших племенных военачальников, чтобы пополнить наши вооруженные силы."
OMA_loyalty_to_the_imam: "Преклоните колено перед Имамом"
OMA_loyalty_to_the_imam_desc: "У нас есть племенные военачальники, богатые бизнесмены и влиятельные религиозные деятели - все они делают то, что хотят, дестабилизируя нашу великую страну. Мы показали народу Омана нашу благосклонность, теперь эти крупные лидеры Омана должны оказать нам почтение, которого мы заслуживаем, и преклонить колено перед Имамом."
OMA_budget_recovery: "Восстановление бюджета"
OMA_budget_recovery_desc: "Наш бюджет сократился из-за последствий Черного Понедельника. Мы должны принять меры жесткой экономии, чтобы получить средства для обеспечения работы необходимых государственных функций. В будущем нам придется пересмотреть баланс, но сейчас нам необходимо наладить работу."
OMA_budget_rebalancing: "Ребалансировка бюджета"
OMA_budget_rebalancing_desc: "Теперь, когда наш бюджет хотя бы немного восстановлен, нам нужно пересмотреть наши интересы между военными целями и гражданским строительством. Мы должны определить наши приоритеты и финансировать их в первую очередь, а о посторонних статьях бюджета беспокоиться позже."
OMA_budget_restructuring: "Восстановление бюджета"
OMA_budget_restructuring_desc: "Теперь, когда экономика Омана развивается, мы можем взять прибыль с нашей национальной промышленности и повторно инвестировать её в здравоохранение и обучение наших работников. Это приведет не только к увеличению объемов производства наших компаний, но и к повышению эффективности производства."
OMA_muscat_railway_company: "Железные дороги Маската"
OMA_muscat_railway_company_desc: "Промышленная революция в прошла мимо Омана в 19 веке, и мы полны решимости сами догнать его в 20-м. Давайте создадим солидную государственную компанию по управлению железнодорожными сетями и немедленно проложим шпалы для первой линии через столицу в некоторые отдаленные районы."
OMA_dhofar_railway: "Дохфарская железная дорога"
OMA_dhofar_railway_desc: "Теперь, когда у нас есть, по крайней мере, одна крупная железнодорожная линия через Маскат, нам необходимо объединить с этой железнодорожной линией остальную часть Омана. Товары и люди из таких далеких мест, как Дохфар, смогут добираться через всю страну менее чем за день. Конечно, это принесет пользу и нашим военным, ведь более быстрая транспортировка означает более быстрые войска!"
OMA_port_of_muscat: "Порт Маската"
OMA_port_of_muscat_desc: "Мы всегда были страной морской торговли, и хотя железные дороги облегчают перемещёние товаров внутри страны, реальную прибыль мы получаем, когда экспортируем товары по морю. Подключение железнодорожных линий к морским путям и строительство инфраструктуры для облегчения перевозок между ними действительно поднимет нашу экономику!"
OMA_local_manufactury_incentives: "Политика меркантилизма"
OMA_local_manufactury_incentives_desc: "Нам необходимо создать в Омане условия для производства всех товаров, которые государство не может эффективно производить. Производство всех необходимых гражданам мелких вещей, включая бытовую технику и инструменты, дешевую одежду и т.п., сократит наш импорт и расширит возможности торговли с нашими торговыми партнерами."
OMA_commerce_industrialization_plan: "План коммерческих предприятий"
OMA_commerce_industrialization_plan_desc: "Предоставление стимулов небольшим военным производственным компаниям позволит им расширить свою производственную базу, ускорив процесс индустриализации производства военной техники и стрелкового оружия. Нам нужно больше военных заводов, если мы хотим не отставать от наших все более агрессивных соседей!"
OMA_intensify_administration_plan: "Расширение промышленных инициатив"
OMA_intensify_administration_plan_desc: "Мы уверены, что с нашим текущим промышленным планом мы сможем адекватно расширить наш военный потенциал. остаётся открытым вопрос, сможем ли мы поспевать за растущим средним классом и его постоянно растущим спросом на коммерческие товары. Чтобы удержать народ в спокойствии, давайте предоставим гражданским компаниям те же стимулы, что и военным."
OMA_finish_economical_plan: "Завершить экономический план"
OMA_finish_economical_plan_desc: "Наконец-то мы можем пожинать плоды многолетних реформ в нашей стране. Благодаря улучшению транспорта, поддержке расширенных гражданских и военных заводов и увеличению возможностей для торговли, наша экономика гудит, и мы продолжаем наращивать размахи с течением времени."
OMA_compromises_for_our_independence: "Компромиссы ради нашей свободы"
OMA_compromises_for_our_independence_desc: "Мы окружены враждебными силами на всем полуострове. Нам придется пойти на некоторые компромиссы, если мы хотим выжить в ближайшее десятилетие."
OMA_persian_protection: "Персидская защита"
OMA_persian_protection_desc: "Персия заинтересована в союзнике на Аравийском полуострове, поэтому будет хорошим кандидатом, чтобы попросить защиты от наших врагов. Лучше близкий союзник, чем такой далекий, как Египет или Индия."
OMA_imperial_army_officers: "Офицеры Имперской армии"
OMA_imperial_army_officers_desc: "Персия потребовала, чтобы в обмен на нашу защиту они могли внедрить небольшое количество своих офицеров во все подразделения нашей армии. Хотя это даст нам столь необходимый опыт, народу это не очень понравится. Тем не менее, приходится идти на жертвы, если мы хотим пережить грядущую бурю."
OMA_equipment_efforts: "Усилия по оснащению"
OMA_equipment_efforts_desc: "Хорошие отношения с крупной державой дают возможность проводить военные учения и даже наблюдать за их военной техникой. Давайте возьмем этот опыт на вооружение и улучшим рабочие конструкции наших военных машин."
OMA_prepare_for_resistance: "Приготовиться к сопротивлению"
OMA_prepare_for_resistance_desc: "Мы знаем, что они придут, вопрос только в том, когда. Мы должны подготовить каждого мужчину к защите земли, над улучшением и расширением которой мы так усердно работали. ЗА ИМАМА!"
OMA_call_upon_the_raj: "Попросить помощи у Индии"
OMA_call_upon_the_raj_desc: "Индия сотрудничала с Антантой, чтобы обезопасить остальную часть своей страны. У нас есть общее с Индией, давайте обратимся к ним и Антанте за помощью против внешних сил, которые собираются против нас."
OMA_join_the_isac: "Вступить в ISAC" #Редактор, вставь нужную аббревиатуру#
OMA_join_the_isac_desc: "Канада предложила нам место в Имперском научно-академическом совете. Это престижная организация, и у нашей команды исследователей и разработчиков слюнки текут от перспективы получить доступ к глобальной поставке новых идей и прототипов."
OMA_royal_navy_cooperation: "Сотрудничество с Королевскимм ВМФ"
OMA_royal_navy_cooperation_desc: "Канада сейчас возглавляет Антанту и сосредоточилась на строительстве более крупных линейных кораблей. Они предложили нам помощь с технологией строительства эсминцев дешевле и эффективнее, чем мы думали. Мы должны внести свой вклад в поддержку альянса, который удерживает нас от окончательного уничтожения."
OMA_a_special_relationship: "Особые отношения"
OMA_a_special_relationship_desc: "Индия предложила помочь нам управлять нашим правительством так, чтобы это было выгодно Антанте. Мы не можем решиться на столь отчаеные меры в обмен на нашу свободу, но альтернатива, полное уничтожение - не является реальным вариантом. Давайте склоним колено перед Индией в обмен на нашу свободу! Другие не будут так добры и позволят Имаму сохранить своё место главы государства."
OMA_egyptian_mediation: "Египетское посредничество"
OMA_egyptian_mediation_desc: "Давайте обратимся к нашим арабским друзьям с просьбой помочь нам урегулировать споры, которые у нас есть с остальной частью Аравийского полуострова. Безусловно, это позволит сохранить спокойствие народа и не беспокоиться о том, как отразится на нашей стране обращение за помощью к неверным извне."
OMA_solve_issues_with_yemen: "Решить проблемы с Йеменом"
OMA_solve_issues_with_yemen_desc: "Йемен давно имеет претензии на регион Дохфар. Нам необходимо провести переговоры и решить эти вопросы с Йеменом, и Египет будет справедливым посредником в этом вопросе. Хотя нам придется пойти на некоторые небольшие уступки, которые не понравятся людям на границе, это позволит сохранить нашу территориальную целостность."
OMA_solve_arabian_issues: "Разрешить пограничные споры в Аравии"
OMA_solve_arabian_issues_desc: "Арабы с полуострова уже давно претендуют на наши порты и торговые пути. Египет предложил заключить своего рода соглашение, которое сохранит нашу территориальную целостность, в обмен на некоторые небольшие уступки. Хотя нам это не нравится, у нас нет выбора, если мы хотим получить поддержку Египта."
OMA_cairo_pact_arms_deal: "Каирская сделка"
OMA_cairo_pact_arms_deal_desc: "Наша зависимость от Египта и его поддержка принесли огромные дивиденды. Они посылают нам огромные поставки военной техники, а также станки и строительные планы для её производства. Это огромная щедрость для наших военных, которая должна гарантировать нашу свободу на долгие годы."
