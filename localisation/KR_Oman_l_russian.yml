### Leaders ###
POLITICS_SAID_TAIMUR_DESC: "Дом Аль Саидов, который пользовался поддержкой Великобритании в XIX веке, всё ещё жив. После заключения Мира с Честью в 1921 году молодой Саид Бин Таймур в ускоренном темпе получил политическое образование в Маскате. Бывший султан Таймур Бин Фейсал подготовил мудрых советников для своего сына в 1935 году, когда тот отрекся от престола. У Саида бин Таймура осталось чувство превосходства над шиитами на побережье Трусиль и племенами Ибади в самом Омане. Ещё более тревожным было отношение нового султана к Дхофарийцам. Саид бин Таймур облагал их нещадными налогами и молчал о работорговле, угнетавшей Дхофар."

### Decisions ###
OMA_Saudi_Invasion: "Война в песках"
OMA_Saudi_Invasion_desc: "Решительный отказ Имама сотрудничать с Маскатом и отсутствие сплоченного руководства с обеих сторон нашей страны сделали нас открытыми для атак Ихвана. Поскольку многие видят невероятный рост могущества династии Саудов, некоторые племена даже в наших землях начинают сомневаться в том, что Ибн Сауд действительно послан Аллахом для воссоединения арабского народа..."
