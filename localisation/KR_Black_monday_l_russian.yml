### Основные ивенты ЧП ###
black.1.t: "Этого не должно быть здесь!"
black.1.d: "Если вы видити это сообщение, пожалуйста, сообщите на форуме Paradox!"
black.1.a: "Я серьёзно, СООБЩИТЕ!"
black.2.t: "Чёрный Понедельник!"
black.2.d: "Третьего февраля 1936 года Берлинская Финансовая Биржа потерпела крах. После утреннего открытия в Понедельник, начались бесконтрольные продажи, порождённые паникой.\n\nТолько ночью телеграфы перестали сообщать о результатах проишествия, ныне названного "Чёрным Понедельником" После анализа ситуации, стало абсолютно понятно, что ситуация лишь ухудшается.\n\nБезусловно, эта экономическая катастрофа затронет весь мир. Золотому веку Германии настал конец, по крайней мере, сейчас..."
black.2.a: "О боже!"
black.3.t: "Чёрный Понедельник!"
black.3.d: "Третьего февраля 1936 года Берлинская Финансовая Биржа потерпела крах. После утреннего открытия в Понедельник, начались бесконтрольные продажи, порождённые паникой.\n\nТолько ночью телеграфы перестали сообщать о результатах проишествия, ныне названного "Чёрным Понедельником" После анализа ситуации, стало абсолютно понятно, что ситуация лишь ухудшается.\n\nБезусловно, эта экономическая катастрофа затронет весь мир. Золотому веку Германии настал конец, по крайней мере, сейчас..."
black.3.a: "О боже!"
black.3.b: "Маркс предсказал этот день!"
black.4.t: "Массовый вывод капитала!"
black.4.d: "Немецкие граждане, обеспокоенные крахом Берлинской Финансовой Биржы, спешат в близжайшие банки, чтобы забрать вклады. Банки не могут позволить себе выплачивать такие суммы, многие уже на грани банкротства. Многие просят правительственного вмешательства, дабы исправить ситуацию!"
black.4.a: "Временно закрыть банки."
black.4.b: "Гарантировать неприкосновенность частных вложений."
black.4.c: "Ничего не предпринимать."
black.5.t: "Чёрная неделя завершилась"
black.5.d: "С начала "Чёрной Недели" ситуация не сильно улучшилась. Уровень продаж акций достиг своего исторического максимума, каждый пытается сбыть акции до их обесценивания. На закрытии Биржи в конце недели, рынок был мёртв, как и 11 важных экономических экспертов и высших чиновников, совершивших самоубийства. Правительству необходимо сделать решительный шаг."
black.5.a: "Мы должны реформировать экономику."
black.6.t: "Война стимулирует экономику"
black.6.d: "В связи с войной, промышленное производство в некоторых отрослях взлетело до небес, а рабочие стремятся выполнить свой патриотический долг. Это оказало неплохое влияние на экономику, сократив влияние Чёрного Понедельника. Похоже, экономика вновь подаёт признаки жизни!"
black.6.a: "Прекрасно."
black.7.t: "Финансовые проблемы в колониях"
black.7.d: "Некоторые независимые политики предложили выделить ресурсы колониям, в ущерб гражданам Германии, что опредленно не будет встречено с восторгом..."
black.7.a: "Предоставьте колониям столько ресурсов, сколько им необходимо."
black.7.b: "Покройте только значимые расходы."
black.7.c: "Затяните ремни. Мы не можем помочь им в столь тяжёлые времена."
black.8.t: "Крупный банк объявляет о банкротстве"
black.8.d: "Сегодня, из-за состояния нашей экономики, крупный банк, к сожалению, объявляет о банкротстве. Поможем ли мы владельцам счетов или же ничего не предпримем?"
black.8.a: "Ничего не предпринимать."
black.8.b: "Помогите нашим гражданам!"
black.9.t: "Крупная промышленная компания объявляет о банкротстве"
black.9.d: "Сегодня, из-за состояния нашей экономики, крупная промышленная компания, к сожалению, объявляет о банкротстве. По всей стране хакроется несколько предприятий."
black.9.a: "Это не хорошо."
black.10.t: "Экономическая политика Кайзеррейха"
black.10.d: "Наконец, спустя три года после "Чёрного Понедельника", наша экономика медленно восстанавливается! Может, пришло время инвестировать в защиту национальных интересов!"
black.10.a: "Инвестировать в нашу Родину!"
black.10.b: "Инвестировать в колонии!"
black.10.c: "Инвестировать в нашу сферу влияния!"
black.10.e: "Сообщить об экономическом сотрудничестве с нашими соседями!"

### Австрия и ЧП ###
black.200.t: ""Чёрный Понедельник" в Австрии"
black.200.d: "Вскоре, после удара "Чёрного Понедельника" по Германии, последствия взрывной волной пронеслись по всей Европе. Австрия стала первой страной, ощутившей тяжесть события на собственной шкуре. Экономика сопротивляется, нас ждут тяжелые времена."
black.200.a: "Ах, чёрт!"
