### Focuses ###
ADL_focus: "Фокусная ветка ADL"

ADL_Abd_El_Krim_Returns: "Возвращение Абд эль-Крима!"
ADL_Abd_El_Krim_Returns_desc: "Сколько мы себя помним, испанский флаг висел над землями Эускади, удерживая басков в цепях их умирающей империи. Когда четыре года назад была провозглашена Республика, мы ожидали, что более либеральные испанцы будут уважать наши обычаи, но этот проект оказался недолгим и хаотичным провалом, лишь вернув жестокое военное правление, которое снова попирало нашу независимость. Новый король обещал дать нам больше свобод, но плюнул нам в лицо, отклонив реформы. Мы взяли дело в свои руки, и хотя будущее неопределенно, баски наконец сняли оковы Мадрида."

