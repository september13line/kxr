### Events ###

### Domestic ###

ADL.20.t: "Идеологический поворот Абд эль-Крима"
ADL.20.d: "После явной победы над Испанией республика ADL наконец может свободно вздохнуть, спасённая от колониальных устремлений европейцев храбрыми руками харакас и грубых племенных воинов Атласских гор. Однако без вдохновляющего лидерства Абд эль-Крима эта победа вряд ли стала бы реальностью, и народ ADL обязан ему благодарностью.\n\nТем не менее, когда оружие умолкло и время войны закончилось, ADL вступает в неизвестные воды, ведь Абд эль-Крим должен сдержать своё слово и превратить режим республики в демократическую представительную конституционную республику. Во время первой войны ADL правительство в основном состояло из молодых модернизаторов, но из-за ужасных потерь той войны, в новом восстании против Испании режим был вынужден опираться на традиционные племенные структуры больше, чем прежде. Поэтому Абд эль-Крим смягчил свою риторику, приняв более консервативный и патерналистский подход, что принесло нам поддержку более упрямых и анти-модернистских племён. Однако модернистская клика внутри правительства ADL потребовала от президента принятия более прогрессивных мер, чтобы по-настоящему оправдать мечты первоначальной республики ADL. Синдикалистские союзники ADL в Коммуне также настаивали на том, чтобы эль-Крим придал движению более левый оттенок, хотя это, очевидно, раздражало бы других союзников из марокканской знати."
ADL.20.a: "Принять некоторые синдикалистские идеи, сохранив при этом нашу исламскую природу."
ADL.20.b: "Модернизировать правительство, но без влияния Коммуны."
ADL.20.c: "Принять некоторые либеральные меры, одновременно проявляя уступчивость к консерваторам."
ADL.20.e: "Сохранить статус-кво патерналистского республиканизма."




