l_russian:

CNT_focus: "Фокусы CNT-FAI"

### Ideas ###
CNT_SCW_we_love_anarchy: "Последняя битва испанской Свободы"
CNT_SCW_we_love_anarchy_desc: ""
CNT_advisors_france: "Французская помощь"
CNT_advisors_england: "Английская помощь"
CNT_advisors_italysoc: "Итальянская помощь"
CNT_advisors_soviet: "Русская помощь"

CNT_monarchist_resistance: "Реакционное сопротивление"
CNT_monarchist_resistance_desc: "Несмотря на поражение в Гражданской войне, антисоциалистические группировки ещё не отказались от сопротивления победившему правительству."

SWF_liberated_workers_idea: "Освобождённые рабочие"
SWF_liberated_workers_idea_desc: "Рабочие Испании были освобождены от своих капиталистических хозяев, с надеждой на то, что это поможет развитию экономики страны."
SWF_empower_the_unions_idea: "Сильные профсоюзы"
SWF_empower_the_unions_idea_desc: "Сильные профсоюзы лежат в основе синдикалистской идеологии, поэтому профсоюзам Испании предоставлено значительное влияние на экономику страны."
SWF_socialist_academia_idea: "Социалистическая академия"
SWF_socialist_academia_idea_desc: "Бывшие Королевские академии Испании были полностью реформированы, чтобы обеспечивать образование с социалистическим мировоззрением для населения Испании."
SWF_anarchism: "Иберийский анархизм"
SWF_anarchism_desc: "Видение CNT-FAI направляет Испанию по пути анархизма, стремясь восстановить процветание нации и освободить её народ от угнетения."
SWF_socialism: "Иберийский социализм"
SWF_socialism_desc: "Видение PSOE направляет Испанию по пути марксистского социализма, стремясь восстановить процветание нации и освободить её народ от угнетения."
SWF_beacon: "Сияющий маяк социализма"
SWF_beacon_desc: "С укреплением социализма в Иберии многие смотрят на страну как на свет во тьме, истинный маяк социализма."

### Tooltips ###
CNT_released_after_annexation: "CNT-FAI была освобождена другой страной\n"
SWF_political_effect: "\n§CЭтот фокус предоставит разный национальный дух в зависимости от того, у власти §rCNT-FAI§! или §RPSOE§!§!"
CNT_victory_in_spain_tt: "§GCNT-FAI установила стабильный контроль над Испанией§!"

### Focuses ###
CNT_election_success: "Консолидация общества"
CNT_election_success_desc: "Во время выборов 1937 года в Испании наблюдался беспрецедентный всплеск популярности левых партий. Следствием этого стало то, что Н.К.Т. пришла к власти и теперь правит страной, однако наше государство всё ещё находится на волоске от катастрофы."
CNT_aftermath_of_civil_war: "Победа в Гражданской войне"
CNT_aftermath_of_civil_war_desc: "Испанская Гражданская война была кровавым периодом в нашей истории. Конечно, нам удалось одержать победу в этой схватке, однако на полное восстановление страны понадобится ещё очень много времени."
CNT_consolidating_spain: "Объединение Испании"
CNT_consolidating_spain_desc: "Испанское государство долго раздирали внутренние конфликты, и теперь только время покажет, сможет ли наш режим удержать его на плаву."

CNT_domestic_focus: "Стабилизация внутренней ситуации"
CNT_domestic_focus_desc: "Теперь, когда наши проблемы остались в прошлом, настало время избавится от политического раскола, который возник между монархистами, радикалами и нашим новым социалистическим режимом."
CNT_oppress_opposition: "Удар по врагам Революции"
CNT_oppress_opposition_desc: "Восстановить мир в Испании можно только избавив страну от оппозиции. Им нет места в нашем новом обществе и они не смогут противостоять нам."
CNT_reconcile_opposition: "Всенародное образование"
CNT_reconcile_opposition_desc: "Нам нужно действовать дипломатично, так как мы должны найти место для монархистов и социалистов в нашем новом мире, и для этого нам стоит работать с теми членами этих движений, которые наиболее склонны к достижению компромисса, который может удовлетворить всех нас."
CNT_home_rule: "Автономные общины Иберии"
CNT_home_rule_desc: "Наша главная задача заключается в решении вопроса статуса субъектов нашей страны. Каждый регион Испании должен оставаться подконтрольным центральной власти, но в то же время обладать определённой автономией достаточной для эффективного управления своими ресурсами."

CNT_industrial_focus: "Обращение к рабочим"
CNT_industrial_focus_desc: "В первую очередь нам необходимо заняться восстановлением промышленного сектора Испании."
CNT_industry_focus_1: "План 'Красный'"
CNT_industry_focus_1_desc: "Нам стоит сосредоточиться на возвращении былой промышленной мощи восточному каталонскому региону."
CNT_industry_focus_2: "План 'Зелёный'"
CNT_industry_focus_2_desc: "Нам стоит сосредоточиться на возвращении былой промышленной мощи северной Испании."
CNT_industry_focus_3: "План 'Жёлтый'"
CNT_industry_focus_3_desc: "Нам стоит сосредоточиться на возвращении былой промышленной мощи центральной Кастилии."
CNT_mining_focus_1: "План 'Юг'"
CNT_mining_focus_1_desc: "На юге нашей страны осталось ещё немало минеральных ресурсов, и мы должны сфокусироваться на их добыче."
CNT_mining_focus_2: "План 'Запад'"
CNT_mining_focus_2_desc: "На западе нашей страны осталось ещё немало минеральных ресурсов, и мы должны сфокусироваться на их добыче."
CNT_mining_focus_3: "План 'Центр'"
CNT_mining_focus_3_desc: "В центральной части нашей страны осталось ещё немало минеральных ресурсов, и мы должны сфокусироваться на их добыче."
CNT_helping_hand_focus: "Последствия Чёрного Понедельника"
CNT_helping_hand_focus_desc: "Мы гораздо сильнее многих пострадали от чёрного Понедельника, учитывая то, что его последствия наложились на наши внутренние социальные потрясения. Это был серьёзный удар для нашей страны, но пришло время оставить его в прошлом и идти в будущие как сильная промышленная европейская Держава."
CNT_militia_focus: "Рабочее ополчение"
CNT_militia_focus_desc: "Мы всегда должны помнить о нашей славной армии и быть уверенными в том, что она состоит только из усердных людей, готовых посвятить свою жизнь новому социалистическому режиму. Каждый, кто придерживается старых обычаев или полагается на веру больше чем на идеологию, должен быть изгнан из рядов наших вооружённых сил."
CNT_radio_focus: "Receptador del Pueblo"
CNT_radio_focus_desc: "'Receptador del Pueblo', или 'Народный Приёмник' - это радиоприёмник, который, благодаря простоте производства и небольшой стоимости, смог стать поистине массовым и тем самым положил начало испанскому радиовещанию."
CNT_propaganda_focus: "Национальное вещание"
CNT_propaganda_focus_desc: "Мы должны продолжать распространение синдикалистской идеологии на территории Испании, если мы хотим, чтобы цели и задачи рабочего класса стали приоритетными для каждого гражданина нашей страны независимо от места его проживания."
CNT_school_focus: "Общественные Университеты"
CNT_school_focus_desc: "Мы слишком долго позволяли нашим разногласиям мешать нам. Настало время собрать светлейшие умы Испании вместе в наших университетах и дать им возможность привести нашу страну в прекрасное будущее."

CNT_military_focus: "Защита Революции"
CNT_military_focus_desc: "Мы видим угрозы нашему новому режиму как в Европе, так и за её пределами, и, если мы хотим противостоять им, нам нужно усердно трудиться над усилением и реорганизацией нашего революционного ополчения, чтобы, в конце концов, превратить его в полноценную современную армию."
CNT_standing_army_focus: "Стоющая армия"
CNT_standing_army_focus_desc: "Мы должны сосредоточиться на силе и качестве нашей армии вместо того, чтобы тратить своё внимание на вещи и идеи, которые мы уж точно не сможем воплотить в жизнь."
CNT_infantry_weapon_focus: "Новое оружие для нашей армии"
CNT_infantry_weapon_focus_desc: "Учитывая, что большая часть вооружения, используемого в испанских войсках, осталась ещё со времён Вельткрига, мы должны немедленно заняться перевооружением наших вооружённых сих. От этого зависит безопасность нашей родины."
CNT_artillery_focus: "Модернизация артиллерии"
CNT_artillery_focus_desc: "Нашей армии просто необходима огневая мощь. Благодаря сильной артиллерии, мы сможем превратить укрепления врагов в руины и похоронить их армию под градом снарядов ещё на первых неделях войны. Пусть все знают, что будет с теми, кто посмеет пересечь Пиренеи."
CNT_mobile_army_focus: "Мобильные войска"
CNT_mobile_army_desc: "Очень скоро мы уже не увидим следов солдатских ботинок или копыт лошадей на земле. Конечно, стоимость оснащения наших войск транспортом высока, но, поверьте, оно того стоит."
CNT_motorisation_focus: "Моторизованная пехота"
CNT_motorisation_focus_desc: "Мы должны сосредоточится на предоставлении нашим солдатам такой мобильности, которая помогла бы нам получить преимущество в грядущих сражениях."
CNT_tank_focus: "Народный танковый корпус"
CNT_tank_focus_desc: "Танковые войска могут похвастаться как своей скоростью, так и немалой огневой мощью, и, сделав ставку на них, мы сможем обеспечить себе победу в любой войне."
CNT_army_innovation_focus: "Инновации в армии"
CNT_army_innovation_desc: "Прежде всего, мы должны обеспечить наши войска умными и знающими своё дело офицерами, которые будут планировать защиту и наступление наших вооружённых сил. Без них даже лучшее вооружение в мире не сможет спасти нас."

CNT_air_academy: "Academia Básica del Aire"
CNT_air_academy_desc: "После окончания войны было предложено создать новую Академию ВВС, где наши славные воздушные силы могли бы обучаться и исследовать новые доктрины аэронавтики. Это потребует от нас небольших затрат и должно дать большие преимущества нашим воздушным силам."
CNT_air_factory: "Авиационный завод Иберавия"
CNT_air_factory_desc: "До начала войны существовали планы по открытию новой авиационной промышленности вблизи Мадрида, но плохая экономическая ситуация и война помешали любым инвестициям. Теперь, когда мы одержали славную победу, у нас наконец-то появилась возможность финансировать и поддерживать его."
CNT_expand_airforce: "Расширить ВВС"
CNT_expand_airforce_desc: "Мы должны сосредоточиться на исследовании новых типов самолетов, чтобы наши ВВС не отставали от стран, которые занимаются этим гораздо дольше. Если мы не можем иметь количественную силу, мы будем иметь качественную."
CNT_air_focus: "Править небом"
CNT_air_focus_desc: "Это основной факт, что мы не можем быть одновременно морской державой и военно-воздушной державой - поэтому мы решили править небом и направить нашу промышленность на производство воздушной мощи, которая сделает превосходство в небе тем, чего мы можем достичь."

CNT_naval_academy: "Academia Naval Española"
CNT_naval_academy_desc: "В Испании действует несколько военно-морских академий, но все они придерживаются давно устаревших методов. Мы должны объединить их и предоставить им ресурсы, чтобы обеспечить внедрение новых доктрин, которые дадут нам тот военно-морской опыт, в котором мы так отчаянно нуждаемся."
CNT_shipyards: "Верфи Барселоны"
CNT_shipyards_desc: "Модернизация устаревших судостроительных мощностей в Барселоне - наш самый перспективный путь к созданию действительно мощного испанского флота."
CNT_expand_navy: "Расширить военно-морской флот"
CNT_expand_navy_desc: "Мы должны сосредоточиться на исследовании новых типов кораблей, чтобы наш флот не отставал от стран, которые занимаются этим гораздо дольше. Если мы не можем иметь численную мощь, мы будем иметь качественную."
CNT_navy_focus: "Править морями"
CNT_navy_focus_desc: "Это основной факт, что мы не можем быть одновременно военно-морской державой и военно-воздушной державой - поэтому мы решили править морями и направить нашу промышленность на производство военно-морской мощи, которая сделает превосходство на морях тем, чего мы можем достичь."

CNT_foreign_focus: "Внешнеполитический курс"
CNT_foreign_focus_desc: "Пришло время начать смотреть на мир шире, ведь вокруг нас существует великое множество стран и народов, и мы должны стремиться распространить на них идеи нашей революции. Во имя рабочего класса!"
CNT_join_france: "Обратиться к Коммуне"
CNT_join_france_desc: "Наши ближайшие союзники находятся в Интернационале. Мы должны попросить их принять Испанию в свои ряды, ведь от этого выиграем не только мы, но и остальные синдикалистские державы."
CNT_join_french_war: "Поддержать Францию в войне"
CNT_join_french_war_desc: "Французская Коммуна вовлечена в войну, которая может определить судьбу революционных движений как здесь, так и во всём мире. Мы должны предложить нашу помощь, и неважно, какова будет цена."
CNT_portugal: "Революция в Португалии"
CNT_portugal_desc: "Наша Иберийская Федерация никогда не будет полной, пока мы не распространим пламя революции на наших западных братьев."
CNT_united_iberia: "Рабочие Иберии, объединяйтесь!"
CNT_united_iberia_desc: "Португальские короли изгнаны из своих упадочных дворцов, и теперь настало время реализовать иберийскую мечту. Хотя поначалу португальцы, как и большинство других, могут сопротивляться переменам, вскоре они поймут, что будущее Иберии - это будущее, объединенное социализмом."

SWF_CNT_FAI: "CNT-FAI Сохраняет Гегемонию!"
SWF_CNT_FAI_desc: "После окончания войны было предложено создать новую Академию Военно-Воздушных Сил, где наши славные авиационные войска смогут проходить подготовку и исследовать новые аэронавигационные доктрины. Это потребует от нас небольших затрат и принесёт большие преимущества нашим воздушным силам."
SWF_The_Beacon_of_Anarchism_Stands: "Маяк Анархизма стоит Крепко!"
SWF_The_Beacon_of_Anarchism_Stands_desc: "До начала войны планировалось открыть новую авиастроительную промышленность недалеко от Мадрида, но плохая экономическая ситуация и война препятствовали любым инвестициям. Теперь, когда мы достигли нашей славной победы, у нас наконец есть возможность финансировать и поддерживать это."
SWF_Destroy_the_Final_Enemy: "Поджечь храмы реакции"
SWF_Destroy_the_Final_Enemy_desc: "Мы должны сосредоточиться на разработке новых типов самолётов, чтобы наши ВВС не отставали от стран, которые занимаются этим значительно дольше. Если у нас нет численного превосходства, у нас будет качество."
SWF_Centistas_vs_Faistas: "Последняя Ссора CNT и FAI"
SWF_Centistas_vs_Faistas_desc: "Очевидный факт: мы не можем быть одновременно морской и воздушной державой — поэтому мы выбрали господство в воздухе и ориентируем нашу промышленность на производство того вида воздушной мощи, который позволит нам достичь превосходства в небе."

SWF_Tierra_y_Libertad: "'Тьерра и Либертад'"
SWF_Tierra_y_Libertad_desc: "По всей Испании действуют несколько военно-морских академий, но все они придерживаются давно устаревших методов. Мы должны объединить их и предоставить ресурсы, чтобы новые доктрины могли быть приняты, что даст нам тот опыт в военно-морском деле, который нам так необходим."
SWF_Workers_Atheneums: "Народное Образование Тружеников"
SWF_Workers_Atheneums_desc: "Модернизация стареющих судостроительных заводов в Барселоне — наш самый перспективный путь к созданию по-настоящему мощного испанского флота."
SWF_Federation_of_Liberty: "Нет Границ, Чтобы Разделять Иберию"
SWF_Federation_of_Liberty_desc: "Мы должны сосредоточиться на разработке новых типов кораблей, чтобы наш флот не отставал от стран, которые занимаются этим значительно дольше. Если у нас нет численного превосходства, у нас будет качество."
SWF_Reintegrate_Treintistas: "Судьба Предателей-Трейнистов?"
SWF_Reintegrate_Treintistas_desc: "Очевидный факт: мы не можем быть одновременно морской и воздушной державой — поэтому мы выбрали господство на морях и ориентируем нашу промышленность на производство того вида военно-морской мощи, который позволит нам достичь превосходства на морях."

SWF_Cult_of_Direct_Action: "Культ революционного действия"
SWF_Cult_of_Direct_Action_desc: "Пришло время смотреть наружу, за пределы восстановления самой Испании, к революции, которую мы должны помочь распространить по всему миру. Во имя рабочего класса!"

SWF_Iberian_Revolution_Complete: "Последний этап Революции"
SWF_Iberian_Revolution_Complete_desc: "Наши самые естественные союзники — с Интернационалом. Мы должны немедленно предложить присоединиться к их рядам — ради нашей защиты и на благо всех синдикалистских наций."

### Focuses ###
 SWF_consolidating_spain: "Консолидация Испании"
 SWF_consolidating_spain_desc: "Нашу страну раздирает внутренний конфликт, и только время покажет, сможет ли её новый режим удержать её на плаву."

### Politics Focuses ###
 SWF_party_congress: "Конгресс пиренейского социализма"
 SWF_party_congress_desc: "Теперь, когда наши беды закончились, настало время провести конгресс, чтобы обсудить дальнейшее направление развития нашей страны и устранить политический раскол, который остаётся между монархистами, экстремистами и новым социалистическим режимом."
 SWF_anarchist_revolution: "Анархистская революция"
 SWF_anarchist_revolution_desc: "Будущее Испании и всей Иберии - анархическое. Деспотическая иерархия, подавившая свободные народы Иберии, будет сметена и заменена справедливой и свободной анархо-синдикалистской системой."
 SWF_red_nation_state: "Государство красной нации"
 SWF_red_nation_state_desc: "Путь к истинному социализму не происходит в одночасье, как бы ни считали некоторые. Вместо этого должно существовать сильное национальное государство, которое будет вести наши народы к конечной цели - социалистической свободе."
 SWF_oppress_opposition: "Сокрушить врагов революции"
 SWF_oppress_opposition_desc: "Единственный способ добиться постоянного мира в Испании - это полностью подавить оппозицию. Им нет места в новом порядке, и у них нет сил, чтобы противостоять нам."
 SWF_reconcile_opposition: "Реабилитация старых республиканцев"
 SWF_reconcile_opposition_desc: "Когда старая республика пала, многие из её левых сторонников ещё больше радикализировались, чтобы поддержать наше дело, но многие все же остались при своих умеренных заблуждениях. Теперь, когда мы вновь установили новую республику, мы должны помочь этим умеренным направить их к социализму, а не отвергать как реакционеров."
 SWF_home_rule: "Автономные сообщества Иберии"
 SWF_home_rule_desc: "Иберия - не однородная единица, она состоит из множества разнообразных народов и культур. Каждому из этих сообществ в нашей стране должна быть предоставлена автономия, чтобы позволить их культурам процветать, обогащая все народы Иберии."
 SWF_collectivise_factories: "Коллективизировать фабрики"
 SWF_collectivise_factories_desc: "Ни один мужчина или женщина не должен иметь права контролировать фабрики, на которых живут многие наши граждане. Вместо этого фабрики должны быть переданы в коллективную собственность рабочих, что позволит им напрямую владеть средствами производства."
 SWF_national_union: "Национальный Союз"
 SWF_national_union_desc: "При социализме есть испанцы, нет галисийцев, нет и каталонцев. Единственный фактор, который действительно разделяет нас, - это класс, и пролетариат Иберии должен быть объединен под одной нацией, если мы хотим победить буржуазных реакционеров."
 SWF_planned_economy: "Плановая экономика"
 SWF_planned_economy_desc: "Позволив свободному рынку разрастаться в Испании и разрушать её экономику, старый режим потерпел крах. Введя вместо этого централизованное экономическое планирование, мы можем гарантировать, что провалы, которые привели к нашим страданиям во время "черного Понедельника", больше никогда не повторятся."
 SWF_anticlerical: "Антиклерикализм"
 SWF_anticlerical_desc: "Католическая церковь - это коррумпированный упадочный институт, который постоянно угнетает народы Испании и не упускает возможности выступить на стороне наших врагов. Поэтому необходимо предпринять шаги по ликвидации церкви в Испании, чтобы не позволить её влиянию ещё больше навредить нашему народу."
 SWF_popular_front: "Объединение народного фронта"
 SWF_popular_front_desc: "Мы не добились бы успеха в нашей революции, если бы не наши многочисленные товарищи-социалисты, которые, несмотря на различия во взглядах на социалистическую теорию, объединились с нами ради одной общей цели. Мы должны обеспечить единство нашей коалиции, чтобы она не была разрушена междоусобицей, как многие неудавшиеся социалистические движения."
 SWF_women_right: "Расширение прав женщин"
 SWF_women_right_desc: "Женщины сыграли важнейшую роль в развитии социализма в нашей стране, и для того чтобы рабочий класс был по-настоящему освобожден, освобождение должно распространяться и на женщин. Мы обязуемся ликвидировать дискриминацию женщин в нашем государстве и обеспечить подлинное равенство между полами."
 SWF_social_revolution: "Социальная революция"
 SWF_social_revolution_desc: "Главным театром революции являются сердца людей, а не поля военных действий. Чтобы революция была успешной, мы должны завоевать сердца людей для социалистического дела."
 SWF_strong_government: "Обеспечение стабильного правительства"
 SWF_strong_government_desc: "Последние несколько десятилетий Испания находилась в состоянии вечной нестабильности и хаоса. Теперь кажется, что благодаря нашим усилиям этот период нестабильности подошел к концу, и мы можем двигаться к процветающему будущему."
 SWF_beacon_socialism: "Сияющий маяк социализма"
 SWF_beacon_socialism_desc: "Наши усилия, предпринятые за последние несколько месяцев, увенчались успехом, и волна социализма, захлестнувшая страну, прочно укоренилась. Многие угнетенные народы мира смотрят на нас как на маяк надежды во тьме, зная, что однажды и они будут освобождены социализмом."


