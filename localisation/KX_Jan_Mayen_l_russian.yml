JMN_war_thirty_days: "§YЯн Майен начинает с одной войны и будет вступать в войну с одним соседом каждые 60 дней. \nВ это время они также получат большое количество ПП, живой силы, стабильности, поддержки войны, оборудования и войск.§!"
JMN_invasion: "Вторжение!"

bearhaslanded.0.t: "Медведь приземлился!"
bearhaslanded.0.d: "Ночью в неизвестном месте появился загадочный корабль, который оказался кишащим злобными, разумными белыми медведями. Медведи захватили контроль над территорией и планируют захватить этот мир как свой собственный... Они называют себя "Jan Mayenese," after an island near Iceland and Greenland. May any divine being help us..."
bearhaslanded.0.a: "Конец близок!"
bearhaslanded.0.b: "Я хочу увидеть, как мир замерзнет!"

bearhaslanded.3.t: "Медведь приземлился!"
bearhaslanded.3.d: "Сегодня был замечен случайно бродящий по окрестностям белый медведь. Определено, что он родом с Ян-Майена, его и его семью нужно переселить обратно, или мы можем заселить ими и Шпицберген. Или мы просто позволим им уйти. Кто знает."
bearhaslanded.3.a: "Они вернутся домой."
bearhaslanded.3.b: "Может, у них и это было?"
bearhaslanded.3.c: "...не знаю."