CAT.201.a: "Возможно, военные смогут разобраться с этим."

CAT.202.t: "Каталонская революция"
CAT.202.d: "Всеобщая забастовка, организованная оставшимися членами CNT-FAI, подпольным руководством Unió Socialista de Catalunya, левыми членами ERC и, что наиболее важно, националистическими марксистами Partit Català Proletari, полностью парализовала каталонскую экономику. Полицейские силы Mossos были распределены по небольшим группам, разнимая драки между забастовщиками и штрейкбрехерами или сражаясь с анархистскими боевыми отрядами из печально известной силы Nosotros. Многие националисты, особенно из партии 'Только мы', также присоединились к забастовке из солидарности, в основном из-за своей ненависти к Лиги Каталонии. Правительство, из-за своей упрямости, полностью игнорировало любые призывы к переговорам и пыталось задействовать Эксерсит Популар для подавления забастовок, но генерал Батет до сих пор не решался сделать это, видя огромные толпы забастовщиков и ухудшение общественного мнения по отношению к партии Камбо. Однако правительство пригрозило уволить Батета, и он был вынужден вмешаться, пытаясь свести к минимуму столкновения со страйкарями и начать диалог с руководством забастовки. Компаньяс и несколько других более умеренных членов руководства забастовки, казалось, были открыты для таких переговоров, но когда ситуация затянулась, а военные, казалось, слишком сдерживались, Батет был вынужден передать власть полковнику Фредерику Эскофету-и-Альсине. Эскофет получил приказ жестко подавить беспорядки, и когда Эксерсит Популар распространился по Барселоне, чтобы разбить пикеты, на мгновение казалось, что это сработало. Однако сопротивление левых усилилось, и их постоянные призывы к смещению с власти испанских сторонников Лиги начали привлекать немотивированных призывников. Все больше и больше подразделений начинали выходить из строя, либо дезертируя, либо прямо присоединяясь к забастовщикам, и к тому времени, когда правительство Лиги смогло отреагировать, всеобщая забастовка переросла в полномасштабную революцию. Милиции Partit Catala Proletari штурмовали парламент с помощью перебежчиков из армии, и когда демократическое правительство покинуло этот район, лидер PCP Хауме Компте-и-Канеллес объявил, что либеральная республика Каталония пришла к концу и была заменена республикой, которая наконец-то будет обращать внимание на бедственное положение пролетариата. По всей Каталонии вспыхнули столкновения между лоялистами и революционерами, но, помня о судьбе CNT-FAI, революционеры сражались с абсолютной яростью, чтобы избежать повторения такой трагедии, и победа красных казалась неизбежной."
CAT.202.a: "Революционная Каталония восстаёт!"

CAT.203.t: "Батет отстранён от должности!"
CAT.203.d: "Когда в Каталонию дошла весть о побеге Микеля Бадиа, многие офицеры обвинили Батета в слабости за его мягкую реакцию и небольшие силы преследования, утверждая, что его пацифизм стал причиной того, что опасный террорист теперь разгулялся по каталонской провинции или, что ещё хуже, остался в покое за французской границей, чтобы строить свои планы. Эта клеветническая кампания была тщательно организована небольшой кликой испанских офицеров, оставшихся в Каталонии, которые тайно замышляли захватить власть у усталого старого генерала, как только представится возможность. Батет, несмотря на сильную поддержку народа, был лишен реальных союзников в армии и уступил требованиям своих подчиненных, уйдя на пенсию в виллу в Таррагоне. Эта небольшая клика, получившая теперь ключи от управления Каталонией, состояла из офицеров, которые до сих пор заявляли о своей поддержке режима, но делали это скорее из-за страха репрессий со стороны своего начальника Батета и из инстинкта самосохранения, поскольку не могли покинуть Каталонию. После того как испанская хунта изгнала монархию, многие офицеры, симпатизировавшие монархистам, начали замышлять заговор с оставшимися в регионе сторонниками Альфонсо, и теперь, под номинальным руководством марионеточного лидера Антонио Эскобара Уэртаса. Однако, хотя Эскобар был лицом новой хунты, известным своими республиканскими связями, чтобы умиротворить каталонцев, реальными главами военного правления были полковник Фернандо Морено Кальдерон, подполковник Хосе Айзпуру Мартин-Пинильос и командир Антонио Альгар Кинтана. Эти люди направляли Эскобара к укреплению власти выбранного ими происпанского политического движения с конечной целью завоевать достаточную поддержку народа и мягкую силу, чтобы восстановить монархию в Каталонии и, наконец, вернуть Испанию. Путь впереди был трудным, но с разгромом каталонских республиканцев, уничтожением Эскамотов и Моссос на грани гибели, а также с военными под их контролем, кто в Каталонии мог теперь действительно противостоять клике офицеров? Когда истинная природа хунты станет достоянием общественности, каталонцы будут слишком слабы, чтобы помешать развитию событий."
CAT.203.a: "Пламя каталонской независимости меркнет в последний раз."


CAT.205.t: "Полуночный рейд"
CAT.205.d: "Ночь опустилась на Каталонию, как завеса из черного атласа, а огни Барселоны затмили блеск звезд. Улицы города, которые днём были так шумны, когда рабочие и солдаты убирали мусор и обломки, оставшиеся после попытки переворота JEREC, теперь были почти безмолвны. Режим Exercit Popular под руководством генерала Доменека Батета ввел в Каталонии строгий военный закон, хотя Барселона оставалась единственным местом, где он действительно действовал. Однако по мере укрепления военного правления количество ночных патрулей было сокращено вдвое, и даже тогда они в основном состояли из призывников, а не из элитных отрядов армии, как раньше. Тем не менее, угроза восстания постепенно росла под внешне спокойными улицами Барселоны, и теперь Микель Бадия, или Капита Коллонс, как его стали называть, искал мести за падение JEREC. Оставшиеся Эскамоты, не особо многочисленные, объединились под руководством Бадиа после того, как ему удалось ускользнуть из рук Батета, и недавнее устранение Батета оказалось отличной возможностью для лидера националистов нанести новый удар. Армия, все ещё довольно неопытная и не особо мотивированная, стала ещё менее мотивированной после того, как их герой Батет был устранен и заменен нехаризматичным человеком испанского происхождения. Когда луна поднялась над каталонским небом, небольшой отряд Бадиа проник в канализацию и долгие часы путешествовал в темноте, направляясь к военному штабу. Казармы IV органической бригады, где Батет принял окончательное решение присоединиться к каталонскому восстанию, теперь были самой верхушкой каталонского государства, где новая клика офицеров готовилась укрепить свою власть над молодой нацией. Однако, когда охранники комплекса готовились к дежурству, они были в считанные секунды обезврежены коммандос Эскамота, перерезавшими охранникам горло, прежде чем они успели поднять тревогу. Остальные члены отряда поднялись из канализационных труб и быстро подготовили своё снаряжение, состоящее из нескольких пистолетов-пулеметов, карабинов и гранат. Отряд разделился на несколько групп, которые атаковали разные части военного комплекса. В течение следующих тридцати минут вокруг различных зданий штаба раздавались пулемётные очереди и взрывы, армейские охранники были убиты в своих кроватях из автоматического оружия или разорваны на куски гранатами. Те немногие, кому удалось сопротивляться, были безжалостно убиты захватчиками, но не прежде, чем унесли с собой несколько Эскамотов. Сам Бадия возглавил отряд, проникший в самое сердце комплекса, его группа штурмовала офицерскую комнату и одним махом обезглавила руководство Exercit Popular. Используя радиопередатчики базы, Бадия направил свой ультиматум остальной части Каталонии, осудив руководство Exercit Popular как автократов, поддерживаемых Испанией, и провозгласив власть своей военизированной группировки, Священного братства Черного знамени, над Каталонией."
CAT.205.a: "Капита Коллонс действительно оправдал своё прозвище."

CAT.206.t: "Выбор подходящего кандидата на каталонскую корону"
CAT.206.d: "Теперь, когда монархо-социалисты действительно укрепили свою власть, а Каталония вновь находится под защитой законных правителей, руководство партии начало рассматривать возможность отправки приглашения будущему королю Каталонии. Это, очевидно, очень деликатный вопрос, поскольку кандидаты на монархический престол являются испанцами, а значит, могут вызвать очень бурную реакцию со стороны каталонского населения. Однако военные на нашей стороне, а популистские стратегии, используемые монархо-социалистами, сделали правительство очень популярным среди рабочих. Также стоит отметить, что внутренние разборки каталонских националистов, похоже, значительно ослабили их решимость, так что, возможно, пришло время воссоединить Каталонию с короной. \n\nНо вопрос о монархе далеко не прост, поскольку честь испанской короны была запятнана после того, как законный король был изгнан в изгнание. Пригласить его обратно было бы верным способом вызвать восстание каталонцев, но есть и другие, кто мог бы занять его место. Наиболее вероятным вариантом является первый наследник Альфонсо XIII, младший Альфонсо, принц Астурийский, который был лишен права на престол после женитьбы на кубинской простолюдинке. Это могло бы сделать его более привлекательным для народа, показав, что он в первую очередь человек из народа, а уже потом монарх. Однако его родство с испанской Королевской семьей, даже в качестве изгоя, может стать проблемой. \n\nОднако есть и другие варианты, например, мы могли бы пригласить на трон Хакобо Фитц-Джеймса Стюарта-и-Фалько. Он также связан с испанской Королевской семьей, но, тем не менее, он известен как дальний потомок Мартина I Арагонского, который правил Каталонией и Арагоном в средние века. Хотя это и необычный выбор, он будет более локальным, и восстановление дома Барселоны может быть более привлекательным для наших подданных, чем восстановление Бурбонов на троне. Хакобо также является выдающимся дипломатом и политиком, и хотя он может иметь свои сомнения по поводу помощи новому каталонскому государству, это может ему понравиться, учитывая хаос, царящий сейчас на материковой Испании. В качестве альтернативы, если сам Хакобо не хочет становиться королем, мы могли бы предложить корону его дочери и единственному ребенку, Каетане Фитц-Джеймс Стюарт. Несмотря на свой молодой возраст, она может оказаться хорошим монархом для наших целей, учитывая, что она не несет бремени связей с испанской монархией, по крайней мере, не в той степени, как другие кандидаты. "
CAT.206.a: "Давайте коронуем истинного наследника Дома Бурбонов."
CAT.206.b: "Послать приглашение Фиц-Стюарту и возродить Дом Барселоны под властью Хакоба."
CAT.206.c: "Послать приглашение Фиц-Стюарту и возродить Дом Барселоны под властью Каетаны."

CAT.207.t: "Будущее Партии монархистско-социалистического направления"
CAT.207.d: "Монархисты-социалисты Каталонии до сих пор опирались больше на свои монархические корни, объединяясь с различными аристократами и традиционалистами, оставшимися в Каталонии, чтобы движение не разрушилось перед лицом своей крайне сложной задачи — управления каталонцами. Однако, будучи монархистами до конца, старые члены партии всегда испытывали сильную любовь к народу и стремились объединить заботу о рабочем классе в духе немарксистского социализма с преданностью истинному лидеру нации — монарху.\n\nВ связи с этим руководство партии, особенно более левое крыло, представленное такими фигурами, как Элиас Миро Солé и Франсиско Мартинес, стремилось ограничить влияние более традиционалистской группы Partido Socialista Monárquico. Эта борьба долго оставалась на заднем плане, поскольку более важные проблемы занимали основное внимание партии, но теперь, когда ситуация стабилизировалась, партия должна наконец выбрать свою реальную политику.\n\nСоциалистическое крыло партии получило поддержку от нескольких умеренных социалистов из ERC и USC, а также от ранее аполитичных рабочих, и эти люди теперь требуют, чтобы движение стало по-настоящему социалистическим по своей природе, оставаясь при этом умеренным и лояльным к короне. Другие, более умеренные члены, такие как Хосе Феррандо Альборс, выступали за принятие модели социально-демократического типа, не полностью склоняясь к социализму, но оставляя позади устоявшиеся традиционалистские взгляды. Тем не менее сила традиционалистов, поддерживаемых некоторыми военными офицерами, не должна восприниматься легкомысленно — их будет трудно сместить с позиций власти."
CAT.207.a: "Побеждает социалистическое крыло партии!"
CAT.207.b: "Наибольшую поддержку собирает социально-демократическое крыло партии!"
CAT.207.c: "Более консервативное крыло партии удерживает власть!"

CAT.244.t: "Оправдание дела Гаррафа"
CAT.244.d: "Лидер Partit Català Proletari, Жауме Компте и Канельес, прославился в кругах каталонских повстанцев своей ролью в заговоре в Гаррафе — попытке убийства Альфонсо XIII в 1925 году в туннеле около Гаррафа. Попытка, совершённая группой Bandera Negra, подпольным боевым крылом Estat Català, была кульминацией серии событий, включая несколько попыток заложить бомбу в туннель, по которому должен был проходить поезд короля, попытку атаковать монарха на улицах Барселоны и другие покушения, в основном сорванные обстоятельствами или вмешательством полиции. Члены группы были в итоге захвачены, подвергнуты пыткам и осуждены военным судом, и Компте должен был быть казнён, но приход республики сорвал эти планы.\n\nИзначальной целью акции всегда было побуждение каталонцев к действию после военных репрессий, которые последовали бы за смертью короля, чтобы каталонцы наконец провозгласили собственную независимую республику. Однако король остался жив и теперь находится в Португалии, продолжая наслаждаться богатствами, отобранными у народа Иберии. Ассасин из партии 'Только мы' почти лишил его жизни и отправил короля в ад, но, к сожалению, несмотря на лучшие усилия этих каталонских патриотов, заговор был сорван. Тем не менее, благодаря опыту, полученному нашими войсками в последние годы, сражаясь с империалистами и капиталистами, мы теперь располагаем небольшой группой опытных командос.\n\nСемья Бурбонов в изгнании в основном защищена небольшой группой верных сторонников, а не доминирующими легионами Guardia Civil, которым приходилось командовать в 1925 году. Возможно, настало время снова нанести удар, исправить ошибки заговора Гаррафа и привлечь бурбонских негодяев к ответственности через суровое правосудие повстанческого закона. Убийство Альфонсо, конечно, не станет значительным вкладом в борьбу с испанской монархией, учитывая, что король ненавидим даже хунтой, контролирующей Мадрид, но это станет огромной пропагандистской победой для дела каталонизма и антиимпериализма во всём мире, увидев, как один из коронованных клоунов предстанет перед судом."
CAT.244.a: "Отправьте командос, месть будет нашей."

CAT.245.t: "Взрыв под Лиссабоном!"
CAT.245.d: "Сегодня рано утром, ровно в пять часов, по всему Лиссабону зазвучали сирены после мощного взрыва, обрушившего один из железнодорожных туннелей, ведущих в город, прямо на проходящий поезд. Спасательные службы прибыли на место быстро, но мало что можно было сделать, чтобы спасти жертв после того, как тонны камня, бетона и земли погребли вагоны и локомотив. По данным министерства транспорта, поезд перевозил изгнанную испанскую Королевскую семью, включая старого короля Альфонсо XIII и обоих возможных наследников — Хуана и Жауме, а также их мать и свиту слуг и охраны. Немногочисленные выжившие и свидетели описали огромный выброс огня и обломков из туннеля, когда большинство вагонов уже вошли, и лишь самый последний вагон остался целым, хотя был выброшен в сторону взрывной волной.\n\nЭто событие, очевидно, совершённое испанскими или сепаратистскими боевиками, вызвало смешанную реакцию за границей: хунта проявила в основном безразличие, а баски, галисийцы и каталонцы открыто радовались смерти ненавистной бурбонской семьи. Однако местные жители, опрошенные позже, указали, что неподалёку от деревни незадолго до атаки появился подозрительный человек, который, по словам одного свидетеля, говорил на каталонском или галисийском. Галисийское правительство уже осудило атаку, но социалистическое каталонское правительство не предприняло никаких действий. Португальское правительство склоняется к тому, чтобы направить письмо с требованием немедленно извиниться за происшествие, даже если оно было совершено отдельными лицами, и компенсировать ущерб, нанесённый дорожной сети Португалии, или принять более решительные меры для обеспечения коллективной безопасности Иберийского полуострова."
CAT.245.a: "Отправьте письмо, мы покажем этим нахалам."

CAT.246.t: "Заговор удался!"
CAT.246.d: "Отряд коммандос, отправленный в Португалию, вернулся и доложил о полном успехе миссии. Поезд, на котором путешествовали Альфонсо и его свита, был полностью уничтожен, и бывшие монархи наконец-то были наказаны за свои преступления против иберийских народов. Миссия также имела решающее значение для каталонской армии, поскольку дала ей столь необходимый опыт в проведении диверсионных операций, но не все в этом заговоре было блестящей победой. \n\nКаким-то образом проклятые португальские агенты сумели собрать достаточно информации, чтобы возложить ответственность за нападение на наших диверсантов, и теперь португальская корона требует от нас официальных извинений за нападение на их территории и компенсации ущерба, нанесенного их железнодорожной сети. В качестве жеста прагматизма португальское правительство предлагает возложить ответственность за нападение на «радикальные элементы» в каталонском обществе. Однако многие в Каталонии сочтут такие извинения явным признаком слабости, а учитывая постоянную угрозу со стороны контрреволюционеров, мы не можем себе позволить дать им такую возможность. Тем не менее, сохранение вызывающего поведения может вполне втянуть нас в нечто гораздо более опасное, чем несколько контрреволюционеров."
CAT.246.a: "Хорошо, мы извинимся и возместим ущерб."
CAT.246.b: "Скажем им, чтобы они перестали нас беспокоить, иначе нам придется взорвать ещё больше туннелей."

CAT.247.t: "Извинения Каталонии"
CAT.247.d: "Опасаясь репрессий, Каталония согласилась оплатить ущерб и выступила с официальными извинениями, заявив, что недобросовестные элементы ультранационалистической организации Estat Català проникли через пограничный контроль и напали на Альфонсо. Хотя это явно выдуманная история, на данный момент она достаточна, чтобы удовлетворить правительство."
CAT.247.a: "Это покажет красным, что им пора прекратить свои глупости."

CAT.248.t: "Каталония не сдаётся"
CAT.248.d: "Каталонские выскочки заявили, что если мы будем продолжать требовать такие незначительные уступки, они снова нападут на нас с другими, более разрушительными ударами. Это явная угроза в наш адрес, и мы должны быть готовы вторгнуться на их жалкую полоску земли, хотя более умеренные члены кабинета короля призывают нас не продолжать это дело, поскольку втягивание в испанские дела в долгосрочной перспективе обязательно вызовет ещё больше проблем."
CAT.248.a: "Оставим Испанию на произвол судьбы."
CAT.248.b: "Посмотрим, будут ли они по-прежнему вызывающе себя вести, когда Барселона превратится в пепел."


