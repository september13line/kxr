### New Catalan Events ###
CAT.1.t: "Каталонское восстание"
CAT.1.d: "Улицы Барселоны огласились гулом войны: анархистское ополчение, националистические парамилитарные отряды Эскамоты и силы армии независимости из Esquerra Republicana de Catalunya схлестнулись с немногочисленными оставшимися подразделениями Guardia Civil. Многие в рядах этой милитаризованной полиции уже дезертировали и отправились к испанской границе, а те, кто имел каталонские корни или республиканские симпатии, перешли на сторону восставших. Льюис Компанис, преемник легендарного борца за свободу Каталонии Франсеска Масиа, взял на себя командование независимой Каталонией, объединившись с широкой коалицией — от марксистов из PCP и анархистов из CNT-FAI до ультранационалистов из Nosaltres Sols и Estat Catala. Их объединённые силы быстро окружили немногочисленные очаги испанского сопротивления в городе, а в сельской местности крестьянское ополчение, карлистские Рекетес и анархистские эскадроны преследовали верных Испании.\n\nХотя ответ Испании был неизбежен, новое государство сумело закрепить свои позиции в куда большей степени, чем когда-либо прежде. На балконе парламента Каталонии Льюис Компанис провозгласил создание независимой Каталонской республики, вновь освобождённой от гнёта Испании. Он заявил, что Каталония будет сражаться до последнего человека вместе со своими баскскими и галисийскими союзниками, пока все народы Испании не освободятся от кастильской хватки, и призвал сепаратистов Астурии и Андалусии подняться на борьбу за свою свободу так же, как это сделали каталонцы. Эти речи вряд ли достигли тех регионов, но идеалы нашли отклик в сердцах жителей Валенсии и Балеар, и многие из них взялись за оружие, чтобы с небывалой яростью выступить против абсолютистского правления Бурбонов. Каталония вдохнула свободу, и вслед за её восстанием другие регионы Испании пробудились от своего сна."
CAT.1.a: "Visca Catalunya!"

CAT.2.t: "Рассвет Exercit Popular"
CAT.2.d: "Томительные минуты тянулись у штаба IV Органической дивизии Барселоны: силы каталонской полиции Mossos d'Esquadra окружили здание и потребовали, чтобы генерал Доменек Батет, старший военный офицер Каталонии, сдался властям по приказу президента Компаньса. Солдаты, занявшие здание, выстроили импровизированную линию обороны у окон, но до сих пор настоящих боёв не произошло. Лидер сил Mossos всё больше тревожился: хотя его люди имели численное превосходство, им не хватало опыта, чтобы штурмовать столь выгодную оборонительную позицию. Внезапно дверь распахнулась, и Батет вышел наружу — в форме, но без оружия, будто бы не сопротивляясь аресту. Однако, выслушав требования полицейского командира, генерал отверг предложение и заявил, что подчинённые ему войска не станут подавлять восстание, а наоборот — поддержат его.\n\nБатет, давно питавший республиканские и каталонистские симпатии, решил окончательно порвать со связями с испанской монархией после её очередного предательства. Вскоре, на встрече президента и генерала, были уточнены последние детали нового союза, и Батет, теперь признанный верным сторонником каталонского дела, был назначен во главе вновь сформированного Exercit Popular de Catalunya. Генерала ожидала огромная работа: многочисленные военизированные формирования и милиции Каталонии вряд ли с радостью примут государственную армию, но пока им придётся смириться с её присутствием, если они не хотят познать небытие под ударами оружия испанских захватчиков."
CAT.2.a: "Неожиданно, но весьма кстати."

CAT.3.t: "Кузнецы мечей из плугов"
CAT.3.d: "С началом нашего восстания промышленная мощь Каталонии оказалась весьма полезной для подавления испанского сопротивления. Но всё же становится ясно, что нынешнего военного производства совершенно недостаточно. Особенно остро стоит вопрос о боеприпасах и надёжном стрелковом оружии, ведь значительная часть испанских арсеналов находилась в Овьедо, в Астурии, и прежде всего на заводах «Маузер». Доступ к ним, очевидно, утрачен. Однако положение не столь безнадёжно. Каталония всегда имела определённые возможности для производства оружия, а в последнее время умельцы даже из других профессий взялись за это дело. Небольшие мастерские выпускают пистолеты, пистолеты-пулемёты, дробовики и винтовки, хотя качество, калибры и стандартизация зачастую оставляют желать лучшего. Чтобы вооружить армию и милиции надёжным оружием, способным остановить испанскую угрозу, правительству придётся принять радикальные меры — национализировать ряд фабрик для производства оружия, патронов и артиллерийских снарядов. Для этой цели Жозеп Таррадельяс, недавно назначенный министром промышленности во временном кабинете, был поставлен во главе Comissió d'Indústries de Guerra. Временное правительство выделило комиссии весьма щедрую часть бюджета, чтобы контролировать переоборудование гражданских фабрик на военные нужды. Приоритет будет отдан предприятиям, уже использующим химические процессы, например, заводу шин «Пирелли» в Барселоне, поскольку их опыт работы с опасными веществами крайне ценен для производства боеприпасов. Таррадельяс надеется, что как только проект будет запущен, каталонское производство сможет быстро догнать испанское. Конечно, в будущем предстоит решить и проблему нехватки оружия, артиллерии и бронетехники, но без боеприпасов всё это оружие будет совершенно бесполезным."
CAT.3.a: "Будем надеяться, что заводы скоро заработают."

CAT.4.t: "Возрождение националистического союза"
CAT.4.d: "До сих пор временное правительство в основном состояло из умеренных или союзников ERC, таких как Acció Catalana Republicana и Unió Democràtica de Catalunya. Но для того, чтобы хоть немного контролировать многочисленные политические милиции, бродящие по улицам Барселоны и других городов, требуется более широкая коалиция. Среди этих сил — анархисты, марксистские националисты, радикалы-эскамоты и члены l'Organització Militar Nosaltres Sols!, военного крыла недавно созданной партии Nosaltres Sols. Её лидер, Даниэль Кардона-и-Сивит, давно считается ветераном каталонского национализма и некогда состоял в Estat Català вместе с ERC, но разногласия вынудили его создать собственное движение. Хотя партия не является крупной, её стойкая преданность каталонскому национализму сделала её в глазах народа достаточно популярной, особенно после того, как Кардона-и-Сивит решительно отверг анти-парламентскую риторику некоторых своих сторонников. Националисты уже обратились к правительству с предложением о сотрудничестве, и привлечь их на свою сторону не составит особого труда. Их милиции, OMNS, не слишком сильны, но могут стать альтернативой ненадёжным и жестоким эскамотам, во многом контролируемым радикалами Жозепом Денкасом и Микелем Бадией. Однако это даст Nosaltres Sols широкое освещение в прессе, и на выборах они, вероятно, будут куда сильнее, но этот вопрос можно будет решать позже. Ведь если испанцев не удастся остановить, то никаких каталонских выборов просто не состоится."
CAT.4.a: "За новых союзников!"

CAT.5.t: "Привлечение поддержки левых"
CAT.5.d: "Ранним утром, ещё до того, как солнце осветило Каталонию, к ступеням Парламента прибыла неожиданная делегация анархистов из CNT-FAI. Их пропустил охранник и проводил в зал, где собралось временное правительство Каталонии, некоторые из членов которого всё ещё сонно протирали глаза после столь раннего пробуждения. Анархистов, возглавляемых Жоаном Гарсиа-и-Оливером, встретили президент Льюис Компаньс, министр промышленности Жозеп Таррадельяс, новоназначенный военный министр Даниэль Кардона-и-Сивит и министр образования Луис Николау-и-д'Ольвер. К их удивлению, за столом оказались и представители Partit Català Proletari — марксистской националистической группы Каталонии, возглавляемой Жауме Компте. Жоан Гарсиа выразил недовольство присутствием PCP на встрече, которая, казалось, была задумана исключительно как переговоры между CNT-FAI и правительством. Однако Компаньс объяснил, что пригласил PCP, чтобы и они получили место в правительстве. Несмотря на раздражение из-за включения соперников, анархисты позволили встрече продолжиться, и переговоры о возможном включении представителей CNT-FAI и PCP в правительство начались.\n\nК удивлению Компаньса и остальных, CNT-FAI заняли довольно примирительную позицию, и когда Жоану Гарсиа предложили пост министра юстиции — главным образом, чтобы анархисты не организовывали собственные суды, — он согласился. Анархистские милиции, и особенно печально известная группа «Nosotros», должны были помочь каталонской армии в предстоящей борьбе за выживание. Впрочем, и правительство, и анархисты предпочли не поднимать вопрос о том, продолжится ли сотрудничество после окончания кризиса. Столкновение после войны казалось почти неизбежным, даже несмотря на прокоммунистическую политику Компаньса. Но обе стороны понимали: угроза Бурбонов слишком велика, чтобы позволить идеологическим разногласиям сорвать шанс на коалицию.\n\nPCP же, напротив, потребовали немедленного отказа ERC от участия в CADCI — профсоюзе, где PCP и ERC соперничали за влияние. Члены ERC сочли это требование совершенно неприемлемым, ведь контроль над профсоюзом имел ключевое значение для их популярности. После ещё одной неудачной попытки договориться Компте и его сторонники в гневе покинули собрание. Этот провал осложнил мобилизацию левых сил, столь необходимых для отражения испанцев, но зато избавил ERC от необходимости делиться властью с кем-то ещё, кроме CNT-FAI. По итогам встречи анархисты поклялись подчиняться решениям Generalitat de Catalunya — по крайней мере, на время войны."
CAT.5.a: "Значительный прогресс."

CAT.6.t: "Mossos d’Esquadra"
CAT.6.d: "Mossos d’Esquadra, вероятно, являются самой старой формой каталонской военной организации, прослеживающей своё происхождение от Escuadras de Paisanos начала 1710-х годов — подразделения, созданного испанскими Бурбонами для противодействия Микелетам, сторонникам эрцгерцога Карла из семьи Габсбургов. Иронично, но теперь это творение короны обрушит хаос на своих же прихвостней, поскольку на данный момент Mossos — единственное реальное подразделение, которое можно перевести на военную службу в Каталонии, исключая, разумеется, различные ополчения. Хотя они совершенно не подготовлены и не оснащены для этой задачи, и страдают от многолетнего пренебрежения со стороны испанских властей, особенно после того как Mossos встали на сторону каталонцев после создания Республики. На протяжении многих лет они служили верными слугами испанской монархии, лишь затем обратившись к движению за независимость, и теперь им предстоит защищать Каталонию от своих же создателей.\n\nМасштабные программы, инициированные Министерством войны, направлены на то, чтобы привести Mossos в состояние, позволяющее им удерживать позиции до прибытия лучше вооружённых и обученных сил из учебных лагерей, однако острая нехватка снаряжения остаётся критической. В основном они вооружены пистолетами, револьверами и иногда карабинами Tigre или пистолетами-пулемётами Astra, что делает крайне сложным сражение с настоящими военными формированиями с бронетехникой и артиллерийскими подразделениями. Тем не менее, надеются, что урбанистический характер предстоящих боёв может помочь им уравнять шансы против испанцев, хотя только время покажет, так ли это. Тем не менее, эти отважные люди должны удерживать линию обороны, если Каталония хочет выжить."
CAT.6.a: "Настоящие герои."

CAT.7.t: "Банда Вайбранта"
CAT.7.d: "С приближением испанского вторжения каталонская нация готовилась к испытаниям будущего, но несмотря на внешнюю угрозу, напряжение было высоко и внутри небольшой страны. Движение за независимость Каталонии на протяжении десятилетий было тесно связано с личностью Франсеска Масиа, одного из основателей Estat Catala и позднее Esquerra Republicana de Catalunya. В то время как Ллуис Компаньс, его преемник после смерти Масиа от болезни в 1933 году, был безусловно популярным политиком, ему не удалось залатать разломы в движении, оставленные Масиа в последние годы его жизни. В годы республики националистический лидер оставил свои сепаратистские идеалы ради компромисса с испанскими республиканцами, что заставило многих пересмотреть своё отношение к ERC. Среди этих диссидентов главным был Даниэль Кардона и Сивит, давний сторонник Estat Catala, который в 1920-х годах вышел из партии и основал Священное братство Чёрного Флага — террористическую организацию, стремящуюся к полной независимости от Испании. Хотя он покинул и эту организацию, её духовное наследие продолжилось в группе Nosaltres Sols, вдохновлённой ирландской Sinn Fein даже в названии. Кардона, известный под прозвищами Вайбрант и Ирландец за своё восхищение Изумрудным островом, считается самым непримиримым националистом Каталонии, не принимающим никакой идеи союза с Испанией. Хотя его организация Nosaltres Sols очень радикальна и националистична, они не противопоставляют себя демократии, а Кардона решительно осуждал такие идеологии, как легионаризм и тотализм, считая их угнетением свободы, ничем не лучше имперских владык. Несмотря на некоторые идеологические разногласия между временным правительством и Кардоной, им, вероятно, не стоит беспокоиться о поддержке людей Вайбранта."
CAT.7.a: "Любопытная группа."

CAT.8.t: "Поддержка Франции"
CAT.8.d: "Хотя большая часть Каталонии теперь находится под управлением правительства Барселоны, всё ещё есть районы вне нашего контроля, где каталонцы живут под чужой властью. Балеарские острова, разделённые между сторонниками нашего правления на острове Менорка и сторонниками испанцев на Майорке, по-прежнему остаются вне нашего досягаемости. В Сардинии группа каталонцев живёт в прибрежном городе Альгеро. Но, возможно, самым важным регионом является французская провинция Руссильон, где значительное большинство каталонцев живёт с тех пор, как французы вторглись на наши территории столетия назад. На этой территории проживает много каталонцев, хотя национализм по отношению к нашему народу здесь не так силён, как в самой Каталонии. Тем не менее, есть те в Руссильоне, кто всё ещё чувствует зов родины, и многие пересекли границу, чтобы помочь. Французские коммунары, всегда готовые воспользоваться слабостью своих реакционных врагов, закрыли глаза на эти националистические группы. Хотя их численность невелика, они обеспечили армии и ополчения столь необходимыми людьми. Некоторые из них надеются, что однажды Руссильон сможет присоединиться к своим братьям и сёстрам в государственном союзе, но для многих сама идея истинной каталонской независимости уже является ценнейшей наградой."
CAT.8.a: "Патриоты, в любом случае."

CAT.9.t: "Победа на Балеарских островах"
CAT.9.d: "Испанский гарнизон на острове Майорка находился в состоянии максимальной боевой готовности после провозглашения Каталонского государства, но, отправляясь подавлять ещё одни волнения, командир гарнизона мог лишь тяжело вздохнуть. Каталонцы острова, хотя и менее пылкие в вопросе независимости, чем их соотечественники на материке, всё же были крайне недовольны Королевским указом. Правительство Мадрида обещало помощь в подавлении восстаний, а мятежный остров Менорка был захвачен каталонскими милициями, но фактической поддержки поступило крайне мало. Теперь же ситуация казалась немного светлее. Ганбот Gada, развевавший флаги испанской короны, только что пришёл в порт Пальма, и командир гарнизона лично прибыл встречать его с небольшой группой солдат. Приветствуя прибывших, взвод морских пехотинцев встретил гарнизон молчанием, и когда оружие морпехов было наведено на них, у лоялистов оставалось всего несколько секунд на реакцию. Большинство не успело, и, когда по порту раздалась очередями пулемётов, командование гарнизона было уничтожено менее чем за минуту. Взвод, состоявший из закалённых командос Эскамо, вскоре очистил казармы от оставшихся монархистов, и хотя многим испанцам удалось скрыться в дикой местности острова, каталонцы освободили Майорку одним решающим ударом. С установлением власти Каталонии на Майорке, другие острова вскоре подчинились."
CAT.9.a: "Последний участок Каталонии под властью Испании наконец свободен."

CAT.10.t: "Бронированная Перчатка Exercit Popular"
CAT.10.d: "Борьба с испанцами потребует современного оружия и боеприпасов, но в Каталонии их крайне мало. Особенно остро не хватает боевых машин, поскольку в Барселоне при начале восстания были лишь несколько лёгких танков и бронеавтомобилей немецкого производства, да и те обычно были собраны более десяти лет назад. Однако, взяв за пример Астурийское восстание 1934 года, каталонские анархисты придумали концепцию tiznao — очень грубую переделку гражданских грузовиков или автомобилей с броневыми плитами, обычно взятыми со свалок или с заводских линий, которые прикреплялись к машине. Большинство таких машин едва выдерживают огонь винтовки, а вооружены надлежащим образом ещё меньше, но они обеспечивают некоторую степень механизированной поддержки нашим войскам. Поскольку анархисты, что естественно, неохотно передают эти машины армии, каталонские фабрики CIG были посвящены созданию tiznao для предстоящей войны за независимость. Наверное, самой популярной вооружённой моделью является вариант Constructora Field, где крупная округлая броня из котлового листа установлена на грузовике, а небольшой турель с пулемётом размещён сзади. Несмотря на грубость и примитивность, их отличительная форма и внушительные размеры сделали их популярными среди народа, а строительство таких машин активно поощрялось щедрым финансированием со стороны военного руководства."
CAT.10.a: "Это, может, и не последние панцеры Krupp, но они вполне пригодны."


CAT.20.t: "Каталонские выборы [GetYear]"
CAT.20.d: "Впервые в истории свободная Каталонская Республика стоит сама по себе, освобождённая от кастильской заразы жертвами её благородного народа. Но по мере того как новое государство закрепляет свои позиции на средиземноморском побережье, граждане свободной Каталонии стали оказывать давление на временного президента Ллуиса Компаньса, требуя проведения выборов, чтобы каталонский народ мог начать строительство нашей демократии, и, в конце концов, при отсутствии дальнейших атак со стороны Испании, Компаньс согласился. Выборы обещают быть крайне конкурентными, поскольку семь партий активно ведут кампанию за народный мандат.\n\nПредставляя основную партию временного правительства, Esquerra Republicana de Catalunya является социал-демократической партией с большим политическим капиталом в Каталонии благодаря влиянию её лидера, Ллуиса Компаньса, хотя многие считают его слишком сочувствующим синдикалистам. Продвигая более умеренную центристско-левую идеологию, Acció Catalana Republicana под руководством Луиса Николау д’Олвера стремится создать прогрессивную, либеральную республику в Каталонии. Бывший член ACR, Мануэль Карраско и Формигера, объявил, что его партия, Unió Democràtica de Catalunya, также будет участвовать в выборах, придерживаясь платформы, схожей с ACR, но с заметным христианско-демократическим уклоном, сочетая католические ценности с совместимыми либеральными идеями.\n\nС правой стороны каталонских демократических партий расположились три заметно разные партии: консервативная и явно более происпанская Liga Catalana, монархо-социалистическая Partido Socialista Monárquico, выступающая как «тёмная лошадка», и широкая националистическая партия Даниеля Кардона и Сивита, Nosoltros Sols, известная своей знаменитой попыткой убийства Альфонсо XIII. Liga Regionalista удалось восстановить влияние благодаря новой поддержке среди испанцев Каталонии, в то время как ранее неизвестная PSM нашла сторонников среди заброшенных карлистов, альфонсистов и юнионистов нового государства. Радикальная националистическая риторика Nosoltros Sols тем временем завоевала сердца многих молодых каталонцев и может принести им победу. Однако, когда закрываются избирательные участки, победитель становится очевиден, и это…"
CAT.20.a: "Esquerra Republicana de Catalunya!"
CAT.20.b: "Acció Catalana Republicana!"
CAT.20.c: "Unió Democràtica de Catalunya!"
CAT.20.e: "Liga Catalana!"
CAT.20.f: "Unio Catalanista!"
CAT.20.g: "Nosoltros Sols!"

CAT.21.t: "Каталонские социалистические выборы"
CAT.21.d: "Когда красные и чёрные флаги развеваются над крышами Каталонии, новый социалистический порядок постепенно укрепляет свои позиции среди населения молодой нации. Многие опасались, что Partit Català Proletari не пойдёт на уступки своим временным союзникам и создаст авангардную партию, аналогичную оригинальным большевикам России. Эти опасения, к удивлению и облегчению многих в Каталонии, оказались ложными. Жауме Компте и Канельес, лидер PCP, объявил о проведении выборов среди членов социалистического альянса, при этом тот, кто наберёт больше всего голосов, станет новым правителем молодой нации сроком на четыре года.\n\nPCP выдвигает платформу националистического марксизма, стремясь внедрить централизованные, радикальные реформы, направленные на создание плановой экономики на уровне всей страны, управляемой сверху вниз от партийного руководства к рабочим движениям на местах. PCP также является самой каталонистской из партий и ставит в приоритет свою огненную националистическую риторику, чтобы привлечь многочисленных националистов Каталонии, которые в противном случае избегали бы социалистических партий. Боевые отряды остатков CNT-FAI, Nosotros, под руководством уважаемого каталонского анархиста Хуана Гарсии и Оливера, первыми объявили о своём участии, стремясь создать федеральную анархо-синдикалистскую территорию в Каталонии, управляемую действием, насилием против контрреволюционных сил и энергичной реорганизацией территории в соответствии с коммунальными целями и собственностью.\n\nUnió Socialista de Catalunya, местная широкая коалиция коммунистов, социалистов и неанархистских синдикалистов, также заявила о своём участии в выборах. Их партийная платформа во многом схожа с PCP, но их лидер Жоан Комерера и Солер особенно сосредоточен на вопросах безопасности и стабильности социалистического государства, утверждая, что его главная цель — бороться с хаосом и беззаконием, принесёнными в Каталонию после революции. Наконец, оставшиеся в живых члены Esquerra Republicana de Catalunya, собравшиеся вокруг избитого и потрёпанного Ллуиса Компаньса и Жовера, объявили о своём участии с платформой умеренной синдикализации Каталонии, стремясь закрепить в молодой стране степень «красной демократии», аналогичную французской коммуне. Они, вероятно, получат множество голосов от выживших республиканцев из более либеральных партий, а также поддержку аграрных рабочих виноградников и других крестьян благодаря своему несколько сельскому подходу."
CAT.21.a: "Esquerra Republicana de Catalunya!"
CAT.21.b: "Unió Socialista de Catalunya!"
CAT.21.c: "Nosotros!"
CAT.21.e: "Partit Català Proletari!"

CAT.22.t: "Выборы после переворота"
CAT.22.d: "С возвращением стабильности в Каталонии проводятся вторые демократические выборы, гораздо раньше, чем было первоначально запланировано. По сравнению с первыми выборами, участвует значительно меньше партий, так как после того как генерал Батет победил JEREC и укрепил свою власть, он позаботился о чистке республиканской администрации от различных идеологических агитаторов и огненных ораторов, оставив лишь доверенных умеренных как возможные электоральные партии. Сам Батет решил присоединиться к зарождающейся националистической партии Partit Nacionalista Català, которая до недавнего времени поддерживала связи с Estat Català и радикалами Nosaltres Sols, но оказалась лишённой поддержки после их роспуска. Партия теперь в основном состоит из правых националистов и военных офицеров.\n\nEsquerra Republicana de Catalunya и Acció Catalana Republicana также претерпели быстрые изменения: после смерти Ллуиса Компаньса лидерство партии принял Жозеп Таррадельяс, направив её в более левонационалистическое русло. Хотя партия по-прежнему активно участвует в трудовых делах, Таррадельяс известен своей примирительной позицией по отношению к испанцам и выступает за более широкий, инклюзивный национализм, переименовав партию в Partit Nacionalista Republicà d'Esquerra.\n\nAcció Catalana Republicana также изменилась после того, как её лидер Луис Николау д’Олвер был убит Эскамотсами, и новый лидер Жоаким де Кампс и Арбойкс переименовал партию просто в Acció Catalana, учитывая отход от республиканского радикализма Николау д’Олвера. Наконец, единственной партией, оставшейся в значительной степени без изменений, является Unió Democràtica de Catalunya под управлением Мануэля Карраско и Формигеры, которая продолжает следовать принципам христианской демократии. Однако немногие ожидают победы других партий, так как успех Батета в управлении Каталонией гарантирует его новой партии значительный импульс на выборах, но, как всегда, результаты не являются абсолютно предсказуемыми. Таким образом, новой правящей партией Каталонии становится…"
CAT.22.a: "Partit Nacionalista Republicà d'Esquerra!"
CAT.22.b: "Acció Catalana!"
CAT.22.c: "Unió Democràtica de Catalunya!"
CAT.22.e: "Partit Nacionalista Català!"

CAT.23.t: "Борьба с оливково-зелёными парамилитариями"
CAT.23.d: "Пока ERC продолжает одно за другим одерживать победы, кажется, что настало время расплаты для Эскамотса. Первоначально созданные Estat Catala под покровительством Francesc Macia, эти парамилитарные формирования должны были обеспечить, чтобы в день провозглашения независимости Каталонии у патриотов был зуб и когти, чтобы удержать её от испанской угрозы. Однако их своенравный характер и увлечение экстремизмом лишь усилились с обретением независимости, а Josep Dencàs i Puigdollers, их лидер, известен своим желанием видеть государство одновременно националистическим и синдикалистским, явно заимствуя идеи из Хартии тоталистов Третьего Интернационала. Это совершенно недопустимо, ведь присутствие Эскамоты Totalists дало бы нашим политическим врагам повод для насмешек, обвиняя нас в сочувствии к тоталистам, презирающим демократию.\n\nОни не только представляют политическое бремя, но и создают значительную угрозу для коллективного каталонского общества. Также известно, что они приютывают опасных террористов, таких как Miquel Badia, знаменитый телохранитель Francesc Macia, прославившийся своими жестокими и беспощадными действиями против анархистов и испанских националистов. Некоторые циники отмечают, что у Lluis Companys могут быть свои мотивы для устранения Badia, так как говорят, что между ними существует взаимная ненависть и отвращение друг к другу. Что бы ERC ни предпринял против угрозы Эскамоты, это должно быть сделано тайно и быстро, иначе их влияние среди горячих националистов Каталонии станет слишком сильным, чтобы его контролировать."
CAT.23.a: "Пусть начнётся планирование."

CAT.24.t: "Борьба с оливково-зелёными парамилитариями"
CAT.24.d: "Несмотря на текущее плачевное состояние Эскамотса, среди их рядов всё ещё есть те, кто не подчиняется приказам радикалов и являются просто преданными людьми, стремящимися видеть Каталонию объединённой, свободной и сильной. Правительство тщательно обсудило ситуацию, и было высказано множество идей о том, как справиться с угрозой Эскамоты: от использования шпионов для проникновения в их ряды и дискредитации радикального крыла, отправки Mossos для принудительного разгона движения, до приказа рассредоточиться по каталонской деревне для охоты на «испанских предателей», в то время как мы атакуем их штаб-квартиру и арестовываем руководство. Однако умеренные поддерживают план, согласно которому мы обращаемся к низкоранговым, но всё ещё влиятельным членам Эскамотса, пытаясь склонить их к сотрудничеству с внутренней кликой радикалов, чтобы уничтожить движение изнутри. Это займёт больше времени, но с помощью внутренних информаторов мы сможем быстро и, надеемся, относительно безкровно обезглавить радикальное руководство, что приведёт к капитуляции оставшихся Эскамотсов без их зачинщиков.\n\nТем не менее, многие в рядах ERC считают этот вариант слишком рискованным, утверждая, что нельзя полностью доверять информаторам, чтобы они не предали нас и не завели в ловушку. Вместо этого они считают, что если собрать достаточно большую силу Mossos d’Esquarda и направиться к штаб-квартире JEREC, требуя их сдачи в демонстративном проявлении силы, мы сможем запугать их, заставив отказаться от экстремистского руководства. Это также будет демонстрацией силы перед другими каталонскими партиями, чтобы удержать их лидеров от экстремистских идей. Однако Tarradellas и Companys критиковали этот план, так как многие всё ещё рассматривают Mossos как про-испанскую силу, и всегда сохраняется вероятность того, что Эскамотсы не сдадутся, что приведёт к кровопролитию, если ни одна из сторон не уступит."
CAT.24.a: "Связаться с более умеренными членами JEREC, действуем умно."
CAT.24.b: "Отправим Mossos, подчиняем их нашей воле."

CAT.25.t: "Борьба с оливково-зелёными парамилитариями"
CAT.25.d: "Ранним утром, когда первые лучи света коснулись Барселоны, город разбудил гул моторов. Hispano-грузовики, импровизированные бронетранспортеры Tiznao и мотоциклы мчались по улицам, неся синие униформы Mossos d’Esquadra. Прибыв к штаб-квартире организации JEREC, их транспортные средства с визгом остановились, и пока стрелки прикрывали разгрузку, многочисленные отряды бесстрастных полицейских заполнили улицу. В считанные минуты здание оказалось окружено. Нацелив оружие на строение, полицейские начали марш к нему, наблюдая за окнами. Их лидер Enrique Pérez Farrás потребовал, чтобы руководство JEREC вышло из здания и напрямую встретилось с полицией для ареста на основании множества злодеяний, совершённых во время войны за независимость, и подозреваемых связей с тоталистскими движениями Интернационала.\n\nСитуация сразу обострилась, когда отряды Эскамоты заняли окна, вооружённые винтовками, пистолетами и автоматами. По всему городу поступали сообщения о сходящихся на штаб-квартиру Эскамотса. Однако, поскольку ни одна из сторон ещё не открывала огонь, возможность мирного решения ещё не исключалась. Тем не менее, по мере того как обе стороны наблюдали друг за другом через прицелы, эта возможность с каждой минутой казалась всё менее вероятной."
CAT.25.a: "Совершенно неожиданно руководство JEREC сдаётся."
CAT.25.b: "Вокруг штаб-квартиры начинается перестрелка, приводящая к дальнейшим столкновениям по всему городу."

CAT.26.t: "Битва за Барселону"
CAT.26.d: "По всей Барселоне раздавались непрерывные выстрелы. Во дворе штаб-квартиры JEREC перестрелка продолжалась уже пятнадцать минут, тиснао обстреливали здание, пока их пулеметы не заклинило или не закончились патроны. Двор был усыпан телами погибших моссос, окна дома были разбиты в дребезги, а на полу лежали десятки эскамотов, мертвых или истекающих кровью. Однако Mossos, несмотря на численное превосходство, оказались в затруднительном положении. Двор не давал почти никакого укрытия, а улица, хотя и была завалена автомобилями, сильно пострадала от вражеского огня. Эскамотс, со своей стороны, понесли большие потери, но их воля не была сломлена, и их лидер, Микель Бадиа, собрал людей для контратаки. Немногие оставшиеся в живых Эскамоты с автоматическим оружием открыли огонь по грузовикам внизу, и когда двери здания распахнулись, военизированные формирования выскочили наружу. Ответный залп полицейских, частично нейтрализованный угнетающим огнем Эскамотов, сбил часть нападающих, но в результате решительной атаки осада была прорвана. Победоносные боевики жестоко преследовали отступающих полицейских, и когда ход сражения изменился, отряды Эскамотов сумели присоединиться к основным силам, возглавляемым Бадиа и главным лидером JEREC, Хосепом Денкасом. Однако с усилением Эскамотов возможность победы правительства казалась неопределенной. Парламент призвал президента Компаниса немедленно отправить приказ каталонской армии подавить восстание, но Компанис колебался. В армии, все ещё проходящей обучение, было много членов Эскамотов, от командования до пехотинцев. Неизвестно было, можно ли ей доверять."
CAT.26.a: "Отправить сигнал о помощи Exercit Popular."
CAT.26.b: "Mossos готовятся к последнему бою."

CAT.27.t: "Последнее сражение Моссос"
CAT.27.d: "Эскамоты, воодушевленные победой в штаб-квартире JEREC, были очарованы перспективой полной победы. Спорадическое сопротивление со стороны отступающих Моссос и нескольких отрядов анархистских ополченцев сдерживало основные силы Эскамотов примерно в течение получаса. Хотя это было благом для Моссос, которые были заняты подготовкой линии обороны перед Палау-де-Каталунья, их приготовления были в лучшем случае поспешными. Оставшиеся полицейские силы с трудом удерживали линию, а их лучшее оружие было потеряно во время осады. Единственный тизнао, вооруженный единственным оставшимся исправным пулеметом, теперь стоял в центре линии обороны. Однако боеприпасы в машине заканчивались, и хотя подкрепление было уже в пути, было неясно, успеет ли оно прибыть на фронт вовремя. Остальную часть линии укомплектовали люди с винтовками, пистолетами и револьверами, а несколько карабинов Astra обеспечивали столь необходимую огневую мощь. Сотня сильных бойцов, состоящая из самых опытных воинов, обрушилась на линию Моссос, как лавина. Пушка тизнао пыталась сдержать их, но в конце концов была подожжена, когда один из нападающих подобрался достаточно близко с зажигательной бомбой. Полицейские достойно удерживали свою линию, нанося страшные потери наступающим Эскамотам, продвигающимся по узким улочкам города, но военизированные формирования отвечали с той же яростью. Когда авангард наконец сломался и разбежался, линия Моссос значительно поредела. Десятки лежали мертвыми среди баррикад, а ещё больше были ранены пулями или бомбами. Когда основные силы Эскамотов обогнули угол, сторонники правительства приготовились к последнему бою. Когда началась атака, полиция продержалась мгновение, стреляя из всего, что у них было, в отчаянной попытке удержать позиции, но по мере того, как все больше и больше падали под упорным натиском Эскамотов, оставшиеся офицеры наконец сломались. Когда последние защитники в панике бросились бежать, военизированные формирования Денкас собрались в строй, почти напоминавший парад, и начали марш к парламенту. Там, ошеломленные быстрым развитием событий, правительственные чиновники попытались разработать план побега, но с военизированными формированиями, окружавшими их со всех сторон, шансы на успех такой затеи казались минимальными."
CAT.27.a: "Занавес опустился над каталонской демократией."

CAT.28.t: "Восстание в Альт-Льобрегат"
CAT.28.d: "Новости быстро распространились в Каталонии, и когда провозглашение монархии дошло до улиц Таррагоны, Барселоны и Валенсии, это вызвало огромный резонанс. Для некоторых, таких как карлисты, каталонские бизнесмены и духовенство, это означало начало активной кампании. Для других это было сигналом к началу массовых протестов, поскольку республиканизм уже прочно укоренился в сердцах многих каталонцев. Но были и те, кто, как анархисты из CNT-FAI, считали провозглашение каталонского Королевства абсолютным проклятием для самого существования новой нации. Разве анархисты не сражались и не проливали кровь, чтобы Каталония отделилась от испанской короны, чтобы грабители народного богатства были изгнаны с побережья Средиземного моря в свои логова в Мадриде? Местные советы CNT-FAI в Альт-Льобрегат, регионе, известном добычей полезных ископаемых и текстильной промышленностью, объявили всеобщую забастовку, поддержанную союзниками из профсоюза Unió General de Sindicats Obrers de Catalunya, связанного с Unió Socialista de Catalunya, и профсоюза Centre Autonomista de Dependents de Comerç i Industria, связанного с Partit Català Proletari. \n\nЭтот регион, хотя и важен для промышленности, не играет особого роли в функционировании Каталонии, но такое восстание рабочих может вдохновить другие районы новой нации на действия. Уже сейчас местные предприятия были насильно коллективизированы, телефонные линии с остальной частью Каталонии перерезаны, шахты региона полностью закрыты, а флаги Senyeras сорваны с флагштоков, чтобы можно было поднять красно-черные знамена анархизма. Некоторые деятели CNT-FAI зашли так далеко, что призвали к установлению либертарианского коммунизма в Каталонии, хотя, похоже, большинство рабочих просто хотят получить более высокую заработную плату и права, а также выразить нерешительный протест против монархии. Местные подразделения Mossos вступили в драку с анархистами, которая переросла в перестрелку, хотя пока что, похоже, обе стороны использовали её в основном в качестве сдерживающего фактора. Однако время идет, и граждане, напуганные перспективой анархистского восстания, начали формировать так называемые соматенские отряды, напоминающие первоначальные отряды с аналогичным названием, которые вели уличные бои с анархистами в годы пистолеризма. Генерал Батет призвал правительство к переговорам, поскольку он считает, что анархисты не будут настаивать на полной революции, учитывая их умеренную поддержку за пределами Барселоны."
CAT.28.a: "Отправить дивизию Батета туда на всякий случай, но позволить ему вести переговоры с бастующими."
CAT.28.b: "Батет известен симпатиями к социалистам, отправьте вместо него Mossos!"

CAT.29.t: "Стычка у Фигольса"
CAT.29.d: "Когда солнце достигло зенита над регионом Альт-Льобрегат, анархистские ополченцы, удерживавшие горнодобывающий комплекс Фигольс, заметили приближающийся к ним конвой. Два автомобиля, действовавшие в качестве авангарда, были редкими непереоборудованными бронированными машинами в руках каталонцев — довоенными автомобилями класса «Бильбао» с двумя пулеметами и довольно квадратной внешностью. За ними следовала дюжина грузовиков, заполненных до краев солдатами Моссос. Анархисты построили баррикады на случай такой ожидаемой контратаки правительства, хотя эта колонна была гораздо больше, чем они предполагали. Похоже, консервативное правительство не хотело рисковать. Бронированные автомобили остановились примерно в полукилометре от ворот комплекса, и командир колонны обратился к собравшимся боевикам через громкоговоритель, установленный на автомобиле для использования в чрезвычайных ситуациях. Он приказал собравшимся анархистам разойтись и прекратить забастовку, поскольку он был уполномочен рассматривать ситуацию как продолжающееся восстание, если боевики продолжат оккупацию городов Альт-Льобрегат, и поэтому был вынужден использовать даже смертоносные средства, чтобы изгнать их. \n\nНе успели они ответить, как один из анархистов-снайперов выстрелил из одного из зданий и попал в командира Mossos, убив его на месте. Автомобили открыли огонь, и силы Mossos двинулись вперед, их подавляющая огневая мощь давала им гораздо больше преимуществ в бою. Анархистские пикетчики начали сдавать позиции, под давлением сосредоточенного натиска, и многие боевики пали за секунды до того, как смогли уйти дальше в комплекс. По мере того как решительное наступление продолжалось, только жесткие анархисты, удерживавшие территорию, такие как братья Аскасо, Франциско и Доминго, возглавлявшие восстание, оставались стойкими перед лицом атаки. Анархисты потеряли двенадцать бойцов в первоначальном бою, и многие из менее идеологически ярых членов движения теперь чувствовали, как земля горит под их ногами, и искали выхода из ситуации. По мере продолжения борьбы, когда анархисты устраивали засады на Моссос на некоторых улицах и сдерживали их продвижение, а потери накапливались даже на стороне нападающих, сражение, казалось, зашло в тупик. Однако, когда Бильбао удалось прорвать баррикады, поражение анархистов было предрешено, поскольку град пуль, выпущенных их оружием, был слишком силен, чтобы повстанцы могли ему противостоять. Когда последние оборонители были разгромлены, члены милиции бежали во всех направлениях, ведя беглые бои с отрядами Mossos на пересеченной каталонской местности. \n\nОднако Mossos, стремясь не допустить распространения восстания на другие города и поселения Альт-Льобрегат, пытались схватить как можно больше бегущих. Многие беглецы были схвачены или застрелены, но когда наконец наступила ночь, командование Mossos все ещё не было уверено, были ли пойманы большинство отставших."
CAT.29.a: "Анархистские группы распались, их руководство пересекло границу с Францией, а рядовые члены вернулись на работу."
CAT.29.b: "Анархисты сумели вернуться в другие районы, начинается полномасштабное восстание."

CAT.30.t: "Небольшое окно возможностей"
CAT.30.d: "Новости о сражении в Фигольсе дошли до Барселоны на следующей неделе, и в городе разразились столкновения между полицией и анархистами. Однако полиция Моссос быстро отреагировала на ситуацию в Альт-Льобрегат, и многие видные анархисты были схвачены, убиты в перестрелках или изгнаны в изгнание каталонской полицией. CNT-FAI продолжала проводить мощные забастовки, но консервативное правительство Франсиско Камбо оставалось непреклонным перед требованиями анархистов, и Mossos получила приказ продолжать репрессии против забастовщиков. Единство CNT-FAI давило под давлением, поскольку сторонники возможностного крыла движения оказывали давление на более радикальную группу анархистов во главе с Хуаном Гарсия Оливером, требуя прекратить провокации правительства, прежде чем оно полностью уничтожит CNT-FAI как единое целое. \n\nОднако Гарсия Оливер остался непреклонен, в результате чего фракция Nosotros внутри CNT-FAI приобрела больше власти. Nosotros, состоявшая из самых радикальных и воинственных членов FAI, была менее заинтересована в профсоюзном движении и больше сосредоточилась на военных средствах захвата Каталонии анархистами. Братья Аскасо продвигали свою точку зрения о том, что правительство ущемляет права рабочих в Альт-Льобрегат, и теперь продолжали рисовать будущее Каталонии как такое, в котором монархисты будут постепенно разбивать рабочие организации в подобных сражениях. Крыло Nosotros организации начало переговоры с другими левыми движениями в Каталонии после призыва лидера Partit Català Proletari, Жауме Компте-и-Канеллеса, и возможность ещё более широкой забастовки, организованной различными партиями и профсоюзами Каталонии, Балеарских островов и Валенсии, казалась вполне реальной. \n\nОднако анархисты, загнанные в угол внезапной потерей своих рядов и большей части запасов в результате полицейских рейдов, опасались, что если такая забастовка состоится и, возможно, приведет к настоящей революции, марксисты Partit Català Proletari попытаются захватить власть для себя, подобно событиям Русской революции. Зная, что PCP не сможет захватить власть самостоятельно, руководство Nosotros оказало давление на Компте, чтобы он согласился на компромисс, при котором различные рабочие движения будут поддерживать друг друга для достижения власти, а после победы будут проведены настоящие социалистические демократические выборы, подобные тем, что проводились в Коммуне Франции."
CAT.30.a: "Компте соглашается с предложением, объявляется всеобщая забастовка по всей стране."
CAT.30.b: "Компте отказывается, что приводит к постепенному упадку активности CNT-FAI."

CAT.31.t: "Надвигающаяся угроза Капита Колонса"
CAT.31.d: "Военная интервенция против Эскамотов была очень успешной: многие из их радикальных сторонников были убиты, а менее мотивированные члены были захвачены или вынуждены скрываться, и вряд ли они вернутся. Но, несмотря на смерть Денкаса, главного идеолога Эскамотов и JEREC, реальный организатор их операций, Микель Бадия, все ещё находится в бегах. Этот человек имеет страшную репутацию в Каталонии, поскольку он печально известен как телохранитель Франсеска Масия, а также своими выходками в качестве главы террористического подразделения Estat Catala. Среди анархистов он известен тем, что во время различных столкновений между Estat Catala и CNT-FAI он захватывал их, возил по Барселоне, держа на краю машины, и заявлял, что может убить их в любой момент. ещё более известен его излюбленный метод терроризирования пленных: он выстраивал их лицом к стене, ставил за ними расстрельную команду и приказывал ей стрелять. Стрелки намеренно стреляли над головами пленных, а затем другая группа охранников бросала камни в спины пленных, чтобы вызвать панику и крайнее беспокойство у жертв, поскольку они никогда не могли знать, когда наступит настоящая казнь. Хотя он не имеет особого политического значения, помимо своих жестоких и репрессивных тактик, он, тем не менее, является одним из самых воинственных членов Эскамотс и обладает значительным влиянием среди выживших членов военизированных формирований. Сообщения указывают на то, что он может пытаться бежать во Францию, поскольку, хотя он не особо интересуется синдикалистской политикой, его связь с Денкасом, известным сторонником национального синдикализма, может обеспечить ему некоторую поддержку среди коммунаров или итальянских тоталистов. Однако другие члены ближайшего окружения Батета утверждают, что этот человек — не более чем грубый инструмент Estat Catala, и что у него нет никаких способностей организовать восстание против нашего правления."
CAT.31.a: "Бадия не имеет значения, пусть бежит."
CAT.31.b: "Отправить поисковую группу за ним, мы не можем рисковать."

CAT.32.t: "Погоня в Пиренеях"
CAT.32.d: "Чёрный автомобиль мчался по извилистой дороге, пролегающей через долины Пиренейских гор, избегая неминуемой гибели от страшных обрывов только благодаря опыту своего водителя, бывшего коммандос Эскамота. В машине было четыре пассажира: последний выживший лидер Эскамотов Микель Бадия и трое его самых доверенных людей, все они искали убежища в Коммуне Франции. Но сначала им нужно было пересечь границу и уйти от патрулей Exercit Popular, чье участие вынудило этих людей бежать. Им удавалось ускользать от преследователей, скрываясь в каталонских деревнях уже более недели, но когда звук трех двигателей раздался, отскакивая от могучих скал вокруг них, казалось, что удача выживших Эскамоты иссякла. Два мотоцикла выехали из-за поворота за беглецами, и громкий треск автоматов был единственным признаком, по которому Эскамоты поняли, что их поймали. Водитель ещё сильнее нажал на педаль газа, заставив измученный двигатель резко рвануть вперед, и это внезапное движение привело к тому, что выстрелы военной полиции полностью прошли мимо. В ходе перестрелки одному из приспешников удалось попасть в двигатель полицейского мотоцикла, в результате чего тот задымился и отстал от погони, пока водитель и стрелок не были вынуждены сдаться и повернуть назад. Другой мотоцикл продолжал преследовать автомобиль, и его стрелок наконец попал в одного из охранников Бадиа. Его безжизненное тело упало на землю и заставило водителя преследующего автомобиля свернуть в сторону, едва не перевернув весь мотоцикл. В автомобиле Бадиа царило отчаяние, и водитель почувствовал усталость, когда в последнюю минуту снова резко свернул за угол. К их ужасу, из-за угла на них мчался грузовик, везущий товары на местный рынок, и водители автомобиля Бадиа и преследовавшего его мотоцикла имели всего несколько секунд, чтобы среагировать и избежать лобового столкновения."
CAT.32.a: "Автомобиль Бадии удаётся увернуться, военный мотоцикл врезается в грузовик."
CAT.32.b: "Автомобиль Бадии сталкивается с грузовиком, выживших нет."


CAT.109.t: "Каталония приглашает нас в 'Лигу угнетённых государств'"
CAT.109.d: "В то время как по улицам Барселоны раздавались случайные выстрелы из винтовок, а на пути разрушений, оставленных за собой милицией Эскамот, все ещё бушевали спорадические пожары, будущее Каталонии, казалось, было решено. В резиденции власти Каталонии, Палау-дель-Парламент-де-Каталунья, массы Эскамотов образовали море оливково-зеленых рубашек и черных беретов, когда военизированные формирования собрались перед своим лидером, Жозепом Денкасом, наблюдая за своими сторонниками с балкона здания парламента, а члены парламента с тревогой смотрели на происходящее из окон за спиной Денкаса. Когда последние отряды заняли свои позиции, лидер каталонских националистов начал свою речь, обращаясь к мужчинам JEREC, стоявшим под ним. Он долго говорил об ужасах испанского правления, о приковывании Каталонии к умирающей империи и о том, как льстецы Луиса Компаниса и Франсеска Камбо продали регион Испании в обмен на крохи, пытаясь вырваться из тисков Кастилии только после неизбежного предательства Бурбонов. По словам Денкаса, такое слабое правление больше не будет терпимо, поскольку новое каталонское государство будет подражать успехам своих чартистских братьев и сформирует подлинно националистическую и синдикалистскую республику, способную противостоять испытаниям, которые принесет будущее. Однако, прежде чем Денкас успел закончить, на краю двора парламента поднялась суматоха, поскольку по крайней мере дюжина тизнао с символами Exercit Popular прорвала заборы и баррикады. Остановившись, они направили орудия на милицию Эскамота, которая была совершенно не готова к такому яростному вторжению. Генерал Доменек Батет-и-Местрес, старший офицер, командующий каталонской армией, прибыл на место на лошади и, увидев подавляющее преимущество своих войск, предложил Денкасу последний шанс сдаться, умоляя его подумать о человеческих жертвах, которые может принести столкновение такого масштаба. Денкас, выглядящий вызывающе, начал призывать своих сторонников из милиции нанести последний удар по армии, но его снова прервали, когда Батет приказал одному из тизнао открыть огонь по балкону. Лидер JEREC был поглощен взрывом, и отряд Эскамотов зашатался: некоторые пытались отомстить за своего лидера, прежде чем быть убитыми, а большинство других в панике бежали с места событий. Когда орудия замолчали и военные сосредоточились на погоне, Батет, все ещё сидя на лошади, провозгласил членам парламента, что Exercit Popular восстановит порядок в Барселоне и за её пределами, а после этого демократический режим сможет постепенно восстановиться. Будущее молодой республики казалось туманным, но, по крайней мере, угроза чартистов была предотвращена, и для многих это было достаточной победой."
CAT.109.a: "Возможно, военные смогут решить эту проблему."

CAT.200.t: "Конец Каталонской Республики"
CAT.200.d: "Немногие оставшиеся в живых солдаты Mossos бросили оружие, и с громким звоном сопротивление каталонского правительства подошло к концу. Несколько автомобилей с самыми важными политиками правительства пытались прорвать окружение, но были изрешечены пулями. Луис Компанис и Луис Николау д'Ольвер были среди погибших, но в целом здание парламента было захвачено, и лишь немногие смогли спастись. В окружении вооружённых до зубов охранников Эскамота и под бдительным взглядом отрядов штурмовиков Микеля Бадиа, наблюдавших за толпой, Жозеп Денкас поднялся на трибуну каталонского парламента. Политики, стоявшие перед ним, смотрели на него со смесью страха, ненависти, а некоторые — с оппортунизмом. Денкас начал свою речь с осуждения прежнего правительства, назвав его попытку арестовать руководство JEREC явным признаком того, что оно не интересуется реальной жизнью каталонцев и просто хочет захватить как можно больше власти. Он обрушился с критикой на Компаниса, назвав его слабоумным дураком за сотрудничество с испанцами и анархистами, и заявил, что теперь, когда президента нет, Каталония наконец-то может превратиться в государство, которое будет одновременно националистическим и синдикалистским, не бесцельным ультранационализмом движения "Только мы" и не анархистским синдикализмом CNT, а по-настоящему эффективной гибридной формой, которая превратит Каталонию в полноценное государство.  Денкас утверждал, что после победы JEREC каталонский парламент будет распущен, чтобы защитить государство от таких оппортунистов, как Компанис, и что под руководством JEREC государство будет контролировать устранение испанского влияния из общества раз и навсегда. По словам Денкаса, сохраняющееся испанское влияние навсегда запятнает каталонскую чистоту, как духовную, так и физическую, и поэтому его необходимо изгнать из новой нации. Завершив свою речь криком «Visca Catalunya», его единственным хором были собравшиеся войска Эскамотов, а остальные в зале молчали, не веря в поворот событий. Когда Бадия начал собирать политиков, которые будут заключены в тюрьму до тех пор, пока те, кто достаточно полезен для режима, не будут отделены от диссидентов, Денкас повернулся к фасаду Палау, намереваясь подняться на балкон, чтобы обратиться к своим людям, легионам Эскамота, собравшимся перед зданием парламента. На Каталонию снизошел новый порядок, и ещё одна нация мира увидела новые идеи тоталитаризма в действии."
CAT.200.a: "Последней ошибкой Компаньяса."

CAT.201.t: "Генерал Батет восстанавливает порядок!"
CAT.201.d: "Пока по улицам Барселоны раздавались случайные выстрелы из винтовок и по-прежнему бушевали спорадические пожары, оставленные на своем пути милицией Эскамота, будущее Каталонии, казалось, было решено. В резиденции каталонской власти, Палау-дель-Парламент-де-Каталунья, массы Эскамотов образовали море оливково-зеленых рубашек и черных беретов, когда военизированные формирования собрались перед своим лидером, Жозепом Денкасом, наблюдая за его сторонниками с балкона здания парламента, а члены парламента с тревогой смотрели на происходящее из окон за спиной Денкаса. Когда последние отряды заняли свои позиции, лидер каталонских националистов начал свою речь, обращаясь к людям JEREC, стоявшим под ним. Он долго говорил об ужасах испанского правления, о приковывании Каталонии к умирающей империи и о том, как льстецы Луиса Компаниса и Франсеска Камбо продали регион Испании в обмен на крохи, пытаясь вырваться из тисков Кастилии только после неизбежного предательства Бурбонов. По словам Денкаса, такое слабовольное правление больше не будет терпимо, поскольку новое каталонское государство будет подражать успехам своих чартистских братьев и сформирует подлинно националистическую и синдикалистскую республику, способную противостоять испытаниям, которые принесет будущее. Однако, прежде чем Денкас успел закончить, на краю двора парламента поднялась суматоха, поскольку по крайней мере дюжина тизнао с символами Exercit Popular прорвала заборы и баррикады. Остановившись, они направили орудия на милицию Эскамота, которая была совершенно не готова к такому яростному вторжению. Генерал Доменек Батет-и-Местрес, старший офицер, командующий каталонской армией, прибыл на место на лошади и, увидев подавляющее преимущество своих войск, предложил Денкасу последний шанс сдаться, умоляя его подумать о человеческих жертвах, которые может принести столкновение такого масштаба. Денкас, выглядящий вызывающе, начал призывать своих сторонников из милиции нанести последний удар по армии, но ег