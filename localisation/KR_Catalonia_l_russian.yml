CAT_Independence: "Мы - и будем народом Каталонии!"
CAT_Independence_desc: "Сколько мы себя помним, испанский флаг висел над землями Эускади, удерживая басков в цепях их умирающей империи. Когда четыре года назад была провозглашена Республика, мы ожидали, что более либеральные испанцы будут уважать наши обычаи, но этот проект оказался недолговечным хаосом и лишь вернул жестокое военное правление, которое снова топтало нашу независимость. Новый король обещал нам больше свобод, но отверг реформы, плюнув нам в лицо. Мы взяли дело в свои руки, и хотя будущее остаётся неопределённым, баски наконец сняли оковы Мадрида."

