### Events ###
abk.1.t: "История Абхазии"
abk.1.d: "Абхазия, или, как сами абхазы называют свою страну, Апсны, - это регион, расположенный на северо-восточном побережье Черного моря, заселенный с древних времен.\n\n\nУже в 8 веке образовалась независимая Абхазская церковь, а в 15 веке в результате распада единого Грузинского царства на карте мира появилось Абхазское Княжество. Оказавшись в вассальной зависимости от Османской империи, Княжество под властью династии Шервашидзе-Чачба было обращено в ислам, хотя и не полностью. Восстания абхазов против власти империи продолжались, пока, наконец, в 1866 году Абхазское Княжество не было упразднено и присоединено к России, а последнее восстание подавлено.\n\n\nСразу после Февральской революции 1917 года власть в Сухуми оказалась в руках Абхазского народного совета во главе с Симоном Басария. Однако ему и его соратникам не удалось пролоббировать присоединение Абхазии к новообразованной Федерации Горской республики, и вскоре Басария был смещён, а власть в Абхазии перешла в руки меньшевиков. Подписав договор о присоединении к Грузии в рамках автономии, Народный Совет Абхазии тем самым завершил короткий период хотя и в значительной степени номинальной независимости."
abk.1.a: "Интересно"
abk.1.b: "Кто борется за власть?"

abk.2.t: "Политика Абхазии"
abk.2.d: "На данный момент власть в Абхазии вернулась к Абхазскому народному совету, сначала разогнанному сепаратистами, а затем восстановленному под руководством Симона Басарии. Таким образом, Абхазский народный совет добивается полного отделения Абхазии от Грузии и возможного присоединения к Горской республике в качестве равноправного государства.\n\nС другой стороны, им противостоит Социал-демократическая партия Абхазии во главе с Варламом Шервашидзе, прогрузинским меньшевиком-абхазом, который не намерен подчиняться абхазскому меньшинству. Если Симон Басария намерен провести Учредительное собрание, то СДПА, избранная грузинами и прогрузинскими абхазами, несомненно, будет иметь в нем большинство.\n\n\nИ наконец, третьей стороной в маленькой республике являются вооруженные формирования Киараза Нестора Лакобы, большевика и патриота Абхазии, который очень популярен среди абхазов как человек, добившийся многих реформ для абхазов во время грузинского правления."
abk.2.a: "Так много сторон в таком маленьком регионе!"

abk.3.t: "Сочинский пророссийский митинг"
abk.3.d: "С началом военных действий политическая жизнь активизировалась не только в Абхазии, но и в Сочи, небольшом приморском городе на севере страны, который был захвачен во время грузинского наступления на Кубань в 1918 году. В Сочи преобладает русское и русскоязычное население, которое все эти годы было лишено какой-либо поддержки со стороны Грузии как меньшинство, и теперь среди них растут сепаратистские настроения по отношению и к Грузии, и к нам.\n\n\nПророссийские митинги прошли в Адлере и Сочи, призывая к отделению от Абхазии или, по крайней мере, требуя автономии для русских от нашего правительства. С одной стороны, мы можем идти им на уступки, надеясь на умиротворение. С другой стороны, мы строим Абхазию, и с русскими не должно быть никаких компромиссов! "
abk.3.a: "Пообещайте им автономию и убедитесь, что они на нашей стороне."
abk.3.b: "Ничего не делать - какая разница?"

abk.4.t: "Возвращение мухаджиров из Турции!"
abk.4.d: "Мухаджирское движение возникло как протест против русификации, георгизации и других империалистических действий, направленных на порабощение абхазского народа. В результате, многие абхазские мусульмане покинули родные места, чтобы жить среди единоверцев в Османской империи.\n\nС началом военных действий многие из них последовали призыву и стали возвращаться в родную Абхазию, чтобы бороться за её величие и историческую справедливость.\n\nНесмотря на то, что приток абхазов на родину не может не радовать нас, их преимущественно исламская вера может обострить межэтнические и межрелигиозные конфликты в стране."
abk.4.a: "Мы рады, что они едут воевать!"

abk.5.t: "Обращение к османам"
abk.5.d: "Османская Империя долгое время была нашим хозяином, но у них есть стратегические причины враждебно относиться к Грузии. Мы должны попросить их о помощи, и, надеюсь, это заставит Грузию сесть за стол переговоров."
abk.5.a: "Будем надеяться, что они согласятся."

abk.6.t: "Абхазия просит о посредничестве"
abk.6.d: "Небольшой регион Абхазия в настоящее время контролируется сепаратистскими силами про-[ROOT.GetAdjective]им и про-[MTR.GetAdjective]им руководством Симона Басарии. Поскольку их конфликт с грузинским правительством вылился в открытое вооруженное противостояние, они попросили наше правительство о поддержке и официальном посредничестве в конфликте."
abk.6.a: "Это ослабит Грузию - мы им поможем." #-> GEO: abk.7; 
abk.6.b: "Мы не должны вмешиваться." #-> ABK: abk.27

abk.7.t: "Османы поддерживают Абхазию!"
abk.7.d: "Османская Империя объявила о своей поддержке Абхазии и теперь готова предъявить нам свои требования."
abk.7.a: "Обратитесь за помощью к нашим немецким союзникам!" #-> GER abk.8
abk.7.b: "Так чего же они хотят?" #-> OTT abk.29

abk.8.t: "Грузия просит о посредничестве в абхазском конфликте"
abk.8.d: "В вооруженный конфликт в грузинском регионе Абхазия на стороне сепаратистов вмешались османы. Теперь наш союзник, Грузия, просит нашей поддержки и посредничества в разрешении этого конфликта мирным путём и обеспечении своей победы."
abk.8.a: "Мы должны помочь нашему союзнику в нужде!" #-> OTT abk.9
abk.8.b: "К сожалению, сейчас мы не можем им помочь." #-> GEO abk.30

abk.9.t: "Германия выступает в качестве посредника Грузии"
abk.9.d: "Германская Империя откликнулась на призыв Грузии о помощи и теперь выступает в качестве посредника Грузии и явно на её стороне. Хотя Кавказ уже давно является камнем преткновения в наших отношениях с немцами, они продолжают поддерживать Грузию. Как мы должны реагировать?"
abk.9.a: "Мы не можем сейчас бросить вызов Германии, мы должны уступить." #-> ABK abk.25
abk.9.b: "Германия далеко от Кавказа. Мы должны защищать свои интересы." #-> GER abk.10

abk.10.t: "Османы бросают нам вызов в Абхазии!"
abk.10.d: "Османская Империя согласилась на нашу поддержку Грузии, которая теперь кажется не просто локальной враждой в Грузии, а гораздо более глобальным конфликтом. Османы не только бросают нам вызов, но и открыто поддерживают другую сторону в этом конфликте. Кажется, что мы можем что-то требовать от них..."
abk.10.a: "Мы должны найти компромисс"." #-> GEO abk.11

abk.11.t: "Германия и османы требуют перемирия"
abk.11.d: "Немецкая и османская делегации сейчас давят на нас, требуя подписать перемирие с сепаратистами. Хотя даже наши переговоры с абхазскими повстанцами могут быть впоследствии использованы как доказательство того, что мы их признаём, более того, абхазы могут использовать это время для лучшей подготовки своих сепаратистских войск"
abk.11.a: "Хорошо. Мы сядем и поговорим." #-> ABK abk.12
abk.11.b: "Никогда! Абхазия - это Грузия!" #-> ABK,GEO,GER abk.40

abk.12.t: "Германия и Османы требуют перемирия"
abk.12.d: "Делегации Германии и Османской империи оказывали давление на Грузию, требуя прекратить сопротивление нашей законной независимости. Однако теперь нас просят сделать то же самое. Хотя нам придется разговаривать с этими грузинскими националистами, время, потерянное во время мирных переговоров, может привести к лучшей подготовке грузинской армии."
abk.12.a: "Хорошо. Мы сядем и поговорим." #-> GER,OTT abk.13
abk.12.b: "Никогда! Мы не сядем с грузинами!" #-> TUR,GEO,GER abk.41

abk.13.t: "Грузино-абхазское перемирие"
abk.13.d: "И грузинские, и абхазские силы согласились подписать перемирие на 30 дней, чтобы сесть за стол переговоров."
abk.13.a: "Пусть стороны представят свои требования." #-> ABK abk.14

abk.14.t: "Соглашения в Анкаре"
abk.14.d: "В Анкаре начались переговоры, в которых все стороны, наконец, стремятся к мирному решению, а не к войне. Теперь от нас требуют наши требования к грузинской стороне, несмотря на то, что они кажутся довольно очевидными."
abk.14.a: "Возможна только полная независимость от Грузии." # -> GER,OTT abk.15; GEO abk.16

abk.15.t: "Абхазия настаивает на независимости"
abk.15.d: "Абхазия настаивает на признании своей независимости. Единственный вопрос теперь заключается в том, готова ли другая сторона, а именно грузинское правительство, принять эти требования."
abk.15.a: "Давайте послушаем другую сторону."

abk.16.t: "Абхазия настаивает на независимости"
abk.16.d: "Абхазия настаивает на признании своей независимости. Пока сепаратисты крепнут и получают поддержку, у нас меньше шансов успешно захватить её. Однако в правительстве есть некоторые мысли о том, что мы попросим взамен."
abk.16.a: "Мы никогда на это не согласимся!"
abk.16.b: "Потребовать Батуми у турок" #-> GER abk.17

abk.17.t: "Планы Грузии в отношении Батуми"
abk.17.d: "Грузия рассчитывает потребовать свои права на Батумскую область, которая была передана османам во время Батумского договора и Кавказской конференции. Это справедливое предложение, учитывая грузинское население региона."
abk.17.a: "Это справедливо. Представьте наши условия другой стороне." # -> OTT abk.18

abk.18.t: "Представление германо-грузинских условий"
abk.18.d: "В обмен на признание независимости Абхазии Грузия потребовала от нас вернуть Батуми. Более того, немцы потребовали, чтобы мы больше не поддерживали Горскую республику.\n\nХотя эти условия могут быть приемлемыми, ряд наших дипломатов предлагают, чтобы мы вместо этого попросили Грузию уступить Абхазии Самурзакано, а учитывая нас - Германию вывести войска из Азербайджана."
abk.18.a: "Мы можем согласиться на это." #-> GER, GEO, ABK: abk.19
abk.18.b: "Цена слишком высока, представляем наши встречные требования" #-> GEO abk.20

abk.19.t: "Анкарские соглашения"
abk.19.d: "После недолгих переговоров и встреч стороны представили свои требования, и был составлен договор, который подписали все четыре страны.\n1. [ABK.GetNameDefCap] признаётся независимой и суверенной республикой всеми подписантами.\n2. [ABK.GetNameDefCap] признаётся в границах бывшей автономной республики Абхазия в пределах [GEO.GetNameDefCap]\n3. [TUR.GetNameDefCap] и [GER.GetNameDefCap] должны предоставить гарантии территориальной целостности и безопасности [ABK.GetNameDefCap]\n4. [TUR.GetNameDefCap] обязуется передать регионы Батуми и Месхети-Джавахети, включая города Ахалкалак и Ахалцха, под контроль [GEO.GetNameDefCap]."
abk.19.a: "Подписан Анкарский договор."

abk.20.t: "Абхазия требует регион Самурзакано."
abk.20.d: "Абхазская делегация потребовала, чтобы мы уступили им регион Самурзакано, который не только является территорией с грузинским большинством, но и нарушает наши права!"
abk.20.a: "Он в основном населен грузинами, они что, шутят?" #-> GER abk.21
abk.20.b: "Батуми - это большее место, чем какие-то заброшенные холмы." #-> GER abk.22

abk.21.t: "Грузия отказалась от абхазо-османских встречных требований"
abk.21.d: "После того, как наши условия были представлены другой стороне, они ответили несколькими встречными требованиями. Во-первых, в ответ на наши требования относительно [MTR.GetName], османы потребовали, чтобы мы в свою очередь отказались от поддержки [AZE.GetName], что явно означает, что они собираются установить полный контроль над Азербайджанской республикой. Но кроме того, Абхазия потребовала Самурзаканский регион - и Грузия отказалась от этих условий."
abk.21.a: "Обещают большие инвестиции, поэтому они соглашаются." #-> GEO abk.24
abk.21.b: "Что ж, это их право." #-> ABK,GEO,GER abk.40

abk.22.t: "Представлены османо-абхазские условия"
abk.22.d: "После того, как наши условия были представлены другой стороне, они ответили несколькими встречными претензиями. Во-первых, Абхазия потребовала Самурзакано - и Грузия на это согласилась. Но кроме того, в ответ на наши требования относительно [MTR.GetName], османы потребовали, чтобы мы в свою очередь отказались от поддержки [AZE.GetName], что явно означает, что они собираются установить полный контроль над Азербайджанской республикой."
abk.22.a: "Условия выглядят справедливыми для нас." #-> OTT, GEO, ABK: abk.24

abk.23.t: "Германия предлагает инвестиции"
abk.23.d: "[GER.GetNameDefCap] предложил большие инвестиции в нашу страну, если мы признаём суверенитет Абхазии над регионом Самурзакано. Хотя это решение сильно разозлит грузинских националистов и патриотов, мы, вероятно, можем согласиться на это."
abk.23.a: "Это справедливая цена за какой-то заброшенный регион." #-> GER abk.24
abk.23.b: "Наш народ этого не поймет. Покиньте конференцию!" #-> ABK,GEO,GER abk.40

abk.24.t: "Анкарские соглашения"
abk.24.d: "После коротких переговоров и встреч, стороны представили свои требования, и был составлен договор, который подписали все четыре страны.\n1. [ABK.GetNameDefCap] признаётся независимой и суверенной республикой всеми подписантами.\n2. [ABK.GetNameDefCap] признаётся в границах бывшей автономной республики Абхазия в пределах [GEO.GetNameDefCap], а также включает регион Самурзакано между реками Киаласур и Ингур.\n3. [TUR.GetNameDefCap] и [GER.GetNameDefCap] должны предоставить гарантии территориальной целостности и безопасности [ABK.GetNameDefCap].\n4. [TUR.GetNameDefCap] обязуется передать регионы Батуми и Месхети-Джавахети, включая города Ахалкалак и Ахалцха, под контроль [GEO.GetNameDefCap]."

abk.25.t: "Германия заставила османов отказаться от поддержки!"
abk.25.d: "[GER.GetName] оказала давление на наших союзников в [OTT.Capital.GetName], чтобы заставить их отказаться от поддержки Абхазии! Теперь мы остались один на один с Гегемоном и грузинскими националистами!"
abk.25.a: "Катастрофа!" #-> GEO abk.26

abk.26.t: "Османы отзывают свою поддержку Абхазии!"
abk.26.d: "Османы прекратили поддержку абхазских сепаратистов. Теперь Абхазия окончательно беззащитна. Мы позаботимся о том, чтобы в нашем регионе не было никакого сепаратизма."
abk.26.a: "Отлично! 'Абхазия' обречена!"

abk.27.t: "Османы отказываются!"
abk.27.d: "Наши 'союзники' в [OTT.GetName] выражает отказ поддержать нас! Это катастрофа, так как мы теперь одни в нашей борьбе с грузинскими националистами!"
abk.27.a: "Катастрофа!"

abk.28.t: "Османы согласны!"
abk.28.d: "Наши союзники в [OTT.Capital.GetName] выражает согласие поддержать нашу независимость от кровавых грузинских националистов. Мы надеемся, что при их посредничестве война скоро закончится."
abk.28.a: "Великолепно!"

abk.29.t: "Ультиматум Грузии"
abk.29.d: "Грузинские националисты перегнули палку. Мы должны немедленно направить ультиматум Тбилиси и потребовать, чтобы они немедленно подписали перемирие с абхазскими сепаратистами, иначе мы объявим войну."
abk.29.a: "Требуем, чтобы они прекратили свою агрессию против Абхазии!" #-> GEO abk.31

abk.30.t: "Германия отказалась помочь!"
abk.30.d: "Наши союзники в Берлине в очередной раз предали нас! Без их поддержки мы остались одни против османов и апхазских сепаратистов."
abk.30.a: "Эти гунны бросили нас в беде! Мы этого не забудем!"

abk.31.t: "Абхазия или война"
abk.31.d: "Османы предъявили нам ультиматум, требуя немедленного перемирия с Абхазией и признания её независимости. Более того, они потребовали, чтобы мы вывели войска из нашего основного региона Самурзакано и уступили его кровавым абхазским предателям!"
abk.31.a: "Попытайтесь защитить Самурзакано!" #-> OTT abk.32
abk.31.b: "У нас нет другого выбора, кроме как уступить." #-> OTT abk.33
abk.31.c: "Мы не уступим туркам!" #-> OTT abk.34

abk.32.t: "Грузия пытается защитить Самурзакано"
abk.32.d: "Грузия согласилась подписать перемирие, но они требуют, чтобы регион Самурзакано принадлежал им. Они даже предоставили нам информацию из общенациональной переписи населения, которая показывает, что Самурзакано в основном населен грузинами. Как мы должны реагировать?"
abk.32.a: "Пусть забирают, но она должна быть демилитаризована." #-> GEO abk.35
abk.32.b: "Нет, это законная абхазская территория!" #-> GEO abk.36

abk.33.t: "Грузия сдается!"
abk.33.d: "Грузия уступила нашим требованиям и согласилась подписать мирный договор. Наконец-то Абхазия свободна, а будущее Грузии обречено!"
abk.33.a: "Великолепно!" #-> GEO abk.37

abk.34.t: "Грузия отказывается!"
abk.34.d: "Жалкие грузинские националисты в Тбилиси отказались от наших требований. Похоже, что теперь у нас нет другого выбора."
abk.34.a: "Тогда это война."
abk.34.b: "Мы не можем нарушить наш договор с Россией!" #-> ABK abk.27; GEO abk.26

abk.35.t: "Османы предлагают демилитаризацию Самурзакано"
abk.35.d: "Османы согласились с нашими аргументами по Самурзакано, но в свою очередь потребовали, чтобы мы демилитаризировали этот регион и освободили его от любых грузинских сил. Этим они говорят, что хотят предотвратить дальнейшее кровопролитие, но мы теперь считаем, что абхазские сепаратисты могут использовать эту возможность для захвата!"
abk.35.a: "Мы не можем на это согласиться." #-> OTT abk.34
abk.35.b: "По крайней мере, он будет в наших руках." #-> OTT abk.38

abk.36.t: "Османы давят на нас, чтобы мы уступили Самурзакано"
abk.36.d: "Османы отклонили наши встречные требования и оказывают на нас давление, чтобы мы уступили Самурзакано. С одной стороны, вроде бы мы не в том положении, чтобы что-то требовать от них, но наш народ будет считать нас предателями!"
abk.36.a: "Они не имеют права так поступать!" #-> OTT abk.34
abk.36.b: "Если это обеспечит мир..." #-> OTT abk.33

abk.37.t: "Анкарские соглашения"
abk.37.d: "После коротких переговоров и встреч, стороны представили свои требования, и был составлен договор, который подписали все четыре страны.\n1. [ABK.GetNameDefCap] признаётся независимой и суверенной республикой всеми подписантами.\n2. [ABK.GetNameDefCap] признаётся в границах бывшей автономной республики Абхазия в пределах [GEO.GetNameDefCap], а также включает регион Самурзакано между реками Киаласур и Ингур.\n3. [TUR.GetNameDefCap] должен предоставить гарантии территориальной целостности и безопасности [ABK.GetNameDefCap]."

abk.38.t: "Грузия поддалась!"
abk.38.d: "Грузия уступила нашим требованиям и согласилась подписать мирный договор. Наконец, Абхазия свободна, а будущее Грузии обречено!"
abk.38.a: "Великолепно!" #-> GEO abk.39

abk.39.t: "Анкарские соглашения"
abk.39.d: "После коротких переговоров и встреч, стороны представили свои требования, и был составлен договор, который подписали все четыре страны.\n1. [ABK.GetNameDefCap] признаётся независимой и суверенной республикой всеми подписантами.\n2. [ABK.GetNameDefCap] признаётся в границах бывшей автономной республики Абхазия в пределах [GEO.GetNameDefCap]\n3. [TUR.GetNameDefCap] должен предоставить гарантии территориальной целостности и безопасности [ABK.GetNameDefCap]\n4. [GEO.GetNameDefCap] должна демилитаризировать регион Самурзакано между реками Киаласур и Ингур."

abk.40.t: "Грузия выходит из переговоров!"
abk.40.d: "Грузины отказались от условий и любых дальнейших переговоров. После возвращения их делегации в Тбилиси, их войска возобновляют наступление на Абхазский регион!"
abk.40.a: "Война продолжается."

abk.41.t: "Абхазия покидает переговоры!"
abk.41.d: "Абхазская делегация отказалась от условий и дальнейших переговоров. После возвращения делегации в Сухум, войска Абхазии возобновляют оборону против правительства Грузии."

abk.46.t: "[FROM.GetName] желает вступить в наш альянс"
abk.46.d: "Наши пролетарские товарищи на Кавказе, [FROM.GetNameDefCap] обратились к нашему правительству с желанием присоединиться к нашему всемирному альянсу. Как мы должны реагировать?"
abk.46.a: "Впустить их!"
abk.46.b: "Нет."

abk.47.t: "[FROM.GetName] выражает отказ!"
abk.47.d: "К сожалению, [FROM.GetAdjective]ое правительство отказало нам в членстве в их альянсе."
abk.47.a: "Они - настоящие предатели социализма!"

abk.50.t: "Грузинская промышленность захвачена!"
abk.50.d: "В условиях продолжающейся войны мы позаботились о том, чтобы принадлежащие Грузии предприятия работали на нас, а не на наших врагов. Поскольку наши войска контролируют большую часть нашей земли, мы экспроприировали все средние и крупные предприятия, принадлежавшие нашим врагам."
abk.50.a: "Они забрали нашу свободу, мы заберем их заводы!"

abk.51.t: "СДПА призывает к выборам!"
abk.51.d: "Социал-демократическая партия Абхазии, филиал грузинской меньшевистской партии, слишком долго правит нашими землями. Несмотря на то, что их поддерживает грузинское большинство, большинство её лидеров - абхазского происхождения. После подписания перемирия СДПА потребовала новых выборов, заявив, что Басария не имела права захватывать власть!"
abk.51.a: "Выборы в Совет должны пройти гладко."

abk.52.t: "Опросы в Мирзакане показывают уверенную победу СДПА"
abk.52.d: "Регион Мырзакан, расположенный прямо вдоль границы с Грузией, контролируется значительным грузинским большинством с сильными интеграционными настроениями. Последние опросы показывают, что весь регион будет голосовать за СДПА, и это действительно может сделать их большинством после переизбрания Совета."
abk.52.a: "Это не так уж плохо."

abk.53.t: "Лакоба заручился поддержкой в Кодоре"
abk.53.d: "Нестор Лакоба, видный социалистический лидер Абхазии, недавно заручился поддержкой в бедных селах Кодорской долины в Мырзакане. Если раньше считалось, что СДПА, скорее всего, победит в этом регионе, то теперь ему бросил вызов довольно популярный Киараз."
abk.53.a: "Победа большевиков в Кодоре более чем вероятна."

abk.54.t: "Участие Грузии в выборах?"
abk.54.d: "После войны с Грузией в обществе преобладают шовинистические настроения, и абхазское меньшинство опасается, что грузинское большинство обеспечит прогрузинскую победу на выборах. Хотя решение о запрете грузинам голосовать в Учредительном собрании Абхазии давно было в головах наших политиков, это опасный шаг, который может привести к эскалации. Более того, если мы запретим большинству участвовать в выборах, мы обеспечим свою власть действительно недемократическими средствами - опасный шаг."
abk.54.a: "Мы не должны разрешать грузинам участвовать в выборах."
abk.54.b: "Мы должны уважать абхазские демократические традиции."

abk.55.t: "Неделя перед выборами"
abk.55.d: "Это время всегда наступало. Поскольку выборы завершаются через неделю, это наш последний шанс заручиться поддержкой наших кандидатов. Однако мы не можем выделить много ресурсов и поэтому выбираем регион, где мы можем собрать поддержку."
abk.55.a: "Сосредоточьтесь на привлечении поддержки в Сухуме."
abk.55.b: "Сосредоточьтесь на привлечении поддержки в Мырзакане."
abk.55.c: "Сосредоточьтесь на привлечении поддержки в Кодоре."

abk.56.t: "Восстановление Королевства?"
abk.56.d: "Пока Басария готовился к выборам, ему в голову пришла неожиданная идея: он узнал, что князь Александр Шервашидзе (Чачба), представитель знатной семьи и местоблюститель абхазской короны, вернулся в Сухум. Несмотря на то, что Александр - известный художник, работавший с Дягилевым и создавший герб Азербайджана, он может быть провозглашен конституционным монархом. Такое решение, возможно, даст Басарии и его фракции большую народную поддержку, и, по крайней мере, великое Абхазское Царство, исчезнувшее много веков назад, вернется на карту."
abk.56.a: "Объявить о восстановлении!"
abk.56.b: "Учредительное собрание должно принять решение."

abk.57.t: "Выборы в Учредительное собрание!"
abk.57.d: "Выборы завершились, все голоса подсчитаны. Пришло время новому органу объявить, кто получил большинство мандатов."
abk.57.a: "Басария переизбран!"
abk.57.b: "Ошеломительная победа СДПА!"
abk.57.c: "Киараз Лакоба завоевывает мандат!"

abk.58.t: "Меньшевистская Абхазия"
abk.58.d: "СДПА оказалась самой крупной и сильной политической партией Абхазии. Без сомнения, меньшевики снова выиграли выборы и теперь будут стремиться к объединению с Грузией, что вызовет большой гнев среди абхазского меньшинства."
abk.58.a: "По-настоящему демократическая Абхазия!"

abk.59.t: "Восстановление царства?"
abk.59.d: "После выборов в новое Учредительное собрание практически первым вопросом, поднятым фракцией Басарии на созыве, был вопрос о восстановлении абхазской короны. Хотя все остальные фракции в Собрании радикально против идеи Царства, с избранием большинства сторонников Басарии, вполне вероятно, что это предложение будет принято."
abk.59.a: "Александр Шервашидзе (Чачба) станет новым королем!"
abk.59.b: "Учредительное собрание голосует против реставрации."

abk.60.t: "Переизбрание премьера Абхазии"
abk.60.d: "После избрания СДПА встал вопрос о том, кто возглавит "Сухумский район", как СДПА официально называет Абхазию. Первый выбор - Варлам Шервашидзе, заметный лидер фракции, известный врач. Другой выбор - Арзакан Эмухвари, выходец из знатной абхазской семьи, но с прогрузинской позицией, известный тем, что именно он подписал договор об объединении с Грузией."
abk.60.a: "Арзакан Эмухвари"
abk.60.b: "Варлам Шервашидзе"

abk.61.t: "Киаразский самопереворот"
abk.61.d: "После неожиданной победы Киараза в Учредительном собрании Нестор Лакоба и Ефрем Эшба взяли власть в свои руки, но через несколько дней совершили самопереворот. Они распустили Собрание из-за его буржуазного характера и провозгласили Советскую Республику Абхазия и диктатуру абхазских крестьян и рабочих, представленных их революционной организацией."
abk.61.a: "Нестор Лакоба возглавляет Абхазию!"

abk.62.t: "Басария возглавил монархический путч"
abk.62.d: "После завершения выборов в Учредительное собрание не все были согласны с их результатами. Взбешенный фальсификацией выборов, Басария собрал своих сторонников и верных ополченцев и ввел войска в город, распустив Собрание и провозгласив восстановление Королевства. В его внезапном монархическом путче никто не смог оказать сопротивления, и Басария закрепил свою власть."
abk.62.a: "Да здравствует Король!"

abk.63.t: "Реставрация Чачбы!"
abk.63.d: "Князь Александр вошел в зал, где собрался народ и ждал его речи. Местоблюстительство абхазской короны всегда было для него простой формальностью, так как он никогда не выбирал его и не рассчитывал стать наследником абхазского престола, поскольку его отец был младшим сыном последнего абхазского князя, что делало его одним из самых неожиданных наследников. Тем не менее, в 1918 году, после смерти своего двоюродного брата Георгия II, Александр стал временным наследником абхазского престола, как раз в то время, когда во всех частях бывшей Российской империи бушевала Гражданская война.\n\nНыне, стоя перед народом, несмотря на своё нежелание стать главой государства, Александр произнес речь, полную надежд и облегчения, а его народ с радостью слушал нового Царя."
abk.63.a: "Да здравствует Король!"

abk.64.t: "Киараз переворачивает Басарию!"
abk.64.d: "Басария недооценил силу и власть Лакобы и его Киараз. При поддержке крестьян по всей Абхазии Киараз объявил, что выборы были сфальсифицированы и что Басария с нетерпением ждет нового порабощения абхазского народа, только не грузинами. Благодаря успешному митингу Лакобы в Сухуме и его огромной популярности среди простых людей, ему удалось захватить власть в Абхазии, провозгласив Советскую Республику."
abk.64.a: "Нестор Лакоба возглавил Абхазию!"

abk.65.t: "Национальная гвардия свергает меньшевиков!"
abk.65.d: "После неожиданной победы СДПА в Собрании народ Абхазии не потерпит больше грузинской оккупации, как заявил Басария. Введя в Сухум Национальную гвардию, Симон Басария силой распустил собрание и заявил, что армия стабилизирует ситуацию, и Абхазия никогда больше не будет Грузией!"
abk.65.a: "Никогда больше не будет 1919 года!"

abk.66.t: "Национальная гвардия свергает большевиков!"
abk.66.d: "После неожиданной победы Киараза в Собрании народ Абхазии не потерпит большевизма, как заявил Басария. Введя в Сухум Национальную гвардию, Симон Басария силой распустил собрание и арестовал Лакобу и Эшбу, заявив, что армия стабилизирует ситуацию и Абхазия никогда не падет перед большевизмом."
abk.66.a: "Никогда больше не будет 1918 года!"

abk.67.t: "Киараз переворачивает меньшевиков!"
abk.67.d: "После неожиданной победы СДПА в Собрании народ Абхазии не потерпит больше грузинской оккупации, как заявил Лакоба. Введя в Сухум милицию и Киараз, Нестор Лакоба силой распустил собрание и арестовал Эмухвари, заявив, что новый советский режим стабилизирует ситуацию, и Абхазия никогда больше не будет Грузией."
abk.67.a: "Нестор Лакоба возглавил Абхазию!"

abk.70.t: "Государство для абхазов!"
abk.70.d: "Новое направление, выбранное Нестором Лакоба, свернуло Абхазию с пути безродных космополитов и тщеславного интернационализма и направило к государству, построенному на патриотизме, национализме и самоуважении. Поскольку Лакоба делает основной упор на самостоятельность и самодостаточность Абхазии, у абхазского народа наконец-то появится шанс возродить свою культуру и историю и создать небольшое, но суверенное и сильное государство."
abk.70.a: "Грузины будут возмущены."

abk.71.t: "Абхазская княжеская аристократия"
abk.71.d: "Поскольку история нашей земли тесно связана с различными дворянскими домами и семьями, которые всё ещё существуют, было бы крайне нежелательно очищать их или как-то менять их образ жизни. Вместо этого Лакоба стремится умиротворить дворян и заставить их принять его власть и правление как единственно возможные для выживания Абхазии. Однако служба безопасности Киараза предлагает второй путь: предъявить ультиматум всем реакционным семьям и либо заставить их бежать, либо подвергнуть аресту."
abk.71.a: "Они должны присягнуть Лакобе!"
abk.71.b: "Дайте им выбор: бежать или быть арестованными."

abk.72.t: "Абхазская культура процветает!"
abk.72.d: "Благодаря распоряжениям нашего великого лидера о вложении больших средств в возрождение абхазской культуры, многие талантливые художники и писатели уже вышли на всенародную сцену, представив свои произведения широкой публике и получив множество государственных наград. Благодаря инвестициям [ROOT.GetLeader] значительно повысился уровень образования и культурного развития."
abk.72.a: "Слава нашему великому народу!"

abk.73.t: "Абхазский социализм"
abk.73.d: "Благодаря реформам Лакобы, Абхазия уже улучшила свою культурную, социальную и экономическую ситуацию и движется к большему процветанию. Особые реформы, проведенные Лакобой с глубокой любовью и пониманием своего народа, сделали его "ревизионистом" в глазах ортодоксальных марксистов, хотя они не понимают абхазскую культуру так, как Лакоба. Особый бренд социалистической практики Лакобы в Абхазии уже получил разговорное название лакобизм или лакобистский социализм, что означает признание частной собственности и множественных форм землевладения, а также некое развитие национальной культуры и общую нетерпимость к широкому интернационализму. Некоторые министры в Народном правительстве даже предлагают нашему великому лидеру написать книгу о его успехах и обещают, что через несколько лет она будет даже больше, чем "Das Kapital" Маркса."
abk.73.a: "Надеемся, что Лакоба опубликует книгу, большую, чем "Капитал"!"

abk.74.t: "Абхазия Лакобы"
abk.74.d: "Пока враги Абхазии и другие люди, завидующие успеху Лакобы, называют нашу страну "Лакобистаном", чтобы высмеять нашего великого лидера и его политику, их жалкие голоса не слышны ни в Сухуме, ни в Гагре. Слышен только голос нашего великого лидера Лакобы, даже, как он любит шутить, "я сам плохо слышу, но другие слышат только меня"\n\n\nПосле успеха Абхазии и социализма Лакобы для Абхазии открылась новая эра - эра международных отношений. И первая и главная проблема - это наши соседи в Тбилиси, которые не признают нас как независимое государство. Сейчас наша цель - решить, что делать дальше, учитывая мнение грузин."
abk.74.a: "Мы должны найти мир с нашими грузинскими друзьями."
abk.74.b: "Мы должны восстановить границы Абхазского царства 9 века!"
abk.74.c: "Объединить Грузию и Абхазию в единую социалистическую республику!"

abk.75.t: "Ефрем Эшба протестует против решения Лакобы"
abk.75.d: "Один из видных киаразских лидеров на протяжении десятилетий, Ефрем Эшба, выразил протест против решения Лакобы отойти от некоторых коммунистических принципов, поскольку новая республика постепенно переходит к национализму и социал-патриотизму. Утверждая, что истинное спасение абхазского народа лежит в интернационализме, Эшба вступил в конфликт с правительством, и Лакоба решает, должен ли его давний соратник покинуть свой пост."
abk.75.a: "Со временем он поймет это решение."
abk.75.b: "Мне жаль, Ефрем, но тебе следует уйти."

abk.76.t: "Ефрем Эшба возглавил оппозицию!"
abk.76.d: "После вынужденной отставки Эшбы из народного правительства, он решил объединить других сторонников "коммунистов" в Киаразе и теперь возглавляет оппозицию правлению Лакобы, которое Эшба называет "авторитарным" и "националистическим". Хотя мы можем допустить дискуссию до определенной степени, деятельность Эшбы показывает, что он, вероятно, не совсем в здравом уме, если может критиковать нашего великого лидера и его политику."
abk.76.a: "Предатель!"

abk.77.t: "[FROM.GetName] Предлагает объединение"
abk.77.d: "[FROM.GetAdjective]ое правительство обратилось к нам с предложением об объединении двух наших правительств в единую республику Грузия-Абхазия с равным представительством и правами абхазского и грузинского народов. Главным планом конфедерации является общая внешняя политика, которую абхазский лидер Лакоба считает приверженностью мировому интернационализму."
abk.77.a: "Равные права с каким-то сепаратистским меньшинством? Нелепость."
abk.77.b: "Нам лучше объединить наши силы!"

abk.78.t: "[FROM.GetName] выражает согласие!"
abk.78.d: "Удивительно, но [FROM.GetAdjective]ое правительство согласилось создать с нами социалистическую конфедерацию!"
abk.78.a: "Слава миру! Слава интернационализму! Слава ЛАКОБА!"

abk.79.t: "[FROM.GetName] выражает отказ!"
abk.79.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось от объединения."
abk.79.a: "Объявите войну этим ревизионистам!"
abk.79.b: "Мы стремимся к миру, а не к войне."

abk.80.t: "Первая леди Абхазии"
abk.80.d: "Сария - женщина редкой красоты - стройная брюнетка с большими карими бархатными глазами, излучавшими доброту, и очаровательной улыбкой. Её голос мягкий и мелодичный, походка легкая. Её отличает мужественный, волевой характер, а также элегантность и тонкий вкус. У нее много драгоценностей, в основном подарков от братьев, но она никогда не выставляла их напоказ, считая это дурным тоном. Другие правительственные дамы только пытаются подражать ей, но ни одна абхазская женщина не может быть лучше её\n\n\nНаша первая леди, жена нашего Великого Вождя Нестора Лакоба, Сария Лакоба, пользуется большим уважением, зная, что она всегда может дать правильный совет. И когда наш режим стабилизировался, Нестор, зная, что его жена не только хороший пример для абхазских женщин, но и красавица, предложил сделать её министром иностранных дел - представлять великий абхазский народ за рубежом, должность, о которой любой другой абхазский мужчина или женщина может только мечтать. Причина в том, что его правление действительно демократическое, и он не может быть министром иностранных дел и главой правительства одновременно. Поэтому он считает, что Сария - лучший человек, который может сменить его на этом посту."
abk.80.a: "Первая леди должна быть нашим главным иностранным представителем!"
abk.80.b: "Мы не должны строить наше социалистическое государство на кумовстве!"

abk.81.t: "[FROM.GetName] Просит защиты"
abk.81.d: "Маленькая страна "
abk.81.a: "Конечно!"
abk.81.b: "Они должны стать Королевством в составе империи!"
abk.81.c: "Нам не нужна конфронтация с Россией."

abk.82.t: "[FROM.GetName] выражает отказ!"
abk.82.d: "[FROM.GetAdjective]ое правительство, к сожалению, отклонило наше предложение, возможно, они боятся потенциальной конфронтации с Россией."
abk.82.a: "Похоже, нам следует найти более выгодных партнеров."

abk.83.t: "[FROM.GetName] требует подчиниться"
abk.83.d: "[FROM.GetAdjective]ое правительство рассмотрело наше предложение, но в свою очередь они требуют, чтобы мы стали автономным Королевством в составе их империи!"
abk.83.a: "Конечно!"
abk.83.b: "Мы не должны терять свой суверенитет, даже если они наши братья."

abk.84.t: "[FROM.GetName] выражает согласие!"
abk.84.d: "[FROM.GetAdjective]ое правительство охотно приняло наше предложение, предоставив нам защиту, о которой мы просили."
abk.84.a: "Великолепно!"

abk.85.t: "[FROM.GetName] выражает отказ!"
abk.85.d: "[FROM.GetAdjective]ое правительство отказалось от нашего предложения, заявив, что мы должны уважать их суверенитет."
abk.85.a: "Предоставьте им то, что они хотели."
abk.85.b: "Это их право."

abk.86.t: "[FROM.GetName] хочет стать нашей автономией!"
abk.86.d: "[FROM.GetAdjective]ое правительство обратилось к нам с предложением вступить в нашу федерацию, но с особым статусом, чтобы они имели полную власть над своим регионом, но делегировали нам внешнюю политику."
abk.86.a: "Все республики должны быть равны."
abk.86.b: "Это лучше, чем ничего. Согласны!"

abk.87.t: "[FROM.GetName] требует равных условий"
abk.87.d: "[FROM.GetAdjective]ое правительство заявило, что все республики в составе федерации равны, и поэтому они не могут гарантировать нам определенный статус. Вместо этого они предложили нам присоединиться к ним в качестве равноправной автономной республики."
abk.87.a: "Это означает, что мы потеряем свой суверенитет."
abk.87.b: "Мы согласны!"

abk.88.t: "[FROM.GetName] выражает согласие!"
abk.88.d: "[FROM.GetAdjective]ое правительство согласилось принять нас в свою семью. Мечта Басарии наконец-то осуществилась!"
abk.88.a: "Великолепно!"

abk.89.t: "[FROM.GetName] выражает отказ!"
abk.89.d: "[FROM.GetAdjective]ое правительство отказалось присоединиться к нам и стать одной из автономных республик. Однако мы слишком долго претендовали на Абхазию - возможно, мы сможем настоять на их подчинении?"
abk.89.a: "Установите вместо этого дружественные отношения."
abk.89.b: "Объявите им войну!"

abk.90.t: "Тесные связи с [FROM.GetName]?"
abk.90.d: "Несмотря на наш отказ, [FROM.GetAdjective]ое правительство предложило нам установить дружественные отношения."
abk.90.a: "Отлично!"
abk.90.b: "Нет."

abk.91.t: "Инвестиции в [FROM.GetName]?"
abk.91.d: "Маленький народ [FROM.GetName] испытывает трудности с экономикой из-за долгих лет запустения, вызванного грузинскими властями. Теперь они спрашивают, готовы ли они инвестировать в свою экономику, чтобы сделать свою страну более туристически ориентированной."
abk.91.a: "В конце концов, у них прекрасные пляжи."
abk.91.b: "Нет."

abk.92.t: "[FROM.GetName] выражает согласие!"
abk.92.d: "[FROM.GetAdjective]ое правительство согласилось инвестировать, чтобы оживить нашу экономику."
abk.92.a: "Отлично!"

abk.93.t: "[FROM.GetName] выражает отказ!"
abk.93.d: "[FROM.GetAdjective]ое правительство отказалось инвестировать в нашу экономику!"
abk.93.a: "К сожалению."

abk.94.t: "Коренные апхазетинские грузины вынуждены бежать!"
abk.94.d: "Из-за бесчеловечного характера апхазетских сепаратистов, они вынуждают большинство населения региона, грузин, покидать свои дома! Мы приближаемся к миграционному кризису, так как грузины из Сухумского района массово покидают свои дома и с трудом находят себе новое место жительства."
abk.94.a: "[FROM.GetLeader] заплатит за это!"

abk.95.t: "Помочь абхазам с оснащением?"
abk.95.d: "Абхазы сейчас испытывают трудности с оснащением, так как у них нет серьезных оружейных заводов, и они спросили наше правительство, готовы ли мы отправить им несколько наших старых винтовок, чтобы помочь в их войне за независимость."
abk.95.a: "Конечно, мы поможем!"
abk.95.b: "У нас не так много..."

abk.96.t: "[FROM.GetAdjective]ие винтовки прибывают!"
abk.96.d: "[FROM.GetAdjective]ое правительство тайно поставило нам много оборудования, чтобы помочь в нашей борьбе."
abk.96.a: "Теперь у нас больше шансов!"

abk.97.t: "[FROM.GetName] выражает отказ!"
abk.97.d: "К сожалению, [FROM.GetAdjective]ое правительство предало нас и отказалось прислать военное снаряжение."
abk.97.a: "Это плохо."

abk.98.t: "Вопрос об афро-абхазском меньшинстве"
abk.98.d: "В связи с распространившейся по Сухумскому району новостью о намерениях нашего правительства создать национально-культурную автономию для всех этнических абхазов, небольшая группа людей африканского происхождения, также известных как афро-абхазы или афро-кавказцы, из небольшого поселка Адзюбжа в устье реки Кодори, собралась, чтобы выразить своё мнение о конкретной автономии, в которой нуждается их община. \n\nВ то время как некоторые наши министры утверждают, что они действительно абхазы, по их собственным словам, и они получат автономию, афро-абхазы хотят, чтобы их поселение получило особое внимание и гарантии того, что они не будут забыты или их права не будут нарушены. И хотя некоторые не видят в этом ничего плохого, все же есть министры, которые возражают против этого, так как мы должны относиться ко всем абхазам, несмотря на их происхождение и происхождение."
abk.98.a: "Что?! У них всего лишь небольшое село, а формально они абхазы!"
abk.98.b: "Пусть у них тоже будет автономия, если они хотят..."

abk.99.t: "Абаш Шабаан совершает переворот!"
abk.99.d: "Заметный лидер афро-абхазов Абаш Шабаан, воевавший в годы Вельткрига в составе абхазской сотни Черкесского кавалерийского полка Кавказской туземной дивизии, после окончания военных действий живёт в родном поселке Адзюбжа. За это время он стал известным сторонником Киараза и Нестора Лакобы, поскольку сумел обеспечить серьезную военную подготовку добровольческих крестьянских бригад.\n\nПосле отказа нашего правительства предоставить его селу автономию, он объединил сторонников Киараза и некоторых афро-абхазов с целью захвата власти в районе и возвращения власти абхазскому народу. Внезапным нападением ему удалось добиться ареста и роспуска нашего правительства по собственной воле. Поскольку страна находится в шоке после очередного переворота, произошедшего в прошлом году, Абаш Шабаан встретился с Лакобой, чтобы вернуть народную власть Киаразу. Однако остаётся вероятность того, что Лакоба забудет афро-абхазов и, возможно, ему не стоит давать всю полноту власти, так как сейчас командует Шабаан."
abk.99.a: "Лакоба и Киараз одержали победу! Шабаан - Чёрный Герой Абхазии!"
abk.99.b: "Мы не должны доверять даже Лакобе! Укрепите власть в руках Шабаана!"

abk.100.t: "[FROM.GetName] предлагает объединение"
abk.100.d: "Посольство далекой страны [FROM.GetNameDefCap] обратилось к нам с предложением объединить наши страны в более сильную. Поскольку потомки наших родственников, афро-абхазов, сейчас находятся у власти в стране, они стремятся принести мир и освобождение своим родственникам в Африке. Как мы должны реагировать?"
abk.100.a: "Что за идиотское предложение!"
abk.100.b: "Мы согласны!"

abk.101.t: "[FROM.GetName] отказалось!"
abk.101.d: "[FROM.GetAdjective]ое правительство отказалось от нашего предложения!"
abk.101.a: "Неужели мечта о настоящей Афро-Абхазии умерла?"

abk.102.t: "[FROM.GetName] согласно!"
abk.102.d: "[FROM.GetAdjective]ое правительство выслушало наше предложение и охотно согласилось присоединиться к нашим силам!"
abk.102.a: "Великолепно!"

abk.103.t: "Предложение от [FROM.GetName]"
abk.103.d: "Новое правительство в [ABK.GetName] предложило нам помощь в нашей египетской кампании. Они отчаянно нуждаются в освобождении своих родственников и братьев в Африке, и поэтому требуют получить суданские земли, когда мы их завоюем. Взамен они окажут нам любую необходимую помощь на вновь завоеванных землях в Африке."
abk.103.a: "Конечно, мы им поможем!"
abk.103.b: "Что?.."

abk.104.t: "[FROM.GetName] согласно!"
abk.104.d: "[FROM.GetAdjective]ое правительство согласилось на наше предложение!"
abk.104.a: "Великолепно!"

abk.105.t: "[FROM.GetName] отказалось!"
abk.105.d: "[FROM.GetAdjective]ое правительство отказалось от нашего предложения!"
abk.105.a: "Туркам нельзя доверять."

abk.106.t: "Восстановление Абазгии?"
abk.106.d: "В древности на территории Абхазии находилось государство Абазгия, которое входило в состав великого Рима. В конце 8 века, освободившись от власти Византии, власть в Абазгии перешла к династии Ачба, которая приняла титул Царя Абхазии. Сейчас, по последним данным, абхазы являются бесспорными потомками абазгов, и нашу страну часто называют Абазгией.\n\nНо не только абхазы являются потомками великих абазгов. Наши северные братья, черкесы и адыги, также принадлежат к одной языковой и этнической группе с нами. В связи с этим ряд военных лидеров потребовали от Царя принять титул Царя Абазгии и претендовать на территории великой Абазгии, ныне не подконтрольные нам."
abk.106.a: "Абхазы и адыги - один народ - провозгласите Абазгию!"
abk.106.b: "Мы братья, но не один народ. Оставайтесь с Абхазией!"

abk.107.t: "Русские в Сочи просят защиты"
abk.107.d: "Русская община в Сочи обратилась к нам за защитой от националистического абхазского режима, который в настоящее время открыто восстает против Абхазии. Что нам делать?"
abk.107.a: "Немедленно ввести наши войска в Сочи!"
abk.107.b: "Нам лучше держаться подальше от этого конфликта."

abk.108.t: "[FROM.GetAdjective]ие войска оккупируют Сочи!"
abk.108.d: "[FROM.GetNameDefCap] занимает район Сочи по требованию русскоязычной общины."
abk.108.a: "Это наша земля, и мы за нее вернёмся."
abk.108.b: "Пусть забирают, нам всё равно."
