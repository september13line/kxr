### Focuses ###

ABK_Abkhazia_In_Flames: "Абхазия в огне"
ABK_Abkhazia_In_Flames_desc: "В условиях грузинского подавления меньшинств Симон Басария сплотил народ и добился провозглашения независимой Абхазии."
ABK_Request_International_Aid: "Просьба о международном посредничестве"
ABK_Request_International_Aid_desc: "Без поддержки великих держав нам не удастся добиться успеха, даже если мы сможем удержать преобладающие грузинские силы в горах Кодора."
ABK_Fight_For_Our_Freedom: "Борьба за нашу свободу"
ABK_Fight_For_Our_Freedom_desc: "Мы должны бороться за нашу свободу, так как она была отнята у нас. Мы должны знать, что если мы не добьемся успеха в этот раз, грузины не допустят этого в будущем."

ABK_Constituent_Assembly: "Учредительное собрание Абхазии"
ABK_Constituent_Assembly_desc: "Со времени последнего Учредительного собрания в Абхазии прошло много лет, и многое изменилось. Мы должны решить будущее нашего народа."

ABK_Basaria: "Диктатура Басарии" #Pro-Mountainous
ABK_Basaria_desc: "Басария сумел победить в Учредительном собрании, опередив всех своих соперников."
ABK_Revert_Abkhaz_Culture: "Возрождение абхазской культуры"
ABK_Revert_Abkhaz_Culture_desc: "Абхазская культура находится в большом упадке со времен Кавказской войны 19 века. Мы должны возродить её и защитить от любого грузинского влияния."
ABK_Avert_Georgian_Irridentism: "Пресечь грузинский ирридентизм"
ABK_Avert_Georgian_Irridentism_desc: "Грузины думают, что наша территория принадлежит им, но они уже давно завоевали её. Мы должны быть готовы к их следующему удару и защитить себя."
ABK_Reassert_Abkhaz_Church_Autocephaly: "Автокефалия Абхазской церкви"
ABK_Reassert_Abkhaz_Church_Autocephaly_desc: "Автокефалия Абхазской церкви была запланирована, когда Басария впервые контролировала НСА в 1917 году, но в итоге грузины подавили все наши начинания в религиозных вопросах. На этот раз у нас нет другого выбора, кроме как провозгласить автокефалию, независимо от того, нравится это Тбилиси или нет."
ABK_Cancel_All_Georgian: "Защитить личность Абхазии"
ABK_Cancel_All_Georgian_desc: "Личность Абхазии, её культура и народ должны быть защищены от любого всепроникающего влияния за рубежом, которое пытается ассимилировать нас."
ABK_Unity_With_Adygs: "Единство с адыгами"
ABK_Unity_With_Adygs_desc: "Народ адыгов, или черкесов, как их чаще называют, - наши естественные друзья и союзники. Мы должны провозгласить нашу дружбу, поскольку мы равны и имеем одинаковое происхождение."
ABK_Seek_Economic_Investments: "Искать экономические инвестиции"
ABK_Seek_Economic_Investments_desc: "Без экономических инвестиций в туризм и промышленность мы не получим серьезного развития и останемся заброшенной землей в горах. Нам нужна помощь наших союзников."
ABK_Traditional_Abkhaz_Economy: "Традиционная абхазская экономика"
ABK_Traditional_Abkhaz_Economy_desc: "Мы должны сохранить нашу традиционную сельскохозяйственную экономику и сделать так, чтобы растения росли, а скот давал нам все необходимое."

ABK_Chachba_Restoration: "Реставрация Чачбы" #Pro-Azeri/Turkish
ABK_Chachba_Restoration_desc: "Дом Шервашидзе-Чачба был восстановлен, и местоблюститель абхазской короны согласился стать нашим новым королем."
ABK_Continue_Islamic_Tradition: "Продолжить исламскую традицию"
ABK_Continue_Islamic_Tradition_desc: "В последние годы существования Абхазского княжества наша великая монархия обратилась за помощью к исламу. По мнению наших царей, только Халифат турок мог помочь нам против грузинской и российской агрессии. Хотя наш Царь Александр не является мусульманином, он имеет сильные связи как с Азербайджаном, так и с османами, поэтому он, скорее всего, примет это."
ABK_Orthodoxy: "Православная Абхазия"
ABK_Orthodoxy_desc: "Абхазский народ исторически православный, и мы можем только представить, что они чувствовали, когда их короли стали мусульманами. Хотя наше Королевство уважает все религии, мы все-таки православная нация, и наш Король должен следовать этой традиции."
ABK_Social_Guarantees: "Социальные гарантии"
ABK_Social_Guarantees_desc: "Народ Абхазии живёт в бедности и нужде. Мы должны доказать им, что наше правление не принесет им новых трудностей, а поможет им."
ABK_Strengthen_Tribal_Unity: "Укреплять единство племен"
ABK_Strengthen_Tribal_Unity_desc: "Различные аристократические и простые племена и кланы Абхазии не всегда чувствуют единство и понимают, насколько оно важно. Мы должны сделать отношения между семьями Абхазии дружественными."
ABK_The_Mahajir_Problem: "Возвращение абхазских мухаджиров"
ABK_The_Mahajir_Problem_desc: "Мухаджиров, мигрантов из Абхазии, которые сейчас живут на Ближнем Востоке, нужно поощрять к возвращению на родину. Нам нужны люди, и мы готовы их защищать."

ABK_Negotiate_For_Autonomy: "Переговоры об автономии"
ABK_Negotiate_For_Autonomy_desc: "Мечтой Басарии уже давно является объединение с нашими северокавказскими братьями. Хотя Басария надеется на создание Абхазии как автономии с особым статусом, мы с нетерпением ждем объединения."
ABK_Small_But_Independent: "Маленькая, но независимая нация"
ABK_Small_But_Independent_desc: "Абхазия боролась за свою независимость, а не за то, чтобы снова стать колонией. Мы должны сохранить наш суверенитет прежде всего."
ABK_Demand_Turkish_Guarantees: "Османская защита?"
ABK_Demand_Turkish_Guarantees_desc: "Турки помогали нам в прошлом, и мы должны быть уверены, что наши южные братья помогут нам в случае опасности."


ABK_SDPA: "Победа СДПА на выборах" #Pro-Georgian
ABK_SDPA_desc: "Прогрузинскому меньшевистскому СДПА удалось получить мандат в Учредительном собрании."
ABK_Crush_Basaria: "Разгромить банды Басарии"
ABK_Crush_Basaria_desc: "Басария - настоящий предатель абхазского народа. В то время как СДПА все эти годы поддерживала Абхазию, он мечтал о том, чтобы Абхазия была колонизирована другими народами. Его банды всё ещё активны, и мы должны быть уверены, что они не станут проблемой."
ABK_Deal_With_Kiaraz: "Договориться с Киаразом"
ABK_Deal_With_Kiaraz_desc: "Лакобская бандитская организация Киараз должна быть распущена. Несмотря на то, что он нравится людям, его движение опасно для Абхазии."
ABK_Pressure_Separatism: "Давить на сепаратизм"
ABK_Pressure_Separatism_desc: "Мы не сепаратисты, но мы хотим равных прав и широкой автономии. Люди должны понять, что без поддержки Грузии нас либо завоюет кто-то другой, либо мы будем жить в вечном кризисе."
ABK_Prevent_Cattle_Rustling: "Предотвратить кражу скота"
ABK_Prevent_Cattle_Rustling_desc: "В последние годы значительно участились случаи угона скота, что связано с общей бедностью абхазского народа. Мы должны не только предотвратить новые преступления, но и сделать так, чтобы жизнь простого абхазского человека стала лучше."
ABK_National_Autonomy: "Национально-культурная автономия"
ABK_National_Autonomy_desc: "С принципом национально-культурной автономии мы, скорее всего, решим все проблемы с сепаратизмом. Обеспечив каждому человеку возможность говорить и изучать свой язык, мы добьемся больших успехов в интеграционных усилиях."
ABK_Ideal_Province: "Меньшевистский идеал"
ABK_Ideal_Province_desc: "Хотя некоторые говорят, что мы сепаратисты, мы являемся живым примером того, что такое истинно меньшевистский идеал. Уровень преступности снизился, люди стали лучше зарабатывать, а полки магазинов полны продуктов. Благодаря нашему меньшевистскому руководству катастрофа была предотвращена."
ABK_Restore_Socdem_Georgia: "Борьба за свободу Грузии и Абхазии"
ABK_Restore_Socdem_Georgia_desc: "Наша родина, Грузия, попала в руки узурпаторов. Пока мы являемся последним оплотом демократической Грузии, мы должны бороться за освобождение обоих наших народов."
ABK_Integration: "Интеграция"
ABK_Integration_desc: "Пришло время воссоединиться с Грузией. Глава Совета готовится подписать ещё один важный акт - воссоединение с Грузией."

ABK_Kiaraz: "Киаразский переворот" #Communist
ABK_Kiaraz_desc: "Киараз сумел захватить власть в регионе, установив советскую власть в Абхазии."
ABK_Internationalist_Commitment: "Обязательства интернационалистов"
ABK_Internationalist_Commitment_desc: "Мы должны оставаться верными нашим интернационалистским принципам. Только с помощью мирового пролетариата Абхазия обеспечит своё существование."
ABK_A_State_Built_On_Nationalism: "Государство патриотизма"
ABK_A_State_Built_On_Nationalism_desc: "Интернационализм не смог нам помочь. Только построение сильного государства, основанного на патриотизме, обезопасит Абхазию от любой серьезной угрозы."
ABK_Support_Cooperatives_And_Farmers: "Индивидуальное фермерское хозяйство"
ABK_Support_Cooperatives_And_Farmers_desc: "Хотя мы в целом марксисты, мы пока не можем национализировать сельскохозяйственный сектор. Вместо этого Лакоба предлагает поддержать индивидуальных фермеров, так как наша страна ещё не готова к коммунистической плановой экономике."
ABK_Abkhaz_Red_Army: "Преобразовать Киараз в Красную Армию"
ABK_Abkhaz_Red_Army_desc: "Киаразское ополчение должно быть преобразовано в Красную армию, созданную по образцу российской Красной армии. Тем самым мы создадим централизованный Генеральный штаб, который будет руководить операциями наших сухопутных войск"
ABK_Appease_Nobility: "Умиротворить дворянство"
ABK_Appease_Nobility_desc: "Абхазские дворяне играют важную роль в повседневной жизни, и мы не можем подавлять их, даже если они враги рабочих и крестьян. Вместо этого Лакоба предлагает поддерживать их и надеяться на их лояльность."
ABK_Socio_Cultural_Investments: "Культурный взрыв"
ABK_Socio_Cultural_Investments_desc: "Благодаря инвестициям Лакобы в культурное развитие Абхазии, ситуация значительно улучшилась. С восстановлением школ и строительством новых, с открытием театра и поддержкой молодых абхазских поэтов и писателей, наша культура переживает культурный бум!"
ABK_An_Industry_To_Protect_Abkhaz: "Промышленные преобразования"
ABK_An_Industry_To_Protect_Abkhaz_desc: "Мы не можем полагаться только на наш сельскохозяйственный сектор. Абхазия нуждается в промышленности, чтобы защитить себя. С помощью государственных инвестиций мы добьемся того, что наш промышленный потенциал будет высок как никогда."
ABK_A_Model_Socialism: "Модель социализма"
ABK_A_Model_Socialism_desc: "Лакобинский тип социализма критикуется посторонними за его неортодоксальную позицию, но здесь, в Абхазии, народ обожает своего лидера и его реформы. Лакобизм - это действительно образцовый социализм - лучший опыт, который соответствует абхазской действительности."
ABK_Lakobas_Abkhazia: "Абхазия Лакобы"
ABK_Lakobas_Abkhazia_desc: "В то время как лидеры соседних стран насмехаются над нашим великим лидером и называют нашу страну "Лакобистаном", утверждая, что он имеет почти бесконтрольную власть, именно Нестор Лакоба восстановил Абхазию и спас её от империалистов. Слава нашему великому Лакобскому лидеру!"

ABK_Abash_Shabaan_Takes_Over: "Власть Абаш Шабаана"
ABK_Abash_Shabaan_Takes_Over_desc: "В результате внезапного путча лидер афро-абхазской общины, известный генерал Абаш Шабаан взял власть в свои руки."
ABK_Establish_Afro_Abkhazian_Council: "Учреждение Афро-Абхазского Совета"
ABK_Establish_Afro_Abkhazian_Council_desc: "Несмотря на то, что Абаш Шабаан был одним из ведущих генералов Киараза, он решил, что передача власти Лакобе не поможет решить афро-абхазский вопрос. Сохранив власть в своих руках и создав Афро-Абхазский совет, Апсны ожидает новая эра."
ABK_Integrate_The_Kiaraz: "Интегрировать Киараз"
ABK_Integrate_The_Kiaraz_desc: "Киараз лоялен... пока. Мы должны убедиться, что они преданы не какому-то лакобскому парню, а верховному главнокомандующему Абашу Шабаану."
ABK_Guarantee_Majority_Rights: "Гарантировать права большинства"
ABK_Guarantee_Majority_Rights_desc: "Грузинский и абхазский народы составляют большинство, по сравнению с небольшой афро-абхазской общиной. Однако это не должно быть проблемой. По решению Шабаана права большинства будут гарантированы."
ABK_Agrarian_Investments: "Аграрные инвестиции"
ABK_Agrarian_Investments_desc: "Мы должны инвестировать в наш природный сектор экономики, чтобы обеспечить наших людей работой, а наши земли - развитием."
ABK_A_Deal_With_Turks: "Сделка с турками"
ABK_A_Deal_With_Turks_desc: "Турки могут быть единственными, кто может помочь нам в нашей борьбе. Абаш Шабаан планирует лично посетить империю и провести переговоры с нашими потенциальными союзниками."
ABK_Contact_Our_Relatives: "Джибутийские братья"
ABK_Contact_Our_Relatives_desc: "В Джибути живут не только наши предки, но и наши союзники. Мы должны обеспечить хорошие отношения с нашими африканскими союзниками и убедиться, что они готовы к экспансии..."
ABK_A_Journey_To_Africa: "Вернуть родину"
ABK_A_Journey_To_Africa_desc: "Пришло время не возвращаться, а отправиться в Африку. Мы вернём славу землям наших предков и поможем нашим союзникам в Африке установить мир на континенте."
ABK_Legacy_Of_Savage_Division: "Наследие Дикой дивизии"
ABK_Legacy_Of_Savage_Division_desc: "Десятилетия назад Абаш Шабаан был одним из самых талантливых генералов русской Дикарской дивизии. Наследие её славы до сих пор живёт в его сердце. Мы должны сделать так, чтобы его наследие жило и помогало нам в нашей борьбе."
ABK_Deal_With_Poverty: "Справиться с бедностью"
ABK_Deal_With_Poverty_desc: "Бедность абхазского народа - общеизвестный факт. Наша цель - превратить её в историю. У Абаша Шабаана есть план, как повысить уровень жизни местного абхазского народа, и, надеюсь, проблема бедности будет решена."


### Army & Navy Tree ###
ABK_Army: "Абхазская национальная гвардия"
ABK_Army_desc: "Без Генерального штаба и армии мы не можем быть уверены, что будем существовать долго. Различные группы ополченцев должны быть объединены под единым командованием в Национальную гвардию для защиты и обороны нашей земли."
ABK_Organize_Militias: "Организовать ополченцев"
ABK_Organize_Militias_desc: "Ополченцы сильно дезорганизованы, и нам не хватает серьезного планирования. Если мы подчиним все наши войска единому верховному командованию, наши военные действия улучшатся."
ABK_Request_Arms: "Получить иностранное оборудование"
ABK_Request_Arms_desc: "Нам очень не хватает оборудования, которое необходимо для выживания. Получив иностранное вооружение, мы обеспечим себя достаточным количеством оружия для усиления."
ABK_Mountain_Warfare: "Война среди гор"
ABK_Mountain_Warfare_desc: "Наш регион в основном горный, и война в такой местности требует особой тактики. Радует, что наш народ имеет большой опыт ведения такой войны, доказав это в сражениях на протяжении веков."
ABK_Turkish_Advisors: "Турецкие советники"
ABK_Turkish_Advisors_desc: "Мы должны приветствовать турецких советников, которые готовы помочь нам в создании нашей армии с нуля. Под их руководством мы поднимем наши силы на современный уровень."
ABK_Russian_Military_School: "Помощь казаков"
ABK_Russian_Military_School_desc: "Казаки на севере - великие воины и предоставят нам лучший опыт, чем кто-либо другой."
ABK_Sukhum_Military_Academy: "Военная академия Аквы"
ABK_Sukhum_Military_Academy_desc: "Мы должны создать военную академию для подготовки офицеров и прапорщиков. Давая им дополнительные знания о ведении войны, мы обеспечим нашим войскам хороший опыт."


ABK_Air_Fleet: "Воздушный флот Абхазии"
ABK_Air_Fleet_desc: "Нам не хватает серьезного присутствия в небе. Необходимо создать небольшой воздушный флот для обеспечения наземной поддержки."
ABK_Buy_Planes: "Купить самолеты"
ABK_Buy_Planes_desc: "Хотя некоторые могут возразить, что мы можем потратить деньги на что-то другое, наши генералы знают, что без самолетов нет воздушного флота. А без воздушного флота небо будет завоевано врагом."
ABK_Legacy_Of_Kelesh_Bey: "Наследие флота Келеш-Бея"
ABK_Legacy_Of_Kelesh_Bey_desc: "У Келеш-бея, выдающегося абхазского Царя, был большой флот, который он использовал для защиты нашего побережья. Мы должны следовать его примеру."
ABK_First_Ship: "Абхазские патрульные катера"
ABK_First_Ship_desc: "Построить первый корабль нашей нации в современную эпоху - это большой вызов, но нет сомнений, что мы с ним справимся."
ABK_Develop_Naval_Base: "Порт Аква"
ABK_Develop_Naval_Base_desc: "Порт нашей столицы очень сильно отстает в развитии и не подходит для любого флота, даже самого маленького. Мы должны расширить нашу гавань!"
ABK_Merchant_Fleet: "Торговый флот"
ABK_Merchant_Fleet_desc: "С нашими государственными возможностями мы не в состоянии управлять большим флотом, поэтому мы должны сосредоточиться на создании торгового флота, который принесет нам новые торговые возможности."

