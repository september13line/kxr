### Leaders ###
POLITICS_BASARIA_DESC: "Симон Басария, лидер Народного Совета Абхазии в 1917-1918 годах и, опять же, сейчас, - выдающийся этнограф, краевед и педагог. Родившийся в крестьянской абхазской семье, он, тем не менее, человек высочайшей культуры, высокопрофессиональный специалист, поборник прогресса, Просвещения и либерально-демократических идей.\n\n\nВ 1917 году он выступал против идеи прогрузинской ориентации Абхазии. Именно он стал первым лидером Народного Совета Абхазии и провозгласил Абхазию независимой территорией. Политическое развитие Абхазии он видел в кооперативном единстве с другими северокавказскими народами. С заявлением о присоединении к Горской республике судьба Абхазии, казалось, была определена, пока в конце концов Басария не был свергнут как лидер НСА, и прогрузинская фракция одержала победу.\n\nТеперь Басария решил возглавить абхазское восстание и окончательно решить свою судьбу либо как северокавказского целостного образования, либо, по крайней мере, как независимой нации под защитой османов."
POLITICS_ALEKS_CHACHBA_DESC: "Александр Шервашидзе (Чачба), местоблюститель абхазского престола с 1918 года, так и не стал царем. Будучи номинально князем Абхазии, он прожил свою жизнь как талантливый художник, находясь в одном ряду с такими выдающимися художниками, как Валентин Серов, Николай Рерих и даже Пабло Пикассо. Его называли живым воплощением Рыцарской галантности, потомком абхазских царей. Во время революции ему пришлось бежать из Сухума в Баку, где он разработал герб Азербайджана, затем он отправился в Крым и, наконец, поселился в Лондоне, где вместе с Сергеем Дягилевым работал в Ballets Russes. В конце концов, вынужденный снова бежать в 1925 году из-за британской революции, многократное пребывание князя Шервашидзе закончилось в Берлине, пока, более 10 лет спустя, он не вернулся в меньшевистский Сухум.\n\n\nАбхазское восстание ворвалось к нему вместе с предложением Басарии восстановить трон абхазских царей, и не было другой кандидатуры лучше, чем Александр. Несмотря на то, что Александр стал конституционным монархом, и вся власть находится в руках НСА, он является главным лицом Абхазии, независимо от того, хочет он этого или нет."
POLITICS_EMUKHVARI_DESC: "Арзакан Эмухвари родился в православной абхазской семье, несмотря на свою явную прогрузинскую позицию. В 1902 году он стал членом РСДРП, а во время революции 1905 года возглавил Сухумскую республику. В конце концов, благодаря помощи влиятельных родственников он был арестован и пробыл в заключении 1 год.\n\nПосле ареста и революционной деятельности он завоевал большое уважение в Абхазии. В 1917 году он стал лидером прогрузинской фракции политиков в Сухумском районе. Его демократическое движение с лозунгами "Объединимся с Грузией, а не с Северным Кавказом" становилось все более влиятельным. Благодаря его усилиям, он был избран председателем Абхазского Народного Совета, и в марте 1919 года Абхазия присоединилась к Грузии в качестве автономии.\n\nПосле войны он остался главой правительства Абхазской автономии, к счастью, благодаря многочисленному грузинскому населению, его репутации среди абхазов и общему большому авторитету меньшевиков в регионе."
POLITICS_LAKOBA_DESC: "Нестор Лакоба стал широко известен в Абхазии как человек с большим влиянием. Лакоба родился в бедной крестьянской семье в Лыхны, окончил Тифлисскую духовную академию и семинарию, как и другие представители абхазской интеллигенции. Вскоре он познакомился с большевиками и вступил в их фракцию РСДРП. Благодаря своему неукротимому нраву, он стал очень влиятельным как среди грузинских, так и среди абхазских революционеров.\nВ 1917-1920 годах ему не повезло захватить власть в регионе, а после окончательного провала большевиков коммунистическое движение в Абхазии было обречено. Будучи арестованным за антигрузинскую деятельность, Лакоба, к счастью, вышел на свободу и был избран в правительство Абхазской автономии от оппозиции. Благодаря ему Абхазия получила внимание со стороны центрального правительства и смогла немного развиться, получив ещё большую поддержку как ярый критик грузинских властей и настоящий абхазский патриот.\n\n\nБудучи слабослышащим, он по-прежнему остаётся сильным человеком с мужественным характером, который сделает все, чтобы обеспечить независимость Абхазии от Грузии. Лакоба вместе со своими соратниками возглавляет военное формирование "Киараз" (Взаимопомощь) и мечтает о создании социалистической, независимой Абхазии. Однако, имея практически неоспоримое влияние, Лакоба может использовать его в свою пользу."
