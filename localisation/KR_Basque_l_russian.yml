BAS_Question_of_Spanish_Immigrants: "Дилемма иммиграции Макето"
BAS_Question_of_Spanish_Immigrants_desc: "В Баскских землях Иберии за последний век усилился поток иммигрантов благодаря расцвету баскской металлургической промышленности, а также стремительному экономическому развитию региона. Однако многие испанские рабочие приезжали сюда из Андалусии и Астурии, зачастую имея при себе лишь одежду, что была на них, и даже здесь оплата их труда была едва ли лучше. Баски смотрят на этих иммигрантов с подозрением, уничижительно называя их макето, а консервативные националисты особенно воспринимают их как бедных социалистических смутьянов. Наиболее радикально настроены члены Aberri, считающие испанцев низшими и осквернёнными из-за их слабой связи с Богом. Правительству Эускали приходится срочно заняться этим вопросом, пока накопившиеся социальные противоречия не вылились в ещё большую нестабильность."

BAS_Looming_Threat_of_Carlism: "Тень испанских монархистов"
BAS_Looming_Threat_of_Carlism_desc: "Хотя влияние испанских монархистов на Эускали с каждым годом слабеет, оно всё же сохраняется благодаря наваррским карлистам и LAM. Эти группы вряд ли обладают достаточной силой, чтобы бросить вызов молодой республике, однако они остаются досадным препятствием - будь то в политической борьбе, как в случае с карлистами, или в диверсионной деятельности, как у LAM."

