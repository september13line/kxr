BAS_Return_of_the_Exiles_desc: "После падения Второй Испанской Республики многие Баски бежали из Королевства Испания, опасаясь новых репрессий. Настало время этим смелым изгнанникам вернуться домой."

BAS_Food_Shortages: "Жёсткое продовольственное нормирование"
BAS_Food_Shortages_desc: "Люди прочёсывают улицы Бильбо и Доностии в поисках хотя бы крошек, и ходят слухи, что начинают пропадать домашние животные. Голодуха сжимает в своих тисках Эускал Эрриа, ведь поставки из остальной Иберии иссякли."

BAS_Rationing: "Жёсткое продовольственное нормирование"
BAS_Rationing_desc: "Продовольственная ситуация в Эускал Эрриа крайне тяжёлая, и правительство, заваленное кризисами беженцев и другими проблемами, создало агентство для нормирования продуктов, поступающих в страну. Хотя эта мера крайне непопулярна, она помогает смягчить самые разрушительные последствия продолжающейся засухи продовольствия."

BAS_The_Yellow_Menace: "Жёлтая угроза"
BAS_The_Yellow_Menace_desc: "Чтобы смягчить голод, баскское правительство обратилось к мексиканскому нутаху, закупая его для голодного населения. Эти консервированные бобы, хоть и дешёвые и обильные, крайне непопулярны среди Басков. Из-за их повсеместного распространения местные прозвали их «Жёлтой угрозой»."

