### Events ###
BAS.1.t: "Испания больше не властвует!"
BAS.1.d: "Долгие годы Эускади оставалась всего лишь провинцией Испании. Они пытались стереть нашу идентичность, наш язык, наши обычаи и нашу культуру. Но этому пришёл конец - мы больше не будем подчиняться приказам Мадрида! Отныне они не будут диктовать, как управлять нашими богатыми землями. От Бильбо (Бильбао) до Пиренеев Эускади свободна, и наш народ готов бороться и умереть за эту свободу, несмотря на все трудности!"
BAS.1.a: "Независимость! Свобода!"

BAS.2.t: "Eusko Gudarostea"
BAS.2.d: "Эуско Гударостеа, наша национальная армия, была впервые мобилизована. Ещё недавно это было простое ополчение, но под руководством главнокомандующего Альберто де Монто Ногероля оно превратилось в полноценную армию. Снабжённые оружием, тайно ввезённым из Коммуны Франции и Ирландии, эти разнородные арсеналы должны стать сдерживающей силой против испанцев, пока мы не создадим более упорядоченную систему снабжения. Пока же наши мечи - пыльные «Лебели» и «Ли-Энфилды», а щит - вера в Господа. И с ними мы разобьём любого захватчика, если он осмелится ступить на нашу землю. Но впереди ещё много работы - только так наша армия сможет соперничать с Испанией и её соседями."
BAS.2.a: "Eusko Gudariak gora!"

BAS.3.t: "Дезертир пойман!"
BAS.3.d: "Когда железное кольцо Бильбо укреплялось, моторизованные силы полиции Эрцана задержали человека, ответственного за многие проекты укреплений, Алехандро Гойкоечеа. Он был пойман при попытке пересечь границу на сторону Испании, при этом все чертежи железного кольца Бильбо лежали на пассажирском сидении рядом с ним. После допроса мужчина сломался и признался, что является членом LAM, испанской альфонсистской партии, считавшейся распущенной с провозглашением республики. Партия изначально была создана для подавления баскского национализма и его искоренения, как это всегда пытались делать коварные испанцы, но, похоже, монархисты теперь прибегли к откровенному саботажу, чтобы продвинуть свои цели. \n\nМногие националисты требуют казни Гойкоечеа за измену, а имущество монархистов должно быть конфисковано, при этом сторонники Альфонсо XIII должны быть задержаны как минимум до конца войны, пока не будет проведён справедливый суд. Социалисты, ныне часть ELA, требуют полной национализации их имущества, чтобы помочь нам бороться с врагом, которого эти монархисты так рьяно поддерживали. Однако более умеренные члены EAE и EAJ предложили просто временно конфисковать имущество и заключить Гойкоечеа до окончания войны, чтобы он предстал перед справедливым судом."
BAS.3.a: "Казнить Гойкоечеа и национализировать имущество, никакой пощады предателю!"
BAS.3.b: "Заключить Гойкоечеа и временно конфисковать имущество, они предстанут перед судом после войны!"

BAS.4.t: "Запрет испанских партий"
BAS.4.d: "С войной, нависшей над горизонтом, временное правительство издало ряд чрезвычайных законов, среди которых оказался и спорный закон, запрещающий деятельность всех по своей сути испанских партий на территории Басков. Это позволило некоторым баскским партиям, таким как PRAN и UN, избежать запрета, но мощные партии вроде социалистической PSOE, Izquierda Republicana и Accion Popular были полностью выведены из парламентской политики. Запрет также коснулся испанских профсоюзов, таких как UGT, чьи члены перешли в традиционно католический профсоюз Eusko Langileen Alkartasuna. Солидаристы, как их часто называют, были полностью переполнены новым притоком членов, что сильно наклонило баланс союза в сторону социалистической политики, хотя он по-прежнему оставался под сильным влиянием христианских ценностей. Временное военное правительство утверждало, что запрет затруднит испанским империалистам организацию внутри Эускади, но многие журналисты и оппозиционные политики также заявляли, что это всего лишь явная ультранационалистическая уступка крылу Аберри в EAJ, недавно отделившемуся для создания собственной партии."
BAS.4.a: "Уступка или нет, запрет остаётся. Теперь мы Баски, а не испанцы!"

BAS.5.t: "Гражданская гвардия сдаётся!"
BAS.5.d: "Когда была провозглашена баскская революция, баскские националисты и карлистские боевики быстро окружили гарнизоны местной Гражданской гвардии и в большинстве случаев заставили гарнизоны сложить оружие. Однако, поскольку территория по сути была буферной зоной между Коммуной Франции и испанскими сердцевинами, в этом районе было более чем достаточно карабинеров и войск Гражданской гвардии, чтобы подавить баскские милиции до того, как они успели мобилизоваться и вооружиться. Тем не менее, когда восстание началось, не было предпринято скоординированного испанского военного усилия для его уничтожения; вместо этого центральное командование местной Гражданской гвардии, офис командиров в Памплоне, приказало местным силам прекратить сопротивление. \n\nМало кто из Басков ожидал этого, но лидер Памплонской Гражданской гвардии, Хосе Родригес-Медель, решил не поддерживать режим Мадрида. Когда баскские боевики пришли арестовать его, командир объяснил, что в 1932 году, когда республика была разрушена, он был бессилен остановить события. Однако теперь, с падением Мадрида под власть автократичного и коррумпированного режима, он мог бороться с негодяями вроде Санхурхо, чьё правление он считал нелегитимным. Поэтому он приказал своим людям сдаться, и арсеналы Гражданской гвардии оказались в руках баскских милиций, которые быстро захватили сотни винтовок, карабины El Tigre и Destroyer и тысячи пистолетов. Родригес-Медель был отстранён от военного командования, но получил гражданскую должность в новой баскской администрации благодаря своему инженерному опыту. Некоторые члены Гражданской гвардии, особенно с баскским или республиканским прошлым, даже присоединились к милициям, чтобы продолжить борьбу против авторитарного режима Мадрида."
BAS.5.a: "Правильный человек в неправильном месте может изменить весь мир."

BAS.6.t: "Возрождение Эрри Киролака!"
BAS.6.d: "С обеспечением независимости Басконии баскский народ вступил в новый золотой век культуры, отмеченный быстрым развитием языка и возросшей популярностью традиционных баскских видов спорта. Herri Kirolak, или сельские виды спорта, представляют собой набор различных соревнований и традиционных задач, которые со временем превратились в турниры, демонстрирующие мастерство в разных ремёслах и спортивные способности. Практически все эти виды спорта восходят к двум древним баскским профессиям - baserritarras, фермерам, и arrantzaleas, рыбакам. Наиболее известными из них, вероятно, являются Harrijasotzaileak - поднятие камня, и Aizkolaritza - рубка древесины.\n\nВ Harrijasotzaileak участник должен поднять камень огромного веса, и подъём считается завершённым, когда камень уравновешен на плече. Обычно соревнуются два участника, кто сможет выполнить больше подъёмов. В Aizkolaritza участник должен балансировать на бревне, пока как можно быстрее разрубает стволы деревьев; побеждает тот, кто успеет распилить больше всего за определённое время. Существуют и другие виды спорта, некоторые с участием животных и людей или только животных, как в случае Ahari topeka - бой баранов, где двух баранов подстрекают сражаться друг с другом на арене, похожей на бычьи бои. Чтобы набрать очки, баран должен ударить противника головой или рогами; восемь ударов дают победу. Животных в этих боях кормят особым рационом, обычно смесью бобов, яблок, красного вина, моркови или яичного желтка.\n\nНекоторые виды спорта привлекли международное внимание после нашей независимости: шотландские туристы, посещающие наши земли, заинтересовались Lasto botatzea - броском тюков, который, по их мнению, похож на их sheaf toss. Культурная миссия была отправлена в Союз Британии, чтобы проверить, смогут ли наши лучшие метатели тюков конкурировать с шотландскими чемпионами. Баскские сельские виды спорта часто используются для ставок, участники выбирают своих чемпионов и зарабатывают значительные суммы на национальных соревнованиях. Для чемпионов самой распространённой наградой является txapela - баскский берет высокого престижа, а слово «чемпион» на баскском, txapeldun, буквально означает «обладатель берета»."
BAS.6.a: "Слава txapeldun!"

BAS.7.t: "Возрождение баскской кухни!"
BAS.7.d: "С нашей завоёванной независимостью баскская культура расцветает, больше не связанная с событиями в Испании и всё больше получающая влияние от Франции, куда баски переходят границу, чтобы навестить западных соотечественников. Наряду с искусством, музыкой и спортом, баскская кухня Эускади стала чрезвычайно популярной, частично из-за патриотизма, а также потому, что связи с Мадридом и другими регионами Иберии были разорваны. Это затруднило получение ингредиентов для блюд, которые традиционно не готовились здесь, и потому возрождение традиционной баскской кухни носит частично практический характер. Главным движущим фактором культурного возрождения стали txokos - баскские кулинарные общества, преимущественно мужские, где баскские мужчины собираются, чтобы готовить и наслаждаться местными блюдами, а также экспериментировать с рецептами и ингредиентами.\n\nБаскская кухня, как и полагается морскому народу, ориентирована на морепродукты, но, как и вся иберийская и средиземноморская культура питания, мясо крупного рогатого скота и свинина также широко представлены в виде колбас chistorra, колбас из ягнятины tripotx и памплонских чоризо, а также различных стейков, медленно приготовленных на углях. Однако для большинства Басков блюдом, близким к сердцу, остаётся солёная треска, или bacalao, поскольку она используется в множестве местных блюд - от омлетов до bacalao al pil pil. Треска также является краеугольным камнем сервиса в ещё одном важном элементе баскской кухни - сидротеках sagardotegi. Подавая всемирно известный баскский сидр Sagardoa вместе с омлетами из трески и другими блюдами, эти заведения используют необычный способ подачи: во время события txotx сидр наливают из большого бочонка через открытие крышки, чтобы он вылетал и попадал в бокалы посетителей, как можно ниже, чтобы напиток насыщался воздухом. После этого трапеза продолжается до следующего txotx. Для более неформальных приёмов пищи многие баски предпочитают pintxos - традиционные лёгкие закуски в тавернах и барах.\n\nХотя sagardotegi и pintxo-бары остаются самыми популярными местами для еды в Эускади, более традиционные рестораны набирают популярность благодаря ресторану Andia знаменитой баскской шеф-поварши Николасы Прадера. Прадера опубликовала в 1933 году свою популярную кулинарную книгу 'La cocina de Nicolasa', которая распространялась по всей Испании и значительно повысила популярность баскских кулинарных особенностей. С нашей культурой кухни на подъёме Николаса была приглашена баскским правительством посетить другие кулинарные столицы Европы, чтобы продвигать нашу культуру за границей, хотя с учётом надвигающейся войны в Европе это может быть непросто."
BAS.7.a: "После всего этого разговора мне прямо сейчас хочется pintxo."

BAS.8.t: "Вопрос о карлистских боевиках"
BAS.8.d: "Баскская республика делает лишь первые шаги в мире, но уже наши политики готовятся к любой угрозе ей, как внешней, так и внутренней. Вряд ли французская или испанская армия осмелится вторгнуться - такой конфликт мог бы спровоцировать гораздо большую войну, - но внутри Эускади есть силы, способные легко уничтожить нашу зарождающуюся демократию. Карлисты, традиционалистские монархисты, соперники испанской Альфонсистской монархии, многократно давали понять, что считают либеральную демократию извращением природы. Хотя они участвовали в выборах в эпоху Республики и даже кратко объединялись с Баскской националистической партией, ясно, что сосуществование с карлистами в нашей новой республике будет, в лучшем случае, напряжённым. Многие в нашем правительстве настаивают на использовании Эртсаны против них, так как их мощные милиции Эррекете могут попытаться устроить переворот против правительства. Однако есть и другие, особенно среди EAJ и Aberri, которые считают их необходимым злом против испанского или французского тирании, ведь в конце концов, Эррекете помогли нам победить испанских мерзавцев в борьбе за независимость. В конечном счёте решение остаётся за лендекари."
BAS.8.a: "Полезны они или нет - не оставим ничего на волю случая. Раздавить их!"
BAS.8.b: "Они такие же баски, как мы, пусть будут."

BAS.9.t: "Традиционалисты давят республиканские движения"
BAS.9.d: "Карлисты и анархисты столкнулись в кровопролитной перестрелке, каждая сторона выставила свои лучшие силы для кульминации конфликта, и по мере того как бой бушевал на улицах, большая часть верхушки карлистов была уничтожена в засаде возле партийного штаба Eusko Alderdi Jeltzalea в Бильбо. Атаку осуществила группа Динамита, состоящая из самых фанатичных анархистских бойцов, которым удалось подорвать здание в хаосе сражения. Оставшись без руководства, карлисты сплотились вокруг капитана Хайме дель Бурго, известного молодёжного лидера Памплоны и относительно опытного командира милиции, что позволило избежать полного краха, к которому привела бы потеря опытного руководства. Под руководством дель Бурго анархисты начали сдавать позиции, и их полный крах наступил, когда лидер анархистов Феликс Ликиниано был ранен пулей Эррекете. После окончания боёв коалиция анархистов и социалистов оказалась не готовой к яростной огневой мощи карлистов и была разгромлена, а Эррекете охотились за оставшимися на улицах Бильбо часами после основного боя.\n\nЭррекете быстро приписали победу дель Бурго, который сумел вдохнуть новую жизнь в наступление карлистов. Дель Бурго, удивлённый изменением событий, но быстро воспользовавшийся моментом, осудил старую гвардию карлистов, которая в основном оставалась в Памплоне. С дель Бурго у власти в баскской столице и республиканскими силами в полном отступлении будущее Эускади кажется предрешённым. Похоже, всё, чего добились анархисты - это предоставили молодому дель Бурго шанс узурпировать руководство наваррскими карлистами у более осторожных старших, и с этим неожиданным поворотом событий вся Навара и Эускаль-Эррия почувствуют последствия. Настало время молодёжи карлистов занять своё место в качестве лидеров многовекового движения и однажды положить конец республиканизму во всей Иберии."
BAS.9.a: "Viva Cristo Rey!"


BAS.10.t: "Испанское отступление!"
BAS.10.d: "Несмотря на казавшиеся безнадёжными шансы, нам удалось отстоять независимость - силы Мадрида отступили. Все их планы по восстановлению контроля над нашей землёй были сорваны, и, похоже, испанское руководство на время оставило попытки вернуть утраченные территории. Нам нельзя терять бдительность - будущие вторжения всё ещё возможны, - но сейчас мы свободны идти своей дорогой."
BAS.10.a: "Баски наконец свободны."

BAS.12.t: "Решение проблемы хронического дефицита оружия"
BAS.12.d: "Хотя у нас имеется приличное количество винтовок и пистолетов - в основном из разграбленных арсеналов Гражданской гвардии и испанских гарнизонов - становится ясно, что современная армия требует гораздо большего. Ружья и пистолеты годятся для стычек с полицией и охраны рубежей, но чтобы противостоять регулярной армии, нам необходимы артиллерия, зенитные орудия и противотанковое вооружение. Запасы пулемётов также крайне скудны: всего несколько устаревших MG 08, купленных в Германии, и несколько лёгких пулемётов из Франции. Правительство запустило масштабную программу закупок на следующий год: артиллерию и боеприпасы предполагается заказывать на заводах Krupp в Германии, а пулемёты - у чешской Zbrojovka Brno, считавшихся одними из лучших производителей в этой отрасли."
BAS.12.a: "Оружие, заставляющее землю дрожать!"

BAS.13.t: "Прямо с кузницы"
BAS.13.d: "Великая война показала, насколько ужасающе могут быть эффективны пулеметы, а в меньшей степени - пистолеты-пулеметы. Громоздкая Villar Perosa и повсеместно распространенное оружие Штурмтруппен MP-18 показали полезность небольшого, переносного оружия под пистолетный калибр, а с появлением пистолета-пулемета этот тип конструкций породил более новые и смертоносные образцы. Однако при правлении мадридских клептократов Испания так и не инвестировала в эти оружия; ближайшими альтернативами были копии Модели Astra 904 карабина Маузер M714 Шнелльфойер, массово продававшиеся на рынке китайских военачальников. Но даже они представляли собой лишь простые переделки полуавтоматических пистолетов в автоматическое оружие, и сцена испанских пистолетов-пулеметов находилась в самом начале. Теперь же ситуация меняется: местный производитель оружия Star Bonifacio Echeverria получил заказ на массовое производство модели пистолета-пулемета Si-35. Несмотря на отсутствие особой новизны в конструкции, этот пистолет-пулемет должен стать надежной основой Эуско Гударостеа. Однако возник небольшой спор из-за того, что оружие использует испанский патрон 9x23 мм. Баскские националисты утверждают, что использование патрона, разработанного макетос, недопустимо, что раздражает конструкторов, так как националисты требуют перевода оружия на патрон 9 мм Парабеллум."
BAS.13.a: "Ларго ведь изначально был датской разработкой, пусть орут."

BAS.14.t: "Военный котел"
BAS.14.d: "Эуско Гударостеа представляет собой смесь различных милиций, бывших солдат Гражданской гвардии и испанской армии, а также некоторых карлистских повстанцев, присоединившихся к нам из-за общего отвращения к мадридскому режиму. В армии сейчас служат баскские националисты, социалисты, коммунисты, анархисты, республиканцы и карлисты, и напряжение в таких условиях неизбежно. Необходимо многое сделать, чтобы превратить гударис - так стали называть этих новых защитников Эускади - в сплочённую боеспособную силу, а также решить конфликты идеологических предпочтений.\n\nК счастью, генерал Антонио Ортега, перешедший на нашу сторону из Испании во время восстания, реорганизует подразделения так, чтобы избежать конфликтов между идеологическими крайностями. Аналогично, чтобы сформировать единый солдатский дух вне партийной политики, много работы проделано по созданию военной культуры. Песня Eusko Gudariak, написанная Хосе Марией де Гаррате, была переработана капитаном Алехандро Лисасо Эизменди после нашего опыта войны с Испанией. Теперь песня стала боевым кличем, за который могут держаться баски независимо от идеологических различий, и как инструмент патриотической пропаганды доказала свою эффективность выше практически всех других. Надеемся, что нам удастся создать армию, верную только Эускади, а не идеологическим демагогам."
BAS.14.a: "Goazen gudari danok Ikurriñan atzean!"


BAS.15.t: "Смотрите, горцы!"
BAS.15.d: "Когда война пришла в Эускади, мендигойсале - горные добровольцы - стали одними из первых баскских патриотов, отозвавшихся на боевой призыв. Вооружённые простыми охотничьими ружьями, трофейным испанским оружием и порой самодельными зажигательными средствами, эти смелые люди держали линию в те дни, когда формировалась Эрцана. Состоявшие преимущественно из молодых и пылко преданных сынов Эускади, они выросли из традиции горного туризма и прежде использовались для тайного набора и подготовки баскских активистов в Пиренеях. Большую часть такой подготовки вела организация Баскская федерация альпинизма - популистское сепаратистское движение, прикрывавшееся видом туристического клуба.\n\nВице-президент EMB Микель де Альберди стал одной из первых жертв в нашей борьбе против макето: он пал от пуль карабинеров в стычке в первые дни войны. Его жертва не была напрасной, но нанесла серьёзный удар по внутренней структуре EMB. Учитывая нынешние трудности организации, целесообразно предложить интеграцию её бойцов в регулярную армию. Пусть включение политической структуры в военные ряды вызывает вопросы, но эти люди известны своей безусловной преданностью решениям баскского правительства, а их навыки альпинизма не имеют равных ни среди регулярных частей, ни среди ополчения, ни среди армий соперников. С их приходом у нас появятся настоящие горные соединения, готовые оборонять наши величественные горы и причинять врагу немалые проблемы при попытках вытеснить этих смелых гудари. При этом EMB сохранит гражданский статус под гражданским руководством, а её члены впоследствии смогут пополнить ряды военных альпинистов в ходе призыва на национальную службу."
BAS.15.a: "Begiak zabaldurik, bihotza erretan!"

BAS.16.t: "Формирование Эрцаны"
BAS.16.d: "Поскольку в ближайшие дни, вероятно, будет объявлена война, а Кастилия стремится вернуть своё империалистическое господство над Эускади, мы должны спешно создать силы для сопротивления врагу. Пока формируется Euzko Gudarostea - полноценная баскская армия, призванная ответить на испанскую угрозу, мы обязаны использовать только что созданную полицейскую силу Эрцана в качестве временного военного формирования. Эрцана в первую очередь является специальной полицией: часть её сотрудников работает на быстрых автомобилях Riley, другие используют мотоциклы, чтобы оперативно перемещаться между городами во имя правосудия. Однако крупнейшую её часть составляет пехотное подразделение, собственно давшее название всей структуре, и оно уже названо одной из самых современных полицейских сил на всём Пиренейском полуострове. Недавно пресса писала: «Пехотные батальоны Эрцаны формировались из молодых людей определённой культуры, выше 1,75 м ростом, обученных владению оружием, винтовками, пулемётами и слезоточивым газом. С их серебряными знаками различия на берете и длинными синими пальто они выглядели великолепно». \n\nНовое пополнение Баскской публичной полиции встретили с одобрением, а даже моторизованные части удостоились похвалы прессы: один журналист писал, что «они выглядели даже более внушительно, чем пехотные подразделения. В своих блестящих кожаных куртках цвета тёмного дерева, бриджах, фуражках и гамашах они произвели на жителей Бильбо такое же впечатление, как и их револьверы». Несомненно, их появление стало выдающейся пропагандистской победой для нас, но прежде чем слишком радоваться, следует помнить суровую реальность: они по сути остаются полицией, и только время покажет, смогут ли они противостоять испанской армии в бою, не обернув это катастрофой."
BAS.16.a: "Будем молиться об их успехе."

BAS.17.t: "Gudari Eguna"
BAS.17.d: "Мечта Сабино Араны и бесчисленных других баскских националистов сквозь века стала реальностью: древнейший народ Европы теперь гордо стоит на своём, независимость обретена, враги унижены. Эта свобода, принесённая ответственным управлением и могучими руками верных солдат Euzko Gudarostea, ныне является для Басков самой священной материальной ценностью: никогда больше мы не будем подвластны испанским, французским или каким-либо иным империалистическим владыкам. Беспорядочные и разрозненные корни баскской армии остались в прошлом: отныне лишь профессиональное войско элитных бойцов охраняет наши высокие горы и тихие долины. Через патриотизм, братство и узы, выкованные в огне, баскские гудари - какими бы разными они ни были в идеологии - едины в преданности делу сохранения суверенитета нашей прекрасной страны. Какие бы испытания мир ни бросал нам навстречу, армия Басков выстоит в своём обновлённом облике. В честь павших в страшные дни войны за независимость и тех, кто и сегодня жертвует собой ради народа, учреждён новый национальный праздник. Gudari Eguna, День Воина, будет отмечаться девятого ноября. Среди прочего состоится национальная поминальная служба по мученикам войны за независимость, завершившаяся ружейным залпом в их честь. Эускади никогда не забудет своих героев и цену их жертвы."
BAS.17.a: "Gora Эускади, gora Gudari!"

BAS.18.t: "Aberri Eguna!"
BAS.18.d: "Aberri Eguna, или День Отечества, - традиция не столь древняя, но уже успевшая завоевать сердца Басков за короткое время своего существования. Изначально эту идею предложил Сабино Арана, а в 1932 году EAJ воплотила её в жизнь в память о его кончине. Этот день стал праздником всего баскского: от традиционной музыки до местных игр и блюд, но прежде всего - баскского сидра. Сабино верил, что без решительных и быстрых действий культура и народ Басков растворятся в испанском большинстве, однако ежегодное празднование Аберри Эгуна доказывает, что его опасения были напрасны. По всей Эускади люди собираются вместе, семьи встречаются невзирая на расстояния, религиозные общины молятся за страну, политические партии проводят митинги в память об отце республики и во имя обретённой независимости. Примечательно, что празднования проходят не только в самой Эускади - наши братья по ту сторону Пиренеев устраивают свои торжества, вновь и вновь бросая вызов французской попытке подавить баскскую культуру. Проходит ещё один год свободной Эускади, и каждый из них встречает нас новой удачей и процветанием!"
BAS.18.a: "Налейте сидра - за Эускади!"

BAS.19.t: "Выбор национального флага"
BAS.19.d: "Баскский флаг или Икурринья, является одним из самых узнаваемых наших символов, однако с учётом долгой истории Басков, уходящей ещё в доисторические времена, существовало множество иных проектов флагов, которые могли бы претендовать на роль национального символа. Мы, конечно, можем просто оставить Икурринью, но есть и те, кто предпочитает Arrano beltza - Чёрного Орла, символ, традиционно приписываемый наваррскому королю Санчо VII. Хотя он и не столь известен, как любимая Икурринья, его поддерживают многие баскские националисты, особенно те, кто с недоверием относится к флагу, созданному братьями Арана. Националисты-аберристы, в свою очередь, предложили использовать первоначальный вариант, разработанный Луисом и Сабино Арана, отцом баскского республиканизма. Этот вариант представляет собой слегка изменённую Икурринью. Однако именно этот флаг имеет наименьшие шансы быть принят, так как изменения в нём минимальны. Существует и другой проект флага, также разработанный Арана, с вертикальными полосами, символизирующими объединённый Эускал Эрриа."
BAS.19.a: "Икурринья остаётся!"
BAS.19.b: "Arrano beltza выглядит достойно!"
BAS.19.c: "Выбрать оригинальный проект Арана!"
BAS.19.e: "Флаг объединённой Страны Басков!"

BAS.20.t: "[GetYear] Баскские национальные выборы"
BAS.20.d: "Впервые в нашей истории мы имеем возможность провести независимые, полноценные выборы, в которых участвуют только баскские партии. На выборах представлено четыре партии.\nСамая левая партия - это реорганизованная Eusko Sozialista Alderdi, преобразованная секция местного отделения PSOE, стремящаяся продвигать интересы баскских рабочих парламентским путём. Хотя их популярность примерно сопоставима с более умеренной EAE, у них есть шансы на победу, так как многие испанские социалисты и синдикалисты объединились со своими баскскими товарищами в одной партии и под единой программой.\n\nВторая левая партия - это EAE, возглавляемая Томасом Бильбо Оспиталлетом, который, как и EAJ, выступает за сильное баскское государство, но отвергает чрезмерно клерикальную позицию EAJ. Хотя по масштабам EAE несравнимо меньше, чем EAJ, партия набирает всё большую популярность, так как внутренние конфликты внутри EAJ отталкивают её сторонников, уставших от постоянных раздоров.\n\nГигант баскской политики - это партия EAJ, твёрдо католическая, националистическая и консервативная. EAJ доминирует на политической сцене Эускади с самого своего основания, а её прочная связь с традициями находит отклик у многих жителей нового государства. Однако будучи убеждёнными республиканцами, они вызвали враждебность многих карлистов. Их умеренные взгляды на будущее отношений с Испанией также привели к потере поддержки более радикальной фракции Аберри.\n\nНастоящим новичком на выборах является партия Элиаса Галластеги - Eusko Mendigoxale Batza. Начав как националистическая альпинистская организация, они теперь превратились в полноценную партию, ставящую целью создание националистической, социальной и антикапиталистической республики. Последними, но не менее значимыми, идут радикальные сторонники независимости из крыла EAJ - Eusko Alderdi Aberri, возглавляемые братом легендарного баскского националиста Сабино Араны, Луисом Араной. Луис Арана отвергает умеренные и примирительные взгляды EAJ в отношении Испании. Его партия считает, что только вооружённая подготовка и зоркий контроль над границей могут сохранить Эускади от мадридских империалистов. И хотя в экономических вопросах они согласны с EAJ, о каком-либо компромиссе между этими партиями говорить не приходится.\nВыборы уже начались в Эускади, и всеобщая эйфория независимости постепенно сменяется более сдержанным настроением, когда народ готовится разрешить свои политические разногласия через избирательные урны."
BAS.20.a: "Победу одерживают умеренные социалисты из EAS!"
BAS.20.b: "Народ доверяет EAE!"
BAS.20.c: "Гегемония EAJ сохраняется!"
BAS.20.e: "Мендигоксалес Галластеги взбираются на вершину победы!"
BAS.20.f: "Националист-ветеран Луис Арана и его Аберри убеждают массы!"
BAS.20.g: "Мендигоксалес Галластеги взбираются на вершину победы!"
BAS.20.h: "Мендигоксалес Галластеги взбираются на вершину победы!"

BAS.21.t: "Интеграция испанских профсоюзов"
BAS.21.d: "Бильбо, сердце Эускади, стремительно расширил своё значение на Пиренейском полуострове благодаря множеству литейных, текстильных и промышленных фабрик, расположенных в городе. В то время как Эускал Эрриа в основном состоит из сельских угодий, редких горных массивов и суровых побережий, усеянных рыбацкими деревушками, город Бильбо стоит как истинный мегаполис, раскинувшийся во все стороны. С ростом его размеров и промышленности он превратился в оплот социализма в Баскской стране, позволив испанским профсоюзам, таким как UGT, закрепиться среди его рабочих, особенно среди испанских иммигрантов. Местные объединения, например Eusko Langileen Alkartasuna, также остаются влиятельной силой в городе, однако их католическая идеология и тесные связи с Националистической партией сделали их трудными союзниками для баскского отделения PSOE. Теперь же, когда старого PSOE больше не существует и его место заняла Эускадико Альдерди Социалиста, новая партия должна позаботиться о том, чтобы испанские профсоюзы были полностью включены в баскские структуры и интегрированы в новое государство. Это необходимо, чтобы испанские рабочие не превратились в радикализированных пешек испанского правительства в Мадриде. В этом ключе уже начата интеграция UGT под новым названием Langileen Batasun Orokorra, что приведёт и к поглощению других, меньших испанских профсоюзов, таких как важный Союз металлистов Вискайи (Sindicato del Metal de Vizcaya), а также престижных знаменосцев группы «Альфа» - Sindicato de Obreros Pistoleros. Этот процесс неизбежно вызовет трения между басками и испанцами, но, возможно, общая вера в победу социализма и отсутствие реальных альтернатив для испанцев помогут сделать переходный период более мягким."
BAS.21.a: "Вместе - к светлому будущему."

BAS.22.t: "Возрождение 'национал-коммунизма'"
BAS.22.d: "Когда большевики потерпели поражение в России, а испанские коммунисты остались разделенными, Испанская коммунистическая партия прекратила своё существование, и на Иберийском полуострове остались только Блок рабочих и крестьян, Испанская коммунистическая левая и Испанская коммунистическая рабочая партия. Некоторые отряды первоначальной PCE сохранились, и Страна Басков была одним из них, поскольку во время жестоких репрессий эпохи Примо де Ривера баскские коммунисты бежали во Францию и искали убежища среди якобинцев Мориса Тореза и Марселя Кашена. Некоторые из самых смелых и националистически настроенных коммунистов Эускаль-Эррии позже вернулись в дни славы войны за независимость, такие как Хесус Ларраньяга Чуррука, и служили в батальонах, сформированных EAS, EAE и IFA-LKN, особенно в битве на горе Альбертия. Хотя многие из этих новых членов возрожденной Эускадико Партиду Комуниста гораздо менее противостоят баскскому национализму, чем их идеологические товарищи в Испании, они все ещё находятся под сильным влиянием якобинцев, с которыми многие из их членов провели так много времени. В связи с этим руководство EAS обсуждает, следует ли партии пригласить этих коммунистов в новую партию, поскольку их влияние, вероятно, будет незначительным. Однако, если их не контролировать, они могут стать сильными соперниками, и, зная их жажду революции, они могут собрать под своим знаменем различных других радикалов, чего умеренные члены EAS хотят избежать любой ценой. Даже если коммунисты будут включены в ряды EAS, остаётся другой вопрос: включать ли только тех, кто доказал свою преданность баскскому делу, таких как Ларраньяга, или же позволить присоединиться и более ортодоксальным коммунистам, таким как Леандро Карро Эрнаэс, номинальный лидер EPK."
BAS.22.a: "Принять лишь тех, кто пролил кровь за Республику."
BAS.22.b: "Пусть и якобинизированные баски вступают - они не угроза."

BAS.23.t: "Обращение к националистическим анархистам"
BAS.23.d: "Большинство баскских анархистов, принадлежащих к местному отделению CNT-FAI, IFA-LKN, с трудом можно отнести к анархистам в истинном смысле этого слова, поскольку они в основном вступили в профсоюз для получения лучших прав и заработной платы, а не из преданности делу. Учитывая, что большая часть поддержки группы в Эускаль-Эррии исходит от рыбаков и докеров, это неудивительно. Тем не менее, в нашей маленькой стране есть те, кто яростно следует принципам анархизма, и, пожалуй, лучшим примером этого является Феликс Ликиниано, который во время войны против Испании сражался вместе с боевиками UGT и PSOE, помогая изгнать испанцев из Бильбао и Доностии. После войны он был ярым сторонником создания странного синтеза анархизма и баскского национализма, называемого анархо-аберцализмом, в котором борьба басков за сохранение своей культуры, языка и общества смешивается с децентрализацией в коммуны и коллективной собственностью анархизма. В то время как более широкое сообщество CNT-FAI осудило его как опасного пропагандиста государственного статус-кво, EAS могла бы получить ценного союзника в этом конкретном течении среди анархистов, тем более что заслуги Ликиниано как борца против испанцев делают его чем-то вроде народного героя среди иначе молчаливых прибрежных анархистов. Он продемонстрировал готовность работать вместе с другими левыми группами в Эускаль-Эррии, и поэтому через него, вероятно, будет легко создать альянс с анархистами, чтобы реакционеры из Аберри и EAJ не смогли диктовать условия организации труда в Эускади."
BAS.23.a: "Любопытный человек, но при этом полезный."

BAS.24.t: "Конец великого соперничества"
BAS.24.d: "Другим крупным профсоюзом в Эускади является Eusko Langileen Alkartasuna, католический профсоюз, поддерживаемый Националистической партией, и его влияние на рабочих Эускади остаётся сильным даже спустя два десятилетия после его создания. Благодаря программам социальной помощи и другим льготам для своих членов, а также апеллируя к сильному католическому духу баскских рабочих, профсоюз затруднил привлечение членов для преемника UGT, профсоюза LBO. Однако, учитывая усиление социальной напряженности между классом собственников и рабочими, забастовки становятся все более распространенным явлением, а по мере ослабления влияния EAJ на баскское население с появлением новых партий, таких как EAE, Аберри и EAB, становится все легче вбить клин между хозяевами, стоящими за руководством ELA, и их базой поддержки. Сантьяго Аснар, лидер LBO, надеется, что благодаря сильной пропагандистской кампании и широкой рекламе достижений LBO в создании лучших условий для баскских рабочих, профсоюз сможет наконец побудить многих неопределившихся сделать решительный шаг и покинуть католический профсоюз, положив конец капиталистическому угнетению, которому способствовал ELA. Это связано с смягчением риторики EAS в отношении католической церкви, поскольку есть надежда, что это сделает истинный социализм более привлекательным для набожных рабочих, что поможет наконец вытеснить желтых профсоюзных деятелей с профсоюзной арены Эускади."
BAS.24.a: "Будем надеяться, что это сработает."

BAS.25.t: "Эсперантистские идеи Азнара"
BAS.25.d: "Сантьяго Азнар долгое время работал над легитимизацией EAS как демократической, законопослушной партии в Эускади, и его работа по объединению испанцев и басков в одну сплоченную группу была более чем похвальна. Однако этот процесс был довольно сложным из-за огромных различий между баскским и испанским языками, обусловленных уникальным характером и правилами первого. Тем не менее, личный интерес Азнара, возможно, смог обеспечить решение этой проблемы, по крайней мере в долгосрочной перспективе, поскольку он известен как большой сторонник эсперанто. Вдохновившись примером каталонских анархистов, которые продвигали использование эсперанто в организации CNT-FAI для преодоления языковых барьеров между испанскими и каталонскими анархистами, EAS решила ввести программы по обучению эсперанто для членов профсоюзов и партий среди баскских и испанских социалистов. Ожидается, что это поможет преодолеть враждебность между басками и испанскими иммигрантами, вызванную невозможностью общаться или чувством, что их заставляют говорить на языке нации, с которой они только что воевали. Однако сам Азнар даже выразил определенный интерес к полному включению эсперанто в программу партии, чтобы продвигать этот язык как мост между иберийскими народами, язык профсоюзного движения как с точки зрения организации рабочих, так и с точки зрения объединения многих групп бывшей Испании."
BAS.25.a: "Пока ограничимся продвижением программ."
BAS.25.b: "В социализме нет границ, и не должно быть барьеров в общении; пусть эсперантизм исправит это!"

BAS.26.t: "Сложные отношения с Националистической партией"
BAS.26.d: "Казалось бы, христианским консерваторам и умеренным традиционалистам не сойтись с социалистами, однако отношения между баскскими социалистами и консерваторами из Националистической партии куда более запутаны. Хотя обе партии ссорятся и соперничают на профсоюзном фронте, поддерживая два крупнейших союза Эускади, лидеры партий EAS и EAJ - Сантьяго Аснар и Хосе Антонио Агирре - сохраняют хорошие отношения, заложенные ещё во время восстания против Испании, когда Аснар занимал пост советника по промышленности. Аснар сотрудничал и с другими членами EAJ, такими как Хесус Мария де Лейсола, возглавлявший Комитет обороны Бильбо во время войны. Поэтому, хотя в ближайшей перспективе две партии, скорее всего, останутся соперниками, сотрудничество сулит немалую выгоду обеим сторонам, и союзы как в парламенте, так и на местном уровне вовсе не исключены. Некоторые христианские члены EAS даже предложили сформировать коалицию с националистами, утверждая, что сейчас важнее сосредоточиться на общем благе нации, чем на борьбе с капиталистами и землевладельцами, ведь угроза возвращения Испании витает в умах многих. К тому же они указывают на то, что руководство Националистической партии имеет долгую историю помощи рабочим и безработным. Однако более марксистски настроенные члены нашей организации, особенно из коммунистического крыла, возражают, считая, что это лишь подачки, брошенные рабочим для поддержания послушания."
BAS.26.a: "Держаться от EAJ на безопасной дистанции."
BAS.26.b: "Коалиция с EAJ принесёт нам обоюдную выгоду в краткосрочной перспективе."

BAS.27.t: "Гордость баскского кооперативизма"
BAS.27.d: "Баскская земля имеет давнюю историю кооперативов, полностью принадлежащих рабочим, и главным воплощением этой модели стала компания «Альфа», расположенная в городе Эйбар. До войны кооператив был оплотом активности UGT, а с обретением независимости Эускади превратился в краеугольный камень программы EAS. Начав как оружейное предприятие в 1920-е годы, «Альфа» продолжила дело гизпускуанских социалистов, основавших кооператив La Eibarresa, где ещё в конце XIX века производили охотничьи ружья. Однако «Альфа» не ограничилась оружейным делом, хотя их копии револьверов «Смит и Вессон» и пистолетов «Браунинг» пользовались популярностью среди испанцев. Компания перешла к общей металлургии и, прежде всего, к производству швейных машин. За последнее десятилетие она внедрила многие пролетарские достижения, включая 8-часовой рабочий день. Хотя в начале 1930-х предприятие свернуло выпуск оружия, во время войны за независимость производство было возобновлено, но уже на основе лицензий Astra и Star, так как американские образцы стали недоступны. Наряду с оружием, их швейные машины завоевали популярность у баскских женщин, а женские организации партий Эускади закупали их партиями для курсов и обучения. Для EAS успех «Альфы» стал доказательством того, что рабочим не нужны капиталистические посредники для управления производством. Поэтому правительство Лендхакари Аснара решило финансировать расширение не только группы «Альфа», но и аналогичных инициатив в промышленности, сельском хозяйстве и рыболовстве."
BAS.27.a: "Победа социализма и коллективизма."
BAS.27.b: "Пример «Альфы» должен стать ориентиром для нашей партийной программы!"

BAS.28.t: "Красный рассвет над Эускади"
BAS.28.d: "Эускаль Эрриа издавна считалась одной из самых консервативных областей Иберии, и власть карлизма долго держала басков и наваррцев в своих тисках. Однако благодаря усилиям Eusko Alderdi Sozialista кажется, что гниль реакции больше не управляет судьбой басков. Через хитрые коалиции, развитие рабочего самоуправления и расширение роли трудящихся в баскском обществе влияние капитала и реакционных институтов, вроде католической церкви, заметно ослабло. В будущем, надеемся, совместные усилия EAS-LBO окончательно разобьют цепи реакционеров и верхушки буржуазной плутократии. И хотя EAS пока уважает демократическую систему ради сотрудничества с другими националистическими партиями и ради единства баскского общества, партия ищет все возможные пути, чтобы направить страну к подлинно равноправному и прогрессивному будущему. Но сейчас партия и её Лендхакари Сантьяго Аснар могут с гордостью праздновать успехи последних лет и достигнутые свершения."
BAS.28.a: "Эускади спокойно отдыхает под заботой социалистических пастырей."

BAS.30.t: "Решение проблемы отколовшихся автономистов"
BAS.30.d: "Одним из краеугольных принципов EAE всегда было постепенное движение к независимости. Хотя руководство EAE, включая более левых деятелей вроде Томаса Бильбо, готово было сотрудничать с Республиканским правительством в течение двух лет его существования, мечта о свободной Эускади, над которой гордо реет Икурринья, всегда оставалась главной целью движения. Однако внутри EAE нашлись те, кто счёл союз с социалистами предательством баскского республиканизма и веры, и они образовали автономистское крыло, почти вернувшись к консерваторам EAJ.\n\nОни также выступали за сохранение автономии вместо полной независимости, что шло вразрез с линией партии. Хотя эта группа была небольшой - около тысячи человек, - EAE не может позволить существование даже малой соперничающей организации. С обретением независимости Эускади партия может попытаться вернуть этих раскольников в свои ряды, ведь многие из них всё же либеральнее членов EAJ. Кроме того, победа EAE на выборах делает этот путь наиболее разумным, даже если придётся считаться с социалистами в коалиции."
BAS.30.a: "Пусть блудные сыновья вернутся, если захотят."

BAS.31.t: "Знамя прогресса и единства"
BAS.31.d: "Когда начался распад Испании, множество испанцев устремилось прочь из их разрушенного государства в такие отколовшиеся регионы, как Эускади. Ещё больше прибыло из изгнания, протягивая руку дружбы своим республиканским товарищам, ведь все они не питали симпатии к монархии. Однако расистские и шовинистические взгляды Сабино Араны глубоко укоренились в обществе басков, и война с Испанией лишь усугубила ситуацию. Многие испанцы, желавшие служить баскской администрации, вступали в спортивные и культурные организации или даже сражались в рядах Эуско Гударостеа. Но повсюду их встречала холодность - из-за языка, места рождения или даже фамилии. Особенно остро это ощущается в Наварре и Бильбо, где испанцев - местных жителей, беженцев и иммигрантов - значительно больше. Там ежедневно можно наблюдать их притеснения, иногда приводящие к уличным столкновениям между аберрианос, мендигойсале и испанскими переселенцами. Слово «макето» всё чаще звучит из уст басков, и если ситуация не будет смягчена, это грозит вспышкой насилия, способной разорвать молодое государство.\n\nК счастью для EAE, партия всегда выступала за плюралистическую политику и, в отличие от EAJ, никогда не ограничивала членство наличием баскской фамилии. По мере того как эта особенность становится широко известной, всё больше испанцев тянется под знамёна EAE, надеясь найти помощь там, где консерваторы не ответили на их нужды. Пусть это и размывает идеологическую основу EAE, численность партии возросла многократно, и именно это позволило ей победить на выборах. Члены старых испанских партий - Izquierda Republicana, Union Republicana и Derecha Liberal Republicana - образовали в её рядах новое сильное крыло, и их поддержка особенно ценна для Эускади, которая утверждает себя как молодое государство с современными институтами."
BAS.31.a: "К новой эре - вместе."

BAS.32.t: "Сближение с коммунардами"
BAS.32.d: "Программа EAE никогда не отличалась особой ясностью, а сама партия оставалась разобщённой - между либеральной националистической буржуазией, умеренными профсоюзными лидерами и светскими католическими прогрессистами. С притоком испанцев партия и вовсе утратила своё прежнее лицо. Тем не менее, левое мировоззрение остаётся её сердцем, а стремление к созданию современной, светской и толерантной Эускади с годами лишь укрепилось.\n\nПоэтому реакционеры Рейхспакта и Адриабунда, равно как и мстительные империалисты Антанты, едва ли могут считаться идеальными союзниками в глазах аберрианос. Однако если ситуация потребует, эти идеалы могут быть отодвинуты. Многие, включая Томаса Бильбо, Анаклето Ортету и Луиса Руиса Агирре, испытывают наибольшие симпатии именно к делу Интернационала, несмотря на их отвращение к тоталистам. Ведь во время войны за независимость только Интернационал поддержал басков, пусть и ради ослабления Испании. Это сочувствие вряд ли приведёт к полному присоединению, так как консерваторы и аберри могут воспринять его как отказ от баскской демократии, но ничто не мешает Эускади укрепить торговлю с Интернационалом.\n\nВ конце концов, пусть союзные страны и не являются капиталистическими, им есть что предложить в обмен, а окружённые врагами, они не располагают множеством торговых партнёров. Эускади, пусть и не экономический гигант, может поставлять Франции и Британии товары, недоступные им иным путём. Некоторые, как Луис Арана или карлисты, клеймят это сотрудничество «опасным сговором с дьяволом», но если они не победят на выборах, им останется лишь попытка мятежа - и вряд ли такой мятеж встретит широкую поддержку."
BAS.32.a: "За новых торговых партнёров!"

BAS.33.t: "Самый популярный фронт"
BAS.33.d: "Когда республика пала, казалось, что вместе с ней умерла и идея Народного фронта, впервые обдуманная во время пакта в Доностии. Но теперь, когда молодые республики Иберии заявляют о своей независимости, необходимость противостоять реакционным силам снова выходит на первый план. Эускаль Эрриа, с её сильным карлистским влиянием, не является исключением: республика могла терпимо относиться к карлистам в годы войны за независимость, но будущего у такого перемирия нет. Карлисты Наварры и сельских районов затаили мрачные планы, а ультранационалисты из аберри не лучше - их интегристские идеи сводятся к тотальной католической диктатуре и изгнанию испанцев из Эускади.\n\nТакого допускать нельзя. Если Эускади как демократическое и плюралистическое государство хочет выжить, его должны защищать верные республике. Народный фронт, задуманный испанцами, галисийцами, каталонцами и басками, - лучший способ сокрушить силы традиционализма. И кто сможет возглавить его лучше, чем умеренные левые националисты из EAE? В партии немало тех, кто умеет объединять разные силы баскского общества. Томас Бильбо Оспиталет сможет через профсоюзные связи договориться с социалистами EAS и их союзом LBO, а политическая ловкость Гонсало Нардиcа, проявленная в сотрудничестве с хельчалес из EAJ во время войны, принесла ему уважение даже среди консерваторов.\n\nКроме того, испанские союзники EAE могут привлечь наваррских республиканцев, особенно членов Partido Republicano Autonomo Navarro. Если EAS поддержит нас, мы получим союз и среди анархистов, и среди коммунистов-басков. Широкая коалиция, безусловно, будет хрупкой и потребует осторожного баланса интересов, но EAE должна стать той силой компромисса, что сохранит огонь республиканизма, не давая мраку традиционализма погасить его."
BAS.33.a: "Ни шагу врагам Республики!"

BAS.34.t: "Отделение церкви от государства"
BAS.34.d: "Теперь, когда власть аберцалесов в Эускади укрепилась, партия располагает достаточной поддержкой, чтобы начать процесс секуляризации нового государства. Это, пожалуй, самая спорная часть всей программы партии, и она неизбежно приведёт к конфликтам с аберрианосами, а вероятно, также и с мендигойсале и хельцалес.\n\nТем не менее, это политика, которой EAE придерживалась с самого начала, и, несмотря на её противоречивость, она является важным шагом на пути к прогрессу. Многие аберцалес - ревностные католики, но даже они понимают, что связывать государственный аппарат с религиозной организацией, как бы тесно они здесь, в Эускади, ни были переплетены, - вредно для общественного единства в долгосрочной перспективе. При этом руководство EAE учло ошибки испанских республиканцев: если в Испании процесс секуляризации был мелочным и мстительным, направленным на уничтожение церковной власти, то правительство Эускади намерено проводить его постепенно и методично, с уважением к католической церкви, местным монастырям и другим католическим организациям.\n\nНи одна церковная собственность не будет изъята без компенсации, хотя Икастолаки будут интегрированы в общую систему образования. Церковные работники, преподававшие в школах, смогут вернуться к своим религиозным обязанностям, но те, кто пожелает продолжить обучение детей, смогут это сделать после получения необходимых квалификаций. Секуляризация школ станет главным шагом к созданию светской Эускади, хотя потребуются и другие реформы - особенно замена религиозных администраторов и бюрократов на гражданских служащих. Государство также сможет узаконить гражданские союзы и разрешить разводы по инициативе любой из сторон брака. Социально консервативное и глубоко католическое население страны, скорее всего, воспримет эти меры с отвращением, но без отделения религии от государственных дел Эускади никогда не сможет в полной мере модернизироваться."
BAS.34.a: "Модернизация требует жертв."

BAS.35.t: "Новый облик городов Эускади"
BAS.35.d: "С быстрым ростом Бильбо и таких городов, как Доностия, после промышленной революции они оказались перегружены старыми и во многом неподходящими жилищами, чтобы вместить всех жителей Эускади. Однако, поскольку EAE сосредоточена на построении с нуля баскского государства всеобщего благосостояния, расширении системы социальной защиты, пособий по безработице, здравоохранения для детей и помощи пенсионерам, Лендхакари Томас Бильбо поднял вопрос и о жилищах. Будучи архитектором, он прекрасно понимает важность удобных и функциональных домов для благополучия граждан. Бильбо предложил, чтобы правительство использовало его связи как с отечественными, так и с иностранными архитекторами и инженерами для организации масштабного преобразования национальной инфраструктуры.\n\nНесомненно, это будет дорогостоящим и долгим процессом, но власти считают, что выгоды от создания новых рабочих мест и приобретения ценного опыта в строительстве оправдают краткосрочные потери капитала. Бильбо, будучи убеждённым сторонником экспрессионизма, предложил привлечь к проекту немецких архитекторов, что не только поможет модернизации, но и создаст новые связи с Кайзеррейхом, что может смягчить критику в адрес правительства EAE за торговые сделки с Интернационалом. Предполагается, что обновлённые Бильбо и Доностия смогут лучше справиться с растущим населением урбанизированных районов Эускади."
BAS.35.a: "Новая Эускади - с нуля."

BAS.36.t: "Eusko Emakume Ekintza"
BAS.36.d: "Руководство Eusko Aberzale Akintza решило расширить женскую секцию партии - Eusko Emakume Ekintza. Значение подобных организаций для баскского общества трудно переоценить, и успех соперничающей партии Eusko Alderdi Jeltzalea, которая благодаря своей женской секции Emakume Abertzale Batza сумела завоевать поддержку среди пролетариата Эускади, служит тому подтверждением. EEE поставила целью привлечь баскских женщин, до сих пор прикованных к кухне и к ограниченному набору почти феодальных работ, к более активной общественной и политической жизни.\n\nГлавная задача EEE отныне - распространение идей о правах женщин в Эускади, и для этого будут использоваться различные отделения организации. Основная газета движения, ранее выходившая под названием Mujeres, теперь издаётся как Emakume и уже полностью функционирует. Президент организации, Флорентина Тасенде, активно работает над установлением связей с другими прогрессивными и левыми женскими клубами Эускади, такими как Hogar de la Mujer Moderna и бывшая женская организация PSOE в регионе - Círculo Femenino.\n\nЕсть надежда, что расширение деятельности EEE наконец подтолкнёт традиционалистское и жёстко иерархичное общество Эускади к модернизации, особенно учитывая, что многие консервативные женщины всё же негативно относятся к отсутствию карьерных возможностей, а главная партия EAJ не проявляет интереса к изменению ситуации. Ожидается, что EEE станет популярной среди уже существующих работниц Эускади, особенно среди мастеров карт на фабрике Фурнье и производительниц патронов в Эйбаре.\n\nВ последнее время движение Тасенде также стремится укрепить связи с аналогичными женскими организациями в других странах Иберии, такими как L'Unió de Dones в Каталонии и Unión de Mulleres в Галисии, возглавляемая Уранией Мелья. Хотя в руководстве EAE, особенно среди более либеральных, а не социалистических лидеров вроде Луиса Урренгоэтксеа, есть опасения, что, например, последняя организация может наполнить головы баскских женщин идеями синдикализма и анархизма, это маловероятно - соответствующие движения уже давно приняли бы таких сторонниц к себе. Гораздо вероятнее, что международное сотрудничество лишь укрепит позиции феминизма в Эускал Эррии и, как ожидается, приведёт к дальнейшему усилению как EAE, так и EEE."
BAS.36.a: "Новая эпоха для женщин Эускади!"

BAS.37.t: "Унитарное государство Эускади"
BAS.37.d: "Одним из важнейших объединяющих принципов баскских националистов всегда было стремление к федерализму. Сначала, когда регион входил в состав Испании, а затем, когда Эускади обрела свободу, - именно это объединяло националистов слева и справа, анархистов и традиционалистов. Все они желали создания конфедерации семи провинций Эускади. Все, кроме одной партии - EAE. Она отвергла конфедералистскую концепцию, активно продвигаемую Ельцалес, Мендигоксалес и Aberriak, утверждая, что страна достаточно мала, а современные средства связи достаточно развиты, чтобы не было необходимости в чрезмерной местной автономии.\n\nОни также относятся к карлистам с глубокой подозрительностью, особенно Анаклето Ортуэта, один из наиболее социалистически настроенных членов EAE, считает, что если карлистские регионы получат слишком широкую автономию, они могут попытаться организовать восстание, чтобы либо свергнуть баскскую республику, либо отделить от неё Нафарроа. Если настанет момент, когда EAE захочет воссоединиться с Испанией, вопрос федерализма можно будет пересмотреть, но пока партия стремится провести законодательные инициативы и изменения в конституции Эускади, которые приведут к роспуску конфедерации и созданию унитарной республики. Это, разумеется, вызвало огромные споры, особенно в Нафарроа, где это расценили как тяжкое оскорбление. Однако правительство EAE убеждено, что по мере того, как модель унитарного государства утвердится, скептики будут опровергнуты более эффективным управлением страны."
BAS.37.a: "Централизация ведёт к процветанию"

BAS.38.t: "Партийный съезд EAE"
BAS.38.d: "Провозглашение Сан-Андреса 1930 года обозначило многие ключевые принципы EAE - от республиканизма и светскости до идеологического фундамента. В то время партия в значительной мере стояла на позициях либерального реформизма, особенно благодаря таким членам, как Луис Урренгоэчеа. Но были и другие - лидер партии Томас Бильбо и его верный союзник Анаклето Ортуэта, которые, особенно после Санхурхада, сместились влево и начали сотрудничать с Третьим Интернационалом. Хотя партия никогда открыто не называла себя марксистской или синдикалистской, социалистические тенденции с 1932 года всё сильнее утверждались внутри неё, и нынешняя структура движения стала весьма разношёрстной.\n\nВ такой ситуации партия естественно раздираема внутренними спорами - какие экономические, социальные и административные реформы проводить, какое направление избрать. Руководству приходится почти постоянно спорить с оппонентами о будущем курсе. Стало ясно, что необходим партийный съезд, чтобы окончательно закрепить основы платформы. Его решили провести в Сан-Андресе, там же, где в 1930 году был написан Манифест, превративший EAE в независимую силу, вышедшую из EAJ. Сейчас в партии выделяются три ключевые фракции: социалисты, радикалы и технократы. Социалистов возглавляет Томас Бильбо, либералов - Урренгоэчеа вместе с Пельо Ирухо и Сабином Сейхо, а технократов - Хусто Гарате, черпающий вдохновение у республиканской организации Agrupación al Servicio de la República.\n\nТехнократы стремятся превратить Эускади в унитарное, почти утопическое и управляемое специалистами государство - не отвергая демократию, но создавая жёстко организованную систему с полу-государственной экономикой и строгим разделением церкви и государства. Социалисты Бильбо добиваются углублённого сотрудничества с Eusko Sozialista Alderdi и создания собственной национальной и социалистической баскской Федерации. Либералы Урренгоэчеи хотят укрепить связи с наваррскими либералами и республиканцами, такими как Partido Republicano Autonomo Navarro и UN. Их вдохновляют французские и испанские радикалы, однако они гораздо менее враждебны к меньшинствам, чем наиболее известный испанский радикал Алехандро Леррус. Либеральное крыло по-прежнему верит в поступательное развитие баскского общества, не отвергая капитализм, и предлагает создать социальное государство, которое ограничит неравенство в Эускал Эрриа. Партия может попытаться объединить эти идеи и продолжить путь либерализованного социализма, но это может оказаться губительным в долгосрочной перспективе."
BAS.38.a: "Политическое влияние Бильбо приносит победу социалистам!"
BAS.38.b: "Радикалы Урренгоэчеи возвращают либеральную суть EAE!"
BAS.38.c: "Технократическое решение Гарате создаст утопию в Эускади!"
BAS.38.e: "Тупик приводит к сохранению либерально-социалистического идеализма."

BAS.43.t: "Гегемон стоит непобеждённым"
BAS.43.d: "После месяцев тяжёлого труда, бесконечных компромиссов и сложных решений Eusko Alderdi Jeltzalea стоит на вершине своей силы. Гегемон баскской партийной политики вновь доказал, что заслуживает своего трона как лидер Эускаль Эррия, предлагая баскам умеренное, заботливое, но в то же время твёрдое руководство, задающее ясный путь. Под благословением Бога и примером Сабино Араны и Рамона де ла Сота партия сделала всё, чтобы новая республика на самом краю Иберии стала образцом для всего мира, умело балансируя между компромиссами с национал-социалистами из EAS и традиционалистами из Aberri, создавая альтернативу радикалам и объединяя тех рабочих, кто не поддался искушению синдикализма.\n\nОборону баскской нации обеспечивают такие выдающиеся люди, как Кандидо Сасета, страж EAJ, приведший басков к свободе, тогда как Хесус Мария Лейсаола и Мануэль Ирухо сделают всё, чтобы в новой республике ни один баск не знал голода и безделья. Всё это происходит под руководством первого лендакари Эускади Хосе Антонио Агирре, который доказал свою ценность во время восстания и с тех пор стал оплотом баскского республиканизма. Кажется, что EAJ больше никогда не потеряет своей власти, ведь популярность партии достигла небывалых высот, но это не значит, что она может позволить себе беспечность. Возможно, следующие выборы принесут перемены, но пока Эускади готова к будущим вызовам под руководством лучших и самых ярких представителей Eusko Alderdi Jeltzalea."
BAS.43.a: "Гора Эускади, гора Ельтсалеак!"

BAS.44.t: "Угроза синдикализма"
BAS.44.d: "Теперь, когда Eusko Alderdi Jeltzalea вновь контролирует республиканское правительство, партия должна заручиться поддержкой своего главного союзника - профсоюза Eusko Langileen Alkartasuna. Этот союз, более известный как Солидаристы, является старейшей из местных профсоюзных организаций и придерживается идей Сабино Араны о создании объединения благочестивых, патриотичных и трудолюбивых басков, которое не будет связано ни испанским капиталом, ни социалистическими обманами. Однако в последние годы, несмотря на усилия его президента Ману Роблеса-Арангиса, в движение начали проникать синдикалистские идеи.\n\nЛендакари Хосе Антонио Агирре ясно дал понять, что EAJ не сможет выжить без поддержки Солидаристов, и потому необходимо приложить колоссальные усилия для сохранения идеологической целостности союза. Синдикалистская смута будет изгнана из движения, ведь их агитация слишком опасна в условиях соседства Эускади с враждебными силами. Однако в целом необходимо больше работать над тем, чтобы ELA могла конкурировать в новой профсоюзной среде Эускади, если ельтсале хотят удержать гегемонию даже среди рабочих.\n\nЧленам союза будут гарантированы повышенные социальные льготы, а некоторые более реформаторски настроенные его члены отметили, что правительству стоит поощрять создание кооперативов, продовольственных банков и касс взаимопомощи, пока страна восстанавливается от экономических потрясений, вызванных сначала Чёрным понедельником, а затем войной за независимость. Хосе Мария Арисмендиарриета, семинарист и убеждённый сторонник католических кооперативов, стал главным проводником этой линии реформ. Он предлагает поставить эксперимент в одном из баскских индустриальных городов, например в Мондрágоне, чтобы получить опыт католического рабочего самоуправления."
BAS.44.a: "Прекрасная идея, выделим ему средства."
BAS.44.b: "Просто сосредоточимся на изгнании синдикалистов - этого достаточно."

BAS.45.t: "Последний гвоздь в гроб"
BAS.45.d: "Огонёк сигареты был единственным светом у скромного дома на окраине Бильбо. Мужчина лет тридцати глубоко затянулся дымом, затем выпустил облако. Свет погас, и вскоре окурок полетел на землю, а сам он повернулся к дому позади себя. Осмотрев пустынную улицу, он осторожно вошёл внутрь, старая дверь скрипнула. В обветшалой кухне его ждала не группа сообщников, как он ожидал, а хаос: перевёрнутый стол, разбросанные стулья, разбитая бутылка вина и прочие вещи, словно разметённые внезапным порывом ветра.\n\nПервым его порывом было бежать, но, повернувшись, он встретился лицом к лицу со стволами револьверов двух офицеров Эрцайны. Подпольная ячейка испанских монархистов в Бильбо пришла к концу. По всему Эускаль Эррия десятки подобных групп были арестованы благодаря предателю в их рядах. Хотя организация получала финансирование от испанских капиталистов-консерваторов и монархистов вроде Виктора Чаварри-и-Андуисы и Хуана Томаса Гандарияса, большая её часть состояла из радикализированных испанских иммигрантов, напуганных баскской расовой политикой или возмущённых запретом испанских партий. Поскольку лишь немногие из них имели искреннюю приверженность монархии, организация, вероятно, рухнет теперь, когда её главные покровители арестованы или изгнаны из Эускади."
BAS.45.a: "Победа над испанством."

BAS.46.t: "Отсекая мрачные стороны Аранизма"
BAS.46.d: "Ельтсале из EAJ всегда почитали Сабино Арану как отца баскского национализма, и нельзя отрицать, что без его вклада Эускади, как концепт, вряд ли существовала бы в нынешние времена. Однако есть пятно позора в его идеях, которое партия обязана окончательно бросить в бездну забвения - для него нет места в современном государстве Эускади. Одной из причин, по которой Арана выступал за создание баскского государства, было то, что союз с Испанией, по его мнению, приведёт басков к ассимиляции и исчезновению их культуры.\n\nХотя нынешнее руководство EAJ признаёт, что подобное могло произойти, это не оправдывает его последующие слова о том, что баски якобы по своим врождённым биологическим и умственным качествам чище испанцев. Даже с тем всплеском национализма, который граждане Эускади испытали после победы над Мадридом, партия не может позволить себе распространять подобные ядовитые идеи в отношении испанцев, решивших остаться здесь.\n\nЭускади не может превратиться в кастовое общество, где иерархия определяется теориями человека, так и не увидевшего воплощения своего национального проекта. Поэтому лендакари Агирре и весь кабинет EAJ приняли решение снять ограничения на членство в Eusko Alderdi Jeltzalea. Ранее вступить в партию можно было лишь при наличии баскской фамилии, теперь же даже люди с испанскими именами смогут присоединиться. Ожидается, что это обеспечит более справедливое и сбалансированное общество. Вероятно, это также увеличит численность партии, ведь испанские республиканские консерваторы, нашедшие здесь убежище, теперь тоже смогут пополнить её ряды."
BAS.46.a: "Эускади не может жить прошлой враждой."

BAS.47.t: "Возрождение 'Икастол'"
BAS.47.d: "Одной из главных проблем, с которыми сталкивался баскский народ под властью Испании, было то, что ни закостеневшая монархия, ни недолговечные республики никогда не уделяли должного внимания образованию басков. Баскские вопросы постоянно игнорировались институтами, организованными испанскими правительствами или католической церковью. Школы, созданные республиканскими правительствами, пытались навязать полную секуляризацию баскскому образованию, не считаясь с верой и религиозностью баскского народа, тогда как монархия стремилась подавлять его, строго ограничивая культурные проявления в пользу испанских традиций. И всё же, несмотря на угнетение, гордые сыновья Эускал Эррии находили пути к сохранению и развитию своей культуры, и в 1914 году был проведён первый эксперимент с обучением, ориентированным на басков.\n\nВ 1917 году Мигель Муньоа, местный учитель из Доностии, создал первую Икастолу - настоящую баскскую школу. Икастолы предназначались для того, чтобы обучать детей на их родном языке, уделяя первостепенное внимание делам Эускал Эррии, включая баскские песни, культуру и католическое воспитание. В то же время Рамон де ла Сота Абуртос, сын промышленника и известный политик от EAJ, активно участвовал в создании сети Икастол по всей Эускал Эррии. Он мечтал о федерации из 125 школ, объединённых единой моделью. Однако переворот Санхурхо в 1932 году привёл к усилению репрессий против баскского национализма, и система Икастол была частично разрушена или национализирована военными и союзом Acción Popular. Это лишь вызвало мобилизацию учителей: педагоги продолжали тайно обучать баскских детей в своих домах, поддерживая сеть Икастол.\n\nОсобого упоминания заслуживает Эльбира Хуста, член женской секции EAJ - Emakume Abertzale Batza. Она стала одним из главных сторонников возрождения этой системы. Теперь, когда независимость Эускади стала реальностью под руководством хельчалесов, Хуста предложила восстановить и модернизировать старую сеть школ де ла Соты. Для этого был создан Eusko Ikastola Batza, чтобы курировать обновлённую систему. Несмотря на свой традиционализм в политике, Хуста разработала прогрессивную образовательную программу: дети должны получать равное образование независимо от пола, а новые педагогические методы были заимствованы у самых передовых школ мысли - от идей Адольфа Феррьера в Ла-Форже до методики Марии Монтессори. Правительство одобрило проект, и в ближайшие годы по всей стране начнут массово строиться новые Икастолы или переоборудоваться старые здания."
BAS.47.a: "Современное, но всё же баскское образование для народа Эускади."

BAS.48.t: "Дилемма двух основателей"
BAS.48.d: "Eusko Alderdi Jeltzalea - одна из старейших партий Иберии, существующая по сей день, но её история отмечена внутренними противоречиями. Наилучшим примером служат различия во взглядах двух важнейших хельчалесов - Сабино Араны и Рамона де ла Соты. Оба они оказали огромное влияние на партию с конца XIX века и вплоть до трудных лет начала XX столетия. Сабино Арана считается отцом баскского национализма; его представления о национализме были сформированы опытом участия в карлистском движении, а затем в интегризме.\n\nЕго понимание баскского национализма неразрывно связывало католичество и расу. Он считал басков более чистыми во всех отношениях, а главное - в вере, что объяснял особой ролью священников в жизни народа. Он не верил, что испанцы и баски могут сосуществовать в рамках одного государства. Рамон де ла Сота, напротив, был полной противоположностью Аране: он выступал за прогрессивную, современную и автономную Эускади, которая не стремилась бы к полному разрыву с Испанией, но искала путь реформирования статуса Эускал Эррии внутри неё. Де ла Сота находился под влиянием умеренных либералов и консерваторов, тогда как Арана опирался на жёстких традиционалистов; их взгляды постоянно сталкивались, несмотря на сотрудничество при создании партии.\n\nЕсли бы Арана прожил дольше, он, вероятно, создал бы откол от партии, подобный тому, что позже сделали Элиас Галластеги и Луис Арана Гоири с Aberri. Крыло де ла Соты в 1921 году основало Comunión Nacionalista Vasca, когда EAJ раскололась по вопросу независимости или автономии. Несмотря на временное объединение, аберрианос вновь покинули партию после падения Республики. Сегодня EAJ вынуждена балансировать между идеями своих основателей: хотя Aberri была изгнана, в партии всё ещё есть сторонники Араны, стремящиеся воплотить его взгляды буквально. Для многих же лучший выход - оставить идеи прошлого там, где они находятся, и не связывать ими нынешнюю идеологию партии."
BAS.48.a: "Эускади свободна, и мы должны освободиться от прошлого."

BAS.49.t: "Патриотки Emakume Abertzale Batza"
BAS.49.d: "Нередко забываемой частью деятельности хельчалесов остаётся женская организация Emakume Abertzale Batza. Созданная в начале 1920-х годов, она возникла после визита ирландского революционера Виктора Амброза Мартина, который посоветовал учредить женское отделение, подобное ирландскому Cumann na mBan. EAB стала краеугольным камнем партии EAJ, оказывая огромную помощь в поддержке социальных программ ELA, организуя питание для рабочих, управляя кухнями во время кризисов и развивая баскскую культуру среди трудящихся.\n\nОсобое значение имела деятельность женщин EMB при создании системы Икастол и баскских детских садов: учительницы вроде Эльбиры Хусты фактически произвели революцию в патриотическом образовании. Хотя EAB переживала те же расколы, что и партия, разделяясь между женскими секциями Мендигоишалес и аберрианос, организация при EAJ всё же осталась крупнейшей, так как большинство баскских женщин тяготели к консервативным течениям.\n\nОднако, в отличие от полного исключения женщин из политической деятельности, как это делает Aberri, руководство EAJ поощряло их участие в создании и распространении партийной пропаганды, а также в организации клубов для развития культурных и технических навыков. Недавний пример - закупка большого числа швейных машин на фабриках Alfa для обучения женщин работе в текстильной отрасли. Роль EMB будет только расти вместе с новым правительственным статусом EAJ, и некоторые консервативные члены партии уже с тревогой ждут дня, когда в EAJ появятся первые женщины-политики."
BAS.49.a: "Все они - патриотки, и все равны."

BAS.52.t: "Запрет женских организаций"
BAS.52.d: "Так как Аберри уже некоторое время занимается многими вопросами баскской нации, баски вновь начали жить в соответствии с традиционными ценностями. Тем не менее, остаются вопросы, которые партия хочет решить, и главным на данный момент является вопрос женских организаций. И Сабино, и Луис Арана всегда считали, что роль женщин в баскском обществе заключается в том, чтобы быть матерями и хранительницами очага, а не независимыми политическими актёрами. Луис Арана часто утверждал, что патриотический долг женщин в Эускаль-Херрия - обеспечивать дом и следить за моральной чистотой семьи, подчиняясь главе семьи. В связи с этим женские отделения, такие как Emakume Аберри Batza, Emakume Abertzale Batza и Eusko Emakume Ekintza, принадлежащие организациям Мендигоксалес, jeltzales и abertzales соответственно, подлежат запрету. Луис Арана считает, что эти организации приведут к разрушению традиционных гендерных ролей, а в случае с EEE - к ситуации, когда баскские женщины будут заражены такими испанскими идеями, как либерализм, анархизм, социализм и прогрессивизм. Это решение вызвало возмущение у многих политиков и простых людей в Стране Басков, многие утверждают, что Аберри просто пытается уравнять условия, так как у их партии нет женского отделения из-за патерналистского отношения Луиса Араны и его сторонников. Видные члены этих организаций, включая Кармеле Эрратци и Флорентину Тасенде, публично осудили идеологию аберриак, заявив, что она застряла в Средневековье. Они призвали женщин-избирательниц Аберри прекратить поддержку партии. Даже карлисты вмешались в дебаты, часть их организации разорвала связи с Аберри из-за запрета женского отделения. Тем не менее, правительство Аберри настаивает, что это решение окончательно, хотя критика продолжает нарастать."
BAS.52.a: "Пусть кричат, они всё равно в конце концов увидят наши взгляды."

BAS.53.t: "Единственное истинное видение Аранасов"
BAS.53.d: "В истории Эускаль-Херрия мало кто так важен, как Сабино Арана и его брат Луис, потому что без них весь концепт Аберрия, или Эускади, не реализовался бы, по крайней мере, в те сроки, в которые он реализовался. Вклад Сабино Араны в пробуждение баскского сознания к осознанию себя не просто как меньшинственного региона в составе Испанской империи невозможно переоценить. Однако его брат Луис Арана Гойри, возможно, ещё более важен для этого прогресса, так как его случайная встреча с кантябрийцем в поезде десятилетия назад направила братьев на путь, с которого нет возврата. Кантябрий утверждал, что баски не могут утверждать, что они не хорошие испанцы, учитывая, что у них меньше обязанностей, чем у остальной Испании, из-за их фуэров: баски не служили в испанской армии и не вносили вклад в казну Испании.\n\nЭто откровение заставило молодого Луиса усомниться в самой природе своих убеждений и идентичности, и он понял, что он на самом деле - Баскония, а не испанец. Он обратил брата Сабино к делу баскского национализма, оба оставили свои карлистские корни. Братья основали Eusko Alderdi Jeltzalea, и оба, Сабино и Луис, поочерёдно возглавляли партию до тех пор, пока Сабино не ушёл из жизни из-за болезни Аддисона. Луис посвятил свою жизнь поддержанию видения, созданного им и Сабино, и боролся с крылом партии Эускальдуны, возглавляемым Рамоном де ла Сота, которое преобразовало её в автономистскую, умеренно-христианско-демократическую партию. В течение более трёх десятилетий Луис колебался в иерархии партии, но переворот Санхуррада 1932 года и реакция басков на него стали последней каплей, заставившей его разорвать связи с партией.\n\nБаски, разделённые между решением воспользоваться моментом и восстать или дать событиям развиваться, упустили свой шанс и дорого за это заплатили, поскольку Гражданская гвардия подавила баскских националистов и автономистов под свой каблук. Однако, пока баски наконец усвоили урок, Луис Арана поклялся не возвращаться в EAJ, создав свою собственную партию из традиционалистов Аберри. К сожалению, Мендигоксалес, его старые союзники, отошли от традиционализма и создали собственную партию, но как показала недавняя победа на выборах, аберрианцы не поколебались. Новая партия торжественно поклялась очистить нацию как от социалистического атеизма, так и от испанского влияния, создав новую, чистую Эускади под твёрдым, но неизменным видением Луиса и Сабино Араны."
BAS.53.a: "Отец ведёт своё стадо."

BAS.54.t: "Триумф традиционализма"
BAS.54.d: "Братья Арана происходили из семьи карлистов, мелких дворян, и получили образование в иезуитской школе своего региона. Однако после того как Сабино и Луис Арана приблизились к баскскому национализму в ответ на подавление традиционных прав басков со стороны Испании и на общем европейском национальном пробуждении во второй половине 1800-х годов, оба брата полностью отказались от карлизма. Это решение было обусловлено в основном испанской природой карлизма, но также влиянием убеждения Сабино, что люди не могут быть по-настоящему равны при монархии, только при республиканской системе. Несмотря на этот сдвиг в сторону республиканизма, братья никогда полностью не оставляли традиционализм и приняли интегристские идеи, проповедуя верховенство католической веры, органическое общество и традиционные законы баскского региона. Хотя интегризм - испанская идеология, развившаяся из карлизма в отдельное, несколько непопулярное направление, у неё были и баскские теоретики, в частности Артуро Кампион.\n\nКампион был ярым сторонником баскского национализма наряду с интегристскими идеями и стойким защитником как фуэров, устава баскской автономии, так и традиционной католической веры басков. Он также известен тем, что способствовал хорошим отношениям между наваррцами и басками, всегда борясь за оба региона перед лицом централизаторских тенденций Мадрида. Братья Арана и Кампион разделяли многие идеалы, и учитывая, что все они были защитниками баскского национализма и развития языка, можно сказать, что интегризм, несмотря на свои испанские корни, является основой баскского национализма в его оригинальной форме. Это также проявляется в необычной природе интегризма, поскольку движение никогда не имело строгого монарха, которого нужно поддерживать, как это делали карлисты и легитимисты. С приходом Второй Испанской республики некоторые интегристы даже приняли акциденталистскую позицию, готовые поддержать идею республики, если это способствовало их целям.\n\nТем не менее, братья Арана отказались от карлистского монархизма давным-давно, и их интегризм всегда имел оттенок республиканизма. С приходом доминирования Аберри в баскской политике партия начала продвигать эту идеологию как истинную, неразбавленную идею баскского республиканизма, свободного от испорченных идей либерализма и синдикализма, которые привели к безбожию и моральной коррупции в мире через идеи атеизма и индивидуализма. Только через очищение баскской нации через католическую веру и традиционные нормы новая Эускади сможет процветать, как всегда задумывали Сабино и Луис."
BAS.54.a: "Эускаль-Херрия познает славу Божью."

BAS.55.t: "Разделяя карлистское движение"
BAS.55.d: "В недели после победы Аберри на выборах партия усердно работала над укреплением своей власти в баскской политике. Члены EAJ, склонные к традиционализму, были привлечены к партии, а католические рабочие из профсоюзов Eusko Langileen Alkartasuna и Eusko Neziri Alkartasuna присоединились к Аберри. Также начались переговоры с наваррской консервативной партией Union Nafarroa, которая традиционно поддерживала испанский монархизм и идеи Accion Popular, но теперь осталась без поддержки. Если оставшиеся наваррцы из Union Nafarroa хотят продолжать борьбу за католические ценности, они могут делать это под эгидой Аберри. Тем временем партия Eusko Alderdi Aberriak уже нацелилась на бастион традиционализма в Эускади.\n\nТрадиционная коммуна карлистов представляет собой серьёзную угрозу для баскской республики, но для Аберри они могут стать союзниками. Несмотря на разногласия в предпочтительных формах управления государством, программа карлистов близка к идеям Аберри. Однако их приверженность к макето-короне остаётся позорной и в прошлом создавалась трудность для Аберри. Независимость Эускади, однако, внесла раскол между карлистами, стремящимися вернуть Мадрид, и карлистами, более привязанными к своей исторической родине. Баскский национализм, ранее лишь маргинальное течение в движении, теперь бурно набирает силу. Сельские крестьяне, рыбаки и другие простые члены Традиционной коммуны пережили своего рода национальное пробуждение, и несмотря на попытки руководства движения сдержать его, оно продолжает развиваться в корнях коммуны. Теперь руководство Аберри тщательно обсудило ситуацию и пришло к двум возможным решениям.\n\nПервый вариант - действовать сейчас и использовать раскол в движении, чтобы интегрировать в Аберри тех традиционалистов, кто утратил веру в Бурбонскую корону. Второй вариант - открыть переговоры о возможном союзе с карлистами, предъявив им ультиматум, от которого они не смогут отказаться. Как бы ни развивалась ситуация, это, вероятно, сделает карлистов более покорной силой в Эускаль-Херрии, хотя некоторые пессимисты утверждают, что ультиматум может вывести карлистов из оцепенения и заставить действовать против нашей Республики."
BAS.55.a: "Начать пропагандистскую кампанию среди сторонников карлистов, мы ослабим их изнутри."
BAS.55.b: "Предложить им сделку, от которой они не смогут отказаться."

BAS.56.t: "Вопрос Макето"
BAS.56.d: "Независимость Эускаль-Херрии стала великой победой для баскского национализма и сохранения нашей древней культуры и языка, но она принесла и серьёзные социальные проблемы. Долговременное влияние испанского господства на регион было разрушительным, и хотя баски упорно сохраняли свои традиции и язык, шовинистический и колониальный режим, навязанный Мадридом и его приспешниками, почти уничтожил культуру. Сейчас возрождается баскская культура, но встал вопрос: что делать с оставшимися испанцами и как новое правительство должно с ними обращаться? Это особенно сложный вопрос для Аберри, которые до сих пор следовали идеям баскского превосходства и антииспанизма Сабино Араны.\n\nОднако реальность такова, что после испанского вторжения в традиционно баскские регионы после промышленной революции в Бильбао, в городе и в таких областях, как Наварра, образовалась большая группа испанцев, не имеющих никакой родословной связи с басками. Эти пришельцы пришли использовать баскские ресурсы и фабрики в своих целях, и если бы всё зависело от них, баскский образ жизни и культура были бы стерты. Однако избавиться от макето, как Аберри называет испанцев, оказалось трудно. Многие построили здесь свою жизнь, интегрировались в общество и работают рядом с баскскими рабочими в относительной гармонии.\n\nНекоторые женились на басках и завели с ними детей. Поэтому наиболее радикальные члены Аберри, требующие изгнания макето, пока были вынуждены замолчать. Тем не менее, оставаясь приверженными идеям баскского превосходства, Луис Арана предложил создать программу по интеграции этих испанцев в баскское общество. Макето будут обязаны изучать эускару, их будут активно побуждать менять испанские имена на переводы, предложенные Сабино Араной и другими баскскими лингвистами. Со временем надеются, что испанские фамилии станут маркером, сообщающим всем добросовестным гражданам Эускади, что человек происходит от линии нечистых, низших колонизаторов, которые пытались лишить басков их божественно предначертанного суверенитета."
BAS.56.a: "На один шаг дальше от Кастилии."

BAS.57.t: "Аранаистская кодификация эускары"
BAS.57.d: "Баскский язык, является одним из древнейших в Европе, и его уникальные свойства как изолированного языка привлекли многих лингвистов к его исследованию и кодификации - от Луи Люсиена Бонапарта до Мигеля де Унамуно. Однако до сих пор в институте Эускальцайндия идут ожесточённые дебаты о том, какая модель языка должна стать основой стандартной эускары. Некоторые считают победителем диалект Гизупкоа, другие отдают предпочтение диалекту Басконии. Обычно эти дебаты мало зависят от политики, так как институт возглавляют относительно аполитичные фигуры.\n\nТеперь, после победы аберриаков на баскских выборах, правительство заставило Эускальцайндия прекратить споры и принять модель, основанную на программе Аберри. Эта модель изначально была разработана Сабино Араной, который пытался возглавить Эускальцайндия после конкурса, но проиграл нынешнему руководителю института, Ресуррексьон Марии де Азкуэ. Идеи Араны не были особенно революционными, за исключением введения новых букв ŕ и ĺ и новой орфографии, но они помогали установить стандарт кодифицированного языка. Это не уничтожало диалекты, так как Арана считал, что каждая провинция заслуживает своего регионального языка, но помогало административной и государственной стандартизации. Его идеи также включали полное искоренение заимствованных слов из эускары, вплоть до изменения имен и фамилий и создания баскских вариантов обычных слов. Предложения Араны считались крайне пуристскими и на грани ксенофобии в среде васкологии. Эти новости вызвали шквал критики и протестов, и де Азкуэ ушла в отставку.\n\nМногие жалобы касались того, что идеи Араны воспринимались как архаичные, и требование использовать их в процессе стандартизации игнорировало достижения в исследовании эускары за тридцать лет после смерти Араны. Правительство и лендекари Луис Арана проигнорировали протесты, заявив, что институт утонул в собственных разногласиях и не дал требуемых результатов. Правительство приказало либо принять новую стандартизацию, либо сократить государственное финансирование института, что сильно затруднило бы его работу. Похоже, институт постепенно и нехотя принимает это."
BAS.57.a: "Наконец, споры прекращаются."

BAS.58.t: "Присущая чистота басков"
BAS.58.d: "Баскская нация и народ Эускади изначально объединены своей кровью, уходящей корнями в глубину тысячелетий Старой Европы. Этот небольшой уголок мира всегда принадлежал баскам, и даже оккупация Испании и Франции с XIII века не смогла уничтожить баскский народ. Ни испанцы, ни мусульмане, ни кельты, ни галы, ни римляне не смогли по-настоящему подчинить басков своей воле. Однако для Сабино Араны и его брата Луиса, нынешнего лендекари баскской нации, было всегда ясно, что с XIX века до наших дней баскский народ деградировал под натиском макето - испанцев.\n\nПо мнению Аран, баски сохранили свою чистоту и веру лучше, чем испанцы, и лишь контакт с макето начал привносить в басков пороки и недостатки этих испанцев. Традиционная баскская семья не подвержена изменническим и отстранённым привычкам макето, явно рожденным из либеральных, анархистских и социалистических идей, принятых испанцами. Народ Бискайи, и, в целом, все баски, не были подвержены этим идеям отчасти благодаря своей крепкой вере и отчасти благодаря более чистой крови, укреплённой изоляцией баскской культуры.\n\nНо если бы существование с Испанией продолжалось, даже те преимущества, которые имели баски, медленно бы сгинули под натиском орд испанцев, прибывающих в наши земли за скромной добычей. Поэтому баскам необходимо изолироваться от дальнейшего испанского вмешательства, чтобы народ Эускади мог сохранить свою высшую целостность, веру, чистоту и мораль. Они делали это веками, и теперь, с наступлением независимости, это разделение должно оставаться главным принципом баскского государства. Без непорочной крови сынов Басконии баски обречены на судьбу своих соседей."
BAS.58.a: "Свобода от испанства."

BAS.59.t: "Союзники на Изумрудном острове"
BAS.59.d: "Одним из величайших вдохновений для баскского национализма была борьба Ирландии за суверенитет, и как для Сабино Араны, так и для Луиса Араны Гойри, Изумрудный остров служил примером того, как нация может следовать республиканским принципам, сохраняя при этом свою католическую веру. Недавно дипломатические отношения между двумя народами были формализованы, когда члены правительства Аберри, сопровождаемые представителями EAJ и EMB, совершили государственный визит на остров. Эта поездка лишь укрепила идею о том, что Ирландия и Эускади изначально связаны схожими борьбами. После визита были установлены контакты с католическими демократами Fianna Fail и их лидером Эймоном де Валера, и хотя ирландская партия может не придерживаться столь фундаменталистских взглядов на католичество, как члены Aberri, обе партии нашли множество общих точек для дальнейшего сотрудничества.\n\nЧлены делегации Аберри поблагодарили ирландцев за поддержку в войне за независимость и пообещали помочь Ирландии, если она окажется осаждена синдикалистами или еретическими протестантами с севера. Ссылаясь на антиколониальные идеи Сабино Араны, делегация заявила, что ирландцы, разделяющие прошлое иностранного господства, являются духовными союзниками басков, и только через объединённые щиты молодые нации мира могут сохранить свободу. Государственный визит встретили с большим торжеством, и он ещё более укрепил глубокое уважение басков к своим друзьям по ту сторону побережья Басконии."
BAS.59.a: "За новых друзей!"

BAS.60.t: "Конец Баскской Республики"
BAS.60.d: "Считалось, что баскское республиканское движение затмило Карлистов по популярности на заре третьего десятилетия , но недавние события критически опровергли эти предположения. Сегодня конституция этой жалкой республики была разрушена, а наиболее видные лидеры левых республиканских партий помещены под домашний арест в ожидании суда. Некоторые, особенно среди ультранационалистов Аберри, могут быть убеждены увидеть правоту нашего дела, но большинство республиканцев предстоит предстать перед судом за свои действия. Хотя монархический совет призывает к осторожности при работе с этими националистическими и сепаратистскими фанатиками, поскольку чрезмерное давление может вызвать восстание против нашего правления, мы должны искоренить самых республикански настроенных и убедиться, что ни один либеральный или социалистический предатель не угрожает нашей власти. Баскская Республика мертва, и на её месте будет построена новая Наварра и, в конечном итоге, Испания, объединённая традициями, верой, старыми законами и монархическим видением!"
BAS.60.a: "Долой предателей!"

BAS.61.t: "Четвёртая карлистская война"
BAS.61.d: "Испания погружена в хаос. Синдикалистские революционеры, либеральные республиканцы и популистские фанатики стремятся разорвать её на части, а ни самозванцы-альфонсисты, ни коррумпированные и заблуждающиеся политические партии Испании ничего не предпринимают. В своей бездействии они обрекут Испанию на войну в ближайшие годы, войну, которая разрушит саму суть того, что значит быть испанцем.\n\nК счастью, судьба Испании не в руках этих некомпетентных клоунов. Нет, её решат преданные баски и наваррцы, патриоты Истинной Испании, бессмертной сущности, не обременённой мягкотелостью альфонсистских монархистов и республиканским безумием. Наварра веками сопротивлялась либеральной заразе, а в последние годы - социалистическим и синдикалистским приспешникам Сатаны, и за это она остаётся одним из самых красивых и чистых регионов Испании. Мы начнём кампанию, чтобы воплотить это видение в жизнь - Карлистскую Испанию, которая вернёт нацию к её корням. Наше новое государство защищено, и оно является свидетельством традиционализма, присущего испанской природе, и обновляющих программ Хайме дель Бурго и его союзников из CCP, провинции, достойной законного короля! Настало время распространить эту трансформацию на всю Испанию, положить конец унижениям её народа ложными пророками и идеологическими змеями. Карлистская революция охватит всю Испанию, от величественных Пиренеев до самой вершины Скалы Гибралтара, и преобразование Иберии в истинную землю благочестия и процветания будет завершено."
BAS.61.a: "Да здравствует Испания!"

BAS.62.t: "Карлистский клич"
BAS.62.d: "Страны Басков и Наварра долгие годы были сердцем Карлизма, служа оплотом движения в карлистских войнах, удерживая в страхе самозванцев из Мадрида и их британских союзников. Однако, хотя наши контролируемые территории действительно являются местом сосредоточения большинства карлистских патриотов и верных истинному королю, они не единственные в Испании, где поддерживали карлистское дело. В Каталонии движение укреплялось особенно в сельских районах, сражаясь с ордами безбожных анархистов. Регионы такие как Галисия, Астурия, Леон и Андалусия также имели некоторую поддержку карлистов, хотя и не в такой степени, как Наварра и Каталония. С нашим успехом в искоренении социалистических и республиканских элементов из нашей страны, многие испанцы, которые в глубине души признают нашего лидера истинным монархом Испании, совершили опасный путь к нашим землям и присягнули на верность баскско-наваррским карлистам.\n\nВыдающиеся традиционалистские политики, такие как Мануэль Фаль Конде, Хосе Луис Саманильо Гонсалес-Камино и известный интегрист Хосе Мария Ламамиэ де Клеррак и Колина, прибыли в Памплону, чтобы выразить поддержку королю, укрепляя карлистское правительство своим опытом. Военные, такие как Марио Муслера, Хосе Энрике Варела и Рикардо Рада Пераль, также прибыли, чтобы сражаться вместе с товарищами, готовые вести карлистские армии в бой против вечного врага. Финансирование предоставляли французские националисты и португальские интегристы, особенно в виде оружия и боеприпасов, при этом винтовки Lebel и португальские Mauser–Vergueiros стали обычным явлением среди карлистских рекетес. С каждым днём всё больше верных карлистов прибывают, чтобы укрепить наши ряды, и день Реконкисты приближается - трусы в Мадриде, вероятно, дрожат в своих сапогах, пока все регионы Стран Басков и Наварры готовятся к войне. Как только прибудут последние патриоты карлистов, начнётся великое шествие на юг."
BAS.62.a: "Отпустите псов войны."

BAS.63.t: "Новые Sindicatos Libres"
BAS.63.d: "С падением Баскской республики многие социалисты и синдикалисты бежали в сельскую местность и на склоны холмов, чтобы продолжить борьбу с нашими традиционалистскими милициями. Их влияние в основном подавлено, но среди городских жителей Бильбао и Доностии оно всё ещё сохраняется, как призрак страшного прошлого. Чтобы полностью очистить нашу страну от этой угрозы, многие члены AET, молодежного крыла карлистского движения, предложили воссоздать профсоюз Sindicatos Libres. В дни каталонского сепаратистского движения Sindicatos Libres стали важной силой для противодействия этим сепаратистам и их анархистским союзникам, действуя как ломатели забастовок и уличные бойцы для подавления дерзких мятежников.\n\nОни были не только ярким примером истинного патриотичного рабочего, который ставит идею единой и стабильной Испании выше нескольких монет в кошельке, движение Sindicatos Libres было, в своей основе, глубоко карлистским. Хотя многие низшие члены движения заботились лишь о защите религиозных ценностей, для руководства Карлизм имел огромное значение, и, несмотря на то, что влияние со временем ослабло, движение может служить вдохновением для создания подобного союза здесь. С помощью этих Sindicatos мы могли бы отразить атаки красных, уменьшая их число, так как присоединение к нашему союзу защищало бы благочестивых рабочих от радикализации социалистической мразью, а также предоставляло ещё один способ бороться с бастующими и другими бездельниками, когда они пытались мешать нашему правлению. Sindicatos Libres, вместе с рекетес, всегда были источником карлистской радикализации, и их значение для эволюции движения нельзя недооценивать. Однако Sindicatos Libres также являются самой пролетарской частью всего карлистского движения, и именно они требуют настоящего перераспределения богатства в обществе, учитывая обещание Карлизма бороться как с капиталистической жадностью, так и с безбожностью синдикалистов.\n\nТаким образом, чтобы создать более равное общество на основе христианских ценностей, лидер Sindicatos Libres, Хосе Баро Бонет, предложил создать экономику на основе католического профсоюзного движения, кооперативов рабочих и солидарности между различными классами общества через аграрные кредитные организации и банки, не нарушая слишком сильно права владельцев частной собственности. Хайме дель Бурго поддержал эту идею, но многие в его карлистском кругу отметили, что этот новый карлистский синдикализм должен уделять больше внимания пролетарской и крестьянской молодёжи, возрождению и действию, направленному на разрушение угнетающих капиталистических цепей и слияние красного синдикализма с истинной традиционалистской идеологией и испанским национализмом. Это привлекло бы больше ‘красных’ в наше движение, но также могло привести к более радикальному и, что важнее, более молодому движению. Эти идеи восходят к ранним дням идеологического развития дель Бурго, когда он обсуждал элементы синдикалистской системы Жоржа Сореля в своих литературных кругах."
BAS.63.a: "Опираемся больше на идеи Баро."
BAS.63.b: "Дель Бурго прав, как всегда."

BAS.65.t: "Отважный Рекете"
BAS.65.d: "Рекете, или Requetés, как их чаще называют в Испании и её меньшинственных регионах, - это милиция, восходящая к зарождению молодёжных движений в начале 1900-х годов. В то время как другие молодёжные движения обычно принадлежали к радикальным течениям либерализма, социализма или сепаратизма, карлистские Requetés всегда жили по истинным традиционалистским ценностям. Всё началось как группа молодых, безрассудных боевиков, стремившихся сражаться с идеологическими врагами на городских просторах Испании. Вдохновлённые, частично, французскими Camelots du Roi и развиваемые нашими идеологическими союзниками из Action Francaise, движение имело двойную цель: быть пропагандистским органом Карлизма и мускулом, необходимым для усмирения множества противников Карлизма.\n\nХотя Requetés не были единственной милицией Карлизма, профсоюзы Sindicatos Libres также помогали существенно сокращать число революционных анархистов, Requetés вскоре стали самой заметной карлистской организацией насильственного характера. Когда движение стало более ориентированным на действия и карлисты начали планировать свержение Испанской республики и последующего режима альфонсистов, Requetés превратились в самостоятельную силу, получая формальное обучение от офицеров и солдат-традиционалистов, вооружённых оружием, провезённым контрабандой из Португалии и Австрии единомышленниками-католиками.\n\nДвижение также покинуло многие городские центры Испании, сосредоточив внимание на сельском населении, более готовом защищать священные ценности Карлизма, чем либеральные городские жители, давно отвернувшиеся от Бога и Вечной Испании в погоне за ложными богами капитализма и синдикализма. Провинции Наварры и Стран Басков предоставили наилучшие условия для расширения Рекете, и многие благочестивые баски присоединились к бригадам Рекете, чтобы сражаться за единственного истинного короля Испании. Теперь мы должны расширить это движение, чтобы нанести смертельный удар альфонсистам и республиканцам и вернуть Испании её вечную славу!"
BAS.65.a: "Борись и побеждай во имя Веры!"

BAS.66.t: "Реформа системы Икастолак"
BAS.66.d: "Теперь, когда мы полностью контролируем Страны Басков и Наварру, совет короля, очевидно, сосредоточился главным образом на военных вопросах в преддверии предстоящего возвращения всей Иберии. Однако слабое государство строится на отвлечённом управлении, и поэтому мы должны уделять внимание и тем вопросам, которые не так важны для военной стороны, но крайне необходимы для легитимации нашего правления этими землями. Вопрос образования особенно подняли члены карлистской организации баскского происхождения, задаваясь вопросом, сдержит ли король своё обещание уважать права басков на автономию, особенно в отношении баскского языка. С момента независимости Стран Басков республиканцы значительно расширили систему иккастол, сеть школ по всей стране, где обучение ведётся преимущественно на баскском языке. Изначально они создавались в знак протеста против секуляризации школ при республике и равнодушного отношения католических школ к вопросу баскского языка в местных школах. Хотя они не находятся под управлением церкви, эти учреждения столь же благочестивы, как и управляемые духовенством, а католическая вера присутствует там так же, как и везде в Странах Басков. С небольшими корректировками в программе, такими как возвращение в ряды учителей клириков и церковных должностных лиц, например, диаконов, мы могли бы превратить эту по сути баскскую систему образования в инструмент для укрепления карлистского дела, чтобы школы обучали не только наукам, но и морали, благочестию. Разумеется, любые упоминания республики Эускади, её правительства, других партий и либеральных идей должны быть полностью исключены, заменены на пропаганду карлистского дела, патриотическое воспитание детей и молодежи, а также преподавание истории басков как неотъемлемой части Испании, уникальной, но не отдельной, благодаря отличной системе фуэро!"
BAS.66.a: "За лучшее будущее!"

BAS.67.t: "Обещание фуэро"
BAS.67.d: "Карлизм, поддерживающий традиционную абсолютную монархию, может показаться странной идеологией для региона с независимым менталитетом меньшинств, но причина, по которой дело Карлоса V и его потомков всегда могло рассчитывать на поддержку басков и каталонцев, заключается в уважении к фуэро, местной автономии и древним законам, которые карлистские короли обещали соблюдать. Несмотря на три карлистские войны и множество меньших конфликтов за свержение альфонсинской линии на троне, которые в конечном счёте заканчивались, более или менее, катастрофой, Каталония, Страны Басков и, в определённой степени, Астурия и Галисия оставались верными делу истинного короля. Готовясь к четвёртой и последней карлистской войне, логично, что Страны Басков, многими считающиеся колыбелью Карлизма, где он был взращён и подготовлен к великим испытаниям, станут нашим штабом. С благочестивыми, преданными и решительными сыновьями Бискайи, Гипускои и Наварры на нашей стороне, мы наконец сможем изгнать гнилое тело альфонсинской династии, сжечь его до основания и вернуть трон вечной Испании её единственному достойному владельцу. И ради этого баски могут вернуться на свои земли, зная, что благодаря их жертве их права, древние законы и любимая католическая вера больше никогда не будут подвергаться угрозе со стороны тирана, социалиста или либерала. Учитывая эту декларацию, многие более традиционалистски настроенные баскские республиканцы сочли уместным присоединиться к нашей организации."
BAS.67.a: "Бог, Отечество, Фуэро, Король."

BAS.69.t: "Возвращение отца Хо?"
BAS.69.d: "Когда в Париж пришла весть о возможном возвращении лидера индокитайских коммунистов Хо Ши Мина, некоторые, особенно среди басков, начали кампанию за то, чтобы этот уважаемый лидер антикапиталистической и антиимпериалистической борьбы стал новым председателем наших объединённых государств Эускади и Франции. Якобинцы, многие из которых все ещё придерживаются устаревших представлений о динамике отношений «хозяин-слуга» между вьетнамцами и французами, с нерешительностью относятся к этой смелой идее, но есть и те в ПКФ, кто считает её отличной, поскольку Хо Ши Мин был одним из основателей нашей славной коммунистической партии. Таким образом, они считают, что только такой герой достоин быть назначенным председателем, но это может не быть хорошо воспринято во всех пролетарских странах. Некоторые даже до сих пор сомневаются в правдивости утверждений этого загадочного человека, говоря, что, хотя сходство есть, история в лучшем случае сомнительна."
BAS.69.a: "Пусть отец Хо руководит!"
BAS.69.b: "Это слишком подозрительно, отклоните это предложение."

BAS.70.t: "Товарищи Побережья"
BAS.70.d: "В рыбацких деревушках нашего Атлантического побережья уже давно существует анклав нашего другого заклятого врага, помимо испанцев - безбожных боевых анархистов из CNT-FAI. В то время как на всей Иберийской полуострове эти партизаны сеют хаос и анархию повсюду, здесь, в Эускади, ряды местных CNT-FAI в основном состоят из рыбаков и портовых рабочих, которые действительно занимаются профсоюзной деятельностью лишь в редких случаях некомпетентности верхнего руководства. Идеологическая база этой группы спорна, и хотя даже наш собственный католический союз не ведет диалога с этим небольшим движением, ясно, что они в основном изолированная ячейка. Тем не менее, в наших рядах есть отдельные горячие головы, которые воспринимают само их существование как оскорбление Бога и требуют, чтобы мы уничтожили эти жалкие банды, прежде чем они помогут испанцам или французам разрушить нас. Это, вероятно, будет воспринято как крайне тиранический шаг, но с другой стороны, это может помочь окончательно покончить с последним проявлением испанского влияния на нашей земле."
BAS.70.a: "Оставьте их, они явно мирные"
BAS.70.b: "Они ставят под угрозу нашу независимость."

BAS.71.t: "Анархо-аберцальская революция!"
BAS.71.d: "Карлисты, слишком самоуверенные после победы над республиканцами, не ожидали мощи баскской левой, и это дорого им обошлось. В то время как карлисты объединились вокруг молодого офицера Хайме дель Бурго после того, как Феликс Ликиниано и его анархисты уничтожили карлистских командиров, их силы вскоре были сломлены, когда случайная пуля поразила дель Бурго и убила его на центральной площади Бильбао. Ликиниано, собрав оставшихся баскских профсоюзников из Eusko Langileen Alkartasuna и Langileen Batasun Orokorra, а также свою собственную группу Dinamita из LKN-IFA, сумел собрать достаточно людей, чтобы противостоять наступлению Эррекете, и пока пули и бомбы сыпались на улицах Бильбао, карлисты вскоре оказались в меньшинстве и без оружия.\n\nТо, что начиналось как победный марш, превратилось в кровавую баню, а затем в полное бегство, когда традиционалисты бежали в сторону Напарроа, преследуемые баскскими профсоюзниками на каждом шагу. Традиционалисты из Памплоны, услышав о поражении своих самых радикальных товарищей, взяли все, что могли унести, и бежали через границу в Арагон, рискуя с испанцами, чтобы избежать гнева рабочего народа. Коммунисты и анархисты Памплоны, скрываясь от реакционных врагов, воспользовались шансом и подняли восстание, силой изгнав последних прислужников Карлоса из города. С поражением карлистского восстания над Эускади взошел новый багровый день, во главе которого стоял молодой анархист Феликс Ликиниано.\n\nХристианские профсоюзники из ELA и умеренные социалисты из LBO, естественно, были очень обеспокоены новым поворотом событий, слишком слабы, чтобы напрямую противостоять анархистам, но на данный момент Ликиниано убедил их, что он так же предан баскской родине, как и члены баскской правой, и будет продолжать бороться за интересы басков, а не за анархистские идеалы Иберии. Казалось, что мир вернулся в Эускади, но насколько надолго - это зависело только от Dinamita."
BAS.71.a: "Победа за нами!"

BAS.72.t: "Спокойная ночь в Пиренеях"
BAS.72.d: "Тьма медленно окутывала Эускади с наступлением ночи, а пограничники на границе между Францией и Баскским краем меняли смены, учитывая это. Пост, расположенный среди Пиренейских гор, почти никогда не видел путников из-за своей отдалённости. После недавней независимости Страны Басков он снова был укомплектован, в подготовке к возможным попыткам проникновения коммунаров. Охранная патрульная группа отправилась по рутинному маршруту по долине, и к удивлению охранников, они наткнулись на заброшенную конную телегу. Когда они начали осматривать покинутую повозку, из ближайших кустов внезапно выскочили три неизвестных фигуры и смогли поразить солдат в последующей схватке. Двое нападавших связали охранников у телеги, в то время как третий сменил рабочий комбинезон на форму охранника. После короткого разговора небольшая группа разделилась: человек в форме направился обратно к посту, а двое других снова исчезли в лесу. Пограничники уже привыкли к монотонной рутине, утомившись от долгих недель бездействия в этих горах. Увидев возвращающегося человека в форме, похожей на их собственную, часовой просто направил на него прожектор и попросил назваться. Мужчина ответил, что вернулся воспользоваться туалетом после спокойного патруля, и часовой, не подозревая никакой опасности из-за скуки и отсутствия событий в этих Пиренеях, собирался пропустить его. Однако на мгновение ему показалось, что в голосе мужчины что-то было необычным для солдата на посту."
BAS.72.a: "Часовой подавил сомнение и пропустил человека в форме."
BAS.72.b: "Часовой открыл огонь, и неизвестный человек поспешно покинул место происшествия, спасая свою шкуру."

BAS.73.t: "Смерть синдикалистской революции"
BAS.73.d: "Улицы Бильбо наконец становились чище, когда дождь смывал грязь и кровь, оставшиеся после большой битвы менее чем неделю назад. Анархистские флаги, поднятые над зданиями могучего прибрежного города, лениво развевались на ветру. Город охватила апатия: последние торжества в честь победы CNT-FAI стихли, и рыбаки, ставшие анархистскими революционерами, осознали масштаб своих новых обязанностей. Многие из их рядов уже просто дезертировали и вернулись домой, оставив лишь наиболее идеологически мотивированных или оппортунистов, чтобы разбирать останки институтов Баскской Республики.\n\nТрещины в анархо-синдикалистском движении начали проявляться: их рыхлая конфедерация прибрежных анклавов синдикализма не справлялась с управлением территорией размером с Эускади, а фракционность царила повсюду, поскольку ELA и LBO пытались получить преимущество над анархистской группой Dinamita. Теперь самые способные анархисты решили созвать конгресс, чтобы назначить временного лидера, который выступал бы посредником для различных фракций в революционном правительстве. Когда оборванные ополченцы и руководители профсоюзов собрались в здании городской ратуши Бильбо, все ещё изрешечённой пулями после восстания, их конгресс мог начаться.\n\nОднако всего через мгновение после назначения Феликса Ликиниано посредником, резкий крик снаружи ратуши привлёк внимание всех. Несколько оставшихся анархистских охранников открыли огонь по чему-то, но стоны боли вскоре показали, что пули летят в их сторону. Анархисты в зале пытались реагировать, когда пули начали сыпаться по зданию, а ручные гранаты летели внутрь и снаружи. Звуки взрывов заставили дрожать несколько кварталов вокруг ратуши, и за пять минут обмена огнём руководство баскских профсоюзов было полностью уничтожено.\n\nМужчина около 30 лет, одетый в простой комбинезон иберийского рабочего, вошёл в зал, окружённый телохранителями в подобных костюмах. Единственной отличительной чертой на их одежде был символ, похожий на те, что использовали французские якобинцы на северной границе. Ведущий мужчина, Хесус Ларраньяга, на мгновение окинул взглядом разрушения, прежде чем пройти через разрушенный зал к трибуне и обратиться к своим людям, членам Partido Comunista de Euzkadi. В зале, усеянном трупами, где кровь медленно впитывалась в деревянные доски, началась якобинская революция в Иберии."
BAS.73.a: "Якобинизм пришёл в Иберию!"


BAS.74.t: "Красный Лендакари!"
BAS.74.d: "Пыль осела над Бильбо, последние партизаны CNT-FAI были выведены из укрытий при помощи гранат и дробовиков. Анархисты сделали большую часть работы вместе с либералами и националистами, поэтому, когда якобинцы утвердились в своей новой роли правителей Эускади, их власть оставалась практически бесспорной. Хесус Лараньяга провел последние дни, возглавляя штурмовые действия или решая логистические задачи якобинского переворота, используя каждую каплю своих сил, чтобы воплотить в жизнь свою мечту о Баскской стране под управлением якобинцев. Но когда пришла новость о французском корабле в гавани Бильбо, его энтузиазм вспыхнул вновь. В порт вступила рота закаленных якобинских басков и испанцев, обученных во Французской Басконии, вооружённых до зубов французскими винтовками, автоматами и пистолетами. За ними прибыл настоящий Красный Лендакари.\n\nЛеандро Карро Эрнаэс, один из основателей ныне несуществующей Partido Comunista Española, почти два десятилетия назад был изгнан в Францию Королевским режимом. Теперь его люди вернулись, и вместо ленинско-вдохновленных коммунистов 1920-х годов EPK принесет настоящий Красный якобинизм в Эускади и за его пределы. Когда Эрнаэс поздравил Лараньягу с победой, молодой лидер передал ему власть над новым государством. С появлением их лидера на родной земле началась подготовка Эускади к чему-то большему, освобожденная от реакционного суеверия и вредного национализма."
BAS.74.a: "Начнется Преображение."

BAS.75.t: "Призрак"
BAS.75.d: "В начале 1900-х огонь коммунизма ещё горел в сердцах идеологов Европы, просто ожидая момента, чтобы наконец свергнуть капиталистических угнетателей рабочего. Но когда большевики были побеждены реакционными монстрами России и их керенскистскими приспешниками, а французские синдикалисты свергли буржуазную республику, мир стал двигаться по пути идеологически слабого синдикализма. Здесь, в Испании, мы уже видели ошибочность этой идеологии: сначала, когда испанские анархисты признали поражение на выборах, а затем здесь, в Эускади, когда мы одним ударом уничтожили их жалкое движение. Пока наши французские якобинские братья закрепляют свои позиции в ожидании дня, когда смогут свергнуть синдикалистов, мы начнем нашу работу с наибольшей скоростью.\n\nПризрак коммунизма не являлся кошмаром Европы десятилетиями; некоторые даже считали, что его окончательно убили или парализовали после поражения большевиков. Но новое «Рабоче-Крестьянское правительство», поспешно созданное Лараньягой, Эрнаэсом и генеральным секретарем Хуаном Астигаррибией, решило возродить марксизм-ленинизм здесь, вновь насылая призрак на земли Иберии. Партия будет организована как авангардная и интегрирует немногие профсоюзы, которыми может похвастаться Бильбо и остальная Эускади. Эускади Roja, партийная газета, будет использована по полной программе для обучения баскского народа нашим принципам. Призрак вернется, возрожденный баскской рукой."
BAS.75.a: "Приступим к работе."

BAS.76.t: "Прибытие марксистско-торезистов"
BAS.76.d: "По мере того как мы укрепляем контроль над Эускади, становится все яснее, что хотя наши администраторы и политики полны энтузиазма, идеологическая база вне высших эшелонов власти оставляет желать лучшего. Люди сбиты с толку и недовольны нашей религиозной политикой, низшие чиновники пытаются реализовать наши экономические и социальные меры, но им не хватает понимания, а представители профсоюзов склонны возвращаться к синдикализму, если их не контролировать. К счастью, мы не одни. Благодаря близости к французской границе якобинские агитаторы и боевики пересекли границу при поддержке сторонников PCF. С их помощью члены партии EPK делают большие успехи в обучении и скоро будут готовы должным образом руководить нашим народом. Военная помощь французских якобинцев, таких как Жюль Дюмон, оказалась бесценной для создания централизованной профессиональной армии, которая заменит милицию Эртса́ны. Французские эксперты помогли нам заложить первые основы полноценной разведывательной службы. Они также помогут запустить программу, которая заменит устаревшие католические верования басков на настоящий Культ Разума. Несмотря на разногласия с PCF по ряду вопросов, например, по поводу Французской Басконии, нельзя отрицать, что без их помощи мы не смогли бы продвинуться так быстро как партия и общество. Уже многие баски демонстрируют, что наша революция была необходима, с энтузиазмом принимая наши взгляды под руководством французских союзников. Многие молодые члены партии, такие как перспективный член Якобинской Молодежи Рамон Ормазабаль, быстро продвигаются по служебной лестнице, обеспечивая партии свежую кровь на годы вперед."
BAS.76.a: "Революции нужны союзники."

BAS.77.t: "Политика по отношению к Интернационалу"
BAS.77.d: "Пришло время определить наши отношения с Францией. Хотя нас поддерживают французские якобинцы, баскские якобинцы не испытывают любви к синдикалистам, и если представится возможность, Баскская Якобинская Республика должна вернуть Париж из рук анархистов и других слабых социалистов и установить правительство, которое по-настоящему будет следовать ценностям якобинизма и ленинизма."
BAS.77.a: "Наши союзники уже контролируют Париж, давайте присоединимся к ним."
BAS.77.b: "Время восстановления настало!"

BAS.79.t: "Франция в огне"
BAS.79.d: "Недавние события, вероятно, будут десятилетиями описываться в учебниках как одна из самых странных серий происшествий в Европе: французские улицы и дороги заполнены иберийскими бойцами, в основном баскского происхождения, марширующими стройными рядами и размахивающими знаменами Красного якобинского дела. Коммунары могут лишь в ужасе наблюдать, как их могучая армия приходит в беспорядок, большинство лидеров дезертировало или покинуло страну. Многие французские якобинцы присоединились к наступающей иберийской армии, и по мере того как разыгрываются последние сражения с трусливым парижским режимом, лидеры Иберийской Коммуны собрались для обсуждения будущего Франции. Многие считают, что дела французских и иберийских якобинцев теперь навсегда связаны, и поэтому объединение этих двух государств логично.\n\nНекоторые же выступают за предоставление Коммуны Франции под управление их местного якобинского лидера Марселя Тореза, так как полная оккупация всей страны может быть затратной для иберийских войск и создать проблемы с возможным вторжением Германии или Антанты, а партизаны-анархисты и синдикалисты в тылу будут сеять хаос, пока мы имеем дело с реакционерами. Объединение двух государств также потребует, возможно, избрания французского лидера, хотя это вовсе не гарантировано, учитывая, что именно иберийские руки принесли дело к победе."
BAS.79.a: "Пусть Торез управляет своими якобинцами."
BAS.79.b: "Судьбы Франции и Иберии теперь едины!"

BAS.80.t: "Вопрос о лидерстве в Иберии"
BAS.80.d: "С баскскими войсками, штурмующими последние военные оплоты в Мадриде, поражение кастильских империалистов стало неизбежным. Испания лежит в руинах, остатки Кастилии разгромлены сосредоточенным продвижением басков, а с якобинскими знаменами, развевающимися над Мадридом, Севильей и Гибралтаром, последние надежды испанского шовинизма были разрушены. Пока якобинские сапоги уничтожают последние очаги испанской отсталости, перед многими воцарилась вполне реальная проблема. Население Эускади слишком мало, чтобы полностью оккупировать Испанию, и с самого начала наша цель заключалась в объединении с другими коммунистическими ячейками Иберии для совместного управления в народной федеративной республике. Однако теперь, когда бывшие испанские земли объединены, многие испанские лидеры предложили провести внутрипартийные выборы, чтобы определить, кто возглавит новую республику.\n\nБаскское руководство согласилось с этим предложением, и пять кандидатов решили бросить вызов действующему председателю Леандро Карро Эрнаесу. Наиболее известной из этих претендентов является Долорес Ибаррури, известная как Ла Пасионария, активная защитница феминизма и марксистско-ленинских идей, также баскского происхождения. Другой баскский коммунистический ветеран - Висенте Урibe, получивший известность благодаря своим пропагандистским навыкам во время войны и законам, которые он продвигал для улучшения положения крестьян и мелких землевладельцев, завоевав уважение среди сельского населения Испании. Представляя молодежное крыло якобинцев, выступает Жозе Касорла Мауре, находящийся в тени своего наставника Карильо. Его репутация частично подпорчена жесткими репрессиями во время войны в Испании, однако связь с радикальным молодежным крылом партии принесла ему много голосов.\n\nКандидат от наших вооружённых сил - Энрике Листер, известный как талантливый лидер милиции во время войны. Он выступает за усиление военного контроля и милитаризацию, но при этом проявляет интернационалистские и аграрные наклонности. Наконец, темной лошадкой гонки является Андреу Нин, последователь троцкистской доктрины интернационализма и лидер Izquierda Comunista de España; он единственный кандидат, не входящий в состав испанской коммунистической партии."
BAS.80.a: "Висенте Урibe обеспечивает баскское лидерство!"
BAS.80.b: "Ла Пасионария доминирует на выборах!"
BAS.80.c: "Жозе Касорла Мауре привлекает молодых избирателей и побеждает!"
BAS.80.e: "Военные Энрике Листера ведут нас вперед!"
BAS.80.f: "Андреу Нин одерживает неожиданную троцкистскую победу!"
BAS.80.g: "Леандро Карро Эрнаес продолжает быть Красным Лехендакари!"

BAS.81.t: "Вопрос о лидерстве во Франции"
BAS.81.d: "Когда баскские войска подняли якобинские знамена над крышами Парижа и пыль улеглась, многие коммунары с трудом могли поверить своим глазам. Однако с каждым днём становится все яснее, что якобинское правление здесь надолго, а коммунары, истощенные борьбой с немцами, видят свою страну разрушенной двухфронтовой войной. Тем не менее, поскольку руководство баскской коммуны объявило о намерении создать объединенную Иберо-Французскую якобинскую коммуну, многие французские якобинцы требуют, чтобы мы выполнили своё обязательство и позволили их представителям также участвовать в борьбе за партийное лидерство.\n\nЕсли мы согласимся с их просьбой, наиболее вероятными победителями станут либо лидер Parti communiste français Морис Торез, либо представитель фракции Национальные якобинцы Жак Дорио. Хотя Дорио придерживается идеологии, довольно далекой от Красного якобинизма, которому следуют баскские якобинцы, он остаётся важной фигурой французского якобинизма и его нельзя легко обойти.\n\nМарсель Кашен и Жак Дюкло также объявили о своих кандидатурах: Кашен рассчитывает на свою репутацию одного из основателей PCF, а Дюкло решил выйти из тени Тореза как один из главных идеологов, руководивших PCF в период между мировыми войнами. Несмотря на то, что у этих двух кандидатов меньше шансов на победу, они по-прежнему значительно опережают последнего кандидата - Андре Марти. Будучи бывшим якобинцем, он был изгнан из партии и пришел в Баскскую страну; без его помощи наша революция могла бы быть сорвана. Его агрессивные и жестокие методы принесли ему известность в Иберии, и хотя шансы на победу невелики, многие опасаются правления, которое он принес бы новому союзу Иберии и Франции."
BAS.81.a: "Торез, как и ожидалось, занимает премьерство!"
BAS.81.b: "Национальные якобинцы Дорио принимают вызов!"
BAS.81.c: "Дюкло одерживает неожиданную победу!"
BAS.81.e: "Кашен вырывает победу у соперников!"
BAS.81.f: "Тёмная лошадка, Андре Марти, одерживает победу!"
BAS.81.g: "Баскская кровь принесла нам эту победу, баски будут и лидерами."

BAS.82.t: "Любопытный плавник"
BAS.82.d: "Когда сумерки окутали небо над Бискайским побережьем, один из последних рыболовных траулеров медленно двигался к берегу после успешного дня на море. Когда причалы Доностии появились в поле зрения, небо начало темнеть, и над морем разразилась проливная буря. Так близко к берегу лодка была в относительной безопасности, но экипаж заметил ещё меньшую лодку, которой в шторме повезло бы меньше. Мужчина в крошечной надувной лодке приближался к городу, его судно бросало и кидало на бушующем море, и капитан решил помочь ему. Когда рыболовное судно приблизилось, его лодка перевернулась, бросив старика в воду. Только быстрая реакция команды спасла ему жизнь, и вскоре его вытащили на берег. Экипаж был поражен, увидев старого бородатого азиата с ясным упорством в глазах.\n\nПрошлое мужчины оставалось загадкой, так как баскские рыбаки не говорили ни на одном из языков, которыми он владел, хотя понимали несколько французских слов. При ограниченном общении рыбаки доставили его в местное отделение Баскской коммунистической партии, где несколько чиновников могли говорить с ним на французском. К их удивлению, мужчина заявил, что он - Хо Ши Мин, один из основателей Parti communiste français и герой индокитайской борьбы сопротивления. Услышав о нашей отваге против испанских империалистов и последующей борьбе за возвращение якобинской родины, он решил вернуться из добровольного изгнания и объявить о намерении возглавить французских и иберийских якобинцев.\n\nНовость привела новый союз коммунистических государств в трепет, так как лидеры испанских, баскских и французских якобинцев пытались осмыслить странность этого заявления. Тем не менее многие баски сочувствуют Хо Ши Мину, считая его антиколониальную борьбу более близкой, чем французское государство, которое до недавнего времени придерживалось крайне антирегионалистских взглядов. Странное прибытие также имеет значительный вес благодаря его роли в формировании PCF, что вызывает недовольство французских якобинцев."
BAS.82.a: "Дядя Хо поведет нас к величию!"

BAS.83.t: "Новое направление араннизма"
BAS.83.d: "Теперь, когда Мендигоксалес полностью покинули пыльные и отсталые ряды Аберри и даже одержали победу на выборах против всех ожиданий, пришло время оставить позади багаж более реакционных убеждений Сабино Араны. Титан баскского национализма, без сомнения, был непревзойденным мастером, но его идеи по-прежнему находились в русле испанской правой. Несмотря на его национализм и рвение, инструменты, которыми он располагал для создания баскского государства, были ограничены, а идеи тесно связаны с верой. Под руководством Гудари, лехендакари Элиаса Галластеги, баски узнают, что только через социально сознательный, молодежный и порой почти революционный подход они смогут раскрыть свой истинный потенциал. Мендигоксалес будут проповедовать слова Араны, но адаптированные к новой эпохе, где старые идеи, такие как интегризм, идеологическая основа Араны, уже устарели и неактуальны, в то время как новые идеи некоторых образцов Галластеги, таких как Ганди, Сандино, Марти и Абд-эль-Крим, позволят Эускади по-настоящему противостоять вызовам современности. Мендигоксалес будут сочетать идеи левого прогрессивизма, не обязательно принимая более марксистские формы мысли, сохраняя при этом католические ценности и националистический огонь, присущий жизни басков. Новый образцовый гражданин этой великой нации будет набожным патриотом, готовым исполнять свои гражданские обязанности, не обременяя себя идеологической чепухой левых или правых, не склоняясь перед атеистическими демагогами в красном или капиталистическими эксплуататорами, претендующими на защиту воли Божьей. EMB под руководством Галластеги проложит новый путь для молодежи Эускади, который разожжет эту новую нацию огнем национализма и истинного братства патриотической солидарности."
BAS.83.a: "Гора Эускади!"

BAS.84.t: "Доктрина самопожертвования"
BAS.84.d: "Когда началась война с Испанией, Мендигоксалес сформировали первую линию обороны, идя в бой с охотничьими ружьями и оружием, отобранным у испанских собак Гражданской гвардии. Там подразделения, сформированные из членов нашей партии, молодых и неопытных патриотов Эускади, отражали атаки регулярной испанской армии, хотя и с потерями. Организация Мендигоксалес была разрушена, а президент EMB Микель Альберди погиб в бою. Эта жертва должна служить ориентиром для Мендигоксалес в будущем. Понятие жертвы не ограничивается только отдачей жизни, но служение Республике Басков неизбежно потребует личных жертв каждого Мендигоксале. Для лидера партии Галластеги это были ясные принципы антиколониальной борьбы с раннего возраста, когда он изучал идеи Махатмы Ганди и Августа Сандино. Жертва своих различных качеств, будь то временные - страдания в тюрьме или голодовка для поддержания протеста, - является одним из способов. Жертва собственной жизни, какой бы ужасной она ни была, иногда также требуется от истинных патриотов. Каждый член EMB должен осознавать, что без настоящих жертв в различных формах республика, которую они ценят, может не сохраниться. Это не значит, что EMB поощряет необдуманное или самоубийственное поведение, а лишь то, что они должны воспитать в себе дисциплину, необходимую для принесения жертв в нужной ситуации. Многие баски уже делали это раньше, и многие сделают это в будущем, но истинная независимость и процветание Эускади зависят от этих самоотверженных действий. В этом направлении каждый Мендигоксале должен быть способен физически и морально противостоять будущим вызовам через строгие физические упражнения. Новая партия будет включать в себя некоторые из долгих маршей и походов, проводимых в её ранние дни альпинизма. Здоровый образ жизни и связь с баскской жизнью и культурой станут обязательными для всех Мендигоксалес, поскольку Галластеги стремится вернуть традицию использования походов как средства связи с местным сообществом. Таким образом, члены партии лучше понимают причину своих жертв, а их националистический пыл может вознестись на новые высоты."
BAS.84.a: "Республика должна выстоять, даже если мы не сможем."

BAS.85.t: "Внедрение Гастетхусов"
BAS.85.d: "Идея баскской икастолы, школы, посвященной сохранению и расширению баскской культуры и языка среди баскских детей, изначально возникла как противовес секуляризму, продвигаемому Республиканской Испанией, и с точки зрения руководства Мендигоксалес является отличной. Однако элементы женского отдела EMB, Аберри Emakume Batza, продвигали дополнение к великой федерации икастол, названное Аберри Gastetxu Ikastola. AGI углубляла бы патриотическое воспитание, обучая баскским песням, танцам и театру, и, со временем и при должной практике, система AGI могла бы быть внедрена в обычную программу икастол. Организацией будет управлять Аберри Gastetxu Batza, возглавляемая различными членами Аберри Emakume и некоторыми более старшими членами EMB, имеющими культурные или педагогические корни. Некоторые члены EMB даже рекомендовали включить походы и альпинизм в программу, создавая лёгкий переход к более широкой партийной организации, поскольку дети будут знакомы с Пиренейскими горами. Существует, однако, дискуссия о том, должны ли AGI быть партийным органом, обучающим детей политической платформе EMB в доступной форме, или главным образом культурным инструментом, направленным на формирование понимания и даже любви к баскской культуре и её аспектам, что облегчит их интеграцию в систему икастол без сопротивления других партий. В других вопросах образования EMB поддерживает персонал и руководство."
BAS.85.a: "Внедрить элементы AGI в партию."
BAS.85.b: "Сохранить их отдельными, избавив детей от политики."

BAS.86.t: "Вопрос идентичности EMB"
BAS.86.d: "С момента своего возникновения в первом десятилетии XX века баскские Мендигоксалес были тесно связаны с консервативными силами баскской политической сцены. Сначала они служили пропагандистским крылом и тайным рекрутинговым механизмом Eusko Alderdi Jeltzae, а затем, когда партия раскололась, составили значительную часть Eusko Alderdi Aberri. Однако по мере роста влияния Элиаса Галластеги в группе Аберри традиционалистская оппозиция его идеям также усилилась, что привело к дальнейшему расколу, когда Галластеги забрал с собой своих Мендигоксалес. Интегристы и ультраконсерваторы Аберри продолжали существовать, но победа на выборах Eusko Mendigoixale Batza стала явным знаком того, что новое поколение баскских патриотов жаждет свежих идей. Эти новые патриоты, или aberzales, как их называют в более общем смысле для молодых патриотов, не связанных с EAJ, имеют явно левый оттенок в своих взглядах - не в виде светского безбожия испанских синдикалистов, а с убеждением, что все баски должны быть равны и не быть рабами ни красного авторитаризма, ни жёлтого капитализма. В связи с этим многие члены EMB выдвигали различные идеи по новой партийной доктрине. Основная идея заключается в том, чтобы сместиться влево, следуя примеру нашей вдохновляющей силы - Sinn Fein, хотя некоторые также считают, что EMB должна просто включить в движение немарксистский социализм и синдикалистские тенденции. Тем не менее многие из первоначальных членов, перешедших из Аберри, считают, что партия должна сосредоточиться на создании по-настоящему националистического движения, стремясь к максимально сильному государству, с стратегическими союзами с социалистами и левыми aberzales, чтобы эти партии помогли нам строить более равное государство в качестве партнёров коалиции. Мы также можем просто сохранить существующий статус-кво партии, хотя насколько это будет приемлемо для членов партии остаётся под вопросом, многие опасаются, что более социалистически настроенные элементы просто перейдут в EAS и EAE, в то время как националисты вернутся в Аберри. В конечном счёте решение остаётся за Элиасом Галластеги, поскольку его слово имеет наибольший вес внутри партии."
BAS.86.a: "Мы должны формально присоединиться к нашим соратникам слева и принять социалистические устремления."
BAS.86.b: "Мы должны сосредоточиться на врождённом национализме партии и союзничать с левыми вместо этого."
BAS.86.c: "Изменения? Зачем? Сохраняем статус-кво партии."

BAS.87.t: "Конец правления баронов-разбойников"
BAS.87.d: "Когда EMB была впервые сформирована в 1924 году, её центральной задачей было просто распространение любви к баскской родине среди жителей этого великого региона. Однако по мере того как движение стало доминироваться молодыми патриотами нации, оно собрало множество сторонников, желающих большего, чем обещания элитного благополучия, предоставляемого EAJ. Сам Галластеги никогда не был другом капитала и даже сочувствовал баскским коммунистам в начале 1930-х после их арестов. Капитализм, по мнению EMB, является чуждым вмешательством в традиционное баскское общество, принесённым в страну испанскими законами и обычаями. Общество Euskal Herria должно быть коллективизировано, чтобы ресурсы нашей небольшой нации распределялись равномерно. Это не означает, что частная собственность невозможна, и EMB уважает необходимость её существования для функционирования общества. Однако когда частная собственность используется для того, чтобы давать другим власть над менее удачливыми, и когда она напрямую мешает национальной безопасности и общественному порядку, она должна быть изъята у тех, кто злоупотребляет ею. Для остального населения Эускади будет предоставлена максимальная степень автономии в использовании частной собственности. Владение будет передано местным общинам и кооперативам, позволяя рабочим контролировать своё производство без ненужных хозяев. Будут созданы демократически избираемые советы компаний для управления, а хранение капитала в банках будет контролироваться государством после национализации банков. Однако государство под EMB не планирует удерживать эти активы, вместо этого собственность банков также передаётся кооперативам. EMB не верит в государственный контроль над промышленностью или компаниями; для Мендигоксалес роль правительства - лишь обеспечивать гармонию в экономике. Для Мендигоксалес двойное зло империализма и капитализма должно быть искоренено из баскского общества. Империализм порабощает людей, как видно на примере германских и других европейских колониальных проектов в Азии и Африке. Капитализм подчиняет людей, превращая их в слуг и заставляя нести бремя непостоянного рынка, как показал крах в Америке. Эускади, свободная от этих разлагающих элементов, находится в досягаемости EMB, и для её достижения необходимо осуществить относительно мягкий, но твёрдый переход. Галластеги и другие лидеры партии не желают насильственно нарушать социальный порядок за одну ночь, но текущий статус-кво должен быть сломан, если свободная баскская нация хочет окончательно избавиться от оков испанского прошлого."
BAS.87.a: "Долой империализм, долой капитализм!"

BAS.88.t: "Республика народа"
BAS.88.d: "Хотя Мендигоксалес заняли позицию в пользу разделения труда и лидерства в рабочих кругах, многие из их самых радикальных идей касаются проведения земельной реформы. EMB планирует конфискацию земель по всей стране, при которой общинные земли возвращаются баскским деревням и муниципалитетам без компенсации. Правительство Эускади не будет удерживать владение этими фермерскими хозяйствами, силосами или другими сельскохозяйственными объектами, вместо этого общинная и частная собственность будут работать совместно для удовлетворения нужд сообщества. Это позволит землевладельцам сохранить свои участки, если они способны обрабатывать их самостоятельно, предоставляя при этом землю арендаторским фермерам для продолжения профессии без тяжёлых арендных обязательств. Аналогично, ремесленникам и другим мелким производителям разрешается сохранять частную собственность, если это не препятствует общественным операциям баскских граждан. Конфискация земли в основном направлена против тех, кто стремится скупать землю и использовать её как инструмент шантажа по отношению к арендаторам, система, слишком распространённая на Пиренейском полуострове из-за наличия каcикизма и других местных землевладельческих олигархий. Хотя эта проблема менее выражена в Эускади, чем в Каталонии и других регионах, она всё же существует и будет оперативно решена EMB. В менее очевидных случаях партия предпочитает не изымать землю, если нет намерений на зло, так как преследовать каждого, у кого есть даже небольшой лишний участок, было бы контрпродуктивно. Как и в промышленном и коммерческом секторах, Мендигоксалес поддерживают создание и дальнейшее использование сельскохозяйственных союзов, и даже предпринимались попытки привлечь Eusko Nekazari Alkartasuna, сельскохозяйственное дочернее объединение большего рабочего синдиката Eusko Langileen Alkartasuna. ENA была крайне активным сторонником независимости до войны с Испанией, но их связь с EAJ остаётся достаточно сильной, поэтому они вряд ли полностью примкнут к делу EMB, хотя могут оказаться полезными союзниками в проводимой аграрной реформе."
BAS.88.a: "Шаг за шагом, народ Эускади обретёт свободу и сможет жить без чужого контроля."

BAS.89.t: "Стоя на вершине"
BAS.89.d: "Мало кто ожидал, что новая партия Eusko Mendigoxale Batza добьётся успеха в модернизации баскского государства, но теперь, когда партия празднует победу на выборах и успешно провела реформы, скептиков стало гораздо меньше. Социальные националисты Эускади преобразовали государство в современное представление баскского народа, вырвав его из устаревшей и стесняющей оболочки Аранизма, сохранив при этом традиционные обычаи и опоры баскского общества. Иностранные изобретения, служащие лишь порабощению свободных мужчин и женщин Euskal Herria, такие как капитализм, были устранены, открывая дорогу новому рассвету для простого человека молодой нации. Элиас Галластеги сумел выполнить обещания, данные EMB, и хотя ещё предстоит много работы, чтобы программа EMB достигла поставленных целей, полная трансформация скромной альпинистской организации в одну из ведущих сил баскской политики и парламентаризма уже убедила многих в том, что партия преодолеет все оставшиеся препятствия. Так же, как Мендигоксалес прошлых времён покоряли величественные Пиренеи, EMB теперь ведёт свой народ к новым, ещё более высоким вершинам."
BAS.89.a: "Мы - Баски!"

BAS.94.t: "Попытка убийства Лендегакари"
BAS.94.d: "Популярность Хосе Антонио Агирре была уже очень высокой после провозглашения независимости Басков и его успешного руководства временным правительством Эускади, но после последующей победы Эуска Альдерди Жельтсале на выборах его популярность взлетела до невероятных высот благодаря мягкому прорабочему курсу и умеренному национализму Агирре. Однако, когда Агирре возвращался с недавнего митинга EAJ в провинции Алава, конвой охраны Эрцтаны и несколько машин с политиками-жельтсале подверглись атаке со стороны одного нападавшего, которому удалось обстрелять автомобиль Агирре, прежде чем он был уничтожен выстрелами Эрцтаны. Водитель автомобиля остался невредим, но многие пули пробили салон и ранили лендегакари Агирре и министра внутренних дел Хесуса Мария Лейсаолу, которых срочно доставили в ближайшую больницу для экстренной операции. Позже было подтверждено, что нападавший - радикализированный испанский рабочий, связанный с Лигой Монархического Действия, а полицейские Эрцтаны в данный момент разыскивают его сообщников по всей Эускаль-Эрри. Лейсаола выжил, хотя ожидается длительное восстановление. В то же время часы идут, а состояние здоровья лендегакари Агирре неизвестно широкой публике. Граждане Басконии собираются около немногих радиоприемников, ожидая новостей о своем лидере, и наконец через эфир прорывается сообщение, информирующее нацию о том, что Хосе Антонио Агирре…"
BAS.94.a: "..объявлен мёртвым, что вызвало спешку по назначению нового лендегакари, пока нация скорбит."
BAS.94.b: "..все ещё жив, пули по чуду не задели жизненно важных органов."

BAS.97.t: "Возвышение Аберцалес"
BAS.97.d: "Эли Галластеги - человек с множеством идеологических вдохновений, и его способность создавать альянсы от ультра-традиционалистов Аберри до коммунистов Хесуса Ларраньяги всегда помогала ему находить общую почву с разными группами баскской политики. Однако с их недавним принятием более умеренного и левостороннего течения национализма, доходящего до включения элементов синдикализма в движение, многие внутри группы испытывают трудности с новым курсом Эуска Мендигоиксале Батца. Если Галластеги хочет создать конкретное новое движение леворадикальных горцев, ему необходимо более подробно объяснить принципы нового EMB, так как в настоящее время идея католического синдикалистского национализма в рамках либеральной демократии воспринимается крайне сложно.\n\nТем не менее, Галластеги мог бы построить курс EMB на идеалах одного из своих величайших идеологических вдохновителей, Мохандаса Ганди, стремясь гармонизировать испано-баскские отношения в новом государстве, приняв умеренную аграрную синдикалистскую и глубоко католическую форму общественной организации с любовью к миру и социальной гармонии. Однако существует ещё одно, менее заметное влияние на мышление Галластеги, которое может направить новое государство в совершенно новое русло.\n\nГалластеги является страстным читателем текстов Аугусто Сезара Сандино, и хотя он не согласен с взглядами Сандино на христианскую веру, антиимпериалистическую борьбу, массовую мобилизацию крестьян и рабочих для сопротивления более сильному соседу и концепцию сохранения коренной культуры перед лицом почти полного уничтожения, эти идеи всегда находили отклик у Галластеги. Если EMB примет идеологию Сандино как свою, она, вероятно, будет выглядеть гораздо более умеренной, чем в Никарагуа, но это даст EMB столь необходимое направление. В то же время Галластеги и его союзники могут попытаться синтезировать баскскую демократическую синдикалистскую силу, направленную на поиск по-настоящему уникального баланса между международной идеологией и реалиями Эускади."
BAS.97.a: "Мы продолжим нынешний курс."
BAS.97.b: "Последуем примеру Махатмы."
BAS.97.c: "Последуем примеру Герилья Генералиссимо."


BAS.98.t: "Путь патриотов"
BAS.98.d: "Эли Галластеги - человек с множеством идеологических вдохновений, и его способность создавать альянсы от ультраконсервативных аберри до коммунистов Жезюса Ларраньяга всегда помогала ему находить общие точки соприкосновения с разными группами баскской политики. Однако с недавним усилением национализма и достаточно сильной приверженностью идеям равенства, солидарности и экономической демократизации партия столкнулась с трудностями в идеологической основе. Союз с EAE и EAS сместил многих влево, и социалистические идеи кажутся более привлекательными для беспокойной молодёжи Eusko Mendigoixale Batza.\n\nТем не менее, Галластеги всё чаще обращает внимание на внешние идеи о том, как связать национализм EMB с реалиями Эускади, и считает, что нашёл альтернативы простому заимствованию социалистических цветов. Первый вариант Галластеги проистекает из его восхищения кубинскими революционерами, такими как Хосе Марти, и позднее кубинскими националистами, такими как Рамон Грау, чьё движение Auténtico привлекло внимание молодого баскского лидера. Auténtico - это любопытная смесь левопопулистских идей, социального корпоративизма, либеральных идеологических основ и чрезвычайно сильного национализма, сочетающаяся с массовой мобилизацией, высокой партийной дисциплиной и организацией профсоюзов. Это удивительно близко к видению Галластеги для Эускади, но не является единственным вариантом.\n\nДрузья басков в Каталонии имеют свою собственную любопытную смесь демократического и полу-либерального националистического популизма, разработанную лидером Nosaltres Sols, Даниэлем Кардоной и Сивитом. Кардона считает, что национализм - это врождённая биологическая черта всех людей, и что роль индивида заключается в том, чтобы навязать государству свои националистические идеи, а не наоборот. Кардона также разделяет нашу приверженность национальной обороне, католической вере и демократическим институтам, и идеологическое сотрудничество между каталонскими и баскскими националистами сделало теории Кардоны относительно популярными среди Mendigoixales. Тем не менее, мы также можем просто придерживаться ортодоксальной линии EMB, сосредоточившись на развитии собственного баскского национализма в союзе с левыми Аберцалес."
BAS.98.a: "Мы продолжим текущий курс."
BAS.98.b: "Следуем кубинскому примеру."
BAS.98.c: "Следуем каталонскому примеру."


BAS.95.t: "Вопрос лидерства в Аберри"
BAS.95.d: "С смертью Хосе Антонио Агирре ситуация с баскским руководством остаётся открытой. Некоторые внутри Eusko Alderdi Jeltzalea и других партий рекомендуют провести новые выборы, чтобы определить нового лендокари, но большинство советует назначить на эту должность новое лицо. Текущие министры решили выйти из гонки по различным причинам, а Хесус Мария Лейзаола, наиболее вероятный преемник Агирре, был ранен в роковой засада и потому неспособен взять на себя руководство. Мануэль де Ирухо, великий компромиссник и уроженец Наварры, представляет более либеральное крыло Eusko Alderdi Jeltzalea и сыграл ключевую роль в установлении связей между умеренными социалистами EAS и EAE. Его прогрессивные взгляды могут оттолкнуть оставшихся немногочисленных традиционалистов, которые ещё не перешли к Aberriak, но его идеи могут вдохнуть новую жизнь в EAJ и направить партию к новому пути. Кандидатом, олицетворяющим сохранение статус-кво, является Кандидо Мария Сасета Эчебаррия, известный герой войны, руководивший организацией Eusko Gudarostea во время войны за независимость. Хотя ожидается, что он в основном будет следовать линии Агирре, Сасета, скорее всего, использует свой статус военного довольно популистским образом. Наконец, несколько тёмной лошадкой является знаменитый социальный инженер Мондрагона, священник Хосе Мария Арисмендиарриета, который всего лишь недавно ведёт приход в Мондрагоне, но уже имеет множество идей о том, как превратить его в благочестивый, кооперативный и социально осознанный рай для католических рабочих. Опираясь на свою популярность в городе, он выступает как своего рода технократический кандидат, поднимая идеи Мондрагона на государственный уровень. Хотя победа такого кандидата маловероятна, её исход радикально изменил бы курс политики EAJ и, вероятно, принес бы партии значительную симпатию среди традиционно социалистических рабочих Эйбара и Мондрагона."
BAS.95.a: "Ирухо поведёт EAJ к прогрессивному будущему!"
BAS.95.b: "Лев Гипускоа снова поведёт басков к победе!"
BAS.95.c: "Опыт Мондрагона Арисмендиарриеты будет распространён на всю Эускади!"

BAS.96.t: "Вопрос лидерства в Аберри"
BAS.96.d: "Победа Отечества стала актом возмездия для её лидера, Луиса Араны, и он продолжил воплощать общую мечту, которую разделял со своим братом Сабино относительно Эускади. Но почтенный националист уже перешагнул седьмой десяток лет, и годы начинают давить даже на такого политического огненного человека, как Луис. В связи с этим ведётся поиск человека, который мог бы его заменить, и наиболее популярным вариантом на данный момент является известный профсоюзный лидер Ману Роблез Арангуис. Возглавляя отделение профсоюза Аберри, отколовшееся от большей Eusko Langileen Alkartasuna, Роблез стал ярым защитником баскских традиций и известен своей твёрдой позицией по удержанию синдикалистов и социалистов вне баскского профсоюзного движения. Хотя не ясно, собирается ли Луис Арана уходить со своего поста, партия, похоже, поддерживает Роблеза на этот пост в случае его ухода, хотя его приход к руководству, вероятно, приведёт к более правому синдикалистскому повороту партии. Тем не менее, пока Арана лишь намекал на возможный уход, только он сам знает, решится ли на этот шаг."
BAS.96.a: "Поддаваясь течению времени, Арана уступает место Роблезу"
BAS.96.b: "Без Араны нет и Аберри!"


BAS.100.t: "Предложение от [FROM.GetName]"
BAS.100.d: "Правительство [FROM.GetName] обратилось к нам с предложением присоединиться к нашей стране как регион с широкой автономией. Мы всегда можем отказаться, если считаем их территорию неотъемлемой частью нашей страны, но, возможно, стоит уважить их желание иметь автономию?"
BAS.100.a: "Согласны."
BAS.100.b: "Нет, мы должны заявить права на их территорию!"

BAS.101.t: "[FROM.GetName] выражает согласие!"
BAS.101.d: "[FROM.GetAdjective]ое правительство согласилось предоставить нам широкую автономию. Мы сохраним наше текущее правительство и даже проведем национальные выборы!"
BAS.101.a: "Прекрасно!"

BAS.102.t: "[FROM.GetName] отказывается!"
BAS.102.d: "[FROM.GetAdjective]ое правительство отказалось предоставить нам широкую автономию. Более того, они заявили наши территории как свои законные. Мы должны быть готовы к войне."
BAS.102.a: "Мы будем бороться за нашу независимость!"

BAS.103.t: "[FROM.GetName] хочет вступить в наш союз"
BAS.103.d: "Правительство [FROM.GetName] обратилось к нам с дружеской просьбой присоединиться к нашему союзу. Примем ли мы их?"
BAS.103.a: "Они станут важным союзником против русских!"
BAS.103.b: "Мы не хотим проблем с Россией..."

BAS.104.t: "[FROM.GetName] отказывается от союза!"
BAS.104.d: "[FROM.GetAdjective]ое правительство отказалось принять нас в их союз. Это великое оскорбление, но мы справимся сами."
BAS.104.a: "Справимся сами."
BAS.104.b: "Тогда отправим предложение Японии..."
BAS.104.c: "Тогда отправим предложение Монголии..."

BAS.105.t: "[FROM.GetName] хочет присоединиться к нам"
BAS.105.d: "Правительство [FROM.GetName] хочет присоединиться к нам как автономная социалистическая республика."
BAS.105.a: "Добро пожаловать!"

BAS.111.t: "Единственный истинный король?"
BAS.111.d: "Настало время для дель Бурго завершить своё регентство в Наварре и короновать настоящего короля Испании, законного претендента на наследие Карлоса VII, право на трон которого было отвергнуто коварными исабеллинскими предателями. Большинство сторонников карлистского дела признаёт право Хавьера де Бурбона-Пармы, нынешнего регента, на испанский трон, однако Хайме дель Бурго является одним из самых яростных противников его притязаний. Дель Бурго утверждает, что Карлос V во время своего правления основал новую династию, к которой Хавьер не принадлежит, и, следовательно, не годен править. Вместо этого дель Бурго является одним из ярых сторонников крузадистов или карлоклавистов, сторонников австрийского дона Карлоса Пио в качестве нового короля Испании. Однако Карлос Пио проявляет определённые сомнения насчёт того, чтобы стать королём небольшой иберийской территории, особенно такой, которая разделила мнения местных карлистов в степени, редко встречавшейся ранее.\n\nЕсли дель Бурго будет настойчив, вероятно, Карлос Пио согласится и отправится в Наварру, чтобы быть коронованным Карлосом VIII, королём Испании, но его первоначальная нерешительность делает дель Бурго несколько сомневающимся относительно австрийского аристократа. Частично это связано с тем, что рекете неожиданно выразили поддержку другому кандидату - Каетано Мария Хосе Пио де Бурбон-Парма и Браганса, брату дона Хавьера, который технически имеет право на трон через родство с ныне покойным предыдущим претендентом дон Хайме де Бурбоном-Пармой. Каетано приобрёл известность среди карлистов после того, как добровольно вступил в борьбу за наваррцев во время войны с Испанией, храбро сражался на передовой и в оборонительных действиях против испанских войск, вошедших в Гернику, защищая священный дуб города и дорого заплатив за это, когда был ранен осколком гранаты.\n\nС тех пор он оправился, а его статус военного героя поднял его популярность выше, чем у его брата Хавьера среди местных карлистов. Учитывая, что дон Хавьер отказался поддерживать феодальное владение дель Бурго и решительно встал на сторону старой гвардии, новое Королевство Наварра может просто обойти соперника-регента и короновать Каетано. Каетано сам не проявлял особого интереса к трону, но его можно будет заставить принять корону, если дель Бурго решит, что слабая поддержка Карлоса Пио делает его непригодным для коронации Испании."
BAS.111.a: "Карлос VIII - законный король карлистов!"
BAS.111.b: "Каетано сражался и проливал кровь за нас, коронуйте его вместо этого!"

BAS.112.t: "Направление молодого карлизма"
BAS.112.d: "С усилением влияния карлистских радикалов на этих землях у побережья Бискайи движение захватило баскское общество с бурей. Анархисты и республиканцы, которые когда-то были величайшими соперниками дель Бурго, были разгромлены, их жалкое сопротивление уничтожено, а некоторые оставшиеся с ограниченной продуктивностью были интегрированы обратно в местное общество, чтобы искупить себя. Наварарская крепость Памплона пережила всплеск культурного и политического развития, став соперничать по значимости с Бильбао и Доностией. Но по мере того как молодые карлисты укрепляют свою власть, ранее свободная идеология учеников дель Бурго начинает давать трещину. Ряды карлистов были значительно усилены новыми обращёнными, испанскими добровольцами и просвещённой старой гвардией карлистов, которые вновь поддерживают движение. Хотя основные принципы почти теократической веры в католицизм, горячего монархизма и заботливого отношения к регионалистам остаются непоколебимыми среди крестоносцев дель Бурго, присутствует некоторая неясность относительно того, в каком направлении должно развиваться молодое движение теперь, когда они контролируют собственное феодальное владение.\n\nДель Бурго, ссылаясь на свои связи с мексиканскими союзниками и бывшими товарищами по оружию, предложил, чтобы движение заимствовало идеологию мексиканских синархистов, которые олицетворяют как традиционалистское, так и революционно-консервативное крыло, создавая синтез, довольно схожий с собственной концепцией дель Бурго революционного карлизма. Эту идею поддерживают унионисты в новом карлистском течении, такие как Хосе Мария Оласа́бал Сальдумбиде, лидер новых наваррских Sindicatos Libres, хотя Оласа́бал предложил просто принять испанские идеи Sindicatos Libres без мексиканских идеалов. Другие, особенно те, кто придерживается более милленаристского подхода к акценту карлистов на католической вере, утверждают, что молодое движение должно идти по стопам Румынской Железной Гвардии, долгое время вдохновлявшей карлистский круг студентов дель Бурго, создавая по-настоящему легионерское государство, способное выдержать приближающийся Армагеддон.\n\nКрайняя часть движения также поддерживает внедрение идей Социального кредита, утверждая, что перераспределение богатства в рамках этой экономической концепции может быть применено к социально-католической модели в Испании и Навара. Это предложение в основном связано с увлечением дель Бурго английским писателем Т.С. Элиотом, ярым сторонником британской системы Социального кредита. Наконец, можно официально принять эзотерические идеи дель Бурго о духе католического крестоносца как партийную идеологию, хотя это наверняка вызовет общественный резонанс. Однако некоторые утверждают, что отход от самого карлизма приведёт к распаду движения дель Бурго и сделает его неотличимым от других безликих монархистских движений в Испании, и поэтому они настаивают на том, что карлизм, и только карлизм, даже в своей новой радикальной форме, предложенной дель Бурго, должен быть путеводным светом местного движения."
BAS.112.a: "Мы должны сохранить карлистскую идеологию сейчас и навсегда."
BAS.112.b: "Синархизм поведёт нас к славному будущему."
BAS.112.c: "Как крестоносцы древности, наш Легион восстаёт!"
BAS.112.h: "Дух крестоносцев дель Бурго восстанет вновь!"

BAS.113.t: "Вопрос о Аберрианос"
BAS.113.d: "Аберрианос из Бискайи в глазах Хайме дель Бурго являются его великими архи-врагами, поскольку их лидер Луис Арана - брат несчастного Сабино Араны, отца баскского национализма. Эти двое нанесли столько вреда делу народов Наварры и Алавы, навязывая свою централистскую идеологию единой баскской нации, стремясь к отделению от Испании и активно противодействуя бедным испанским рабочим, которые приходили в Бискайю в поисках лучшей жизни на рубеже веков. Тем не менее, хотя братья Арана - порождения дьявола, которые будут продолжать сеять семена сепаратизма и расовых заблуждений в умах басков, пока их зловещие труды допускаются к распространению, многие из Аберрианос не испорчены в той же мере.\n\nДа, они могут быть баскскими националистами, но в основном они состоят из интегристов, разочарованных карлистов и преданных католиков, которые представляют всё лучшее в Иберии, следуя благочестивым ценностям Библии. Хотя их могли ввести в заблуждение такие, как Луис Арана, они всё ещё могут увидеть свет истинного карлизма. В основном они по-прежнему состоят из старой гвардии интегристов и карлистов, поэтому интеграция их в движение дель Бурго может быть не столь полезной, но эти старики всё ещё могут послужить делу Истинного Короля, поддерживая Рекете финансово, занимая экспертные должности и работая в консультативных ролях в местных обществах. Однако сам дель Бурго не обязательно в восторге от работы с баскскими националистами и может в любой момент отменить всё это, если его давний конфликт с прибрежными жителями окажется слишком тяжёлым для лидера молодых карлистов."
BAS.113.a: "Кому вообще нужны эти старые козлы?"
BAS.113.b: "Дать им несколько уступок в местных советах."

BAS.114.t: "Честь карлистских обещаний крестьянам"
BAS.114.d: "Карлисты традиционно придерживались довольно патерналистского взгляда на крестьянство, рассчитывая на их поддержку в многочисленных карлистских войнах, но не особенно заботясь о правах и условиях местных фермеров и батраков. Старая гвардия всегда утверждала, что глубоко заботится о положении этих бедняков, и когда карлисты получали места в местных выборах, они создавали программы для решения сельских проблем. Тем не менее, тот факт, что большинство карлистских лидеров давно вышли из активного возраста и накопили значительное богатство и собственность, означал, что они быстро закрывали глаза на своих предполагаемых величайших врагов - великих землевладельцев, бич испанской деревни, касьикизмо. Эти местные боссы держали испанскую демократию в заложниках полвека, создавая сеть коррупции, взяточничества и принуждения, которая тянулась по всей Испании.\n\nНекоторые карлисты даже участвовали в этой сети, наглядно демонстрируя слабость старых методов. Воскресший карлизм дель Бурго наконец стремится уничтожить это безобразие, прямо атакуя этих накопителей богатства. Республиканские идеи аграрной реформы были полностью отвергнуты старой гвардией карлистов, где такие, как Хосе Ламамиэ и Хайме Чичарро, защищали свои незаконно приобретённые землевладения как ревнивыя драконы на своих золотых горах. Для предполагаемого движения крестьян это совершенно неприемлемо, и дель Бурго стремится исправить это, разоряя крупные поместья кусок за куском, пока каждый крестьянин не станет свободным. Здесь, в Эускади и Наварре, ситуация, к счастью, не так плоха, как в таких местах, как Андалусия и Эстремадура, где большие латинфундио доминируют над ландшафтом и держат тысячи, если не миллионы, крестьян в крепостной зависимости, вынуждая их трудиться в невероятно неблагоприятных условиях, не будучи уверенными, хватит ли их заработка на долгие месяцы безработицы, сопровождающие сезонную работу.\n\nЗдесь, на севере Иберии, баски давно выработали систему частной собственности на землю, принадлежащей независимым фермерам и крестьянам; их минифундио не дают таких больших урожаев зерна, как латинфундио Ла-Манчи и Кастилии, но баскская система всё же гораздо справедливее по отношению к фермеру. Тем не менее, даже здесь есть крупные землевладельцы, и их поместья ждут перераспределения, ибо национальное благосостояние требует этого. С новыми фермами, доступными по относительно низкой цене для басков и наваррцев, это может привести к некоторой рурализации, отводя людей от безбожных болот Бильбо и Доностии к более традиционному и благочестивому образу жизни. Что касается плутократических землевладельцев, им придётся смириться с потерей своего богатства, ибо дни их накопительства окончены."
BAS.114.a: "Истинный карлизм, наконец, достигнут"
BAS.114.b: "Возможно, стоит быть немного более умеренными"

BAS.115.t: "Тысячелетний католицизм дель Бурго"
BAS.115.d: "Хайме дель Бурго Торрес вырос в карлистской и глубоко католической семье, и его дом был одним из центральных мест католических встреч в городе Памплона, куда регулярно приходили высокопоставленные члены местного духовенства, а также глубоко преданные верующие миряне. Вступая в карлистскую молодёжную организацию Juventud Jaimista, дель Бурго продолжал духовное развитие, а его отношение к религии сильно формировалось под влиянием этих двух католических форумов. В его доме католические собрания часто достигали пылких, порой неистовых состояний, и форма католицизма, которую молодой дель Бурго узнал, была далека от относительно приземлённой и привычной религии, исповедуемой басками. Католическая вера дель Бурго была тысячелетней, с видениями обновления испанской веры до того, как станет слишком поздно, а его религиозные наставники состояли из католических мистиков и эзотерических фигур местной и национальной сцены.\n\nПоэтому неудивительно, что католицизм молодых карлистов CCP столь же суров, граничит с христианским экстремизмом и фундаментализмом. Для дель Бурго борьба с республиканизмом, синдикализмом и ложным монархизмом - это великая новая Крестовая поезка, ни больше, ни меньше, Священная война за возвращение Испании от неверных. Подобно наваррцам прошлого, которые прогнали мавров к морю и дальше, обратно в Африку, меч Памплоны сокрушит язычников, когда крестовый поход пойдёт на юг. Дель Бурго может не разделять многие идеи интегристов, но его взгляд на религию очень схож, он видит финальную войну с врагами своего движения как последний шанс искупить Испанию.\n\nОднако этот эзотерический и жестокий взгляд на католицизм не остался незамеченным подданными нового карлистского государства, и некоторые внутри движения дель Бурго, такие как священник Альваро дель Порти́льо, один из самых перспективных умов AET и член недавно освящённой организации Opus Dei, усомнились, исходят ли «крестовые походы» дель Бурго из благородных намерений или из мести и ядовитой оправданности для наказания предполагаемых врагов дель Бурго. Это привело к тому, что некоторые советники дель Бурго рекомендуют ему воздерживаться от демонстрации крайних форм воодушевления, присущих его личной вере, хотя другие утверждают, что энтузиазм и пламенная вера лидера - именно тот сильный католицизм, который необходим для спасения Испании от надвигающейся гибели."
BAS.115.a: "Тихо отбросить некоторые из излишеств риторики дель Бурго."
BAS.115.b: "Ничего, кроме Крестового похода, не подойдёт."

BAS.116.t: "Исцеление коллективного психоза"
BAS.116.d: "Карлистское дело было близко к объединению с альфонсистами в 1931 году, когда переговоры между королём Альфонсо и графом Родезно о признании Дона Хуана, сына Альфонсо, законным королём обеих династических ветвей, казались многообещающими. Однако предательство Санхуряда временно возродило династическое соперничество, и только кризисы 1936 года вернули движение к сближению. Раскол в карлистском сообществе не успел полностью развиться до начала сепаратистского восстания, а баскская борьба за независимость показала всем следы этой доктрины сближения. \n\nТысячи карлистов, раздувая искры ненависти к альфонсистам до пламени, сражались вместе со своими республиканскими баскскими противниками, чтобы отомстить своим ненавистным врагам в Мадриде, тогда как карлистская элита либо оставалась в стороне, либо предавала собственных товарищей в Наварре и за её пределами, становясь на сторону альфонсистов. Хайме дель Бурго всегда выступал против династического воссоединения, утверждая, что альфонсисты ничего не могут предложить, а обещания, данные в 1931 году, были нарушены ими, лишив шансов заручиться поддержкой карлистов. Когда в 1936 году вновь зазвучали разговоры о сближении с альфонсистами, дель Бурго назвал это «коллективным психозом карлистского движения», заявив, что старая гвардия утратила всякую надежду противостоять соперникам и, соответственно, волю сражаться за законного короля.\n\nДель Бурго также пришёл к этому выводу из-за усиленного присутствия регента Хавьера де Бурбон-Парма как лидера карлистов, считая его претензии на карлистский трон незаконными. Теперь, когда дель Бурго возглавляет сильнейшее иберийское крыло карлизма, он поклялся очистить движение от подобных возможностейцев. Под руководством молодого лидера не будет единства между династическими ветвями, альфонсистские претенденты будут изгнаны с трона в Мадриде, а законный король коронован на его месте, линия наконец восстановлена. А карлисты, которые осмелились отвернуться от своих наваррских товарищей во время законного восстания, разделят судьбу альфонсистского сброда, ибо им нет места среди крестоносцев за славное восстановление."
BAS.116.a: "Да здравствует Христос Царь!"

BAS.117.t: "Сыны Карлоса сходятся в Памплоне"
BAS.117.d: "Боевые рога звучат по всей Испании, и хотя карлистское движение сильно разделено в вопросе поддержки, дело Хайме дель Бурго и его CCP привлекает внимание. Особенно члены Agrupación Escolar Tradicionalista устремляются под знамя Наварры, а Рекете поклялись своими мечами и ружьями на нашу службу, массово присоединившись к местным ополчениям Эррекете. Прибытие национального лидера AET Хосе Марии Зальдивар стало особенно важным для дела: хотя Хайме дель Бурго оставался главным благодаря знанию местных обычаев и успеху в создании Королевства, достойного законного короля, присутствие Зальдивара придало движению определённую легитимность.\n\nАналогично, хотя многие карлисты старой гвардии с тревогой наблюдали за усилиями дель Бурго, утверждая, что молодой карлист разрушает основы почти столетнего движения, многие старые бойцы и повстанцы тем не менее присоединились к нашему знаменю. Одним из них является Луис Редондо Гарсия, лидер национальных сил Рекете, который приобрёл значительный опыт во время боёв с анархистами в судьбоносные времена Санхуряда. Его поддержка нового наваррского режима особенно важна, ведь под его командованием находятся опытные карлистские офицеры, такие как Хосе Леон Вестермайер и Анхель Прадос Парехо, а его дружба с испанским полковником Хосе Энрике Варелой позволила ему поставить нам значительное количество оружия.\n\nВарела, несмотря на службу в испанской армии, ранее проявлял симпатии к карлистскому делу, и Редондо считает, что его можно обратить на нашу сторону, хотя пока Варела полностью не вступил в борьбу. С этими новыми подкреплениями и ресурсами традиционалисты Памплоны готовы контролировать этот небольшой край на краю Иберии, планируя возвращение истинной династической ветви."
BAS.117.a: "Патриоты со всей Испании"

BAS.118.t: "Праведная революция"
BAS.118.d: "Слова «Карлистская революция» на первый взгляд могут показаться оксюмороном, так как карлизм давно ассоциируется с самой контрреволюционной силой в Испании, осуждающей даже относительно консервативные движения, такие как христианские демократы и кастильская Acción Popular, за чрезмерную умеренность и уступчивость альфонсистскому либерализму. Однако, к удивлению закоренелых карлистских традиционалистов и международных наблюдателей, Хайме дель Бурго и его небольшое Королевство на самом краю Иберии смогли совершить эту трансформацию. Новое Королевство полно противоречий: оно соблюдает собственную форму тысячелетнего католического исповедания, обеспечивает права местных регионов и одновременно вербует противников режима в ударные формирования, создавая культ братства и насилия, при этом оставаясь крайне невмешательным по отношению к оставшимся баскским националистам в Бискайе.\n\nНовый режим, опирающийся на множество различных идеологий и движений со всего мира, как с крайнего левого, так и с крайнего правого фланга, стал своего рода загадкой для Иберии, и многие политологи и историки до сих пор пытаются понять, что на самом деле означает карлизм дель Бурго. Однако для жителей Наварры и Эускади новое движение стало объединяющим знаменем, особенно после коронации здесь истинного законного короля, и Королевство Наварра теперь готово завершить революцию и перейти границу в Испанию, чтобы вновь восстановить настоящего короля. Дель Бурго и его союзники в духовенстве взбудоражили нацию.\n\nСлавные примеры из истории Наварры, особенно действия Волка из Лас-Амескоас, генерала Томаса де Сумалакарреги-и-Имаса, лидера наварро-басков в первой Карлистской войне, пересказываются почти мифическим образом, дополнительно подкрепляемым другими мифами из последующих карлистских войн и мучеников войны за независимость. Никогда в истории Иберии карлисты не имели столь великой возможности вернуть своё наследие, и всё это благодаря возрождению, инициированному CCP."
BAS.118.a: "Триумф традиционалистской революции"

BAS.119.t: "Провинциальная библиотечная программа"
BAS.119.d: "Народ Испании трудолюбив и благочестив, за исключением, конечно, шалопаев и безбожных синдикалистов, но веками неграмотность сдерживала весь полуостров от достижения истинного величия. Тем не менее, пока Хайме дель Бурго взял на себя ведущую роль в возвращении карлизма в Испанию, у него есть и другие интересы помимо политики. Его большая любовь к литературе побудила дель Бурго продвигать программу по искоренению неграмотности, особенно через учреждение библиотек и архивов по всей стране. Первым шагом в этой программе стало открытие Biblioteca de Nafarroa, расширение существующей библиотеки Памплоны для масштабирования её работы до уровня провинциального учреждения.\n\nНа радостной церемонии открытия первую библиотечную карточку нового учреждения получил местный титанов литературы, Антонио Перес Гойена, давний друг Хайме дель Бурго. До войны, когда дель Бурго только инициировал свою библиотечную программу, он считался самым вероятным кандидатом на управление новым провинциальным учреждением, но из-за обязанностей по руководству государством Наварра это уже невозможно. Сеть будет расширяться далее, сначала в города Альсасуа и Миранда-де-Арга, а затем и дальше. Дель Бурго стремится сделать литературу и образование доступными не только для граждан верхнего и среднего классов, но и для крестьян и рабочих Наварры, поскольку при надлежащем образовании и любви к своей родине их не искушают змеи-синдикалисты.\n\nПомимо библиотек, дель Бурго намерен расширить сеть архивов и других хранилищ информации, исходя из своего интереса к истории. При надлежащей документации подвиги героической борьбы против альфонсистов могут быть сохранены для будущих поколений, а также это поможет историкам, таким как сам дель Бурго, лучше изучить эти бурные времена в истории Иберии. Как только праведное восстановление завершится и карлистский флаг поднимется над Мадридом, эта сеть будет расширена на всю Испанию, изгоняя дьявола невежества из страны навсегда, но пока Наварра служит прототипом для этой работы."
BAS.119.a: "Литература принадлежит всем, в конце концов."

BAS.120.t: "Guías de Nafarroa"
BAS.120.d: "Баскская республика, возможно, впервые в мировой истории попыталась обеспечить истинное представительство интересов басков после их ассимиляции в более широкую испанскую нацию, но их попытка была разрушена собственным высокомерием. Прямое нападение временного правительства Бильбо на наваррских карлистов через запрет Традиционной общины стало предательством огромного масштаба, которое не могли игнорировать даже колеблющиеся старые карлисты. Когда республика была разгромлена, а дель Бурго поднялся, чтобы возглавить новую карлистскую миссию здесь, под Пиренеями, сами баски продолжали сопротивляться власти Памплоны, особенно абертсали из EAE и горные партизаны Eusko Mendigoxale Batza, терроризируя наши Эррекетес по всей земле.\n\nОднако эти бандитские шайки, маскирующиеся под политические движения, долго не смогут противостоять верным людям Гипускоа, Наварры и Алавы, так как Эррекетес постепенно сметут их один за другим. После поражения республики дель Бурго приложил большие усилия, чтобы ограничить репрессии против республиканцев и даже укрыл некоторых высокопоставленных республиканцев от казни через прямые приказы более горячих карлистских солдат, особенно в случае таких людей, как Хосе Антонио Агирре и Телесфоро Монсон, так как последний особенно часто становится целью карлистской ярости, будучи из редкой баскской дворянской семьи, но одним из самых ярых защитников независимости басков. Вместо насилия и террора Хайме дель Бурго предложил этим националистам возможность нанести удар по режиму Мадрида, который они так ненавидят, возродив так называемые Guías de Nafarroa, элитное формирование карлистских войск, использовавшихся во время Первой Карлистской войны блестящим наваррским генералом Томасом де Сумалакарреги.\n\nИзначально эти войска состояли из самых отличившихся членов карлистских сил, но с течением войны их состав изменился. Guías стали силой из пленных и дезертиров, покидавших ряды либеральной армии Изабеллины и присоединившихся к войскам истинного короля Карлоса. Новое предложение дель Бурго - возродить Guías, предоставив место для баскских националистов, пленённых солдат испанской армии и даже социалистов, анархистов и синдикалистов для борьбы с их самым ненавистным врагом - испанским централизаторским режимом в Кастилии. Некоторые члены карлистской армии, особенно крайне консервативный офицер Эстебан Эскурра, протестовали против этих мер, утверждая, что Красным нельзя доверять и что их всех следует либо бросить в тюрьму гнить, либо казнить за их заблуждения. Однако дель Бурго настаивает, что те члены баскского общества, которых ещё можно спасти, пройдут через огонь и пламя предстоящей Реконкисты и будут искуплены."
BAS.120.a: "Посмотрим, как проявят себя эти Гиды."

BAS.121.t: "Gernikako Arbola"
BAS.121.d: "Хотя битва при Бильбо была ключевым моментом в разгроме баскской республики, гораздо более символическая битва состоялась в городе Герника, где местное ополчение из Eusko Alderdi Jeltzalea пыталось остановить наступающие Эррекетес, но в итоге было разгромлено. Значение Герники для карлистского движения связано с Gernikako Arbola, дубом в центре города. Дуб Герники служил местом собраний политического и ритуального характера с Средневековья, где баски собирались для решения государственных дел и проведения ассамблей, что привело к его использованию для Герникской ассамблеи в 1512 году, центральной для региона, и в 1833 году здесь была построена часовня, чтобы подчеркнуть важность этого места.\n\nДуб важен не только по причине политической централизации, но и из-за того, что он символизирует почти тысячелетнюю свободу баскского народа, фуэро. Особое значение дуб получил, когда Королева Изабелла II и её мать, регент Испании Мария Кристина, принесли присягу фуэро под деревом. Для карлистов, защитников фуэро по всей Испании, дерево имеет огромное значение, и от нового короля ожидается, что он также принесет присягу под этим деревом. Несмотря на кажущееся впечатление, текущий дуб - это не то же дерево, которое использовалось в Средние века, а третья по счёту версия после гибели предыдущих деревьев.\n\nПредшественник, посаженный в XIV веке, прожил четыре с половиной столетия до своей смерти, за ним последовало дерево, известное как «Старый Дуб», которое погибло в 1892 году, хотя его ствол сохраняется в небольшом саду рядом с нынешним деревом Герники. Ожидается, что как только новый карлистский монарх принесёт присягу под дубом, усилия по умиротворению баскских республиканских территорий начнут сворачиваться, так как этот ритуал покажет народу Эускаль Херрии, что карлисты, в отличие от своих альфонсистских соперников, продолжат чтить права баскского народа."
BAS.121.a: "Традиция наконец почтена."

BAS.122.t: "Реконкиста"
BAS.122.d: "Время возвращения близко, когда армии молодого карлистского лидера Хайме дель Бурго и его правящего монарха собираются в Наварре. Больше не будут собаки из Мадрида диктовать законы Испании в своих деспотических манерах, ибо это будет острый сабля карлистов, который наконец исправит величайшую несправедливость истории Иберии, возведя на трон истинного преемника Карлоса. Новый век традиционализма, форализма и благочестия ниспойдет на Испанию, пока она не будет заново создана по образу Царства Небесного для всеобщего обозрения. И снова верные сыны Наварры возьмут на себя это бремя, и на этот раз мы поведем колесницу войны к победе."
BAS.122.a: "Да здравствует, Христос Царь!"

BAS.123.t: "Достижение истинного Карлизма"
BAS.123.d: "Начало наваррской ветви Agrupación Escolar Tradicionalista было скромным, сосредоточившись в основном на распространении идей карлистского дела через спорт, активный отдых и, заимствуя баскскую традицию, альпинизм. Однако при Хайме дель Бурго организация начала занимать более радикальную позицию, и идеи Сореля, Маринетти и других выдающихся интеллектуалов и политических активистов распространялись вместе с более традиционной карлистской литературой. Местное отделение AET начало выпускать собственную газету La Esperanza, которая, под влиянием футуризма Маринетти и частично вдохновляясь манифестом Carta a un compañero de la Joven España Эрнесто Хименеса Кабальеро, призывала к новому обновлённому карлизму, свободному от пыльного и слабого легалистского подхода клики, возглавляемой графом Родезно.\n\nМолодые карлисты Памплоны под руководством дель Бурго стремятся к поистине масштабной очистке общества, к сметанию старой политики турнизма раз и навсегда, к сбросу старой гвардии карлизма с их самовозведённых пьедесталов, к подавлению наглых синдикалистов и, наконец, к завершению династической борьбы раз и навсегда. Этот новый карлистский боец - не мелкий дворянин, а настоящий герой рабочего и крестьянского класса, человек действия, следующего культу движения и обновления. Карлизм слишком долго стагнировал, и настало время молодых патриотов, борцов за новый рассвет. Старые структуры власти будут демонтированы через внедрение идей, долго считавшихся несовместимыми с карлизмом, таких как республиканская аграрная реформа.\n\nЭто новое братство революционных карлистов сосредоточится на центральной силе карлизма - способности вызывать чувство братства и солидарности, которое пересекает традиционные структуры власти. Для достижения нового порядка в Иберии старые выборные методы должны быть полностью отброшены, и лишь военная борьба может исправить больной характер испанца. Наварра, самая благочестивая и стойкая область Испании, теперь пройдёт через эту трансформацию, и из неё восстанет новая форма карлизма, карлизм нового века, как феникс."
BAS.123.a: "За чистое новое движение."

BAS.124.t: "Протесты землевладельцев по всей Наварре"
BAS.124.d: "Похоже, что радикальные меры дель Бурго в отношении аграрной реформы вызвали серьёзный конфликт в Наварре. После того как земля была изъята у владельцев и распределена среди крестьян Наварры и Эускаль Эррия, поддержка карлизма среди крестьян достигла новых высот, но, как и в случае с республиканскими инициативами 1932 года, кажется, что жадные плутократы, владевшие землёй, мобилизовались в знак протеста. Организация землевладельцев Asociación de Propietarios y Terratenientes de Nafarroa выступила против радикальных реформ дель Бурго, вызывая забастовки, массовые протесты и дефицит товаров своим влиянием. Наиболее опасно их влияние на критически важные трудовые организации Federación Agro-Social de Nafarroa и через них - Federación Católico-Social de Nafarroa.\n\nМногие карлисты в рядах дель Бурго происходят из этих двух католических союзов, и без их поддержки Памплонский карлистский кружок сократится и утратит влияние среди католических рабочих. Формально многие крестьяне и арендаторы поддерживают нашу политику и продолжение реформы, но их голоса в этих движениях относительно малы, а крупные землевладельцы имеют средства влиять на мнение внутри этих групп против наших усилий. FASN и FCSN имеют десятки тысяч членов, владеют сотнями кооперативов по всей Наварре и баскским территориям, и их способность мобилизовать рабочих всех категорий на единую цель намного превосходит то, на что может надеяться дель Бурго.\n\nСитуацию усугубляет то, что FASN возглавляет Эстебан Эскурра, откровенный противник радикальных отклонений дель Бурго от карлистской идеологии, поскольку Эскурра пользуется большой поддержкой в местных войсках Эррекете, и если конфликт обострится, он может попытаться сместить молодого карлиста с должности силой. Пока ситуация под контролем, давление на молодых карлистов растёт: им либо придётся использовать карлистские войска для разгона упрямых землевладельцев, либо отступить и согласиться на удар по репутации дель Бурго, не в силах продолжить свои цели против укоренившегося влияния традиционного карлизма."
BAS.124.a: "Мы не отступим, проверим блеф Эскурры."
BAS.124.b: "У нас нет выбора, кроме как согласиться с их требованиями."

BAS.125.t: "Землевладельцы отступают"
BAS.125.d: "К удивлению дель Бурго и его радикальной клики молодых карлистов, землевладельцы из Asociación de Propietarios y Terratenientes de Nafarroa и их союзники из Federación Agro-Social de Nafarroa сдались при угрозе применения милиций Эррекете, и в Наварре воцарился мир. Некоторые карлистские землевладельцы собрали вещи и покинули регион навсегда, утверждая, что карлистская молодежь ничем не лучше синдикалистов за границей, но для многих рядовых членов FASN триумф дель Бурго был празднован как важный шаг к более равноправной сельской стране. Лидер FASN, Эстебан Эскурра, после объявления остался относительно тих, явно не желая доставлять дель Бурго удовлетворение от его победы."
BAS.125.a: "Триумф прогресса."


BAS.126.t: "Святейшая из империй"
BAS.126.d: "Пока молодое карлистское движение трудится ради лучшей Наварры и лучшей Испании под руководством короля Карлоса Пио, оправдание Хайме дель Бурго для коронации короля вызвало любопытное возрождение среди испанских карлистских монархистов. Идея Святой Римской империи всегда была отдалённой для испанских монархистов, многие из которых сосредотачивались гораздо больше на испанизме и славном имперском прошлом, нежели на коротком периоде, когда австрийский монарх владел половиной Европы, а Испания была лишь второстепенным престолом в гораздо большей игре. За исключением нескольких маргинальных националистов, таких как Хосе Пемартин Санхуан, Святая Римская империя оставалась центральноевропейским делом, и хотя католическая, она была слишком подчинена немцам и австрийцам, чтобы привлекать многих испанцев. Однако, по мере того как дель Бурго всё больше обращался к истории испанского короля и императора Священной Римской империи Карла V с утверждением, что император основал здесь, на Пиренейском полуострове, новую династию после получения испанской короны, многие карлисты начали мечтать о больших амбициях.\n\nДля многих одна только Иберия недостаточна, так как они считают, что наваррцы и баски, самые благочестивые народы Европы, изначально лучше всего подходят для того, чтобы вновь поднять знамя давно умершей империи. В конце концов, Святая Римская империя была оплотом католицизма, и пока карлистский флаг продолжает вести добрую борьбу против атеистов и язычников, самые ярые традиционалисты призывают нас свергнуть протестантского гиганта Германии и вновь зажечь истинный католицизм в Европе при помощи мощных карлистских орудий. Другие считают это не более чем имперскими амбициями и милитаризмом, утверждая, что Испании никогда не было места в Святой Римской империи в прошлые века и сейчас её место ещё меньше."
BAS.126.a: "Мы вернём эту святейшую из империй для Бога и короля!"
BAS.126.b: "Оставим это нелепое поведение в прошлом"

BAS.127.t: "Легитимистские мечты"
BAS.127.d: "Когда молодой король Каетано решил унаследовать мантию своего предшественника и кузена, Хайме III, в качестве нового короля карлистов, он претендовал не только на испанский престол, но и на права на герцогство Анжу, ранее принадлежавшее Хайме. Этот титул важен, так как его держатель считается главой французского легитимистского монархического крыла, претендующего на все земли старой французской династии Бурбонов. Испанские карлисты ранее в основном игнорировали эти претензии, сосредотачиваясь на иберийских делах, хотя некоторые, например Хайме III и Хайме де Бурбон из альфонсистской ветви, заявляли права на французский престол, но их поддержка была ограничена даже среди радикальных французских монархистов.\n\nФранцузы обычно поддерживали орлеанистов или, в редких случаях, бонапартистов, и лишь малая часть французских монархических сил поддерживает легитимистские претензии. Однако благодаря сильной поддержке и возрождённой радикальной силе, поддерживающей его, Каетано мог бы взять этот титул и заявить, что он единственный истинный король Франции. Учитывая, что мы уже превзошли альфонсистов, это заявление может быть полезно, хотя неудивительно, что фактическая поддержка со стороны французов будет отсутствовать. Некоторые осторожные члены Королевского совета видят в этом лишь пустую трату международного доверия, подвергая нас потенциальному конфликту с Францией, но другие видят в этом возможность окончательно подавить коммунарскую угрозу и вновь ввести чистое католическое правление во Францию под благочестивым и справедливым руководством карлистов."
BAS.127.a: "Крестовый поход против коммунаров звучит заманчиво"
BAS.127.b: "Оставим это нелепое поведение в прошлом"

BAS.128.t: "Традиционалистский культурный расцвет"
BAS.128.d: "Наваррская ветвь Agrupacion Escolar Tradicionalista давно участвует в культурной жизни Наварры, особенно города Памплона. Члены местного карлистского кружка писали, ставили и исполняли различные театральные постановки, обычно изображающие легендарные битвы из различных карлистских войн и восстаний прошлого века. Три самые известные пьесы группы - Lealtad, Cruzadas и Al Borce de la Traición, первые две отсылают к группе, стоявшей за первоначальной поддержкой AET, ‘Кругу Верности’, состоявшей из самых твёрдых традиционалистов, обычно поддерживавших претендента Габсбургов Карлоса Пио.\n\nЭти театральные постановки служили одновременно способом сбора средств и пропагандой карлистского дела, многие пьесы связывали историю Наварры с делом легитимистского короля. Кроме региональных пьес, AET в Памплоне также участвовали в празднованиях Сан-Фермина, возможно, наиболее зрелищно со своей группой танца с мечами. Spathe-danza, танец с мечами, - баскская традиция, насчитывающая века, и является ключевым элементом местных празднований, поэтому исполнение карлистами этой региональной традиции стало своего рода точкой соединения между баскскими националистами и карлистами. Группа AET, Muthiko Alaiak, привлекла карлистов со всего Euskal Herria, а акцент на местной культуре сделал карлистский захват гораздо менее драматичным, чем ожидалось.\n\nНесмотря на различие в политике и некоторых общественных аспектах между прибрежными баскскими регионами и Наваррой, оба региона связаны культурными традициями, и карлисты Памплоны проявили уважение к этим тысячелетним аспектам непрерывности, что заставило многих баскских националистов с некоторым неудовольствием принять их правление как лучшее, чем то, к чему стремился режим Мадрида.\n\nНедавно этот культурный расцвет усилился ещё больше, когда близкий друг Хайме дель Бурго, Жайме Ласуэн, французский кинорежиссёр баскского происхождения и карлистской идеологии, начал адаптировать театральные работы дель Бурго для большого экрана. Ласуэн, друг французского реакционера Пьера Бенуа, ранее работал с различными французскими эмигрантами в киноиндустрии, создав фильм Por Don Carlos по книге Бенуа. Хотя фильм не стал массовым хитом в Испании и был запрещён во Франции из-за нового революционного правительства, он закрепил карьеру французской режиссёрши Мюсидоры и вдохновил многих молодых карлистов в Иберии. Ласуэн выбрал пьесу Lealtad для первой экранизации из старого театрального арсенала AET, хотя состав актёров и дата выхода пока неизвестны. Ожидается, что это поможет распространить карлистское дело и привлечь молодых киноманов в местные карлистские кружки, а также способствовать популяризации доброго короля за границей."
BAS.128.a: "Превосходное развитие событий"

BAS.129.t: "Пелайос"
BAS.129.d: "Карлисты традиционно не имели организации, направленной на приобщение детей к легитимистскому делу, но с учётом недавнего культурного синтеза Наварры и Euskal Herria, всё больше карлистов знакомятся с идеями икластолы, что породило желание создать аналогичную детскую организацию для лучшей интеграции будущего нации в традиционалистское дело. Это становится особенно важно с учётом молодой природы нового руководства CCP, состоящего в основном из мужчин младше 35 лет. Так появилась организация Пелайос, названная в честь христианского мученика Пелагия, хотя аналогичные инициативы существовали ещё в 1930-х.\n\nПелайос в основном направлены на обучение детей важным жизненным навыкам, таким как дисциплина, честь, любовь к Богу и старым законам, и, самое главное, преданность истинному королю Испании. Пелайос используют форму, очень похожую на форму карлистских милиций Эррекете, и часто носят миниатюрное оружие на парадах и подобных мероприятиях, включая знаменитый красный берет карлистов. Ожидается, что Пелайо, воспитанный в духе карлизма с детства, станет сильным солдатом армии истинного короля в будущем. Для пропаганды создания такой организации журнал Pelayo открылся в Доностии, предлагая патриотическим детям увлекательные комиксы, прославляющие жизнь карлистского Эррекете, показывающие славное прошлое Испании и обучающие будущих Пелайос интересным и захватывающим событиям при вступлении в организацию.\n\nЖурнал возглавляет местный священник Мариано Виласека как редактор и Мосен Росель как главный администратор, и он приобрёл значительную популярность среди каталонских художников, часто публикующих тексты и комиксы. Пока что журнал арендует помещения у местных частных предпринимателей и подал заявку на субсидирование со стороны нового режима для покупки нового цеха и типографии. Однако правительство Памплоны может просто передать типографию Нерека, захваченную у баскских националистов, для использования журналом в обмен на больший контроль со стороны правительства над содержанием."
BAS.129.a: "Интересно, но у нас нет лишних средств."
BAS.129.b: "Выделить им средства на новый цех."
BAS.129.c: "Нерека их, если они согласны с условиями."

BAS.130.t: "Затерянная долина"
BAS.130.d: "С восстановлением Королевства Наварра под железной рукой радикальных карлистов, обязанности их лидера Хайме дель Бурго выросли экспоненциально: от руководства местным молодёжным крылом до управления целой страной. Это, естественно, сказалось на молодом лидере, который теперь должен балансировать между интересами своих радикалов, оставшейся карлистской старой гвардией и гражданами не только Наварры, но и других провинций большого баскского региона. С расширением обязанностей дель Бурго редко находит время для своего увлечения литературой и историей, но недавно ему удалось завершить свою последнюю книгу El Valle Perdido. Книга представляет собой вымышленную историю двух баскских националистов, которые, управляя одним из редких самолётов в воздушной службе Эускади, теряются над Пиренеями и сбиты испанской артиллерией.\n\nПара совершает вынужденную посадку в уединённой долине, где они оказываются перенесёнными во времени в Наварру XIX века, управляемую местными карлистами - образцами традиционализма. Роман описывает их опыт в долине и то, как оба баска отказываются от националистических пристрастий, став свидетелями истинной благочестивой жизни легитимистских монархистов. Местные карлисты высоко оценили книгу как отличный исторический роман, особенно внимание к деталям и историческая точность относительно карлистов долины. Баскские республиканцы же высмеяли её как слабую попытку завоевать поддержку лоялистов Эускади, но их мнение мало волнует дель Бурго. Не подтверждённые слухи указывают, что он уже работает над второй книгой Huracán, хотя учитывая его плотный график, её выход в ближайшее время маловероятен."
BAS.130.a: "Истинный поэт-воин Наварры."


BAS.131.t: "Социалисты среди наваррских Гуидов?"
BAS.131.d: "Создание Нава́ррских Гуидов оказалось большим успехом, и многие баскские националисты добросовестно служили делу карлистов, сражаясь с испанской угрозой на каждом шагу. Однако некоторые предположили, что состав этих подразделений можно расширить, включив в него захваченных социалистов, синдикалистов и анархистов. На первый взгляд это предложение может показаться абсурдным, но баскские социалисты и карлисты, возможно, имеют самые странные взаимоотношения во всей Иберии. Карлисты и их левые оппоненты, конечно, сталкивались друг с другом не раз за эти годы, но бывали моменты искреннего сотрудничества во время забастовок, когда баскские карлистские профсоюзы поддерживали своих националистических и социалистических коллег в Бильбо и Эйбаре из солидарности.\n\nДель Бурго хорошо знаком с этой странной близостью между идеологическими крайностями, поскольку многие его друзья, такие как Хесус Монсон и Хуан Аррастия, были коммунистами или социалистами из-за тесного и часто очень закрытого характера жизни среднего и высшего классов Навара. Известно, что он в прошлом принимал социалистов в свою роту, чтобы спасти их от казни, но с учётом повышенного внимания к этому вопросу, дель Бурго опасается, что разрешение добавления этих левых радикалов в бригады Гуидов приведет к тому, что многие военные лидеры, на которых он опирается, покинут движение. Тем не менее, многие молодые карлисты имеют связи с этими социалистами и поддерживают их интеграцию в режим из-за личных отношений.\n\nБолее осторожные члены CCP утверждают, что позволять этим социалистам свободно находиться среди военных сделает низших карлистов более восприимчивыми к их агитации, учитывая акцент на постоянные социальные изменения и радикализацию, который проповедует ветвь карлизма дель Бурго."
BAS.131.a: "Мы не можем рисковать, держите социалистов в заключении."
BAS.131.b: "Нам нужна рабочая сила, призовите их."

BAS.132.t: "Вопрос о Маргаритах"
BAS.132.d: "Позиция карлистов по женским организациям в контексте традиционалистских целей всегда была неоднозначной. Учитывая социальный консерватизм движения такого типа, карлисты неохотно принимали женщин в свои ряды как политических акторов, и лишь после того, как республика установила право голоса для женщин, карлисты начали снимать прежние ограничения. Традиционно женщины-карлисты воспринимались как хранительницы домашнего очага, их задача заключалась в воспитании следующего поколения карлистов, и хотя существовали организации, направленные на мобилизацию женщин для различных общественных функций, такие как Маргариты, названные в честь жены Карлоса VII Маргариты де Бурбон-Парма, эти движения развивались медленно, затруднительно из-за равнодушия широкой Карлистской Коммуны и застоя карлистской власти во времена диктатуры Примо де Риверы.\n\nОднако Маргариты пережили определенное возрождение в 1930-х годах, особенно в Навара́, где влияние женских карлистских организаций было гораздо сильнее, чем в остальной части Испании. Долорес Балестена, Асенсион Кано и, что важнее всего, Мария Роса Уррака Пастор возглавили влияние Маргарит на Север Испании, поддержанные Мануэлем Фаль Конде, и под влиянием Урраки Маргариты стали силой социальной справедливости и авангардом прав рабочих-карлистов. Некоторые даже утверждали, что Уррака была социалисткой из-за её горячих требований реформ, но на самом деле её радикализм был вызван падением испанской монархии, кризисом, который изменил её политический путь в сторону карлизма.\n\nОна представляет себе новые Маргариты, уже не связанные исключительно с домашним очагом, но активно участвующие в предстоящих боях с мадридским правительством: лечащие раненых, разносящие почту, совершая последние обряды над замученными сыновьями Карлоса и даже заменяющие мужчин в сельском хозяйстве, пока те на фронте. Это также включало бы больше женщин в реальной политике карлистов, с административными ролями и, возможно, даже в качестве лидеров. Некоторые старые карлисты считают такие идеи слишком радикальными, почти революционными, и полностью несоответствующими традиционалистской идеологии. Тем не менее ясно, что мобилизация женщин может стать большим подспорьем для наваррских карлистов, и особенно под неуклонной социальной кампанией Урраки они находятся близко к новаторам дель Бурго, однако решение о расширении обязанностей Маргарит не является простым, поскольку оно определит, какая часть карлистской организации будет на стороне дель Бурго, а кто отвернется от его нового движения."
BAS.132.a: "Пригласить Урраку для работы с нами на обновленной основе."
BAS.132.b: "Женщины в реальной политике? Нелепо."

BAS.133.t: "Победителю трофеи?"
BAS.133.d: "После восстановления Испании и установления истинного карлистского порядка под легитимистским королем и его вернейшим помощником Хайме дель Бурго, возник вопрос о судьбе альфонсистских монархистов. Самые крайние элементы армии отошли в леса и горы для ведения партизанской войны против нашего режима, но такие фанатики встречаются редко. Большинство альфонсистов готовы вынужденно склонить колено перед нашей властью, поскольку предпочитают карлистский режим республиканским дьяволам или синдикалистскому сброду. Это также включает возвращение в наши ряды старой карлистской гвардии, поскольку многие из них ранее поддерживали альфонсистов против нашего крошечного государства на севере Иберии.\n\nДель Бурго после многочисленных переговоров с близким кругом и особенно после консультации с наставником Мануэлем Фаль Конде был частично открыт к реинтеграции, но многие полагают, что такое масштабное действие ослабит социальный радикализм и революционный характер наваррских карлистов. Опасаются, что если создастся новая крупная Традиционалистская Коммуна с альфонсистами, все достижения эпохи дель Бурго будут сметены волной возросшего консерватизма и возвращения к застоявшейся старой карлистской политике. Однако, учитывая долгую опеку дель Бурго над карлистским делом и жертвы, принесенные aetistas, многие считают, что измотанная молодежь движения уже достаточно отдала делу, и настало время менее милитаризованным гражданским членам Коммуны снова взять власть."
BAS.133.a: "Никакой поблажки реакционной стагнации, дель Бурго сохраняет контроль."
BAS.133.b: "Дель Бурго уходит, передавая бразды старшим карлистам."

BAS.134.t: "Новая правая рука истинного короля"
BAS.134.d: "После того как дель Бурго ушел с поста главного советника короля, вакансия осталась открытой, и многие карлисты стремились занять этот пост и служить восстановленному Королевству Испания наилучшим образом. Сам дель Бурго поддержал назначение Мануэля Фаль Конде, национального лидера AET и долгого наставника дель Бурго, на эту должность. Фаль Конде не столь радикален по сравнению с учеником, но его обычно считают реформатором и относительно радикальным карлистом в идеологическом плане. Однако по мере того как старая гвардия возвращает себе руководящие позиции, многие выступают за возвращение старых карлистских политиков из более традиционалистских направлений для управления Испанией.\n\nБаски и наваррцы, имея гораздо больше контроля над карлистским движением, поддержали своего гражданского кандидата Антонио де Лисарзу Ирибаррена как более радикального, ориентированного на парамилитарные структуры, в то время как некоторые считают, что Марселино Ореха Элосегуи, известный умеренный карлист и стойкий союзник регионалистских групп, должен взять на себя руководство. Другие полагают, что каталонский политический хамелеон Джоакин Бау Нолла, известный компромиссной позицией с альфонсистами и сомнительными связями с различными монархистскими группами, является идеальным кандидатом для руководства новой объединенной Испанией, учитывая его контроль над каталонской промышленностью и связи с промышленными магнатами Иберии, хотя многие считают, что его лидерство принесет «капиталистический карлизм», что не нравится более крестьянской части движения.\n\nГалисийский карлоклавист и католический аграрный синдикалист Хесус Кора и Лира также часто поддерживается членами старой группы Circulo de Lealtad. Наконец, некоторые предлагают просто передать власть карлистской армии, Агустину Теллерия Мендисабалю, одному из сторонников дель Бурго, который будет править железной рукой, пока все следы сопротивления карлизму не будут устранены."
BAS.134.a: "Фалькондисты занимают своё место на солнце."
BAS.134.b: "Лисарза Ирибаррен ведет традиционное баскское правление к победе."
BAS.134.c: "Ореха Элосегуи смягчает курс карлизма."
BAS.134.e: "Джоакин Бау Нолла синтезирует карлизм и корпоративные интересы."
BAS.134.f: "Аграрный карлизм Кора и Лиры восходит к власти."
BAS.134.g: "Теллерия Мендисабаль ведет милитаристский карлизм к победе."

BAS.135.t: "Новая правая рука истинного короля"
BAS.135.d: "С момента ухода Хайме дель Бурго с поста правой руки короля под поверхностью назревало недовольство, но теперь ситуация, похоже, достигла беспрецедентного уровня. Административная столица Навара́ и место рождения нынешнего карлистского движения, которое смогло вытеснить альфонсистов из их кресла в Мадриде, Памплона, вспыхнула в бунтах и массовых протестах против текущего правительства, утверждая, что карлистское дело, за которое они боролись много лет назад, застопорилось и утратило свою истинную суть, превратившись в движение старых реакционеров и карьеристов, не заботящихся о нуждах простого народа.\n\nПротесты носят массовый характер без явного лидера, но, по-видимому, политика дель Бурго по интеграции баскских республиканцев и социалистов привела к определенному отклонению от карлистского дела для многих протестующих. Возможно, самым заметным голосом среди толпы стал Мариано Суфия Урризальки, молодой aetista, служивший одним из младших Эррекетов дель Бурго во время войны за восстановление, и хотя он из глубоко карлистской семьи, похоже, перенял некоторые социалистические взгляды своего дяди после совместной борьбы с коммунистами и социалистами, рекрутированными в карлистское дело против мадридского режима.\n\nВключение открыто красных элементов в карлизм стало шоком для старой гвардии движения, которая уже была обеспокоена социальным радикализмом дель Бурго, и, похоже, в своём бунте против традиционалистского карлизма aetistas зашли слишком далеко. Эти так называемые Социальные Карлисты требуют полной очистки карлизма, утверждая, что движение дель Бурго не пошло достаточно далеко, оставаясь слишком привязанным к старому порядку, и что только через переработку некоторых элементов социализма в рамках карлизма оба движения могут быть очищены и стать тем, чем карлизм всегда должен был быть.\n\nОни ссылаются на избрание социалистического Папы Льва XIV как на один из переломных моментов принятия этой новой идеологии и заимствовали многие идеи у сицилийского движения Fasci. Памплонское правительство в хаосе, беспорядки кажутся непреодолимыми, и по всей Испании диссидентские группы открыто поддержали этот авангард оппозиции, но если правительство в Мадриде быстро отреагирует, эти протесты можно подавить, а опасный новый карлизм ликвидировать полностью."
BAS.135.a: "Немедленно вводите армию, этих сумасшедших нужно пресечь."
BAS.135.b: "Протесты утихнут, Навара́ - бастион традиционализма."

BAS.136.t: "Столкновение в Памплоне"
BAS.136.d: "Улицы Памплоны превратились в поле боя, когда войска под командованием Луиса Редондо Гарсии вошли в город, разгоняя протесты слезоточивым газом и стрельбой. Социальные карлисты, ожидая мирный, хотя и радикальный протест против правительства, тем не менее пришли подготовленными и сражались с военными изо всех сил, но по мере того как войска Редондо проходили улицу за улицей, молодые карлисты во главе с Мариано Суфия Урризальки могли мало что противопоставить наступлению.\n\nМногие социальные карлисты служили в армиях Карлистской Реконкисты много лет назад, но их опыт не соперничал с современным оружием и массовой тактикой карлистской армии, и когда состоялось финальное сражение перед мэрией Памплоны, социальные карлисты были вынуждены сдаться после затяжной битвы с лоялистами. Судьба этих мятежников пока неизвестна, но вероятно, что многих казнят за такие дерзкие нападения на режим короля, хотя многие утверждают, что они лишь стремились к смене правительства короля и продолжали служить ему с высшей преданностью."
BAS.136.a: "Карлизм никогда не будет осквернен такими социалистическими влияниями."

BAS.137.t: "Социальные карлисты маршем идут на Мадрид"
BAS.137.d: "Когда мадридское правительство сначала проигнорировало рост молодых карлистов и их новый флаг Социальных Карлистов, мало кто ожидал, что новое движение что-то из себя представляет, думая, что оно угаснет из-за невозможности соединить карлизм с левым прогрессивизмом. Однако левонаправленные члены Sindicatos Libres, оставшиеся социалистические ячейки по стране и умеренные карлисты, уставшие от режима, присоединились к знаменам Молодых Карлистов, и, как дель Бурго во время войны за восстановление, они достигли победы, вызвав массовые протесты по всей Испании против режима. Многие требуют, чтобы нынешнее правительство ушло в отставку и позволило молодым карлистам реализовать программу социального карлизма, вдохновленного мировыми событиями и застоем режима.\n\nПоддерживаемые в основном аристократами и армией, при том что король старается держаться в стороне, правительство решило отступить перед массовыми волнениями, передав власть молодым карлистам, чтобы избежать кровопролития. Жесткие традиционалисты уже покинули города и правительственные посты, чтобы организовать сопротивление новому движению, но многие сомневаются, что Мариано Суфия Урризальки, молодой лидер сопротивления, действительно настолько глуп, чтобы открыто принять левые позиции, и большинство видят его движение просто как возвращение к оригинальной идеологии дель Бурго о возрожденном карлизме."
BAS.137.a: "Действительно неожиданно."

BAS.138.t: "Идеологический поворот карлистов обретает форму"
BAS.138.d: "Новое возрождённое социальное карлистское движение Мариано Зуфии вновь вернуло Испанию к идеалам Хайме дель Бурго Торреса, возвращая наследие, которое было запятнано непоколебимой карлистской элитой. Однако, хотя наследие дель Бурго стало основой нового движения, значительная часть этих изменений была вызвана международными факторами, а влияние Fasci Siciliani и Папы Льва XIV на молодых карлистских реформаторов нельзя недооценивать. Таким образом, по мере формирования новой карлистской идеологии всё больше наблюдателей утверждают, что новое лицо карлизма - это не традиционализм, а децентрализованный христианский аграрный социализм.\n\nПока что правительство под руководством Мариано Зуфии не давало ответов на вопросы о таком идеологическом повороте, заявляя лишь, что они стремятся реформировать карлизм без навешивания ярлыков на эти новые идеи относительно традиционализма. Однако растущие призывы определить, ведёт ли PC движение к новым, неизвестным красным водам или возвращает его к популистским и социально-католическим корням, оказывают давление на правительство, и партия была созвана на конгресс, чтобы решить, среди множества других вопросов, является ли социальный карлизм лишь социальным или выходит за рамки в социализм. Среди дебатов, споров и острых теоретических дискуссий начинает формироваться чёткая линия мыслей, и партия решает, что судьба карлизма заключается в ..."
BAS.138.a: "Католический аграрный популизм дель Бурго!"
BAS.138.b: "Христианский социализм с аграрным оттенком!"

BAS.139.t: "Карлистский пламень возрожден!"
BAS.139.d: "Хайме дель Бурго, несмотря на свою юношескую радикальность и готовность нарушить карлистскую ортодоксию для создания по-настоящему динамичной силы, был вынужден принимать уступки одну за другой, и в итоге весь импульс, который приобрело Памплонское крыло AET, казался утраченным навсегда, когда дель Бурго пришлось уйти в отставку и вернуть власть старшим членам традиционалистской партии. Под их руководством мало что осталось от старого движения, того, что сражалось зубами и ногтями за то, чтобы Бургундский крест развевался над Мадридом, постепенно угасая, поскольку элита Коммуниона отстранила их. Когда Мариано Зуфия начал протестовать против этих изменений ещё в начале 1940-х, его постоянно заставляли замолчать, и, несмотря на то, что он поднялся по служебной лестнице, чтобы возглавить Памплонскую карлистскую молодёжь, новая база карлистского движения в Мадриде не прислушивалась к его призывам к реформам.\n\nВ эти отчаянные времена молодые карлисты нашли союзников в тех же самых людях, которые когда-то были их врагами - баскских социалистов и республиканцев, которых дель Бурго пощадил, среди них такие люди, как Хесус Монсон, Телесфоро Монсон, Эли Галластеги и Хуан Аррастия, ставшие близкими соратниками диссидентских молодых карлистов Памплоны и Бильбао. Многие из них сражались в Нафарроанских Гидах во время войны против испанского режима и заплатили за это кровью намного больше, чем роскошные дворяне и древние реликвии, ныне находящиеся в Мадриде. Не удивительно, что именно к этим бывшим радикалам, теперь изгнанным из баскских и нафарроанских карлистских обществ, местные радикальные карлисты обратились за советом, преданные бездействием своего руководства. Хотя Зуфия по-прежнему утверждает, что новый Социальный Карлизм, как он его называет, не является особенно социалистическим, для большинства очевидно, что он черпает множество идей из этих левых и республиканских источников.\n\nС уходом дель Бурго из политики, несмотря на его прежний идеализм, теперь Зуфия ведёт движение, и если радикализм дель Бурго был способом оживить карлизм и приблизить его к простому народу, сохранив традиционализм, то новые Социальные Карлисты стремятся спасти движение от самого себя. Молодой дух AET будет вновь возрождён: экономические барьеры, созданные элитой Коммуниона, будут разрушены, внезапно отменённая аграрная реформа возобновлена, а капиталистические накопители вроде сообщников Бау и Нолла и Прадера, выдававшие себя за карлистских ревнителей, будут наказаны за свою дерзость. Как дель Бурго прививал Памплонской молодёжи почти десятилетие назад, карлизм - это не только политика, это действие, культура, движение, и волна снова меняется. Карлизм с человеческим лицом, с лицом крестьянина, вновь станет ключом, и мадридские «гадюки» увидят, что Вторая Революция не свернёт со своего пути."
BAS.139.a: "Голос молодёжи вновь звучит во весь голос."

BAS.140.t: "По стопам Папы Льва"
BAS.140.d: "Карлистская молодёжь никогда не сходилась с элитой движения, что стало особенно очевидно в конце 1930-х, когда молодые карлисты сплотились вокруг дель Бурго, чтобы свергнуть Альфонсовское гнездо в Кастилии, а старая гвардия раскололась в поддержке, некоторые открыто осуждали радикализм дель Бурго. Такие люди, как граф Родезно и Виктор Прадера, а также старые хаимисты и интегристы, считали попытку дель Бурго переформатировать карлизм абсурдной, утверждая, что карлизм существует лишь благодаря ревностной приверженности традиции. Это стало особенно очевидно после избрания Папы Льва XIV, что привело к немедленному осуждению Святого Престола членами карлистского руководства, включая регента Хавьера де Бурбон-Парму.\n\nРадикалы дель Бурго также разделились во мнениях, но учитывая возросшие призывы Папы к социальной справедливости и поддержку более милосердных и примирительных аспектов христианства, многие открыто поддержали Папу Льва, что усилило напряжение между движением дель Бурго и реакционным ядром графа Родезно в Коммунионе. Когда движение Fasci Siciliani начало набирать силу на юге Италии, многие карлистские радикалы обратили на него внимание. Долгое время радикалы дель Бурго сражались с анархистами, синдикалистами и другими неверными, но вот возникло истинно богобоязненное движение, защищающее права сицилийских регионалистов, крестьян и других забытых групп от языческих врагов, таких как Джулиус Эвола; и, что важнее, они не были традиционалистами, как карлисты, а настоящими социалистами, гордо носящими красный плащ и объявляющими о любви к Всемогущему. Многие, конечно, даже среди радикалов AET, осуждали их как библейских волков в овечьей шкуре, но другие, вдохновлённые присутствием «Красного Папы», начали задаваться вопросом, не является ли истинный путь к карлистской утопии исключительно традиционализм.\n\nНа формирование этого настроения потребовались годы, и хотя большинство карлистов разумно держали свои диссидентские мысли при себе, почти десятилетнее застойное состояние карлизма позволило этим бунтарским мыслям выйти на поверхность. Обманутые старшими карлистами и усталые от враждебного командования, молодые карлисты наконец нашли силы для скрытого сопротивления в Памплоне благодаря неустанной агитации Зуфии и его союзникам среди баскских и нафарроанских карлистов.\n\nЭто движение быстро распространилось по всей Иберии, пока традиционалисты Мадрида не были вынуждены признать поражение или столкнуться с новой братской войной карлистов. Пример Fasci всё ещё жив в сердцах патриотов Второй Карлистской Революции, но действительно ли идеология Папы Льва и Fasci способна изменить пути ревностных карлистов - покажет время, ведь традиционализм остаётся сердцем и душой движения."
BAS.140.a: "Тем не менее, карлизм вновь возрождается."

BAS.141.t: "Федерализм, вдохновлённый фуэро"
BAS.141.d: "Идея фуэро всегда была одним из священных столпов карлизма, и не секрет, что карлизм наиболее успешен в таких регионах, как Каталония, Эускади и Галисия, где региональная идентичность дополняет, а зачастую и превосходит национальную. Альфонсисты дорого заплатили за урок того, что происходит, когда централизаторы пытаются вмешаться в этот естественный порядок вещей. Социальные карлисты Зуфии таких амбиций не имеют; напротив, они стремятся порвать с опасным национализмом и централизаторскими тенденциями, которые проявляли некоторые карлистские реакционеры, такие как Виктор Прадера, один из яростных противников баскского регионализма.\n\nОднако фуэро могли быть прочной основой для менее централизованной Испании, но ясно, что этого недостаточно. Многие группы в Испании жаждут более локального подхода к управлению, и попытка решать все вопросы централизованно приведёт лишь к бесплодным спорам. Поскольку движение дель Бурго родилось из сильных нафарроанских регионалистских настроений, логично, что возрожденный дух его оригинального движения продолжит миссию регионального освобождения до конца. Новая Испания будет федерацией равных, связанной с центральной, относительно слабой властью, верной королю, но решающей проблемы своих регионов без навязывания неподходящей политики центральным органом.\n\nТак же, как социальные карлисты стремятся реформировать организацию труда, региональный вопрос будет решаться через децентрализацию и передачу решений тем, кто действительно заботится о своём сообществе. PC быстро расширяет своё присутствие, чтобы обеспечить плавный переход, с филиалами в таких регионах, как Астурия, Каталония, Андалусия и Галисия. Люди без прежнего интереса к карлизму, а также старые враги движения, стекаются под знамена этих региональных групп, знаменуя начало новой эры, сама партия федеральзируется, позволяя различным секциям социальных карлистов действовать наилучшим образом для своих нужд."
BAS.141.a: "Каждому - по его региональным потребностям."

BAS.142.t: "Католическая колыбель кооператизма"
BAS.142.d: "Баскские регионы Баскония, Гизупкоа и Нафарроа известны развитой кооперативной культурой, от социалистической группы Alpha в Эйбаре до католических экспериментов Хосе Марии Арисмендиарриета в Мондрагоне и Федерасьон Агро-Сосиаль де Нафарроа, местного сельскохозяйственного союза и кооперативов, специализирующихся на сельском хозяйстве и виноделии. Последняя организация, частично связанная с карлистской идеологией, объединяет сотни отдельных кооперативов местных фермеров, арендаторов и сельскохозяйственных работников для совместной борьбы с экономическими трудностями.\n\nБлагодаря такой сильной культуре кооперативов новые социальные карлисты стремятся облегчить экономические проблемы Испании, вводя общенациональные программы по созданию корпораций с коллективной собственностью, управляемых рабочими, для децентрализации экономики. Ранее карлистское руководство имело мало ответов на вопросы экономической организации, в основном субсидируя сельское хозяйство и сохраняя значительные части экономической машины эпохи Альфонсов, но для новых социальных карлистов это неприемлемо. Ярые враги режима осудили эти инициативы как социалистические, но правительство ответило, что PC не стремится создать государственную экономику или синдикалистскую коммунальную структуру, а поддерживает право на частную собственность при общественном давлении к переходу на новый, более коллективный и самоуправляемый рабочий модель.\n\nЭти меры исходят из презрения социальных карлистов к либерализму, будь то экономическому или социальному, и их поддержки социального католицизма, с большой поддержкой экономической модели режима со стороны восстановленных христианских союзов, таких как Eusko Langileen Alkartasuna и Confederación Nacional Católico-Agraria, а также католических кооперативных городов вроде Мондрагона. Благодаря менее жёсткому отношению режима к социалистам, некоторые социалистические союзы, такие как UGT, получили разрешение на возобновление деятельности при строгой непреволюционной платформе. Некоторые международные наблюдатели отмечают, что новый режим, несмотря на заявленное следование социальному католицизму, также, похоже, перенимает идеи из разных направлений рыночного и либертарного социализма, хотя точность этих утверждений остаётся под вопросом по мере внедрения новых экономических политик PC."
BAS.142.a: "Для по-настоящему социальной экономической модели."

BAS.143.t: "Выбор короля"
BAS.143.d: "С момента Второй Карлистской революции и захвата Испании социальными карлистами, многие внутренние и международные наблюдатели задаются вопросом, останется ли король Каетано, храбрый нафарроанский Эррекете, который поднялся, чтобы следовать примеру своего кузена Хайме, коронованной главой Испании. Известно, что король - стойкий традиционалист, и многие ожидали, что он осудит захват движения Мариано Зуфией, но, похоже, между королём и премьер-министром было найдено некое взаимопонимание.\n\nХотя PC заявил о введении в карлизм элементов, ранее считавшихся чуждыми движению, таких как ограниченная демократия, полная реорганизация аграрной экономики Испании для большей справедливости и легализация даже республиканских и социалистических организаций, король, похоже, удовлетворён их управлением, учитывая явную католическую направленность программ и уважение к монархии, фуэро и наследию карлизма. Мало кто ожидал, что это соглашение будет чем-то большим, чем способом сохранить статус короля как главы государства, но даже так оно заставило некоторых твёрдых карлистов сложить оружие и вернуться в PC или полностью выйти из борьбы. Новообретённая легитимность Зуфии не осталась незамеченной международной прессой, и те, кто сомневался в способности партии реформировать карлистское дело, вынуждены были проглотить свои сомнения.\n\nЭто также развеяло слухи о том, что социальные карлисты полностью захватывают карлистскую идеологию изнутри, хотя по-прежнему есть немало критиков движения Зуфии, которые продолжают называть его монархо-социализмом. Возможно, если Зуфия или его активные молодые сторонники, такие как Рамон Массо Тарруэля, направят движение в истинно социалистическое русло, это приведёт к новым столкновениям с королём и его традиционалистскими союзниками, но пока правительство и монарх находятся в шатком перемирии, чтобы поддерживать мир в Испании, пока PC пытается решить многочисленные проблемы."
BAS.143.a: "Компромиссы превыше конфликтов принесут процветание карлизму."

BAS.144.t: "Новая правая рука истинного короля"
BAS.144.d: "После того как дель Бурго ушёл с поста главного советника короля, эта должность осталась вакантной, и многие карлисты стремились занять её, чтобы служить восстановленному Королевству Испании наилучшим образом. Сам дель Бурго поддержал кандидатуру Мануэля Фаль Конде, национального лидера AET и своего давнего наставника, на эту роль. Фаль Конде не отличается такими радикальными взглядами, как его протеже, но в целом считается реформатором и относительно радикальным карлистом с идеологической точки зрения. Однако по мере того как старая гвардия возвращает себе руководство движением, многие выступают за возвращение старых карлистских политиков из более традиционалистских направлений, чтобы вести Испанию.\n\nБаски и наваррцы, обладающие теперь гораздо большим влиянием на карлистское дело, поддержали своего гражданского кандидата Антонио де Лизарца Ирибаррена как более радикальный, ориентированный на парамилитаризм вариант, в то время как некоторые считают, что Марселино Ореха Элоcеги, известный умеренный карлист и твёрдый союзник регионалистских групп, должен возглавить страну. Другие утверждают, что каталонский политический хамелеон Джоакин Бау Нолла, известный компромиссной позицией с альфонсистами и сомнительными связями с различными монархистскими группами, является идеальным кандидатом для руководства новой, объединённой Испанией, учитывая его жёсткий контроль над каталонской промышленностью и связи с промышленными магнатами по всей Иберии, хотя многие считают, что его правление приведёт к «капиталистическому карлизму», что вызывает отторжение у более крестьянски ориентированных членов движения.\n\nГалисийский карлоклависта и католический аграрный синдикалист Хесус Кора и Лира также часто поддерживается членами старой группы Circulo de Lealtad. Наконец, некоторые предлагают просто передать власть карлистской армии, Агустину Теллерии Мендисабалю, одному из сторонников дель Бурго, который будет править железной рукой новым режимом до полного искоренения любого сопротивления карлизму."
BAS.144.a: "Фалькондисты занимают своё место на солнце."
BAS.144.b: "Лизарца Ирибаррен ведёт традиционное баскское правление к победе."
BAS.144.c: "Ореха Элоcеги смягчает курс карлистов."
BAS.144.e: "Джоакин Нолла синтезирует карлизм и корпоративные интересы."
BAS.144.f: "Аграрное карлистское движение Коры и Лиры выходит к власти."
BAS.144.g: "Теллерия Мендисабаль ведёт боевой карлизм к победе."

BAS.150.t: "Рудники Родалькильяра"
BAS.150.d: "Не секрет, что Эускади обладает значительными минеральными богатствами. На самом деле, именно эти ресурсы стали причиной большого наплыва испанских иммигрантов в наши земли, так как промышленная революция и её последствия привели их сюда для добычи для испанской имперской машины. В то время как испанцы своими обычными методами умудрялись полностью проваливать управление рудниками, наше правительство решило не повторять этих позорных ошибок.\n\nКомпания Mines de Rodalquillar получила значительные инвестиции как от государства, так и от международных компаний и местных частных предпринимателей, а перспектива открытия крупных золотых жил в Пиренейских горах с каждым днём становится всё более реальной. Уже ведётся добыча золота на различных раскопках, и хотя общий объём небольшой, внезапное увеличение находок привлекает внимание всего мира к экономике Эускади."
BAS.150.a: "Богатства из глубин!"

BAS.151.t: "Железные дороги Васконгадос"
BAS.151.d: "Мало что так важно для функционирующего государства, как транспортная сеть, особенно теперь, когда наша промышленность наконец демонстрирует значительный рост. В связи с этим мы расширили государственные субсидии компании Ferrocarriles Vascongados, которая давно служит железнодорожной компанией Страны Басков. С связями с Испанией, в основном разорванными, компания первоначально понесла большие убытки, и только быстрые действия правительства удержали её на плаву. Однако по мере того как всё больше товаров, произведённых в нашей стране, отправляется по миру, и промышленный бум Эускади набирает обороты, их локомотивы работают день и ночь, чтобы справиться с растущим спросом.\n\nМногие баскские граждане также довольны растущим вниманием компании к пассажирским перевозкам: по мере расширения железнодорожной сети для нужд промышленности и сельского хозяйства новые маршруты могут также использоваться для перевозки граждан между городами и поселками. Стучащий звук паровозов класса Эускади, мчащихся через холмы и луга нашей страны, становится всё более привычным с каждым днём."
BAS.151.a: "Железные дороги - путь к процветанию!"

BAS.152.t: "Начало производства местных локомотивов!"
BAS.152.d: "Поступили новости от руководства компании Ferrocarriles Vascongados, информирующие наше правительство о начале строительства нового класса паровозов - класса Баскония, а также вагонов на их заводах, чтобы удовлетворить постоянно растущую потребность в этих транспортных средствах в нашей стране. Поскольку вероятность крупной войны в Европе с каждым днём растёт, компания заявила, что не может полагаться на экспортные модели и должна готовиться к местному производству, даже если только для замены существующего парка вагонов и локомотивов. Наши министры тоже проявляют интерес к покупке этих новых локомотивов и разместили заказ на несколько единиц для тестирования в военных операциях."
BAS.152.a: "Здоровые инновации всегда приятно видеть."


BAS.153.t: "Анархо-аберцализм"
BAS.153.d: "Слияние анархизма и национализма на первый взгляд может показаться совершенно нелогичным, но для Феликса Ликиниано и его давнего друга Федерико Крутвига это необходимый шаг к формированию формы анархизма, подходящей для баскской ситуации. Баски, одержавшие победу над Испанией, испытывают неукротимую потребность в суверенитете, и традиционно это лучше всего воплощалось в национальном проекте Эускади Сабино Араны и многих националистов после него. Однако Ликиниано не стремится отменить главный принцип анархизма - создание безгосударственного или почти безгосударственного общества, а хочет адаптировать идею баскского национализма к новой реальности в Эускаль-Эрриа. Эта новая концепция анархо-аберцализма всё так же будет считать выживание басков, их обычаи и идеалы крайне ценными и достойными защиты, но идея привязки этих ценностей к расе или национальности будет заменена культурой и языком. Испанцы Эускаль-Эрриа смогут лучше включиться в этот период трансформации, если отказаться от гипернационалистических и расистских тенденций Араны, хотя баскский язык по-прежнему будет предпочитаемым в новой территории. Такой подход изменит мало что в баскской идентичности, но реалии общества и экономики будут приведены в соответствие с идеями более широких анархистских течений. Тем не менее остаётся вопрос: продвигать ли эту идею как новый взгляд на анархизм в глобальном масштабе, включая её в идеологические дискуссии баскских анархистов, или же оставить традиционный «большой шатер» анархизма главной идеологией территории. Первый вариант, вероятно, вызовет недовольство наших анархистских товарищей за рубежом, но позволит избежать недопонимания относительно особенностей Эускаль-Эрриа при визитах представителей Интернационала."
BAS.153.a: "Пока оставим анархистский большой шатёр."
BAS.153.b: "Гордo поднимем знамя анархо-аберцализма!"

BAS.154.t: "Контрабандист"
BAS.154.d: "В последнее время партия Eusko Alderdi Sozialista столкнулась с небольшим скандалом, когда стала известна биография одного из её радикальных левых активистов, Мануэля Кристобаля Эррандонеа. Кристобаль представляет про-синдикалистское крыло EAS и состоит в водительском профсоюзе LBO, сестринской организации партии, так как по гражданской профессии он - таксист. Однако с начала войны с Испанией Кристобаль заработал репутацию командира социалистических милиций и получил должность офицера в новой Eusko Gudarostea, где обучал войска и готовил зарождающуюся армию басков к будущим конфликтам. Кристобаль продолжал участие в политике на стороне EAS, но конфликтовал с более умеренной линией Сантьяго Азнара.\n\nВ последнее время представители бизнес-элиты, такие как известный карлистский промышленник Эстебан Бильбо, начали кампанию шантажа против офицера после того, как выяснилось, что он использовал своё положение и связи с французскими синдикалистами для работы контрабандистом в приграничных регионах Эускади. Руководство EAS списало это на горячность молодости, но правые СМИ всегда ищут повод представить нашу благородную партию революционерами в обличии умеренных, а члены партии предложили Азнару попросить Кристобаля временно отойти от активной деятельности, учитывая трудности EAS в ребрендинге как чисто демократической организации. Другие отметили, что если партия отодвинет Кристобаля в сторону, он может присоединиться к более радикальным группам Эускади, таким как анархисты или коммунисты."
BAS.154.a: "Скажем Кристобалю взять короткий отпуск, говорят, Доностия сейчас прекрасна."
BAS.154.b: "Пусть реакционеры кричат, нам всё равно на этих старых козлов."

BAS.155.t: "Пекарь с беретом"
BAS.155.d: "Баскские социалисты оказались в достаточно сложной ситуации, пытаясь привлечь поддержку за пределами промышленных центров Эускади, так как сельские крестьяне и ремесленники относятся к социализму с подозрением из-за его известной неприязни к религии. Однако восходящая звезда баскского социалистического движения смогла добиться прорыва в этом вопросе благодаря общему для всех басков увлечению кухней нашей великой нации. Паулино Гомес Бельтран, глава Bizkaiko Okinen Sindikatuaren, профсоюзного союза пекарей социалистов, сумел мобилизовать поддержку социалистов благодаря своему подходу на местах, основанному на завоевании доверия местного населения. Этот социалист-пекарь родом из семьи глубоко верующих католиков, и вся его жизнь была посвящена нарушению норм: сначала он покинул семью, чтобы в 16 лет вступить в местные социалистические молодежные организации, а затем создал первый левый профсоюз работников пекарен в начале 1900-х годов, после того как коллеги постоянно отвергали его взгляды.\n\nСегодня Гомес известен как самый надежный союзник Eusko Alderdi Jeltzalea, с оговоркой, что он не принимает условия консервативных националистов, пытающихся диктовать социалистам свои правила, и требует равных условий для сотрудничества. Под его руководством BOS превратился из одного из слабейших профсоюзов социалистических объединений во второй по величине в Эускади, а благодаря связям с производителями и поставщиками баскской еды Гомес сумел сохранить цепочки поставок даже во время ужасной войны с Испанией, несмотря на морскую блокаду и воздушные налеты макетов.\n\nСегодня он известен как «социалист-пекарь с беретом», любимый даже самыми закоренелыми консерваторами за приземленный подход к политике и сильное чувство национальной гордости. Благодаря его программам распределения продовольствия, которые охватывали не только традиционные социалистические центры, но и отдаленные города и деревни Эускаль Херрия, многие крестьяне и сельские рабочие впервые по-настоящему поняли смысл социализма. Благодаря его примеру многие члены EAS начали преодолевать прежнюю неприязнь к баскской культуре и сотрудничеству с националистами, а влияние Гомеса сыграло ключевую роль в продвижении трудовых прав, поскольку он вел прямые переговоры с политиками EAJ и промышленными боссами. Со временем, вероятно, Гомес сможет возглавить все баскское социалистическое движение, продолжая путь Азнара и продвигая социализм Эускади к принятию естественного национализма басков."
BAS.155.a: "Надеюсь, он раздаст немного этого хлеба и лидерам EAS."

BAS.156.t: "Красный друг беженцев"
BAS.156.d: "Когда началась баскская война за независимость, немногие ожидали того, что принесет эта война. Террористические бомбардировки, организованные такими, как генерал Эмилио Мола, оставили многие приграничные территории разрушенными или сильно поврежденными, а нехватка пищи, жилья и других ресурсов заставила самых бедных представителей нашего общества покинуть свои дома, отправившись в трудный путь к большим городам, таким как Бильбо, Витория и Доностия. Новый социалистический министр социального обеспечения Хуан Грасия Колас принял законопроект, направленный на облегчение тяжелого положения этих беженцев, которые часто питаются остатками так называемой рационной еды, главным образом нута и ужасного черного хлеба, и живут в различных заброшенных домах или палатках за пределами больших городов.\n\nГрасия организовал помощь беженцам на протяжении всей войны с Испанией, но теперь он создал гораздо более масштабную программу, направленную на поиск приютов по всей стране, особенно в регионах, не затронутых боями, а также на изъятие еды и необходимых вещей для беженцев у нескольких крупных компаний и корпораций страны. Используя хорошие отношения с лидером баскских националистов Хосе Антонио Агирре, Грасия также достиг прогресса в сотрудничестве между консервативными профсоюзами Eusko Langileen Alkartasuna и баскскими социалистами, используя сеть столовых и волонтеров ELA для помощи беженцам.\n\nКонечно, это вызвало критику со стороны более радикальных социалистов EAS, утверждающих, что Грасия сговорился с консерваторами, но результаты говорят сами за себя. Кризис беженцев постепенно снижается, и хотя предстоит ещё много работы, чтобы приграничные регионы вновь ожили и наполнились жизнью, худшее уже позади. Репутация Грасии как честного и надежного человека, способного управлять крупными суммами без типичных «растраченных» средств, сыграла ключевую роль в построении мостов между социалистами и оппозицией, и надеются, что это вновь обретенное доверие между EAS и EAJ поможет сохранить гражданский характер политики молодой нации и в будущем."
BAS.156.a: "Отличные новости."

BAS.157.t: "Первый социалист Эускальцайндии"
BAS.157.d: "Одним из наиболее выдающихся представителей баскского социализма, без сомнения, является Торибио Эчеваррия Ибарбия, также известный как Чиндурри. Эчеваррия сыграл ключевую роль в достижении менее утопической формы социализма в Эускаль Херрия, приведя к принятию прагматичной, умеренной модели, которая сегодня доминирует в социалистической политике страны. Его работа с руководством группы Alfa, где он был избран на пост руководителя кооператива почти на пятнадцать лет, стала примером практической реализации социализма в отсталой и поляризованной нации. Однако недавно Эчеваррия отошел от политики и руководства группы Alfa, чтобы сосредоточиться на академической деятельности. Уже в 1934 году он проявлял интерес к научной работе, но этот путь был прерван его участием в восстании в Астурии 1934 года.\n\nХотя Эчеваррия не принимал прямого участия в восстании, он помогал защищать членов местных социалистических групп от властей и был приговорен к шестнадцати месяцам тюремного заключения консервативным испанским правительством - мягкий приговор по сравнению с жертвами казней, проведенных армией Испании. Теперь Эчеваррия стремится посвятить себя изучению и развитию баскского языка, особенно словарного запаса и вспомогательных глаголов Euskara. Учитывая доминирование консервативных сил в основном институте развития баскского языка, Эускальцайндия, правительство EAS быстро поддержало начинания социалистического лингвиста, надеясь, что это позволит большему числу левополитических академиков в будущем войти в священные залы института. Хотя исследования Эчеваррии только начинаются, учитывая его трудолюбие и способность преодолевать различные политические и управленческие трудности, вероятно, что он добьется значительных успехов и в научной сфере."
BAS.157.a: "Удачи тебе, Чиндурри."

BAS.158.t: "Баскары"
BAS.158.d: "Баскские социалисты, пожалуй, самые религиозные из всех красных в Испании, но даже среди них распространены атеизм и агностицизм. С ростом влияния социалистического движения в Эускади заметно отошли от традиционных обрядов, таких как свадьбы и похороны: теперь гораздо больше мероприятий проводится через гражданские службы, а не через католическую церковь. Один социалист-депутат, Бениньо Баскаран, сыграл важную роль в поощрении социалистов использовать эти новые службы как дополнение или даже полную замену услуг местных приходов и священников.\n\nБаскаран - сын знаменитого баскского социалиста Марселино Баскарана, одного из ведущих txisperuak, мелких шахтеров из многочисленных железных рудников Визкаи и Гизупкоа. Марселино Баскаран заложил традицию, которой следовал его сын Бениньо - продвижение гражданских церемоний, что принесло им обоим прозвище «мирской священник». Бениньо даже превзошел отца в этой роли, и оба стали опорами социализма в Эйбаре: Марселино помог основать первую ячейку социалистического профсоюза UGT, а под руководством Бениньо город был одним из первых, кто провозгласил Вторую Испанскую республику.\n\nС обретением независимости баскской страны город стал оплотом социализма благодаря потребностям национального оружейного производства, традиция которого в Эйбаре велика, а роль Бениньо в этом процессе была значительной: он продолжил дело отца в профсоюзах и кооперативах, расширяя возможности города, включая мелкое авиастроение. Неудивительно, что два столь важных левых деятеля возглавили движение к секуляристской концепции EAS, и с помощью Баскаранов Эйбар, вероятно, станет первым городом в Эускади, который полностью избавится от религиозных оков."
BAS.158.a: "Как отец, так и сын."

BAS.159.t: "Аристократический абертсале"
BAS.159.d: "Трудно скрыть, что иберийские аристократы и социалистические группы испытывают друг к другу мало любви, особенно учитывая, что большая часть сохранившейся в Испании и её новых небольших странах знати находится в упадке уже многие столетия и цепляется за свой статус, пока всё остальное исчезает. Однако иногда встречаются представители древних аристократических династий, которые отвергают свою жизнь в роскоши, построенную на труде других, и обращаются к левым движениям в поисках смысла. Мигель Амильбия Мачимбаррена - одна из таких фигур, происходящий из военной семьи, возглавляемой его отцом Эустасио де Амильбия и Кальбетоном, Шестым маркизом Ла-Пас.\n\nВ 1934 году он оставил свою ранее относительно аполитичную позицию и открыто бросил вызов режиму, юридически защищая шахтёров Астурии после провала их восстания, сумев спасти некоторых от неминуемой смерти от рук безжалостных военных охотников за головами. В годы подавления социалистов он был одним из ведущих голосов за создание независимой баскской социалистической партии, и когда настало время провозгласить Eusko Alderdi Sozialista после отделения от Испании, Амильбия был среди первых, кто поддержал новое видение Сантьяго Азнара относительно пути баскского социализма.\n\nОднако, в отличие от Азнара, Амильбия скептически относится к союзу с консервативными националистами Eusko Alderdi Jeltzalea, видя в них не более чем местную версию испанского Acción Popular, стремящуюся удерживать рабочих в покое, время от времени разбрасывая им мелкие подачки, в то время как бароны Эускади наживаются на плодах чужого труда. Через своего брата Тачо, активно участвующего в подпольном Эускадиko Partidu Komunista, он призывал расширять поддержку этой небольшой группы, что привело к тому, что многие умеренные социалисты стали считать его марионеткой Третьего Интернационала.\n\nПравда это или нет - ещё предстоит выяснить, но его влияние в партии едва ли мало, и потому умеренные не смогли изгнать «смутьяна». Возможно, это к лучшему, ведь такие люди, как Амильбия, скорее всего, будут направлять баскский национализм к социалистическим идеям, вместо того чтобы подмешивать к нему консервативные идеи баскского национализма вместе с социалистическими идеями EAS."
BAS.159.a: "Значит, не все аристократы - чистое зло."

BAS.161.t: "Восхождение Аберри в Наварре"
BAS.161.d: "Отношения басков и наваррцев всегда требовали напряжённого сотрудничества, и хотя оба народа не имеют равных в вере и почитании традиций, их идеологические направления различаются: наваррцы являются сильнейшим оплотом карлистов на Иберийском полуострове, тогда как баски, как следует из их новой независимости, яростно выступают за суверенитет. Поэтому Аберри испытывал трудности в завоевании поддержки среди наваррцев, которые могли бы быть им близки идеологически, но видят в Луисе Аране и его сторонниках предателей традиционализма. С точки зрения наваррских карлистов, республиканизм и явно сепаратистский характер политиков Аберри, наряду с этническо-националистическими и превосходническими идеалами Сабино Араны, противоречат традиционалистским взглядам.\n\nТаким образом, Аберри долго не удавалось закрепиться в Наварре, пока усилия Хосе Агурре Санестебана, политического вундеркинда и преемника знаменитого баскского интегриста Артуро Кампион, не принесли успех. Секция Nabar Buru Batzar Аберри постепенно завоевывает сердца и умы наваррцев, призывая к республиканскому традиционализму. Агурре активно занимался журналистикой с 1910-х годов, публикуясь в газетах Diario de Nafarroa, Egun и Euskera, обеспечивая первому изданию необходимый баскский контент. Его высоко ценили за утончённое и чистое использование языка Euskara, защищая видение Сабино Араны относительно языка в целом, что сделало его одним из важнейших реформаторов института Эускальцайндия после вынужденного перехода Аберри на аранский языковой стандарт.\n\nЕго влияние в интеллектуальных кругах Наварры, особенно в Памплоне, сыграло ключевую роль в завоевании поддержки Аберри среди местной элиты, а его более умеренная линия по сравнению с басконскими и гисупкскойскими Aberriak сделала его популярным даже среди карлистов. Этому способствовал и его семейный друг Бенито Санестебан, местный лидер карлистов, который открыл диалог между Napar Buru Batzar и местным карлистским кругом. Хотя твёрдые карлисты и молодые традиционалисты вокруг агитатора Хайме дель Бурго Торрес по-прежнему сопротивляются влиянию Аберри, усилия Агурре сделали перспективу подавления наваррского сопротивления far более реальной."
BAS.161.a: "Наварра тоже поддалась."

BAS.162.t: "Памплонский раскол"
BAS.162.d: "Небольшой раскол внутри "Аберри" произошел из-за одного из членов партии, Мануэля де Арансади, который присоединился к группе после того, как она полностью объявила себя настоящей политической партией и перестала существовать как диссидентское крыло более крупной Eusko Alderdi Jeltzalea. Арансади родом из семьи традиционалистов и карлистов, является кузеном Мануэля Ирухо, одного из лидеров прогрессивного и либерального крыла EAJ. Де Арансади был ценным новым членом Aberriak благодаря своему положению в наваррском обществе, так как был одним из основателей Napar Buru Batzar. NBB является местной федеративной исполнительной структурой EAJ, и Аберри уже имел значительное влияние там через таких людей, как Хосе Агурре.\n\nАрансади присоединился к Аберри из-за общих идеалистических взглядов на традиционализм, но недавно его прошлое с автономистскими идеями и критика баскских превосходнических взглядов басконских и гисупкскойских Aberriak, таких как Луис Арана, ставят под сомнение его лояльность. Многие Наваррские Аберриаки не поддерживают радикальные анти-испанские идеи Аберри и более склонны к традиционалистскому видению католицизма, интегризма и децентрализации платформы Аберри. Это привело к ситуации, когда крыло NBB в Аберри стало своего рода диссидентским, благодаря влиянию местного интегриста титана Артуро Кампион и его последователей, и оно в целом терпимо из-за достигнутого прогресса в завоевании благожелательного отношения к партии Араны в Памплоне.\n\nТем не менее многие традиционно баскские регионы были глубоко возмущены заявлениями де Арансади о том, что Страна Басков по своей сути испанская. В связи с этим члены Аберри начали требовать его удаления с поста и из партии, утверждая, что испанофильские симпатии вроде его ничем не лучше зловредных макето. Однако учитывая его положение в NBB, это было бы рискованным шагом, так как де Арансади может мобилизовать своих союзников в исполнительном органе и направить его к союзу с умеренными колеблющимися сторонниками Хосе Антонио Агирре. Какой бы путь ни был выбран в отношении де Арансади, это неизбежно окажет серьёзное влияние на наваррское крыло Аберри."
BAS.162.a: "Выгнать его, друг макето почти сам макето."
BAS.162.b: "На данный момент мы не можем позволить себе последствия."

BAS.163.t: "Дело Eusko Ikaskuntza"
BAS.163.d: "Eusko Ikaskuntza, или Общество баскских исследований, представляет собой организацию очень разнородную по своей природе: от карлистов, любящих баскский народ и культуру, таких как Хулиан Элорца Айспуру, до баскских националистов, вроде Мануэля де Аранцади и Артуро Кампиона, и даже полностью аполитичных личностей, которые просто хотят развивать культуру и общество этой небольшой полосы земли у Пиренеев. Общество существует уже два десятилетия, и его влияние было довольно значительным: интеллектуалы и культурные элиты, сформированные в этом достаточно эксклюзивном клубе, распространяли идею красоты Euskal Herria по всему миру. Однако, несмотря на то, что организация принесла большую пользу баскскому обществу в целом, предоставив людям признание и новые идеи для развития, пятно карлизма всё ещё висит над ней. Хулиан Элорца, один из ключевых основателей Eusko Ikaskuntza, является главным фактором, благодаря которому институт приобрёл такую известность.\n\nЭлорца - любопытная фигура среди карлистов Эускади: хотя традиционалистское сообщество имеет в своих рядах немало умеренных членов, таких как Марселино Орехо Элосеги, Элорца выделяется своей откровенной смесью карлизма, форализма и баскского национализма. Это принесло ему порицание со стороны более широкой карлистской среды, но открывает Аберри возможность привлечь его в ряды партии. Разумеется, это вызвало бы определённые споры, поскольку Аберри - чисто республиканская организация, а Элорца по-прежнему остаётся приверженцем монархических убеждений, однако он показал себя как человек прагматичный и, честно говоря, он не стал бы первым монархистом в нашей партии. Преимущества наличия столь значимой фигуры из баскской академии внутри нашей партии бесспорны, но решение остаётся за Луисом Араной Гойри: сможет ли партия слегка ослабить свои убеждения и принять Элорцу, или нет."
BAS.163.a: "Принять его."
BAS.163.b: "В Аберри нет места монархистам."

BAS.164.t: "Конфедерация Эускади"
BAS.164.d: "Одна из центральных мечт Сабино Араны, а по инерции и Луиса Араны, заключалась в создании Конфедерации Эускади, где каждая из семи провинций нашего маленького народа могла бы иметь автономию или собственную систему фуэро. Хотя Араны были довольно пристрастны к своей родной провинции Баскония, они тем не менее рассматривали возможность предоставления автономии всем семи регионам Эускади, чтобы различные региональные народы баскской нации могли самостоятельно управлять своими делами в соответствии с местными обычаями и традициями. Некоторые даже утверждали бы, что видение Араны для баскской нации близко к неофеодализму по уровню децентрализации, при которой государство управляет лишь самыми необходимыми функциями, чтобы считаться государством.\n\nНекоторые предлагали сохранить структуры милиции с войны за независимость и сделать военную силу Eusko Gudarostea местной гвардией столицы Басконии, однако учитывая хрупкое положение басков, эта стратегия децентрализации была отброшена. Предложение Луиса Араны получило значительную поддержку из неожиданного источника: многие либералы, консерваторы и карлисты Наварры открыто выступили в поддержку Аберри, вместе со своими союзниками из Алавы. Это неудивительно, учитывая, что баско-наваррские отношения всегда были сложными, а конфедерация предоставила бы Нафарроа желаемый уровень автономии.\n\nТем не менее, более централистски настроенные или умеренные члены Аберри призывали к осторожности в продвижении идеи конфедерации Эускади. Они считают это опасным, так как Нафарра может получить мысли о независимости и отделении от пан-баскского государства, учитывая большое количество макето в регионе и известный упрямый характер наваррцев в вопросах самоуправления. Более ярые децентрализаторы называли этих менее энтузиастичных членов партии всего лишь возрождением мадридской централистской программы, которая когда-то побудила басков стремиться к независимости."
BAS.164.a: "Да здравствует Конфедерация Эускади!"
BAS.164.b: "Умеренные правы, пока воздержимся от этого."

BAS.165.t: "Крестовый поход против колониализма?"
BAS.165.d: "Часто забываемая часть жизни Сабино Араны - его приверженность глобальному антиимпериализму. Его смерть от рук испанцев частично связана с письмом Теодору Рузвельту, написанным во время Испано-американской войны, чтобы поздравить янки с победой в освобождении Кубы, однако этот эпизод обычно приписывают анти-испанским настроениям Араны. Ещё до этого Арана был страстным сторонником зулусов в их борьбе с английскими колонизаторами в конце прошлого века. Несмотря на мужество и боевые способности этих благородных африканских племён, превосходство оружия и мощь Британской империи восторжествовали, и зулусы были истреблены лучшей сталью и порохом англичан. Зулусы были побеждены и стали ещё одним угнетённым народом в длинном списке британских преступлений. Сабино Арана мог лишь осуждать ужасный империализм англосаксов, и вскоре он сам умер от болезни. Однако, если Сабино никогда не увидел бы свободы своих старых союзников на юге Чёрного континента, возможно, теперь, под руководством его брата Луиса, такая ситуация могла бы быть устроена. Британская империя - лишь тень былого величия, зализывая раны в бывших колониях, и южноафриканское государство ничем не отличается.\n\nБуры и англосаксы спорят между собой за власть над незаконными владениями, а чёрное население Южной Африки борется за пропитание на обрывках, оставшихся от своих угнетателей. Теперь, когда Эускади поднялась, чтобы победить своих бывших господ, наш моральный долг - помочь другим сделать то же самое, и многие сторонники жёсткой линии в Аберри предложили Луису Аране осуществить мечту брата и уничтожить колонию Южной Африки, принесши процветание и свободу африканцам. Однако другие отмечают, что логистика этого предприятия абсурдна, а потери баскских жизней будут огромны, даже если цель благородна."
BAS.165.a: "Мы разрушим колонию Южной Африки камень за камнем."
BAS.165.b: "Мы не можем рисковать баскскими жизнями ради этого."

BAS.166.t: "Конец баскской демократии?"
BAS.166.d: "По мере того как Аберри продолжает укреплять власть и растёт популярность партии по всей независимой Эускади, она становится всё более авторитарной и воинственной в управлении государством. Это неудивительно, учитывая довольно скептическое отношение партии к демократии в целом, но кажется, что Луис Арана и его союзники отбросили любые притворства соблюдения народного мандата. Многие задаются вопросом, принесёт ли следующее утро объявление о том, что следующие выборы отменяются и Аберри просто захватит руководство для себя. Для Eusko Alderdi Аберри ситуация довольно запутанная. Старые кадры, ориентированные на Луиса Арану, явно склоняются к полному упразднению демократических институтов молодого государства, считая участие светских либералов из EAE и социалистов из EAS реальной угрозой стабильности Эускади и продолжению существования католицизма в регионе.\n\nОднако даже они не решаются на окончательный шаг, так как это может вызвать сильную реакцию со стороны конкурирующих партий и про-демократических военных, таких как Антонио Ортега. Существуют также члены партии, особенно в наваррском крыле Аберри в Napar Buru Batzar, которые сочли бы полное отказ от демократии предательством идеалов баскской республики. NBB, вероятно, отделится от Аберри и присоединится к местным членам. Полное упразднение избирательной системы и цикла станет крайне спорным решением, а временная беззакония могут принести пользу мелким радикальным движениям, таким как наваррские карлисты, доностийские анархисты и ипарральдские якобинцы. Поэтому, если Аберри решит напрямую атаковать демократические институты, используя всю свою политическую мощь и союзы, оно должно быть полностью подготовлено.\n\nМану Роблез-Арангиз, лидер Eusko Langileen Alkartasuna, уже работает над тем, чтобы превратить союз в союзников нашей партии, но многие в движении по-прежнему верны Агирре и Ирухо, лидерам EAJ. Офицеры армии, симпатизирующие Аберри, также будут готовы к ситуации. Однако всё это зависит от решения Араны и его ближайшего круга, так как подготовка будет идти лишь в случае, если настоящий маяк баскского национализма решит, что нации больше не нужна бюрократия и медлительность демократии. Если националистический лидер решит завершить демократический эксперимент, Луис, вероятно, реализует видение брата о теократической Эускади, управляемой набожными христианами. Сабино не желал полного церковного правления, но хотел, чтобы страна управлялась католицизмом через националистических лидеров, что, вероятно, сформирует любопытный микс республиканского управления и теократических институтов."
BAS.166.a: "Это слишком рискованно."
BAS.166.b: "Мы республика, а не демократия!"

BAS.170.t: "Контрабанда во имя Отечества"
BAS.170.d: "Когда война пришла в Эускади после имперской ярости Испании, бойцы и молодые патриоты Eusko Mendigoxale Batza были первыми, кто встал на защиту от захватчиков. С порохом, свинцом и баскской националистической кровью эти макето отбросили назад, и ненавистный генерал Мола получил кровавый нос от молодых горцев. Однако там, где тысячи боролись и проливали кровь за свободу Эускади, их борьба не была единственной, направленной против испанцев, пытавшихся покончить с баскскими амбициями.\n\nНа море шли морские бои между баскскими моряками и испанскими патрульными судами, когда отчаянная Eusko Itsas Gudarostea и её гражданские вспомогательные силы пытались прорвать блокаду побережья Бискайи, доставляя столь необходимые оружие и боеприпасы, купленные на чёрных рынках Ирландии и от сторонников Internationale. Одним из таких людей был Лезо Уррейстиета, член группы Jagi-Jagi и моряк с врождённой склонностью к контрабанде. Он уже заработал себе имя республиканским бойцом во время восстания в Астурии, когда его лодка доставляла в безопасность многих социалистов и синдикалистов в город Ипарральде Сен-Жан-де-Люс. Во время войны за независимость корабль Уррейстиеты доставлял бойцов свободы в районы, оккупированные испанцами, где они совершали рейды на линии снабжения приспешников мадридского режима.\n\nЕго судно также обеспечивало своевременную доставку необходимого оружия в Эйбар и Эльгету, где оно использовалось для борьбы с испанцами в горах вокруг двух городков, ставших ареной ожесточённых боёв между активистами баскского дела и кровавыми людьми Молы. После нашей победы Уррейстиета стал почётным членом EMB, не столько за его горное мужество, сколько за связи с Jagi-Jagi и авантюрный дух, который этот моряк сохраняет и по сей день. Ходят слухи, что он иногда странствует по северному побережью Иберии с грузом странно одетых людей, вооружённых оружием и взрывчаткой, и как будто по чудесному совпадению, через несколько недель испанские новости сообщают о нападениях маки на владения режима. Это, конечно, слухи, и они могут оставаться таковыми, пока Уррейстиета продолжает свои плавания по миру."
BAS.170.a: "Чтим нашего морского волка!"

BAS.171.t: "Горец де ла Сота"
BAS.171.d: "Баскские Мендигоксалес, возможно, выиграли выборы и стали главными правителями Эускади, но если они думали, что их проблемы закончатся парламентской победой, Элиас Галластеги и его люди сильно ошибались. Баскское политическое истеблишмент, каким бы новым оно ни казалось с недавней независимостью нации, на самом деле таковым не является: его основы формировались десятилетиями. Даже если EMB временно контролирует страну, старый гегемон Eusko Alderdi Jeltzalea смотрит на своё положение с завистью и реваншизмом, и результаты следующих баскских выборов предсказать трудно. Однако недавно произошёл явный удар по позиции EAJ благодаря многочисленным связям Элиаса Галластеги. Благодаря политическим манёврам и долгим переговорам за ужином, Галластеги смог убедить своего старого друга Мануэля де ла Сота оставить EAJ и перейти в поддержку EMB как новой политической партии.\n\nИмя де ла Сота имеет огромный вес в баскских националистических кругах, ведь его отец, Рамон де ла Сота, стоял за отходом EAJ от непоколебимого аранизма и от бремени расизма, которое привнёс отец баскского национализма. Де ла Соты - одни из самых состоятельных басков в нашей новой нации, а также международно значимые торговцы и поставщики, и новая нация Эускади высоко чтит эту фамилию, так как именно они снабжали баскский торговый флот в его первоначальном составе. Многие баски также работают на основных предприятиях семьи - сталелитейных заводах Altos Hornos de Vizcaya, и, вероятно, без руководящей руки Рамона индустриализация Басконии продвигалась бы гораздо медленнее. Мануэль де ла Сота не запятнал фамилию, став уважаемым писателем, поэтом и владельцем спортивного клуба, тесно сотрудничал с другими представителями Поколения '27.\n\nХотя он долгое время поддерживал фракцию Аберри в EAJ, он видел в молодой энергии компании Галластеги живую силу, способную оживить Эускади. Непосредственные последствия перехода де ла Сота не слишком велики - он в основном приносит партии публичность, популярную поддержку и финансовую помощь, - но он может побудить других колеблющихся членов EAJ и EAA наконец увидеть правду и присоединиться к EMB. Некоторые более националистически настроенные члены EMB осудили этот шаг, видя в де ла Сота лишь испанского симпатизанта и финансового олигарха, но даже эти критики доверяют видению Галластеги."
BAS.171.a: "Добро пожаловать, Txanka."

BAS.172.t: "Восхождение националистического театра"
BAS.172.d: "В то время как лидер Eusko Mendigoxale Batza, Элиас Галластеги, глубоко вовлечён в политику нашей маленькой нации, продолжая руководить страной в качестве Лендекари, молодой лидер также пытался найти время для других проектов. Одним из них стало возрождение националистического пропагандистского театра, частично основанного на проекте La Barraca времён республики. Галластеги сотрудничал в этом с близким другом Мануэлем де ла Сота, который в основном писал и ставил пьесы для новой формы театра, и с художником Хосе Мария Уселай.\n\nУселай известен своим ярким стилем и использованием японских мотивов; хотя он в основном пейзажист, в театральной работе он активно разрабатывает костюмы. Его тонкое чувство цвета и композиции делает пьесы Галластеги и де ла Сота более выразительными. Уселай также участвует в создании сценографии и задников, где его личный стиль особенно проявляется, поднимая пропагандистский театр на новый уровень и создавая образ Euskal Herria, одновременно реалистичный и сказочный.\n\nХотя теперь у трио гораздо меньше времени на искусство театра из-за политической активности Галластеги и де ла Сота и большой востребованности Уселая благодаря возрождению баскского искусства, они используют уже существующие пьесы, такие как балет Уселая Eresoinka и антивоенная пьеса Галластеги Pedro Mari de Campión, изображающая Рифскую войну и настроения в Испании того времени, чтобы поддерживать уровень постановок, пока пишутся новые пьесы для постоянно жаждущей свежих развлечений публики. Пример этих пионеров подхватили различные местные отделения EMB, организовав местные театральные проекты по всей стране; успех трио распространился и на другие партии, и теперь рабочие театральные группы Eusko Alderdi Sozialista и Eusko Langileen Alkartasuna также появляются в крупных городах, таких как Бильбо и Доностия."
BAS.172.a: "Баскская культура расцветает."

BAS.173.t: "Колония Гуадалупе?"
BAS.173.d: "Националист и моряк EMB Лезо Уррейстиета всегда был авантюристом и редко задерживался в Эускади для участия в политике, но рассказы о его путешествиях всегда впечатляли и вдохновляли баскскую молодёжь, поэтому он оставался почётным членом EMB даже при относительной пассивности в партии. Недавно ещё одна история о нём дошла до Euskal Herria по телеграфу: Уррейстиета сам плавал по водам Нового Света, устанавливая дипломатические связи с местными странами и связываясь с крупной баскской диаспорой Латинской Америки. Эта история особенно необычна: Уррейстиета заявил о намерении создать баскскую колонию на острове Гуадалупе, недалеко от побережья Нижней Калифорнии в Мексике. Он влюбился в маленький остров во время прохода и рыбалки там, описывая его как настоящую кладовую тунца и другой морской жизни - омаров, тюленей, акул и различных морских птиц, а на суше - огромную популяцию диких коз, которые нередко достигают размеров гораздо больше, чем их материковые сородичи.\n\nНесмотря на гористый и разнообразный ландшафт, остров покрыт умеренными лесами и, по словам Уррейстиета, напоминает миниатюрную версию Euskal Herria. Он уже заручился поддержкой местной баскской диаспоры для создания небольшой колонии, учитывая, что остров в основном населяют мексиканские моряки и рыбаки. Уррейстиета также использовал свои связи в правительстве EMB для продвижения официального признания колонии государством Эускади и получения финансирования на полное приобретение острова для нашей небольшой нации. Он также обратился с планами к мексиканскому правительству, которое, после некоторого замешательства и недоумения, одобрило проект при условии достаточного финансирования. Очевидно, колония на другом конце мира - довольно необычная идея для такой страны, как Эускади, но с другой стороны, это максимально этичная колония, учитывая малое население острова."
BAS.173.a: "Выделение средств, должно быть хорошо."
BAS.173.b: "Что? Нет!"

BAS.174.t: "Государственный визит Palestra"
BAS.174.d: "Баскская и каталонская независимость были связаны с самого начала, и хотя их сотрудничество в основном ограничивалось политической поддержкой, финансовым взаимодействием и некоторой военной активностью, эти два движения за восстановление утраченного суверенитета всегда находились в хороших отношениях. С обретением независимости басков и каталонцев эта братская связь лишь усилилась, и многие организации подобного рода начали проводить официальные государственные визиты.\n\nНедавно такое событие прошло в Пиренеях: Eusko Mendigoxale Batza принимала каталонскую организацию Palestra. Palestra, основанная Жозепом Мария Батиста и Рокой, - каталонская организация для работы с молодежью, спорта и политической мобилизации, черпающая влияние из Богемских Соколов и других молодежных групп вроде скаутов Баден-Пауэлла. Организация активно участвует в каталонистской политике и, несмотря на конфессиональный характер, в целом поддерживает леворадикальных популистов и независимистов Esquerra Republicana de Catalunya, и давно поддерживает дружеские связи с баскскими молодежными организациями и EMB.\n\nВо время визита Батисты и его коллег, таких как Помпеу Фабра и Поч и Фредерик Рода и Вентура, обе группы иберийских националистов делились историями войн за независимость со своих сторон, проводили семинары по культурным вопросам и особенностям обеих наций и участвовали в дружеских спортивных соревнованиях с лучшими атлетами EMB и Palestra. Тур каталонцев завершился театральной постановкой новой пьесы, написанной самим Элиасом Галластеги, и в конце визита каталонцы пожелали, чтобы аналогичный государственный визит был организован в Каталонии, с надеждой, что члены Palestra смогут проводить походы на средиземноморскую сторону Пиренеев. Визит был тепло встречен как каталонцами, так и басками и способствовал углублению связи между нашими нациями."
BAS.174.a: "Превосходно."

BAS.178.t: "Душа баскского футбола"
BAS.178.d: "Главным видом спорта на Иберийском полуострове является и, скорее всего, всегда будет футбол. Баски в этом ничем не отличаются, и хотя местный спорт пелота всегда дорог сердцу жителей Euskal Herria, футбол занимает близкое второе место. Недавно был организован местный кубок Эускади между клубами различных провинций и городов, и политик EAE получил значительный престиж благодаря этому событию. Амадео Гарсия Салазар, по профессии врач, а по призванию футбольный фанат и тренер, возглавил футбольный клуб Алавы, Deportivo Alavés, в создании которого сам принимал участие. Благодаря его умению видеть настоящие таланты, он привлек в клуб звёздных игроков, таких как Тибурсио Беристайн, Сириако Эррасти и Хасинто Кинкосес.\n\nОн тренирует игроков с 1920-х годов, но настоящий взлёт клуба пришёлся на 1930-е годы: под руководством Гарсии клуб заслужил испанский прозвище El Glorioso. Когда Эускади всё ещё была частью Испании, клуб входил в престижную тройку лучших команд страны, а теперь, в независимой Эускади, он бесспорно является чемпионом местного футбола, хотя благодаря вдохновению Гарсии и его игроков другие команды быстро догоняют его с реваншистским рвением. Важность Гарсии в спорте принесла немало политической поддержки EAE, ведь он олицетворяет, что значит быть абертцале: врач, борющийся за улучшение материальной жизни людей, политик, борющийся за улучшение социальной жизни, и тренер, борющийся за улучшение развлечений. Гарсия надолго останется значимой фигурой в политике партии."
BAS.178.a: "Превосходно."

BAS.179.t: "Братья Ирухо"
BAS.179.d: "Семья Ирухо - династическая ветвь баскских политических семей: братья Пелло и Мануэль де Ирухо оба являются видными политиками баскского национализма, хотя их пути несколько раз расходились в вопросе формы национализма, которую они поддерживают. Однако благодаря этим двум братьям сотрудничество между EAE и Eusko Alderdi Jeltzalea постепенно увеличилось.\n\nМануэль де Ирухо, член EAJ, возглавляет прогрессивное и более либеральное крыло партии, тогда как его брат Пелло является ключевым членом EAE. Несмотря на разногласия по вопросам секуляризации, экономической реорганизации и другим политическим темам, диалог между партиями продолжается, во многом благодаря братьям. После победы EAE на выборах Пелло участвовал во многих дипломатических миссиях в Восточной Европе, используя свой статус более умеренного и центристского члена EAE для переговоров по сложной политике Балкан, стремясь заручиться поддержкой для независимости Басконии. Его любовь к баскской культуре усилилась через организацию Agrupación de Cultura Vasca, которая стала мостом между баскскими и испанскими культурными элитами в Эускади в период усиления языковой поляризации.\n\nЭта любовь к культуре сделала его желанным послом баскского языка и культурных достижений; благодаря его усилиям искусство и музыка Euskal Herria были представлены во многих важных центрах Вены, Будапешта и Софии. Многие надеялись, что влияние Пелло постепенно приведёт его брата Мануэля к делам EAE, учитывая его либеральные склонности по сравнению с национальными консерваторами EAJ, но, по-видимому, братья уважают политические различия и выбирают путь сотрудничества, а не принуждения. Возможно, это к лучшему: благодаря Ирухо конфликты между EAJ и EAE стали менее острыми."
BAS.179.a: "Братья двух цветов, но одной цели."

BAS.180.t: "Павшие абертцале"
BAS.180.d: "Хотя EAE не является самой воинственной партией в Эускади, с начала войны за независимость в ней возрос левый милитантный национализм, многие члены EAE создавали милиции или участвовали в формировании Eusko Gudarostea. С этим всё более милитантным подходом возросло и почитание павших: среди первых погибших за Эускади были два баскских абертцале из EAE, и это почитание стало лишь сильнее.\n\nТшато Олaбарри и Хосе Арана Ирасторса, два патриота и члена батальона Eusko Indarra, храбро сражались против собак генерала Молы и погибли в боях при Ируне, убиты винтовками макето. Их тела были извлечены с поля боя и скрыты в Мондрагоне, из страха, что испанцы просто сбросят останки этих храбрых гударис в ненадмеченную братскую могилу - недостойный конец для благочестивого борца за баскское дело. После войны, как и других павших мучеников, их вернули на семейные кладбища, а в память о первых смелых душах, противостоящих испанскому вторжению, члены EAE построили монолит в честь павших, включая Олaбарри и Арану. Украшенный крестом лаубуру партии и её звёздным символом, он выполнен из местного камня Пиренейских гор и увенчан венками из дубовых листьев.\n\nРуководство партии планирует расширение военной структуры Eusko Gudarostea, и батальон, состоящий в основном из добровольцев Eusko Indarra, планируется назвать в честь Олaбарри как дань памяти молодому патриоту. Хотя этот алтарь патриотов не может полностью передать почитание басков к тем, кто сражался и погиб за суверенитет любимой Euskal Herria, он останется воплощением их памяти для будущих поколений басков."
BAS.180.a: "Помните павших."

BAS.181.t: "Завоевание сердец и умов крестьян"
BAS.181.d: "Партия EAE могла и победить на первых демократических баскских выборах, но за пределами своих основных опорных пунктов в крупных городах, таких как Бильбао, Доностия и Витория, а также в немногих очагах леворадикальных республиканцев в Памплоне, лояльных EAE, ей по-прежнему непросто завоевать легитимность. Репутация EAE как партии среднебуржуазных либералов была отталкивающей для крестьян и рыбаков Эускади, которые воспринимают эти идеи как современную чепуху и скорее поддержат более традиционные группы, такие как Аберри и карлисты. Тем не менее, усилия министра сельского хозяйства Гонсало Нардица сыграли ключевую роль в привлечении этих оплотов первобытной баскской культуры. Нардиц начал работать министром сельского хозяйства ещё во времена временного правительства, и его действия по урегулированию кризиса баскских беженцев, вызванного разрушениями войны за независимость, заслужили уважение среди крестьян.\n\nНесмотря на проявленную солидарность между крестьянами и беженцами во время войны и сразу после нее, напряженность между этими группами начала возрастать, поскольку многим беженцам требовалась земля для обеспечения себя и своих семей при перекрытой поставке продовольствия из Испании. Нардиц запустил масштабную программу по поиску подходящей земли для этих беженцев, чтобы они могли выращивать урожай, не изымая его у местных фермеров и арендаторов. Хотя программа вызвала некоторую недовольство из-за временного отчуждения земель у местных землевладельцев и крупных фермеров, многие предпочли занять беженцев на арендованных полях вместо того, чтобы просто раздавать им еду. Эта инициатива лишь одна из идей Нардица по реформированию баскской деревни: были запущены масштабные программы по сохранению природных заповедников и эндемичных видов, чтобы защитить их от расширяющегося сельского хозяйства и голодающих крестьян.\n\nХотя проект ещё находится на ранней стадии, он, вероятно, принесет плоды в виде более здоровой и природной Эускади, сохраненной для будущих поколений. Со временем беженцы смогут вернуться в родные регионы на границе с Испанией, и вся система аренды может быть демонтирована, но пока правительство следит за тем, чтобы все потерявшие дома во время борьбы с Испанией имели достаточное питание и работу. Нардиц имеет хорошие связи с партией EAJ и её сельскохозяйственными союзами, что позволило ему договориться о нескольких соглашениях, которые иначе могли бы оказаться менее эффективными, а его контакты с социалистами, особенно с известным лидером союза пекарей Паулино Гомесом, помогли собрать достаточно пайков для беженцев в период ведения переговоров о земле."
BAS.181.a: "Надеюсь, это принесет нам расположение среди пахарей."

BAS.182.t: "Республиканско-социалистический олигарх"
BAS.182.d: "Баскские бизнес-олигархи представляют собой разнородную группу: многие, такие как Эстебан Бильбо, активно поддерживают традиционалистские и патерналистские порядки, в то время как другие, например семья де ла Сота, являются оплотами баскского национализма. Но один любопытный случай - Горацио Эчеварриета, член этой бизнес-элиты, который недавно вернулся в родной Бильбао после того, как испанские монархисты захватили его верфи в Кадисе. Эчеварриета вел жизнь, полную интриг и морских успехов, но непредсказуемые обстоятельства и смешанные лояльности принесли ему множество невзгод в последние годы, и, несмотря на огромное состояние, он теперь пытается восстановить свою торговую империю в Эускади.\n\nЭчеварриета давно является магнатом судоходства, работая частично из своих верфей в Кадисе, но благодаря компании Echevarrieta y Larrinaga активно участвует в делах Эускади. Он унаследовал значительное состояние от отца, включая железные рудники и земли вокруг Бильбао, а сильные связи отца с республиканским движением сильно повлияли на молодого Горацио. Судоходная компания играла важную роль до и после Weltkrieg, доставляя знаменитую баскскую сталь на европейские рынки, прежде всего в Великобританию и Германию, хотя первый рынок вскоре исчез после Британской революции. Эчеварриета прославился как дипломат во время войны в Рифе, когда предложил себя в заложники лидеру повстанцев Абд эль-Крима в обмен на военнопленных, что привело к попытке короля Альфонсо XIII сделать его маркизом - предложение Эчеварриета отверг из-за своих политических убеждений.\n\nЭчеварриета переехал в Мадрид, затем в Кадис по мере расширения бизнеса и заинтересовался строительством военных судов. Среди его проектов была реконструкция каравеллы Санта-Мария, флагмана экспедиции Христофора Колумба, для Иберо-Американской выставки 1929 года. Однако после падения Республики его дела ухудшились: он участвовал в планировании и снабжении Астурийской революции благодаря своему другу, лидеру PSOE Игналесио Прието, и оказался в черном списке монархистов. Был вынужден эмигрировать и теперь вернулся в Эускади, сильно обедневший, но готовый применить свои навыки и связи для духовного преемника Испанской Республики. Учитывая его республиканские и социалистические взгляды, он мог бы стать отличным сторонником правительства, хотя некоторые опасаются, что такой известный бизнесмен - это волк в овечьей шкуре для организации рабочих и прогрессивных сил."
BAS.182.a: "Конечно, человек такого уровня обязательно принесет пользу."
BAS.182.b: "Нам тут не нужны красноокрашенные автократы."

BAS.183.t: "Компромиссный академик"
BAS.183.d: "Отношения между либералами и социалистами центра Эуска Аберцале Экцинта и бывшей группой PSOE, Eusko Alderdi Sozialista, были наилучшим образом смешанными, а порой и откровенно враждебными на протяжении многих лет, поскольку националисты EAE и явно испанские социалисты сталкивались по вопросу самоуправления Басков. Однако с уходом PSOE из баскских земель и контролем EAS со стороны патриотов, таких как Сантьяго Аснар, эти отношения начали налаживаться.\n\nОдним из людей, способствовавших примирению, был Одон Апрайс, который вместе с братом Луисом снижал напряженность между абертцалами и социалистами. Пользуясь уважением в рядах EAS, несмотря на руководство филиалом EAE в Витории, Апрайс стал популярным благодаря своему недавнему переводу «Интернационала» на баскский язык, что позволило новым красным патриотам Эускаль Эррия исповедовать идеологию на родном древнем языке. Апрайс - ученый, совершавший академические поездки до Цюриха, и его вклад в создание языковой академии Эускальцайндия был значительным. Его связи с академической элитой уже помогли EAE расширять базу поддержки, а недавнее увеличение поддержки со стороны EAS стало дополнительным плюсом.\n\nКроме того, он сыграл важную роль в установлении контактов с баскскими анархистами, в частности благодаря дружбе с важным баскским анархистом и новатором в медицинской сфере Исааком Пуэнтэ, так как многие баскские анархисты критически относятся к националистам, но некоторые готовы к компромиссу с правительством в обмен на уступки для рабочего человека."
BAS.183.a: "Отличная работа, Апрайс."

BAS.184.t: "Euzko Ikasle Batza"
BAS.184.d: "Баскская независимость стала мощным призывом к действию по всей Эускаль Эррия, особенно среди молодежи региона. Для партии Eusko Alderdi Jeltzalea период независимости и предшествовавшего распада оказался непростым, так как независимая группа вокруг Луиса Араны всегда напоминает населению Эускади, что именно они добились независимости после смерти Сабино Араны, а не более умеренный EAJ. Благодаря усилиям конкурентов из Аберри и их леворадикальных партийных союзников, EAE, многие баскские молодые люди перешли к этим радикальным движениям, а появление молодежной партии Eusko Mendigoxale Batza с современным взглядом унесло ещё больше подростков-патриотов от EAJ.\n\nНо не все потеряно, благодаря усилиям одного человека. Хосе Мария Асцарага Мозо, более известный среди своих сторонников как Лургорри, неустанно работает над восстановлением разрушенной баскской националистической молодежи, главным образом через свою студенческую организацию Euzko Ikasle Batza. EIB возглавлял Лургорри в Испании после того, как остался там после восстания басков и успешной независимости. До войны это была ассоциация баскских студентов в столице Испании, но вскоре она превратилась в убежище для тех, кого преследовали за ужасный «преступление» быть баском.\n\nEIB действовала подпольно до прекращения боевых действий, и хотя испанские власти преследовали Лургорри и его группу баскских беженцев долго после обретения независимости, благодаря усилиям EIB многие были спасены от тюрьмы или худшего. Теперь сотни баскских студентов по всей Испании совершили опасное возвращение в Эускади, и Лургорри реструктурировал ассоциацию в нечто вроде студенческого союза, аналогичного Agrupación Tradicionalista Escolar, основанного карлистами. Это неудивительно, так как помимо работы со студентами Лургорри активно поддерживает Eusko Langileen Alkartasuna, главный националистический союз Эускаль Эррия. Хотя новое направление EIB ещё формируется, ясно, что молодежная энергия и героический статус Лургорри будут вести баскское националистическое движение к новым высотам."
BAS.184.a: "Gora Lurgorri!"

BAS.185.t: "Euzko Ikasle Batza"
BAS.185.d: "Недавно баскские националисты в Eusko Alderdi Jeltzale столкнулись с непростой дилеммой, касающейся одного из членов партии, Хосе Каминьи Берзы. Каминья - давний член EAJ и финансист по профессии, работавший в Комитете по финансам EAJ. Он также религиозен и является важным членом баскского отделения Asociación Católica de Propagandistas. ACdP - испанская католическая организация, созданная два десятилетия назад для мобилизации способных людей высокого статуса с целью распространения католицизма не через создание партий, а через интеграцию в уже существующие конфессиональные партии и движения Испании.\n\nОднако многие баски из числа активных националистов обвиняли Каминью в связях с макетос, так как организация по-прежнему имеет связи с Испанией. В конце концов, ACdP сильно поддерживалась бывшей правящей партией Испании Acción Popular, которая часто использовала её для привлечения религиозных людей в свои планы по превращению страны в диктатуру социальных католиков, диктующую все от Мадрида. Каминья же отметил, что при запрете испанских партий и профсоюзов временным правительством Эускади, ACdP не является политической организацией, а скорее интеллектуальным и религиозным форумом, направленным на распространение информации и мобилизацию верующих католиков для общественного признания церкви.\n\nОн также подчеркнул, что благотворительная и социальная работа другой, преимущественно испанско-баскской группы - Asociación Vasca de Acción Social Cristiana - примерно так же важна, но не привлекает внимания националистов из-за её социальной значимости. Каминья утверждает, что националисты нападают на ACdP лишь из-за её связей с AP, несмотря на то, что большая часть испанской националистической базы в ACdP уже разорвала связи с басками. Пока эти споры продолжаются, многие обращаются к руководству партии за советом."
BAS.185.a: "Разрешить деятельность AVASC, но запретить ACdP."
BAS.185.b: "Запретить обе."
BAS.185.c: "Каминья прав, это не политические организации."

BAS.186.t: "Американизированный инженер"
BAS.186.d: "Баскские города, такие как Бильбао и Доностия, давно служат примером того, как Иберия могла бы развиваться, если бы регион активнее следовал индустриальной революции. После обретения независимости Эускади это развитие ускорилось, во многом благодаря талантам патриотичных баскских инженеров, архитекторов и мастеров. Партия Eusko Alderdi Jeltzale гордится тем, что среди её рядов есть один из самых продуктивных строителей баскской нации - Игнасио де Ротаече и Веласко. Де Ротаече получил образование в Мадриде, но расширил свои знания после отбора в программу обмена с США для изучения местных строительных практик. Он участвовал в экспедиции 1910 года, что укрепило его убеждение, что Испании и Эускади потребуются обширные обновления инфраструктуры. В годы между поездкой в Америку и независимостью Эускади де Ротаече прославился в Марокко, проектируя железнодорожные системы для расширения местной транспортной сети.\n\nОн приобрел известность в Португалии, работая над дамбами, а опыт в гидротехническом строительстве позволил ему спроектировать множество нужных подъемных мостов в Бильбао, существенно улучшив возможности города для морского и наземного транспорта. Де Ротаече все больше осознавал политику Эускади после женитьбы на дочери местного бизнесмена, принадлежавшего к умеренному крылу EAJ. Его политический рост был не самым быстрым, но занимаемая должность главы Эускади Buru Batzar, высшего федерального органа EAJ, сделала его одним из самых влиятельных политиков организации. До сих пор де Ротаече сохраняет благожелательную позицию по вопросу воссоединения с отколовшейся фракцией Аберри, хотя его военные действия омрачили отношение горячих националистов к нему.\n\nДе Ротаече, человек с глубокими религиозными убеждениями, считал войну между баскскими католиками и католиками Испании кощунством и занимал позицию: если придется выбрать сторону в войне, лучше умереть, чем участвовать в убийстве других. Это вызвало недовольство в рядах EAJ, вплоть до угроз убийством. После независимости его пацифизм почти забылся: де Ротаече стал главным руководителем реконструкционных работ, а опыт в строительстве в США и Испании позволил новым институтам Эускади обрести современный облик."
BAS.186.a: "Человек с убеждениями и мастерством всегда к месту."


BAS.187.t: "Артёфакт побега Эускако Альдерди Хельтсалеа"
BAS.187.d: "Баскская война за независимость стала разрушительным конфликтом для жителей приграничных регионов Эускади, и для многих, служивших в баскских националистических партиях, вторжение испанцев было смертным приговором. Когда орды Регулярес, легионеров и испанских солдат обрушились на пограничные города, многие политики, слишком медленно покинувшие свои дома, были расстреляны или повешены на месте, даже если они выступали против предприятия независимости. Несмотря на жестокость и варварство макето, некоторые смелые души сумели ускользнуть от гнева захватчиков, проявив удачу или хитрость, хотя, возможно, никто не отличился так сильно, как Xabier Landaburu, юрист и член EAJ. Ландабуру оказался в эпицентре испанского наступления, но прежде чем силы макето смогли его найти, он соорудил убежище в собственном доме, отгородив часть комнаты, оказавшись снаружи скрытой от глаз. Там он прятался несколько месяцев, избегая испанских патрулей и допросов о своём местонахождении.\n\nНезадолго до окончания войны Ландабуру, не знавший о последних военных событиях, покинул своё вынужденное уединение, спрятавшись в автомобиле друга, который до этого ускользал от внимания испанцев. Ландабуру свернулся в тугой комок на месте между передним и задним сиденьями, и к счастью, испанцы полностью проигнорировали автомобиль, слишком занятые организацией безопасного коридора для отступления из Эускади. После пережитого ужасного опыта он стал близким союзником лидера партии Хосе Антонио Агирре и занял значимое место в международных амбициях партии, сотрудничая со многими панаевропейскими и федералистскими движениями Европы, а также с зарождающимися христианско-демократическими союзами между Иберийскими, итальянскими и центральноевропейскими группами. Время покажет, каким станет молодой политик, но несомненно, что его блестящий инстинкт выживания помог EAJ сохранить перспективного политика в момент, когда многие другие погибли."
BAS.187.a: "Артист побега и юрист? Хорошо, что он на правильной стороне закона."

BAS.188.t: "Eusko Tostarteko Bazkuna"
BAS.188.d: "Баскский профсоюзный движ был традиционно под контролем союза Eusko Langileen Alkartasuna, тесно связанного с гегемонической партией Eusko Alderdi Jeltzalea. Однако, хотя ELA успешно привлекала промышленных рабочих и начальников из многочисленных железных рудников и кузниц Бискайи, ей было трудно привлечь представителей одной из двух характерных баскских профессий - рыболовства. Похоже, что для решения этой проблемы появился именно тот человек. Франсиско Бастерречеа Сальдивар, политик EAJ, взял на себя создание Eusko Tostarteko Bazkuna, профсоюза рыбаков, который стремится использовать те же солидарные методы, что и более крупный союз ELA, для привлечения представителей этой уважаемой баскской профессии.\n\nПрофсоюз был изначально создан ещё в 1932 году, но испанские власти подавили баскские союзы жесткими мерами, и развитие этого подразделения ELA было оставлено из-за страха перед дальнейшими репрессиями. Мало кто мог бы возглавить профсоюз так же эффективно, как Бастерречеа, поскольку его интерес к морскому делу Эускади оставался постоянным на протяжении всей его жизни, особенно в последние десять лет. Начав деятельность, Бастерречеа участвовал в финансировании волнореза Бермеи, который с тех пор защищает порт, и во время войны с Испанией участвовал в программе переоборудования баскских рыболовных судов в временные военные корабли, а затем обратно в гражданские судна.\n\nОн был ключевым членом Морского отдела Eusko Ikaskuntza, где его исследования по усовершенствованию баскского рыболовства уже принесли множество преимуществ местным рыбакам, и хотя он не связан с профессией лично, его любовь к морю не вызывает сомнений даже у самых ворчливых баскских моряков."
BAS.188.a: "Мы продолжим нынешний курс."

BAS.200.t: "[FROM.GetName] вторгается в Сибирь!"
BAS.200.d: "Самопровозглашённое [FROM.GetAdjective]ое правительство вторглось на свои «претензии» в Восточной Сибири, нарушив наши границы, хотя эта территория непроходима для войск и любых пограничных служб. Мы должны что-то предпринять!"
BAS.200.a: "Объявить им войну!"
BAS.200.b: "Сейчас мы не можем этого сделать!"

BAS.201.t: "[FROM.GetName] вторгается в Охотск!"
BAS.201.d: "Самопровозглашённое [FROM.GetAdjective]ое правительство вторглось на свои «претензии» в Восточной Сибири, нарушив нашу границу лишь для того, чтобы иметь доступ к морю. Что нам делать?"
BAS.201.a: "Объявить им войну!"
BAS.201.b: "Пусть будут с этим..."

BAS.202.t: "Вопрос древнего единства"
BAS.202.d: "Тысячи лет назад Берингов пролив был покрыт льдом, что делало возможным пересечение между Азией и Северной Америкой по суше. Это вызвало серию миграций и обратных миграций, которые привели к расселению человека и формированию цивилизации в Новом Свете. Хотя прошли века, генетика народа BASut и более широких народов Монголии и Сибири всё ещё близка к крови коренных американцев. Интересно, что сегодня мир благословлён и независимым государством BASut, и независимым государством коренных американцев, оба сосредоточены вокруг великого Берингова моря и оба отчаянно нуждаются в союзниках в этом суровом мире. С этим учётом мы предложили нашим родственникам через Берингов пролив сформировать союз, чтобы вместе противостоять неоколониализму и империализму во всех его формах и вновь объединить наши народы, словно это было 20 000 лет назад."
BAS.202.a: "С распростёртыми объятиями приветствуем наших давно потерянных родственников!"
BAS.202.b: "Нам не нужны эти заблудшие иностранные глупцы!"

BAS.222.t: "Наша единственная колония"
BAS.222.d: "Баскские китобои на протяжении веков считались одними из самых умелых в мире, мастерски владея искусством охоты лучше других. Их навыки были настолько велики, что даже великие нации обращались к баскам, чтобы научиться охоте на морских гигантов. Фактически, наша потребность в добыче была так велика, что многие историки, например бельгийский учёный Пьер-Жозеф ван Бенеден, утверждали в прошлом веке, что баски могли открыть Америку, преследуя китов, достигнув берегов Ньюфаундленда уже в 1372 году. Два века спустя баскское китобойство в этом районе привело к полному доминированию наших китобоев на местной торговле, так как баски создали десятки китобойных станций и назвали территорию Грандбайя. Количество полезных ресурсов от этих великолепных морских созданий - от всё более прибыльного китового масла до костей и жира - было огромным.\n\nКиты стали символом баскского колониализма, и пока другие нации стремились к захвату земли и ассимиляции коренных жителей, баски просто создавали торговые лагеря и китобойные станции для продолжения великих охот. Однако наше присутствие в Ньюфаундленде было важно для региона: местные жители разработали пиджин, упрощённый язык, объединяющий элементы родного и иностранного языка для облегчения общения. Алгонкинско-баскский пиджин, или Сурикуа, стал важным средством связи между басками и тремя коренными племенами, с которыми они часто сталкивались - Монтана, Алгонкины и Ирокезы.\n\nСо временем регион был утрачён, так как охотники стали слишком успешными, а киты редкими, что привело к заброшенности колоний. Британцы, увидев свободную землю для своих колоний, захватили её и оставили в основном пустующей. С ростом националистических настроений многие призывают к рейду для возвращения территории, чтобы предоставить нам эти земли и изгнать бесполезных канадцев и британцев! Некоторые крайние националисты даже находят рассказы о басках, путешествовавших к окраинам Великих озёр, поскольку местные народы хуроны упоминают людей, говоривших на языке, очень похожем на баскский, и эти националисты утверждают, что вся Канада по праву принадлежит баскам, так как была открыта только нами."
BAS.222.a: "Снова отплываем на север!"
BAS.222.b: "Мы заявим свои законные права на всю Канаду!"
BAS.222.c: "Это бессмыслица"

BAS.223.t: "Ответ Чили"
BAS.223.d: "Чилийцы, заинтригованные предложением, приняли идею создания объединённого государства Эускади-Тхилеан, которое будет организовано как свободная конфедерация двух частей нации. Реальная организация такого необычного государства, вероятно, займёт десятилетия, но многие надеются, что это принесёт несказанное процветание обеим странам."
BAS.223.a: "Прекрасные новости!"

BAS.224.t: "Ответ Чили"
BAS.224.d: "Чилийцы, увидев наше предложение, высмеяли посла и отклонили любые идеи о баскско-чилийском государстве как абсурдные и детски наивные. Этот удар горький для молодой баскской нации, но, возможно, его следовало ожидать."
BAS.224.a: "Что ж, это, безусловно, неприятно."

BAS.225.t: "Восемь баскских провинций"
BAS.225.d: "Сегодня ранее посол молодой баскской нации посетил правительственное здание Чили с любопытным предложением. Посол начал с пересказа истории отношений басков и чилийцев, отметив, что баскская миграция в Новый Свет была удивительно обширной: колонии Испании принимали множество людей из провинций Бискайя и Гипускоа по мере развития кастильского колониального проекта. Многие просто стремились улучшить свои экономические перспективы или искали приключений, но для других, особенно в XIX веке, эмиграция была единственным выходом. Многие баски, поддерживавшие карлистское движение в многочисленных конфликтах того века, искали новые независимые страны Южной Америки как убежище от гнева испанской Королевской семьи. Это привело к появлению крупных баскских меньшинств, особенно в Чили, Уругвае и Аргентине, а в Чили баски стали впечатляющим меньшинством среди чилийской элиты. Многие важные государственные деятели Чили происходили из баскских семей, включая президентов Федерико Эррасурис Санарту и Хосе Мануэля Бальмаседу, а также великих военачальников, таких как Бернардо О’Хиггинс, освободивший Чили от Испании, и Мануэль Бакедано, сражавшийся за Чили в Тихоокеанской войне. Даже в новом социалистическом правительстве восходящая звезда Сальвадор Альенде, представитель более умеренных социалистов, может проследить своё происхождение до Эускади. С появлением независимости баски из Чили начали возвращаться в Европу либо навсегда, либо для посещения дальних родственников, что вызвало разговоры о возможном объединении двух отдалённых центров баскского населения. Несмотря на кажущуюся абсурдность из-за расстояния между странами, некоторые в правительстве поддерживают эту идею, так как она даст прямой торговый путь в Европу, доступ к процветающей баскской экономике, а также социальные и культурные преимущества."
BAS.225.a: "Любопытное предложение, но заслуживающее нашей поддержки."
BAS.225.b: "Это бессмыслица."

BAS.226.t: "Восемь баскских провинций"
BAS.226.d: "Миграция басков в Новый свет оказалась удивительно большой: в колониях Испании проживало много людей из провинций Бискайя и Гипускоа, поскольку кастильский колониальный проект продолжал развиваться. Многие просто хотели улучшить свои экономические перспективы или искали приключений, но для других, особенно в XIX веке, эмиграция была единственным выходом. Многие баски, поддерживавшие карлистское движение в многочисленных конфликтах того века, искали убежище в новообъявленных независимых государствах Южной Америки, спасаясь от гнева испанской Королевской семьи. Это привело к формированию крупных баскских меньшинств, особенно в таких странах, как Чили, Уругвай и Аргентина, и особенно в Чили баски превратились в заметное меньшинство среди местной элиты. Многие выдающиеся государственные деятели Чили - президенты Федерико Эррасурис Санарту и Хосе Мануэль Бальмаcеда, а также великие военачальники, такие как Бернардо О’Хиггинс, освободивший Чили от Испании, и Мануэль Бакедано, сражавшийся за Чили в Тихоокеанской войне, - происходили из баскских семей. Даже в рамках нового социалистического правительства восходящая звезда более умеренных чилийских социалистов Сальвадор Альенде может проследить свои корни прямо до Эускаль Херрия. Таким образом, эта родовая связь побудила многих чилийцев приезжать сюда, чтобы освободить Эускади: кто-то для воссоединения с давними родственниками, а кто-то просто чтобы снова увидеть родину. По мере воссоединения этих родовых связей многие баски начали говорить о возможном объединении с «Тхиле», учитывая крепкую связь наших народов. Возможно, нам стоит предложить это чилийскому правительству, на случай, если они согласятся?"
BAS.226.a: "Да, отправьте нескольких дипломатов в Сантьяго немедленно."
BAS.226.b: "Фу, чепуха."

BAS.227.t: "Объединение с нашими восточными братьями"
BAS.227.d: "Ипарралде, или Французская Баскская страна, - небольшая территория Франции, где баски долгое время существовали в условиях, схожих с испанскими басками, в изоляции и отчасти в угнетении. Французские республики редко заботились о своих баскских подданных, призывая эти меньшинства участвовать в войнах. Сыны Ипарралде проливали кровь и умирали на полях Вердена, сражаясь за страну, которая мало заботилась о них, и за народ, не говоривший их языком. Такое явное пренебрежение нашими родственниками недопустимо, ведь коммунары не сделали ничего, чтобы по-настоящему помочь нашему народу, а националисты в Алжире показали свои настоящие лица в обращении с местным населением. Только баскская страна, управляемая исключительно басками, как это представлял Сабино Арана, удовлетворяет всем требованиям!"
BAS.227.a: "Через Пиренеи, братья!"

BAS.228.t: "Раны 1932 года заживут!"
BAS.228.d: "Вторая Испанская республика, мечта, жестоко разрушенная военным переворотом генерала Сархуэрхо, всегда была недееспособным образованием, но это была первая настоящая попытка создать республику в Испании. Несмотря на недостатки, баски оказывали республике огромную поддержку, так как она наконец предложила определённую автономию нам и другим испанским меньшинствам. Однако последующие четыре года военного правления и однопартийной диктатуры под протекцией марионеточного Альфонсо XIII и его приспешников в Accion Popular помогли республиканским идеалам укрепиться в Баскской стране, особенно когда люди вспоминали чувства свободы 1931 года. Теперь, когда баскская республика стабилизировалась и стала настоящим маяком демократии, свободы и равенства на Пиренейском полуострове, время кажется подходящим для возвращения в сердце Испании и восстановления Испанской республики - либо под нашим прямым управлением, чтобы больше не страдать от кастильского господства, либо как контролируемое государство, чтобы трагедия Сархуэрхады больше никогда не повторилась."
BAS.228.a: "Месть за Сархуэрхаду будет нашей!"

BAS.232.t: "Федерация Испании или Галеуска?"
BAS.232.d: "Испанская армия пала, их города заняты объединённой силой басков, каталонцев и галисийцев, а в бедственном сердце Кастилии, Мадриде, архитекторы падения Испании изгнаны из своих логов. Военная хунта, разрушившая Вторую Испанскую Республику и пытавшаяся управлять Испанией через гражданских представителей и ненавистного монарха, понесла ответственность за свои преступления, а такие фигуры, как Хосе Сархуэрхо, Франсиско Франко и Эмилио Мола, предстанут перед судом народа. Однако теперь остаётся вопрос: провозгласят ли баски и их новые союзники духовным преемником идей двух республиканских проектов Испании, но уже в более федеральной структуре, или меньшинствам Иберии лучше создать собственную конфедерацию. Иберийская федерация предоставила бы им равное гражданство, но доминирующее положение кастильцев в управлении федерацией исчезло бы, и каталонцы, баски, галисийцы, андалусийцы и астурийцы, наряду с множеством других меньших групп, значительно улучшили бы своё положение. Испания была бы разделена на автономные регионы, обеспечивая местное самоуправление меньшинствам с равным представительством в новом федеральном парламенте через представителей автономных территорий, избираемых на региональном уровне. Однако многие считают, что такая федерация всё равно позволит кастильцам проникнуть в гегемонию внутренних дел из-за их численности, и считают, что ограниченное государство Кастилии, окружённое федерацией из галисийцев, каталонцев и басков, будет лучшим решением. В состав этой федерации войдут Астурия, Леон, Кантабрия, Ла-Риоха и Арагон. Кастилия, Ла-Манча, Эстремадура, Мурсия и Андалусия останутся в руках испанцев, а на новую республику будут наложены серьёзные репарации, чтобы испанцы никогда не могли снова угнетать народы Иберии. Эта новая конфедерация будет названа в честь Пакта Галеуска, заключённого во времена Примо де Риверы между различными националистическими группами Иберии."
BAS.232.a: "Нельзя наказывать испанцев за ошибки их лидеров, Иберийская Федеративная Республика восстаёт!"
BAS.232.b: "Кастильской угрозе нельзя доверять, меньшинства создадут собственное государство."

BAS.234.t: "Ликинианы"
BAS.234.d: "Феликс Ликиниано может быть лицом баскского анархистского движения, и его вклад безусловно заметен, но человек, ведущий анархистов сегодня, не был бы здесь без своей семьи. Происходя из семьи рабочих Гипускоа, он имел трёх сестёр и двух братьев - Хосе Антонио и Эдуардо, оба сыгравших важную роль в росте анархизма в Эускаль Херрия. Его брат Хосе Антонио впервые сражался с реакционерами во время восстания в Астурии вместе с братьями.\n\nХотя Феликс был захвачен и приговорён к пятнадцати годам тюрьмы, его братья избежали преследования и позже создали то, что превратилось в анархистское движение басков. После хаоса в Испании перед выборами 1936 года Феликс сумел бежать из тюрьмы и присоединился к братьям в подготовке к иберийскому восстанию. Когда революция не произошла, Феликс и его братья сотрудничали с националистами Хосе Антонио Агирре, Луиса Араны, Сантьяго Аснара и Элиаса Галластеги в подготовке баскского восстания, а вместе с братьями совершили налёт на казармы Гражданской гвардии в Доностии.\n\nИспользуя свои знания местности благодаря службе в начале 1930-х, братья и члены их группы «Динамит» захватили многочисленное тяжёлое и лёгкое вооружение для баскского дела, что принесло Ликиниано престиж и поддержку баскского правительства, несмотря на идеологические различия. Хосе Антонио позже погиб в битве при Альбертиа, в возрасте всего 19 лет, сражаясь с испанскими захватчиками до конца. Эдуардо же проник в карлистов, предоставив правительству Басков важную информацию о их истинной лояльности, что помогло впоследствии подавить карлистское восстание после падения республики. Вклад семьи в дело баскского анархизма невозможно переоценить, а жертва молодого Хосе Антонио навсегда станет примером для идеалистических молодых басков, следующих пути анархо-абертцализма."
BAS.234.a: "Герои революции."

BAS.235.t: "Единый эускарский язык"
BAS.235.d: "Сегодня баскский академический мир был потрясён созданием группы Jakintza Baitha молодой звездой баскской лингвистики Федерико Крутвига. Молодой учёный собрал единомышленников по реформированию языка Эускар в новый 'Дом знаний'. Изначально это был клуб эллинистов, интересовавшихся классическими языками Средиземноморья, но теперь он превратился в настоящую реформаторскую организацию, основанную на идеях Крутвига. Крутвиг и Jakintza Baitha предложили использовать лабурдинский диалект баскского языка в качестве основы для дальнейшей стандартизации языка, в отличие от более распространённых диалектов Гипускоа или Басконии.\n\nПо мнению Крутвига, лабурдинский диалект лучше подходит для стандартизации, так как он чаще используется в письменной, а не устной форме из-за различных социальных особенностей региона. Таким образом, процесс стандартизации будет проще, используя язык, который уже прошёл несколько столетий письменной эволюции. Споры Крутвига с Эускальцайндией не ограничиваются этим: он также резко отвергает языковой пуризм, утверждая, что пуризм и избегание заимствований превратят язык в детский, неспособный развиваться. Для него пуризм - это корсет, стесняющий развитие Эускар и мешающий достижению цивилизованной, современной формы.\n\nПомимо поддержки лабурдинского диалекта, Крутвиг предложил полностью отказаться от других диалектов в литературе, считая, что диалектизм лишь продолжает дробить и без того хрупкий язык. Его высказывания о 'вульгарности' баскской культуры, её опоре на отсталых крестьян и их простые народные традиции вызвали волну критики: многие называют его лишь элитарным аристократическим снобом под маской анархиста. Руководство Ликиниано призвали дать оценку его поведению: одни требуют наказания, другие хвалят его модернистский взгляд на застойную баскскую языковую политику."
BAS.235.a: "Скажите Крутвигу, чтобы он воздержался от нападок на крестьян."
BAS.235.b: "Но он ведь прав?"

BAS.236.t: "Сохранение древних профессий Эускаль Херрия"
BAS.236.d: "Регион Эускаль Херрия, за исключением главных городов, таких как Бильбо, Доностия и Памплона, оставался относительно неизменным на протяжении веков. Когда баски впервые прибыли на берега Басконии тысячи лет назад, они пришли не как охотники и собиратели, а как земледельцы. С углублением корней в почву Гипускоа, Басконии и Ипарралде они осваивали моря, добывая богатства побережья Атлантики и дальних земель. Наш народ жил на этих территориях тысячелетиями, и сама почва питалась потом басков дольше, чем любая другая в Испании.\n\nНо с приходом макето в наши земли они пытались навязать свои порядки, законы и техники баскам, заставляя их использовать неэффективные испанские методы земледелия и рыболовства. Они облагали налогами труд наших работников и фермеров и присваивали земли, которые веками обрабатывали наши предки. Теперь это изменилось. Испанская знать, духовенство и буржуазия больше не будут определять зарплаты, рабочее время и владение баскскими землями: оставшиеся представители эксплуататорских классов будут быстро наказаны на виселице или на тех полях, которыми пытались управлять.\n\nДревние профессии басков возвращаются в руки тех, кто трудится на полях и осваивает моря. И хотя это будет происходить в более коллективной форме, теперь трудящиеся будут полностью пользоваться плодами своего труда, а не отдавать их коррумпированным церковным чиновникам, посредникам или мягкосердечным аристократам. Это вызвало беспокойство у басков, владеющих собственностью, но большинство сохранит свои земли при условии, что излишки будут использоваться на благо общества, а не для обогащения фермеров. То же касается рыбаков и моряков Доностии и Лекейтио: они получат справедливую долю улова, остальное поделят с общинами. Никто больше не будет властвовать над другим из-за различий в достатке: Эускаль Херрия станет бастионом солидарности и социальной справедливости."
BAS.236.a: "Наши предки гордились бы этим."

BAS.237.t: "Лос Хустисиерос"
BAS.237.d: "Во мрачные годы Пистолеризма, незадолго до переворота Примо де Риверы, испанские анархисты жили своими славными днями. Враги кружили вокруг CNT-FAI, как шакалы в поисках лёгкой добычи, а революционный пыл французских коммунаров накрыл Испанию, словно наводнение. Благородные бойцы FAI разрушали жёлтые профсоюзы, полицейских головорезов, правые парамилитарные группы и республиканских коллаборационистов, уверенные, что события во Франции повторятся здесь. Красно-черная волна добралась даже до отдалённых берегов Бискайи, обычно защищённых реакционным характером баскского общества.\n\nГруппа радикальных анархистов под руководством Буэнавентуры Дуррути основала Лос Хустисиерос в прибрежном городе Доностия с целью убийства короля Альфонсо XIII. Хотя CNT-FAI проникла в Баскскую страну ещё до основания Лос Хустисиерос, действия этой группы способствовали закреплению анархизма на территории вместе с баскскими агитаторами, пришедшими с французской границы. Учитывая их важность для анархистского движения в нашей небольшой территории и отсутствие реальной идеологической направленности у баскских анархистов, местный совет решил создать памятник действиям Лос Хустисиерос. Хотя они были лишь небольшой заметкой в истории иберийского анархизма, для нас они стали искрой настоящего огня."
BAS.237.a: "Почтите героев освобождения!"

BAS.238.t: "Город народа"
BAS.238.d: "Многие наши самые преданные сторонники происходят из маленьких деревень вдоль длинного бискайского побережья, вокруг города Доностия, известного в испанском языке как Донестия. После падения Бильбо и капиталистической республики, поддерживаемой там, Доностия также была захвачена анархистскими массами. Хотя Бильбо остаётся центром власти, Доностия быстро стала сердцем анархистской революции. Рабочие в стандартной одежде вместе с грубо одетыми моряками и портовыми рабочими заполняют улицы багрового города, офисы и магазины превращаются в рабочие пространства или общественные дома, а многочисленные казино города, известные как центры международного шпионажа во время Weltkrieg, социализированы для служения обществу: некоторые превращены в склады, другие - в учебные заведения, третьи - в жилые помещения.\n\nДревние стены города снова используются в оборонительных целях: члены конфедеративных милиций проходят обучение и несут дежурство. Город, который во времена Карлистских войн был единственным либеральным поселением в Баскской стране, теперь служит штабом для превращения всей Баскской страны в современную, децентрализованную и коммуналистскую территорию, свободную от капиталистических угнетателей, реакционных религиозных фундаменталистов и испанских колонизаторов. Культурная столица басков станет маяком настоящей революции в Иберии, под контролем исключительно басков, как требуют идеи Феликса Ликиниано и его абертцале. Изучение баскского языка и культуры проводится по всему городу, чтобы укрепить этническое самосознание басков и сблизить испанцев и басков. Новые инициативы направлены не на уничтожение испанского языка, а на формирование двуязычной гордости среди анархистов, чтобы баски больше не страдали от испанского господства.\n\nМеждународные художники, музыканты и журналисты наблюдали за трансформацией Доностии с восхищением, видя, как баскский анархизм расцветает в яркое калейдоскопическое явление, демонстрируя разнообразие баскской культуры, католическую веру и стремление к бесгосударственному обществу, которому следовали предки басков. Многие наблюдатели из Французской Коммуны и Британского Союза были насторожены, но открытое осуждение баскских идеалов пока не стало массовым явлением в международной прессе, за исключением наиболее радикальных анархистов Франции.\n\nВ целом, многие представители международных СМИ наслаждались плодами баскского искусства, продуктами и эксцентричными традициями клубов кухни txoko. Баскские виды спорта, такие как пелота, также возрождаются благодаря визитам знаменитых спортсменов из Internationale, которые общаются со звёздами футбола Бильбо и Доностии. Некоторые в Бильбо завидуют росту Доностии, но в целом культурный бум захватил маленькую территорию и повысил популярность анархистских союзов и советов."
BAS.238.a: "Красное, бьющееся сердце Эускаль Херрия!"

BAS.239.t: "Эускальдуна под властью трудового человека"
BAS.239.d: "Эускальдуна, одна из жемчужин баскской промышленности, была впервые создана сэром Рамоном де ла Сота, одним из самых известных баскских националистов наряду с Сабино Араной, одним из немногих испанцев, получивших рыцарство Британской империи от Георга V, а также человеком, стоявшим за более прагматичными позициями EAJ в испанской политике. Несмотря на его обширные достижения, наиболее важным для нашей анархистской цели является то, что он основал крупную верфь Эускальдуна и нанял многих наших сторонников среди докеров. После его смерти в 1936 году, видя сокращение заказов на верфи из-за тяжёлой мировой экономической ситуации, компания пришла в упадок, а хаос в Испании усугубил проблемы с руководством. Плутократы, управлявшие компанией, ушли в момент революции, как и следовало ожидать от эксплуататорского класса, но сами верфи сохранились в полном великолепии. Мы должны вновь открыть их для производства гражданских и военных кораблей, чтобы продвигать цель глобальной революции. С Эускальдуна, предоставляющей нам эсминцы, корветы и торпедные катера, мы сможем нападать на капиталистические суда, проходящие мимо наших берегов. Дары этих верфей будут велики и будут только увеличиваться, теперь когда производящие их люди контролируют производство. Кооператив Эускальдуна, управляемый анархо-синдикалистами IFA-LKN и социалистическими абертцале из Alfa Group, обеспечил плавный переход к рабочему управлению, укрепив связь между абертцале разных направлений. Руководящий совет верфей уже получил заказы от мелких синдикалистских стран по всему миру, которые пока не могут строить корабли сами, но стремятся создать флот и торговый флот. Аналогичные масштабные преобразования наблюдаются в крупнейшей компании Иберии - Altos Hornos de Vizcaya, металлургической и горнодобывающей компании, где работает большинство басков. Вся компания и её подразделения объединены в меньшие единицы под управлением местных советов, работающих через профсоюзную структуру. Владельцы компании, известные жестким подавлением трудовых протестов в 1917 и 1931 годах, к сожалению, избежали справедливого наказания. Переходный период в AHV был сложным: различные подразделения контролируются разными профсоюзами, такими как IFA-LKN, Eusko Langileen Alkartasuna и Langileen Batasun Orokorra, что приводит к спорам и идеологическим разногласиям, но руководящий совет Феликса Ликиниано работал с лидерами этих профсоюзов, включая Сантьяго Аснара, чтобы сгладить различия."
BAS.239.a: "Победа трудового человека!"

BAS.240.t: "Громоздкий союз с солидаристами"
BAS.240.d: "В Эускади наблюдается резкий рост профсоюзного движения после провозглашения баскской республики, но в основном внимание привлек профсоюз ELA - Солидарность баскского рабочего. Из-за запрета испанских партий и профсоюзов многие рабочие устремились под знамя ELA, и хотя это сделало профсоюз более социалистическим, чем когда-либо, он всё ещё оставался главным образом христианским и демонстрировал опасные корпоративистские принципы. Теперь, когда баскские анархисты обезглавили змею реакции и подавили традиционную попытку погрузить Эускади обратно в темные века, элементы левых ELA обратились к нам в надежде помочь революционному делу. Хотя различия между нашими прибрежными синдикалистами и их преимущественно городскими католическими рабочими велики и будут держать движения раздельно, нет причин не стремиться к более тесному союзу. Союз с ELA позволит легче не раздражать католических рабочих и одновременно даст нашим анархистам возможность влиять на них в сторону истинного социализма, свободного от корпоративного поклонения владельцам. Союз, вероятно, окажется сложным и громоздким, но многие наши нынешние союзники, такие как Сантьяго Аснар из EAS-LBO, считают эту коалицию хорошей альтернативой единоличному управлению и обрушению гнева католического населения. Союз между основной CNT-FAI и христианским профсоюзом был бы невозможен, когда Эускаль Херрия всё ещё была частью Испании, но благодаря патриотическому популизму Феликса Ликиниано и других членов его группы 'Динамит', такие различия между ELA и IFA-LKN удалось частично преодолеть. Более анархистски настроенные члены группы Ликиниано всё ещё видят в ELA оплот реакции, но руководство быстро отмечает, что даже Франция, авангард революции, позволяет работать христианским профсоюзам без препятствий."
BAS.240.a: "Христианский социализм - всё ещё социализм."

BAS.241.t: "Анархизм в пределах баскской благочестивости"
BAS.241.d: "Одной из определяющих чёрт испанского анархизма является горячий и непреклонный антицерковный настрой его сторонников. Учитывая, насколько тесно церковь всегда была связана с испанской политикой, и как католическое духовенство оказывало значительное влияние на реакционные движения, такие как Renovacion Espanola, карлисты и Accion Popular, неудивительно, что анархо-синдикалисты CNT-FAI выработали неприязнь к церкви. В то время как наше зарождающееся движение в основном придерживалось руководящих принципов более широкой организации, в вопросах веры руководство нашего движения остаётся разделённым. Некоторые более горячие революционеры стремятся полностью ликвидировать церковный контроль здесь, в Баскской стране, но большинство сторонников анархизма либо равнодушны, либо против таких мер. Даже наши последователи, обычно строго соблюдающие принципы анархизма, здесь, в сердце Эускади, остаются довольно набожными людьми.\n\nТаким образом, даже если это означает отклонение от остальной Испании, чему Феликс Ликиниано не особенно противостоит, учитывая его националистические наклонности, мы должны убедиться, что церковь не испытывает угрозы в исполнении своих религиозных обязанностей. По крайней мере здесь, в Баскской стране, священники - члены общества, общающиеся с простыми людьми, а не какие-то патерналистские фигуры, проводящие службы и порицающие своих прихожан без общения с ними. Конечно, необходимо действовать, если священники и другие функционеры веры попытаются распространять реакционные настроения в баскском обществе, но пока мы должны поддерживать доброжелательные отношения между нашим движением и религиозными институтами. Однако тех священников и иезуитов, которые известны своей поддержкой испанских идей явно или скрытно, следует удалить из общества любым способом, чтобы свободная Эускади не пала под коварными руками католической церкви, стремящейся сеять диссидентские мысли среди набожных мужчин и женщин Эускаль Эрриа."
BAS.241.a: "Будем надеяться, что это не подорвет революцию."

BAS.242.t: "Багровое побережье!"
BAS.242.d: "На рассвете нового прекрасного дня на побережье Бискайи, судно с флагами Интернационала двигалось к Доностии. На его палубе группа журналистов наблюдала за острыми скалами, возвышающимися из моря, волны пенились у подножия этих колоссальных утёсов. Между этими гигантами природы располагались маленькие деревушки с длинными пирсами, стойко противостоящие суровым стихиям, а их гавани приютом для крепких судов с прочными сетями и острыми гарпунами. Для многих журналистов и представителей британской и французской интеллигенции мысль о том, что эти скромные домики и забытые деревни разожгли пламя революции на Иберийском полуострове, была просто непостижима. По сравнению с организованными и урбанизированными массовыми революциями Франции и Британии, эти неприметные дома казались годными только для проживания реакционных крестьян.\n\nОднако, когда судно наконец пришвартовалось в доках Доностии, представителей встретили развевающиеся флаги чёрного и красного, перемешанные с некоторыми икурринами и чёрными орлиными знаменами. Дом баскской революции и жемчужина Багрового побережья демонстрировал такое же революционное пламя, как и их французские и британские товарищи много лет назад. И хотя представители Интернационала хотели подробно изучить устройство нового баскского общества, их последующие отчёты для различных пресс-органов Интернационала всегда возвращались к той первоначальной дихотомии баскской революции как вдохновению для движений, подобных их собственному."
BAS.242.a: "А теперь баски поведут революцию вперёд!"

BAS.243.t: "Bietan Jarraitu"
BAS.243.d: "Служение революционному делу было большой честью для лидера баскских анархистов Феликса Ликиниано, но также оно требовало немалой умственной стойкости. Внедрение идеологии, которая кажется противоречащей самой сути баскской идентичности в Эускаль Эрриа, оказалось непростой задачей, и Ликиниано пришлось укреплять местные советы и союзы, разбираясь с жалобами и недоразумениями местного населения. Дополнительное давление создают оставшиеся реакционеры, будь то карлисты, Aberriak или испанские монархисты, которые продолжают подрывать революционное единство, совершая рейды на склады, удалённые деревни и казармы милиции ночью. Чтобы успокоить ум в редкие моменты покоя, Ликиниано вернулся к любимому хобби - работе по дереву, оттачивая ум с точностью и художественным видением, необходимыми для создания чего-то из обычных деревянных брусков.\n\nОднако, похоже, его последняя работа была не просто развлечением, поскольку самые доверенные члены его внутреннего круга, оригинальные участники ‘группы Динамит’ такие как Касильда Эрнаэс и Фредерик Крутвиг, были собраны однажды в мастерской Ликиниано. Там он показал им свою последнюю работу - деревянную резьбу, изображающую змею, обвивающую топор, с вырезанными словами Bietan Jarraitu, или «Продолжать оба». Ликиниано объяснил, что эта работа символизирует новое баскское анархистское движение, отражая двойные цели IFA-LKN в Баскской стране.\n\nЗмея, символ хитрости, представляет необходимость острого ума и красноречия для объединения упрямых или даже враждебных басков под знаменем анархизма и абертсальских идей, тогда как топор, символ силы, отражает необходимость военной мощи, чтобы баскская революция не угасла под давлением как внутренним, так и международным. Новый символ был представлен другим группам Эускаль Эрриа в последующие недели и впоследствии принят даже неанархистами-абертсалами как общий символ борьбы Басков за суверенитет. Символ даже рекомендуется использовать вместе с икурриной, чтобы полностью показать преобразование Эускаль Эрриа в новую форму."
BAS.243.a: "Пусть Икуррина останется как есть, она уже немного менялась"

BAS.244.t: "Формирование Emakume Askeak"
BAS.244.d: "Одной из самых преданных сторонниц преобразования Эускаль Эрриа Феликсом Ликиниано была его давняя партнёрша Касильда Эрнаэс. Анархистка и давняя феминистка, Эрнаэс получила прозвище Miliciana за участие в партизанской борьбе против правительства Испании, особенно в Астурийской революции 1934 года. Ещё до этого её арестовали за организацию и поддержку забастовки на женской фабрике, а также за купание голой на пляжах Доностии. Её пример оказался крайне важным для организации баскских женщин в участие в революционном преобразовании общества. Многие бывшие члены Eusko Emakume Ekintza, женского отделения Eusko Abetzale Ekintza, стали более радикальными под влиянием Miliciana, и была создана новая баскская женская организация для продолжения борьбы за эмансипацию женщин, получившая название Emakume Askeak.\n\nЭта организация сильно вдохновлена группой Mujeres Libres в CNT-FAI, но, как и следовало ожидать от баскских анархо-абертсалов, включает также элементы баскского патриотизма. Они начали организовывать женские образовательные атенаумы, по образцу тех же либертарианских народных школ, которые дали Эрнаэс значительную часть её раннего образования, а некоторые женские сферы, такие как текстильная промышленность, начали создавать кооперативы и профсоюзы, управляемые женщинами, без патриархальных взглядов баскских мужчин.\n\nХотя традиционные взгляды баскского общества на женщин делают начало Emakume Askeak относительно трудным, особенно учитывая, что многие баскские женщины глубоко католичны и консервативны, Ликиниано и Эрнаэс верят, что со временем эти препятствия будут преодолены и в Эускаль Эрриа смогут расцвести истинные либертарианские борцы за равенство женщин."
BAS.244.a: "Ключевой шаг к равенству полов!"

BAS.245.t: "Убить бога"
BAS.245.d: "Баскское общество вращается вокруг двух взаимосвязанных характеристик: веры и традиции. Католицизм настолько интегрирован в общество, что отвлечь басков от него, вероятно, приведёт к концу общества Бискайи в целом. Но для наших лидеров, Эрнаэс и Ларранага, альтернативы нет. Как французы после революции 1789 года, баски должны принять Культ Разума. Подобно французам, мы освободим Эускади от католической церкви, которая связывает его с традицией и отсталостью. Как и оригинальные якобинцы, мы направим человечество к Свободе и Истине, почитая Разум превыше всего, чтобы люди наконец покинули тьму невежества и вступили в свет Просвещения. Судьба нашего народа не должна определяться иллюзией высшего существа, а лишь нашей рукой, заменой богов, находящихся в каждом из нас. Культ Разума ведёт нас в будущее, где у простого человека все инструменты для улучшения находятся прямо в его голове. Как чудесные и вечные идеи Маркса, Ленина и Тореза ведут нас к более справедливому и равноправному обществу, так и Культ Разума показывает путь к обществу, где разум, интеллект и логика торжествуют над суевериями. Недобросовестные доходы церкви, которые она вырывала с трудом рабочего веками, будут изъяты и переориентированы на помощь простым людям, священники будут переучены, чтобы забыть свои заблуждения, а баскский народ восстанет с колен молитвы и станет стоять прямо как рациональные деятели, а не слуги богов."
BAS.245.a: "Завеса тьмы рассеяна."

BAS.246.t: "Освобождение союза"
BAS.246.d: "После того как временное баскское правительство, возглавляемое реакционными капиталистами и их союзниками-социал-демократами, запретило испанские партии и профсоюзы, оставшиеся испанцы, решившие остаться в Баскской стране, обратились к другим партиям и союзам. В то время как это в основном нас не затрагивает, так как мы уже разгромили республиканцев и анархистов, вопрос о судьбе профсоюза Солидарность баскского рабочего остаётся открытым. В настоящее время многие его члены стремятся присоединиться к нашей партии, но так как союз изначально был католической организацией под контролем Националистической партии, он содержит множество диссидентов, которые могут навредить нашему движению, если их оставить без контроля. Наш министр сельского хозяйства, Висенте Урибе, предложил интегрировать союз в государственный аппарат, а затем устранить националистов и христианских саботажников из его рядов. Хотя это дорого политически, это позволило бы нам быстро запустить профсоюз под контролем партии без медленного процесса создания его с нуля и набора членов. Однако некоторые члены нашей партии, включая председателя Эрнаэс, поддерживают переименование союза после интеграции в более широкую якобинскую систему. Эрнаэс предложил назвать его Sindicato de Vizcaya, по аналогии с его первым профсоюзом в молодости, Sindicato Metalúrgico de Vizcaya. Это лучше отражало бы роль союза как единственного, бесспорного профсоюза ЭПК. Однако некоторые желают сохранить оригинальное название как небольшую уступку традициям."
BAS.246.a: "Предложение Эрнаэс верно."
BAS.246.b: "Старое название остаётся без изменений."

BAS.247.t: "Якобинизация Испании"
BAS.247.d: "Баскская страна во многом была самой традиционной областью Испании. Это проявлялось не только в том, как церкви и священники влияли на повседневную жизнь, но и в том, насколько традиционными и реакционными были даже её демократические партии. Родина карлизма казалась цитаделью анти-модернизма, неспособной быть перенесённой в XX век. Но благодаря предложениям, манипуляциям и принуждению якобинцы привели эту забыту часть мира к цивилизованной эпохе, выбросив её неофеодальный колорит. Но пока один угол Иберии спасён от безумия консерватизма, другие её части тонут ещё глубже в этой отвратительной гнили. Королевство Испания отказалось от любых представлений о служении своему народу и вместо этого кормит свой раздутый труп кэсикуизма и дворянства плодами труда угнетённых классов. Как якобинцы 1789 года уничтожили чудовище реакции, и как революционеры 1920-х пытались свергнуть старый порядок, мы, якобинцы Эускади, пойдём на Мадрид и сожжём старый мир. Монархические змеи будут обезглавлены, буржуазные черви растоптаны под нашими сапогами, а ложные социалисты либо будут обращены к истинной революционной деятельности, либо уничтожены. Революция пришла на Иберию, и эксплуататоры-плукраторы простого человека наконец заплатят."
BAS.247.a: "Освобождение наступает."

BAS.248.t: "Вопрос национальных коммунистов"
BAS.248.d: "С каждым днём, когда наш контроль над Эускади усиливается, партия стала синонимом правительства. Оставшиеся социалисты из ELA и EAE, немногочисленные пережившие синдикалисты и редкие не-якобинские коммунисты были либо уничтожены, либо ассимилированы в большую партию, националисты полностью искоренены, за исключением немногих скрывающихся в долинах Пиренеев, а угроза карлистов ушла за пределы наших земель, чтобы продолжить свою бессмысленную борьбу в другом месте. Якобинский порядок абсолютен, и поэтому революция всего через несколько недель завершится завоеванием Испании. Однако партийная линия далеко не ясна, неизбежен фракционный раскол. Партия страдает из-за наличия двух фракций: большинство поддерживает более умеренную якобинскую линию Эрнаэс, сосредоточенную на устранении баскской и иберийской культуры и традиций в нашем новом порядке, отдавая предпочтение интернационализму и якобинской культуре. Националисты, такие как Ларранага, утверждали, что это оторвёт наше движение от народа и приведёт людей к восстанию против нашего правления. Несмотря на то, что Эрнаэс держит большинство и может легко подавить Ларранагу, его меньшинство достаточно сильное, чтобы сделать партийную политику хаотичной. Таким образом, большинству Эрнаэс предстоит решить, заставлять ли националистов отказаться от их иллюзий или пытаться примириться с их трудным упрямством."
BAS.248.a: "Большинство держится крепко, и Ларранага вынужден молчаливо уступить."
BAS.248.b: "Сделать уступки националистам."

BAS.249.t: "Ас Баскского асса-пилота"
BAS.249.d: "Пока наша армия медленно превращается в сильную силу, баски не могут оставлять небеса над родными землями без защиты. Новые способы ведения войны требуют координации между солдатами на земле и глазами в небе, но, к счастью, у нас уже есть кумир для подражания. Роберт Ирибарне, многообещающий баскский пилот, который тайно тренировался за границей, в французской Басконии вместе с другими баскскими националистами и социалистами, совершил опасное путешествие обратно на родину на велосипеде, когда была объявлена война. Присоединившись к немногим пилотам, имевшимся у нашей крошечной нации на импровизированном аэродроме к северу от Бильбао, эти смельчаки получили три истребителя Avia BH-33 из Чехии, изначально заказанные для республиканской Испании, а затем спрятанные в Басконии в ожидании возможной атаки коммунаров после падения Республики.\n\nЭти Avia, поспешно окрашенные в баскские цвета, стали основой баскских ВВС в эти тяжёлые дни войны за независимость, а Ирибарне проявил себя как лучший пилот, вступая в бой с несколькими испанскими самолётами во время конфликта и заслужив звание аса, хотя его два товарища на других Avia трагически погибли в боях. В его итоговый счёт из пяти воздушных побед вошли два испанских бомбардировщика Hart, сбившиеся с курса во время налёта на Гернику и атакованные Ирибарне, морской самолёт Macchi M.18, который направлял огонь испанского флота во время налёта на Бильбао, его единственная победа над истребителем, Letov Š-231, пытавшийся бомбардировать Железное кольцо Бильбао, и, наконец, разведывательный самолёт Hispano-Suiza HS-34, руководивший атакой на те же укрепления. Хотя Ирибарне смог выйти из войны невредимым, его самолёт не пережил испытаний: постоянные полёты после долгого хранения оказались слишком тяжёлыми для него, и его истребитель, прозванный Irrintizina, был списан. Тем не менее, поскольку баскское правительство рассматривает возможность покупки голландских Fokker DXXI, весьма вероятно, что Ирибарне станет одним из первых тест-пилотов для нового, более совершенного истребителя."
BAS.249.a: "Только лучшее для наших пилотов!"

BAS.250.t: "Баскская армия у ворот Мадрида!"
BAS.250.d: "Сердце Кастилии принадлежит нам! Испанские псы, побеждённые и деморализованные, едва сопротивляются, и с их столицей почти в наших руках их трусливое правительство предложило сдаться при условии, что мы вернёмся в границы нашей нации. Учитывая, что наши линии снабжения и так растянуты до предела, у нас нет другого выбора, кроме как согласиться."
BAS.250.a: "Победа!"

BAS.251.t: "Истребление испанцев"
BAS.251.d: "Пока наши учёные и историки усердно работают над созданием полноценной баскской хроники нашей истории, так часто забываемой как часть испанских исторических записей, к нам дошла любопытная история. Истребление испанцев, как его описывает исландский историк того периода, Йон Лаерди Гудмундссон, повествует о событии, когда флот баскских кораблей в 1615 году потерпел крушение на исландских берегах во время охоты за китами. Зима того года была особенно суровой, и баски провели её в Западных фьордах Исландии, достигнув соглашения с местными жителями о правилах пребывания. Из восьмидесяти выживших кораблекрушенцев часть вскоре вернулась в Басконию после окончания зимы, но некоторые остались по разным причинам. Там они вступили в конфликт с местными жителями после того, как некоторые баскские китобои украли сушёную рыбу из лачуги местного торговца. Ответ исландцев был, как и ожидалось от такого сурового народа, чрезмерно жестоким: они убили четырнадцать китобоев в ночной атаке. Тела были изуродованы и выброшены в море, лишённые честного погребения. Несколько дней спустя остальные баски были объявлены вне закона местным советом, претендовавшим на роль 'правосудия', и их жестоко преследовали. При поимке им били глаза, уши и носы, а, согласно исландскому историку, совершались и более ужасные зверства. Всё это событие - трагедия, и хотя прошло уже много веков, некоторые националисты призывали к справедливости, учитывая жестокость и необоснованность исландской реакции. Хотя это, безусловно, довольно странный повод для борьбы, национальный пыл, охвативший Эускади, сделал такую идею более популярной, чем можно было бы ожидать."
BAS.251.b: "Мы не можем винить нынешних исландских граждан за ошибки их предков"
BAS.251.a: "Месть будет нашей!"


BAS.252.t: "Норвежско-баскская морская война"
BAS.252.d: "После завоевания Исландии и исправления исторических несправедливостей по отношению к баскам, остров стал неотъемлемой частью наших рыболовных операций. Уже сейчас баскские суда, произведённые Эускальдуной, отбирают уловы у своих британских, норвежских и датских соперников, и это превосходство в морском мастерстве, очевидно, вызвало определённые споры. Норвежские моряки, ссылаясь на сомнительные территориальные нарушения, утверждают, что баски вторгаются на их рыболовные участки. Очевидно, что это в основном уловка менее опытных рыбаков, пытающихся найти моральное оправдание своей неумелости в суровых водах Арктического моря.\n\nОднако некоторые баскские учёные и историки отмечают, что подобное отношение норвежцев может быть обусловлено историей соперничества между басками и норвежцами. Текущие споры очень похожи на те, которые в XVI—XVII веках оттолкнули басков от их китобойных станций, хотя тогда виновниками были имперцы Британии и Нидерландов. Тем не менее, когда баски потеряли монополию в Арктике из-за агрессивных иностранцев, стремившихся украсть их уловы, теперь норвежцы, похоже, питают похожие замыслы.\n\nНекоторые баскские националисты даже заявляли, что теперь, когда мы набираем силу в морских делах, мы должны дать норвежцам урок и захватить остров Шпицберген, откуда нас грубо вытеснили столетия назад. Это предложение, конечно, имеет свои сложности, и более умеренные члены баскского парламента считают его бессмысленным, но после завоевания Исландии и восстановления справедливости многие видят в этих дальнейших предприятиях способ вернуть былую славу морской торговой талассократии Арктики."
BAS.252.a: "Возможно, это чересчур."
BAS.252.b: "Шпицберген будет нашим!"

BAS.253.t: "Арктическая антиколониальная акция"
BAS.253.d: "Теперь мы контролируем очень обширную территорию в Арктике и показали нашим старым соперникам, что подъём басков не может быть остановлен. Тем не менее, по мере продолжения этих завоеваний, некоторые начали рассматривать Гренландию как следующую цель. Баскские китобои редко доходили до далёкого острова, но некоторые записи утверждают, что баски охотились на китов даже среди северных льдов у побережья Гренландии. Для многих басков остров сам по себе менее важен, чем судьба его жителей, которые сильно пострадали от рук своих датских повелителей.\n\nГренландские инуиты долгое время были для датчан лишь раздражающим фактором, и учитывая, что баскские корабли теперь регулярно посещают порты этой колонии, положение её народа очевидно. В баскском парламенте всё чаще звучат призывы к освобождению региона от имперцев, хотя другие утверждают, что это просто надуманное оправдание для очередного захвата земель. Действительно, владение Гренландией позволило бы нам легко расширить торговые пути к американскому континенту. Однако правительство могло бы оправдать вторжение как антиколониальную миссию, хотя готово ли руководство Эускади её проводить - это другой вопрос."
BAS.253.a: "Звучит нелепо, отказано."
BAS.253.b: "Начнём войну за освобождение!"

BAS.254.t: "В водовороте американских войн?"
BAS.254.d: "После наших славных побед над Ньюфаундлендцами и датчанами, мы теперь обладаем мощной заморской империей в Новом Свете, а воссоединение басков с их старинными союзниками - алгонкинами и микмаками - уже в процессе, с созданием культурных наследий для празднования старых связей и обмена особенностями культур алгонкинов, микмаков и басков.\n\nТем временем в университетах и исследовательских центрах Эускади археологи и историки работают сверхурочно, чтобы узнать больше о баскских экспедициях в Новый Свет. При этом некоторые указывают, что баски доходили до побережья Новой Англии и того, что сейчас является Нью-Йорком, в погоне за китами. Информации о поселениях басков там немного, так как записи о таких делах размыты, а регион был относительно неизведан, когда баски впервые прибыли, но некоторые считают, что баски могли быть первыми, кто тщательно исследовал эти земли. С учётом того, что канадцы были смирены в войне за Ньюфаундленд, а американский крах уже начался, некоторые националисты, особенно среди Eusko Mendigoxale Batza и Eusko Alderdi Аберри, призвали расширить заморские владения басков до Новой Англии и далее, претендуя на территории, исследованные нашими мореплавателями в давние времена.\n\nСнова умеренные и пацифисты в руководстве Эускади критикуют такие планы как «империалистическую военную авантюру», но учитывая смутное положение в Америке, многие жители этих территорий, вероятно, приветствовали бы заморского покровителя. Тем не менее, такое предприятие не только вызывает внутренние споры, но и логистически сложно, и даже националисты разделены во мнении, стоит ли вторжение затраченных усилий."
BAS.254.a: "Это бессмысленно."
BAS.254.b: "Надо немедленно воспользоваться возможностью!"

BAS.255.t: "Пиренейская мечта"
BAS.255.d: "Теперь, когда Эускади прочно закрепилась под властью своего древнего народа, нация начала смотреть за пределы своих границ. Существуют регионы, такие как Ипарральде или Французская Баскония, которые всё ещё находятся под властью коммунаров, а также части Испании, где проживает значительное число басков. Некоторые поддерживают идею расширения наших притязаний, развивая 18-вековую концепцию Мануэля Ларраменди о «Объединённых провинциях Пиренеев». Ларраменди, ранний сторонник баскской нации по этническим принципам, хотел объединить семь провинций, населённых басками, в одно образование. Однако его идеи были тесно связаны с горной цепью Пиренеев, и многие баски начали призывать к полному владению этими горами баскским народом, поскольку мы живём здесь с незапамятных времён.\n\nИсторики баскского дела также отметили, что это осуществило бы наполеоновскую идею Эускади как «Новой Финикии», предложенную Домиником Гаратом. Идея предполагала создание нейтральной буферной зоны между Испанией и Францией, а также нового государства для басков. Многие расширили границы этих гипотетических идей, включая Арагон, Каталонию и некоторые французские провинции, особенно анархистский активист Федерико Крутвиг. Новый огонь в душах басков позволил этим воинственным сторонникам продвижения экспансионистской повестки, даже среди традиционно замкнутых басков, и многие теперь надеются, что правительство будет следовать этим идеям во славу Эускади, долгое время пребывавшей в тени Испании."
BAS.255.a: "Интересно, но мы не можем позволить себе новые войны."
BAS.255.b: "Весь Пиренейский хребет объединится под древним народом басков!"
BAS.255.c: "Наши мореплаватели построят новую Финикию, владея Атлантикой и Средиземным морем!"

BAS.260.t: "Галеуска"
BAS.260.d: "По мере подготовки Эускади к войне оружейные кузницы Эйбара создают винтовки, пистолеты и пулемёты для храбрых гударис Эускади, чтобы сражаться со спаньярами, а литейные заводы Бильбо выпускают знаменитые бронеавтомобили Бильбо, вновь становящиеся защитниками Республики. Кажется, что кровопролитие ради объединённой Иберии неизбежно. Тем не менее, существуют способы ограничить масштаб этой бойни, и пока рабочие и солдаты нашего молодого государства трудятся ради освобождения Иберии от кастильского господства, наши дипломаты сталкиваются с другой проблемой. Испанцы, управляемые хунтой и угнетённые под дулом пистолета, никогда не присоединятся к нам мирно, но галисийцы и каталонцы могут по-новому взглянуть на независимость после того, как испытали её вкус.\n\nВедь большая часть национального пыла, приведшего к великому сепаратистскому восстанию, исходила из маргинальных движений всех трёх наших народов, и только действия самых решительных повстанцев заставили более умеренные части этих обществ последовать за ними. Если предоставить альтернативу в виде равной федерации всех иберийских народов, не исключено, что каталонцы и галисийцы с готовностью присоединились бы к нашему новому государству в союз, чтобы бороться с испанской угрозой. Однако некоторые выступают против этого шага, считая, что освобождение Иберии - исключительно дело басков, и что баски должны оставить галисийцев и каталонцев на их усмотрение, если они не захотят позже присоединиться к нам, когда Кастилия перестанет существовать."
BAS.260.a: "Приглашения отправлены, Галеуска восстаёт вместе!"
BAS.260.b: "Приглашения отправлены фракции, Галеуска восстаёт вместе!"
BAS.260.c: "Пусть они занимаются своими внутренними делами."

BAS.261.t: "Баски предлагают конфедерацию"
BAS.261.d: "Нация басков Эускади обратилась к нам с надеждой создать федерацию иберийских меньшинств. Это защитит нас от кастильской угрозы, но сильно ограничит наш суверенитет."
BAS.261.a: "согласены"
BAS.261.b: "эх"

BAS.262.t: "Галеуска"
BAS.262.d: "После долгого и напряжённого периода переговоров, в ходе которых были проработаны детали автономии Каталонии в рамках предлагаемой новой федерации под руководством Эускади, правительство Каталонии согласилось полностью интегрировать своё государство в наше. Период интеграции ожидается непростым, но с объединёнными рядами успех действительно плюралистической федерации кажется наконец близким."
BAS.262.a: "Gora Galeusca!"

BAS.263.t: "Каталонцы отказываются!"
BAS.263.d: "Несмотря на все усилия наших дипломатов, никакие просьбы, аргументы, устрашения или торги не привели к желаемым результатам, и каталонское правительство в своём невежестве и упрямстве отклонило наше предложение о интеграции в более широкую Иберийскую союзную федерацию свободных народов."
BAS.263.a: "Putakume!"

BAS.264.t: "Баски предлагают конфедерацию"
BAS.264.d: "Нация басков Эускади обратилась к нам с надеждой создать федерацию иберийских меньшинств. Это защитит нас от кастильской угрозы, но сильно ограничит наш суверенитет."
BAS.264.a: "согласены"
BAS.264.b: "эх"

BAS.265.t: "Галеуска"
BAS.265.d: "После долгого и напряжённого периода переговоров, в ходе которых были проработаны детали автономии Галисии в рамках предлагаемой новой федерации под руководством Эускади, правительство Галисии согласилось полностью интегрировать своё государство в наше. Период интеграции ожидается непростым, но с объединёнными рядами успех действительно плюралистической федерации кажется наконец близким."
BAS.265.a: "Gora Galeusca!"

BAS.266.t: "Галисийцы отказываются!"
BAS.266.d: "Несмотря на все усилия наших дипломатов, никакие просьбы, аргументы, устрашения или торги не привели к желаемым результатам, и галисийское правительство в своём невежестве и упрямстве отклонило наше предложение о интеграции в более широкую Иберийскую союзную федерацию свободных народов."
BAS.266.a: "Putakume!"


BAS.268.t: "Земля Огня"
BAS.268.d: "После того как анархистские советы Эускаль Эррия приняли решение вернуть предполагаемые исконные земли басков, человек, стоящий за этой теорией, Федерико Крутвиг, был занят делами. Он продолжил исследовать свои идеи о прабазкской территории в Европе и недавно выдвинул теорию, что некогда могло существовать более крупное государство или общество прабасков, простиравшееся вплоть до границ Западной Европы и бассейна Средиземного моря. Со временем баски якобы отступили к своим нынешним территориям, оставив после себя изолированные сообщества, такие как пикты и гуанчи. Крутвиг называет это государство «Гаральдеа» - «земля того, кто есть» или «земля огня». Эта теория вызвала ещё большее недовольство экспертов из Эускальцайндии, которые утверждают, что это всего лишь империалистическое изобретение, призванное придать баскам более значимую историю, чем та, что имела место на самом деле. \n\nТем не менее, Крутвиг яростно защищает свою теорию, а баски, охваченные эйфорией культурного возрождения и этнического реваншизма, с готовностью поддерживают эту более славную историю своего народа. Некоторые даже предложили, чтобы баски возглавили революцию, которая привела бы к воссоединению Гаральдеа, как символа европейского единства, учитывая границы многочисленных мелких народов Европы, а не доминирующие метрополии, которые существуют сегодня. В этой версии Гаральдеа мелкие безгосударственные народы Европы, такие как бретоны, каталонцы, цыгане и многие другие, получили бы гораздо более автономную роль в рамках более крупного, сильно децентрализованного и анархистского целого."
BAS.268.a: "Гаральдеа принесет свободу и единство в хаос Европы!"
BAS.268.b: "Возможно, Крутвигу стоит сделать перерыв от своих исследований."

BAS.269.t: "Больше не изолированы?"
BAS.269.d: "С момента основания Jakintza Baitha значение Федерико Крутвига для баскской академической сцены неуклонно возрастало. Учитывая его важность для баскского анархизма, он занимался дипломатическими миссиями для Интернационала благодаря своим полиглотским талантам. Однако, когда он не ведет беседы с синдикалистскими политиками или не участвует в встречах с промышленными союзами, Крутвиг следует своей страсти к лингвистике, особенно во время визитов в Шотландию. Там он проявил особый интерес к пиктам, считая, что они могут быть связаны с басками. Изначально считалось, что его интерес ограничивается поиском возможных сестринских языков для Эускары, но после последнего визита в Шотландию он выдвинул теорию, потрясшую всю Эускаль Эррию.\n\nКрутвиг утверждает, что пикты и баски не только связаны, но на самом деле говорят на одном языке. Сотрудничая с баскскими и шотландскими археологами, такими как Хосе Мигель Барандиаран Айербе, он сопоставил схожие слова и надписи между древними баскскими письменами и сохранившимися пиктскими артефактами, а также подтвердил свою теорию, сравнив их с остатками языка гуанчей. Сейчас он утверждает, что исходный баскский язык простирался от Канарских островов до шотландских высокогорий, а затем сжался в изолированные культуры после какой-то великой катастрофы.\n\nБольшинство баскских лингвистов отвергли эту теорию как псевдонаучную чепуху, но благодаря статусу Крутвига среди анархистов идея начала набирать популярность. Некоторые более националистически настроенные члены даже заявили, что, возможно, эти территории следует объединить вновь, несмотря на то, что пиктов и гуанчей уже нет, хотя такие взгляды являются меньшинством, поскольку это могло бы повлиять на отношения с Интернационалом. Тем не менее, учитывая рост баскского реваншизма после столетий под гнетом Испании, идея воссоединения потерянных земель басков захватила умы многих, и самого Ликиниано призвали дать окончательное слово по этому вопросу."
BAS.269.a: "Наши родственники могли погибнуть тысячи лет назад, но мы вернем их наследие!"
BAS.269.b: "Слишком много британского эля сводит человека с ума, положите конец этой чепухе."

BAS.270.t: "Португалия в Иберийской Федерации?"
BAS.270.d: "Победоносные войска басков теперь держат ключевые города Мадрид и Севилью, а испанская армия была разбита, бежав к союзникам в другие европейские страны или рассыпавшись по деревням в слабых попытках сопротивления. Мечта о возвращении республиканской системы осуществилась, раны после переворота 1932 года зажили, и Иберия наконец свободна от монархического и милитаристского гнета. Или была бы, если бы Португалия не находилась под властью ультранационалистических монархистов десятилетиями, угнетавших свой народ, особенно в колониях в Африке, ради выгоды коронованного одного и его приближенных. Баски и их новые галисийские и каталонские союзники, конечно, устали от войн, раздиравших полуостров с падения испанской короны, но многие все ещё несут в сердцах огонь демократического республиканизма и иберийского федерализма, а недавняя победа над первобытной силой Кастилии лишь подлила масла в огонь. Поэтому многие рьяные республиканцы и федералисты, такие как Даниель Кардона и Сивит из Каталонии и Телесфоро Монсон из Эускади, призвали объединенные иберийские армии дойти до самого края полуострова, сбросить португальских монархистов в море и освободить благородный народ Лузитании от этой устаревшей и тиранической формы деспотизма. Однако для многих Испания уже достаточно. Они утверждают, что португальцы ничего не сделали другим народам Иберии, в отличие от кастильцев, и поэтому нет оправдания для нападения на них, а идеи иберизма должны строиться на сотрудничестве, а не на принуждении."
BAS.270.a: "Мы пойдем до Края Света и вернем Португалии её законное место в Иберийской Федерации."
BAS.270.b: "Народ устал от войн, мы достигли достаточно."

BAS.272.t: "Судьба Тернуа"
BAS.272.d: "Теперь мы владеем отдаленными землями Ньюфаундленда, или Тернуа, как их называют на баскском языке. Эти земли когда-то принадлежали нам столетия назад, когда наши предки охотились на величественных морских зверей с гарпунами и сетями. Хотя наши китобойные станции исчезли и мало что осталось от самих китов, связь предков с местными племенами алгонкинов постепенно возрождается. Баскско-алгонкинский пиджин, который использовали наши предки для общения с аборигенами, почти исчез, несмотря на усилия баскских лингвистов, но местные племена рассказывают истории о васкониях, пришедших сюда на охоту за китами. Баски и коренные народы Нового Света в основном поддерживали хорошие торговые отношения, и, поскольку баски не стремились к полному господству в регионе, в отличие от более империалистических новоприбывших, отношения оставались крепкими до конца баскской китобойной деятельности, за исключением инуитов, которых баски считали врагами по тем или иным причинам.\n\nТеперь, когда мы вернулись на эту покрытую льдом землю, вопрос на устах у всех: что сделает Эускади с ней? Мы отвоевали её у канадцев и британцев, которые думают, что могут грабить её в своих интересах, не заботясь о правах местных жителей. Большинство басков призывают создать независимое государство микмаков, которое сможет восстанавливать свои традиционные способы жизни под нашим наблюдением и защитой. Некоторые же отмечают, что без постоянного присутствия земля вновь окажется под контролем империалистов, и местные жители снова будут под властью коварных белых завоевателей. Они предлагают поощрять определенную степень баскского поселения в регионе, чтобы обеспечить его защиту и укрепить связи с этой удаленной территорией."
BAS.272.a: "Мы освободим Тернуа, аборигены заслуживают свободу."
BAS.272.b: "Давайте защитим эту землю от империалистов мира."

BAS.300.t: "Возрождение диалекта Ронкаль"
BAS.300.d: "Баскский язык, Эускара, отличается большим разнообразием диалектов. Хотя многие лингвисты пытались создать единый вариант языка для административного и научного использования, это никогда не делалось с целью уничтожить богатую традицию уникальных диалектов. Тем не менее, хотя диалекты остаются важной частью Эускары, постепенное вторжение испанского языка в Эускаль-Эррию и влияние испанских иммигрантов привели к тому, что некоторые диалекты постепенно выходят из употребления. Одним из самых критических случаев является диалект Ронкаль, или Эрронкариера, как его называют на Эускаре. Его впервые классифицировал Луис Люсьен Бонапарт, племянник Наполеона Бонапарта, оказавший значительное влияние на баскскую лингвистику прошлого века.\n\n Этот диалект, распространённый главным образом в регионе Ронкалибар и окрестностях, был широко распространён в начале XX века, но в последние десятилетия число носителей сократилось до всего 16 человек, и лишь немногие из них умеют писать на этом диалекте. С помощью экспертов Euskalzaindia диалект переживает определённое возрождение: известные носители, такие как Убальдо Уальде и Фидела Бернат, помогают проводить занятия и мероприятия на диалекте. Хотя эти инициативы имеют определённый успех в возвращении диалекта к более широкому использованию, предстоит ещё много работы, чтобы он не исчез полностью. Тем не менее благодаря независимости Эускади будущее диалекта кажется более светлым, так как давление со стороны испанцев на принятие их языка в регионе значительно уменьшилось."
BAS.300.a: "Возможно, однажды Ронкаль снова будет звучать во всех его деревнях."

BAS.301.t: "Скандал с каготами в Пиренеях"
BAS.301.d: "Каготы, или Аготы, Аготаки, или Гафос, как их называют в Эускаль-Эрриа, - небольшое этническое меньшинство во Франции и Иберии, преимущественно обитающее в Пиренейских горах. Недавний скандал вновь привлёк к ним внимание общественности: ссора между семьёй каготов и семьёй басков попала в заголовки даже национальной прессы. Конфликт возник из-за брака кагота с баскской женщиной в деревне Арискюн, известной большой популяцией каготов. После вмешательства местных судей было подтверждено, что союз полностью законен, хотя между семьями пока сохраняется враждебность. Причина скандала кроется в историческом статусе каготов как изгоев, уходящем корнями в многовековые суеверия и предрассудки.\n\n Каготов всегда избегали в их общинах, а теории об их происхождении пронизаны расизмом. Современные учёные считают, что каготы, вероятно, являются ответвлением народа рома, но существуют более старые, широко распространённые версии, например, что каготы - потомки плотников, построивших крест, на котором был распят Иисус. Ещё более древний миф гласит, что каготы были первыми строителями Храма Соломона. Некоторые утверждают, что они были катарами, еретической ветвью христианства, хотя баскские историки отмечают упоминания каготов ещё до катарской ереси. Другие народные легенды объясняют их статус изгоев магией, оборотничеством, проказой или сексуальными отклонениями, что приводило к их изоляции.\n\n Сложность понимания происхождения каготов усугубляется тем, что они внешне полностью неотличимы от остальных членов своих общин, говорят на местных диалектах и исповедуют преобладающие религии региона. Их профессии - каменщики, кузнецы и, особенно, плотники - зачастую выбраны ими из-за дискриминации в других сферах. В последние столетия предпринимались программы улучшения положения каготов, особенно после Французской революции, но до сих пор они остаются изолированными от городов и сел."
BAS.301.a: "Печальное положение для них."

BAS.302.t: "Фестиваль святого Фермина"
BAS.302.d: "Город Памплона, сердце Наварры, вновь погружается в радостное празднование, так как ежегодный фестиваль Санферминак проводится с 7 по 14 июля. Он посвящён покровителю Наварры, святому Фермину, первому епископу Памплоны в III веке. Недавно в традиции фестиваля было внесено небольшое новшество: мэр Памплоны получает право назначить одного человека, который запустит первый фейерверк - чупинасо, знаменующий начало фестиваля. До независимости от Испании такой церемонии не существовало, но нововведение уже стало популярным среди участников.\n\n Неделя праздника наполнена разнообразными событиями для жителей и туристов: танцы, турниры, выступления и музыкальные шоу, хотя, безусловно, самым важным событием является забег быков, когда сотни людей бегут перед шестью быками и шестью волами на протяжении 825 метров, стремясь достичь арены Памплоны. За годы проведения забега произошло много смертей, но чаще всего участники получают лишь травмы, редко - более серьёзные, чем сотрясения.\n\n Фестиваль пользуется популярностью у иностранцев и считается крайне иберийским мероприятием, вдохновившим множество стихов, песен и рассказов. До независимости Эускади участники скандировали в честь святого Фермина, теперь же лозунги ведутся на баскском языке. Некоторые испанцы, оставшиеся в стране, используют праздник для протестов против недостатка испанского представительства, но в целом фестиваль укрепляет единство Памплоны с Эускади и привлекает туристов."
BAS.302.a: "Gora San Fermin!"

BAS.303.t: "Барабанщики выходят на улицы Доностии"
BAS.303.d: "Звуки барабанов раздаются по улицам культурной столицы Баскской страны, Доностии, или Сан-Себастьяна, как её знают в испаноязычной среде. Фестиваль барабанов, Доностияко Данборрада, стартовал в полночь 20 января и продлится целый день, начиная с поднятия флага Доностии мэром. Обратная процедура проводится после 24 часов. Согласно народным преданиям, жители маршировали за солдатами, ударяя по ведрам и другим подручным предметам, чтобы насмехаться над ними после продолжительных осад в начале века.\n\n Традиция возникла из этой насмешки и укрепилась после создания официального барабанного ансамбля, благодаря пожертвованиям: сначала деревянных барабанов местного предпринимателя Висенте Буэнечеа, а затем старых испанских мундиров из бывшей казармы, что придало фестивалю особый вид и звук в отличие от других праздников Баскской страны.\n\n Поскольку фестиваль проводится ночью, традиционно это был праздник для взрослых. В 1927 году была проведена первая детская версия, чтобы баскская молодёжь также могла принять участие. Хотя эта традиция ещё не стала ежегодной, многие политики и организаторы предлагают проводить её вместе с основной Данборрадой. Помимо музыкального аспекта, фестиваль имеет сильный кулинарный компонент: много времени уделяется баскской кухне, включая эксклюзивные женские ужины с редкими морепродуктами, такими как угорь. С приходом независимости Эускади и увеличением финансирования культурных учреждений культура Доностии процветает, а фестивали, такие как Данборрада, стали популярнее чем когда-либо, привлекая торговцев, туристов и шеф-поваров со всей страны."
BAS.303.a: "Gora Доностия!"

BAS.304.t: "День гусей"
BAS.304.d: "День гусей, или Анцар Эгуна на баскском, начался в Лекеитио, небольшом рыбацком городке на побережье Бискайи. Эта необычная традиция насчитывает столетия, и некоторые считают, что она может быть остатком языческой баскской религии, исчезнувшей после обращения региона в католицизм в IV–V веках. Главным событием праздника является гонка, где группа молодых людей соревнуется, кто первым сорвёт голову гуся, привязанного к верёвке в порту, удерживаемого зрителями.\n\n Участникам нужно ухватить гуся, что само по себе непросто, так как животное смазано жиром. Зрители опускают гуся и участников в воду, а тот должен снять голову. Если не удаётся, право следующего шанса переходит к следующему участнику. Испытание предназначено только для мужчин, традиционно выполнявших тяжёлую работу, и использовалось не только для престижа, но и для привлечения внимания женщин. В случае споров между участниками их решают гонкой на лодках, хотя такие случаи редки. Победитель забирает не только голову гуся, но и его тушку - ценную награду.\n\n Роль животного в гонках связывают с баскским язычеством: один из центральных богов мифологии, Мари, и её супруг Сугаар часто изображались как оборотни, способные превращаться в животных. Жертвоприношение в состязании силы имеет культурное значение. Многие исследователи баскского язычества, включая известного археолога Хосе Мигеля Барандиарана Айербе, отмечают, что фестиваль сохраняет местные традиции и возвращает басков к их самым ранним корням."
BAS.304.a: "Сохранять древние традиции - похвально."

BAS.305.t: "Баскское искусство обходит мир"
BAS.305.d: "В неожиданном событии баскское искусство начало распространяться среди Интернационала: комиксы, созданные Хосе Арруэ и Валье во время войны за независимость Басков, были показаны в Париже и Лондоне. Первоначально Арруэ создавал их для поднятия морального духа и передачи баскской перспективы на хаос в Испании, но уникальный баскский взгляд и особый стиль привлекли внимание революционеров мира. Они стали популярны и в Ирландии, большом стороннике независимости и республиканизма, сделав художника более известным на международной арене.\n\n Известный любовью к баскской природе, он сочетал реализм с традициями и крестьянской жизнью побережья Бискайи. Опыт тореадора и политического карикатуриста сделал его легко узнаваемым, а международное признание после выставок 1928 года, даже в Уругвае, сделало его естественным послом баскского искусства. Несмотря на то что многие консерваторы жаловались, что его искусство привлекает радикалов, они были довольны темами картин и карикатур. Успех Хосе не отразился на его братьях - Альберто, Рамиро и Рикардо - чьи работы также экспонировались в музеях и на выставках Интернационала после успеха брата. Это вызвало большой восторг у баскского культурного сообщества и, несомненно, привлечёт туристов и культурное сотрудничество с международной культурной элитой."
BAS.305.a: "Отличная работа, Арруэ."

BAS.306.t: "Памятник иностранным героям баскского языка"
BAS.306.d: "Институт, ответственный за исследование и кодификацию баскского языка, Euskalzaindia, редкость сделал публичное заявление в баскской политике. Под руководством знаменитого баскского филолога Ресуррексьон Мария де Аскуэ, институт опубликовал статью в своей газете Euskera, призывая правительство выделить средства на планирование и строительство памятника в Бильбо, посвящённого международным героям исследования баскского языка. Памятник, вероятно, будет установлен перед зданием Эускальцайндии, хотя персонаж, который должен быть изображён, ещё обсуждается членами института, и были предложены несколько вариантов. Наиболее популярным на данный момент является установка памятника Луи Люсиену Бонапарту, племяннику Наполеона Бонапарта, известному как одному из важнейших васкологов своего времени.\n\n Его вклад не ограничивается только баскским языком, но и охватывает несколько кельтских языков, находящихся на грани исчезновения, таких как корнский, что делает его привлекательным кандидатом для почитания, однако существует риск, что наши соседи из Коммуны Франции могут воспринять это как оскорбление. Другой вариант - Уго Шухардт, немецкий филолог, который, к сожалению, умер около десяти лет назад, и чей вклад в баскский язык был огромен, особенно в исследованиях различных пиджинов, которые развивали баски и их торговые партнёры в Америке и других местах.\n\n Однако Шухардт является сложным кандидатом, так как он был известен как стойкий сторонник васко-иберийской теории происхождения баскского языка, теория, которая сегодня считается устаревшей и подвергается критике баскскими националистами. Наконец, Виллем Ян ван Эйс, нидерландский васколог, также может стать источником вдохновения благодаря своей многолетней работе по изучению лексикографии баскского языка."
BAS.306.a: "Выбираем Бонапарта, его вклад трудно переоценить."
BAS.306.b: "Мы не можем игнорировать ошибки Шухардта, давайте установим памятник ему."
BAS.306.c: "Избежим споров и выберем ван Эйса."

BAS.307.t: "Настольный футбол приходит в Эускади"
BAS.307.d: "Общественности стал известен любопытный случай каталонско-баскского сотрудничества: каталонский изобретатель Алехандро Финестрере объединился со своим баскским другом, плотником Франциско Хавьером Альтуна, чтобы завершить проект патента Финестрере - первого прототипа изобретения, которое он называет настольным футболом. Идея пришла к нему после травмы во время войны за независимость Каталонии, после испанского авиаудара по Барселоне.\n\n Восстанавливаясь после того, как оказался похороненным заживо в ходе бомбёжки, Финестрере понял, что многие ветераны войн на Пиренейском полуострове больше никогда не смогут участвовать в самом любимом виде спорта испанцев - футболе. Его новое изобретение особенно предназначено для детей, пострадавших физически от войны, чтобы они могли открывать радости футбола в другой форме. Дизайн Альтуны для патента Финестрере предполагает множество вращающихся планок с 'игроками', имитируемыми деревянными или металлическими фигурами, прикреплёнными к этим планкам. Настоящие игроки могут двигать этих персонажей в стороны и вперёд-назад, регулируя игровое поле, силу ударов и построение обороны, аналогично настоящему футболу.\n\n Простота игры и относительная лёгкость производства игровых платформ обеспечат широкое распространение изобретения в Иберии, особенно сейчас, когда заводы полуострова вновь переориентируются на гражданское производство. Хотя изначально изобретение было создано и запатентовано в Барселоне, партнёр Финестрере Альтуна заключил сделку с местной фабрикой игрушек в Бильбо для производства баскской версии настольного футбола."
BAS.307.a: "Радость футбола принадлежит всем."

BAS.308.t: "Продажи берет растут"
BAS.308.d: "С возобновлением баскской промышленностью довоенного гражданского производства страна наблюдает рост интереса на зарубежных рынках. Испанская экономика была довольно замкнутой, но с мощными фабриками Бильбо и разнообразием сельскохозяйственной и морской продукции побережья Бискайи многие считают маленькую Эускади новым претендентом на экономическое чудо. Этот возросший интерес к внешней торговле привёл к увеличению спроса на традиционные баскские товары, начиная от знаменитого сидра и морских судов, произведённых Эускальдуной, и до скромного предмета одежды - берета. Традиционно наваррский, хотя известны примеры производства в Ипарралде, Арагоне и Южной Франции, берет является не только традиционным головным убором, но и символом статуса в баскском обществе.\n\n Известный как txapela или boneta, берет часто вручался в качестве приза на сельских спортивных состязаниях bertso, и в целом он ассоциируется с сельскими жителями, происходящими из числа пастухов и фермеров Пиренейских гор. Текстильные фабрики начали массовое производство этих головных уборов, чтобы удовлетворить внутренний рынок - патриотически настроенные баски хотят свои собственные txapelas или bonetas традиционного красного цвета, чтобы продемонстрировать новую родину, - а также для продажи на зарубежных рынках в различных цветах. Французские, итальянские и северные покупатели уже сделали несколько предложений о закупке имеющихся запасов, хотя коммунисты считают свои домашние дизайны превосходными.\n\n Неожиданный культурный обмен произошёл и с шотландскими гостями Эускади: они обменялись своими традиционными беретами на баскские изделия, что привело к дальнейшим обсуждениям о создании небольшой производственной линии для этих шотландских специалитетов. Баскские промышленники надеются воспользоваться возросшим интересом к беретам, ставшим востребованным элементом женской моды во всём мире, хотя глобальные конфликты, скорее всего, немного снизят продажи."
BAS.308.a: "Вершина баскской моды."

BAS.309.t: "Возрождение культуры Txakoli"
BAS.309.d: "Недавнее возрождение баскской кухни на мировой арене привлекло внимание к состоянию традиционного домашнего вина басков - txakoli. Этот традиционный напиток был незаслуженно забыт за последний век, так как вина из других регионов Испании и Франции становились всё более популярными среди басков. Однако с прекращением поставок в остальную Испанию txakoli вернулся на столы басков и наваррцев, особенно в регионах Бискайи, Гетарии и Алавы. Обычно вино ферментируется в больших дубовых бочках, и хранится не более года из-за особенностей напитка, хотя некоторые варианты дольше сохраняются в бутылках.\n\n Txakoli отличается универсальностью: его готовят как из белого, так и из красного винограда, и характер винограда влияет на конечный продукт, с ещё большими вариациями в зависимости от региона или даже города или деревни происхождения. Обычно подаётся с пинчос, и стало важной частью новой баскской кухни. В традиционных винодельческих регионах Алавы и Гетарии планируются ярмарки для празднования традиционных вариантов вина, некоторые из которых восходят к 700–800 годам н.э. Любопытно, что возрождение этого типа вина привело к контакту баскских потомков в Чили с их иберийскими коллегами, обмену местными южноамериканскими вариантами txakoli и приглашению на ежегодный Fiesta del Chacolí в городе Доñиху, посвящённый традиционному напитку."
BAS.309.a: "Пусть вино снова течёт."

BAS.310.t: "Военные рассказы Санчо де Беурко"
BAS.310.d: "Рассказы Санчо де Беурко стали международной новостью после публикации его статей в газете EAE - Eusko Lurra. Его истории о войне за независимость, особенно о битве на горе Альбертия, где местные члены анархистов IFA-LKN и EAE сражались с испанскими войсками, а также столкновения с испанскими легионерами в регионе Наварры. Санчо де Беурко, или Луис Руис де Агирре Уркихо, как известно по его настоящему имени, был Генеральным комиссаром Eusko Gudarostea во время войны и командовал 1-м корпусом армии. После войны он стал более активно участвовать в политике EAE, однако его вклад в военные действия был огромен, а гражданская профессия историка дала ему способность пересказывать битвы войны за независимость так, что это захватывает сердца и умы баскских патриотов, независимо от идеологических предпочтений.\n\n Его репортажи сначала были замечены каталонскими и галисийскими современниками, ностальгирующими по славным дням войны сопротивления, после чего они распространились в Internationale и Reichspakt, заслужив похвалу и интерес к зарождающейся баскской армии. Испанские официальные лица осудили пересказы как искажённые клеветнические сведения о испанской армии, но учитывая их поражение от басков, многие проигнорировали эти заявления. Многие члены EAE и баскской армии, такие как Томас Бильбо и Кандидо Сасето, даже предложили Санчо написать всеобъемлющий исторический анализ войны, так как очевидно, что существует большой интерес к конфликту, который Эускади вела против Испании."
BAS.310.a: "Перо действительно сильнее меча."

BAS.311.t: "Диаспора поддерживает Эускади"
BAS.311.d: "Помощь, оказанная баскской диаспорой в восстановлении Euskal Herria после войны за независимость, была чрезвычайно щедрой и тепло принята. Особенно нельзя недооценивать усилия Марии Бидегарай Салаверрия, уругвайско-баскской феминистки и гуманитария, сыгравшей ключевую роль в организации сбора средств для реконструкции домов в Бильбо и Доностии, а также в ряде других деревень и городов по всему Euskal Herria. Финансирование осуществлялось не только Женским комитетом Euskal Herria в Уругвае, но и через её связи в Бельгии и Франции.\n\nБидегарай была отмечена за организацию помощи пострадавшим во время Weltkrieg в Бельгии, где у неё были крепкие связи благодаря бельгийскому мужу Раймонду Янссену, консулу Уругвая. Даже изгнанный бельгийский король Альберт наградил её медалью за заслуги, а Международный Красный Крест рассматривает возможность вручения ей ещё одной медали в связи с её недавней работой в Эускади. В любом случае, баскский народ искренне благодарен за поддержку, которую Бидегарай и остальная баскская диаспора оказали."
BAS.311.a: "Патриоты всех народов, независимо от национальности"

BAS.312.t: "Фестиваль последнего кита"
BAS.312.d: "Деревня Орио на побережье Бискайи снова провела фестиваль в честь последнего кита, пойманного баскскими китобоями в 1901 году у побережья упомянутого поселения. Местные рыбаки использовали динамит, чтобы повалить великого млекопитающего, завершив его уничтожение, поскольку другие, более традиционные методы китобоев к тому времени вышли из употребления. С тех пор несколько раз замечались киты в Бискайском заливе, но местные рыбаки либо решили не преследовать этих животных, либо не могли этого сделать.\n\nТаким образом, этот последний улов, особенно из-за нестандартного способа убийства, стал поводом для местного празднования, и каждые пять лет в его честь устраивается небольшой фестиваль. Баскская китобойная промышленность достигла расцвета в 1600-х годах, создав империю от побережья Бискайи до Шпицбергена, Финнмарка, Гренландии и Ньюфаундленда до восточного побережья Бразилии. На протяжении нескольких столетий баскские китобои были легендарными членами международного сообщества, однако сокращение популяции китов, преследования со стороны местных жителей и тяжёлое положение Испанской империи в XVIII–XIX веках привели к постепенному отказу басков от этого промысла и переходу к другим занятиям.\n\nТем не менее истории о великих морских зверях, добытых смелыми моряками, живы в сообществе и сегодня, и многие молодые моряки мечтают о славных днях прошлого, отправляясь в свои первые плавания из портов Бильбо, Орио, Лекейтии и Доностии."
BAS.312.a: "Моряки до конца своих дней."

BAS.313.t: "Создание футбольной сборной Эускади"
BAS.313.d: "Учитывая важнейшую роль футбола в баскском обществе как развлечения и источника национальной гордости, не удивительно, что была сформирована национальная сборная Эускади. Идея исходила от Хосе Антонио Агирре и Хосе Марии Белаустегигоития, а совместный проект EAE-EAJ был одобрен баскским правительством. Отчасти он направлен на продвижение новой нации на международной арене и продолжение гордой традиции баскского футбола, привнесённого в страну баскскими студентами, обучавшимися в британских университетах, а отчасти на финансирование реконструкции Euskal Herria после войны с Испанией. В команде играют такие уважаемые футболисты, как Исидро Лангара, Чато Ирарагорри и Грегорио Бласко, а состав команды формируется из игроков Athletic Club, нескольких испанских клубов, таких как F.C. Madrid, а также небольших баскских клубов и спортивных организаций.\n\nСозданная на основе раннего отбора Васконии, команда ожидается успешной даже в международных матчах благодаря впечатляющим победам над каталонскими командами в прошлом. На данный момент игроки исключительно баски, однако из-за относительно большого числа членов EAE в команде набор может расшириться до испанцев, выбравших жизнь в Эускади. Хотя нынешняя ситуация не очень благоприятна для международных матчей из-за напряжённости в Европе, команда должна встретиться с каталонскими и галисийскими командами на предстоящих играх Iberian Liga."
BAS.313.a: "Мы раздавим их, без сомнений!"

BAS.314.t: "Реставрация Sabin Etxea"
BAS.314.d: "Испанцы во время недавнего авторитарного правления в Испании после Санхуррады пытались искоренить баскский национализм всё более жестокими методами. Одним из самых подлых актов был частичный поджог Sabin Etxea, дома Сабино Араны, используемого как место встреч баскских националистов из Aberri, EAJ и EAB. Группа испанских националистов, возможно принадлежавшая LAM, атаковала дом ночью всего через несколько недель после восстановления проклятой Альфонсовой монархии, и хотя их атака не уничтожила дом, он был повреждён и оцеплен войсками Гражданской гвардии, чтобы предотвратить использование его баскскими националистами.\n\nОднако после независимости Басков почти все согласились восстановить дом отца баскского национализма до прежнего вида, финансирование предоставлено за счёт продажи конфискованных активов испанских националистов, главным образом бизнесменов и аристократов, принадлежавших упомянутой LAM. Правительство и различные партии надеются, что со временем дом станет музеем, посвящённым жизни и деятельности Сабино Араны, хотя некоторые в EAJ сожалели о потере своих штабов в этом здании."
BAS.314.a: "Gora Arana, gora Эускади!"

BAS.315.t: "Подвесной мост Бискайи вновь открыт!"
BAS.315.d: "Реставрация Bizkaiko Zubia, транспортного моста, соединяющего города Португалете и Аррета, наконец завершена. После независимости Басков и последующей борьбы с испанцами мост был повреждён отрядами испанской армии, которые, в своём самоуверении, считали, что Бильбо скоро падёт, и взорвали мост, чтобы не дать подкреплениям пройти. Хотя преступники были убиты в последующей перестрелке, мост оставался недоступным до настоящего времени. Первый в мире мост такого типа был спроектирован Альберто де Паласио, чтобы разрешить морскую торговлю с портом Бильбо и одновременно обеспечить сообщение между двумя городами на противоположных берегах реки Нервь.\n\nАльберто де Паласио живёт недалеко от моста и сегодня, оставаясь в Баскской стране несмотря на независимость, и помогал в восстановлении моста, предоставив экспертные советы, которые строители вряд ли могли бы получить иначе. Паласио, ученик Густава Эйфеля и известный архитектор и инженер, прежде всего известен своими работами над дворцами и оранжереями в Мадриде, но для басков его работа над Bizkaiko Zubia останется первостепенной, особенно благодаря помощи мастера в восстановлении его творения. Мост имеет восемь вагончиков для перевозки пассажиров на расстоянии 164 метров, вися 45 метров над водой. Этот инженерный шедевр стал своего рода местом паломничества для инженеров и архитекторов со всего мира и продолжает обеспечивать важное сообщение между городами на обозримое будущее."
BAS.315.a: "Прекрасные новости!"

BAS.316.t: "Выходит новая коллекция Гуриди"
BAS.316.d: "Баскская музыкальная сцена получила новое произведение - вышла новая коллекция песен Хесуса Гуриди под названием Seis canciones castellanas, представленная публике и исполненная в Teatro Coliseo меццо-сопрано Кармен Эрнандес и под аккомпанементом Рикардо Амиано. Первоначально эти произведения предназначались для фильма La malquerida Хосе Лопеса Рубио, но с отделением басков от испанского Королевства это сотрудничество было разорвано, и студия Ufifilms искала испанского композитора. Тем не менее выпуск новой коллекции Гуриди оказался успешным, укрепив национальное признание композитора. Ранее он был любимцем многих баскских националистов за любовь к баскскому фольклору и истории, что отразилось в темах его песен.\n\nМузыкально Гуриди - стилистический номад, создающий оперы, симфонии, композиции для фильмов и детские произведения с одинаковой энергией и интересом, хотя несомненно, что он особенно любит орган, и его работы по аранжировке традиционных баскских народных песен для органа были хорошо приняты священниками, разделяющими патриотические идеалы. Его значимость для баскского национализма велика, и многие считают, что если ему предоставить ещё десятилетия работы, он может быть включён в ряды мастеров композиции Иберии."
BAS.316.a: "Баскское искусство расцветает под свободой."

BAS.317.t: "Хор Eresoinka гастролирует по Европе"
BAS.317.d: "После провозглашения независимости Басков и победы над Испанией временное правительство сосредоточилось на культурных институтах перед выборами, создав основу для распространения баскской культуры внутри страны и за её пределами. Одной из инициатив стал Eresoinka - хор и балетная труппа для распространения баскской музыки и сценического искусства с участием лучших певцов и танцоров страны. Многие участники хора пришли из Orfeón Доностиярра, престижного коллектива, где воспитывались будущие звёзды, включая Пепиту Эмбиль.\n\nТур Eresoinka начнётся с театров и оперных залов Франции, начиная с Парижа, с последующим туром по стране, затем в Union of Britain, и, при наличии финансирования и положительных отзывов, в Нидерланды и далее в Reichspakt. Главная цель хора - распространение знаний о баскской культуре и особенно музыкальной традиции нашей маленькой нации, которая веками оставалась в тени испанских музыкальных СМИ.\n\nОжидается, что это новое начинание сделает баскскую музыку более известной в Европе, включая произведения известных баскских и наваррских музыкантов, таких как Гуриди, Пабло де Сарасате и Хуан Крисостомо Арриага."
BAS.317.a: "Надеюсь, их тур пройдёт успешно!"

BAS.318.t: "Начало Euskal Herriko Bertsolari Txapelketa Nagusi"
BAS.318.d: "Ежегодный чемпионат по Бертсо, Euskal Herriko Bertsolari Txapelketa Nagusi, вновь прошёл в культурной столице Басков - Доностии, организованный известным представителем нового поколения Бертсолари Айтсолом. Бертсо - уникальная форма баскского музыкального исполнения, импровизированная песня на заданную мелодию. Обычно Бертсолари получает тему или набор слов для создания произведения, часто с юмором, даже при обсуждении серьёзных вопросов.\n\nТемы часто касаются политики, но многие Бертсолари отмечают, что теперь, когда нет испанской администрации, работать сложнее. Тем не менее, политические события дают множество тем. Бертсо - относительно свободная форма исполнения, происходящая из исторической роли как неформального развлечения, а свобода использовать собственный диалект делает чемпионаты настоящим собранием различных баскских диалектов, не только из Euskal Herria, но и из Наварры и Iparralde. Победитель получает txapela, берет победителя, аналогично сельским спортивным соревнованиям региона. Чемпионаты в Доностии проводятся с 1935 года, хотя из-за войны за независимость Басков турнир был отменён в тот год.\n\nСейчас культура Бертсолари, похоже, закрепляется. К сожалению, оригинальные группы Бертсолари, eskolatu gabeak, составленные из неграмотных, постепенно исчезают из-за старости, и многие современные Бертсолари и исследователи баскской музыки и языка спешат записать их вклад. Наиболее известная недавняя смерть Бертсолари из этого поколения - Тширрита, умерший в 1936 году, последующий турнир прошёл в его честь. Текущее поколение состоит в основном из грамотных Бертсолари, хотя эксперты отмечают, что это не сильно изменило культуру Бертсо."
BAS.318.a: "Пусть победит лучший Бертсолари!"

BAS.319.t: "Пять пород собак Euskal Herria"
BAS.319.d: "Баскское культурное возрождение затронуло не только людей - оно также вернуло популярность традиционным партнёрам баскских пастухов. Баскская овчарка, Euskal Artzain Txakurra, стала любимым компаньоном древней профессии фермеров и пастухов.\n\nНа культурных праздниках эти собаки демонстрировались и восхищали своими навыками. Остальные четыре породы Наварры и Euskal Herria также получили внимание. Pachón Navarro, популярная охотничья собака, стала частью жизни баскского среднего класса, помогая охотникам искать дичь. Собаки для ловли крыс из Enkarterriko Billanuko и традиционные охотничьи Erbi Txakurra выиграли от независимости Басков, их численность возросла, так как баски выбирают их вместо испанских и французских пород.\n\nРоль Erbi Txakurra изменилась: вместо зайцев теперь они охотятся на кабанов и оленей. Enkarterriko Billanoa продолжает служить спутником крупного рогатого скота, исследуя Пиренеи вместе с ними. Все эти породы заслуженно празднуются как верные друзья баскского народа, и хотя испанские и французские породы не исчезнут из Эускади, ожидается значительное возрождение этих пяти пород."
BAS.319.a: "Лучшие друзья басков."

BAS.320.t: "Баскско-албанский принц, которого не было"
BAS.320.d: "По мере того как баскские историки продолжают изучать прошлое нашего народа, возрос интерес к фигуре, которая при жизни утверждала, что является наследником албанского трона. Этот человек, баскский дворянин Хуан Педро Аладро и Кастриота, служил дипломатом Испании в XIX веке, совершая многочисленные поездки по Центральной Европе и Австрийской империи. Там он увлёкся делом албанской независимости и, общаясь с албанской знатью, был убеждён, что связан с родом Кастриоти. Албанский политик Экрем бей Влора поддержал его притязания, и Аладро спонсировал албанские школы, студенческие клубы и даже финансировал националистическую газету La Nazione Albanese.\n\nПродвигая свои притязания, он создал сеть албанских помощников, распространявших открытки, листовки и даже револьверы от его имени на территории Албании, что заставило османских властей запретить распространение его открыток. Операция была осложнена ещё до запрета, так как Виско Бабатаси, ответственный за операцию, забрал деньги и уехал в Америку. Тем не менее османы предложили Аладро титул Вали в Албании, но переговоры о большей автономии провалились. После первого албанского конгресса Аладро обсуждали как возможного принца Албании, но его католицизм был проблемой для преимущественно мусульманского региона. Он мог бы преодолеть эти трудности, но его жизнь и возможное руководство Албанией оборвались смертью в 1914 году.\n\nОсобенно его помнят в Эускади за любовь к региону и языку, а Дон часто писал в газету Euskal Erria, заканчивая статьи фразой «Euskalerria aurrera, Shkiperia perpara» - «Вперёд, Баскская страна, вперёд, Албания». Его недавнее продвижение среди баскских националистов связано с памятью об эксцентричном, но популярном Доне, а также с укреплением связей между Албанией и Басками. Среди националистов обсуждалась идея общества дружбы Эускади–Shkiperia, но конкретная связь с албанцами пока не установлена."
BAS.320.a: "Странная личность, давайте профинансируем это общество."
BAS.320.b: "Интересная история, но на данный проект пока нет средств."
BAS.320.c: "Может, предложим албанцам место в нашем союзе?"

BAS.321.t: "Видения и Явления в Эскиоге"
BAS.321.d: "С новой бурной волной национализма, охватившей Эускади, многие баскские националисты, особенно те, кто принадлежал к фракции Аберри в Eusko Alderdi Jeltzalea, начали трактовать успех движения за независимость Басков как знак божественного благоволения. Они утверждали, что Бог ясно встал на сторону праведных и чистых басков, и что это было показано народу Эускади уже в 1931 году, когда была провозглашена республика и произошли события в Эскиоге. В 1931 году, после провозглашения Второй Испанской республики и внедрения антиклерикальных программ левого правительства, дети в городке Эскиога начали видеть видения Девы Марии, которая являлась двум различным группам детей, якобы говоря: «Не обижайте моего сына».\n\nЭти сообщения, хотя и подвергались критике со стороны левых СМИ, привлекли тысячи посетителей в небольшую деревню, и сотни утверждали, что видели ослепительный свет, некоторые падали в обморок и даже кровоточили от этих видений. Критиковали явление не только левые, но и Испанская католическая церковь, называя его примером массовой истерии с националистическими целями. Известный ирландский испанист Уолтер Старки, посетивший регион во время событий, считал это явно политическим ходом. Тем не менее для присутствовавших в Эскиоге людей это был сильный религиозный опыт, и баскские националисты использовали его как средство продвижения отделения от Испании, особенно после репрессивного периода после Саржурдады.\n\nПосле этих событий карлисты и республиканские свидетели явления начали делиться своими впечатлениями, и многие теперь рассматривают это как первый знак от Бога, что Эускади - избранная иберийская нация, не испорченная антиклерикализмом республики или жестоким ложным католицизмом военных и Accion Popular."
BAS.321.a: "Поистине мы благословенны."

BAS.322.t: "Жудизмэнди"
BAS.322.d: "В городе Витория-Гастейс недавно привлекла внимание Франции интересная реликвия истории Испанского Средневековья. В 1492 году испанская корона начала изгнание евреев из страны согласно Альгамбрскому указу, чтобы предотвратить возвращение испанских евреев, принявших католичество после резни 1391 года, к своей исходной религии. Это со временем привело к тому, что многие еврейские места поклонения стали использоваться для других целей. В Витории-Гастейс, однако, было достигнуто соглашение между местными жителями и евреями: люди региона обязались продолжать ухаживать за местным еврейским кладбищем. Оно располагалось на горе неподалёку от города и стало известно как Еврейская гора или Judimendi, со временем трансформировавшись на языке эускера в Жудизмэнди.\n\nСоглашение сохранялось почти четыреста лет, но недавно, в ходе восстановительных работ города после разрушений, вызванных войной за независимость от Испании, городская управа планировала превратить кладбище в общественный парк. Когда еврейская община Байонны была уведомлена об этом, они попросили город продолжить традицию. Удивлённая такой просьбой, городская управа согласилась, и кладбище Жудизмэнди будет продолжать поддерживаться местными жителями в обозримом будущем. Сообщается, что французские евреи планируют посетить Жудизмэнди и место последнего упокоения части последних испанских евреев в рамках культурного обмена, что рассматривается как небольшой, но значимый шаг в укреплении отношений между Эускади и правительством Коммунаров."
BAS.322.a: "Почтена вековая традиция, как это свойственно баскам."

BAS.323.t: "Мастер карт"
BAS.323.d: "Немногие семьи в Эускади могут похвастаться таким уникальным наследием, как семья Фурнье, которая многие столетия была важной частью жизни провинции Алава. Эраслио Фурнье Гонсалес стал первым Фурнье, поселившимся в Витории, где он основал всемирно известную компанию по производству игральных карт Naipes Heraclio Фурнье SA. Человек пережил десятилетия успешной торговли и стал известен своим прогрессивным отношением к женщинам: большинство мастеров Фурнье были женщинами, называемыми наиперами. Компания Фурнье позволяла женщинам занимать руководящие должности, работать машинистами и в других престижных ролях. После смерти Эраслио в 1916 году руководство компанией принял его внук Феликс Альфаро Фурнье, и при его правлении мастера Фурнье создали фактическую монополию на рынке в Испании в течение двух десятилетий.\n\nПосле обретения баскской независимости компания, естественно, пострадала от конфликтов, но благодаря международной известности вскоре восстановилась и планировала расширить деятельность в промышленных городах Эускади, таких как Бильбао, Мондрагон и Эйбар. Интерес Фурнье к игральным картам был не только деловым: за годы он создал коллекцию редких карт со всей Испании. Монополия Фурнье позволила коллекции расти, так как склады, приобретённые у бывших конкурентов, содержали старые и редкие варианты, ныне находящиеся в коллекции Феликса Фурнье. Во время деловых поездок за границу бизнесмен искал редкие экземпляры для коллекции, хотя большинство колод, особенно стартовые, произведены в Испании и Каталонии мастерами Жозефом де Монджардином и Ж. Ж. Масиá.\n\nЕго коллекция вдохновлена Музеем игральных карт в Билефельде (Германия), и Фурнье мечтает открыть собственный музей, когда коллекция станет достаточно большой. Пока она доступна только семье и ближайшему кругу associates. Фурнье пользуется уважением в регионе, спонсируя множество учреждений, связанных с баскской культурой в Алаве, включая футбольный клуб Club Deportivo Alavés и Виторскую школу искусств и ремёсел. Он также поддерживает проект Музея изобразительных искусств Алавы, который пока находится на стадии планирования, и планирует финансировать музей оружия и доспехов баскского региона, хотя, учитывая его многочисленные проекты, это может занять более десяти лет."
BAS.323.a: "Яркий пример достойного испанского эмигранта."

BAS.324.t: "Образец баскской авиации"
BAS.324.d: "После начала нестабильности в Америке многие баскские иммигранты в Новый Свет вернулись на родину в семь провинций, чтобы избежать смут. Одним из самых заметных был Эраслио Альфаро Фурнье, брат местного бизнесмена и филантропа Феликса Альфаро Фурнье. В отличие от брата, Эраслио никогда особо не интересовался семейным бизнесом, основанным их дедом, также Эраслио, чьи игральные карты Фурнье стали известны по всему миру. Страстью Эраслио с юности была авиация, и с 1910-х он занимался созданием и проектированием самолётов. В 16 лет он и группа друзей создали планёр ACHA, а год спустя Фурнье впервые летал на французском самолёте Antoinette. Из-за молодого возраста ему пришлось ждать до 18 лет, чтобы вступить во Fédération Aéronautique Internationale, став её самым молодым членом.\n\nЕго первой уникальной разработкой стал самолёт Alfaro I - первый отечественный самолёт в Испании и мировой первый с отрицательным горизонтальным хвостом. Затем он создавал другие варианты серии Alfaro и в итоге работал в национальной летной школе ENA в Мадриде до её закрытия в конце 1910-х. Он продолжал проектировать самолёты, и его конструкция Alfaro 8 участвовала в военных испытаниях, но разбилась, поэтому не была принята. Фурнье заинтересовался вертолётами, работая в Барселоне, но это увлечение прервалось, когда он эмигрировал в США, работая в компании Dayton под руководством авиационной легенды Орвилла Райта.\n\nОн провёл более десяти лет в США, создавая новые модели самолётов и вертолётов, выступая посредником между Хуаном де ла Сиерва и компанией Pitcairn. Среди его разработок в Америке были вертолёт PCA-2-30, самолёт X-13 с инновационной эффективной конструкцией и цилиндровый двигатель, разработанный для его новой фирмы Aircraft Developments Inc. Когда начались американские смуты, он вернулся в Виторию, и с обретением баскской независимости этот титан авиации предложил свои услуги новому государству. Его знания в области авиации хорошо известны, и правительство намерено финансировать открытие первой баскской фабрики самолётов, возможно в Витории как дочернюю компанию Фурнье. Каким бы ни было будущее Эраслио Фурнье, ясно, что его опыт может сделать этот маленький уголок Иберии центром авиации на десятилетия."
BAS.324.a: "Настоящий американско-баскский лётчик."

BAS.325.t: "Пионеры аэродрома Лакуа"
BAS.325.d: "Традиционный и сельский регион Эускади может не казаться сердцем иберийской инновационности и трудолюбия, даже с учётом промышленной мощи Бильбао, однако для испанской авиации скромный городок Витория стал местом одного из пионеров. В 1909 году три баскских новатора - Аместой, Мугика и Асхона - вдохновились создать собственную версию самолёта братьев Райт, первого аппарата, который осуществил мечту многих пилотов, поднявшись в воздух в 1903 году. Трио увидело этот аппарат в Париже годом ранее и решило создать свой самолёт AMA, названный по инициалам создателей. Работая в Доностии в столярной мастерской и используя средства богатого донатора из Памплоны, они построили самолёт согласно чертежам Райт.\n\nДонатор хотел увидеть Памплону с воздуха и готов был финансировать проект. Первоначально тесты планировалось проводить в Памплоне, но там было мало подходящих мест для взлёта. В Доностии также не было ровных площадок. Поэтому был выбран аэродром Лакуа в Витории, и самолёт туда транспортировали. Поле потребовало подготовки, так как было заполнено ямами и препятствиями, но в итоге стало пригодным.\n\nК сожалению для Аместоя, Мугики и Асхоны, испытания провалились, и мечта о подъёме баскского (или испанского) самолёта в воздух должна была ждать ещё четыре года до появления Alfaro I, который открыл иберийскую авиацию. Тем не менее пример AMA до сих пор помнят в Авиационном клубе Витории, продолжая поднимать в воздух более современные аппараты и планёры с аэродрома Лакуа. Интересно, что аэродром Лакуа служил временным центром разведки во время войны за независимость: несколько местных летчиков выполняли воздушную разведку для отважных баскских солдат, сражавшихся с испанскими захватчиками. Таким образом, значение трёх баскских авиаторов оказалось гораздо значительнее, чем они могли ожидать."
BAS.325.a: "Истинное вдохновение для нового поколения баскских авиаторов."

BAS.326.t: "Безумие оружейников Эйбара"
BAS.326.d: "Территория Эускади издревле славилась своей мощной металлургической промышленностью. На протяжении тысячелетий местные кузнецы, а позже и механики, создавали великолепные изделия из самых разных металлов. Однако после начала Первой мировой войны в Испании возникло интересное явление: Эускади стал настоящей меккой оружейного дела. Потребности тотальной войны вынудили все ресурсы европейских держав быть направленными на производство большего числа орудий, а по мере того как война затягивалась, тяжелая артиллерия, танки, самолеты и другие крупные виды вооружений требовали больше производственных ресурсов, чем винтовки и пистолеты. Особенно это касалось Франции, которой требовалось огромное количество ручного оружия, но у государства были куда более срочные приоритеты в вооружении, чтобы выполнить эти квоты.\n\nБаски с их зарождающейся оружейной промышленностью предложили решение. Город Эйбар стал домом для пяти оружейных компаний, крупнейшей из которых была Llama-Gabilondo y Cia SA. Они создали маленький пистолет .32 ACP под названием Ruby, который стал основным оружием французских войск во время Weltkrieg. Ruby был по сути улучшенной копией Browning 1903, но в то время, когда весь остальной мир был строго ограничен законами о патентах, испанские законы позволяли оружейникам делать копии известных образцов, если у их создателей не было патентных прав в Испании. Это привело к огромной индустрии подделок, и Ruby стал, возможно, самым успешным из всех. Успех был обеспечен французским заказом: французская армия заказала десять тысяч пистолетов Ruby у Llama-Gabilondo, что привело компанию в настоящий панический ужас, когда они осознали масштаб заказа по сравнению с численностью персонала, тогда составлявшей менее десяти человек.\n\nКомпания перераспределила производство между остальными четырьмя оружейными компаниями Эйбара, подписав с каждой контракт на производство по 5000 пистолетов, которые затем проверялись основной компанией перед отправкой во Францию. Пистолеты оказались популярными, но это создало новую проблему для Llama-Gabilondo: заказы выросли до тридцати тысяч, а затем до пятидесяти тысяч. Другие местные мастерские и фабрики заметили этот прибыльный рынок, и компании, производящие пистолеты Ruby, начали множиться, некоторые работали на Llama-Gabilondo, а другие заключали прямые контракты с французским отделом снабжения.\n\nЭти пистолеты имели общую конструкцию, но сильно различались по качеству и комплектующим, однако качество никогда не падало ниже приемлемого уровня для французов, а массовая торговля дешевыми пистолетами дала старт подъему Llama как одной из ведущих оружейных компаний Испании - подъему, который продолжается и по сей день. С обретением баскской независимости и надвигающимися тучами войны некоторые в Эйбаре смотрят на ситуацию с оппортунистическим азартом: война может стать ещё одним успехом для оружейников города, возможно, даже новым «золотым веком» Ruby, хотя останутся ли коммуна́рды столь же склонны торговать с басками, как Французская Республика, - вопрос открытый."
BAS.326.a: "Эйбар продолжает впечатлять."

BAS.327.t: "Велосипедист-кинематографист"
BAS.327.d: "В последнее время в баскском спорте наблюдается рост популярности нового вида спорта благодаря энтузиазму Теофило Мингесы, уроженца Витории и изобретателя-кинематографиста, который начал организовывать велосипедные гонки по труднопроходимым трекам Пиренейских гор. Когда Эускади ещё находилось под испанским гнетом, Мингеса участвовал в Чемпионате Испании по шоссейным велогонкам в составе команды Montpeó-Klein и даже сумел одержать победу в Серебряном кубке Инфанты Изабеллы. Однако с обретением басками независимости велогонки между иберийскими регионами стали редкостью, но Мингеса, похоже, не дал этому повлиять на себя и начал организовывать такие гонки даже в трудных условиях Эускади. Они приобрели неожиданную популярность, особенно в прибрежных и горных районах, и способствовали увеличению популярности велосипеда, который до этого был относительно редким в регионе.\n\nПомимо спортивных интересов, Мингеса работает кинематографистом и оператором, а его изобретения в области камерной техники стали востребованы даже за рубежом, среди студий Internationale и Reichspakt. Его самым известным изобретением стала панорамная камера, способная создавать изображение на 365 градусов, которую он использовал в некоторых своих работах. Мингеса часто обращается к родной Витории как к источнику вдохновения, запечатлевая достопримечательности и повседневную жизнь города. Несмотря на то, что баскское кино ещё не существует как индустрия, Мингеса рассматривал возможность открытия небольшой студии для документирования жизни нового суверенитета Эускади."
BAS.327.a: "Интересно."

BAS.328.t: "Возрождение баскского мифоса"
BAS.328.d: "Обретение басками независимости стало огромным благом для местных археологических обществ, так как новое правительство Эускади предоставило этим ученым значительное финансирование. Это вызвало повышенный интерес к возрождению мифологии баскского язычества, утраченной с течением времени после того, как регион Эускади постепенно стал христианским между IV и XII веками. Хосе Мигель Барандиаран, известный баскский археолог, сыграл ключевую роль в сохранении того немногого, что осталось, а его коллекция баскского фольклора до сих пор является крупнейшей коллекцией доисторической культуры Басконии, тогда как остальные источники - это либо паломники, завоеватели, такие как арабы, либо местные миссионеры Средневековья.\n\nСудя по скудным материалам, собранным Барандиараном и другими фольклористами за эти годы, в баскском пантеоне существовала одна женская богиня Мари и, возможно, её спутник Сугар. Учитывая важность погоды для двух традиционных баскских профессий - сельского хозяйства и рыболовства, неудивительно, что Мари считалась богиней погоды, принося засуху и град в своих странствиях, тогда как пребывание на её доме на горе Анбото, которую чаще всего считали её жилищем, сопровождалось дождями. её ассоциировали с множеством вещей, таких как молния или красные животные, а во многих описаниях она изображалась женщиной в красном. Сугар же известен мало, главным образом как божественный дракон, возможно, в форме, напоминающей древний баскский крюк-лаубуру.\n\nЧасто Сугар изображался в виде большого огненного шара перед началом сильных штормов. Хотя он редко упоминается в мифах, одна редкая история повествует о том, как Сугар соблазнил шотландскую принцессу, которая позже родила Жауна Зуриа, первого лорда Басконии. Существует ещё один гипотетический бог Урци, который, возможно, властвовал над небом, но баскские ученые-фольклористы считают, что это могло быть просто словом для обозначения неба без особого духовного смысла.\n\nСуществовали и другие мифологические существа, такие как Басахаун и Джентилак, местные версии истории о диком человеке, присутствующей в разных культурах; оба этих существа - большие волосатые человекоподобные создания, обитающие в отдаленных частях Пиренеев, основное различие между ними - интеллект: первый обладал человеческим уровнем, а второй был просто гуманоидным зверем. Некоторые ученые считают, что эти истории - копия римских Сильванов, другие - народный миф о неандертальцах. Среди других существ - семиглавый дракон Херенсуге, хотя Херенсуге, по-видимому, не одно существо, а несколько подобных драконов. Многие баскские фольклорные существа совпадают с мифами других европейских народов, но многие баскские археологи утверждают, что они, возможно, предшествовали мифам индоевропейцев. В любом случае, возросший интерес к баскской археологии стал набирать популярность в обществе Эускади, а старые праздники, уходящие корнями в языческие традиции, такие как День гусей и Олентцеро, постепенно возрождаются по всей стране."
BAS.328.a: "Интересно."

BAS.329.t: "Дело Галиндеца"
BAS.329.d: "После обретения басками независимости новая нация стремилась утвердиться как суверенный член международного сообщества, и особенно это проявилось в Латинской Америке. Страны с значительной баскской диаспорой, такие как Чили, Перу и Аргентина, первыми получили подарки от нашей маленькой далекой страны, и дипломатические отношения остаются относительно теплыми. Даже страны Латинской Америки с небольшой баскской общиной получили свою долю баскских дипломатов и послов, включая маленькие карибские государства, такие как Доминиканская Республика и Гаити. Однако Доминиканская Республика под руководством каудильо Рафаэля Трухильо мало чем отличается от своих испанских коллег, таких как Санхурхо и Примо де Ривера: один из наших уважаемых дипломатов и преподавателей пропал во время дипломатической миссии в карибской стране.\n\nХесус Галиндец был направлен туда ещё до баскской независимости для обеспечения плавного перехода в отношениях между нашими странами и лично наблюдал, как Рафаэль Трухильо пришел к власти. На основе этих наблюдений Галиндец готовил доклад для международных организаций о жестоком режиме в Доминиканской Республике, однако, похоже, режим узнал о его расследовании. Галиндец пропал вскоре после отправки последнего отчета в Эускади, а наши коллеги в стране сообщили, что администрация Трухильо могла предложить оплатить его отчеты, что, по-видимому, Галиндец отклонил.\n\nПохоже, что Галиндец пытался опубликовать рукопись через латинoамериканских союзников Лиги прав человека, но эти планы не осуществились. Скорее всего, Галиндец был убит или скрыт в одной из тюрем Трухильо, хотя второй вариант с каждым днём кажется менее вероятным. Когда эти новости достигли баскской общественности, возмущение было, естественно, огромным, и призывы к вновь созданному баскскому флоту выйти в море и уничтожить режим Трухильо стали крайне распространены как на улицах, так и в парламенте. Тем не менее, некоторые считают, что достаточно просто разорвать отношения с Трухильо и его режимом, так как у нас пока нет логистических возможностей, чтобы положить конец его жестокому правлению."
BAS.329.a: "Черт с логистикой, народ требует голову Трухильо!"
BAS.329.b: "Будем рациональны, пока что публично осудим республику."

BAS.330.t: "Запрет традиционалистской коммуны?"
BAS.330.d: "Местное отделение карлистов, Elkarte Tradizionalista, долгое время сохраняло антагонистические отношения с баскской республикой, и несмотря на их помощь в войне против Бурбонов, многие в их рядах по-прежнему считают Эускади неотъемлемой частью Испании. Доклады внутренней службы безопасности Эрцанья также указывают, что карлисты могли поглотить опасных и предательских монархистов из LLAM. Вместе с тем, у них сохраняется большое количество испанских сторонников короны, и сообщается, что они продолжают тренировать новых парамилитариев Erreketes. Ходили даже слухи, что высокопоставленные карлистские фигуры, такие как Мануэль Фаль Конде и Хайме дель Бурго, ездили в Наварру для организации местных Erreketes и карлистских организаций в преддверии прихода претендента на трон. Паникеры среди правительственных рядов призывают к немедленному вмешательству, считая, что карлисты могут атаковать правительство Республики, как только их руководство укрепится. Они полагают, что следует использовать всю мощь Эрцаньи, чтобы уничтожить их милиции или принудить к полной капитуляции, учитывая численное преимущество полиции, но риски велики. Такой подход может привести к кровопролитию, и даже если мы победим, это станет скандалом: правительство столь готово применять насилие к политическим противникам. С другой стороны, победа решит вопрос с карлистами раз и навсегда. Более осторожные сторонники вмешательства отмечают, что карлисты сильно зависят от местного баскского населения, которое, несмотря на приверженность традиционалистскому делу, все же патриоты Эускади и не хотят проливать кровь ради испанского руководства, чтобы снова стать меньшинством, вне зависимости от фуэро. Сторонники осторожного подхода считают, что следует использовать патриотизм этих басков, чтобы посеять раскол в движении, особенно учитывая, что многие карлисты регулярно общаются с республиканцами. Наконец, можно просто оставить карлистов в покое, так как слухи, скорее всего, всего лишь старые сказки, но риск всегда существует."
BAS.330.a: "Ввести Эрцанью и раздавить этих паразитов под ногами."
BAS.330.b: "Разделяй и властвуй, напомним карлистам-баскам о их истинной верности."
BAS.330.c: "У нас действительно есть ресурсы, чтобы гоняться за какими-то слухами?"

BAS.331.t: "Запрет Традиционалистской коммуны"
BAS.331.d: "Похоже, что наша безразличность к организации карлистских милиций начинает давать обратный эффект. Доклады из Наварры и сельской местности Эускади указывают, что Erreketes, карлистские милиции из знаменитых Красных Беретов, тренируются массово, а местные свидетели даже сообщали о получении ими оружия у контрабандистов недалеко от испанской границы. Правительство теперь опасается, что испанские карлисты могут попытаться склонить региональных лидеров к вооруженному восстанию или перевороту, так как между баскскими карлистами и республиканцами почти нет любви. Однако традиционалисты из Eusko Alderdi Jeltzalea и Аберри считают, что если открыть переговоры с карлистами и достичь некоторого понимания, ситуация может разрешиться мирно. Другие, особенно среди более левых партий, считают карлистскую угрозу слишком большой, чтобы рисковать переговорами, и призывают к немедленным военным действиям. Тем не менее, многие считают, что дополнительное время, которое карлисты имели на подготовку, делает их слишком сильными для того, чтобы их можно было раздавить слабой ещё Eusko Gudarostea."
BAS.331.a: "Открыть переговоры, нужно найти общую почву, прежде чем разделение уничтожит нас всех."
BAS.331.b: "Время мирной риторики прошло, вводим армию."

BAS.332.t: "Катастрофа в Памплоне"
BAS.332.d: "Недавно сформированные бригады Eusko Gudarostea выступили в извилистые холмы Наварры, намереваясь покончить с карлистской угрозой раз и навсегда. Однако карлисты не были безоружны, и когда колонны баскских солдат протиснулись по узким дорогам Пиренейской сельской местности, их вскоре атаковали засады Erreketes. Выстрелы раздавались по древним горам, пока Красные Береты сталкивались с гударисами баскской армии, бои продолжались весь день без видимого конца. Erreketes, численно уступая, но не по мастерству, продолжали заманивать гударисов вглубь своей территории, ослабляя их точной стрельбой из Маузеров. Солдаты приблизились к карлистской крепости Памплона, где оставшиеся республиканские боевики были окружены и постепенно уничтожены. Войска Eusko Gudarostea готовились к последней атаке на цитадель традиционализма, но с началом наступления стало ясно, что исход битвы не в их пользу. Армия не была готова к такой осаде, и когда сосредоточенный огонь карлистов пробивал их ряды, многие повернули и бежали с поля боя. Это позорное поражение привело к полному краху сил Eusko Gudarostea, и лишь небольшой контингент ветеранов войны за независимость продолжал наступление. Под руководством политика и героя войны Джельтсале Кандидо Сасето они нанесли сокрушительный удар по защитникам карлистов, нанеся значительные потери, прежде чем пали до последнего человека на полях смерти. Армия Эускади, по большей части, была полностью уничтожена, а столица Бильбо казалась готовой к захвату монархистами."
BAS.332.a: "Конец Баскской Республики близок."

BAS.333.t: "Битва при Бильбао"
BAS.333.d: "Колонны карлистских милиций Эррекете вышли на улицы Бильбао и Доностии, не встречая сопротивления со стороны баскской армии после катастрофы при Памплоне. Их численность значительно снизилась в битве, а последующие стычки с остатками армии и её сторонниками в составе полиции Эрцана лишь частично ослабили карлистов, но этих сил оказалось недостаточно, чтобы остановить вторжение традиционалистов. Баскское временное правительство эвакуировало Бильбао, а карлисты готовились к маршу на парламент города. Однако Эррекете столкнулись с новой силой: городские унионисты из социалистических, анархистских и даже католических союзов объединились под руководством анархиста Феликса Ликиниано. Группа Ликиниано «Динамит» заняла вакуум власти, оставшийся после краха баскского правительства, и теперь представляла единственную реальную угрозу планам карлистов. Стычки между союзами Эускади и карлистскими милициями происходили по всему городу с переменным успехом. Унионисты применяли тактики, основанные на опыте Ликиниано во время восстания в Астурии 1934 года, устраивая засады на узких улицах и нанося Эррекете большие потери с помощью динамита, используемого как самодельные гранаты. Благодаря знанию Феликса Ликиниано, который служил в казармах Доностии в начале 1930-х, унионистам удалось заполучить много оружия. Тем не менее, карлисты всё ещё обладали преимуществом в опыте и качестве вооружения, и их продвижение к центру города продолжалось относительно быстро. Когда унионисты собрались вокруг последнего укреплённого района, исход битвы был решён в финальном столкновении противоборствующих сил.."
BAS.333.a: "Карлисты сокрушают союзы в последнем натиске."
BAS.333.b: "Унионисты поднимаются под анархистским знаменем, и карлистские милиции рушатся под давлением."

BAS.334.t: "Язык эрромитчела"
BAS.334.d: "Когда Институт изучения языка Эускальцайндия начал работу по стандартизации языка басков (эускары), некоторые учёные стали проявлять всё больший интерес к местным диалектам эускары, испанского и французского языков, развившихся в Пиренеях. По мере углубления исследований в эти аспекты местной культуры, некоторые учёные, такие как Пьер Алланд Хеги из Ипарралде, опубликовали работы, посвящённые часто остающейся без внимания культурной группе баскского общества. Это небольшая группа цыган в Эускаль-Эррии, известная местно как иджитоак, или, возможно точнее, как Эрроминчела - частично по названию их языка, частично чтобы отличить их от других романи на Пиренейском полуострове, таких как кало-романи в остальной части Иберии и каскарот-романи в Ипарралде. Баскские цыгане уникальны тем, что стали гораздо более интегрированной частью общества Эускаль-Эррии, и их язык отражает это: словарь заимствован из калдераш-романи, происходящего от иджитоак, а грамматика напрямую основана на эускаре. Это также частично объясняется билингвизмом иджитоак, и учёные Эускальцайндии сотрудничали с антропологами, историками и социологами других баскских университетов, чтобы понять, что способствует тесной связи между басками и их цыганскими соседями. В Европе цыгане обычно подвергаются жестокому обращению, становятся объектом суеверий, расизма и даже эвгенических программ, направленных на сокращение их численности. Причиной таких убеждений часто служит стремление романи к изоляции и особые гигиенические обычаи, но в Эускаль-Эррии такие предубеждения редки. Правительство выделило средства Эускальцайндии для дальнейших исследований, хотя из-за огромной нагрузки института по реформированию эускары результаты программы Эрроминчела, вероятно, будут видны гораздо позже."
BAS.334.a: "Интересные люди"

BAS.335.t: "Коты пропали!"
BAS.335.d: "После краха гнилой Кастильской империи над Иберией баски наконец обрели свободу, но возникло множество проблем, так как логистические цепочки, от продовольствия до запчастей для сложной техники, были нарушены. Продовольствие не обязательно стало дефицитным, но мясо скота, различные зерновые культуры и фрукты стали роскошью, доступной лишь через рынок Рейхспакта. Хотя Эускади имеет собственное производство этих товаров, правительство решило продовольственный кризис относительно авторитарными методами, введя нормирование еды для населения. Это, очевидно, стимулировало огородничество, сбор дикоросов и прибрежную рыбалку, но также возродилась более примитивная традиция. Население городов и поселков Эускади резко сократилось - люди ловят кошек, чтобы использовать их вместо зайцев или домашней птицы. \n\nПойманных кошек убивают, выдерживают в соли 24 часа и обжаривают, затем подают с соусом из хереса и грибов, хотя из-за дефицита ресурсов ингредиенты часто заменяют подручными. Такой подход к животным не нов, самые бедные жители Бильбао и других частей Эускади в прошлом также охотились на кошек. Владельцы домашних животных просили правительство принять меры против варварства, опасаясь за безопасность питомцев и предостерегая, что при исчезновении кошек крысы заполонят города."
BAS.335.a: "Прекратите эти варварские традиции!"
BAS.335.b: "Отчаянное время требует отчаянных мер, мы все пытаемся выжить."

BAS.336.t: "Народ требует лучший хлеб"
BAS.336.d: "Новое баскское правительство было вынуждено ввести меры нормирования продовольствия после разрушительной войны за независимость, и сильнее всего это ударило по качеству хлеба. Часть зерна была закуплена у Интернационала, но ситуация оставалась тяжёлой, и правительство прибегло к производству государственного хлеба.\n\nИз-за дефицита использовалось всё зерно, что привело к появлению тёмного, горького и тяжёлого хлеба, противоположного обычному баскскому. Сразу возникли сомнения в его съедобности, и многие утверждали, что правительство кормит граждан токсичным хлебом. Некоторые считали, что его употребление ведёт к безумию у мужчин, другие - что беременные женщины могут потерять ребёнка. Народ Эускади начал терять доверие к правительству и покупал хлеб на чёрном рынке, чтобы избежать предполагаемых побочных эффектов. Учитывая разрушение сельской местности, потребуется время для восстановления производства зерна до довоенных уровней, что усугубляется притоком республиканских изгнанников, французских басков и беженцев из разрушенных деревень. У правительства есть несколько вариантов решения ситуации, каждый со своими недостатками.\n\nНекоторые предлагали просто игнорировать слухи и дать людям привыкнуть к хлебу из цельного зерна, другие рекомендовали пропагандистскую кампанию, объясняющую, почему хлеб стал иным, третьи - закупать больше зерна у Рейхспакта или Интернационала для улучшения качества производства. Первый вариант дешев, но снизит популярность правительства, два других дороже, но более вероятно улучшат ситуацию и прекратят слухи."
BAS.336.a: "Пусть кричат, привыкнут"
BAS.336.b: "Продвигать хлеб как более здоровый продукт."
BAS.336.c: "Нужно больше зерна, отправить корабли в дружественные порты."

BAS.337.t: "Исчезновение сардинерас"
BAS.337.d: "Скромные баскские рыбацкие деревни оставались схожими с древними народами Басконии, которые ловили рыбу тысячелетия назад, но даже эта почтенная традиция не устояла перед изменениями. Одним из ключевых изменений стало угасание культуры сардинерас. Сардинерас (по-испански) - женщины, которые покупали рыбу у местных рыбаков Португалете, Санту́рци и Гетxo, обычно сардины.\n\nЗатем они преодолевали пешком 30–40 километров, чтобы доставить рыбу в поселения между своей деревней и центральным городом Бильбао. Рыбу хранили в больших корзинах с маслом, чтобы она не испортилась, и переносили на головах. Известные своими громкими криками, женщины были жизнью баскского общества до появления трамваев и поездов, что привело к медленному упадку культуры сардинерас. Их навыки сохранились, когда многие женщины начали перевозить товары с корзин на поддоны, помогая разгружать корабли. Хотя сардинерас больше не работают так, как в XIX–XX вв., память о них жива. Песня Desde Santurce a Bilbo посвящена отважным баскским женщинам-рыбакам, и несмотря на исчезновение ремесла, новая нация не забудет их. Некоторые сардинерас впоследствии занялись другими делами, самой известной стала Долорес Ибаррути, или Ла Пасионария, защитница коммунизма в Иберии."
BAS.337.a: "Мы не забудем их."

BAS.338.t: "Универсальный коммуналист из Нафарроа"
BAS.338.d: "Внезапная независимость Эускади удивила многих басков по всему миру, и с возвращением членов большой баскской диаспоры домой, истории об успехах, неудачах и событиях в жизни басков стали активно распространяться. Особое внимание привлёк один персонаж после своей недавней смерти. Хоакин Тринкадо Матео, сын Нафарроа, умер в 1935 году. Его выдающаяся жизнь как спиритуалиста и философа привлекла внимание басков, не столько духовной стороной, сколько упорством в достижении своих целей, с чем баски могут себя идентифицировать после недавних трудностей.\n\nТринкадо создал Escuela Magnetico-Espiritual de la Comuna Universal, смесь философии, веры и образа жизни, основанную после духовного опыта в Иерусалиме, где он посещал тайное общество ессенов. Он считал, что дух - источник мудрости и изобретательности человека и следует воле Элой, универсального создателя. Для Тринкадо цель заключалась в объединении человечества в единую духовную братскую организацию, чтобы достичь вечной жизни и непрерывного прогресса знаний, через создание институтов и организаций, обучение идеалам и объединение учёных и духовных наставников. \n\nДля этого он создал Organización Templo Azul Racionalista и сестринскую организацию Círculo Defensor del Maestro. Самым спорным в Тринкадо для басков были его испанистские идеи, направленные на укрепление испанского единства, возможно как прототип будущей всемирной братской организации народов. Его идеи приняли некоторые борцы за свободу и политики Латинской Америки, в частности Аугусто Сесар Сандино, а поддержка социалистических идеалов сделала его теории более популярными среди бедного населения. Его организации распространились по всему испаноязычному миру и Эспании, EMECU имел около 180 отделений. Хотя испанизм Тринкадо не был идеями правительства Испании, он сделал его фигурой спорной в Эускаль-Эррии, хотя успех его эксцентричного идеализма нельзя недооценивать."
BAS.338.a: "Странный человек."

BAS.339.t: "Останки Сабино Араны"
BAS.339.d: "Испанская армия и Гражданская гвардия ведут кампанию террора по баскской сельской местности, и хотя храбрые гудари готовы бороться до конца, правительство разрабатывает планы на случай непредвиденного. Если Бильбао падёт, сотни тысяч басков потребуется эвакуировать, обычно в Ипарралде и другие места.\n\nПланы находятся на предварительной стадии, чтобы избежать паники и пораженчества, поскольку баскская армия всё ещё сражается, а народ готов бороться до конца. Однако учитывая варварское отношение испанцев к требованиям независимости, многие считают необходимой эвакуацию не только людей, но и культурного и патриотического наследия. Большинство реликвий можно эвакуировать вместе с людьми, но некоторые требуют значительных усилий. Одним из таких объектов является могила Сабино Араны, которую бесспорно осквернят, если Эускади падёт. Поэтому правительство рассматривает возможность перемещения останков отца баскского национализма в безопасное место, возможно в Залью. Другие считают, что такие меры преждевременны и лишь ослабят временное правительство."
BAS.339.a: "Нужно защитить останки Араны, перевезти в Залью."
BAS.339.b: "Это слабость, оставить на месте."

BAS.340.t: "Новое объяснение происхождения басков?"
BAS.340.d: "Недавние исследования в области биологии и евгеники вновь изучили происхождение басков, и недавно достигнутый прорыв в анализе крови басков оказался самым убедительным на сегодняшний день. В отличие от теорий, основанных на языке или измерении черепов, недавнее исследование сосредоточилось на уникальных свойствах крови. У басков необычный состав крови: значительная часть имеет тип O отрицательный, что не встречается больше нигде.\n\nВ сочетании с особенностями физического строения, предположением о проживании басков в Пиренеях до 12 000 лет назад и уникальным языком, учёные предполагают, что баски - это выжившие группы людей кро-маньонцев, классифицированные палеонтологом Луи Ларте в 1868 году после находки в Лез-Эйзи во Франции. Считается, что изоляция и сопротивление басков индоевропейским народам позволили им выжить до наших дней, хотя для окончательных выводов требуется больше исследований.\n\nРеакция на исследование была смешанной: некоторые баски празднуют открытие, другие считают это клеветой на нацию. Испанцы также спорят: одни утверждают, что это доказывает примитивность басков, другие, что это фальсификация для разрушения иберийского единства."
BAS.340.a: "Интересно."

BAS.341.t: "Приключения Джорджа Стира"
BAS.341.d: "Несмотря на консерватизм временного баскского правительства, маленькая нация и её борьба с мощным испанским государством привлекли внимание Интернационала. Хотя кампания против Испании была короткой, журналисты из Франции и Союза Британии прибыли освещать войну, как пропаганду против реакционного государства, и собирать разведданные о испанской армии. Некоторые журналисты, например Джордж Стир из Союза Британии, проявили уважение к баскам. Стир прибыл в Эускаль-Эррию на начальном этапе войны и освещал битвы при Гернике, Виттории и осаду Бильбао.\n\nОн писал резкие отчёты о тактике испанцев, особенно об атаках на гражданских и бомбардировках городов. Это принесло Стиру угрозу смертного приговора от испанцев, и журналист стал носить с собой пистолет-пулемёт Astra, хотя не умел им пользоваться и никогда не пришлось применять. Опыт и репортажи Стирa получили популярность в Интернационале и за его пределами. Он вернулся в Британию, но его работа продолжает способствовать делу Эускади."
BAS.341.a: "Любопытные союзники у нас."

BAS.342.t: "Мания револьверов"
BAS.342.d: "Когда испанская армия вторглась в Эускади, большая часть нового Эуско Гударостеа состояла из неопытных добровольцев, никогда не державших оружие. Им выдавали старые винтовки с затвором, а иногда всего пять патронов. С приходом поставок из Франции и Ирландии баскские солдаты увлеклись револьверами. Выросшие на американских фильмах про ковбоев, они считали, что французские модели 1892, Webley и Nagant - лучшие в мире, не понимая, что они бессильны против испанских пулемётов и винтовок.\n\nЭта «мания револьверов» привела к поражениям на стычках, когда молодые милиции шли в бой с одним лишь пистолетом. Позже ситуация исправилась благодаря обучению, но эпизод показал, насколько Эускади была неподготовлена к войне."
BAS.342.a: "Трагический урок."

BAS.343.t: "Пожизненный либерал поколения 98-го года"
BAS.343.d: "Королевство Испания, в своём невежестве, погрузилось в разруху, забыв уроки демократии Второй испанской республики. Многие республиканцы, оказавшись в изгнании, видели пример независимой баскской республики и плыли к нашим берегам. Среди них был Мигель де Унамуно, баск по происхождению, известный испанист и крупнейший ум литературы поколения 98-го, выдающийся в прозе и поэзии.\n\nИзначально поддержавший переворот 1932 года, он вскоре стал противником нового режима Санхурхо и эмигрировал в Венесуэлу. Несмотря на это, гордился баскскими корнями и вернулся в Бильбао вместе с другими республиканцами, открыто сотрудничая с местными политическими силами, надеясь поддержать мечту о испанской республике. Унамуно был голосом испанского либерализма, и в старости поддерживал баскскую республику. Он читал лекции в Университете Деусто, и некоторые надеялись, что он станет сторонником баскского национализма, хотя ожидания были минимальны."
BAS.343.a: "Великолепный гость для нашей молодой республики."

BAS.344.t: "Национальный спорт басков"
BAS.344.d: "Баскский спорт пелота всегда был популярен на севере Иберии, в Эускаль-Эррии, Ипарралде, Нафарроа и Ла-Риохе, и получил поддержку в Южной Америке, особенно в Аргентине, Уругвае и Чили. Играют двое или по парам, отбивая мяч пилота о фронтои так, чтобы команда противников не могла отразить его более одного раза. Существуют разные варианты игры: с ракеткой, рукой или с различными мячами и стенами. Каждый выбирает вариант по предпочтению.\n\nТак как Эускади - родина спорта, Международная федерация пелота, основанная в 1929 в Аргентине, планирует перевести штаб-квартиру в Бильбао или Доностию. Это символическая перемена, которая повысит признание новой нации и укрепит связи с басками. Пелота - национальный спорт Эускади, и логично, чтобы нация возглавила его признание. В будущем планируется мировое первенство по пелоте."
BAS.344.a: "Gora pelota!"

BAS.345.t: "Пасторальные искусства"
BAS.345.d: "Сельское искусство пасторалей, или баскский народный театр, переживает возрождение в Эускади после независимости. Люди со всех семи провинций Эускаль-Эррии и Ипарралде собираются, чтобы праздновать культуру. Пасторали - древняя традиция пиренейцев с двумя сторонами: türkak или satanak (Турки/Демоны) и kiristinak (Христиане). Стороны одеты в красное и синее, шаги и позиции заранее определены. Актёры читают реплики на диалекте Зубероан, иногда с участием хора и публики.\n\nМузыка сопровождается традиционными инструментами: xirula и ttun-ttun. Сюжеты различны, но все пасторали трагедии, главный герой - значимый персонаж баскской истории или мифологии. Женщины традиционно не играли, только участвовали в музыке, но с ростом роли женщин в обществе это стало оспариваться, и часть сообщества требует включения женщин в роли актрис. Роли женщин всегда были, но исполнялись мужчинами; консерваторы хотят сохранить традицию."
BAS.345.a: "Позвольте женщинам участвовать, это уже XX век."
BAS.345.b: "Нет, это слишком прогрессивно, пусть мужчины играют женщин!"

BAS.347.t: "Шанхай, баскский герой"
BAS.347.d: "Баскская борьба за независимость привлекла людей со всего мира, даже испанцев, ненавидящих режим Мадрида. Добровольцы из Интернационала составили крупнейшую группу, также были немцы, австрийцы, латиноамериканцы, итальянцы, ирландцы и даже русские. Некоторые пришли издалека, например Акинг Чан из Шанхая. В Китае он поддерживал националистические движения, включая Куоминтанг против военных и иностранных легаций, что привело его к изгнанию. Он прибыл в Эвропу и узнал о восстании басков от вьетнамского повара на корабле, направился в Бильбао. Чан сражался вместе с гудари, подружился с Луисом Аризнобарретой и симпатизировал баскской причине. Он не говорил по-баскски, общался жестами и мимикой, но был так увлечён, что стал солдатом временной армии Эускади. После войны его судьба неизвестна, но наследие живёт среди бойцов."
BAS.347.a: "Герой дела."

BAS.348.t: "Загадка баскской демократии"
BAS.348.d: "Переход Эускади к демократии внимательно наблюдался международными акторами, особенно из Интернационала, Рейхспакта и Антанты. Включение социалистов из Eusko Alderdi Sozialista и традиционалистов из Eusko Alderdi Аберри в выборы вызвало интерес. Недавно известный баскский писатель и священник Хосе де Аризтимуно Оласо, известный как Айцол, посвятил книгу особенностям баскской демократии - La democracia en Euzkadi, написанную по-испански для широкой аудитории. Книга стала популярной у международных наблюдателей и местных политиков, объясняя долгую традицию демократии и политического участия в Эускаль-Эррии. Айцол поддерживает баскский театр и традицию берцолари, его международная известность растёт, и некоторые в EAJ поддерживают его как культурного посла басков за рубежом."
BAS.348.a: "Цветок пиренейской демократии."

BAS.349.t: "Ассоциация девушек-скаутов"
BAS.349.d: "История скаутов в Эускаль Эррия не велика и не отличается подробностью, но они имели определённое присутствие в регионе с момента основания Exploradores de España в 1912 году капитаном кавалерии Теодоро Ирадиером и Эрреро. По сравнению с Каталонией, основной областью продвижения Exploradores у Ирадиера, движение не получило значительного развития до основания Ассоциации девушек-скаутов (Asociación de Muchachas Guías) социальным активистом из Бильбао Марией Абрискета де Сулуета. Её решимость в развитии этой организации принесла успех: группа была нацелена на привлечение баскских девушек, и AMG за годы своего существования демонстрировала впечатляющий рост, а её филиалы появились в Барселоне, Сарагосе и Вальядолиде, помимо главного офиса в Доностии. Это усилило поддержку Абрискеты, и планировалось, что она станет национальным руководителем скаутских организаций, но в шокирующем событии она подала в отставку с поста главы AMG в 1935 году, и позже выяснилось, что она собиралась покинуть Испанию полностью, поскольку её муж Хулиан Сулуета Бессон был видным кубинским бизнесменом. AMG в основном осталась без реального руководства, и её поддержка в Эускаль Эррия снизилась, особенно после войны с Испанией, но, учитывая, что она гораздо теснее связана с движением, основанным Агнес Баден-Пауэлл, сестрой Роберта Баден-Пауэлла, основателя скаутов, а не с испанистским режимом в Мадриде, организация не была полностью запрещена в Эускади. Многочисленные женские организации, от Eusko Emakume Ekintza и Emakume Abertzale Batza до карлистских Маргарит, пытались поглотить эту организацию, но пока она оставалась в значительной степени независимой. Тем не менее, если движение не сможет по-настоящему реформироваться, чтобы адаптироваться к более баскской идентичности, эта сноска в истории Иберийских скаутов может постепенно исчезнуть в забвении."
BAS.349.a: "Время покажет."


BAS.352.t: "Askatasunera"
BAS.352.d: "По мере того как баскские музыканты и бертсолари расширяли своё влияние в Европе, они начали активно сотрудничать с другими языковыми меньшинствами, выходя за рамки традиционных союзников - Каталонии и Галисии. Любопытный случай произошёл на острове Корсика, куда во время европейского турне прибыла группа баскских музыкантов во главе с известным Этсахуном Ирури, прославленным возрождателем традиций баскской народной песни. Корсика, ставшая ближайшей точкой к французскому материку после революции коммунаров, находилась под жёстким контролем националистических остатков, удерживавшихся в Алжире. Особенно это проявлялось в подавлении любых социалистических или даже просто регионалистских движений, и потому было настоящим чудом, что баскам вообще позволили посетить местные таверны и культурные дома.\n\nХотя национализм на Корсике почти отсутствовал, жители острова всегда страдали от французской языковой политики. Partitu Corsu d'Azione под руководством одного из немногих истинных сторонников независимости, Петру Рокка, действовала подпольно, чтобы сохранить культуру и язык острова, несмотря на все усилия французских националистов их уничтожить. Недавно Ирури вступил в контакт с представителями этой организации, и после долгого вечера рассказов о борьбе басков за независимость и создании государства Эускади корсиканцы попросили его помочь привлечь внимание к положению их народа. Музыкант по призванию, Ирури вместе со своей группой вскоре создал музыку и слова песни, призванной поддержать дело Корсики. Песня солидарности прозвучала и на баскском, и на корсиканском языках.\n\nКомпозиция получила название Askatasunera - «К свободе». Она рассказывает о борьбе двух народов за признание в рамках более крупных и культурно чуждых государств. И хотя в песне звучат мрачные ноты, её главный мотив - надежда на то, что, подобно баскам, и корсиканцы однажды смогут дышать свободно. Именно этим настроением была пронизана вся поездка нашей делегации на остров, и мы покидаем его с верой в то, что в ближайшие годы свобода придёт к этому новому союзнику в антиимпериалистической борьбе."
BAS.352.a: "Simu fratelli!"

BAS.356.t: "Недостаток продовольствия"
BAS.356.d: "Временное баскское правительство годами втайне готовилось к войне с Испанским Королевством, однако огромный поток беженцев и изгнанников, хлынувших в страну, сделал все прежние планы по снабжению населения Эускади бесполезными. Слишком много ртов нужно кормить, а маршруты поставок зерна из Кастилии, Манчи и Андалусии оказались перерезаны. Правительство Бильбо столкнулось с продовольственным кризисом невиданных масштабов. Особенности баскской географии делают невозможным массовое сельское хозяйство наподобие южных латифундий, а небольшие фермы, которыми живут большинство басков, слишком малы и непродуктивны, чтобы прокормить всех, кто ищет спасения в наших городах.\n\nНационалисты во главе с Луисом Араной требуют изгнать этих макето, но это лишь подорвёт нашу международную репутацию. Сторонники Араны утверждают, что нужно сосредоточиться на победе в войне и стабилизации положения, перенося несколько тяжёлых месяцев дефицита ради поддержания военной машины, при этом сохраняя умеренное рационирование. Умеренные консерваторы из правящей партии Eusko Alderdi Jeltzale предлагают закупать продукты у дружественных стран, таких как Internationale или Мексика, и распределять то, что есть на складах и в силосах. Социалисты из Eusko Alderdi Sozialista и прогрессисты из EAE, напротив, считают, что необходимо завезти крупные партии дешёвых продуктов, например мексиканский нут, чтобы временно облегчить ситуацию. Но народ ненавидит это решение, называя его «Жёлтой угрозой», и оно всё равно может вызвать социальные волнения. Однако хотя бы люди будут сыты. Эта мера обойдётся дорого, а импорт продуктов уменьшит возможности для закупки оружия и боеприпасов."
BAS.356.a: "Немного лишений никому не повредило."
BAS.356.b: "Рационирование - единственное решение."
BAS.356.c: "Наверняка они преувеличивают с этим нутом?"

BAS.402.t: "Galeusca"
BAS.402.d: "Баски пригласили нас вступить в их новую фракцию Galeusca, чтобы вместе противостоять кастильской угрозе."
BAS.402.a: "Конечно"
BAS.402.b: "Ну да"

BAS.403.t: "Баско-албанский принц, которого не было"
BAS.403.d: "Недавно в Албании прибыла странная дипломатическая миссия. Она прибыла из недавно независимой страны Эускади, нации басков, которые провели исторические исследования важного албанского дипломата. Этот человек, баскский дворянин по имени Хуан Педро Аладро и Кастриота, служил дипломатом Испании в 1800-х годах, совершая многочисленные визиты в Центральную Европу и Австрийскую империю. Там он всё больше интересовался албанским движением за независимость, и, общаясь с албанской знатью и элитой, Аладро убедился, что он связан с родом Кастриоти. Албанский политик Экрем бей Влора поддержал его претензии, и Аладро стал спонсировать албанские школы, студенческие клубы и даже финансировать албанскую националистическую газету La Nazione Albanese.\n\nПродвигая свои претензии дальше, он создал сеть албанских помощников, которые распространяли открытки, листовки и даже пистолеты под его именем на территории Албании, что вызвало запрет на распространение его открыток османскими властями. Операция уже была осложнена без запрета, так как Виско Бабатаси, руководитель операции, присвоил деньги и сбежал в Америку. Тем не менее, весь инцидент привёл к тому, что османы предложили Аладро титул вали в Албании, который он использовал для продвижения дальнейшей автономии Албании, но переговоры зашли в тупик. Аладро был упомянут на первом албанском конгрессе как возможный принц Албании, но его католическая вера делала его трудным кандидатом в регионе с большинством мусульман. Возможно, Аладро смог бы преодолеть эти трудности, но его жизнь и возможное руководство Албанией оборвались его смертью в 1914 году.\n\nОсобое место в памяти Эускади он заслужил благодаря своей любви к региону и языку. Дон часто писал для газеты Euskal Erria, заканчивая статьи фразой 'Euskalerria aurrera, Shkiperia perpara', что означает «Вперёд, Баскская страна, вперёд, Албания». Недавнее продвижение Аладро среди баскских националистов направлено не только на память о необычном, но популярном Доне, но и на укрепление связей между Албанией и басками - двумя народами, сумевшими уйти из-под власти своих бывших правителей. Среди баскских националистов обсуждалась идея создания Общества дружбы Эускади–Шкиперия для восстановления этих связей, но новая делегация пошла дальше, предложив военный союз с албанцами, так как они чувствуют большую солидарность с делом Шкиперии."
BAS.403.a: "Конечно, мы присоединимся, чтобы почтить албанского Дона!"
BAS.403.b: "Всё это очень интересно, но мы не хотим участвовать в иберийских интригах."

BAS.404.t: "Баски хотят присоединиться к нашему союзу"
BAS.404.d: "Недавно независимая нация басков, Эускади, хочет вступить в наш союз. Страна отделилась от Испании недавно после войны с прежними господами, и хотя она географически мала, у неё развита промышленность и давняя традиция мореплавания, что значительно повышает её потенциал как растущей новой нации. Однако союз с басками наверняка осложнит наши отношения с испанцами, поэтому решение должно быть взвешенным."
BAS.404.a: "Баски всегда желанны!"
BAS.404.b: "Мы не хотим вмешиваться в иберийские дела."

BAS.405.t: "Отказ!"
BAS.405.d: "Наше предложение о союзе было отклонено, и теперь нашей маленькой нации придётся справляться с трудностями международной дипломатии в одиночку."
BAS.405.a: "Чёрт!"

BAS.406.t: "Новый карлистский флаг"
BAS.406.d: "Новая карлистская власть в Наварре и Стране Басков установлена, но многие всё ещё задаются вопросом, какой флаг должен быть у нового государства. Конечно, можно использовать простой дизайн крест Бургундии, символ карлистов, но учитывая регион, в котором находится наше государство, есть и другие варианты. Существует дизайн старого Королевства Наварра, который поддерживают некоторые местные монархисты, другие поддерживают региональный флаг Наварры. Меньшинство поддерживает флаг Кабреры, использовавшийся карлистским генералом Рамоном Кабрерой в Первой карлистской войне, с довольно брутальным дизайном."
BAS.406.a: "Флаг Королевства Наварра!"
BAS.406.b: "Традиционный карлистский баннер!"
BAS.406.c: "Флаг Наварры"
BAS.406.e: "Дизайн Кабреры!"

BAS.407.t: "Новый анархистский флаг"
BAS.407.d: "Новая анархистская власть в Наварре и Стране Басков установлена, но многие всё ещё задаются вопросом, какой флаг должен быть у нового государства. Текущий дизайн сочетает в себе элементы анархистского движения с традиционным баскским флагом, но некоторые в новом абертцале призывают добавить больше анархистского оттенка. Одни поддерживают дизайн, отсылающий к баннеру Махно, известному среди всех анархистов Европы благодаря подвигам украинского платформиста Нестора Махно, другие вдохновляются морской тематикой коммуны Найссар из-за общих морских корней."
BAS.407.a: "Анархистский баскский флаг!"
BAS.407.b: "Флаг в стиле Махно!"
BAS.407.c: "Морской анархистский флаг!"

