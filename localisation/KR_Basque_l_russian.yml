BAS_Align_with_the_Hegemon_desc: "Баски, страдавшие так долго под властью испанской короны, естественно не слишком заинтересованы в союзах с другими европейскими державами, которые лишь захотят подчинить нас вместо Кастилии. Мы должны обратить взоры на восток, к растущей силе Японии, которая быстро позиционирует себя как основной антиколониальный игрок в мире. Это борьба, за которую мы с готовностью можем взяться, а наша морская традиция схожа с японской, поэтому устанавливать связи за границей не должно быть особенно сложно."

BAS_Armed_Neutrality: "Милитаризация ради мира и процветания"
BAS_Armed_Neutrality_desc: "Баски, страдавшие так долго под властью испанской короны, естественно не слишком заинтересованы в союзах с другими европейскими державами, которые лишь захотят подчинить нас вместо Кастилии. Мы должны обратить взоры на восток, к растущей силе Японии, которая быстро позиционирует себя как основной антиколониальный игрок в мире. Это борьба, за которую мы с готовностью можем взяться, а наша морская традиция схожа с японской, поэтому устанавливать связи за границей не должно быть особенно сложно."

BAS_Euskadi_Economy_Springs_Up: "Экономика Эускади приходит в движение"
BAS_Euskadi_Economy_Springs_Up_desc: "С обретением независимости мы должны стремиться к созданию действительно процветающей, современной экономики, свободной от оков нашего империалистического прошлого. Без развитой экономики наше новое государство зачахнет и умрёт, не успев даже сделать первый вдох, поэтому создание новой финансовой системы для поддержки молодой нации является приоритетом номер один."
 
BAS_The_Riches_of_Our_Lands: "Литейные и мельницы Bizkaiko Labe Garaiak"
BAS_The_Riches_of_Our_Lands_desc: "Пиренейские горы скрывают множество сокровищ, которые можно добыть и использовать для обогащения наших земель и нашего народа. Используя компании и инструменты, оставленные испанцами, мы можем приступить к работе, превращая нашу нацию в одного из главных поставщиков редких и обычных минералов в Европе - как для развития внутренней промышленности, так и для продажи на зарубежные рынки."

BAS_Kickstart_Basque_Industrial_Revolution: "Кооперативные города Эйбар и Мондрагон"
BAS_Kickstart_Basque_Industrial_Revolution_desc: "Город Бильбао всегда был одним из немногих мест в Испании, наряду с Барселоной, где испанцам удалось начать промышленное развитие. Частично это объяснялось центральным расположением города и большим портом, а частично - предпринимательским духом Басков. Теперь мы, наконец, можем дать старт Иберийской промышленной революции, когда более масштабные проблемы испанского государства больше не мешают нашим литейным и фабричным предприятиям."

BAS_Agriculture_as_Our_Backbone: "Поддержка миниферм Басков со стороны Сефанитро"
BAS_Agriculture_as_Our_Backbone_desc: "Баскское общество традиционно делилось на две основные группы - рыбаков и фермеров. Хотя времена изменились, и городской рабочий класс создал совершенно новый слой населения в Стране Басков, эти две группы до сих пор обеспечивают нас большей частью продовольствия. Рыболовство по-прежнему важно, оставаясь практически неизменным на протяжении веков, в то время как в сельском хозяйстве новые машины, такие как тракторы и грузовики, могут значительно помочь нам достигнуть необходимого уровня производства, чтобы кормить нашу нацию."

BAS_Minas_de_Rodalquilar: "Открыть шахты Родалькиляр"
BAS_Minas_de_Rodalquilar_desc: "Шахты Родалькиляр - это большой комплекс рудников, расположенных у Пиренейских гор, изначально открытых испанскими исследователями и старателями. В прошлом эти шахты давали достаточно признаков наличия настоящей золотой жилы, что делает дальнейшие исследования крайне перспективными для нашей нации. Мы должны национализировать эти шахты и обеспечить их надлежащее финансирование, ведь возможность создания баскского Клондайка слишком велика, чтобы упустить её."

BAS_Develop_Machinery: "Субсидии для Lasarte Transportas"
BAS_Develop_Machinery_desc: "Испания в целом сильно отставала в механизации общества - будь то сельскохозяйственная техника, различные производственные машины или просто общественный транспорт. Мы должны извлечь уроки из этих ошибок и полностью механизировать жизнь Басков, сделав поезда, трамваи, грузовики и автобусы обычным зрелищем на улицах, а тракторы - такой же привычной частью жизни, как лошади в сельской местности. Через силу машины мы сможем покорить эти дикие земли так, как никогда не смогли бы это сделать макеты."
 
BAS_Bring_Deustuko_Unibertsitatea_Into_Public_Ownership: "Национализация Deustuko Unibertsitatea"
BAS_Bring_Deustuko_Unibertsitatea_Into_Public_Ownership_desc: "Deustuko Unibertsitatea, или Университет Деуто, является главным центром высшего образования в Стране Басков. Изначально основанный иезуитами, в эпоху республики реформы ослабили влияние религии на обучение и, в определённой степени, оставили университет без должного финансирования и кадров. Сейчас у нас есть золотая возможность национализировать его и вложить ресурсы, чтобы Эускади получила достойный дом для своей процветающей академической среды."

BAS_Llama_and_Star: "Смертельное оружие Llama и Star"
BAS_Llama_and_Star_desc: "У Эускади давняя история оружейного дела, и наиболее известные производители огнестрельного оружия на Пиренеях происходят именно из этого региона, особенно талантливые мастера пистолетов Llama и Star. Llama славится своей знаменитой копией пистолетов Colt под местный калибр 9 мм Largo, а Star недавно разработала один из первых отечественных пистолетов-пулемётов на Пиренеях - Star Si-35. С поддержкой государства оба производителя смогут расширить свои технологические отделы и создавать оружие как для нашей армии, так и для экспорта в условиях новой бурной мировой ситуации!"

BAS_Fund_Ferrocarriles_Vascongados: "Железные дороги Vascongados"
BAS_Fund_Ferrocarriles_Vascongados_desc: "Ferrocarriles Vascongados - местная железнодорожная компания, которая в начале века объединила три разные компании, создав первую баскскую железнодорожную сеть. Хотя железные дороги Эускади пока только развиваются и стране предстоит ещё много работы, мы верим, что при правильном финансировании компания FV сможет привести нашу нацию на путь создания полноценной сети, соединяющей города и поселки быстрыми и эффективными линиями."

BAS_Industry_to_Rival_Spain: "Промышленность равная Испании"
BAS_Industry_to_Rival_Spain_desc: "Используя все предыдущие промышленные достижения, Эускади превратилась в настоящую фабрику Пиренеев, производя товары как для гражданского, так и для военного потребления. Мы превзошли наших бывших хозяев в Мадриде благодаря неустанной и трудолюбивой работе над созданием по-настоящему модернизированного баскского урбанизма."

BAS_Syndicalist_Revolution: "Алая буря смывает берега Басконии"
BAS_Syndicalist_Revolution_desc: "Невероятная революция прибрежных баскских рыбаков и dockworkers произошла, приведя к падению буржуазной республики и установлению анархического порядка. Несмотря на отсутствие организации и сильной идеологической мотивации, местное отделение CNT-FAI неизбежно будет формировать маленькое государство по своему децентрализованному образцу."

BAS_Bury_the_Red_Berets: "Утишение агонии карлистов"
BAS_Bury_the_Red_Berets_desc: "Карлисты в очередной раз доказали, что они не более чем реакционные змеи, готовые любой ценой разрушать исторический прогресс. Пока наваррские ублюдки способны отдыхать и приходить в себя после поражений в Бильбао, мир нам не светит, и война за душу Euskal Herria будет продолжаться. Мы должны нанести удар сейчас, пока они слабы, если хотим навсегда очистить нашу землю от этой гнили."

BAS_Form_Emakume_Askeak: "Kasi's Milicianas - авангард женщин"
BAS_Form_Emakume_Askeak_desc: "Касильда Эрнандес, соратница Феликса Ликиниано и одна из ключевых анархисток в Euskal Herria, интересовалась развитием анархо-феминизма в остальной части Пиренеев и некоторое время сотрудничала с женской группой Mujeres Libres в Каталонии. Теперь, когда баскские анархисты контролируют родную землю, она поддержала создание местного отделения Mujeres Libres, названного по её прозвищу - Miliciana. Эта новая группа будет продвигать равные права мужчин и женщин здесь, в колыбели Пиренеев, отсылая к матриархальным традициям древних языческих Басков."

BAS_Unite_the_Abertzales: "Змея и Топор ведут Абертцалес"
BAS_Unite_the_Abertzales_desc: "На данный момент обязанностью анархо-абертцалес Феликса Ликиниано является собрать разрозненные и пострадавшие остатки баскского революционного синдикализма и сформировать их в структуру, способную противостоять испытаниям и невзгодам будущего. В этом плане группа Dinamita стала центральной точкой сбора идеи Абертцалеса (Abertzales) из разных партий и профсоюзов, даже если не все разделяют наши анархистские идеалы. Под нашим руководством Эускаль-Эррия будет превращена в оплот патриотов, борющихся за законные земли Басков здесь и навсегда, ведомых символом топора и змеи, созданным Ликиниано."

BAS_Memory_of_Los_Justicieros: "Почтить Los Justicieros"
BAS_Memory_of_Los_Justicieros_desc: "Группа Los Justicieros Буанавентуры Дуррути стала одним из первых проявлений анархо-синдикализма в Баскской стране, и пример смелого антигосударственного сопротивления этих идейных товарищей до сих пор служит нам ориентиром. Мы должны чтить их как образцы иберийского анархизма, чтобы укрепить анархистское мышление в нашем новом государстве."

BAS_Refurbish_San_Sebastian: "Сердцевина нашего Отечества"
BAS_Refurbish_San_Sebastian_desc: "Если Бильбо - промышленное сердце Баскской страны, то Доностия - её красное сердце. Здесь Los Justicieros планировали покушение на короля Альфонсо XIII, а для баскской культуры город имеет огромное значение. Мы должны обновить город, чтобы он полностью соответствовал нашему новому порядку, показать баскам, что труды анархистов служат на благо всех, и что, даже если государство Баскской страны будет свергнуто, баскская культура будет процветать под нашей властью."

BAS_Jakintza_Baitha_Allies: "Стандартизация языковых диалектов"
BAS_Jakintza_Baitha_Allies_desc: "Баскский язык является довольно смешанным, и многочисленные диалекты и региональные варианты речи затрудняют сотрудничество Басков. Хотя может показаться странным, что анархисты Ликиниано пытаются создать централизованный язык, именно этого движение и стремится добиться через стратегический союз с языковым клубом Jakinza Baitha под руководством Федерико Крутвига. Эта эллинистская языковая группа считает, что язык эускера нуждается в реформе, и утверждает, что диалект Лабурди является лучшим вариантом, поскольку он наиболее часто используется в письменных текстах и, следовательно, является наиболее развитым в письменной форме."

BAS_The_Course_of_Our_Movement: "Теория анархо-абертцализма"
BAS_The_Course_of_Our_Movement_desc: "Идеологические основы Феликса Ликиниано и его друга Федерико Крутвига совершенно неприемлемы для многих анархистов, которые рассматривают анархизм как полностью отдельный от этнического национализма и подчеркивают интернационалистский аспект анархизма. Но для Ликиниано и Крутвига отделить Басков от их тысячелетних корней было бы кощунством, и только через слияние зарождающегося левого национализма Басков с анархистскими идеалами LKN-IFA Эускаль-Эррия может стать истинным убежищем баскского народа в их представлении."
 
BAS_Merge_Nationalist_Unions: "Косы, молоты и гарпуны в одном Союзе"
BAS_Merge_Nationalist_Unions_desc: "Хотя солидаристы ELA известны как союз, тесно связанный с баскской националистической партией, их недавний приток социалистов превратил движение в более левое русло. Несмотря на то, что даже в своей самой радикальной форме это по-прежнему единица христианского патерналистского социализма, мы можем найти в них союзников благодаря общим убеждениям в правах рабочих и заботе о народе. Кроме того, наши французские союзники за границей также терпимо относятся к христианским союзам, поэтому мы не должны действовать безжалостно - в конце концов, мы все националисты баскского дела. Точно так же бывшие члены социалистической партии приветствуются в нашем новом большом союзе, ведь только полная солидарность между баскскими прогрессивными силами может помочь нашему движению преодолеть идеологические разделения, которые до сих пор сдерживали Euskal Herria."

BAS_No_Corporations_Nor_Caciquismos: "Освободить древние призвания Эускади"
BAS_No_Corporations_Nor_Caciquismos_desc: "Две традиционные профессии Басков - рыболовство и земледелие - постепенно вытеснялись испанскими идеями и методами производства, с появлением жадных землевладельцев и всё более прожорливых испанских рыболовных судов в Бискайском заливе. Однако с ростом анархистского Euskal Herria эти искажённые формы труда, навязанные нашими имперскими владыками из Мадрида, будут изгнаны, чтобы баски могли следовать своим традиционным способам работы и образу жизни в условиях децентрализованной, справедливой и коммунальной организации."

BAS_Nationalize_Euskalduna: "Промышленные кооперативы Алой Басконии"
BAS_Nationalize_Euskalduna_desc: "Баски по своей природе достаточно независимы, и хотя мы будем стремиться создать как можно больше коммун, крайне важно сохранить определённую долю рыночного влияния. Кооперативные структуры многих предприятий, принадлежащих рабочим, таких как Alfa Group, на данный момент смогут сохранить свои собственные формы организации, что принесёт нам расположение профсоюзов EAS и LBO."

BAS_Crimson_Coast: "Истинная свобода Баскской Родины"
BAS_Crimson_Coast_desc: "Многие ожидали, что наше хаотичное движение просто развалится, но мы одержали победу в своих действиях и отразили реакционеров, которые хотели бы подавить наше движение. Побережье Басконии окрашено в красно-черные цвета, а баскское общество постепенно адаптируется к новой системе децентрализации, самодостаточности и коммунитаризма, не забывая при этом национальный характер Басков и древние традиции нашего народа. Ликиниано и его союзники совершили немыслимое, и новая форма анархистской мысли расцветает в самом неожиданном месте."

 
BAS_Basque_Jacobins_Seize_the_Day: "Лезвия гильотины сверкают кровью"
BAS_Basque_Jacobins_Seize_the_Day_desc: "С нитью истории, ведущей нас вперёд, синдикалистские демоны CNT-FAI, католические реакционеры и буржуазно-республиканские идеалисты были сметены, когда новая волна революции охватила Эускади, благодаря неустанным усилиям Красных якобинцев Страны Басков, завершивших своё горькое изгнание и доведших революцию до триумфального завершения."

BAS_Centralization_Through_Any_Means: "Единые под властью партии"
BAS_Centralization_Through_Any_Means_desc: "Хотя мы обеспечили номинальное руководство над Страной Басков, эти земли полны саботажа: остатки реакционеров, предатели-синдикалисты и другие разномастные диссиденты продолжают бродить по стране, пытаясь свергнуть революцию. Испанцы за границей стремятся посеять раздор между басками и испанцами. Ещё хуже, экономика нашей нации была сильно нарушена из-за недавней войны и политических потрясений. Мы должны поспешить с централизацией нашей страны под единым руководством, одновременно восстанавливая экономический контроль и закладывая основы социалистической экономики. Централизуя все экономические действия под государством и, следовательно, под партией, мы сможем предотвратить дальнейшее проникновение реакционной подрывной деятельности и защитить строительство социализма здесь."

BAS_Revive_the_Spectre_of_Communism: "Вновь нависший призрак коммунизма"
BAS_Revive_the_Spectre_of_Communism_desc: "Реакционеры - от Королевских неудачников и буржуазных националистов до синдикалистских оппортунистов - могут утверждать, что коммунизм - это фарс, а марксизм - провал, лишь из-за неудач товарища Ленина в России. Однако мы успешно принесли революцию в наш уголок Иберии, вернув коммунизму его место на мировой арене. Мы покажем миру, что Призрак коммунизма и его багровое знамя пробудились ото сна, и он принесёт лучший мир без цепей, а не толпа синдикалистов, предпочитающих сотрудничать с реакционными классами и разрушать достижения революции."

BAS_Bend_the_Unions_to_Our_Will: "Избавить профсоюзы от влияния Христа"
BAS_Bend_the_Unions_to_Our_Will_desc: "Крупнейшие профсоюзы нашей страны, к нашему сожалению, почти полностью заполнены реакционерами: либо подстрекателями из CNT-FAI, либо профсоюзами, не связанными с анархистами, такими как Солидарность Рабочих Страны Басков, которые, к сожалению, также являются оплотом EAJ и их буржуазной консервативной, про-католической риторики. Пришло время изменить эту печальную реальность: все профсоюзы будут объединены в Центральный профсоюз под контролем партии, их члены пройдут проверку и воспитание, чтобы предотвратить дальнейший саботаж, и создать новое пролетарское поколение, верное партии и социализму."

BAS_Bring_in_French_Theorists: "Помощь наших французский благодетелей"
BAS_Bring_in_French_Theorists_desc: "Хотя революция постепенно стабилизируется под нашим внимательным контролем, наша молодая нация всё ещё испытывает нехватку даже самых базовых элементов государственности - образования, инфраструктуры и современных технологий, что является следствием испанского пренебрежения, разрушений и хаоса после нашего недавнего отделения от Испании. Привлекая французских теоретиков и военных для обучения наших администраторов и солдат, мы откроем щедрые блага социализма всем баскским народам, сохраняя солидарность с нашими социалистическими братьями."
 
BAS_Introduce_Cult_of_Reason_to_Iberia: "Иберийский Культ Разума"
BAS_Introduce_Cult_of_Reason_to_Iberia_desc: "Иберия, и эти земли, которые мы называем нашей Родиной, на протяжении веков были скованы католической церковью и её гнетущей верой, мешавшей баскскому народу принять Просвещение, охватившее весь мир. Как наследники Французской и Русской революций, мы положим конец этой недопустимой ситуации. Регрессивное удушающее влияние духовенства будет уничтожено, а на его месте, благодаря неустанным усилиям наших преданных кадров и санскюлотов по обучению и просвещению народа, будет создан новый Иберийский Культ Разума - как наше собственное провокационное приглашение для народа освободиться от собственных барьеров реакционности во всех её формах и воздать честь священным добродетелям Свободы, Либерти и Социализма на нашем бесконечном пути к коммунистическому идеалу."

BAS_Rekindle_Class_Warfare: "Обострить классовую борьбу в Эускади"
BAS_Rekindle_Class_Warfare_desc: "Поскольку мы гордимся тем, что являемся достойными наследниками как большевизма, так и якобинизма на этих смятенных землях баскской нации, естественно, что классовая борьба станет нашим главным делом на пути к коммунизму. Однако остаётся много тех, кто пытается нам противостоять - такие как Аберцалес, или «патриотические левые» EAE, и солидаристы ELA, которые продолжают защищать буржуазию и открыто противостоять новой Социалистической Республике. Эти «социалисты» заявляют, что стоят на стороне трудящихся, но на деле они лишь социальные реакционеры, капитулирующие перед мелкой националистической буржуазией, умиротворяя её в обмен на крохи. Мы мобилизуем наших пролетариев, и они узнают своё дело - покорять всех, кто пытается разрушить новый революционный порядок, будь то бывшие угнетатели или предатели в красной одежде."

BAS_Fortitude_of_the_Party_Line: "Укрепить стойкость партийной линии"
BAS_Fortitude_of_the_Party_Line_desc: "Хотя партия номинально оставалась единой, с момента нашего прихода к власти в наших рядах возникало много разногласий. Из-за того, что мы являемся основной коммунистической силой в Иберии, мы приняли многих изгнанных коммунистов после ошибки Королевства Испании, которое своим неразумным упорством в каcикуизме разозлило народы Испании. В результате, идеологические основы нашей партии разнообразны, но объединены нашим восхищением французскими коммунистами и мечтой о принесении коммунизма на нашу Родину и во всю Иберию. Хотя разнообразие мыслей полезно для поддержания конструктивной критики в рамках демократического централизма, мы должны пресекать любые попытки фракционности и сохранять фокус партии на проведении Красной Якобинской революции в Иберии."

BAS_First_Jacobins_of_Iberia: "Предтеча революционного воззвания"
BAS_First_Jacobins_of_Iberia_desc: "Пока социалистическая весна расцветает на этих суровых землях, наши братья по всей Иберии остаются в цепях под деспотическим буржуазным правлением. И наш путь ясен: из Эускади мы выльемся в массы и станем авангардными войсками новой Иберийской революции, и свет Красного Якобинского идеала засияет против реакционеров прошлого, и ни жирное духовенство, ни жадные капиталисты, ни кто-либо ещё, кто пытается остановить революционный поток, не встанет у нас на пути."

BAS_Return_to_Tradition: "Эррекеты возвращают власть Христа!"
BAS_Return_to_Tradition_desc: "Глупые социалисты и республиканцы думали, что смогут уничтожить одно из старейших движений сопротивления в Иберии, и за это они заплатили цену. Пока благочестивые и верные сыны карлистского движения торжествуют в Бильбо, наваррская часть Эускади одержала победу над своими баскскими соперниками."

BAS_Contact_Claimants: "Дебаты о 'карлоктавизме'"
BAS_Contact_Claimants_desc: "Мы должны немедленно связаться с претендентами на карлистский трон - Хавьером де Бурбон-Пармой и Карлосом Пием Габсбург-Лотарингским и де Бурбоном. Однако, учитывая, что мы восстановили Королевство Наварра, законы престолонаследия могут оказаться не такими простыми, и наши баскские соперники-карлисты, всегда настороже перед испанским вмешательством в их дела, нашли в законах престолонаследия определённые особенности, чтобы попытаться что-то предпринять во время церемонии выбора короля."

BAS_Sorelian_Economic_Influences: "Курс на окрепший традиционализм"
BAS_Sorelian_Economic_Influences_desc: "Если карлизм хочет одержать победу над мадридскими соперниками, он не может оставаться движением, привязанным лишь к прошлому. Мы должны изучить возможности модернизации движения, беря примеры с наших товарищей за границей, поскольку новое направление, которое взял на себя дель Бурго вместе с союзниками, сильно отличается от довольно застойных путей, которыми традиционалисты следовали более века."

BAS_Invite_Spanish_Carlists: "Разрушить ортодоксию коммунии"
BAS_Invite_Spanish_Carlists_desc: "Карлистская Коммуна - это почти клуб старых идеалистов, едва ли больше, чем дом престарелых для карлистских политиков. Мы не можем позволить таким старым мошенникам определять путь истинного иберийского монархизма - будущее в руках молодых карлистов, и только в их руках. Коммуна либо уступит, либо будет уничтожена, чтобы освободить путь для нового, великого карлистского движения."

BAS_Carlist_Revolution: "Карлистская революция"
BAS_Carlist_Revolution_desc: "Карлизм и революция могут звучать как полные противоположности, но на самом деле молодая природа движения и постоянная потребность в реформах в рядах AET требуют настоящей традиционалистской революции. Застоявшееся иберийское общество затрепещет под славой нового карлистского движения, стремящегося свергнуть оковы старого порядка, сохранив только то, что действительно необходимо, и отбросив безвредные практики прошлых карлистов, особенно тех подлецов, которые продали движение доброго короля помещикам и олигархам."

BAS_Heal_the_Collective_Psychosis: "Исцелить коллективного психоза"
BAS_Heal_the_Collective_Psychosis_desc: "Карлисты находятся в коллективном психозе уже десятилетиями, пытаясь склонить честных крестьян обещаниями справедливых действий или союзом с регионалистами сладкими речами о восстановлении фуэров, но Коммуна продолжает идти против собственных учений и остаётся гнездом гадюк и пиявок. Этого нельзя допускать: если карлизм должен превратиться в новую силу перемен, он должен действительно исполнять то, чему учит. Дель Бурго и его энергичная база сторонников здесь, чтобы обеспечить это."

BAS_Call_Upon_the_Faithful: "Зов от Басконии до Гибралтара"
BAS_Call_Upon_the_Faithful_desc: "Карлизм может находиться в упадке десятилетиями, но многие красные береты до сих пор хранят в сердцах дело Карлоса. От палящей жары Андалусии до зелёных холмов Галисии и сияющих пляжей Каталонии карлистские патриоты соберутся под знаменем дель Бурго. Марш на Мадрид уже близок, и долг каждого верного традиционалиста - присоединиться к силам AET в Нафарроа, чтобы привести движение к победе раз и навсегда."
 
BAS_Crush_Republicanism: "Слава изгнанным республиканцам!"
BAS_Crush_Republicanism_desc: "Либералы и социалисты Эускади понесли справедливое поражение, и мы должны гарантировать, что никто из их рода больше не сможет угрожать новому порядку в Стране Басков. Однако не все они безнадёжны, и многие вполне могут служить в новых полках Guias de Nafarroa, отсылающих к Карлистским войнам прошлого века. Эти подразделения состояли из либеральных дезертиров и часто были опорой карлистской армии. Мы убедимся, что языческая масса националистов будет использована с пользой."

BAS_Extend_Hand_to_Aberrianos: "Вернуть Аранизм к его истинным корням"
BAS_Extend_Hand_to_Aberrianos_desc: "Последователи Сабино Араны, возможно, самые упорные противники испанских порядков, а сам Арана был известен своим невероятным презрением к испанцам, но они также ближе всего к традиционализму среди республиканцев. Хотя их лидер, Луис Арана, безнадёжен, многие из группы Аберри могут быть обращены на нашу сторону. Это поможет не только увеличить наши ряды, но и искоренить республиканство и другие вредные идеалы среди Басков в местном обществе."

BAS_Reinvigorate_Carlist_Unionism: "Очищенная экономика Сореля и свободные синдикаты"
BAS_Reinvigorate_Carlist_Unionism_desc: "Sindicatos Libres - это рабочий союз, существовавший в Испании в конце 1910-х и 1920-х годов, борющийся с анархистскими забастовками, когда их требования становились слишком революционными и антиклерикальными. Хотя идеологически союз не был строго карлистским, в его руководстве преобладали карлисты, и мы могли бы создать здесь собственный отдел Sindicatos Libres, чтобы продвигать дело карлистских рабочих и препятствовать социалистическому и синдикалистскому проникновению в наше общество. Молодые карлисты из Circulo Carlista de Pamplona уже проявляли интерес к идеям Жоржа Сореля, игнорируя его последующий поворот к безбожному синдикализму, и пытались включить элементы его мышления в новые Sindicatos Libres Наварры."
 
BAS_Ally_the_Moderates: "Культ братства"
BAS_Ally_the_Moderates_desc: "Новая организация молодых карлистов Навара олицетворяет многие черты, присущие молодежи, такие как крепкое братство между этими радикальными карлистскими революционерами и склонность к насилию. Хотя дель Бурго стремился воздерживаться от политических чисток и преследований мирных жителей, новая карлистская траектория имеет тенденцию возвеличивать войну и благородную смерть как великие жертвы во имя истинной традиционалистской цели."

BAS_Eradicate_Socialist_Vermin: "Возмездие бомбами, кинжалами и огнём"
BAS_Eradicate_Socialist_Vermin_desc: "Анархисты баскского побережья, к счастью, лишь меньшинство, но наша близость к французской границе может побудить заблудшие души к мятежу и диверсиям. Карлистские Эррекеты должны посетить эти земли синдикалистов и положить конец любой идеологической активности в регионе, ибо лишь карлизм будет приемлем в нашем новом Королевстве."

BAS_Basque_Tint_to_Our_Movement: "Эдем Баскской Родины"
BAS_Basque_Tint_to_Our_Movement_desc: "Баскская страна и Наварра всегда были двумя регионами, наиболее активными в подготовке новых бойцов для карлистского дела, и это неудивительно, ведь из всех провинций Испании именно эти две самые благочестивые и живут по ценностям Бога, короля и фуэро, трём краеугольным камням карлизма. Даже при республике баски сохраняли свои католические ценности, и теперь, когда безбожный режим либералов свергнут, истинный традиционализм вновь может расцвести за Пиренеями."

BAS_Show_of_Goodwill: "Образец образования и грамотности"
BAS_Show_of_Goodwill_desc: "Дель Бурго, помимо своей карлистской идеологии, человек с большим интересом к литературе и истории, и он всегда мечтал повысить грамотность в Навара и Баскской стране, создав сложную сеть библиотек по всему региону, что наконец принесло бы этот отдалённый уголок Иберии к свету просвещения и помогло оставить суеверия и застойные старые порядки."

BAS_Navarre_Pearl_of_Iberia: "Ликвидировать зерновых вельмож"
BAS_Navarre_Pearl_of_Iberia_desc: "Молодые карлисты дель Бурго мало уважают старую гвардию карлизма, и нигде это не проявляется так явно, как среди крупных землевладельцев Навара, которые претендуют на карлистские ценности, но продолжают эксплуатировать своих арендаторов и присваивать плоды их труда, увеличивая свои богатства. Новое видение карлизма не может позволить таким плутократам править дальше."

BAS_Kingdom_of_the_Faithful_Restored: "Под деревом Герники"
BAS_Kingdom_of_the_Faithful_Restored_desc: "Дерево Герники является чрезвычайно важным символом как для Басков, так и для карлистов, олицетворяя связь между испанскими правителями и местными культурами национальных меньшинств региона. Под деревом Герники наш новый король даст клятву защищать ценности фуэро - древних законов, обеспечивающих автономию испанских меньшинств, над которыми претенденты альфонсистов неоднократно попирали их морально коррумпированным правлением. Наш король совершит этот священный обряд, чтобы пообещать баскскому народу, что подобное больше не повторится при его царствовании."

BAS_Reinforce_the_Errekete: "Меч социального радикализма"
BAS_Reinforce_the_Errekete_desc: "Эррекеты, или Рекетес, как их называют по-испански, - самая известная военная сила карлистов, и после месяцев строгой подготовки мы превратили наших Эррекетов в полноценную, опытную военную силу, способную раздавить слабовольных испанских республиканцев и альфонсистов, когда придёт время карлистского завоевания."

BAS_Carlism_Not_Nationalism: "Прозорливый милленарный спиритуализм"
BAS_Carlism_Not_Nationalism_desc: "Лидер молодых баскских карлистов Хайме дель Бурго вырос в глубоко католической семье, и в его доме часто проводились собрания восторженного поклонения Всевышнему. Иногда гости этих встреч вводили милленарные и высоко эзотерические формы почитания в католическую веру, и теперь, когда дель Бурго возглавляет маленькую наваррскую нацию, ему предстоит выбор - интегрировать эти верования в новую форму карлизма, которую он продвигает."
 
BAS_Our_Destiny: "Последняя битва"
BAS_Our_Destiny_desc: "Пришло время. Мы пойдём маршем на Мадрид и Лиссабон, разгромим самозваный режим в Мадриде и, наконец, объединим Иберию под единым правлением, как и было предначертано. Пока португальцы сочувствуют нашему делу, будучи также монархистами, только карлисты могут принести подлинный традиционализм на полуостров, и только наш король достоин его править. Верные сыны Страны Басков и Наварры отправятся на войну, и под нашими кровавыми мечами падут ложные режимы наших врагов."

BAS_Eusko_Itsas_Gudarostea: "Эуско Итсас Гударостеа"
BAS_Eusko_Itsas_Gudarostea_desc: "Баскский народ имеет симбиотическую связь с морем, и хотя не каждый здесь моряк, наш народ связан с ним почти так же крепко, как с заснеженными горами Пиренеев. Поэтому, расширяя наше мастерство мореплавания и на военные суда, мы должны подготовиться к изучению новых уроков морской артиллерии, координации флота и стратегических доктрин, чтобы превратить наши навыки плавания в боевые навыки флота."

BAS_Rely_on_Our_Own_Experts: "Многолетний опыт Арранцалес"
BAS_Rely_on_Our_Own_Experts_desc: "Учитывая нашу долгую традицию мореплавания, мы можем просто изучить некоторые испанские корабли, которые удалось захватить, и использовать их для военно-морского обучения. Хотя многие из них слишком стары для боевых действий, их можно использовать для артиллерийской подготовки, дисциплинарных упражнений и обучения наших людей содержанию судов, оборудования и вооружения. Использование местных ресурсов не приведёт к самой современной флотилии, но значительно снизит затраты на создание флота с нуля."

BAS_Rely_on_Foreigners: "Иностранные уроки морской войны"
BAS_Rely_on_Foreigners_desc: "Морская война значительно изменилась за последние 50 лет, и поэтому мы не можем понять все её тонкости в одиночку. Мы должны привлечь морских экспертов из союзных или дружественных стран, чтобы обучить наших людей и показать кораблестроителям, какие типы судов требуются для современных боёв на воде. Это будет дороже, но даст нам значительное преимущество над испанскими противниками, учитывая их явное пренебрежение модернизацией флота."

BAS_Merchant_Fleet: "Достояние Рамона де ла Соты"
BAS_Merchant_Fleet_desc: "Рамон де ла Сота был одной из ключевых фигур партии Eusko Alderdi Jeltzalea, а также владельцем большинства верфей Эускальдуны, но через свою судоходную компанию он также владел обширным торговым флотом. В стремлении защитить независимость Euskal Herria его семья решила подарить значительную часть этих морских судов новому государству, помогая молодой нации заполнить свой торговый флот столь необходимыми кораблями."

BAS_Naval_Yards_of_Bilbao: "Эускальдуна создаёт наш новый флот"
BAS_Naval_Yards_of_Bilbao_desc: "Крупные верфи Эускальдуны - одни из крупнейших в Испании, и хотя они никогда не служили военным целям так же, как верфи в Ферроле или Кадисе, доки Эускальдуны были поспешно переоборудованы для нужд молодого баскского государства. Благодаря большим производственным возможностям Эускальдуны, новый баскский флот вскоре получит свои первые эсминцы и подводные лодки, хотя обучение строительству даже таких относительно небольших кораблей остаётся непростой задачей."

BAS_Trawlers_to_Gunboats: "Почётный пример Малых Бусов"
BAS_Trawlers_to_Gunboats_desc: "Бусы, такие как почтенный Gizupkoa, являются весьма грубым решением острой нехватки кораблей у баскского флота, но эти маленькие торговые суда с орудиями калибра 76 мм - лучшее, что мы можем предложить на данный момент. Даже если их боевые возможности ограничены, они хорошо подходят для патрулирования побережья и служат важным опытом для моряков нашего зарождающегося флота, большинство из которых ранее служили на гражданских судах. Особенно важно, что обучение артиллерии на таких судах невозможно переоценить."

BAS_Hire_Fishermen: "Декрет о морских добровольцах"
BAS_Hire_Fishermen_desc: "Баскское правительство издало так называемый Декрет морских добровольцев, призывающий гражданских добровольцев восполнить численность баскского флота. Эти люди должны будут обслуживать торговые суда, а в крайних случаях - действовать на военных кораблях, поскольку нация испытывает недостаток военно-морских специалистов. На данный момент около трёх тысяч профессионалов добровольно присоединились к службе, большинство из них с рыболовным прошлым, и их неоценимая помощь позволит морякам флота работать на боевых кораблях, а не только на торговом флоте."

BAS_Reverse_Engineer_Spanish_Designs: "Изучить флот Кантабрии"
BAS_Reverse_Engineer_Spanish_Designs_desc: "Когда баски восстали против тирании испанского правления, большая часть так называемого флота Кантабрии стояла в портах Бильбо и Доностии, а моряки, едва ли преданные короне, быстро дезертировали или воспользовались хаосом, чтобы сбежать. Таким образом, молодое государство обладает небольшим флотом минных тральщиков, двумя эсминцами и несколькими вооружёнными морскими траулерами. Изучая эти конструкции, мы можем научиться создавать подобные собственные корабли и, со временем, возможно, создать поистине великолепный баскский флот."

BAS_From_Auxiliary_to_A_True_Fleet: "Вспомогательный флот больше не нужен!"
BAS_From_Auxiliary_to_A_True_Fleet_desc: "С завершением или внедрением реформ и с тем, как баскские верфи день и ночь строят новые военные корабли, термин «вспомогательный» кажется всё более лишним. Баскский флот больше не просто набор гражданских судов с прикреплёнными орудиями, а реальная сила, способная противостоять и, возможно, победить флоты своих многочисленных врагов. Мы поистине оправдали гордость наших предков-китобоев новым флотом."

   
BAS_Air: "Баскские ВВС"
BAS_Air_desc: "Наш народ хорошо знаком с высотами наших любимых гор, но лишь немногие баски видели небо из кабины самолёта. Тем не менее, чтобы защитить наш народ, мы не можем полагаться только на сухопутную и морскую мощь - нам необходимо осваивать небо как поле боя и создавать собственные ВВС с нуля. Во время первоначального восстания было захвачено несколько испанских самолётов, но для полноценного создания воздушных сил, способных противостоять любой угрозе в небесах Иберии, требуется быстрая закупка дополнительной авиации."

BAS_Open_Pilot_Academy: "От альпинистов к асам пилотирования"
BAS_Open_Pilot_Academy_desc: "Наша традиция альпинизма приучила многих Басков к просторам голубого неба над нашими городами и полями. Мы должны использовать эту связь с высотой, открыв пропагандистское отделение ВВС, направленное на привлечение большего числа пилотов для обучения и службы в государстве."

BAS_Air_Force_Investment: "Стервятники Fokker в небе Иберии"
BAS_Air_Force_Investment_desc: "Поскольку вся Европа готовится к очередной великой войне, приобретение самолётов и инженерного опыта будет сложной задачей. К счастью, голландский авиационный гигант Fokker, известный внедрением концепции тяжёлого истребителя Jachtkruiser, всегда ищет новых покупателей, и наше правительство готово платить хорошие деньги за их известные разработки, чтобы защитить наши воздушные пространства."

BAS_Improve_Air_Fleet: "Батареи над Пиренеями"
BAS_Improve_Air_Fleet_desc: "Горькая реальность такова, что хотя наши истребители будут сражаться до последнего патрона и капли бензина, в настоящей войне с любым из соседей наш авиационный флот, вероятно, окажется слабее. Поэтому необходимо построить длинную линию авиационных батарей по всему Пиренеям, близко к небу, готовых сбивать любого нарушителя, осмелившегося угрожать нашему суверенитету."

BAS_Contact_the_Exiles: "Связь с изгнанниками"
BAS_Contact_the_Exiles_desc: "Мы должны связаться с изгнанниками в Алжире и Канаде и предложить им присоединиться к нашему союзу на равных условиях, поскольку мы сталкиваемся с одной и той же угрозой - коммунарами за нашей границей. Хотя ситуация с Ипарралде может создать некоторые сложности при переговорах с Французским национальным государством, мы должны сохранять холодную голову, чтобы обеспечить союз и избежать последствий изоляции, когда коммуна́ры или испанцы придут к нашим границам."

BAS_Our_Colonies_in_the_New_World: "Следуя за мигрирующими китами на север"
BAS_Our_Colonies_in_the_New_World_desc: "Баскские моряки уходили далеко за пределы Европы, и когда был открыт Новый Свет, они одними из первых основали китобойные станции на его берегах. Одной из этих колоний, возможно, самой известной, была Ньюфаундленд, куда на время переселились баскские рыбаки, настолько влиятельные, что среди местного коренного населения появился своеобразный баскский пиджин. Возможно, нам стоит вновь вернуть эту землю баскским китобоям."

BAS_Contact_the_Diaspora: "Восемь Баскских Провинций"
BAS_Contact_the_Diaspora_desc: "Баски прибывали в Южную Америку большими потоками, особенно после многочисленных кризисов на Пиренейском полуострове, таких как Карлистские войны. Во многих независимых странах Южной Америки баски могут составлять до тридцати или сорока процентов местного населения, а в Чили они долгое время оказывали большое влияние на местные элиты, многие важные политические семьи происходили из баскской среды. Даже знаменитый Симон Боливар имел баскское происхождение. Таким образом, наши судьбы тесно переплетены, и некоторые баскские националисты даже предлагали обратиться к Чили с целью объединения наших двух баскских диаспор."

BAS_Liberation_Comes: "Иберийская Конфедерация"
BAS_Liberation_Comes_desc: "Пакт Доностии был союзом национальных и регионалистских республиканских партий, предшествовавшим провозглашению Испанской Республики в 1931 году. Теперь мы, баски, должны возглавить авангард освобождения, неся огонь и пламя диктаторам и ложным королям Испании, чтобы полностью восстановить демократическую республику."

BAS_Strategic_Alliances: "Союзы в отчаянные времена"
BAS_Strategic_Alliances_desc: "Мы не можем полагаться на империалистов и другие державы в вопросах внешней политики, баски должны сами подняться и возглавить союз антиимпериалистических держав. Мы пригласим страны с значительным баскским населением или те, что ранее были дружелюбны к нам, и надеемся, что с их помощью баски смогут возглавить борьбу за маленькие народы мира."

BAS_The_New_Power_of_Iberia: "Маленькая иберийская держава!"
BAS_The_New_Power_of_Iberia_desc: "Мало кто ожидал этого, но маленькая и свободная Баскская республика одержала победу над значительно более сильным кастильским государством, наконец разорвав оковы, сковывавшие остальную Иберию. Больше центральные власти Мадрида не будут диктовать, как жить меньшинствам Испании - на разрушенном полуострове восстанет по-настоящему новый порядок."

BAS_Euskadi_Free_of_Castille: "Навсегда разорвать оковы Кастилии"
BAS_Euskadi_Free_of_Castille_desc: "Мы гордо идем своим путем, не обращая внимания на остальную иберийскую чепуху. Баскская республика следует собственной дорогой, находя союзников по всему миру и прокладывая путь, уникальный от амбиций и традиций Иберии, полностью празднуя уникальность Эускарантов."

BAS_Iparralde: "Возрождение видения Ларраменди"
BAS_Iparralde_desc: "Французская Баскония, или Ипарральде, как она известна на нашем языке, долгое время оставалась отделенной от нас, но их культура и язык всё ещё самые близкие к родственной душе в Европе. Поэтому мы должны вернуть эту землю и окончательно положить конец французскому империалистическому владычеству над этой прекрасной землей, так, как это когда-то предвидел Сабино Арана."

BAS_Beyond_Iberia: "Оставить Иберию гнить"
BAS_Beyond_Iberia_desc: "Что дала нам когда-либо иберийская культура? Ничего. Мы - баски, самый уникальный народ Европы, неизменный временем и политическими событиями мира. Мы живем в этом маленьком уголке тысячелетиями, и империалистические действия Испании нас не тронули. Мы должны отправиться в путешествие по открытию истинного баскства, не связанного с разлагающимся влиянием Иберии."

BAS_Iberian_Roots: "Напомнить о наших иберийских корнях"
BAS_Iberian_Roots_desc: "Хотя баски несомненно уникальны среди народов Европы, наше долгое существование в составе Испании оставило свой след на нашей нации, и мы не можем просто оставить наших иберийских братьев в эти трудные времена. Вместо этого мы должны вернуть наследие республики и вновь принести настоящую свободу Иберии."

BAS_Basque_Irredentism: "Баскский ирредентизм"
BAS_Basque_Irredentism_desc: "Хотя баски впервые за столетия обрели независимость, остаются вопросы дипломатии и войны, требующие внимания. Многие территории с значительным населением или историческими связями с нами остаются под чужой властью, и возвращение этих земель станет миссией всех патриотичных сынов Эускади."

BAS_Left_Carlists_Triumphant: "Вторая карлистская революция!"
BAS_Left_Carlists_Triumphant_desc: "Глупая старая гвардия карлизма, упрямо противящаяся любым изменениям древней идеологии, совершила свою последнюю ошибку. С их отмиранием в Мадриде и Наварре новый социальный карлистский режим может вновь заняться исправлением ошибок прошлого и вывести истинные народные устремления карлистов на передний план движения."

BAS_Social_Radicalism_Restored: "Продвинуть идеи дель Бурго"
BAS_Social_Radicalism_Restored_desc: "Хайме дель Бурго был во многом провидцем и понимал, что без эволюции традиционалистское дело просто застынет и превратится в карикатуру на то, для чего оно изначально создавалось. Теперь мы, верные сыновья и дочери карлизма, видим это на практике, и как наследники наследия дель Бурго мы должны продвинуть его идеи дальше и создать равный, молодой и обновлённый карлизм, освобождённый от оков прошлого, жаждущий учиться у идеалов современности."

BAS_Examine_Foreign_Examples: "Преодоление невозможного разрыва"
BAS_Examine_Foreign_Examples_desc: "Наше восстание против мадридского режима было бы невозможно без поддержки подпольных республиканцев, социалистов, анархистов и других идеологических противников традиционалистов. Хотя все эти группы слишком слабы, чтобы захватить власть самостоятельно, они объединились с радикалами Мариано Суфии Урризальки для противостояния власти Традиционалистской коммуны, и когда наваррские патриоты шли на Мадрид, их фланкировали Рекетес, которые сражались не за традиционализм, а за социальную справедливость и социализм. После лет сотрудничества и сосуществования многие карлисты переняли некоторые идеи социализма и анархизма, и настало время преодолеть невозможный разрыв между социализмом и традиционализмом вопреки всем ожиданиям."

BAS_Question_of_the_King: "Единственный выбор короля"
BAS_Question_of_the_King_desc: "Король Каетано де Бурбон-Парма давно утратил интерес к управлению карлистским царством, делегируя свои исполнительные полномочия старой карлистской гвардии. Тем не менее, он по сердцу традиционалист, но довольство его народа его правлением и ошибки старых карлистских лидеров заставили его пересмотреть свои позиции в отношении молодежного движения. По мере того как Суфия Урризальки и его карлистская молодежь завоевывают Иберию с новой синкретической идеологией, королю остаётся только сдаться или быть заменённым более дружественным кандидатом."

BAS_Communalize_the_Nation: "Коммуно-кооперативный Карлизм"
BAS_Communalize_the_Nation_desc: "Хотя риторика социальных карлистов довольно радикальна, на самом деле многие обеспокоены влиянием социализма на движение и опасаются, что допущение некоторой степени социалистического идеализма в карлизм приведёт к захвату власти крипто-синдикалистами. Тем не менее, чтобы развеять эти опасения, правительство социальных карлистов приняло очень умеренную форму рыночного социализма, стремясь превратить нацию в сеть предприятий, принадлежащих рабочим, кооперативов и программ общественного распределения. Некоторые даже утверждают, что это не настоящий социализм, а лишь эволюция дистрибутивистских идеалов дель Бурго."

BAS_Red_Federalism: "От фуэро к настоящему федерализму"
BAS_Red_Federalism_desc: "Идея карлистских фуэро может рассматриваться как ранняя форма федерализма, и если старая гвардия с радостью наступала на права региональных групп во имя «национальной стабильности», то правительство социальных карлистов никогда не совершит такой ошибки. Новая Испания будет федеративной, управляемой местными органами власти социальных карлистов, которые действительно будут учитывать потребности местного населения и особенности традиций, свободные от чрезмерного вмешательства государства."

BAS_Carlism_Without_Traditionalism: "Традиционализм под красным знаменем"
BAS_Carlism_Without_Traditionalism_desc: "Преобразование нового баско-карлистского государства Иберии завершено, и идеалы дель Бурго были развиты настолько, что сам старый дель Бурго порой с трудом верит в эту эволюционную ветвь карлизма. Однако вместе с трансформацией царства возникает вопрос: является ли наше движение по-настоящему социалистическим или лишь социальным по своей сути?"


