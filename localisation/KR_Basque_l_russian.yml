### Focuses ###

 
BAS_Freedom: "Крик свободы над Эускальдией"
BAS_Freedom_desc: "Сколько себя помним, над землями Эускадии реял испанский флаг, державший Басков в цепях умирающей империи. Когда четыре года назад была провозглашена Республика, мы ожидали, что более либеральные испанцы будут уважать наши обычаи, но тот проект оказался кратковременной и хаотичной катастрофой, вернувшей лишь жестокое военное правление, вновь растоптавшее нашу независимость. Новый король обещал даровать нам больше свобод, но плюнул нам в лицо, отвергнув реформы. Мы взяли судьбу в собственные руки, и хотя будущее неопределенно, Баски наконец сбросили цепи Мадрида."

BAS_Utilize_Industry_in_Bilbao: "Создать оборонные хунты в Бильбо"
BAS_Utilize_Industry_in_Bilbao_desc: "Бильбо, наше крупнейшее поселение, давно стало развивающимся городом. Его фабрики и заводы день и ночь производят всё - от оружия и кораблей до товаров для гражданских. Временное правительство решило провести чрезвычайную национализацию этих предприятий, чтобы обеспечить нас всем необходимым для отражения возможного вторжения испанцев в наши земли. Для надзора за честным проведением этой национализации будут созданы оборонные хунты, которые также получат задачу организовать защиту городов и поселков Эускадии на случай прорыва испанцев."

BAS_Iron_Ring_of_Bilbao: "Железное кольцо Бильбо"
BAS_Iron_Ring_of_Bilbao_desc: "Железное кольцо Бильбо - это система укреплений и бункеров вокруг всего баскского края, изначально созданная для защиты наших земель от возможного вторжения коммунаров. Однако наше правительство годами тайно расширяло её на случай, если Испания окажется в положении, когда мы сможем провозгласить независимость. Хотя строительство далеко от завершения, эти запутанные сооружения способны укрыть и солдат, и мирных жителей, если враг за границей осмелится посягнуть на нашу свободу."

BAS_Empty_The_Warehouses: "Арсенал для Абертсале"
BAS_Empty_The_Warehouses_desc: "Испанская Гвардия гражданская держала многие свои части на нашей земле, а границу с Францией охраняли одни из самых верных солдат Испании. Когда Альфонсо был застрелен, эти войска в панике устремились в сердце страны, оставив лишь малочисленный гарнизон для удержания нас в подчинении - гарнизон, который мы легко разгромили, когда началось наше восстание. В складах осталось множество винтовок и другого оружия, покинутого испанцами, и было бы грехом оставить его ржаветь. Баскские патриоты пустят его в дело против бывших хозяев."

BAS_Raise_The_Ertzana: "Тонкая линия Эрцаньи"
BAS_Raise_The_Ertzana_desc: "Эрцана - это местная полицейская сила Басков, поспешно созданная из тех гвардейцев Асальто и гражданской гвардии, что находились здесь, когда Испанию охватили хаос и нестабильность. Пусть по меркам национальных армий они всего лишь милиция, но эти полицейские готовы умереть за нашу страну и должны стать первой линией обороны, пока мы создаем полноценные вооружённые силы."

BAS_Expand_the_Iron_Ring: "Чрезвычайное расширение железного кольца"
BAS_Expand_the_Iron_Ring_desc: "Правительство Эускадии решило привлечь добровольцев-ремесленников, собранных как из наших главных партий - EAJ и EAE, так и из профсоюза ELA, чтобы продолжить расширение Железного кольца Бильбо. За столь короткий срок мы не сможем построить столь же мощные укрепления, как основная линия кольца, но каждый бункер и каждая траншея помогут нам в этой тяжёлой ситуации."

BAS_The_Great_Enemy_Falters: "Великий враг дрогнул!"
BAS_The_Great_Enemy_Falters_desc: "Испанцы, всё ещё тщетно пытающиеся удержать на плаву раздутый труп своей бывшей империи, вначале, вероятно, смогли бы сокрушить нас в прямом столкновении. Но благодаря чрезвычайным мерам, принятым нашим правительством, мы сумели создать достаточно сильную оборону, чтобы удержать наших бывших хозяев от нападения на Эускальдию."
 
BAS_Euzko_Gudariak: "Воины Эузко"
BAS_Euzko_Gudariak_desc: "Мы больше не можем полагаться исключительно на Эрцтана, так как современная война требует большего, чем милиции и полицейские силы. Будет сформирована первая баскская армия, Эузко Гударостеа, чтобы защищать нашу нацию от внешних угроз. Поскольку мы фактически создаём национальную армию с нуля, возникает множество вопросов о том, на какой знаменитой военной силе следует строить нашу армию. Также необходимо обсудить вопросы тяжёлого вооружения, стандартизированной экипировки и транспорта, а затем выбрать наилучшую стратегическую модель. Тем не менее, как солдаты, так и новое командование проявляют энтузиазм, а выделенный щедрый бюджет, вероятно, поддержит высокий боевой дух."

BAS_Cover_the_Basics: "Мастера оружейного дела Эйбара"
BAS_Cover_the_Basics_desc: "Испания никогда не считалась ведущим производителем оружия, однако страна породила множество известных оружейников и фабрик. Некоторые из них теперь находятся под нашим контролем, особенно мастера пистолетов Llama и Star. Star, известная копиями легендарного Colt Model 1911, недавно начала работать над созданием пистолета-пулемёта, который, как мы надеемся, может стать новым стандартным оружием для баскской полиции и военных. Однако с учётом нужд нашей молодой армии этим двум компаниям придётся также заняться производством винтовок и пулемётов, хотя выгодные государственные контракты, скорее всего, облегчат этот переход."

BAS_Every_Man_a_Guerilla: "Прославлять 'Гудари'"
BAS_Every_Man_a_Guerilla_desc: "Гудари, баскские боевики, массово пришли в вербовочные пункты после объявления независимости, что неудивительно, учитывая наше положение между более сильными державами. Мы должны использовать этот новый патриотический подъём, чтобы обеспечить военную подготовку как можно большему числу Басков. У нас нет огромной численности населения, поэтому каждый мужчина должен проходить строгую подготовку. Каждый гудари должен быть сравним с профессиональными армиями других стран."

BAS_Remembering_the_Cause: "План советов к неизбежному"
BAS_Remembering_the_Cause_desc: "Мы должны спасти наш народ, и единственный способ действительно сделать это - через сталь. Необходимо производить оружие и военные машины, создавать новые ружья и артиллерию, обучать и развёртывать больше солдат. Только готовность к войне может нас спасти, ибо война - вечная и суровая реальность, и единственный способ быть готовыми - иметь больше оружия, чем мы можем использовать."

BAS_Spy_on_our_Enemies: "Бронированные миротворцы Бильбао"
BAS_Spy_on_our_Enemies_desc: "Война, вопреки традиционным представлениям, - это не благородное действо между джентльменами. Это суровый, жестокий и беспощадный набор решений и действий, направленных на максимальное доминирование одной силы над другой. Наша нация мала, население ограничено, а рельеф сложен. Мы не можем полагаться только на военное мастерство и храбрость противников; Эузко Гударостеа должна использовать более нетрадиционные способы ведения войны. Специалисты будут обучены шпионажу и проникновению. Эти мужчины и женщины будут использовать обман и саботаж для нанесения вреда врагам, сбора информации и подрыва их военных и политических институтов изнутри. Несмотря на высокую опасность, эта скрытная стратегия необходима, чтобы получить преимущество в потенциальных конфликтах с соседями."

BAS_Mendigoizale_Culture: "Преимущества культуры Мендигоизале"
BAS_Mendigoizale_Culture_desc: "Благодаря нашему положению у Пиренеев Баски стали природными альпинистами, живущими рядом с этими гигантами природы. Но за последние десятилетия культура альпинизма эволюционировала из способа заниматься физкультурой и наслаждаться природой в форму политических собраний. Мендигоизале были клубами, созданными EAJ для объединения баскских националистов и проведения встреч в малонаселённых районах Пиренеев, вдали от наблюдательных испанских властей. Эта культура привела к тому, что многие наши военные лидеры и солдаты являются мастерами гор, что позволяет формировать на их основе полноценные горные подразделения. Они будут защищать наши силы от возможного вторжения испанских или французских войск в Пиренейских регионах нашей нации."

BAS_The_Legend_of_Basque_Sailors: "От рыбаков к настоящей морской пехоте"
BAS_The_Legend_of_Basque_Sailors_desc: "Баски - морской народ, наши моряки давно путешествуют по Атлантике и Северному морю в поисках китов и рыбы, а наши доки одни из лучших на Иберийском полуострове. Пока наш флот делает первые шаги, руководство армии предложило использовать морские традиции для формирования морского подразделения, способного служить береговой охраной в мирное время и боевой морской силой в военное. Хотя изначально это подразделение, вероятно, будет небольшим, командиры надеются, что опыт его создания поможет формировать аналогичные единицы в будущем и лучше понять, как использовать их совместно с флотом."

BAS_Army_of_Fervent_Believers: "Настоящий офицерский корпус Эускадии"
BAS_Army_of_Fervent_Believers_desc: "Наши люди смелы и добросовестны в исполнении долга, но болезненная реальность такова, что мы никогда не сможем превзойти соседей численностью. Поэтому наша лучшая надежда против этих перевесов - опираться на сильные стороны и особенности баскского общества. Достаточно провести один день в наших городах или деревнях, чтобы заметить влияние католицизма на жизнь народа. Поэтому руководство считает необходимым введение военных капелланов, которые будут поддерживать мораль солдат. Как священники играют важную роль в социальной жизни Басков, так капелланы станут равными им в армии. Они будут духовными наставниками командиров и рядовых, помогать в трудные моменты словом Божьим и совершать все обряды, связанные с жизнью в армии - будь то проповеди или поминовение павших."
 
BAS_Secure_Our_Independence: "Защитники Суверенитета"
BAS_Secure_Our_Independence_desc: "Народ Басков существует на этом небольшом участке Европы уже тысячелетиями, и здесь мы остаёмся до сих пор. Однако даже самые рьяные националисты признают, что Баски веками жили под гнётом чужаков, и если бы не высокомерие и ошибки наших прежних хозяев, мы, возможно, до сих пор были бы просто провинцией Испании. Но теперь, когда мы вырвались из их власти, баскский патриотизм нужно разжигать и поддерживать, чтобы в нужное время наш народ бился за суверенитет до последней капли крови."

BAS_First_Basque_Elections: "Первые Баскские выборы"
BAS_First_Basque_Elections_desc: "Настало время отдать голоса и определить правителя наших земель на ближайшие годы. Большинство ожидает победы гегемона баскской политики, EAJ, но с учётом притока испанцев в ряды оппозиционных партий и раскола EAJ и Солидаристов, политическая сцена обещает быть гораздо более конкурентной, чем раньше. Несмотря на бойкот выборов со стороны карлистов Наварры, анархистов Доностии и небольшого коммунистического ядра в Бильбао, ожидается массовая явка населения. Наступает первый эксперимент баскского республиканизма!"

BAS_EAS_Victory: "Победа левых патриотов EAS"
BAS_EAS_Victory_desc: "Местное отделение Partido Socialista Obrero Espanol официально вышло из состава испанской организации, чтобы создать первую по-настоящему социалистическую партию в Баскской стране - Эускадиko Alderdi Sozialista. Теперь EAS торжествует на выборах! Следуя умеренному, но по-настоящему пролетарскому курсу, мы станем свидетелями зарождения более равного Эускади."

BAS_Galvanize_the_Workers: "Привлечь испанские профсоюзы к нам"
BAS_Galvanize_the_Workers_desc: "Хотя большинство социалистических профсоюзов в Баскской стране входили в сестринскую организацию EAS, Langileen Batasun Orokorra, остаются те, кто не присоединился к большому социалистическому фронту. Мы должны объединить их под единым знаменем социалистического фронта."

BAS_Red_Nationalism: "Икурринья взметнулась Басконии"
BAS_Red_Nationalism_desc: "Сантьяго Аснар, лехендокари баскских социалистов, известен прежде всего как патриот, а потом уже как социалист. По его инициативе флаг Икурринья официально был принят как национальный символ Басков. Теперь мы должны разжечь истинный национализм среди баскских рабочих, напоминая им, что прежде всего они - Баски и настоящие борцы за дело нации, а не просто участники какой-либо синдикалистской интернационалы."

BAS_Hunt_Down_Jacobins: "Истребление остатков Якобинцев"
BAS_Hunt_Down_Jacobins_desc: "К сожалению, большинство коммунистов в Баскской стране были подвергнуты промывке мозгов и следуют французской якобинской доктрине, забывая о националистических корнях всех Басков. Однако есть те, например, Хесус Ларранага, кто всё ещё дорожит Euskal Herria в своих сердцах, и их следует побудить присоединиться к EAS из националистических соображений, создавая раскол среди коммунистов Эускади."

BAS_Reel_in_the_Anarchists: "Протянуть руку Анархо-Абертцалям"
BAS_Reel_in_the_Anarchists_desc: "Националистические анархисты, такие как Феликс Ликиниано, могут не соглашаться с централизованной доктриной EAS, но они - союзники по левому национализму. У нас есть наилучший шанс среди всех баскских партий заручиться их поддержкой, и этот шанс нужно использовать."

BAS_Open_Hand_to_EAJ: "Тёплые отношения с Партией Араны"
BAS_Open_Hand_to_EAJ_desc: "Хотя баскские социалисты и консерваторы редко сходятся во взглядах на экономику, они надёжные союзники в вопросах национализма, ирредентизма и культуры. Было бы жалко разрушить это сотрудничество лишь из-за идеологических разногласий."

BAS_Worker_Led_Industrialization: "Пример кооперативов Alfa"
BAS_Worker_Led_Industrialization_desc: "Группа Alfa - кооперативная корпорация, полностью управляемая социалистами. Несмотря на скептиков, она добилась беспрецедентного успеха, предоставляя полезный образец для будущей индустриализации Эускади под нашим руководством."

BAS_Seize_ELA_From_the_Hand_of_Capitalist: "Изгнать жёлтых социалистов из союза"
BAS_Seize_ELA_From_the_Hand_of_Capitalist_desc: "Капиталистические подхалимы внутри Eusko Langileen Alkartasuna, католического союза, связанного с Националистической партией, давно обманывают пролетариат, превращая его в покорных и послушных слуг. Этого больше нельзя допускать. Мы должны действовать сейчас, чтобы спасти EAS от этих влияний."

BAS_Pluralist_Patriotism: "Плюралистический патриотизм Басков"
BAS_Pluralist_Patriotism_desc: "Другие партии, особенно Аберри и EMB, могут испытывать пылкую ненависть к испанцам, но для EAS они - товарищи и потому так же важны, как любой баскский гражданин. Мы должны помочь преодолеть разрыв между испанцами и басками ради блага нашего общества."

BAS_Socialism_Under_Ikurrina: "Багряная судьба Эускаль-Херрии"
BAS_Socialism_Under_Ikurrina_desc: "Когда EAS впервые взяли власть, консерваторы и либералы ожидали полного социалистического переворота. Однако наша приверженность демократии и национализму в соответствии с видением Сантьяго Аснара развеяла эти слухи. Теперь мы, красные патриоты, продолжим вести Эускадии к светлому и лучшему будущему."

BAS_EAE_Victory: "Либеральные националисты EAE идут к победе"
BAS_EAE_Victory_desc: "В начале 1930-х EAE образовалась как ответвление от националистических консерваторов EAJ и с тех пор никогда не теряла с ними связь. Но теперь мы можем наконец показать народу Эускадии преимущества наших идеалов и политики и избавиться от стигмы ассоциации с националистами."

BAS_Take_the_Stray_Spaniards_In: "Cвободные от антииспанского расизма"
BAS_Take_the_Stray_Spaniards_In_desc: "Даже если Сабино Арана, отец баскского национализма, ненавидел испанцев, мы обязуемся поддерживать испанский народ, который решил остаться здесь. Осуждая дискриминацию испанцев и позволяя им занимать политические должности, мы можем обрести новую демографическую группу, которая будет нас поддерживать."

BAS_Mend_the_Autonomist_Divide: "Залечить автономистский разлом"
BAS_Mend_the_Autonomist_Divide_desc: "Автономисты, ранее входившие в EAE, отделились от партии после дебатов о связях EAE с испанскими республиканско-социалистическими силами. Однако теперь, когда Эускальдия свободна, возможно, мы можем протянуть оливковую ветвь и воссоединиться с автономистами."

BAS_Flirt_With_the_Internationale: "Флирт с Интернационалом"
BAS_Flirt_With_the_Internationale_desc: "Хотя мы не можем напрямую присоединиться к Интернационалу, мы, по крайней мере, можем торговать с ними. Торговые соглашения с Французской Страной Басков должны быть заключены без промедления, обеспечивая коммунарам товары, к которым у них иначе нет удобного доступа."

BAS_Form_the_Popular_Front: "Народный фронт против традиционализма"
BAS_Form_the_Popular_Front_desc: "Традиционализм, будь то в форме карлистов или демократов Aberri, является бичом баскского общества, поскольку стремится удерживать его в Средневековье. Мы должны сформировать единый фронт с либералами и социалистами для борьбы с этой угрозой."
 
BAS_Fund_Eusko_Ikaskuntza: "Топливо для Золотого века Басконии"
BAS_Fund_Eusko_Ikaskuntza_desc: "Мы находимся в Золотом веке Басков: открываются новые музеи, такие как Музей изящных искусств в Бильбао, Симфонический оркестр Бильбао, а также языковая академия Эускальцайндия, создающие новые баскские шедевры и демонстрирующие достижения баскского общества. Эти инициативы должны быть профинансированы, чтобы наша культура могла по-настоящему подняться на новые высоты, как внутри страны, так и на мировой арене."

BAS_Secular_Rationalism: "Светскость с заботливой рукой"
BAS_Secular_Rationalism_desc: "Хотя EAE в основном состоит из католиков, мы должны понимать, что современное государство - это светское государство. Поэтому будет запущена мягкая и заботливая программа секуляризации школ и органов власти, без чрезмерного вмешательства в права Церкви."

BAS_Building_a_Welfare_State_From_the_Ground_Up: "Воплотить мечту всеобщего благосостояния"
BAS_Building_a_Welfare_State_From_the_Ground_Up_desc: "Баскам предстоит долгий путь по созданию настоящего государства всеобщего благосостояния, которое будет заботиться о работниках, детях и пенсионерах. Будет расширена социальная защита, пособия по безработице и уход за пожилыми, здравоохранение будет адаптировано под нужды растущего населения Эускадии, а инфраструктура приведена в соответствие с этими реформами, с возможной помощью извне."

BAS_Destroy_the_Backbone_of_Reaction: "Разрушить цитадель реакционизма"
BAS_Destroy_the_Backbone_of_Reaction_desc: "Если карлисты в баскской глубинке останутся без контроля, они неизбежно разрушат республиканскую мечту и установят своего монарха над басками. Этого допустить нельзя - остатки карлистов должны быть безжалостно уничтожены."

BAS_Splinter_Party_No_More: "Больше нет расколов!"
BAS_Splinter_Party_No_More_desc: "Наконец, благодаря нашим постоянным усилиям и реформам, никто больше не сможет справедливо сказать, что EAE - всего лишь тень Националистической партии. Мы проложили собственный путь и создали репутацию, представляя либеральные и социалистические ценности, которые действительно приведут Эускальдию в современную эпоху."


BAS_EAJ_Victory: "Охранение гегемонизма EAJ"
BAS_EAJ_Victory_desc: "Для многих это может не стать сюрпризом, но Eusko Alderdi Jeltzalea одержала победу на первых баскских выборах! С нашей политической позицией, прочно закреплённой, мы теперь можем вести нацию к становлению оплотом христианской демократии."


BAS_Ensure_ELA_Support: "Укрепление союза с солидаристами"
BAS_Ensure_ELA_Support_desc: "Euski Langileen Alkartasuna - это союз, который на протяжении долгого времени был нашим союзником, предоставляя отличную платформу для политической поддержки среди своих рабочих. В последнее время, однако, симпатизирующие синдикализму начали проникать в союз и распространять свои идеалы, что крайне нежелательно для нас. Мы должны укрепить этот альянс, чтобы союз не стал оплотом синдикализма."

BAS_Sota_and_Sabino: "Два гиганта баскского национализма"
BAS_Sota_and_Sabino_desc: "В обсуждении недавней баскской истории всегда упоминаются два имени: Рамон де ла Сота и Сабино Арана, которых считают отцами нации, несмотря на их кардинальные различия в видении развития баскского национализма. Арана был непреклонным традиционалистом и активно выступал за независимость, тогда как де ла Сота был либеральным консерватором и считал автономию правильным путем для Эускадии. Несмотря на эти различия, сейчас важно учитывать позиции обоих, чтобы избежать разногласий внутри наших собственных границ."

BAS_Expand_the_Ikastolak_System: "Благочестивое и патриотическое изучение Икастол"
BAS_Expand_the_Ikastolak_System_desc: "Икэстолы - это эндемичная система Эускадии, созданная не только для католического образования, но и для преподавания баскской культуры и языка. Они особенно эффективны в сохранении баскской идентичности, и теперь, когда мы освободились от испанского гнета, естественно финансировать и расширять систему Икастол по всей Эускадии, чтобы укрепить нашу национальную идентичность и гордость."

BAS_Expand_Social_Welfare: "Патернальное обеспечение трудящихся"
BAS_Expand_Social_Welfare_desc: "В последние годы мы ведем борьбу за права рабочего класса против влияния синдикалистов, которые заманивают их ложными обещаниями новых свобод. Лучший способ противостоять этой угрозе и гарантировать поддержку наших рабочих - внедрять новые реформы для улучшения условий труда в духе патерналистских социалистических ценностей."

BAS_Redeeming_the_Concept_of_Republic: "Святилище республиканского духа"
BAS_Redeeming_the_Concept_of_Republic_desc: "Батцоки - это клубы и социальные места встреч, спонсируемые нами, где проходят республиканские обсуждения - настоящие очаги потенциала. Они уже зарекомендовали себя как отличный канал для политической поддержки. Очевидно, что мы должны расширять сеть Батцоки по всей Эускаль-Эррии, чтобы больше Басков могли вместе с нами познавать и ценить славу республиканизма."

BAS_Nationalism_without_Extremism: "Отказ от расизма Араны"
BAS_Nationalism_without_Extremism_desc: "Сабино Арана был великим человеком во многих отношениях, и многие Баски считают его отцом нашего движения. Однако одной из его сложных чёрт была безапелляционная ненависть к испанцам. Чтобы сохранить актуальность движения в современном мире ради блага нации, мы должны оставить это чувство в прошлом, прежде чем оно станет серьезной проблемой."

BAS_The_Women_Patriots: "Другая половина баскского национализма"
BAS_The_Women_Patriots_desc: "Нельзя отрицать, что женщины нашей партии, Emakume Abertzale Batza, были фундаментальным столпом нашей политической значимости. Поддерживая их усилия по распространению идей партии и организации благотворительных мероприятий, мы можем ещё больше укрепить наши позиции."

BAS_Deal_With_Spanish_Troublemakers: "Очистить Эускадию от испанских владык"
BAS_Deal_With_Spanish_Troublemakers_desc: "С тех пор как мы сражались и одержали долгожданную независимость, нас постоянно беспокоят усилия Liga de Accion Monarquica - сторонников монархии. С ними и коварными карлистами, которые постоянно вмешиваются, пришло время нанести ответный удар и окончательно избавиться от этих угроз нации."

BAS_The_Hegemon_Remains: "Гегемонизм остаётся!"
BAS_The_Hegemon_Remains_desc: "Благодаря нашим постоянным усилиям и реформам, EAJ удалось сохранить позицию гегемона баскской политики, как и прежде. С закреплённым статусом пришло время стремиться к новым вершинам для Эускадии. Aurrera!"

BAS_EMB_Victory: "Штурм утёсов Победы!"
BAS_EMB_Victory_desc: "Патриотические горцы из Eusko Mendigoxale Batza долгое время были лишь партнёрской организацией EAJ, а позднее - ультранационалистов из Aberri, но с недавним изменением руководства организации, Элиас Галластеги, новый глава движения, стремится дистанцироваться от Aberriak и создать по-настоящему молодёжную, идеалистическую и патриотическую партию Мендигойсалесов. Их недавняя победа на выборах ещё больше закрепила это разделение, и этот новичок в парламентской политике Эускальдии может поставить перед собой цель создать республику, исходя из радикальных и трансформационных ценностей движения."

BAS_Modernized_Vision_of_Arana: "Аранизм в современную эпоху"
BAS_Modernized_Vision_of_Arana_desc: "Сабино Арана, отец баскского национализма, олицетворял многие качества, которые EMB желает видеть у своих последователей. Он самостоятельно изучил баскский язык, изо всех сил добивался признания борьбы баскского народа на внутренней и международной арене, работал днём и ночью ради своих целей и следовал собственным путём в вопросах национализма и лингвистики, его двух страстей. Тем не менее, Арана был продуктом своего времени, и его националистические идеи исходили из традиционализма и расово мотивированного сепаратизма. Поэтому EMB не может слепо следовать его идеям, особенно в отношении его интегристских взглядов, и должно адаптировать националистические идеи Араны к новым, прогрессивным и социально ответственным идеям руководства Mendigoxale."

BAS_Mobilize_the_Mendigoizales: "Смотрите, горцы!"
BAS_Mobilize_the_Mendigoizales_desc: "Когда временный лендекари Агирре связался с Элиасом Галластеги и его мендигойсалесов по поводу возможности вооружённой борьбы за отделение от Испании, горцы из EMB были более чем готовы откликнуться. Тайно обучаемые как коммунардами, так и ирландскими союзниками, Мендигоксалесы доказали свою ценность, когда испанские войска попытались подавить свободу Эускальдии. Хотя EMB понесло серьёзные потери в войне, их популярность достигла рекордного уровня, что, в свою очередь, обеспечило победу на выборах. С обеспечением свободы Эускальдии нация, наконец, сможет излечиться, а падшие в бою Мендигоксалес будут достойно увековечены. EMB начнёт программу по установке памятников и обеспечению финансирования мемориала павшим, включая Микеля Альберди, первого погибшего EMB во время войны. Их жертвы будут помнить все Баски на протяжении столетий."

BAS_Only_Through_Sacrifice: "Лишь через жертву мы задышим свободой"
BAS_Only_Through_Sacrifice_desc: "Мендигойсалес из EMB часто находились на передовой борьбы Басков за независимость, и даже до отделения наши члены были готовы поставить свои жизни на кон, чтобы Эускальдия дышала свободой. Доктрина самопожертвования, не обязательно в смысле утраты жизни, а в более широком смысле - готовность страдать ради дела баскской независимости, подобно действиям Махатмы Ганди в Индии, станет краеугольным камнем программы EMB. Ценность отдачи всего ради своей нации будет вбита в сознание новых Мендигойсалесов, а жертвы предыдущих поколений прославлены, чтобы напоминать новичкам о долге перед Отечеством."
 
BAS_Subtle_Steer_to_the_Left: "Притягательность левонационализма"
BAS_Subtle_Steer_to_the_Left_desc: "EMB мог изначально зародиться в структурах консервативных и традиционалистских националистов, но со временем, особенно под влиянием его лидера Элиаса Галластеги, партия стала черпать всё больше вдохновения у левых движений. Возможно, наибольшее влияние оказала ирландская партия Sinn Fein, представители которой даже посетили Эускади в 1924 году. Однако, учитывая корни движения мендигоксале, есть те, кто не одобряет столь резкий поворот EMB влево. Текущий статус-кво является компромиссом, но партия может наклониться к более националистическому направлению, просто объединився с левыми патриотами, или же присоединиться к ним полностью и полностью переименоваться в экономически умеренную, но сильно националистическую синдикалистскую партию."

BAS_Form_the_Nationalist_Ikastolak: "Более всеобъемлющая Икастола"
BAS_Form_the_Nationalist_Ikastolak_desc: "Система Икастола, впервые опробованная в начале века, стала высоко оценённой реформой и расширением баскской школьной системы. Однако женская секция EMB, Аберри Emakume Batza, активно выступает за новое дополнение к Икастолой - систему так называемых Gastetxus, которая будет укреплять патриотическое и культурное воспитание баскской молодёжи, обучая их традиционным песням, танцам и расширяя преподавание эускары за пределами возможностей школ. EMB должно полностью поддерживать эту инициативу."

BAS_Nationalization_Through_Respect: "Национализации сквозь уважение и достоинство"
BAS_Nationalization_Through_Respect_desc: "Если Баски хотят избавиться от рака Испанизма в нашем обществе, они должны также избавиться от чуждых идей. Особенно это касается капитализма, навязанного нашей традиционной общине испанцами в прошлом веке. Он здесь не нужен, и мы должны гарантировать, что ни один грабитель или мягкотелый паразит не останется, чтобы извлекать наши ресурсы и труд, не отдавая ничего взамен. Конечно, не каждый землевладелец, фабрикант или предприниматель является эксплуататором, но без полной ликвидации структур, порождающих неравенство, Эускади рискует стать зеркалом Испании с её социальным разрывом. Масштабная национализация, с компенсацией баскскому народу и без компенсаций испанцам, будет проведена по всей стране, чтобы навсегда освободиться от власти капитализма."

BAS_Just_Catholic_Basques: "Справедливая и благочестивая Баскония"
BAS_Just_Catholic_Basques_desc: "С окончанием испанского господства Баски наконец могут установить собственные правила для общества. Для Мендигоксалес важно построить по-настоящему справедливое общество, руководствуясь ценностями Католической церкви и организованное прежде всего людьми на местах - на фермах, фабриках и других местах труда. EMB считает, что роль государства заключается главным образом в содействии этому переходу и обеспечении его плавности, а не в том, чтобы властвовать над басками, как это делали испанские монархи или военные. Конечная цель - создать республику фермеров, ремесленников и рабочих, трудящихся в едином порыве на благо Эускади."

BAS_Crushing_Capitalist_Hoarders: "Нет терпению капиталистическим жуликам!"
BAS_Crushing_Capitalist_Hoarders_desc: "Испанские бароны-разбойники в Эускади веками строили свою маленькую олигархию разными способами: привлекая других Басков в свои группы или используя политические машины, такие как кацикизмо, для правления через мошенничество, взятки и принуждение. Каким бы способом они ни действовали, эти паразиты не приносят пользы нашему обществу, и чем скорее их удалят, тем лучше для национальной сплочённости. Испанские рабочие рядового уровня бояться нечего, но гадюки среди них, которые всё ещё питают идеи вернуть наши земли под Испанию, встретят быстрый конец или стены тюрьмы."

BAS_The_Height_of_Our_Power: "К достижению новых высот!"
BAS_The_Height_of_Our_Power_desc: "Победа EMB стала по-настоящему масштабным сдвигом в политике Эускади, и страна затаила дыхание в ожидании того, что националисты партии предпримут дальше. Резкая риторика партии и радикальные преобразования экономики, образования и управления были тепло восприняты многими, кто считал внутренние раздоры EAJ и поддержание статус-кво ограничивающими, а сильные связи партии с левыми патриотами сделали её популярным мостом между националистами и социалистами Эускади. Хотя партия должна продолжать проект модернизации ещё много лет, чтобы полностью реализовать своё видение Эускади, то, что сделано до сих пор, стало неожиданным, но в целом положительным изменением темпа в несколько застойной местной политической сцене."


BAS_Aberri_Victory: "Аранизм преодолеет все трудности"
BAS_Aberri_Victory_desc: "Брат Сабино Араны, Луис Арана, всегда считался раздражителем внутри партии EAJ, готовым сжечь мосты с остальными баскскими националистами, если они отклонялись от того, что он считал истинным видением своего брата. Поэтому не было большой неожиданностью, когда Луис Арана объявил о своём участии в выборах от новой партии Eusko Alderdi Aberri, обычно сокращаемой до Аберри или «Отечество». Аберри следует самой ортодоксальной линии Аранизма, тесно связанной с интегристскими идеями её основателя, исповедуя веру в расовую чистоту Басков по сравнению с испанцами и крайне критикуя умеренных и капиталистических представителей EAJ или социалистов из EAS и EAE. Ожидалось, что партия Луиса Араны не выиграет выборы, так как его крыло EAJ уже долгое время находилось в упадке, но, по-видимому, карлисты устремились под знамена Аберри после запрета Традиционной коммуны. Впервые с 1920-х годов видение аранистов будет направлять Эускади к величию."

BAS_Republican_Traditionalism: "Традиционализм без короны"
BAS_Republican_Traditionalism_desc: "Братья Арана происходили из семьи карлистов и оставались в движении до конца XIX века. После переломного момента в жизни Луиса Араны он стал считать себя баском, а не испанцем, и после дебатов с братом они оставили карлизм, полностью посвятив себя баскскому национализму и делу свободной Эускади. Тем не менее, их идеалы всегда были крайне традиционалистскими, и братья приняли интегризм как более общую идеологию, в отличие от глубоко монархического и династического карлизма. Теперь, когда Аберри контролирует Эускади, ожидается, что этот традиционализм проявится в перестройке общества по более органическим линиям. Роль католицизма возрастёт с учётом уже значительного влияния церкви в баскском обществе, хотя полного господства церкви, как проповедуют большинство других интегристов, братья Арана всегда избегали."

BAS_Crush_Carlist_Bootlickers: "Не бывать пощады Карлистам"
BAS_Crush_Carlist_Bootlickers_desc: "Карлисты - наши соратники-традиционалисты, но в отличие от патриотов Aberri, карлисты почитают испанского монарха. Такая привязанность к испанской короне не совместима с баскской идеей суверенитета, ведь, хотя карлисты на тот момент, кажется, довольны наблюдением за развитием программ внутри республики, они по-прежнему остаются сильнейшим внутренним врагом баскского республиканства. Поэтому мы должны обеспечить урегулирование их организации так, чтобы не провоцировать полный мятеж, а сделать их частью политических процессов Эускади или сделать их незначительными в общей картине."

BAS_Jesuitism_Without_Hispanism: "Духовенство без испанской примеси"
BAS_Jesuitism_Without_Hispanism_desc: "Духовенство Эускади по большей части остаётся под контролем баскских священников, но учитывая значимость католической церкви в предыдущем монархическом режиме, неудивительно, что многие религиозные пастыри питают опасные и мятежные идеи. Этим волкам в овечьей шкуре нельзя позволять отравлять источник, из которого большинство Басков черпают духовную силу. И хотя было бы грехом причинять вред человеку Божьему из-за политических разногласий, предателей будут изгнаны из нашей великой нации ради сохранения духовной целостности Басков."

BAS_Purity_of_Basque_Blood: "Чистая кровь сынов Басконии"
BAS_Purity_of_Basque_Blood_desc: "На протяжении тысячелетий Баски жили здесь, в нашем маленьком уголке мира, не побеждённые многочисленными захватчиками - будь то римляне, испанцы, арабы или другие. Возможно, были времена, когда Эускади находилась под чужим владычеством, и испанцы, очевидно, контролировали наши законные земли на протяжении веков. Но несмотря на все трудности, баскская культура и язык продолжают жить, развиваясь и процветая, достигая современности. Это явное доказательство того, что стойкий народ Басков - избранный Богом, чистая раса генетически и духовно, и мы должны отмечать этот факт, праздновать то, что несмотря на все невзгоды, мы не пали так низко, как испанцы."

BAS_Question_of_Maketos: "Вопрос о сохранившихся Макетосах"
BAS_Question_of_Maketos_desc: "Испанцы на наших землях продолжают быть проблемой для нового правительства Aberri. Хотя их политика направлена на искоренение испанизма в Эускади, ясно, что просто выслать всех испанцев вызвало бы полный коллапс экономики и общества, и даже жёсткие сторонники Аберри это понимают. Однако Луис Арана Гойри и его сторонники предложили альтернативные механизмы работы с этими Макетосами (понаехавшими), как их теперь всё чаще называют в стране."
 
BAS_Allies_on_the_Emerald_Isle: "Сияние Изумрудного Острова"
BAS_Allies_on_the_Emerald_Isle_desc: "Существует множество вдохновляющих примеров в борьбе Басков за независимость: войны зулусов против британцев, война за независимость Кубы, конфликт в Рифе и многие другие, но победа ирландцев в их войне против британских угнетателей, возможно, была наиболее значимой для баскских националистов. Сам Сабино Арана не дожил до триумфа своих ирландских союзников, но его брат Луис увидел, как Изумрудный Остров разорвал свои оковы раз и навсегда, что лишь укрепило его решимость видеть свободную Эускаль-Херрию. Мы должны открыть дальнейший диалог с ирландским государством, чтобы укрепить эту связь и, возможно, даже создать с ними союз."

BAS_Aranaist_Language_Studies: "Эускарские реформы видения Сабино"
BAS_Aranaist_Language_Studies_desc: "Сабино Арана был, помимо множества других талантов, одарённым лингвистом и самостоятельно выучил язык эускера. Сабино даже пытался продвигать свои идеи о развитии эускарских исследований, подав заявку на руководящую должность в институте развития и исследования языка Эускальцайндия. Однако его юный возраст и пуристские взгляды не привлекли поддержки, и он был отодвинут в пользу другого васколога. С ростом новых пуристских и традиционалистских ценностей Аберри идеи Сабино о реформе языка вновь обретают популярность среди лингвистов, и теперь Аберри предстоит довольно Сизифов труд по внедрению этих первоначальных идей Сабино в Эускальцайндии. Это, конечно, вызовет немалый резонанс, но чтобы положить конец почти бесконечным спорам между различными фракциями института, это необходимо сделать."

BAS_The_First_Nationalists: "Истинно-ортодоксальный национализм"
BAS_The_First_Nationalists_desc: "Националисты Аберри ведут свою мысль от того самого события, которое вызвало первые идеи баскского национализма у Луиса Араны, а затем и его брата Сабино. На протяжении всех событий, приведших к отделению Эускаль-Херрии от Испании, Луис Арана и его традиционалисты всегда боролись за осуществление видения, которое они разделяли с братом. Несмотря на то, что факторы и фракции внутри Эускади и международное сообщество сговаривались, чтобы держать Басков разделёнными, мы всегда защищали дело суверенитета. Теперь мы должны напомнить остальной Эускади, что именно благодаря Аберри наше государство поднимается к новому рассвету как независимое, а не благодаря мягкотелым социалистам и желтцалям, которые с радостью остались бы под каблуком Испании."

BAS_The_Pious_Homeland_of_Basques: "Благочестивая родина Басков"
BAS_The_Pious_Homeland_of_Basques_desc: "Благодаря Аберри нация Басков вновь свободна, благочестива и чиста. Ещё многое предстоит сделать, чтобы нация увидела ещё более яркий рассвет, но на данный момент действия Аберри обеспечили, что иностранное влияние и внутренние слабые места не скомпрометируют святость нашего нового государства. Если бы Сабино Арана дожил до создания государства, над которым его брат Луис трудился так упорно, он, вероятно, был бы чрезвычайно горд новым баскским государством и его стойкими стражами из Eusko Alderdi Aberri."

BAS_Compromise_with_Internationale: "Компромисс с Интернационалом"
BAS_Compromise_with_Internationale_desc: "Прямо за нашей границей находится главный игрок Третьего Интернационала - Коммуна Франции. Несмотря на то, что у нас остаются нерешённые пограничные споры из-за большой баскской диаспоры во Французской Басконии, мы должны отложить эти ирредентистские идеи, чтобы достичь компромисса с Интернационалом и найти союзников, которые защитят нас от испанской угрозы."

BAS_Looking_for_Allies: "Эускади на мировой арене"
BAS_Looking_for_Allies_desc: "Баски, долгое время страдавшие под властью испанской короны, естественно, не слишком заинтересованы в союзе с другими европейскими державами, которые лишь стремились бы доминировать над нами вместо Кастилии. Мы должны обратить взор на восток, к восходящей силе Японии, которая быстро занимает позицию главного антиколониального игрока в мире. Это борьба, за которую мы можем легко вступиться, а наша морская традиция во многом схожа с японской, так что установление связей за рубежом не должно быть особенно трудным."
 
BAS_The_Wild_Card: "Дикая карта"
BAS_The_Wild_Card_desc: "Баски, страдавшие так долго под властью испанской короны, естественно не слишком заинтересованы в союзах с другими европейскими державами, которые лишь захотят подчинить нас вместо Кастилии. Мы должны обратить взоры на восток, к растущей силе Японии, которая быстро позиционирует себя как основной антиколониальный игрок в мире. Это борьба, за которую мы с готовностью можем взяться, а наша морская традиция схожа с японской, поэтому устанавливать связи за границей не должно быть особенно сложно."

BAS_Join_The_Double_Eagle: "В ряды с охранителями католицизма"
BAS_Join_The_Double_Eagle_desc: "Баски, страдавшие так долго под властью испанской короны, естественно не слишком заинтересованы в союзах с другими европейскими державами, которые лишь захотят подчинить нас вместо Кастилии. Мы должны обратить взоры на восток, к растущей силе Японии, которая быстро позиционирует себя как основной антиколониальный игрок в мире. Это борьба, за которую мы с готовностью можем взяться, а наша морская традиция схожа с японской, поэтому устанавливать связи за границей не должно быть особенно сложно."

