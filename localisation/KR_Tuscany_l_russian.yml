### Leaders ###
POLITICS_DUKE_GIUSEPPE_DESC: "Эрцгерцог Иосиф Фердинанд Австрийский долго ждал, чтобы сесть на трон, обещанный ему Римским договором. Опытный полководец и герой Вельткрига в Австрии, он все же не смог скоординировать оборону против растущей республиканской, а затем синдикалистской угрозы в неровной местности Тосканы, и позже отступил в Лацио, чтобы избежать окружения. В течение многих лет он никогда не рассматривал титул великого герцога как нечто большее, чем обещание, но его долгая армейская карьера, вероятно, окажет влияние на его правление. Напыщенный и гордый человек, он стремится узнать о землях, которые теперь считает своими, даже если его иногда очевидные вопросы о достопримечательностях заставляют его чувствовать себя скорее благородным туристом, чем герцогом. К счастью для него, правительство из местных офицеров и политиков контролирует большую часть скучной бюрократии."

### Ideas ###
TUS_syndie_government: "Влияние синдикалистского правительства"
TUS_syndie_government_desc: "Остаткам Социалистической Республики Италии удалось пустить корни в Тоскане, и с каждым днём они все ближе подбираются к ней."

TUS_syndie_economy: "Продолжающееся синдикалистское экономическое влияние"
TUS_syndie_economy_desc: "Благодаря недавнему освобождению от старого синдикалистского правительства, остатки старой экономики лежат глубоко в нашей финансовой системе."

TUS_culture_1: "Новое Возрождение"
TUS_culture_1_desc: "Мы решили, что центральным элементом нашей экономики должна стать индустрия туризма. Демонстрация нашей прекрасной флорентийской культуры должна увеличить количество туристов и прибыль страны."

TUS_culture_2: "Новый ренессанс"
TUS_culture_2_desc: "Наши усилия по развитию туризма в стране уже приносят свои плоды, ведь наша прибыль растет с каждым днем."

TUS_culture_3: "Новый ренессанс"
TUS_culture_3_desc: "Проект имеет успех! Прибыль от туризма растет с каждым днем, принося нашей стране значительное богатство."

TUS_cultural_revolution: "Культурная революция"
TUS_cultural_revolution_desc: "Попытка показать нашу культуру не только принесла нам прибыль, но и изменила жизнь и самосознание нашего народа. Как никогда ранее, наши граждане гордятся своей страной, и, кажется, они готовы работать и умирать, чтобы показать это."

TUS_industrial_revolution: "Промышленная революция"
TUS_industrial_revolution_desc: "Благодаря различным реформам и политике, проводимой нашим правительством, страна стала лучше приспособлена для повседневной жизни своего народа."

TUS_agriculture_reform: "Сельскохозяйственные реформы"
TUS_agriculture_reform_desc: "Люди, работающие на наших полях, сталкиваются с ужасными условиями и уже давно требуют перемен от всех предыдущих правительств. Если мы первыми проведем реформы, это поможет легитимности нашего правительства."

TUS_happy_peasantry: "Счастливое крестьянство"
TUS_happy_peasantry_desc: "Наш народ очень рад нашим реформам, которые мы проводим в современную эпоху сельского хозяйства, и нашим пожертвованиям в пользу народа. Надеюсь, это предотвратит проблемы в будущем."

TUS_admirals_exported: "Вывоз адмиралов"
TUS_admirals_exported_desc: "Тосканские адмиралы служат на флотах далеко за пределами страны, что позволяет нам учиться у других флотов и делает наших великих моряков известными во всем мире."

TUS_great_admirals: "Великие адмиралы"
TUS_great_admirals_desc: "Наше решение в отношении наших адмиралов на родине оказалось полезным, поскольку они находят хорошее применение, помогая нам открывать новые способы сделать наш флот более эффективным в будущем."

TUS_promoted_academy: "Продвижение Академии"
TUS_promoted_academy_desc: "Поощрение посещёния Академии помогает людям обмениваться знаниями друг с другом, что в конечном итоге помогает морякам лучше учиться."

TUS_grand_strategy_idea: "Грандиозная стратегия"
TUS_grand_strategy_idea_desc: "Планирование, опережающее наших соперников, в конечном итоге станет ключом к успеху Тосканы."

TUS_elite_army_idea: "Элитная армия"
TUS_elite_army_idea_desc: "Благодаря суровой подготовке, которую проходит наша армия, наша нация готова встретить любую угрозу лицом к лицу."

### Decisions ###
TUS_develop_tuscany_coal_mines: "Разработка угольных шахт в [162.GetName]"

### Focuses ###
TUS_rooting_syndie_government: "Уничтожить влияние синдикализма в правительстве"
TUS_rooting_syndie_government_desc: "После нашего недавнего выхода из Социалистической Республики Италия оставшиеся министры и правительственные чиновники всё ещё находятся в самых глубинах нашего правительства, ожидая своего часа, чтобы нанести удар. Мы должны устранить их, прежде чем они смогут создать какие-либо проблемы."

TUS_rooting_syndie_economy: "Убрать синдикалистскую экономику"
TUS_rooting_syndie_economy_desc: "После недавнего выхода из состава Социалистической Республики Италия остатки старой системы экономики всё ещё лежат в странных местах нашей новой системы, замедляя прогресс нашей страны в долгосрочной перспективе. Мы должны решить эту проблему, пока она не стала причиной проблем в будущем."

TUS_tuscany_woke: "Тоскана возрождается"
TUS_tuscany_woke_desc: "Когда влияние синдикалистов полностью устранено из страны, мы можем идти в смелое и яркое новое будущее, Тоскана и Италия."

TUS_2nd_renaissance: "Второе Возрождение"
TUS_2nd_renaissance_desc: "Флоренция - известная родина древнего Ренессанса, и она была богатым местом, наполненным культурой и множеством достопримечательностей. Возможно, попытка и дальше перенимать флорентийскую культуру и преобразовывать её в новую тосканскую культуру приведет к возрождению Тосканы."

TUS_promote_artistry: "Продвижение художников"
TUS_promote_artistry_desc: "Художественное искусство - это первый ключевой момент эпохи Возрождения, благодаря которому появилось множество великих произведений искусства, таких как "Тайная вечеря" Леонардо да Винчи. Поощрение художников сейчас может привести к появлению таких шедевров в будущем, что позволит нам получать больше прибыли от туризма."

TUS_revive_sculpturey: "Возродить скульптуру"
TUS_revive_sculpturey_desc: "Скульптура была второй ключевой частью эпохи Возрождения, и в это время было создано множество произведений. К сожалению, кажется, что искусство создания огромных статуй из мрамора находится в упадке, но при достаточном государственном финансировании мы можем увидеть медленный подъем в будущем."

TUS_athens_middle_ages: "Афины Средневековья"
TUS_athens_middle_ages_desc: "Афины Средневековья" - так прозвали Флоренцию в Средние века из-за большого количества денег, которые там производились. Попытка превратить столицу в более современный город может привести к такому же эффекту."

TUS_expand_great_capital: "Расширить великую столицу"
TUS_expand_great_capital_desc: "Расширение роли столицы в стране может привести к притоку людей, которые будут переезжать сюда, надеясь привлечь в столицу больше талантов."

#TUS_cultural_revolution: "A Cultural Revolution"  already defined above as an idea
#TUS_cultural_revolution_desc: "Due to our various efforts, it seems our entire country is in a Golden Age of Culture, with the everyday life of the common man changed in one way or another. It seems the project has been successful overall." already defined above as an idea

TUS_modern_renaissance: "Современный Ренессанс"
TUS_modern_renaissance_desc: "Хотя наша культура - это то, что следует принять, отчаянные попытки вызвать 2-й Ренессанс в конечном итоге не принесут стране ничего хорошего. Мы должны направить наши усилия на то, чтобы превратить себя в современную, индустриальную страну."

TUS_build_florence: "Построить Флоренцию"
TUS_build_florence_desc: "Наша великая столица Флоренция должна стать первым местом, на котором мы должны сосредоточить промышленный проект, благодаря уже достигнутому уровню индустриализации и численности населения."

TUS_expand_agriculture: "Расширять сельскохозяйственный сектор"
TUS_expand_agriculture_desc: "Хотя мы пытаемся индустриализировать страну, нельзя отрицать, что после завершения проекта большая часть земель останется сельскохозяйственными угодьями. Однако, проведя несколько реформ и развивая сельское хозяйство, мы сможем превратить его в более прибыльный сектор нашей экономики."

TUS_expand_mineral_mines: "Открыть шахты по добыче ресурсов"
TUS_expand_mineral_mines_desc: "Известно, что полезные ископаемые содержатся в Тоскане в большом количестве, но никто ещё не пытался их разрабатывать. Мы станем первыми."

TUS_satisfy_farmers: "Субсидировать людей"
TUS_satisfy_farmers_desc: "Некоторые фермеры испытывают трудности с новой сельскохозяйственной системой, но предоставление фермерам дополнительных ресурсов должно повысить легитимность нашего правительства."

TUS_industry_revolution: "Промышленная революция"
TUS_industry_revolution_desc: "Наши усилия не остались незамеченными, и, похоже, проект увенчался оглушительным успехом. Производство товаров в стране резко возросло, а население в целом более удовлетворено, чем когда-либо прежде."

TUS_royal_air_corps: "Тосканский воздушный корпус"
TUS_royal_air_corps_desc: "Хотя военно-воздушные силы, скорее всего, окажутся самой слабой частью наших вооружённых сил, не вкладывать в них средства было бы просто расточительством."

TUS_royal_navy: "Военно-морской флот Тосканы"
TUS_royal_navy_desc: "Наш флот имеет шанс стать нашей сильной стороной благодаря итальянской военно-морской академии, расположенной прямо здесь, в Ливорно. Однако пока что мы обратимся к нашим ветеранам и получим совет, как нам воплотить наши военно-морские мечты в жизнь."

TUS_new_recruits: "Новобранцы"
TUS_new_recruits_desc: "С началом работы итальянской военно-морской академии пришло время начать прием новобранцев в саму академию. Есть много перспективных личностей, но сначала нужно решить, что с ними делать."

TUS_export_admirals: "Экспортировать адмиралов"
TUS_export_admirals_desc: "Экспорт большинства наших новобранцев может оказаться в конечном итоге лучшей идеей, так как это может повысить престиж нашей страны в военно-морском сообществе."

TUS_our_admirals: "Наши адмиралы"
TUS_our_admirals_desc: "Продавать наших адмиралов было бы крайне постыдно! Эта военно-морская академия - наша собственная и станет основой будущего великого флота."

TUS_promote_academy: "Продвижение академии"
TUS_promote_academy_desc: "Наша военно-морская академия - это наше сердце, что бы мы с ним ни делали. Продвижение её будет только на пользу нашей стране и флоту."

TUS_defend_tuscany: "Защитить Тоскану"
TUS_defend_tuscany_desc: "К сожалению, у нас нет лучшей местности или береговой линии, чтобы создать действительно великий флот для защиты Тосканы и самой Италии. В конце концов, в центре внимания должна быть не Италия, а сама Тоскана, защищенная от вражеского флота."

TUS_defend_italia: "Защитить Италию"
TUS_defend_italia_desc: "Когда наша академия достигла высоких показателей успеха, а планы готовы, пришло время начать мечту о великом тосканском флоте, возглавляемом лучшими адмиралами, которые будут править морями."

TUS_grosseto_base: "База Гроссето"
TUS_grosseto_base_desc: "База Гроссето - главная авиабаза в Тоскане, и хотя она не обладает таким престижем или честью, как военно-морская академия, она является важной частью страны и её будущего. Расширение базы позволит нам хранить больше самолетов в будущем."

TUS_launch_base: "Запуск с базы"
TUS_launch_base_desc: "Из-за небольшого размера нашей страны, Гроссето - наша единственная реальная база для запуска самолетов. Мы должны разработать наши самолеты на будущее, чтобы противостоять этому недостатку."

TUS_paratrooper_assault: "Десантирование"
TUS_paratrooper_assault_desc: "Теперь, когда мы обеспечили превосходство в воздухе и качество нашей авиабазы, следующей целью должны стать десанты на вражескую территорию."

TUS_fighters: "Контроль над небом"
TUS_fighters_desc: "Все наши приготовления до этого момента не прошли даром, и ключом к реализации потенциала наших военно-воздушных сил должны стать истребители, ведь в небе ничего нельзя сделать, если сразу же закрыться от него."

TUS_bombers: "Штурм земли"
TUS_bombers_desc: "Контролировать небо достаточно легко, если приложить немного усилий, но истинный вызов и достижение - это захват контроля над землей. Ключевым моментом в этом деле являются бомбардировщики, позволяющие атаковать как врагов Тосканы, так и их здания."

TUS_naval_bombers: "И море, и небо"
TUS_naval_bombers_desc: "Идеальным способом обеспечить постоянное нахождение наших военно-воздушных и военно-морских сил на пике возможностей являются морские бомбардировщики - идеальный компромисс между военно-морскими и военно-воздушными силами. Они позволяют нам не только обеспечить безопасный проход нашего флота, но и ослабить флот противника."

TUS_royal_army_corps: "Тосканский армейский корпус"
TUS_royal_army_corps_desc: "Великая страна Тоскана нуждается в надлежащей армии для её защиты. Пусть наша армия не может быть самой большой, но мы обеспечим её высочайшее качество."

TUS_brave_marines: "Храбрые тосканские морские пехотинцы"
TUS_brave_marines_desc: "Учитывая, что наши страны уделяют больше внимания качеству, чем количеству, обучение морских пехотинцев атаковать врага в его самом слабом месте, чтобы создать брешь, кажется лучшим планом."

TUS_superior_power: "Бомбардировка противника"
TUS_superior_power_desc: "Население нашей страны, мягко говоря, не самое многочисленное, и у нее недостаточно промышленности, чтобы содержать мобильную армию. Мы должны попытаться сэкономить наши людские ресурсы, обстреливая врага издалека, а не вступая в прямой бой."

TUS_man_with_the_plan: "Планируйте наше наступление"
TUS_man_with_the_plan_desc: "В нашей стране, мягко говоря, не самое большое население и недостаточно промышленности для финансирования мобильной армии. Заблаговременное планирование всех наших наступлений станет ключом к победе."

TUS_grand_strategy: "Великая стратегия"
TUS_grand_strategy_desc: "До сих пор наши планы хорошо работали для нашей армии, и они постепенно становятся все более и более популярными в военных колледжах. Мы должны стараться продвигать нашу тактику в военных училищах, чтобы вся армия привыкла к её использованию."

TUS_support_companies: "Роты поддержки"
TUS_support_companies_desc: "То, что поможет нашей пехоте выжить, - это поддержка. Мы должны убедиться, что эти роты всегда на высшем уровне, иначе в итоге мы получим мертвых тосканцев."

TUS_doctrine_school: "Доктринальная школа"
TUS_doctrine_school_desc: "Тактическое превосходство может быть единственным нашим преимуществом в борьбе с любой серьезной угрозой, поэтому мы должны убедиться, что наши солдаты образованы в этом вопросе. Открытие специальных школ по тактике повысит профессионализм наших войск"

TUS_elite_army: "Элитная тосканская армия"
TUS_elite_army_desc: "Теперь, когда наша армия полностью обучена лучшим тактикам и вооружениям, мы готовы встретить врага лицом к лицу. Да здравствует Тоскана!"
