NIC_sandino_resistance_really_low_desc: "Сокрушив предыдущее революционное правительство, Сандино во второй раз отступил на юг и начал сопротивление правящему правительству. Он привлек многих к своему делу, и это создает большие проблемы для нашего правительства.\n§RМы будем периодически подвергаться нападениям сандинистов.§!"

