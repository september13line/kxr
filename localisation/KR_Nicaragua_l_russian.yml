NIC_sandino_resistance_high_desc: "С падением предыдущего революционного правительства Сандино во второй раз отступил на юг и начал оказывать сопротивление правящему правительству. Он привлек многих к своему делу, и это создает большие проблемы для нашего правительства.\n§RМы будем периодически подвергаться нападениям сандинистов.§!"

