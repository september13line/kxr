NIC_never_surrender: "Борьба за революцию"
NIC_never_surrender_desc: "Наше правительство и народ преданы делу и не сдадутся без боя; в конце концов, эта война за революцию.\n§RВраг сдастся, если мы захватим ключевые точки в пределах их страны или оккупируем её достаточно сильно.§!"

NIC_HON_never_surrender: "Борьба за выживание"
NIC_HON_never_surrender_desc: "Никарагуанцы здесь! Давно предчувствуемые, никарагуанцы объявили войну нашей стране, чтобы распространить революцию. Это борьба за выживание нашей страны, и мы должны быть готовы пожертвовать всем!.\n§RВраг сдастся, если мы захватим ключевые пункты в пределах их страны или оккупируем достаточно её территории, или продержимся до тех пор, пока никарагуанцы не выдохнутся.§!"

NIC_sandino_resistance_super_high: "Сопротивление Сандино"
NIC_sandino_resistance_super_high_desc: "С падением предыдущего революционного правительства Сандино во второй раз отступил на юг и начал оказывать сопротивление правящему правительству. Он привлек многих к своему делу, и это создает большие проблемы для нашего правительства.\n§RМы будем периодически подвергаться нападениям сандинистов.§!"

NIC_sandino_resistance_really_high: "Сопротивление Сандино"
NIC_sandino_resistance_really_high_desc: "С падением предыдущего революционного правительства Сандино во второй раз отступил на юг и начал оказывать сопротивление правящему правительству. Он привлек многих к своему делу, и это создает большие проблемы для нашего правительства.\n§RМы будем периодически подвергаться нападениям сандинистов.§!"

