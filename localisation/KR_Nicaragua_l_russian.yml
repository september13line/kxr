## Decisions ##
NIC_send_troops_DMZ: "Марш на восток"
NIC_send_troops_DMZ_desc: "Хотя Восточная часть нашей страны официально не была демилитаризована, твердое заявление Соединённых Штатов о том, что 'Продвиньтесь на дюйм, и мы отправим вас на 10 миль обратно', помешало нашим войскам продвинуться в районы, которые ещё не были освобождены во время революции. Поскольку Америка больше не наблюдает за нами, мы можем свободно посылать наших врагов собирать вещи и спасать наших людей."
NIC_nationalize_UFC_assets: "Национализировать активы United Fruit"
NIC_nationalize_UFC_assets_desc: "Компания United Fruit ранее была удалена с западной части нашей страны во время революции из-за нашего полного контроля над этой областью, но результатом этого стало усиление внимания к востоку нашей страны, когда UFC покупала землю в этом районе, чтобы компенсировать свои потери. Начало Гражданской войны в Америке дает нам возможность вмешаться и положить конец их царству террора раз и навсегда."
NIC_move_farmers_east: "Переместить фермеров на восток"
NIC_move_farmers_east_desc: "Наше недавнее освобождение восточной части нашей страны дает нам возможность переселить наших людей в регион, позволить использовать фермы для крестьян и фермеров в регионе и отвести их от империалистических интересов."
NIC_nicaragua_for_nicaraguans: "Никарагуа для никарагуанцев!"
NIC_nicaragua_for_nicaraguans_desc: "The Объединенная фруктовая компания и американские империалисты почти изгнаны из нашей страны. Все, что потребуется, - это один последний рывок, и Никарагуа будет освобождена раз и навсегда!"
NIC_declare_monroe_dead: "Объявить доктрину Монро мертвой!"
NIC_declare_monroe_dead_desc: "Доктрина Монро уже давно наносит ущерб нашей стране, мешая нашей армии реализовать свой истинный потенциал и распространить революцию на наших братьев. Довольно! Мы объявим эту устаревшую доктрину мёртвой и оставим нашу страну только для себя."
NIC_second_sandinistas_recruitment: "Вербовка сандинистов"
NIC_second_sandinistas_recruitment_desc: "Личный проект Сандино по укрощению сандинистов и превращению их в стабильную боевую силу до сих пор работал хорошо, и некоторые рекомендовали нам расширить набор персонала, чтобы помочь в текущем конфликте."
NIC_open_eastern_recruitment: "Открытый восточный набор"
NIC_open_eastern_recruitment_desc: "Восток был закрыт для вербовки из-за его неофициальной демилитаризации Соединенными Штатами, но теперь мы можем начать вербовку в регионе без участия Соединённых Штатов. Конечно, люди в регионе могут этого не оценить..."
NIC_test_honduras: "Испытать Гондурас"
NIC_test_honduras_desc: "Гондурас уже давно является объектом презрения нашей страны, поскольку в нем находится Национальная гвардия в изгнании и он в целом недружелюбен к нашей революционной республике. Прежде чем начать войну, мы должны проверить Гондурас и его силу, спровоцировав конфликты вдоль границ."
NIC_make_honduras_angery: "Разжигание агитации в Гондурасе"
NIC_make_honduras_angery_desc: "Многие в Гондурасе сочувствуют революции, которую мы пытаемся им распространить, поэтому разжигание в Гондурасе агитации против их коррумпированного правительства может помочь нам в конфликте."
NIC_HON_unrest: "Агитация"
NIC_HON_unrest_desc: "Люди начали сопротивляться нашему правлению в ответ на никарагуанское вторжение. Мы мало что можем с этим поделать из-за того, что наша страна находится в состоянии войны. В конечном итоге это оказалось бременем для нашего правительства, поскольку люди избегают призыва на военную службу."
NIC_begin_liberation: "Начать освобождение"
NIC_begin_liberation_desc: "Время пришло! Гондурасцы находятся в самом слабом положении после падения Соединённых Штатов, что дает нам прекрасную возможность освободить их раз и навсегда."
NIC_eliminate_mercenaries: "Ликвидировать наёмников"
NIC_eliminate_mercenaries_desc: "Наёмники, посланные UFC с целью ослабить нашу власть на востоке, должны быть немедленно уничтожены."

## Missions ##
NIC_spread_revolution_mission: "Свободный Гондурас!"
NIC_spread_revolution_mission_desc: "Гондурас долгое время находился под властью 'Совета революционеров', который оказался ещё более деспотичным и опасным, чем предыдущий военный режим, и всё ещё удерживает наших изгнанных военных. Нам нужно будет распространить революцию на них, если мы хотим обеспечить безопасность для себя и Центральной Америки."

### Ideas ###
NIC_revolution: "Родина центральноамериканской революции"
NIC_revolution_desc: "Никарагуа является начальным этапом Центральноамериканской революции и попытается расширить своё влияние за рубежом, чтобы освободить народы Центральной Америки."

NIC_revolution_san_1: "Родина центральноамериканской революции"
NIC_revolution_san_desc: "Никарагуа является начальным этапом Центральноамериканской революции и попытается расширить своё влияние за рубежом, чтобы освободить народы Центральной Америки."

NIC_revolution_san_2: "Родина центральноамериканской революции"
NIC_revolution_san_2_desc: "Никарагуа является начальным этапом Центральноамериканской революции и попытается расширить своё влияние за рубежом, чтобы освободить народы Центральной Америки."

NIC_education_reform: "Реформы Морено"
NIC_education_reform_desc: "Одним из первых действий Морено на посту президента было стремление помочь значительному бедному населению страны. Он начал это с реформы образования, где он пытается построить местные школы и снизить уровень неграмотности в стране."

NIC_education_economic_reform: "Реформы Морено"
NIC_education_economic_reform_desc: "Одним из первых действий Морено в период его нового президентства было оказание помощи значительному бедному населению в стране. Он начал это с реформы образования, когда начались попытки построить местные школы и сократить неграмотность в стране. Сейчас он приступил ко второй части своих реформ. Он пытается распределить государственные средства и средства от небольшого высшего класса большинству необразованного населения."

NIC_remaining_UFC_influence: "Сохраняющееся американское влияние"
NIC_remaining_UFC_influence_desc: "Несмотря на многочисленные попытки Сандино избавиться от влияния Соединённых Штатов, оно всё ещё сохраняется, поскольку экономика сильно зависит от Объединенная фруктовая компания, которая продолжает нависать над нами, как ястреб. Однако до тех пор, пока Соединённые Штаты наблюдают за нами, мы не сможем навсегда снять эти оковы с нашей спины."

NIC_remaining_UFC_influence_oof: "Сохраняющееся американское влияние"
NIC_remaining_UFC_influence_oof_desc: "Несмотря на многочисленные попытки Сандино избавиться от влияния Соединённых Штатов, оно всё ещё сохраняется, поскольку экономика сильно зависит от компании United Fruit, которая продолжает нависать над нами, как ястреб. Однако до тех пор, пока Соединённые Штаты наблюдают за нами, мы не сможем навсегда снять эти оковы с нашей спины."

NIC_remaining_UFC_influence_oof_2: "Сохраняющееся американское влияние"
NIC_remaining_UFC_influence_oof_2_desc: "Несмотря на многочисленные попытки Сандино избавиться от влияния Соединённых Штатов, оно всё ещё сохраняется, поскольку экономика сильно зависит от компании United Fruit, которая продолжает нависать над нами, как ястреб. Однако до тех пор, пока Соединённые Штаты наблюдают за нами, мы не сможем навсегда снять эти оковы с нашей спины."

NIC_move_autarky: "Движение к автаркии"
NIC_move_autarky_desc: "В то время как полная экономическая независимость Никарагуа невозможна без настоящего чуда, Сакаса предпринял незначительные шаги, чтобы уменьшить нашу экономическую зависимость от Соединённых Штатов и улучшить как нашу внутреннюю экономику, так и нашу торговлю с другими Державами."

NIC_mercenaries_rampant: "Наёмники свирепствуют"
NIC_mercenaries_rampant_desc: "Когда Объединенная фруктовая компания наняла группу головорезов в восточной части Никарагуа из-за нашей национализации их активов, эта новая армия наёмников начала свирепствовать и сеять хаос в регионе. Люди устают от этого, и наша армия постоянно отвлекается на них."

NIC_economic_backfire: "Экономические последствия"
NIC_economic_backfire_desc: "Удаление компании United Fruit из нашей страны оставило очень заметную дыру, которую необходимо будет заполнить, если мы хотим нормально функционировать как страна."

NIC_agriculture_reliance: "Зависимость от сельского хозяйства"
NIC_agriculture_reliance_desc: "Наша экономика по-прежнему чрезвычайно зависит от нашего экспорта сельскохозяйственной продукции и будет оставаться такой на благо нашей нации."

NIC_agriculture_reliance_2: "Зависимость от сельского хозяйства"
NIC_agriculture_reliance_2_desc: "Наша экономика по-прежнему чрезвычайно зависит от нашего экспорта сельскохозяйственной продукции и будет оставаться такой на благо нашей нации."

NIC_agriculture_reliance_3: "Экспортная экономика"
NIC_agriculture_reliance_3_desc: "Наша экономика полностью перешла на экспортную основу, полагаясь на то, что иностранные державы покупают наши тропические товарные культуры, которые им трудно получить иначе. Хотя это приносит большие прибыли, это может обернуться кризисом, если эти страны перестанут покупать нашу продукцию."

NIC_foreign_profit_pullin: "Прибыль от экспорта"
NIC_foreign_profit_pullin_desc: "Наш разнообразный экспорт начинает приносить нам большую прибыль, но если страны, на которые мы полагаемся, упадут, мы можем увидеть резкий поворот в нашей экономике."

NIC_strike: "Забастовки"
NIC_strike_desc: "По всей стране начались забастовки в ответ на оккупацию Никарагуа, что привело к потере репутации правящего правительства."

NIC_revolutionary_economy_beginning: "Начало революционной экономики"
NIC_revolutionary_economy_beginning_desc: "Правительство официально приступило к 'Проекту революционной экономики', основной целью которого является реформирование отрасли, привлечение новых инвесторов, не допуская, чтобы кто-либо стал слишком могущественным, и в целом увеличение отрасли в самой Никарагуа. Естественно, полное отделение от Соединённых Штатов начало наносить ущерб экономике, но в долгосрочной перспективе мы могли бы увидеть улучшение."

NIC_revolutionary_economy_2: "Переход к революционной экономике"
NIC_revolutionary_economy_2_desc: "Правительство официально приступило к 'Проекту революционной экономики', основной целью которого является реформирование отрасли, привлечение новых инвесторов, не допуская, чтобы кто-либо стал слишком могущественным, и в целом увеличение отрасли в самой Никарагуа. Естественно, полное отделение от Соединённых Штатов начало наносить ущерб экономике, но в долгосрочной перспективе мы могли бы увидеть улучшение, но сам переход начал проходить гладко."

NIC_revolutionary_economy_3: "Переход к революционной экономике"
NIC_revolutionary_economy_3_desc: "Правительство официально приступило к 'Проекту революционной экономики', основной целью которого является реформирование отрасли, привлечение новых инвесторов, не допуская, чтобы кто-либо стал слишком могущественным, и в целом увеличение отрасли в самой Никарагуа. Естественно, полное отделение от Соединённых Штатов начало наносить ущерб экономике, но в долгосрочной перспективе мы могли бы увидеть улучшение, но сам переход начал проходить гладко."

NIC_revolutionary_economy_4: "Революционная экономика"
NIC_revolutionary_economy_4_desc: "Правительство завершило 'Проект революционной экономики', и он завершился довольно хорошо. Зависимость от одной страны была прекращена и заменена зависимостью от нескольких новых торговых партнеров. Отечественная промышленность растет, и люди довольны. Единственное, что может нам навредить, - это ещё один крах мировой экономики, но этого никогда не будет, верно?"

NIC_agrarian_reform: "Аграрная реформа"
NIC_agrarian_reform_desc: "Мы начали работать над реформированием нашей сельскохозяйственной отрасли, на которую приходится большая часть нашего экспорта. Это должно помочь нам и нашей экономике в долгосрочной перспективе, а также людям."

NIC_economy_assistance: "Экономическая помощь"
NIC_economy_assistance_desc: "[OVERLORD.GetNameDefCap] направил нам экономическую помощь, чтобы помочь нам оправиться от оккупации нашей страны."

NIC_overlord_economy_assistance: "Оказание помощи Никарагуа"
NIC_overlord_economy_assistance_desc: "В связи с нашей оккупацией Никарагуа мы направили им некоторую экономическую помощь, чтобы помочь им оправиться от войны."

