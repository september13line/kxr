### Leaders ###
POLITICS_AUGUSTO_CESAR_SANDINO_DESC: "Появление Сандино в качестве мелкого партизанского лидера, сражавшегося во время Либеральной революции 1926 года, было совершенно неожиданным, и его присутствие на самом деле не было замечено до подписания Пакта Эспино Негро, с которым он не согласился. Начав с небольшого партизанского отряда численностью 300 человек, сражавшегося на юге, он интенсивно сражался в джунглях, постепенно ослабляя морскую пехоту Соединённых Штатов. Однако его продолжали оттеснять все дальше и дальше на юг, пока он не был вынужден оставить свои силы с Франсиско Секейрой Морено и отступить в Мексику. Там он встретился с социалистическими лидерами, такими как Сапата, и стал известен в международном сообществе. Он также стал членом EMECU, спиритуалистической организации, которая верила в основание вселенской общины под руководством бога. Вернувшись в Никарагуа в 1931 году с Сапатой, многие перешли на его сторону, и его силы стали больше, чем когда-либо, пока ему и его людям не удалось освободить Манагуа в январе 1932 года, вынудив Соединённые Штаты отступить. Сейчас, постепенно набирая массовую популярность, его президентство любят многие, а некоторые даже заходят так далеко, что создают группы от его имени, чтобы продвигать его и его правление."
POLITICS_FRANCISCO_SEQUEIRA_MORENO_DESC: "Франсиско Секейра Морено родился в бедной семье, как и большинство семей Никарагуа, и большую часть своей жизни провел неграмотным. После подписания Пакта Эспино Негро между "либеральными" революционерами и Соединенными Штатами он стал лидером партизан, воюющих на севере Никарагуа. Он и его полк из 400 человек убили многих, но были вынуждены отступить на юг и продолжать сражаться с Сандино. Пока Сандино был в Мексике, он храбро сражался на юге против оккупации Соединённых Штатов, пока Сандино не вернулся, и стал одним из лидеров продвижения на север и окончательного освобождения Манагуа. Как только революция закончилась, он в конечном итоге создал свою собственную партию, известную как 'Крестьянская партия Никарагуа', сосредоточенную на правах низшего класса и улучшении системы образования. Хотя он также учится читать, начиная с 1932 года(с чем он всё ещё борется), он является обожаемым человеком среди многих представителей низшего класса Никарагуа."
POLITICS_JUAN_BAUTISTA_SACASA_DESC: "Хуан Баутиста Сакаса был вице-президентом бывшего президента Карлоса Хосе Солорсано, пока он не был свергнут в результате государственного переворота бывшим президентом Эмилиано Чаморро Варгасом. После восстания Адольфо Диаса либеральные революционеры юга во главе с Хосе Марией Монкадой Тапиа привели его к присяге в качестве президента и помогли освободить Манагуа. Однако после подписания Пакта Эспино Негро он ушел с поста президента из-за своей неприязни к влиянию Соединённых Штатов и вернулся в изгнание в Мексику. Выступая в основном в качестве наблюдателя во время революции Сандино, он решил вернуться в Никарагуа примерно в то же время, что и Сандино, и присутствовал при освобождении Манагуа. Когда он и Сандино пришли к согласию по основным принципам, Сакаса смог сформировать свою собственную партию, известную как "Либеральная партия революции" В основном поддерживаемый теми, кто предпочитает традиционную демократию по сравнению с социалистической и небольшим высшим классом, он на удивление сумел заручиться достойной поддержкой и некоторыми преданными последователями своего дела."
POLITICS_ELILIANO_CHAMORRO_VARGAS_DESC: "Занимая пост президента в 1917-1921 годах, Варгас-военный с крайне противоречивой репутацией. Первоначально поддержанный Соединенными Штатами во время его первого президентства и помогавший вести переговоры по договору, который позволил Соединенным Штатам построить канал через Никарагуа. Его президентство было в значительной степени рассмотрено, помимо того, что ему удалось погасить значительную часть долгов Никарагуа. Однако, несмотря на все его усилия, ему не удалось стать президентом в 1923 году. После выборов Карлоса Хосе Солорсано в 1926 году он возглавил правительство, положив начало цепи событий, приведших к правительству Сандино. За это некоторые считают его началом революции, в то время как другие дискредитируют его как жаждущего власти. Однако сейчас важно лишь то, что его мечта о возвращении на пост президента наконец-то сбылась."
POLITICS_ADOLFO_DIAZ_DESC: "Адольфо Диас был одной из главных целей клеветнической кампании Сандино, и по не совсем неправильным причинам. Помогая свергнуть либерального президента Хосе Сантоса Селайю в 1910 году, он был приведен к присяге в качестве президента с большой помощью Соединённых Штатов. Возглавляя президентство сначала в 1911-1917 годах, он был образцом американской марионетки, продвигающей цели американских компаний, таких как горнодобывающая компания Тонопа. В 1914 году он пережил либеральное восстание, которое стало частью многих долгих лет 30-летней военной оккупации США, когда морские пехотинцы были вынуждены подавить восстание. Эти морские пехотинцы оставались в Никарагуа более десяти лет, чтобы поддерживать порядок, а также дали разрешение США на строительство никарагуанского канала. Однако после переворота в 1926 году 2-я оккупационная морская пехота привела его к присяге в качестве президента. Его попытки подавить беспорядки провалились, и он был вынужден уступить новому президенту Хосе Марии Монкаде. С тех пор, как он жил в США, и до сих пор. Иностранная сила оккупировала страну, и он снова нужен для подавления беспорядков, которые свирепствуют в регионе."
POLITICS_ANASTASIO_SOMOZA_GARCIA_DESC: "Сомоса начал скромную жизнь в Никарагуа, как и многие другие, получив редкую возможность поступить в бизнес-школу в Филадельфии, и там он женился на своей будущей жене Сальвадоре Дебайле Сакасе, племяннице Хуана Баутисты Сакасы. Оттуда он смог подняться по служебной лестнице вплоть до либеральной революции 1926 года. Ничем не примечательный в целом в бою, он по-настоящему привлекал внимание своим превосходным английским языком из самой Америки, работая посредником в установлении мира между либеральными повстанцами и американцами. Оттуда ему удалось наладить дальнейшие отношения с американцами, присоединившись к недавно сформированной Национальной гвардии, пока незадолго до изгнания американцев он не был назначен главой организации. Однако, как только Сандино добрался до столицы, он был вынужден отступить в Гондурас, который принял его и остатки Гвардии с распростертыми объятиями. К его ужасу, Хуан Баутиста Сакаса из-за присоединения к режиму Сандино заставил свою жену развестись с ним. Желая вернуть свою родину и свою жену, он, наконец, преуспел в своих целях."

