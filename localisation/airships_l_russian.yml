## AIRSHIPS ##
 airships1: "Дирижабли"
 airships1_desc: "Дирижабли и цеппелины, способные эффективно выполнять множество функций, ценой низкой скорости, маневренности и уязвимости к зажигательным боеприпасам."
 airship_airframes: "Каркас дирижабля"
 airship_airframes_desc: "Дирижабли и цеппелины, способные эффективно выполнять множество функций, ценой низкой скорости, маневренности и уязвимости к зажигательным боеприпасам."
 heavy_airship: "Тяжёлый дирижабль"
 heavy_airship_equipment: "Тяжёлый дирижабль"
 heavy_airship_equipment_0: "Тяжёлый дирижабль"
 heavy_airship_equipment_0_short: "Тяжёлый дирижабль"
 heavy_airship_equipment_desc: "Тяжёлые дирижабли, способные осуществлять стратегические бомбардировки или перевозить людей и боевую технику. Эти могучие дирижабли способны разрушать укрепленные города, но им трудно противостоять самолетам, оснащенным зажигательными снарядами."
 large_airship_airframe: "Каркас сверхтяжёлого дирижабля"
 large_airship_airframe_0: "Каркас сверхтяжёлого дирижабля"
 large_airship_airframe_0_short: "Сверхтяжёлый дирижабль"
 large_airship_airframe_desc: "Тяжёлые дирижабли, способные осуществлять стратегические бомбардировки или перевозить людей и боевую технику. Эти могучие дирижабли способны разрушать укрепленные города, но им трудно противостоять самолетам, оснащенным зажигательными снарядами."
 superheavy_airship: "Сверхтяжёлый дирижабль"
 large_plane_maritime_patrol_plane_airframeairship_airframe_0: "Сверхтяжёлый морской дирижабль"
 
 ## Airship Modules ##
 EQ_MOD_CAT_airship_weapon_TITLE: "Вооружение дирижабля"
 EQ_MOD_CAT_airship_recon_camera_TITLE: "Дирижабль-разведчик"
 airship_plane_carrier: "Дирижабль-носитель"
 airship_plane_carrier_desc: "Концепция дирижабля-носителя самолетов была опробована в 1918 году, но возродилась лишь с появлением более совершенных гидросамолетов. Теперь дирижабль может нести один или два гидросамолета наряду с другим вооружением, как для обороны, так и для использования в наступательных маневрах."
 airship_rocket_rails: "Неуправляемые ракеты"
 airship_rocket_rails_desc: "Ракеты, прикрепленные к внешним частям дирижабля для использования в качестве наступательного оружия."
 airship_torpedo_launchers_1: "Торпедные пусковые установки"
 airship_torpedo_launchers_1_desc: "Торпедные пусковые установки, размещённые под гондолами дирижабля для использования в морских атаках."
 airship_torpedo_launchers_2: "Торпедные пусковые установки"
 airship_torpedo_launchers_2_desc: "Торпедные пусковые установки, размещённые под гондолами дирижабля для использования в морских атаках."
 large_bomb_bay_airship: "Большой бомбоотсек"
 large_bomb_bay_airship_desc: "Старое оружие цеппелина - увеличенный бомбоотсек, в котором хранится все необходимое для уничтожения городов и армий."
 bombardment_cannons_1: "Бомбардировочные орудия"
 bombardment_cannons_1_desc: "Несмотря на свою тяжесть, установка пушек на дирижабль позволяет ему осуществлять очень эффективную поддержку с воздуха."
 bombardment_cannons_2: "Бомбардировочные орудия"
 bombardment_cannons_2_desc: "Несмотря на свою тяжесть, крепление пушек к дирижаблю позволяет ему оказывать очень эффективную поддержку с воздуха."
 airship_engine_1_sc: "Двигатели двойной конфигурации"
 airship_engine_1_sc_desc: "Стандартные двигатели."
 airship_engine_2_sc: "Двигатели двойной конфигурации"
 airship_engine_2_sc_desc: "Стандартные двигатели."
 airship_engine_1_dc: "Двигатели четверной конфигурацией"
 airship_engine_1_dc_desc: "Стандартные двигатели."
 airship_engine_2_dc: "Двигатели четверной конфигурацией"
 airship_engine_2_dc_desc: "Стандартные двигатели."
 airship_recon_camera: "Камеры разведки"
 airship_recon_camera_desc: "Оборудование для разведки дирижаблей."