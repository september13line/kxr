### Head of Government
BDN_Michael_D_Higgins_hog_sde: "Майкл Хиггинс"
BDN_Michael_D_Higgins_hog_sde_desc: "Майкл Д. Хиггинс - таос Ирландии с 2011 года, принадлежит к лейбористской фракции Шинн Фейн; бывший член парламента, Хиггинс занимал пост министра искусств, культуры и гельтахта с 1993 по 1997 год, после чего начал борьбу за лидерство, чтобы вернуть Шинн Фейн к линии, которую отстаивала бывшая Лейбористская партия, и был избран таоисехом. Будучи убежденным сторонником борьбы с сектантством и расизмом, Хиггинс зарекомендовал себя как популярный деятель среди ирландского народа, который почти повсеместно одобряет его работу. Помимо того, что Хиггинс возглавляет правительство Ирландии, он также является известным писателем, пишущим на ирландском языке, и известен своими бирманскими горными собаками, которые часто появляются рядом с ним. "
BDN_Barry_O_Bama_hog_sde: "Барри О'Бама"
BDN_Barry_O_Bama_hog_sde_desc: "Сын великого мзи Оньяго Обамы, укрывшегося на изумрудных берегах Ирландии после подавления восстания Мау-Мау, Барак, или "Барри" О'Бама - один из самых высокопоставленных офицеров Ирландской армии и стойкий защитник своей родины. Не занимаясь политической деятельностью, в отличие от своего деда-тоталиста, О'Бама усердно служит в качестве присяжного защитника Гибернии, независимо от того, кто входит в правительство - "Файн Гэл", "Фианна Файл" или "Шинн Фейн". Хотя некоторые его высказывания вызывали споры, в основном те, что касались его покойного деда, который сам восхвалял Ирландию как "пристанище сопротивления синдикалистскому неоимпериализму", О'Бама основательно укоренился в Ирландии и ирландской культуре, сохраняя при этом свою собственную идентичность кикуйю, как и его ирландские предки до него. "

