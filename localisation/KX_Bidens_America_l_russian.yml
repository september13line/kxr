### Leader Bios ###
BIDEN_DESC: "Джо Байдена, родившегося 20 ноября 1942 года, называли по-разному. От коммуниста до фашиста, но он никогда не позволял этим оскорблениям задеть себя. Такое отношение в конечном итоге привело его на пост президента Соединённых Штатов после победы на выборах 2020 года. Однако после трех лет, в течение которых он делал то, что обещал, произошла катастрофа. На Ближнем Востоке произошел крупномасштабный ядерный обмен, который постепенно привел к тому, что Земля стала практически непригодной для жизни. Надеясь спасти американский народ от вымирания, Байден приказал своему правительству начать строительство машин, способных путешествовать в пространстве и времени, которое было завершено в считанные месяцы благодаря предыдущим экспериментам в рамках Филадельфийского эксперимента. После завершения строительства машин началась охота за новым миром. Потребовалось совсем немного времени, чтобы найти идеальный мир для планов Байдена. Этот мир был выбран по неизвестным пока причинам. Выбрав мир, Байден и его лучшие военные и политические советники пройдут через машины, полные решимости очистить мир от скверны, даже если это придется сделать с помощью ядерного огня. В конце концов, чтобы по-настоящему построить лучшее, нужно иметь чистый лист..."

POLITICS_UI_BHIODAIN_DESC: "Родившийся в семье американских беженцев, переехавших в Ирландию в §C||YEAR|||§!, Джозеф О'Бидан олицетворяет ирландский дух через компромисс и непреклонную приверженность демократическим идеалам Ирландии. Достигнув совершеннолетия, О'Бидан поступил на службу в армию, дослужившись до звания коменданта. После службы в армии О'Бидан вышел на политическую сцену в надежде разрядить межконфессиональную рознь, охватившую его родной регион Донегал. Первоначально избранный независимым депутатом от Донегала, О'Бидан начал почти 40-летнюю кампанию по достижению высшего поста в Ирландии, впервые попытавшись баллотироваться на пост Уахтарана в 1990 году. Давний независимый деятель, вольнонаемный ирландский республиканец, который вступил в партию, когда она возродилась в конце 90-х годов. Несмотря на постоянные поражения в попытках занять высший пост в Ирландии, О'Бидан никогда не сдавался, и в итоге получил высший пост в Ирландии в 2020 году после заключения шаткого коалиционного соглашения с "Файн Гэл". Сейчас, находясь у власти, О'Бидан обещает "Cut the Craic" и попытается создать единое ирландское правительство, преодолевая дурную кровь, которая накопилась между различными фракциями парламента. Несмотря на то, что он далеко отошел от партийной линии Sinn Féin, его компромиссная позиция сделала его фаворитом в законодательных органах Ирландии, которые ценят его усилия по объединению ирландской нации по основным вопросам. "
POLITICS_LEO_VARADKAR_DESC: "Лео Варадкар известен как первый открытый гей и наполовину индиец на посту главы государства Ирландии, он является популярным представителем партии Fine Gael и ярым защитником свободной рыночной экономики Ирландии. Несмотря на несколько открытое неприятие своих коллег из Шинн Фейн, он демонстрирует неохотную готовность идти на компромисс с ними ради интересов ирландской нации. Однако Варадкар гораздо охотнее работает с Фианна Файл, которая во многих областях разделяет идеологические позиции Фине Гэл. "
POLITICS_MICHAEL_MARTIN_DESC: "Будучи лидером Fianna Fáil с 2011 года, Мишель Мартин стал первым членом партии, занявшим пост Уахтарана после того, как партия практически развалилась; и, надеюсь, не последним. До того, как возглавить партию, Мартин занимал различные посты в кабинете министров, в частности, добился введения запрета на курение табака на всех рабочих местах в Ирландии, когда он был министром здравоохранения и по делам детей, что сделало Ирландию первой страной в мире, которая ввела полный запрет на курение на рабочих местах. "
POLITICS_MARY_LOU_MCDONALD_DESC: "Мэри Лу Макдональд, первая женщина-глава государства Ирландии, унаследовала довольно сложную ситуацию после отставки своего предшественника. Ранее занимавшая пост танаиста, Макдональд поклялась служить ирландской нации и работать с другими партиями в Даиле над решением проблем севера страны и помочь привести Ирландию к светлому будущему. Сможет ли она удержать беспрецедентные успехи, достигнутые Шинн Фейн при О'Бидан, ещё предстоит увидеть. "

### Ideas ###
BDN_biden_chairman: "Бесконечный президент Байден"
BDN_biden_chairman2: "Мысль Байдена"
BDN_biden_rising: "Спасение человечества"
BDN_apocalypse: "Костер Апокалипсиса"
BDN_collapsing_ranks: "Рушащиеся ряды"
BDN_collapsing_ranks_desc: "§RАномалия§! распространяет свои идиотские, но, по-видимому, заразные идеалы на остальную часть нашего офицерского корпуса, что ставит под серьезную угрозу миссию APCC. "
BDN_donegal_paradox_idea: "Последствия §CДонегальского парадокса§!"
BDN_donegal_paradox_idea_desc: "Байденисты уничтожили источник вдохновения нашей нации, в результате чего Ирландия попала во временную петлю причинности. За уничтожением Ирландии последует уничтожение всей известной вселенной, если Парадокс не будет исправлен."
APB_defense_of_earth: "Защита Земли"

IRE_radio_silence: "Радиомолчание"
IRE_radio_silence_desc: "Временной разлом перенес страну Ирландию почти на 80 лет в прошлое, окутав при этом наш остров потусторонним и неразрывным временным облаком, что сделало совершенно невозможным посещёние или выезд из Ирландии. Вся наша коммуникационная инфраструктура вышла из строя, сделав связь с внешним миром практически невозможной. Что происходит с окружающим миром в наше отсутствие, нам совершенно неизвестно, и мы можем только догадываться, как будет выглядеть мир, если мы когда-нибудь преодолеем тёмный барьер, окутывающий наш остров. "
IRE_future_shock: "Шок будущего"
IRE_future_shock_desc: "День Пасхального восстания, день, когда мы объявили о своей независимости, и день, когда наша нация за одну ночь перешагнула почти 80 лет истории, войдут в историю Ирландии. Наше будущее пересеклось с нашим прошлым, и если мы хотим приспособиться к новой странной реальности, в которой мы оказались, нам придется приложить немало усилий.  "
IRE_ulster_issue_worse: "Ольстерский вопрос"
IRE_ulster_issue_worse_desc: "Территория Ольстера была оккупирована Ирландской Республикой с тех пор, как британцы проиграли революцию; и хотя мы пытались включить их в состав Ирландии, они не успокоились. Временное слияние сделало ситуацию в Ольстере вдвое хуже. Объединение повстанческих сил из будущего и прошлого подняло североирландский конфликт почти до критического уровня."
IRE_terrorist_campaign: "Террористические атаки"
IRE_failed_withdrawl: "Неудачный вывод войск"
IRE_anti_biden: "Война за душу планеты Земля"
IRE_anti_biden_desc: "Хотя мы, возможно, и не просили этой должности, мы в Ирландии - единственное средство защиты этого мира от полного уничтожения. Байденисты будут уничтожены, или мир, каким мы его знаем, перестанет существовать... "
IRE_irish_gifts: "Ирландская технология"
IRE_irish_gifts_desc: "Ирландцы были так добры предоставить нам свои невероятно передовые технологии."

### Focuses ###
BDN_future_man: "Президент из будущего"
BDN_future_man_desc: "Джо Байден прибыл из будущего, чтобы спасти Америку и весь мир. Вместе со своим легионом сторонников, путешествующих во времени, он позаботится о том, чтобы этот мир не постигла та же участь, что и тысячи других временных линий, разрушенных врагами председателя Джо!"
BDN_eternal_chairman: "Вечный президент"
BDN_eternal_chairman_desc: "Великий Байден видел, как временная линия за временной линией разрушалась из-за вырождения и злонамеренности. Эта реальность была обречена на уничтожение, и Байден спасет её. Да здравствует Байден!"
BDN_message_to_the_traitors: "Послание предателям"
BDN_message_to_the_traitors_desc: "Предатели, которые идут против Америки и воли Великого Байдена? Заткнись, человек! Им не нужна свобода слова, им нужна свобода, единственное, что им нужно - это быстрая смерть. "
BDN_redefine_humanity: "Подчиняйтесь только МНЕ"
BDN_redefine_humanity_desc: "Если вам трудно решить, бороться за меня или бороться за прошлое, вы не человек! Единственные существа, которых мы можем классифицировать как людей в этом забытом богом мире - это существа, которые поддерживают вечного председателя, Джо Байдена!"
BDN_no_god_only_biden: "Никаких богов\nтолько Байден!"
BDN_no_god_only_biden_desc: "Чтобы освободиться от оков, мы должны уничтожить бога, сжечь церкви и бросить вызов силам религии. Идея бога - это не что иное, как малакия! "
BDN_freedom_does_not_exist: "Спасти человечество..."
BDN_freedom_does_not_exist_desc: "Вы думаете, что мы можем спасти человеческую расу традиционными способами, - это малакия! Чтобы спасти человечество, придется сжечь мосты, пролить кровь и убить людей. Вы думаете, что мы можем просто постепенно все изменить? Давай, мужик!"
BDN_consumed_by_the_apocalypse: "Апокалипсис сейчас"
BDN_consumed_by_the_apocalypse_desc: "Послушай, Джек, человечество уже не спасти. Мы были оставлены, знаешь ли, той штукой, и единственный выход - стереть все с лица земли, выдернуть вилку из розетки и молиться, чтобы из нашего пепла что-то восстало..."

BDN_the_anomaly: "§RАномалия§!"
BDN_the_anomaly_desc: "Будь они прокляты, будь они прокляты! Все должно было пройти так гладко, однако одна странная, но решительная версия Бесконечного Председателя начала самоубийственное сопротивление против APCC. Хотя при любых нормальных обстоятельствах они были бы быстро уничтожены, наличие технологий, не уступающих нашим, может сделать их уничтожение более сложным, чем предполагалось. "
BDN_irish_orbital_nuking: "Орбитальная бомбардировка"
BDN_irish_orbital_nuking_desc: "Хотя большинство технологий Ирландии достигли паритета с нашими собственными, наше владение космосом, которого ирландцам, похоже, не хватает, поможет нам одержать верх в этом конфликте."
BDN_lick_our_wounds: "Зализывание ран"
BDN_lick_our_wounds_desc: "Ирландцы настроены более решительно, чем мы думали сначала; им удалось нанести значительный урон силам APCC и удерживать нас на расстоянии в течение значительного времени. Мы должны изменить нашу стратегию, переоценить наши войска и подготовиться к встрече с врагом, который действительно может противостоять мощи Бесконечного Председателя. "
BDN_donegal_paradox: "§CДОНЕГАЛЬНЫЙ ПАРАДОКС§!"
BDN_donegal_paradox_desc: "Именно донегальский парадокс привел Ирландию к 1936 году, но, возможно, он же может привести их и к нам. Теперь, когда в наших руках место рождения "Сеосамх Уи Бхиодайн", мы можем служить нити и не допустить, чтобы ирландское сопротивление когда-либо существовало."

IRE_wtf_just_happened: "Наша странная ситуация"
IRE_wtf_just_happened_desc: "Произошедшие события, несомненно, очень необычны, однако сидение и размышления о новизне нашей ситуации ни к чему хорошему не приведут. Мы должны собраться вместе, оценить то, что у нас есть, и найти способ двигаться вперёд, одновременно приспосабливаясь к прошлому."
IRE_adress_dail: "Речь в Даиле"
IRE_adress_dail_desc: "В Даиле возникла большая неразбериха, половина наших представителей растворилась в воздухе, другие занимают места, принадлежащие гражданам давно исчезнувшего мира. Разбираясь с путаницей в нашем законодательном органе, мы поможем освободить Ирландию от сегрегации, основанной на временных рамках. "
IRE_timeline_integration: "Интеграция между временными линиями"
IRE_timeline_integration_desc: "Будущее Ирландии содержит множество фантастических достижений в области медицины, вычислительной техники и оружия, и хотя ядро нашего народа всё ещё придерживается ценностей, привычных для 1936 года, знакомство с чудесами наших технологий может помочь им адаптироваться к ценностям будущего."
IRE_back_to_normal: "Возвращение к нашим обычным проблемам"
IRE_back_to_normal_desc: "Тот факт, что наша нация перенеслась почти на 80 лет в прошлое, не особенно волнует жителей Ирландии; в конце концов, мы видели и не такое? Вместо этого актуальным вопросом является проблема Ольстера, который и в будущем, и в прошлом остаётся бельмом на глазу ирландского правительства. Воспользовавшись путаницей, вызванной слиянием временных линий, ольстерские роялисты из будущего и прошлого объединились, чтобы свергнуть ирландское правление в регионе. О'Бидан должен действовать быстро, чтобы наша страна не погрузилась в кровопролитие и хаос."
IRE_send_in_the_guarda: "Прислать Гарду"
IRE_send_in_the_guarda_desc: "Мы ничего не добьемся, если будем вести переговоры с людьми, которые хотят видеть нас мертвыми; единственное решение ольстерского конфликта - это превзойти людей, оружие и террор всех тех, кто хочет разделить Ирландию."
IRE_occupy_belfast: "Раздавить террористов"
IRE_occupy_belfast_desc: "Главный эпицентр операций Ольстерской ассоциации обороны и Ольстерских добровольческих сил находится в Белфасте, жалком улье отбросов и злодеев, а также одном из главных центров вербовки для таких подрывных групп. Обеспечение безопасности этого городского центра от любых террористических угроз гарантирует, что любые восстания, которые произойдут, не успеют набрать силу."
IRE_state_of_emergency: "Чрезвычайное положение"
IRE_state_of_emergency_desc: "Несмотря на благие намерения, смутьяны в парламенте препятствуют работе Uí Bhiodáin и защищают такие террористические группы, как Ассоциация обороны Ольстера и Ольстерские добровольческие силы. Чтобы обеспечить бесперебойную работу, Уахтаран ввел чрезвычайное положение, позволяющее ему принимать любые меры, необходимые для защиты Ирландии и её народа."
IRE_good_friday_agreement: "Путь к миру"
IRE_good_friday_agreement_desc: "Чтобы достичь мира на Изумрудном острове, мы должны обратиться к юнионистам в духе доброй воли и выработать решение, приемлемое для всех сторон."
IRE_belfast_confrence: "Встреча в Белфасте"
IRE_belfast_confrence_desc: "Пришло время заключить соглашение с ольстеритами, мы организуем встречу со всеми основными политическими фигурами Северной Ирландии, предоставив им гарантии безопасности в обмен на их гарантии деэскалации. "
IRE_a_path_to_peace_in_NI: "Соглашение Страстной пятницы"
IRE_a_path_to_peace_in_NI_desc: "После многих напряженных встреч с ольстерианцами мы пришли к соглашению, которым могут гордиться обе стороны. Подходящее название "Соглашение Страстной пятницы" позволит обеим сторонам взять на себя обязательства по взаимной деэскалации и позволит Северной Ирландии отделиться от остальной Ирландии мирным путём, если большинство населения сочтет это необходимым. "
IRE_pack_it_in_boys: "Приготовиться к отказу от Ольстера"
IRE_pack_it_in_boys_desc: "Хотя многие надеялись, что Ирландия будет жить в более светлом и мирном будущем, ретроспектива доказала, что мир на Изумрудном острове никогда не наступит. Зная, что ждет нас в будущем, Уахтаран и Даил согласились, что ничего хорошего не будет от продолжающейся ирландской оккупации Ольстера, и санкционировали вывод ирландских солдат из региона."
IRE_negotiate_a_treaty: "Разработать план переходного периода"
IRE_negotiate_a_treaty_desc: "Мы четко заявили о своем намерении оставить Ольстер на произвол судьбы, однако террористические группировки продолжают свою деятельность независимо от этого. Для того чтобы переход Ольстера прошел гладко, мы должны разработать соответствующий план перехода с североирландским правительством."
IRE_withdraw_from_northern_ireland: "Эвакуировать Север"
IRE_withdraw_from_northern_ireland_desc: "Настал час, когда мы оставим Север на произвол судьбы. Пока мы говорим, солдаты, стоящие в Ольстере, готовятся к отъезду; что ждет Северную Ирландию в будущем - никто не знает. . ."
IRE_biden_survives: "О'Бидан выживает"
IRE_biden_survives_desc: "Как оказалось, наша вера в Уахтарана была обоснованной. О'Бидан старательно провел Ирландию через кризис, позволив нам выйти с другой стороны невредимыми. Теперь, когда ситуация в Ольстере разрешена, О'Бидан и Шинн Фейн будут работать над реализацией своих многочисленных стратегий. "
IRE_new_irish_republicanism: "Идеологические линии"
IRE_new_irish_republicanism_desc: "О'Бидан прямо противоположен большинству Шинн Фейн, которые часто имеют левый уклон. Для многих О'Бидан - это харизматичное, бесспорное лицо партии, готовое идти на компромисс с "Файн Гэл" и "Фианна Файл" по многим вопросам. Чтобы продемонстрировать избирателям Шинн Фейн приверженность идеалам партии, Уи Биодайн начал значительную кампанию по возрождению ирландского национализма, утвердив себя в качестве лица новой, но идеологически разнообразной Шинн Фейн."
IRE_unite_legislature: "Единство в парламенте"
IRE_unite_legislature_desc: "Длительная независимость Уи Бьодаина и его готовность работать с другими партиями сделали его идеальным выбором для многопартийного единства по идеологическим линиям. Этот новый дух сотрудничества, надеюсь, поможет "Файн Гэл" и "Шинн Фейн" удержать их хрупкую коалицию; несмотря на определенный уровень взаимного презрения, обе партии будут работать вместе на благо Ирландии."
IRE_dissolve_dail: "Распустить Даил"
IRE_dissolve_dail_desc: "Мы больше не можем поддаваться утомительной бюрократии и законодательству; если Ирландия должна быть спасена, она будет спасена железным кулаком, а не переговорами. От законодательной власти, которая не желает соглашаться с тем, что необходимо для сохранения Ирландии, мы избавимся, чтобы она не мешала нам."
IRE_empower_the_IRA: "Подпевайте "РА"!"
IRE_empower_the_IRA_desc: "Ирландская республиканская армия, хотя и демонизированная предыдущими правительствами, сыграла важную роль в борьбе с протестантскими ордами, угрожавшими Северу. Когда мелкие бюрократы будут заменены солдатами, мы сможем наконец отблагодарить ИРА по заслугам и должным образом включить их в состав наших сил. "
IRE_control_rival_parties: "Призывать имя Коллинза"
IRE_control_rival_parties_desc: "Майкл Коллинз, основатель нашей нации, знаменит тем, что использовал свои чрезвычайные полномочия для роспуска парламента в 1937 году, предотвратив попадание Ирландии в руки синдикалистов и английской тирании. Этот шаг, хотя и спорный, создал мощный прецедент использования президентами всей полноты власти во время кризиса. Если основатель нашей страны может использовать всю полноту власти, чтобы обеспечить безопасность Ирландии, то почему О'Бидан не может? "
IRE_biden_resigns: "Отставка О'Бидана"
IRE_biden_resigns_desc: "Несмотря на все свои усилия, Джозеф О'Бидан не смог адекватно разрешить кризис в Ольстере. Поскольку общественность и законодательная власть потеряли доверие к Уахтарану, О'Бидан покинул свой пост в надежде, что другой достойный человек поможет вылечить недуги Ирландии."
IRE_hold_snap_election: "Провести внеочередные выборы"
IRE_hold_snap_election_desc: "Поскольку доверие к правительству утрачено, будут проведены внеочередные выборы, чтобы определить судьбу правительства. Шинн Фейн, несмотря на свою популярность, столкнется с трудной дорогой к переизбранию, в то время как Файн Гэл надеется взять верх в коалиции, а Фианна Фейл пытается оправиться от поражения на выборах 2011 года."

IRE_vanguard_against_darker_future: "Борьба с темным будущим"
IRE_vanguard_against_darker_future_desc: "Вопросы, пронизывающие нашу нацию с момента "Инцидента", наконец-то получили ответ. Транспортировка Ирландии была прямым результатом особого "Парадокса Доннегала", космической аномалии, направленной на О'Бидан. Теперь нам придется сражаться с армией альтернативщиков Уи Бхиодаина за контроль над нашим миром."
IRE_encourage_biden_defection: "Обращение к Альтернативному Биденсу"
IRE_encourage_biden_defection_desc: "Сопротивление Уи Бхиодаина ошеломило разрозненных членов Совета Байденов APCC, поскольку перспектива отказа Байдена от приглашения в APCC была практически немыслимой. Сопротивление одного из них вызвало большой самоанализ среди различных байденов, которые до сих пор помнят, когда они были на месте Уи Бхиодаина. Возможно, действительно есть другой путь? "
IRE_reverse_engineer_tech: "Реверс-инженер APCC Tech"
IRE_reverse_engineer_tech_desc: "Обладание Уи Бхиодаином генной последовательностью Байдена позволяет ему получить доступ ко всем передовым технологиям APCC. Пробравшись на одну из передовых оперативных баз, О'Бидан использовал свой допуск, чтобы украсть схемы практически всех технологий, которыми располагает APCC, а затем незамеченным выскользнуть на свободу."
IRE_multiversal_connections: "Универсальные связи"
IRE_multiversal_connections_desc: "Теперь, когда у нас есть доступ к мультиверсальной технологии APCC, мы можем послать призыв к другим версиям О'Бидан во всей мультивселенной, тем, кто противостоял тирании и жестокости APCC. Одна конкретная версия О'Бидан происходит из той версии Земли, где Германская Империя была побеждена в Первом Вельткрейге. Эта версия Байдена является президентом Соединённых Штатов и оказывает неизмеримую поддержку нашему делу, стратегически маскируя недостающее оборудование под "потерянное" или "захваченное талибами". "
IRE_share_our_gifts: "Поделиться нашими подарками"
IRE_share_our_gifts_desc: "Все знают, что Байден скоро придет за остальной частью Земли; чтобы помочь другим странам этого мира отбиться от Байдена, когда он придет за ними, мы поделимся с ними дарами будущего, которые нам даны, в надежде, что наши технологии помогут им достичь победы над нашими общими врагами."
IRE_use_our_technology: "Наше технологическое преимущество"
IRE_use_our_technology_desc: "Причина, по которой силы Байдена кажутся остальному миру столь неостановимыми, заключается в почти потустороннем технологическом преимуществе; однако мы, как путешественники из будущего, видим, что у Байдена есть лишь незначительное технологическое преимущество, которое мы можем легко преодолеть, приложив немного усилий. "
IRE_speech_to_bidenists: "Выступление О'Бидана"
IRE_speech_to_bidenists_desc: "Кто-то назовет его церковным, кто-то скажет, что его слова звучали как эхо Лонга, кто-то скажет, что в нем была страсть Наполеона; независимо от этого, речь, произнесенная Джозефом О'Биданом, действительно вошла в учебники истории. Его обращение проникло в сердца и души каждого члена APCC, заставив их задуматься о том, что на самом деле значит быть Байденом. Смогут ли они смириться с жестокостью APCC после слов Байдена, ещё предстоит выяснить."
IRE_unite_the_world: "Объединить мир"
IRE_unite_the_world_desc: "Мы не можем позволить себе увязнуть в мелкой политике или идеологии перед лицом апокалиптических угроз. Чтобы спасти человеческую расу, мы должны отбросить цепи, которые мы сами для себя создали, и объединиться под знаменем сотрудничества, на благо всех нас."
IRE_fate_of_biden_alpha: "Судьба Байден Альфа"
IRE_fate_of_biden_alpha_desc: "Несмотря на невероятно высокие шансы, мы вытащили себя из пепла и одержали победу, несмотря на полное превосходство. Наша победа, хотя и оплаченная кровью, определила историю человеческой расы и объединила народы мира под знаменем сотрудничества. Остался лишь один незакрытый вопрос - вопрос о Байдене "Альфа": организаторе ужасных деяний APCC."

### Events ###

biden.1.t: "Вторжение из будущего"
biden.1.d: "За последние несколько часов по всей континентальной части Соединённых Штатов произошли короткие и кровопролитные сражения. Захватчики, похоже, использовавшие оружие и транспортные средства из будущего, появились внезапно и без объяснений. Прибыв в массивных пирамидоподобных сооружениях, появившихся из воздуха, захватчики убивали и уничтожали людей, не обращая внимания на расу, возраст или пол и без всяких причин. Так было до недавнего времени. Вслед за мощным скачком напряжения прозвучала передача, которую можно было услышать по любому радио на Земле.\nЛюди Земли, люди Америки. Вы не знаете, кто я, но я знаю, кто вы. Я знаю о вас все. Вы - граждане КазерРейха, вы - народ Америки. Вы - богатые, сидящие в своих канадских особняках. Вы - бедные, управляющие собой в коммуне Франции. Кто я? Я Джозеф Робинетт Байден-младший, президент Соединённых Штатов и президент Комитета по сохранению и колонизации Америки. Мы пришли из будущего, и мы здесь, чтобы вернуть то, что принадлежит нам по праву. 2023 год сделал Землю практически непригодной для жизни после масштабного обмена ядерными ударами на Ближнем Востоке. Надеясь сохранить наш народ, я поручил своему правительству найти нам новый дом, и ваш мир в это время был выбран нашим новым домом. Умирайте с миром, зная, что ваша смерть станет домом для всех американцев, и это не малярия."
biden.1.a: "Да здравствует президент Байден!"
biden.1.b: "Мы должны бороться за наше выживание!"

biden.2.t: "Последнее доброе дело"
biden.2.d: "После войны, которая длилась, кажется, целую вечность, несмотря на то, что мы прибыли сюда совсем недавно, армии Американского комитета по сохранению и колонизации одержали победу, и эта версия Земли перешла под полный контроль Байдена. Теперь, когда Земля приручена, пришло время начать вторую фазу трехфазного плана APCC по спасению американской расы. Вторая фаза, проще говоря, полностью превратит эту планету из дымящейся, пропитанной радиацией дыры в нетронутую девственную пустыню.\n\nИспользуя различные Машины Времени, которые разбросаны по всему миру, учёные APCC придумали способ заселить Землю растениями и животными из других времен. Однако для того, чтобы успешно сделать это, необходимо уничтожить всю жизнь на Земле из-за того, насколько деликатным является этот процесс. Из-за необходимости уничтожить все живое, этот процесс никогда не пытались осуществить в настоящем из-за огромного риска. Учёные APCC считают, что этот процесс должен занять не более 200 лет, что благодаря путешествиям во времени займет совсем немного времени. В качестве страховки на случай поломки одной из машин или импорта не тех видов диких животных, процесс будет останавливаться на два месяца каждые 25 лет, чтобы позволить APCC следить за ситуацией, что займет не более полудня.\n\n\nВ связи с досадной причудой в процессе терраформирования, один человек должен оставаться позади и активизировать его. Поскольку первая волна - это массивный разрушающий жизнь луч, человек, оставшийся позади, будет жертвовать своей жизнью. В то время как были придуманы всевозможные способы выбрать человека, который останется позади, - от вытягивания соломинки до бросания жребия, - один человек, бывший сенатор от Вермонта, ставший близким доверенным лицом Джо Байдена, Бернард Сандерс, предложил остаться позади. Некогда соперник председателя Байдена, жертва Сандерса запомнится ему как настоящий американский герой. Сандерс готовился к этому дню всю свою жизнь, теперь ему остаётся только нажать на кнопку, и американский народ снова сможет жить..."
biden.2.a: "Демократия - это не спорт для зрителей"  

biden.3.t: "Дуврский договор"
biden.3.d: "В то время как президент Байден и APCC рядом с ним работают над подготовкой Земли к приему её законных хозяев, мы начали использовать наши технологии путешествия по вселенным для вербовки Джо Байденов из других вселенных и временных линий. Как справедливо заметил Президент, все Бидены, независимо от вселенной, имеют одну и ту же движущую силу - создать лучший дом для своих детей. С помощью этой движущей силы мы смогли сокрушить врагов истинного человечества быстрее, чем когда-либо, доказав, что Президент Джо, из любой временной линии, является единственной надеждой на наше спасение.\n\nНо с этим успехом, как всегда, приходят проблемы. Хотя действительно каждый Байден разделяет тот же драйв, они разделяют его для разных групп своих детей. Будь то католические верующие по всему миру или граждане колонизированной Древним Египтом Америки, Байдены борются за свое, а не только за будущее истинной Америки. Чтобы решить эту проблему, президент Байден (теперь он также носит имя Верховный или Альфа Байден) созвал собрание всех Байденов, которые согласились работать с APCC.\n\nНа собрании президент предложил, чтобы каждый из Байденов и их соответствующие последователи и нации могли получить кусочек Новой Земли после завершения терраформирования. Кроме того, он предложил создать "Совет Байдена", который будет действовать как консультативный совет при APCC, а также как будущий глава правительства, чтобы избежать будущих конфликтов и войн. Хотя некоторых это немного шокировало, все Байдены сразу же согласились, и дальнейшие переговоры о том, кто из Байденов получит тот или иной участок Земли, были назначены на ближайшие несколько месяцев. С этой сделкой президент Байден ещё раз продемонстрировал блеск своего ума, ещё раз доказав, что он является единственным спасителем Америки."
biden.3.a: "Тост за наших товарищей Байдена!"

biden.4.t: "Вашингтонский водопад"
biden.4.d: "Когда президент Байден стоял на склоне холма с видом на дымящуюся столицу, его прервал помощник, который спросил его, не нужны ли ему прохладительные напитки в теплую погоду Мэриленда. Однако прежде чем он успел закончить свой вопрос, Байден повернулся к нему и начал говорить. "Врагов у меня много, равных мне нет". В тени промышленного смога они говорили, что Делавэр никогда не будет покорен. В стране президентов и тиранов говорили, что Вашингтон никогда не будет покорен. В царстве пустынь и каньонов они говорили, что Запад никогда не будет укрощен. Теперь они ничего не говорят. Они боятся меня, как силу природы, торговца громом и смертью. Я говорю: "Я - Байден, я - Верховный". \n\nПосле того, как Байден закончил, помощник воспринял это заявление как согласие и ушел, чтобы взять шарик мороженого из личных запасов председателя. Президент Байден остался на холме, наблюдая, как солдаты штурмуют последние остатки тиранического контроля, как они рушатся, как солдаты штурмуют Белый дом. Вашингтон был в его руках, слабое правительство этой версии Америки должно было быть уничтожено. Сопротивление нечистых, нечистых существ этого мира бесполезно. "
biden.4.a: "455 миль до Оттавы..."

biden.5.t: "Последняя речь Гувера"
biden.5.d: "После падения Вашингтона и последнего выступления Макартура, Геберт Гувер. 30-й президент США, был захвачен войсками Байдена. Рассматривая его, возможно, как трофей, президент Байден не отдал приказ о его смерти, позволив ему председательствовать на похоронах Макартура, возможно, из какой-то жалости к самому ненавистному человеку в Америке. После короткой службы Гувер встал и произнес следующую речь.\n\nДрузья, вашингтонцы, соотечественники, прислушайтесь ко мне. Я пришел похоронить Макартура, а не восхвалять его. Зло, которое совершают люди, живёт после них, добро часто погребают вместе с их костями, так пусть будет и с Макартуром. Благородный Байден сказал вам, что МакАртур честолюбив: Если так, то это тяжкая вина, И тяжко ответил на нее МакАртур. Вот, по разрешению Байдена и остальных - Ведь Байден - почтенный человек, Как и все они, все почтенные люди - Пришел я говорить на похоронах МакАртура. Он был моим другом, верным и справедливым для меня. Но Байден говорит, что он был честолюбив, а Байден - человек чести. Он поставил многие народы на колени, чьи репарации наполнили общую казну. Разве это в Макартуре казалось честолюбием? Когда бедные плакали, Макартур плакал: Амбиции должны быть сделаны из более прочного материала. Но Байден говорит, что он был амбициозен, а Байден - человек чести. Вы все видели, что в здании Capital Building я трижды предлагал ему место в кабинете министров, от которого он трижды отказывался: было ли это честолюбием? Однако Байден говорит, что он был амбициозен; и, конечно, он - честный человек. Я говорю не для того, чтобы опровергнуть слова Байдена, а для того, чтобы сказать то, что я знаю. Вы все любили его когда-то, и не без причины: Что же мешает вам оплакивать его? О суд! Ты сбежал к зверям, а люди потеряли разум. Мое сердце в гробу вместе с Макартуром, и я должен сделать паузу, пока оно не вернется ко мне.\n\nПосле этой речи Гувер достал нож и начал бить и убивать того, кого он принял за председателя Байдена, но на самом деле это был Роман Байден из другой Вселенной. После этого Гувер был застрелен на месте. Хотя смерть Гувера может быть непростительной, она также служит мощным напоминанием о том, что только истинные американцы могут жить на Земле, а все остальные должны быть очищены для блага всего человечества."
biden.5.a: "Только Байден имеет право править в Новой Америке..."

biden.6.t: "Последний бой Макартура"
biden.6.d: "В то время как силы Харимана Джо все дальше продвигаются вперёд к отвоеванию Земли для Истинного Человечества, наконец-то пришло время вернуть себе место власти Байдена.  Хотя Вашингтон и является столицей Соединённых Штатов, в нем нет значительного военного присутствия, а с внезапным появлением Председателя это присутствие стало ещё меньше. Несмотря на это, это не помешало силам, верным лже-Соединенным Штатам, окопаться и сражаться, как в аду.\n\nНаиболее заметным в осаде Вашингтона было последнее выступление генерала Дугласа Макартура. Макартур, всегда храбрый человек, в отличие от подавляющего большинства высшего командования Соединённых Штатов, не отступил, а остался со своими людьми до самого конца. Когда его люди падали один за другим, Макартур возглавил последнюю атаку в надежде дать эвакуирующимся время на спасение. Когда его люди подошли к линии Байден, к своему шоку, они смогли сбить нескольких солдат. Имея в запасе мало времени, Макартур приказал своим людям экипировать оборудование APCC, а сам в это время выяснял, как забраться в бронекостюм пехоты APCC модели A67V32. Внутри AIS Макартур смог уничтожить многих храбрых солдат, пока один отряд не смог установить ЭМИ и открыть огонь по Макартуру внутри AIS, уничтожив его.\n\n\nНесмотря на кровопролитную битву, битва за Вашингтон была ошеломляющей победой, и знания, полученные в ходе битвы, будут полезны для боевого ИИ APCC."
biden.6.a: "Сердце Америки снова мое!"

biden.7.t: "Истребление альтернатив"
biden.7.d: "Было установлено, что этот мир нечист, нечист, запятнан низшими существами. Он должен быть очищен, чтобы поколение чистых американцев могло его населить. Население этого мира должно быть очищено, однако это оказалось несколько затруднительным из-за сходства этого мира с нашим. \n\nЭта временная линия имеет несколько сходств с нашей, и некоторые из альтернативных потомков высокопоставленных лиц всё ещё существуют в этой временной линии. В частности, было установлено, что в этой временной линии существует семья двойника Джо Байдена. Хотя Джозеф Роббинет Байден-младший ещё не родился, его родители из альтернативной вселенной всё ещё существуют.\n\n\nПрезидент Байден не может рисковать, и если альтернативная версия Байдена Альфа попадет не в те руки, это может привести к катастрофе. Таким образом, альтернативный Байден должен быть уничтожен, чтобы обезопасить эту временную линию и APCC.\n\nНа рассвете силы Байден схватили Джозефа Робинетта Байдена-старшего и Кэтрин Э. Ф. Байден и быстро казнили их. Это действие предотвратило существование Джо Байдена в этой временной линии, предотвратив появление нечистого Байдена. Хотя Байден, казалось, испытывал противоречия по поводу казни собственных родителей, он понимает, что это делается ради блага человечества."
biden.7.d_2: "Было установлено, что этот мир нечист, нечист, запятнан низшими существами. Он должен быть очищен, чтобы поколение чистых американцев могло его населить. Население этого мира должно быть очищено, однако это оказалось несколько затруднительным из-за сходства этого мира с нашим. \n\nЭта временная линия имеет несколько сходств с нашей, и некоторые из альтернативных потомков высокопоставленных лиц всё ещё существуют в этой временной линии. В частности, было установлено, что в этой временной линии существует семья двойника Джо Байдена. Хотя Джозеф Роббинет Байден-младший ещё не родился, его родители из альтернативной вселенной всё ещё существуют.\n\n\nПрезидент Байден не может рисковать, и если альтернативная версия Байдена Альфа попадет не в те руки, это может привести к катастрофе. Таким образом, альтернативный Байден должен быть уничтожен, чтобы обезопасить эту временную линию и APCC.\n\nОднако, это действие оказалось легче сказать, чем сделать. Парадокс Донегала привел к тому, что никто не знает, где находятся родители Байдена. Байден в этой временной шкале, кажется, непреклонно утверждает, что он родился в Донегале, несмотря на записи о том, что его родители по-прежнему проживают в Скрэнтоне. Одним из примечательных спорных моментов является тот факт, что никто, даже ирландские "Uí Bhiodáin" не могут точно определить, когда его родители иммигрировали на берега Ирландии. Некоторые записи утверждают, что его предки прибыли в Ирландию в 1870-х годах, а другие относят их иммиграцию к 1930-м годам, как беженцев, пытавшихся спастись от хаоса Второй американской Гражданской войны, или мигрантов, искавших лучшей жизни на берегах Ирландии. Независимо от того, когда появились родители Байдена, этот загадочный временной парадокс не позволил уничтожить родословную нашего самого упрямого лидера сопротивления, гарантируя, что худшие опасения APCC продолжат сбываться."
biden.7.a: "Нить подана"

biden.8.t: "Формирование сил APCC на Востоке"
biden.8.d: "Поскольку завоевание Нового Света силами APCC идет полным ходом, президент Байден приказал одному из своих лучших лейтенантов, Бараку Обаме, отправиться в Африку. Точнее, в Кению, где дед Обамы возглавил восстание мау-мау против колонии Кения-Уганда. Мзи Обама имеет почти божественный статус среди фишеров Мау-Мау, поэтому, используя Баррака, Байден надеется, что сможет использовать этот статус против Обамы и превратить Мау-Мау в основу восточных сил APCC.\n\nНо с приходом Байдена, Мау-Мау превратились из антиколониального восстания в лицо анти-Байден активности в Африканском Роге. С этой внезапной сменой врага, многие бывшие офицеры колониальной армии Кейана вступили в ряды Мау-Мау, главным из которых был Бешеный Джек Черчилль, прославленный герой войны и орудующий мечом.\n\n\nХотя это небольшая неудача, она не помешала Обаме осуществить план Байдена. Под покровом темноты Обама с небольшой, но хорошо обученной командой был телепортирован прямо в штаб Мау-Мау, где столкнулся со своим дедом. Что было сказано между ними, неизвестно, однако большая часть первоначальных сил Мау-Мау действительно встала на сторону Обамы, видя в нем исполнение пророчества. С этим расколом в рядах началась небольшая Гражданская война внутри "Мау-Мау", и Обама использует этот хаос. Уже поступают сообщения об ударах беспилотников с точностью до 90%. Самым впечатляющим из тех, кто был убит ударом беспилотника, стал Герман Геринг, смерть которого вызвала хаос в Миттельафриканской администрации. В целом, вторжение Обамы было весьма успешным, и АТСС уже окрестил новые силы "АТСС Восток". "
biden.8.a: "Ещё один большой успех председателя Байдена!"

biden.9.t: "Разграбление Европы"
biden.9.d: "После нескольких месяцев борьбы с силами различных государств АБПШ, АПКК наконец-то одержал верх и теперь занимает большинство крупных государств Европы. От Лондона и Рима до Берлина и Парижа, легионы председателя Байдена теперь контролируют одну из исторических земель в истории человечества. Несмотря на эту историчность, мы не можем позволить воспоминаниям или чувствам встать на пути нашей важной работы. С этой целью Подкомитет по очищению APCC отдал приказ, как кажется председателю, полностью уничтожить все крупные города Европы. Возможно, видя, что земли его предков пробудили в Председателе сострадание к нелюдям, такое сострадание, которое не пробудила даже смерть его собственных родителей, приказы Подкомитета Очищения уже выполняются.\n\nМногие крупные города теперь представляют собой лишь дымящиеся руины, готовые ко второй фазе. Особое внимание было уделено Ирландии, родовому дому Председателя. Надеясь раз и навсегда подавить его сострадание, Подкомитет по Очищению приказал очистить весь остров от всего живого в качестве небольшого испытания Волны Очищения, которая будет запущена, когда вся Земля будет очищена от крупного военного сопротивления. Независимо от приказов Подкомитета, одна из крупнейших зон сопротивления была очищена, и APCC с каждым днём становится все ближе к своей конечной цели... "
biden.9.a: "Следующий марш на Москву!"

biden.10.t: "55 дней в Даляне"
biden.10.d: "По мере того, как легионы APCC все ближе подходят к полному мировому господству, мы, наконец, добились значительных успехов в Китае, сердце сопротивления в Восточной Азии. Хотя наши усилия увенчались большим успехом, в течение последних пятидесяти пяти дней мы захватывали порт Далянь, удерживаемый Японией. Далянь, сам по себе крупный порт и место усиления АБПШ, стал фактическим штабом АБПШ в Восточной Азии. Это было так, что Император Японии Хирохито, генерал Фалькенхаузен из A.O.G. и, похоже, воскресший генералиссимус Чан Кай-ши сделали Далянь своим домом.\n\nКак только наши армии подошли к городу, мы ожидали какой-то битвы, в конце концов, это был крупнейший центр АБПШ в Азии. Однако мы не могли предположить, что встретим столько огня. Используя захваченное оружие, часть которого, похоже, была переделана, силы АБПШ смогли удержать нас в 30 милях от города. Хотя нашим самолетам действительно удавалось проникать в их воздушное пространство, чаще всего их сбивали. Этот тупик, первый и, скорее всего, последний в нашей кампании, был нерушим во всех отношениях, кроме одного. В отличие от сил APCC, у сопротивляющихся нет возможности перезаряжать своё оружие, а значит, мы могли вывести их из строя, что мы и сделали.\n\nДо прошлой ночи обе стороны осады обменивались лишь небольшими перестрелками. Однако, похоже, когда у них закончились силы, защитники Даляня предприняли последнюю отчаянную атаку в самоубийственной надежде выйти из тупика. Во главе этой атаки был не кто иной, как Император Хирохито, за которым следовали генерал Фалькенхаузен и генералиссимус Чанг. Заряд закончился так же быстро, как и начался, не дойдя даже до наших линий. Хотя героизм наступления не может быть оценен, со смертью самых главных фигур АБПШ на востоке, пройдет не так много времени, пока первая фаза будет окончательно завершена, и мы сможем начать колонизацию в полном объеме."
biden.10.a: "Мы наконец-то приближаемся к концу..." 

biden.11.t: "Чистка Амазонии"
biden.11.d: "Когда армии АПКК наконец-то прибыли на берега Южной Америки, мы столкнулись с первой настоящей проблемой в завоевании этого мира. Амазонка, великий тропический лес, проходящий вдоль большей части Южной Америки, сформировал практически неприступный барьер для наших наземных частей. Хотя наши воздушные части действительно способны пересекать её и наносить удары по странам, расположенным к югу от нее, без наших наземных частей они могут лишь раздражать наших врагов.\n\n\nВ попытке решить эту проблему, президент Байден, по предложению Майкла С. Ригана (главы EPA Байдена), приказал разбомбить Амазонку. Используя комбинацию традиционных бомб, напалма и небольших ядерных устройств, APCC ставит Амазонку на колени. Пока разрушения в основном происходят на севере, но пожары, порожденные разрушениями, быстро распространяются, и учёные APCC предсказывают, что Амазония будет полностью превращена в пепел в течение следующих нескольких месяцев.\n\n\nХотя все только начинается, наши войска уже могут воспользоваться преимуществами очищенной земли, получив значительное увеличение скорости передвижения по Амазонии.\n\n\nПомимо преимущества, которое получают наши войска, Амазонская чистка служит прекрасным предупреждением и примером того, что мы планируем сделать с остальным миром. Возможно, это также заставит некоторые страны отступить, чтобы их не постигла худшая участь..,"
biden.11.a: "Это было только начало..."

biden.12.t: "Чёрный код"
biden.12.d: "Федеральное правительство уже давно пришло в упадок, и его хватка над Америкой в лучшем случае ослабла. Всегда существовали планы по борьбе с потенциальным вторжением или восстанием в Соединенных Штатах, но эти планы были рассчитаны на местных радикалов или иностранные армии, а не на океан сил из альтернативного будущего. \n\nНо по мере того, как самые яркие кошмары федерального правительства сбываются на глазах, этот секретный план кажется единственным шансом на спасение для Америки. Большая часть федеральной командной структуры была уничтожена, вся президентская линия преемственности (кроме вице-президента Чарльза Кёртиса, который умер от сердечного приступа за несколько дней до этого) была стерта с лица земли во время нападения на Вашингтон, а большая часть армейского начальства погибла. Без функционирующей армии, местные ополченцы и отряды ругеров выставили последнюю значимую оборону против "президента Байдена". Хьюи Лонг и Билл Хейвуд нехотя сотрудничали, чтобы защитить то, что осталось от Америки, а Омар Брэдли принял командование оставшимися федеральными силами, поскольку Дуглас Макартур, Дуайт Эйзенхауэр и большинство других высокопоставленных генералов были уничтожены.\n\nНекоторые, как Кеннеди, пытались сотрудничать с силами Байдена, но их ждала быстрая смерть. Некоторые, как Фред Трамп, пытались обратиться к своим детям, но даже семья не спасла бы их от гнева будущего. \n\nАмерика переживает свой самый тёмный час, и кажется, что весь мир обречен. "
biden.12.a: "Боже, храни Америку..."

biden.14.t: "Паранормальная активность?"
biden.14.d: "За последние три месяца 1935 года по всему миру, включая нашу страну, были зафиксированы случаи наблюдения НЛО, странных структур в форме пирамид, которые то появлялись, то исчезали. Что самое пугающее, были зафиксированы наблюдения настоящих инопланетян в костюмах, похожих на скафандры, которые делали записи, а затем исчезали в воздухе. По сообщениям, эти же пришельцы уничтожали целые поселения на различных границах Земли, таких как Аляска или Сибирь.\n\n\nБолее того, различные внешние группы, такие как Духовная партия в Калифорнии или немецкое общество Ahnenerbe утверждают, что эти наблюдения являются доказательством их веры, и призывают правительства стран мира расследовать эти наблюдения для защиты общественной безопасности. \n\nВ то время как эти радикалы не обладают властью и их призывы к расследованию в основном остаются без внимания, некоторые члены нашего правительства, страдающие паранойей, тайно обратились к [ROOT.GetLeader] и потребовали немедленно начать расследование. Пока [ROOT.GetLeader] выдает этих людей за сумасшедших, но со временем аргументы, использованные этими людьми, продолжают крутиться в голове. Надеясь успокоить и этих людей, и свой собственный разум, [ROOT.GetLeader] решает, что..."
biden.14.a: "...Это просто слухи радикалов, не более того."
biden.14.b: "...Возможно, в них есть смысл? Немедленно начать расследование!"

biden.15.t: "Отчаянная надежда"
biden.15.d: "Когда силы Байдена продвигаются вперёд, оставляя после себя только смерть и разрушения, Кайзер Вильгельм II созвал в Берлине встречу всех стран, ещё не попавших под власть Байдена. Поначалу шокированные, почти все страны Свободного мира прибыли в Берлин, чтобы обсудить, что они могут сделать, чтобы остановить натиск Байден.\n\nКак только различные делегаты встретились, на конференции началась полная анархия. Делегаты обвиняли других в предательстве, идеологические потасовки и другие подобные действия грозили прекратить встречу ещё до её начала. Чтобы навести хоть какой-то порядок, сам Кассир Вильгельм начал произносить речь, которая в итоге смогла склонить на свою сторону всех делегатов. Он говорил о необходимости единства, о том, что мелкие идеологические разногласия станут буквальной смертью человечества, рассказывал о сообщениях о гневе Байдена, о том, как он убил свою собственную семью. Ещё до того, как он закончил говорить, встали делегаты от Коммуны Франции, Японии, Австрийской империи и России и предложили объединить все присутствующие страны в одну фракцию, чтобы остановить Байдена и спасти Землю. Почти все делегаты сразу же согласились, и Касир лично провозгласил создание Анти-Байденского пакта для спасения человечества, или АБПШ. Сможет ли АБПШ сделать что-то ещё, кроме как завалить Байдена, пока неизвестно. Тем не менее, нет никаких сомнений в том, что АБПШ представляет собой лучший шанс для спасения человечества..."
biden.15.a: "Мы должны объединиться на благо всего человечества!"

biden.16.t: "Гамбит дурака"
biden.16.d: "Когда наши славные войска продвигались вперёд, оставляя за собой лишь смерть и разрушения, Кайзер Вильгельм II созвал в Берлине совещание всех стран, которые ещё не находятся под контролем APCC. Почти каждая нация, не находящаяся под нашим контролем или в поле зрения, отправилась в Берлин, чтобы обсудить, что они могут сделать, чтобы остановить натиск Байден.\n\nКак только различные делегаты встретились, на конференции царила полная анархия. Делегаты обвиняли других в предательстве, идеологические потасовки и другие подобные действия грозили прекратить встречу ещё до её начала. Чтобы навести хоть какой-то порядок, сам Кассир Вильгельм начал произносить речь, которая в итоге смогла склонить на свою сторону всех делегатов. Он говорил о необходимости единства, о том, что мелкие идеологические разногласия станут буквальной смертью человечества, рассказывал о сообщениях о гневе Байдена, о том, как он убил свою собственную семью. Ещё до того, как он закончил говорить, встали делегаты от Коммуны Франции, Японии, Австрийской империи и России и предложили объединить все присутствующие страны в одну фракцию, чтобы остановить Байдена и спасти Землю. Почти все делегаты сразу же согласились, и Касир лично провозгласил создание Анти-Байденского пакта для спасения человечества, или АБПШ. АБПШ, говорят наши самые надежные советники, мало что сделает, чтобы остановить нас. В конце концов, мы всё ещё обладаем технологиями, намного превосходящими их собственные. Некоторые заходят так далеко, что говорят, что это ускорит процесс первой фазы, ведь если их армии сразятся с нами раньше, то меньше людей будет воевать позже."
biden.16.a: "Они думают, что это спасет их? Поговорим о малакии!"

biden.17.t: "Америка пала"
biden.17.d: "Несмотря на сопротивление разрозненных сил по всей Америке, континентальные Соединённые Штаты пали под гнетом "президента Байдена". Сиэтл был последним крупным очагом сопротивления, где оставшиеся федеральные силы под командованием Брэдли объединились с изгнанными Минитменами и синдикалистами-ополченцами против насильников из будущего. \n\nАмериканские войска были стремительно уничтожены, боя почти не было. Почти весь Сиэтл был уничтожен в ходе боев, потери американцев составили почти 99%. Когда последние силы федеральных войск рухнули, Хьюи Лонг и Билл Хейвуд объединились, чтобы сражаться с футуристическими силами вручную. Они погибли вместе, сражаясь с Байден. Омар Брэдли исчез в разгар боев, ходили слухи, что он либо совершил самоубийство, либо был стерт с лица земли ударом беспилотника. \n\nКогда Сиэтл пал перед Байденсом, миллионы людей бежали в Канаду, Мексику, Гавайи, Либерию или другие страны, чтобы избежать гнева Байдена. Когда Америки больше нет, весь мир готовится к тому, что за этим может последовать. Байден теперь рассматривается как самая большая угроза, которую когда-либо видел мир, и правительства Германии, Франции, России, Австрии, Японии и Канады рассматривают возможность объединиться, чтобы дать отпор силам Байдена, несмотря на кажущуюся бесполезность сопротивления. "
biden.17.a: "Все закончится здесь..."

biden.18.t: "Вопрос сохранения"
biden.18.d: "После нашей победы в Леванте, где находится самое святое место на Земле для большинства верующих человечества, здесь не будет типичных разрушений и чисток, которые обычно следуют за нашими завоеваниями. Согласно приказу, отданному перед вторжением, силы APCC были очень осторожны в завоевании, используя небольшие очистительные поля, которые также удваиваются как тесты для очистительного поля, которое ознаменует начало второй фазы, чтобы избежать разрушения земли, зданий и дикой природы, которая усеивает Святую Землю. Причина этого, хотя и кажется несколько противоречащей атеистической политике председателя Байдена, кроется в просьбе Подкомитета по сохранению APCC. Подкомитет по сохранению, который был сформирован в основном для того, чтобы объединить тех, кто выступает против массового уничтожения всего на Земле, попросил Председателя разрешить им сохранить Святую Землю из-за её разрушения в наше время, на что он неохотно согласился, чтобы сохранить единство внутри APCC.\n\nТеперь, когда Святая Земля обезлюдела и полностью под нашим контролем, Подкомитет по сохранению выдвинул ещё одно предложение Председателю. Вкратце, ПС хочет использовать экспериментальную технологию, которая эффективно "заморозит" Святую Землю в том виде, в котором она сейчас находится во времени. Однако эта технология также позволит адаптировать Святую Землю к любым новым экологическим факторам, которые возникнут в результате заселения Земли во время Второй фазы. Это, как утверждает Подкомитет, задобрит Председателя перед оставшимся религиозным населением Америки.\n\nХотя подобная просьба не является экстремальной и, возможно, не имеет смысла, однако она может создать опасный прецедент. В конце концов, если мы согласимся сохранить Святую землю, что помешает им потребовать от нас сохранить другие реликвии ушедшей эпохи? Независимо от этого, выбор должен сделать только Президент."
biden.18.a: "Согласен. Что плохого в защите того, что было потеряно?"
biden.18.b: "Отказано. Мы пришли, чтобы создать новый дом, а не перерабатывать старый."

biden.19.t: "Подарок Байдена"
biden.19.d: "Мы сделали это! После многих лет кровавой борьбы, силы геноцида председателя Байдена наконец-то были отброшены назад! Сегодня утром Байден обратился к каждому человеку на планете, используя ту же технологию, которая позволила ему вещать на все радио и телевидение. В своем обращении он высоко оценил усилия АБПШ в борьбе с его силами, сказав, что только благодаря их храбрости и такту они смогли одолеть его силы. Далее он объявил о своей официальной капитуляции, а также принес извинения за убийство стольких миллионов людей. Он сказал, что APCC и его силы вернутся в своё время, и что они никогда не вернутся. В конце своего обращения он сказал, что сделает нашему миру подарок, если мы захотим его принять.\n\nБайден сказал, что он может предложить нам возвращение. Возвращение до его прихода, до кровопролития, до единства. Достаточно нажать на кнопку, и мы сможем вернуться к жизни до всего этого, увидеть наших мертвых близких, повидаться с машинами времени Байдена. Единственная загвоздка? Нам пришлось бы отказаться от памяти о борьбе. Забудьте о борьбе, которую вело человечество, чтобы добраться до этого момента. Забудьте чувство единства, которое мы испытывали. Чтобы принять подарок, нам нужно только сказать "да" или "нет". Благодаря технологическому превосходству APCC, они могут определить, у кого будет больше голосов.\n\nВсе, что потребовалось, это случай, и человечество..."
biden.19.a: "...освободилось от Байдена, сохранив память о борьбе."
biden.19.b: "...на пути назад к 1 января 1936 года."

biden.20.t: "Падение Америки"
biden.20.d: "После многонедельной кампании Соединённые Штаты, наконец, полностью перешли под контроль сил "председателя Байдена". Утверждая, что они из будущего, силы Байдена не проявляют милосердия ни к кому, независимо от возраста, пола или гендера. По сообщениям, Соединённые Штаты теперь не более чем пустошь, а миллионы душ лежат в братских могилах. Уже миллионы беженцев покинули американские берега в надежде избежать гнева Председателя. Однако, учитывая сообщения о прибытии войск Байден на канадскую и мексиканскую границы, кажется маловероятным, что Байден планирует остановиться только на Америке....."
biden.20.a: "Боже, помоги нам всем..."
biden.20.b: "Мир будет очищен!"

biden.21.t: "Формирование АБПШ"
biden.21.d: "Сегодня в Берлине представители почти всех стран, ещё не попавших под власть председателя Байдена, объявили о заключении совместного договора о сотрудничестве и единстве в эти времена великого кризиса. Известный как Анти-Байденский пакт о спасении человечества или просто АБПШ, пакт объединил почти все фракции на планете в единое целое, от Антанты до Третьего Интернационала, каждая нация, поклявшаяся в верности одной из мировых фракций, объединилась в надежде остановить прилив Байден. Сможет ли АБПШ стать для Байдена чем-то большим, чем просто препятствием, ещё предстоит увидеть. Независимо от этого, молитвы всего мира обращены к АБПШ, потому что если они падут, то и Земля тоже."
biden.21.a: "Вместе у нас есть шанс!"
biden.21.b: "Этот "АБПШ" не сделает ничего, кроме как замедлит нас!"

biden.22.t: "Поиски в Скрэнтоне"
biden.22.d: "Странные сообщения, поступающие со всего мира, обычно сосредоточены в отдаленных районах вблизи полюса Земли, за исключением одного озадачивающего эпицентра активности странных наблюдений: Скрэнтон, штат Пенсильвания. Жители этого небольшого города утверждают, что фигуры, одетые во все белое, ищут какой-то таинственный объект, находящийся в пределах города. Хотя эти незнакомцы никогда не общаются с жителями, они постоянно сканируют окрестности города почти каждый раз, когда наступает ночь, с помощью устройств, которые были описаны как палочки, похожие на предметы, не поддающиеся современным технологиям. Единственное возможное объяснение этого явления - какая-то тайная правительственная операция; однако и правительство штата Пенсильвания, и федеральное правительство решительно отрицают эти обвинения. Несмотря на то, что власти отказываются комментировать или объяснять причины происходящего в городе, тот факт, что появление этих странных фигур совпало с появлением подобных гуманоидов по всему миру, вызывает беспокойство. "
biden.22.a: "Не о чем беспокоиться."
biden.22.b: "Нечего смотреть."

biden.23.t: "Силы Байдена готовы к бомбардировке [bombing_state.GetName]."
biden.23.d: "Наши власти сообщили нам, что биденистские силы готовятся применить своё орбитальное штурмовое оружие на одном из наших штатов. Мы можем попытаться эвакуироваться, но будет невозможно вовремя вывести всех остальных. Мы можем только молиться за души тех, кто погибнет, когда Байден обрушит своё оружие на жителей [bombing_state.GetName]."
biden.23.a: "Дорогой Господь..."

biden.230.t: "Офицерские бунты охватили всю страну"
biden.230.d: "Лже-Байден, похоже, имеет больше влияния, чем мы предполагали, поскольку несколько наших штатов присоединились к его делу, открыто игнорируя приказы APCC. Эти дефектные Байдены заявили, что Байден Альфа - геноцидное чудовище, нацеленное на уничтожение мультивселенной, и, услышав слова О'Бидана, они не могут больше с чистой совестью стоять в стороне и позволять миссии APCC оставаться без внимания.  Станут ли эти отступники концом для нас, или они просто замедлят наше развитие, ещё предстоит увидеть."
biden.230.a: "Предатели!"

biden.24.t: "Парадокс Донегала поглощает известную Вселенную"
biden.24.d: "Парадокс Донегала", ответственный за транспортировку Ирландии в 1936 год, также был использован APCC, чтобы покалечить силы Ирландии. Биденисты использовали этот опасный временной глюк в качестве оружия, однако APCC не смог контролировать Парадокс, который вышел из-под контроля. Убийство биденистами родителей Джозефа Уи Бхиодана, временного источника парадокса, должно было вызвать коллапс самой реальности в пределах границ Ирландии, однако нить, которая изначально использовалась APCC для уничтожения Ирландии, вышла из-под контроля, разрастаясь и поглощая всю известную вселенную в считанные секунды. Когда сама реальность погрузилась во временное забвение, миссия APCC потерпела грандиозный провал: их уничтожило их собственное оружие. "
biden.24.a: "Упс..."
biden.24.b: "Вот так Вселенная..."

biden.25.t: "Беседа с Байденом Альфа"
biden.25.d: "Бесконечный председатель сказал нам, что он не был злым, его слова рассказывали историю обстоятельств, горького поражения и жестокой мести.\n\nВ своем собственном мире Байден был реформатором, либерализатором, который устранил ущерб, нанесенный Америке режимами Никсона и Рейгана, человеком, который обеспечил союз Америки с Китаем и предотвратил сползание мира к новой мировой войне. \n\n"Это было слишком хорошо, чтобы быть правдой", - сказал Бесконечный Председатель, вспоминая тот день, когда серые пирамиды приземлились на полях за пределами Иерусалима. Пришли ли они с миром? Нет... На нашу доброту и заботу они ответили адским огнем и пулями. И во главе этого потустороннего вторжения стоял не кто иной, как двойник президента из альтернативной вселенной. Когда стало ясно, что нам не спастись, президент задумался над последним вариантом, который бы уничтожил захватчиков вместе с нами.\n\n"Как вы думаете, это китайцы начали ядерную войну, один из самых любезных союзников Америки? Или Советы, которые были разделены между нами и Китаем после китайско-советской войны в 90-х годах.\n\nНет, это мы сделали первый выстрел, возможно, мы обрекли себя, но мы устроили им ад".\n\n\nЕго мир был уничтожен в ядерном адском огне, но прежде чем последняя душа погибла в огне, президент Байден вместе с лучшими и храбрейшими американскими гражданами взял штурмом пирамиды и улетел в новую вселенную. С тех пор Байден и APCC ищут, ищут вместе с бесчисленными другими, кто был проклят тем же недугом, новый дом для оставшихся "истинных американцев". Их жестокость не заложена в их генах, поскольку теперь мы можем видеть, что они просто жертвы обстоятельств, причиняющие различным вселенным ту же судьбу, которая постигла их собственные миры; в конце концов, к этому моменту это все, что они знали. Трагическая история наших павших захватчиков может вызвать чувство жалости, несмотря на то, насколько варварскими могут быть наши враги. Даже если их страдания никогда не смогут оправдать их чудовищные поступки, мы можем задуматься о порочном круге насилия.\n\n"Знаешь, почему я Байден Альфа Джек? Потому что я сделал то, что не смог сделать ни один другой Байден, я не позволил им захватить Землю. Я уничтожил их, и хотя многие не дожили до этого, предотвращение уничтожения нашей планеты этими сукиными детьми путём уничтожения их самих является самым близким к победе над байденовским вторжением".\n\nБайден сделал паузу, чтобы выпустить искреннюю усмешку, прежде чем закончить."
biden.25.a: ""До сих пор""

ire_biden.1.t: "Призрак в машине"
ire_biden.1.d: "Все шло по плану. Вторжение APCC на Землю - или, во всяком случае, на какую-то её версию - должно было пройти без заминок. Мультиверсальные транспортные устройства содержали внутри множество версий нашего Председателя, взятых из бесчисленного множества различных вселенных. Все эти Байдены, уникальные в своем роде, могли безопасно перемещаться в соответствующие временные линии и обратно, потому что они были единственными копиями Байдена, существующими в их собственных вселенных. Странная постоянная вселенной, в которой Байден всегда рождается, означает, что любая вселенная, существующая до даты 20 ноября 1942 года, безопасна для APCC и Бесконечного Председателя. Странная вселенная, выбранная для колонизации, содержащаяся во временной линии, где Германская Империя одержала победу в первой мировой войне, была идеальным образцом для колонизации APCC; идеальным, за исключением одного фатального недостатка, непредвиденного для APCC. По прибытии мультиверсальные транспорты были поражены бесчисленными повторяющимися ошибками, которые в течение короткого времени распались в пыль, но не раньше, чем пробили непоправимую дыру в пространственно-временном континууме. Перед Байденом, самим Бесконечным Председателем, предстало видение великого ужаса; видение, в котором он служил защитником этого хрупкого мира, а не завоевателем. Вселенная, где он вместе со своими соотечественниками противостоял бедам угнетения и рабства. В этой вселенной Байден не назывался американизированным Джозефом Робинеттом Байденом-младшим, вместо этого Байден был известен своему народу под одним именем..."
ire_biden.1.a: "Джозеф О'Бидан!"

ire_biden.2.t: "Следующий день, 84 года назад"
ire_biden.2.d: "Изумрудный остров был разделен, и не по признаку секты или национальности, как это часто бывает, а по времени. В Дублине Майкл Коллинз растворился в воздухе, а пост Уахтарана теперь занимал не кто иной, как необычный человек по имени Джозеф О'Бидан, сын американских беженцев и любимый сын Шинн Фейн. Действительно, кажется, что вся нация Ирландии, от Голуэя до Дублина, от Дерри до Корка, была перенесена в 1936 год и теперь должна сосуществовать со своими футуристическими двойниками. Это непонятное затруднение поставило Ирландию в затруднительное положение, поскольку и гражданам из будущего, и гражданам из прошлого придется приспосабливаться к радикально изменившейся временной линии.\n\nКак ни странно, кажется, что Ирландия более чем 80-летнего будущего сталкивается с теми же проблемами, что и Ирландия 1936 года. Экономическая стагнация, проблема Ольстера и статус ирландского языка всё ещё остаются актуальными вопросами, и многие задаются вопросом, сможет ли О'Бидан справиться и решить проблему прошлого, настоящего и будущего Ирландии.   "
ire_biden.2.a: "Некоторые вещи никогда не меняются..."

ire_biden.3.t: "Обращение О'Бидан"
ire_biden.3.d: ""Сегодня мы собрались как члены "Файн Гэл", "Фианна Файл" и "Шинн Фейн". Но самое главное - как граждане Ирландии. С долгом друг перед другом, перед ирландским народом, перед Конституцией. И с непоколебимой решимостью, что свобода всегда будет торжествовать над тиранией.\nМои товарищи, сегодня вечером мы собрались в священном месте - цитадели нашей демократии. В этом парламенте, поколение за поколением, На Хайреаннаи обсуждали великие вопросы среди великих распрей, и совершили великие дела.\nМы боролись за свободу, расширяли свободу, боролись с тоталитаризмом и террором. И построили самую сильную, самую свободную и самую процветающую нацию, которую когда-либо знал мир.\nСейчас настал час. Наш момент ответственности. Наша проверка решимости и совести, самой истории.\nИменно в этот момент формируется наш характер. Наша цель найдена. Наше будущее выковывается. Я хорошо знаю эту нацию.  Мы пройдем это испытание.\nЗащитим свободу и свободу, расширим справедливость и возможности. Мы спасем демократию. Какими бы тяжелыми ни были эти времена, сегодня я смотрю на Ирландию с большим оптимизмом, чем всю свою жизнь.\nПотому что я вижу будущее, которое находится в пределах нашей досягаемости. Потому что я знаю, что нет ничего, что было бы нам не по силам. \nМы единственная нация на Земле, которая столкнулась с подавляющим угнетением, но всегда превращала каждый кризис в возможность. Единственная нация, которую можно определить одним словом: возможности. \n\nПоэтому в эту ночь, в наш 100-й год существования нации, я пришел доложить о состоянии Республики. \n\nИ мой доклад таков: государство Республика сильно, потому что вы, ирландский народ, сильны. Сегодня мы сильнее, чем год назад. И через год мы будем сильнее, чем сегодня. Сейчас мы должны встретить и преодолеть вызовы нашего времени. \nИ мы это сделаем, как единый народ. Одна Ирландия. \n\nДа благословит вас всех Господь. Пусть Бог защитит наши войска". "
ire_biden.3.a: "Tóg Ar Ais Níos Fearr!"

ire_biden.4.t: "Как поступить с Ольстером?"
ire_biden.4.d: "После того, как с кризисом, когда половина нашей нации была перенесена в 1936 год, было покончено, мы приступим к решению гораздо более насущной проблемы - что делать с Ольстером. Этот регион был очагом напряженности в год нашего господина девятнадцать и тридцать шесть, и эта напряженность сохранилась надолго в двадцать первом веке. Сила ретроспективы на нашей стороне, мы должны наметить правильный путь для установления мира на севере. Должны ли мы отказаться от своей гордости и пойти на переговоры с юнионистами, или же мы продолжим подавлять повстанцев на севере. Конечно, просто бросить Ольстер на произвол судьбы - это всегда вариант. . ."
ire_biden.4.a: "Необходимо мирное решение!"
ire_biden.4.b: "Мы не можем позволить себе ещё 80 лет такой жизни; мы должны покинуть Ольстер."
ire_biden.4.c: "Мы не ведем переговоров с террористами!"

ire_biden.5.t: "О'Бидан объявляет чрезвычайное положение"
ire_biden.5.d: "Используя полномочия, установленные Законом о чрезвычайных полномочиях 1937 года, Джозеф О'Бидан воспользовался правом временно обойти парламент во время кризиса. Этот шаг, по словам президента, направлен на защиту Ирландии и наших операций на севере, которые подрываются законодательной властью на каждом сроке. Представители нескольких партий осудили этот шаг, назвав его авторитарным злоупотреблением властью, однако другие утверждают, что О'Бидан просто использует полномочия своей должности, чтобы обеспечить мир в Ирландии. "
ire_biden.5.a: "О, Боже!"

ire_biden.6.t: "Далас Теахта протестует против использования чрезвычайных полномочий"
ire_biden.6.d: "Напряженность в парламенте достигла точки кипения, так как несколько членов Даил Éireann открыто протестуют против новых полномочий президента. Хотя это в рамках их законных прав, организованная оппозиция президенту может нанести ущерб нашей деятельности; что делать с этими отъявленными негодяями? Хотя мы всегда могли бы просто игнорировать их, надеясь, что они не создадут проблем, некоторые сторонники жесткой линии предлагают расправу над теми, кто протестует, как мощную и устрашающую демонстрацию силы тем, кто слишком снисходителен к юнионистским террористам. "
ire_biden.6.a: "Разберитесь с ними позже."
ire_biden.6.b: "Сделайте из них пример!"

ire_biden.7.t: "Вотум недоверия"
ire_biden.7.d: "Сегодня состоялся день голосования в Teachta Dálas в рамках Dáil Éireann. Многопартийная коалиция, включая членов Sinn Féin, принадлежащей Уй Биодаину, объявила, что использование Уахтараном чрезвычайных полномочий нарушает конституцию Ирландии, и попыталась заменить его более мягким лидером. Восстание фракции его партии дало О'Бидан веские основания приостановить работу Даиля, оградив ирландскую нацию от прерывания законодательной деятельности и позволив президенту использовать все полномочия своей должности. Конечно, роспуск законодательного органа страны - это немыслимый акт на современной ирландской политической сцене, ведь даже Коллинз не использовал свои полномочия для приостановки работы Даиля в разгар "чрезвычайного положения"\n\nГораздо более разумным вариантом было бы просто капитулировать перед оппозицией, отказавшись от чрезвычайных полномочий и уступив Даилю. Это может помочь ему сохранить лицо, однако, учитывая, что большая часть Шинн Фейн покинула его, президентство Уи Бьодана может быть закончено.   "
ire_biden.7.a: "О'Бидан выживает в голосовании."
ire_biden.7.b: "О'Бидан терпит поражение и вынужден с позором уйти в отставку!"
ire_biden.7.c: "О'Бидан распускает Дэйл, чтобы защитить своё президентство!"

ire_biden.8.t: "Многопартийная коалиция выступает против чрезвычайной власти"
ire_biden.8.d: "В то время как большая часть Шинн Фейн поддержала обращение президента к чрезвычайным полномочиям в ответ на Ольстерский кризис, большая часть партии теперь отступила от партийной линии и выступила против О'Бидан. Наряду с представителями "Файн Гэл" и "Фианна Файл", члены "Шинн Фейн" объединились со своими соперниками, чтобы потребовать либо отставки Уахтарана, либо приостановки его чрезвычайных полномочий. Поскольку возможность голосования о недоверии может поставить под угрозу безопасность Ирландии, некоторые призывают О'Бидан занять жесткую позицию в отношении тех, кто выступает против, независимо от того, насколько недемократичным это может показаться. "
ire_biden.8.a: "Они не более чем сборище отъявленных негодяев."
ire_biden.8.b: "Поставьте их на место."

ire_biden.9.t: "Переговоры о переходном плане для Ольстера"
ire_biden.9.d: "В связи с тем, что правительство планирует покинуть Северную Ирландию, встал внутренний вопрос о том, как правильно осуществить переход Ольстера из подчиненного правительства в Республику Ирландия. Несколько групп, выступающих за независимость Ольстера, повсеместно демонизированы и им запрещёно работать в правительстве, однако, поскольку Ирландия готовится к грандиозной независимости Ольстера, этим группам постепенно разрешили принимать участие в работе переходного правительства. Несмотря на нашу снисходительность, эти группы всё ещё принимают участие в иногда жестоком сопротивлении ирландским силам, что затрудняет мирное решение вопросов с основными политическими фигурами на Севере. Их требования для участия в плавном переходе включают освобождение нескольких граждан, которых правительство в Дублине называет террористами, что Гуарда назвала неприемлемым. Когда судьба соглашения висит в воздухе, смогут ли обе стороны отбросить свою гордость ради блага Ирландии или переговоры зайдут в тупик?"
ire_biden.9.a: "Ольстериты принимают условия."
ire_biden.9.b: "Ольстериты отказываются сотрудничать."

ire_biden.10.t: "Северная Ирландия провозглашает независимость"
ire_biden.10.d: "Северная Ирландия была оккупирована Ирландией в 1921 году, когда Ирландия объявила о своей независимости, положив начало десятилетиям конфликта в регионе. Сегодня оккупация Ирландии закончилась, так как [IRE.GetLeader] официально объявил, что Республика Ирландия объявила о выходе из состава Северной Ирландии. На месте Ирландии была основана новая и независимая Ольстеритская республика; будет ли эта новообразованная нация встречена большими успехами или изнурительными неудачами, ещё предстоит увидеть. . ."
ire_biden.10.a: "Ирландия снова разделена..."

ire_biden.11.t: "Неудачный выход"
ire_biden.11.d: "Несмотря на все наши усилия, направленные на то, чтобы переход Ольстера от ирландского правления к независимости прошел как можно более гладко, вывод войск из региона был отмечен ничем иным, как катастрофой. Пропажа оборудования, нападения на колонны по пути следования и другие признаки полной дезорганизации были обычным явлением в процессе вывода войск, что заставило многих задаться вопросом, что случилось с "обширными" планами, разработанными для надлежащей эвакуации региона.\n\nВ катастрофе, которая произошла с выводом войск из Ольстера, обвинили Уахтарана и его кабинет, которые в ответ объявили о своем намерении уйти в отставку и позволить сформировать новое правительство. Окажется ли это правительство более успешным, чем правительство Уи Бхиодаина, пока неизвестно. "
ire_biden.11.a: "Темное пятно в ирландской истории."

ire_biden.12.t: "Успешный выход"
ire_biden.12.d: "После бесчисленных лет конфликта на севере Ирландская Республика, наконец, получила достаточно. Последняя капля была достигнута благодаря замечательной транспортировке нашей нации почти на 80 лет в прошлое, что почти удвоило количество сопротивления в Ольстере и сделало функционально невозможным поддержание порядка. После официального оформления нашего ухода мы можем смело заверить себя в том, что проблемы Северной Ирландии - это теперь проблема кого-то другого. Хотя многие в Шинн Фейн рассматривают разделение Ирландии как предательство основополагающих принципов Ирландской Республики, простой факт заключается в том, что мы больше не можем позволить себе держать очаг напряженности и насилия, которым является Ольстер, под надежной защитой Ирландии."
ire_biden.12.a: "80 лет конфликта предотвращены."

ire_biden.14.t: "Белфастская конференция"
ire_biden.14.d: "Чтобы заложить основу для мирного разрешения Ольстерского кризиса, ирландское правительство организовало встречу с самыми крупными политическими фигурами Северной Ирландии. Несмотря на то, что встреча будет напряженной, мы надеемся, что она откроет путь к мирному урегулированию и позволит провести добросовестный диалог между правительствами Белфаста и Дублина. Некоторые аспекты соглашений были без труда согласованы обеими сторонами, однако решение некоторых более спорных вопросов, включая перспективу освобождения 12 граждан Ольстера, заключенных в тюрьму как террористы, может поставить под угрозу срыва ход конференции.  "
ire_biden.14.a: "Конференция проходит без заминок, продвигая путь к миру."
ire_biden.14.b: "Конференция терпит грандиозный провал!"

ire_biden.15.t: "Соглашение Страстной пятницы удается"
ire_biden.15.d: "С большим ликованием было объявлено, что переговоры с правительством Ольстерита подошли к концу, достигнуто решение конфликта, приемлемое для всех сторон. Соглашение Страстной пятницы", разработанное обеими сторонами, решило вопросы межконфессиональной дискриминации, военизированных формирований, автономии Ольстера таким образом, чтобы удовлетворить обе стороны. Восстановление самоуправления в Северной Ирландии, позволяющее Северу разделить власть с правительством в Дублине, позволяет Ольстеру отделиться, если граждане сочтут это необходимым. После того как спорная ситуация в Ольстере была разрешена к удовлетворению обеих сторон, большинство военизированных формирований на Севере разоружились, что привело к установлению мира в регионе, которого не было почти 100 лет. "
ire_biden.15.a: "Мир Ирландии навсегда!"

ire_biden.16.t: "Соглашение Страстной пятницы провалилось"
ire_biden.16.d: "С глубокой скорбью было объявлено, что переговоры с правительством Ольстерита зашли в тупик, так и не найдя приемлемого для всех сторон решения конфликта. Поскольку наши попытки установить мир на Севере лежат в руинах, всякая надежда на прекращение насилия испарилась, а вместе с ней и мандат правительства. Взяв на себя всю ответственность за провал соглашения, президент О'Бидан объявил о своем намерении уйти со своего поста и позволить другому занять это место, тому, кто, надеюсь, найдет решение многих проблем, стоящих перед ирландской нацией."
ire_biden.16.a: "Темное пятно в истории Ирландии."

ire_biden.17.t: "Назад к чертежной доске"
ire_biden.17.d: "Хотя мы пытались выработать мирное решение конфликта в Ольстере, наши добросовестные переговоры с ольстерианцами не увенчались ничем, кроме катастрофы. Поскольку наши планы по достижению мира потерпели крах, необходимо найти новое возможное решение Ольстерского кризиса. Новый кабинет министров обдумал два возможных решения, первое из которых кажется наиболее очевидным: насильственное умиротворение Ольстера. Это откроет дверь для подавления терроризма на севере любыми необходимыми средствами, включая приостановку гражданских свобод на севере. Другой вариант - просто отказаться от Ольстера. Очевидно, что Ольстер не хочет участвовать в Республике Ирландия, и на данный момент мы тоже не хотим участвовать в их делах. Возможно, позволить Ольстеру гнить самому по себе - лучший вариант действий?  "
ire_biden.17.a: "Мы не можем договориться с ольстерианцами, санкционируйте репрессии."
ire_biden.17.b: "Мы пытались и потерпели неудачу, Ольстер не спасти."

ire_biden.18.t: "О'Бидан распускает Парламент."
ire_biden.18.d: "Была надежда, что приостановка работы законодательного органа была временной мерой, отложенной до тех пор, пока Ольстерский кризис не будет урегулирован должным образом; однако, когда Ольстерский кризис достаточно разрядился, стало ясно, что О'Бидан не намерен отказываться от своей огромной власти. Опасения многих, что О'Бидан полностью покончит с ирландской демократией, подтвердились сегодня, когда Уахтаран объявил о роспуске парламента и замене правительства военным кабинетом. Создание военной диктатуры когда-то было уделом слабых фантазий силовиков, но, тем не менее, бывший военный командующий О'Бидан воспользовался возможностью заменить гражданское правительство Ирландии правительством своих солдат. "
ire_biden.18.a: "Ирландия все дальше скатывается к диктатуре."

ire_biden.19.t: "Отставка О'Бидан"
ire_biden.19.d: "Взяв на себя всю ответственность за неудачи, постигшие Ольстер, Уахтаран Джозеф О'Бидан официально сложил с себя полномочия. На его место пришла танаистка Мэри Лу Макдональд; первая женщина, ставшая главой государства Ирландии, Макдональд надеется модернизировать Sinn Féin, вернув партии корни демократической социалистической партии, а не левоцентристской партии, которой она стала при О'Бидан. Сможет ли она сплотить партию и привести её к победе на следующих выборах, пока неизвестно.  "
ire_biden.19.a: "Будем надеяться на светлое будущее."

ire_biden.20.t: "Внеочередные выборы в [GetYear]/2022 году"
ire_biden.20.d: "Сегодня состоялись внеочередные выборы, чтобы решить, какая партия будет управлять Ирландией. Шинн Фейн, несмотря на значительное снижение популярности, всё ещё пользуется большой поддержкой, однако внутренние проблемы в партии могут привести к тому, что их большинство не будет обеспечено. Наиболее вероятной партией, которая придет к власти после Sinn Féin, является Fine Gael, однако Fianna Fáil воспользовалась возможностью оправиться от катастрофических потерь, что может привести к тому, что они снова займут место в исполнительной власти. Независимо от того, какая партия станет лидером, Fine Gael и Fianna Fáil, скорее всего, сформируют коалицию, чтобы не позволить Sinn Féin сформировать правительство, что хотя и разрешено конституцией, но будет непопулярно среди избирателей. "
ire_biden.20.a: "Шинн Фейн снова справилась."
ire_biden.20.b: "Файн Гэл раскачивает электорат."
ire_biden.20.c: "Фианна Файл восстанавливается после почти полного поражения."

ire_biden.21.t: "Исчезновение Ирландии"
ire_biden.21.d: "В результате инцидента, который бросает вызов всем известным науке фактам, остров Ирландия, на котором расположена Республика Ирландия и проживает более 4 миллионов человек, словно исчез с лица Земли. Моряки, отправившиеся в Ирландию, не встретили ничего, кроме странного тумана с почти потусторонними свойствами, окутавшего то, что когда-то было островом. Корабли, рискнувшие войти в туман, сообщали, что системы связи и навигации полностью отказывали, даже находясь в непосредственной близости; кроме того, описывалось, что свойства времени и пространства начинали искривляться, когда они находились вблизи вод Ирландии. Одним из ярких примеров является корабль, который вернулся в Гамбург всего через неделю пребывания в море, несмотря на то, что экипаж утверждал, что они пробыли на мели несколько месяцев. Хотя появилось много различных теорий и историй, конкретного объяснения исчезновению Ирландии, похоже, нет. "
ire_biden.21.a: "Что, во имя Бога, там происходит?"

ire_biden.22.t: "Радиомолчание нарушено"
ire_biden.22.d: "Ответы на вопросы, которые задавал каждый гражданин нашей страны с момента её транспортировки почти на 80 лет в прошлое, наконец-то получены. Не в виде заявления президента или пресс-релиза учёных, а в виде оглушительного сообщения, переданного на всю Ирландию. Туман, окутавший нас, исчез, как только появились странные сооружения, похожие на пирамиды; наши солдаты едва успели определить, что это такое, как в небе над Изумрудным островом появилось ужасающее сообщение. В послании, похоже, идентичная копия Уахтарана объявила, что Ирландия была перенесена в 1936 год из-за особой космической аномалии, которую окрестили "Парадоксом Донегала". Этот парадокс, непосредственно вызванный технологией мультиверса APCC и "измененной" версией О'Бидан, привел к временному сбою биденистских систем и переносу Ирландии в пункт назначения APCC - 1936 год. На данный момент невозможно выяснить цели этого "Американского комитета по сохранению и колонизации", но какими бы они ни были, их немедленные требования подчиниться говорят нам о том, что их планы не благородны.\n\nПоявление этих кораблей вызвало массовую панику в Ирландии, что привело к тому, что военные потребовали от Уахтарана безнаказанно уничтожить эти объекты. О'Бидан, казалось, был открыт для дальнейшего изучения и возможной работы с этими "байденистами", несмотря на то, что они сражаются под знаменем бывших "Соединённых Штатов", а не под его собственным ирландским триколором. В конце концов, не может же отряд точных копий Уахтарана замышлять что-то зловещёе? "
ire_biden.22.d.no_biden: "Ответы на вопросы, которые задавал каждый гражданин нашей страны с момента её транспортировки почти на 80 лет в прошлое, наконец-то получены. Не в заявлении президента или пресс-релизе учёных, а в оглушительном послании, переданном всей Ирландии. Туман, окутавший нас, исчез, как только появились странные сооружения, похожие на пирамиды; наши солдаты едва успели определить, что это такое, как в небе над Изумрудным островом появилось ужасающее сообщение. В этом сообщении, казалось бы, идентичная копия бывшего Уахтарана: Джозеф О'Бидан, объявил, что Ирландия была перенесена в 1936 год из-за особой космической аномалии, которую окрестили "Парадоксом Донегала". Этот парадокс, непосредственно вызванный технологией мультиверса APCC и "измененной" версией О'Бидан, привел к временному сбою биденистских систем и переносу Ирландии в 1936 год, который был назначен APCC. На данный момент невозможно установить цели этого "Американского комитета по сохранению и колонизации", но какими бы они ни были, их немедленные требования о подчинении говорят нам о том, что их планы не отличаются благородством. Появление этих кораблей вызвало массовую панику в Ирландии, что привело к тому, что военные потребовали от Уахтарана безнаказанно уничтожить эти объекты. Несмотря на яростное сопротивление, которое ирландскому народу не чуждо, многие в кабинете [IRE.GetLeader] говорят, что противостояние этим потусторонним силам было бы превыше самоубийства, и чтобы спасти жизни наших соотечественников, мы должны сложить оружие и сдаться APCC. Хотя их силы могут казаться неостановимыми, мы - самые продвинутые граждане этого странного мира; возможно, мы обладаем единственным преимуществом, которое может спасти Землю от прилива байденистов?"
ire_biden.22.a: "Мы сражаемся за Ирландию, а не за Бидона!"
ire_biden.22.c: "Истинный Байден станет спасением человечества!"
ire_biden.22.b: "Чтобы спасти Землю, мы должны принять..."
ire_biden.22.e: "Мы не можем надеяться на борьбу..."

ire_biden.23.t: "Битва Байденов"
ire_biden.23.d: "Туман, окутавший Ирландию, наконец-то рассеялся, и из этого тумана поднялась война между двумя разными версиями одного и того же человека: Джозефом Робинеттом Байденом-младшим, или, как его называют в Ирландии, Джозефом О'Бидан. Эта война уже распространилась на Америку, где альтернативная версия "Бесконечного председателя" вторглась в Америку со своими футуристическими машинами, не оставив после себя ничего, кроме разрушения и хаоса. Смогут ли ирландцы "Uí Bhiodáin" противостоять их силам, пока неизвестно. "
ire_biden.23.a: "Разве у нас и так не хватает проблем?"

ire_biden.24.t: "Отчаянная надежда"
ire_biden.24.d: "В то время как силы Байдена наступают, не оставляя после себя ничего, кроме смерти и разрушений, ирландцы, загадочным образом перенесенные в 1936 год благодаря космическому парадоксу, тесно связанному с вторжением сил Байдена, созвали в Дублине встречу всех стран, которые ещё не находятся под сапогом Байдена. Поначалу шокированные, почти все страны свободного мира прибыли в Дублин, чтобы обсудить, что они могут сделать, чтобы остановить прилив байденовцев.\n\nПосле первой встречи различных делегатов на конференции воцарилась полная анархия. Делегаты обвиняли других в предательстве, идеологические потасовки и другие подобные действия грозили прекратить встречу ещё до её начала. Чтобы навести порядок, Кайзер Вильгельм сам начал произносить речь, которая в итоге смогла воодушевить делегатов. Он говорил о необходимости единства, о том, что мелкие идеологические разногласия станут буквальной смертью человечества, рассказывал о сообщениях о гневе Байдена, о том, как он убил свою собственную семью. Ещё до того, как он закончил говорить, делегаты от Коммуны Франции, Японии, Австрийской империи и России встали и предложили объединить все присутствующие страны в одну фракцию, чтобы в надежде остановить Байдена и спасти Землю. Почти все делегаты сразу же согласились, и Кайзер лично провозгласил создание Анти-Байденского пакта для спасения человечества, или АБПШ. Сможет ли АБПШ сделать что-то ещё, кроме как завалить Байдена, пока неизвестно. Тем не менее, не должно быть никаких сомнений в том, что АБПШ представляет собой лучший шанс для выживания человечества..."
ire_biden.24.a: "Мы должны объединиться ради блага всего человечества!"

ire_biden.25.t: "Судьба Байдена Альфы"
ire_biden.25.d: "После долгой и упорной кампании, наполненной многими страданиями и горем, Байден Альфа, лидер Совета Байденов и председатель Комитета по персеверации и колонизации Америки, был захвачен нашими силами. Сам Мясник Мультивселенной наконец-то в цепях, наконец-то ответит за свои бесчисленные преступления против бесчисленных человечеств. АПКК, хотя он всё ещё на свободе, бежал в мириады других временных линий, возможно, для восстановления, возможно, чтобы просто избежать необходимости отвечать за свои коллективные преступления. Даже сам Совет Биденов бежал, причем Бидены массово вернулись в свои собственные временные линии. Хотя для людей этой Земли это знаменательное и радостное событие, для О'Бидан это тоже славный момент, он должен решить судьбу Альфа Байдена, принять очень личное решение. Ведь только он, как спаситель человеческой расы, имеет право судить такое чудовище. После долгих душевных терзаний О'Бидан пришел к выводу, что такому человеку, как Байден Альфа, подходят только два варианта: изгнание или смерть. Байден Альфа уничтожил бесчисленное множество вселенных, вселенных, которые его АПКК использовал для испытания своих так называемых Фаз терраформирования. Эти вселенные превратились в безжизненные пустоты, в которых не было ничего, кроме мертвых миров. Какая судьба может быть лучше, чем просто бросить в них человека, ответственного за убийство этих вселенных, и показать ему результат его работы? Поскольку эти вселенные уже мертвы, остатки APCC, если они восстановятся, никогда не будут искать своего выдающегося лидера в таком месте. Чтобы избежать безвременной смерти, Байден Альфа мог быть сделан так, чтобы никогда не голодать и не испытывать жажды. Благодаря технологиям APCC, Байден Альфа мог бы бесконечно удивляться этим мертвым звездам. Другой вариант - просто убить Байдена Альфу - был бы, пожалуй, самым чистым способом расправиться с ним. Поскольку существует бесконечное число Байденов, и хотя неизбежно появится новый Альфа, на руках этого Альфы кровь миллиардов людей, и просто изгнать его было бы милосердно. Хотя милосердие - одно из главных различий между ABPSH и APCC, заслуживает ли милосердия человек, приказавший убить бесчисленные жизни? Смерть, пусть и быстрая, по крайней мере, гарантирует, что в Мультивселенной наконец-то наступит мир, пусть даже на время."
ire_biden.25.a: "Изгоните Байдена Альфу, он должен увидеть разрушения, которые он произвел."
ire_biden.25.b: "Мультивселенная должна познать мир! Казните его!"

ire_biden.26.t: "Из пепла"
ire_biden.26.d: "Когда пыль оседает над этим смелым новым миром, а Байден Альфа так или иначе разбирается с ним, на Земле наконец-то воЦаряется мир. Однако эта Земля сильно отличается от той, что была всего несколько лет назад. Миллионы людей погибли в боях, и хотя Земля никогда не была такой единой, она также никогда не была такой разлагающейся. Радиоактивные картеры усеивают Землю, такие места, как Амазонка, горят до сих пор, так что, хотя Земля может знать мир, она уже никогда не будет прежней, или будет? Так случилось, что многие из пирамидальных машин APCC для мультиверсальных путешествий сохранились, их достаточно, чтобы можно было повернуть время вспять и вернуть этот мир к тому, каким он был до Донегальского парадокса. Машины также, по-видимому, имеют встроенные устройства слежения, что позволяет им оставаться на связи с остальной сетью APCC. Благодаря этому, преследование остатков APCC, сбежавших в просторы Творения, внезапно стало реальным курсом действий.\n\nВозможно, из-за какой-то причуды в системах APCC или из-за нашего недостаточного понимания технологий APCC, одно невозможно без другого. Невозможно просто вернуть этот мир к 1 января 1936 года без нашего одновременного ухода, а попытка просто уйти приведет к запуску "Фазы Два" APCC, что будет означать конец всей жизни в этой Вселенной. Таким образом, если мы действительно хотим продолжить охоту на APCC, чтобы защитить вселенную, мы также должны вернуть этот мир в эпоху до нашего появления. Хотя это было бы благородным стремлением, такая перезагрузка также сотрет все воспоминания о борьбе, что означает, что старые предубеждения и соперничество вернутся, что почти неизбежно приведет ко второй Великой войне. В этом случае, возможно, было бы лучше просто игнорировать машины, поселиться в новом мире и помочь его перестроить. В конце концов, Земля уже привыкла к гостям из будущего, и если мы помогли ей спастись, большинство будет радо нашему приезду. Не желая принимать столь важное решение самостоятельно, [root.getleader] созвал национальный референдум с простым вопросом: остаться нам или уйти? "
ire_biden.26.a: "Мы стольким пожертвовали ради этого мира, мы должны помочь ему восстановиться."
ire_biden.26.b: "Мы должны перезагрузить этот мир, и охотиться за APCC до краев Творения!"

