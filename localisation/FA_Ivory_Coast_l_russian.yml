### Focuses ###
CIV_blackmondayhitswestafrika: "Чёрный Понедельник ударил по Вестафрике"
CIV_blackmondayhitswestafrika_desc: "Последствия "черного Понедельника" наконец-то отразились на нашей экономике. Это подкосило нашу страну, и теперь многие опасаются, что наша хрупкая экономика может рухнуть навсегда.\n\nХуже быть не может, верно?"
CIV_thegovernorsconvene: "Совещание губернаторов"
CIV_thegovernorsconvene_desc: "Поскольку Доринг мертв, а колония все больше разобщается, нам необходимо созвать конференцию между основными фигурами в колонии, чтобы лучше среагировать на Чёрный Понедельник и подготовиться к дальнейшим действиям. Конечно, основные силы внутри колонии также попытаются заявить о своей позиции во время этой конференции. "

CIV_thetripartitecolony: "Трехсторонняя колония"
CIV_thetripartitecolony_desc: "Вестафрика находится в интересной ситуации. Несмотря на то, что колония номинально находится под контролем Германской империи, старые колониальные структуры французов и британцев всё ещё существуют и функционируют под немецким командованием. Это создало хрупкий баланс сил между британцами, французами и немцами, благодаря чему Вестафрика получила титул "трехсторонней колонии"."
CIV_ordersfromthehauptstadt: "Приказы гауптштадта"
CIV_ordersfromthehauptstadt_desc: "Несмотря на номинальное самоуправление, мы находимся в зависимости от Миттельафрики, которая сама находится в зависимости от Берлина. Из Дар-эс-Салама нам теперь приказывают официально упорядочить наше правительство и искоренить коррупцию. "

CIV_brvisplan: "План Бревье"
CIV_brvisplan_desc: "План Бревье был выбран для того, чтобы помочь Вестафрике выбраться из "черного Понедельника". Это должно усилить французское влияние в колонии. "
CIV_subsidiselabourmovement: "Субсидирование рабочего движения"
CIV_subsidiselabourmovement_desc: "Рабочие Вестафрики были дезорганизованы и угнетены с момента создания этой колонии. Чтобы достичь наших целей, мы должны организовать рабочих, чтобы выступить в качестве силы против тех, кто хочет эксплуатировать народ Вестафрики. "
CIV_thefatcatsdidthis: "Это сделали буржуа!"
CIV_thefatcatsdidthis_desc: "Мы все знаем, кто несет ответственность за беды в Вестафрике. Богатые толстосумы разрушили экономику, в то время как рабочие колонии страдают. Пришло время богачам заплатить за причиненный ими ущерб, кровью или деньгами. "
CIV_anticommunardpropaganda: "Антикоммунарская пропаганда"
CIV_anticommunardpropaganda_desc: "Наши рабочие могут быть свободными, но мы не хотим, чтобы у них зародились какие-либо красные идеи. Пропаганда против  коммунистов и синдикализма должна сделать своё дело. "
CIV_thefrencharepleased: "Французы в восторге!"
CIV_thefrencharepleased_desc: "Благодаря реформам Бревье в колонии, французы обрели огромное влияние и теперь довольны ситуацией. "

CIV_workingwithbrvi: "Сотрудничество с Бревье"
CIV_workingwithbrvi_desc: "Французы снова установили контроль над Вестафрикой. Теперь Бревье - главный покровитель колонии и станет управлять ею по своему усмотрению. С Бревье у руля Вестафрика превратится в государство всеобщего благосостояния, доброжелательное как к коренным жителям, так и к белым. "
CIV_publicworks: "Общественные работы"
CIV_publicworks_desc: "Теперь, когда у Бревье есть власть, он приступил к расширению инфраструктуры Вестафрики с помощью различных проектов в области общественной инфраструктуры. "
CIV_foundingifan: "Основание ФИЧА"
CIV_foundingifan_desc: "Основан Фундаментальный институт чёрной Африки, или Ф.И.Ч.А, который будет призван сделать наше правление в колонии более эффективным, изучая коренные африканские культуры и расширяя образование в колонии. "
CIV_colonizationneedsscholars: ""Колонизации нужны учёные""
CIV_colonizationneedsscholars_desc: "Утечка мозгов в настоящее время является проблемой Вестафрики, так как учёные и образованные люди уезжают в более благополучные регионы. Чтобы исправить ситуацию и распространить реформу образования, мы будем привлекать учёных и педагогов к проживанию и работе в Вестафрике. Надеемся, это улучшит систему образования в колонии. "
CIV_ahappynative: ""Счастливые туземцы...""
CIV_ahappynative_desc: "Возможно, некоторые хотят, чтобы в отношениях с аборигенами все было железно, но Бревьt знает, что если аборигены будут довольны колониальным правительством, то наше правление будет эффективным и без ненужного кровопролития. "
CIV_isourbestdefense: ""Наша лучшая защита...""
CIV_isourbestdefense_desc: "Вестафрика находится в шатком положении. Отделенные от основной массы оборонительных сооружений Миттелmафрики, мы подвержены нападению со стороны любого из наших соседей. К счастью, у нас достаточно сил для защиты от любой из этих угроз, и на всякий случай проводится укрепление значительной части территории страны. "
CIV_againstgodlesssyndicalism: ""Против безбожного синдикализма.""
CIV_againstgodlesssyndicalism_desc: "Хотя Бревье, возможно, и француз - он не коммунар. Он видит, что самая большая угроза, стоящая перед миром, - это синдикализм, и он готов выступить против него вместе с немцами и изгнанниками и внести свою лепту в великий крестовый поход против синдикализма. "

CIV_analternative: "Альтернатива..."
CIV_analternative_desc: "Влияние Файрстоуна глубоко в Вестафрике, и что в этом плохого? Файрстоун - ценный союзник, и его план по восстановлению обязательно будет выполняться. "
CIV_thereisanopportunityhere: "У нас есть возможность!"
CIV_thereisanopportunityhere_desc: "Чёрный Понедельник предоставил некоторые возможности, выгодные как для нас, так и для Файрстоун. Официально правительство Вестафрики не будет играть никакой роли в сделках компании, но при этом получит от них не меньшую выгоду. "
CIV_ringupfirestone: "Лучше звоните в Файрстоун"
CIV_ringupfirestone_desc: "Файрстоун полностью поддержал наше правительство и предложил помочь нашей хрупкой экономике оправиться от последствий "черного Понедельника". Возможно, нам стоит принять предложение старика Харви. "
CIV_keepquietaboutallthis: "Тишина"
CIV_keepquietaboutallthis_desc: "Деятельность Файрстоун в Вестафрике не совсем законна, поэтому, конечно, обо всем этом нужно молчать. Иначе какие-нибудь доброжелатели донесут о нашей деятельности в Дар-Эс-Салаам. "
CIV_thenativesaregone: "Туземцы ушли!"
CIV_thenativesaregone_desc: "В течение последних дней туземцы в нашей колонии исчезают в массовом порядке. Конечно, правительство притворяется, но оно знает, куда уходят эти туземцы. Файрстоун играет в такое же неведение, но они тоже знают, куда направляются аборигены... "

CIV_hodsonsplan: "План Ходсона"
CIV_hodsonsplan_desc: "План Арнольда Ходсона вышел на первое место, и теперь именно он будет следить за восстановлением колонии после "черного Понедельника". Ожидается, что это усилит влияние Британии в колонии. "
CIV_communicationiskey: "Коммуникация - это ключ!"
CIV_communicationiskey_desc: "Инфраструктура связи в этой колонии практически отсутствует. Это было одним из факторов, способствовавших тяжести "черного Понедельника" в Вестафрике, и если мы хотим восстановиться, мы должны значительно расширить инфраструктуру связи по всей колонии."
CIV_foundthegcbs: "Found the GCBS"
CIV_foundthegcbs_desc: "Ходсон внедрил вещательную службу, которая была известна как Станция ВЗБ, или Служба вещания Золотого Берега. СВЗБ будет служить центром коммуникации и развлечений для всей Вестафрики. "
CIV_connectingwithsierraleone: "Связь со Сьерра-Леоне"
CIV_connectingwithsierraleone_desc: "Сьерра-Леоне - ещё один центр британского лоялизма, находящийся под временной оккупацией алжирского правительства. Убедившись, что мы можем установить с ними связь, мы обеспечим сплоченность британских лоялистов в колонии."
CIV_thebritisharecontent: "Британское превосходство"
CIV_thebritisharecontent_desc: "Ситуация в Вестафрике в значительной степени склонилась на сторону британцев. Похоже, что они снова стали главными, и их снова устраивает статус-кво. "

CIV_cooperatingwithhodson: "Сотрудничество с Ходсоном"
CIV_cooperatingwithhodson_desc: "В настоящее время ситуация в Вестафрике решительно изменилась в пользу британцев. Теперь Ходсон - самый влиятельный человек в колонии и будет реформировать её по своему усмотрению. "
CIV_radiotowersonthegoldcoast: "Радиовышки на Золотом Берегу"
CIV_radiotowersonthegoldcoast_desc: "Регион Золотого Берега всегда был оплотом британского правления в Вестафрике. Таким образом, Золотой Берег стал центром проектов Ходсона по расширению радио в колонии. "
CIV_c2isystems: "Система К2Р"
CIV_c2isystems_desc: "Для того чтобы наша армия функционировала слаженно, необходима надлежащая структура командования. Твердая иерархия, порядок и дисциплина будут вдалбливаться в наших солдат, а структуры командования будут высечены в камне.  "
CIV_rapidresponseteams: "Группы быстрого реагирования"
CIV_rapidresponseteams_desc: "Войну выигрывают как с помощью больших пушек, так и с помощью бинтов и морфия. Для того чтобы наши солдаты были на ногах, медицинские группы быстрого реагирования будут находиться в боевой готовности нашей армии для обеспечения быстрого и эффективного лечения раненых солдат и распределения медицинских препаратов среди нуждающихся."
CIV_fortifyaccra: "Укрепление Аккры"
CIV_fortifyaccra_desc: " Аккра - один из самых стратегически важных объектов нашей администрации. Полноценное укрепление жизненно важного города необходимо в случае войны."
CIV_electronicsarethefuture: ""За электроникой будущее""
CIV_electronicsarethefuture_desc: "Будущее не за простыми машинами, а за электрическими устройствами. Компьютеры, механизированные устройства, радиоприемники - все это технологии, из которых строится будущее. И мы намерены быть настроены на это будущее."
CIV_westandready: ""Мы готовы""
CIV_westandready_desc: "Ходсон может быть и британец, но он не синдикалист. Он видит, что самая большая угроза, стоящая перед миром, - это синдикализм, и он готов выступить вместе с немцами и изгнанниками против них и внести свою лепту в великий крестовый поход против синдикализма."

CIV_thedukesplan: "План герцога"
CIV_thedukesplan_desc: "План герцога Николауса фон Ольденбурга был принят колонией, которой в значительной степени управляет Германия. Это должно усилить влияние немцев в колонии. "
CIV_abailoutbondfromberlin: "Облигации под залог Берлина"
CIV_abailoutbondfromberlin_desc: "Наши довольно приятные отношения с Берлином - вот что спасет экономику. Наша внутренняя экономика разрушена, и мы обратимся к Германии, чтобы спасти её. "
CIV_thegermansaresecure: "Немцы в безопасности!"
CIV_thegermansaresecure_desc: "Немецкое правление в колонии теперь полностью обеспечено. Французы и англичане были отстранены от власти, и герцог правит колонией по своему усмотрению, при этом никто не смеет задавать ему лишних вопросов. "
CIV_leaveittous: "Оставьте это нам!"
CIV_leaveittous_desc: "Интересы Германии - единственная забота колонии. Герцог будет служить прежде всего немецким интересам, оставляя в стороне интересы французов и англичан. Они не нужны, кроме того, во всех наших начинаниях мы пользуемся поддержкой Берлина. "
CIV_reinforcethepolizeitruppen: "Усиление полиции"
CIV_reinforcethepolizeitruppen_desc: "Порядок в колонии постепенно восстанавливается, однако противостояние по-прежнему бушует. К счастью, у нас есть компетентная полиция, которая может быстро справиться с растущими угрозами. И за их работу полагается небольшое расширение полицейских сил. "

CIV_letsleepingdogslie: "Пусть спящие собаки спят"
CIV_letsleepingdogslie_desc: "Может быть, номинально коррупция и была ликвидирована, но подпольные силы коррупционеров всё ещё глубоко проникают в нашу страну. Однако мы не можем позволить себе полностью искоренить коррупцию в колонии. Тем не менее, мы можем извлечь из нее пользу..."
CIV_extendthehinterlandbahn: "Расширение Хинтерландбана"
CIV_extendthehinterlandbahn_desc: "Хинтерландбан был построен давно и до сих пор служит основной транспортной сетью Вестафрики. Расширение этой системы на другие территории, находящиеся под контролем Германии, позволит обеспечить экономический рост в Вестафрике.\n\nКогда мы закончим, все дороги будут вести в Ломе."
CIV_lessonsfromkamina: "Уроки Камины"
CIV_lessonsfromkamina_desc: "Битва при Камине была одним из наших величайших поражений в Африке, и именно в ней впервые пал Тоголенд. Наши солдаты полны решимости позаботиться о том, чтобы Камина больше никогда не была потеряна. "
CIV_cleaningourownhouse: "Уборка в собственном жилище"
CIV_cleaningourownhouse_desc: "Вопреки всему, немецкому правлению в Вестафрике удалось полностью сохраниться. Теперь мы можем сосредоточиться на том, чтобы справиться с огромным беспорядком, в котором мы сейчас находимся. "
CIV_investigatecorruption: "Расследование коррупции"
CIV_investigatecorruption_desc: "Несмотря на то, что номинально коррупция была ликвидирована, подпольные силы коррупции всё ещё действуют в нашей стране. Мы не можем оставить это без внимания, поэтому мы позаботимся о том, чтобы все коррупционеры в нашей колонии были основательно зачищены. "
CIV_invitegermansettlers: "Приглашение немецких поселенцев"
CIV_invitegermansettlers_desc: "Одной из главных проблем Вестафрики является нехватка квалифицированных фермеров и рабочих. Со временем эта нехватка будет только усиливаться, поэтому был разработан план по привлечению немецких поселенцев в Вестафрику обещаниями дешевой земли и изобилия рабочих мест и ресурсов. "
CIV_selfsufficienttowns: "Самодостаточные города"
CIV_selfsufficienttowns_desc: "В связи с тем, что в колонии применяется более свободный подход к управлению делами, отдельные части нашей колонии становятся все более обособленными. Побочным эффектом этой политики является появление городов, которые почти полностью самодостаточны. "

CIV_armedafriqueouest: "Армия Западной Африки"
CIV_armedafriqueouest_desc: "Колониальное командование было успешно реорганизовано. Французские силы теперь доминируют в Вестафрике, а армия полностью подчиняется французам. Западнофриканские войска теперь официально следуют французским принципам."
CIV_westafricanfrontierforce: "Западноафриканские пограничные силы"
CIV_westafricanfrontierforce_desc: "Колониальное командование теперь успешно реорганизовано. Британские силы теперь доминируют в Вестафрике, а армия полностью подчиняется британцам. Западнофриканские войска теперь официально следуют британским принципам."
CIV_concordiaresparvaecrescunt: "Согласием малые государства укрепляются"
CIV_concordiaresparvaecrescunt_desc: "Мы ничего не выиграем от мелких разногласий, а чтобы создать сильную и единую силу, мы должны быть полностью едины. Единство создает силу, и, объединившись, мы не можем потерпеть поражение. "
CIV_ivorianmanpower: "Ивуарийские призывники"
CIV_ivorianmanpower_desc: "Берег Слоновой Кости всегда был центром французского контроля в регионе Вестафрика. Мы должны сосредоточить нашу вербовку именно на здесь. "
CIV_royalregiments: "Королевские полки"
CIV_royalregiments_desc: "У африканских стрелков Его Величества есть определенное значение, которого нет у немецких или французских полков. Эти Королевские полки защищают Вестафрику, защищают наши земли для короля и страны. "
CIV_britishprimacy: "Британское первенство"
CIV_britishprimacy_desc: "Вооруженная стратегия британцев всегда была лучшей. Мы должны следовать стратегии, заложенной британцами, и отдать первенство фракции наших вооружённых сил, поддерживающей британцев. "
CIV_frenchprimacy: "Первенство Франции"
CIV_frenchprimacy_desc: "Конечно, французы больше не правят Западной Африкой, но их вооруженная стратегия - лучшая в мире. Мы должны прислушаться к тому, что французы в этой колонии думают о войне, и отдать им первенство в наших вооружённых силах. "
CIV_thetripartitearmy: "Трехсторонняя армия"
CIV_thetripartitearmy_desc: "Состояние армии Вестафрики, мягко говоря, плачевное. Британцы, французы и немцы делят офицерский корпус между собой и делают невозможным слаженное управление и командование. Мы должны решить вопрос о состоянии нашей армии в ближайшее время. "
CIV_germanprimacy: "Первенство Германии"
CIV_germanprimacy_desc: "Немцы управляют этой колонией и должны осуществлять руководство вооруженными силами Вестафрики. Во главе будет стоять Германия, и будет принята доктрина немецкого верховенства. "
CIV_prussianpolicemen: "Прусские полицейские"
CIV_prussianpolicemen_desc: "Поскольку во главе армии стоят немцы, основой нашей армии станут доктрины, вдохновленные пруссами. Полиция и служба безопасности также будут областью прусского влияния. "
CIV_zouavezeal: "Усердие зуавов"
CIV_zouavezeal_desc: "Легкие пехотные полки французских воинов и туземцев станут ядром нашей армии. Украшенные красными петлицами, эти войска ошеломят врага. "
CIV_goldcoastguns: "Оружие Золотого Берега"
CIV_goldcoastguns_desc: "Золотой Берег является центром британского правления в колонии, поэтому естественно, что армия британских союзников сделает этот регион своим главным центром. Оружие и оборона Золотого Берега будут усилены, а наша существующая армия будет сосредоточена на Золотом Береге. "
CIV_togolesetroops: "Тоголезские войска"
CIV_togolesetroops_desc: "Тоголенд является центром немецкого правления в колонии, поэтому естественно, что армия, присоединившаяся к Германии, сделает этот регион своим главным центром. Оружие и оборона в Тоголанде будут усилены, а наша существующая армия будет сосредоточена на Тоголенде.  "
CIV_deutscheschutztruppenwestafrikas: "Немецкие силы защиты Западной Африки"
CIV_deutscheschutztruppenwestafrikas_desc: "Колониальное командование было успешно реорганизовано. Немецкие войска теперь доминируют в Западной Африке, а армия полностью подчинена прусским принципам. Западноафриканские войска теперь официально подчиняются немецким шуцтруппен."
CIV_whatabouttherest: "А как же остальные?"
CIV_whatabouttherest_desc: "Французы, британцы и немцы - не единственные в колонии, существует множество других фракций, которые борются за влияние как в армии, так и в правительстве. "
CIV_reservists: "Резервисты"
CIV_reservists_desc: "Верные люди в резерве являются жизненно важной частью армии Вестафрики, и хотя они могут не воевать, они служат жизненно важной цели в защите Вестафрики. "
CIV_settlers: "Поселенцы"
CIV_settlers_desc: "Мужчины из Европы, поселившиеся в Вестафрике, являются такой же частью ткани колонии, как и все остальные. Эти преданные люди поддерживают стандарт Вестафрики и будут сражаться за свои дома против любого врага. "
CIV_mercenaries: "Наёмники"
CIV_mercenaries_desc: "Пусть у наёмников сомнительная лояльность к чему бы то ни было, но это яростные бойцы, которые будут выполнять наши приказы, пока мы платим им достаточно. И даже если они являются порождением неудач нашей армии, они все равно играют важную роль в обороне Вестафрики. "
CIV_evensomenatives: "Даже некоторые аборигены!"
CIV_evensomenatives_desc: "Коренные жители Вестафрики с гордостью служат в наших вооружённых силах. Они стремятся защищать и свои дома, даже если некоторые из них видят колониальное правительство в менее благоприятном свете. "

CIV_tripartitesailorpool: "Трехсторонний матросский резерв"
CIV_tripartitesailorpool_desc: "Моряки из французского, немецкого и британского бассейнов могут служить в нашем флоте и будут помогать в защите берегов Вестафрики. "
CIV_fuelstations: "Топливные станции"
CIV_fuelstations_desc: "Топливо управляет миром, и наш ВМФ не является исключением. Создание заправочных станций обеспечит надлежащее снабжение наших военно-морских сил. "
CIV_inanoceanwedrown: "В океане мы тонем"
CIV_inanoceanwedrown_desc: "Наши военно-морские силы не добились больших успехов в масштабных океанских походах. Поэтому нам нужно лучше оснастить наши силы для открытого моря, чтобы наши корабли не сдавались приливам и отливам. "
CIV_thedecision: "Решение"
CIV_thedecision_desc: "Нашему военно-морскому флоту по-прежнему не уделяется достаточного внимания, и его состояние всё ещё остаётся плачевным. Учитывая бедственное состояние флота, некоторые предлагают новую цель для наших военно-морских сил. Сдача в аренду нашего флота позволит выделить деньги на столь необходимые ремонт и модернизацию. Однако некоторые всё ещё выступают против этого плана."
CIV_wesailfordeutschland: "Мы плывём за Германию!"
CIV_wesailfordeutschland_desc: "Мы плывём за отечество! Верные сыны Германии ходят в открытом море, защищая Кайзеррейх от тех, кто посмеет причинить ему вред. "
CIV_wesailforprofit: "Мы плывём ради прибыли..."
CIV_wesailforprofit_desc: "Несмотря на то, что наш флот номинально верен отечеству, наш флот будет плавать для любого, кто заплатит нам и подпишет наши контракты. Наши силы нанимаются для всех, кто нуждается в защите. "
CIV_westafrikanischerseebattalions: "Западноафриканский морской батальон"
CIV_westafrikanischerseebattalions_desc: "Морская пехота - это сила будущего. Если мы хотим, чтобы нас серьезно воспринимали как военно-морскую мощь, то мы должны вложиться в морскую пехоту. "
CIV_whatothersleftbehind: "Что другие оставили позади"
CIV_whatothersleftbehind_desc: "Нам не нужно платить за дорогие совершенно новые корабли, когда мы можем просто взять корабли, брошенные другими странами. Эти корабли могут быть не в лучшем состоянии, но они прекрасно работают. "
CIV_linkingupwithduala: "Связь с Дуалой"
CIV_linkingupwithduala_desc: "Чтобы создать более сплоченную силу для всей Африки, необходимо установить связи между континентами. Таким образом, мы должны соединиться с силами, находящимися под контролем Миттелmафрикb. Эта связь будет проходить от нашей столицы Ломе до города Дуала в Камеруне. "
CIV_attemptselfreliance: "Попытка самостоятельности"
CIV_attemptselfreliance_desc: "Нам не нужна Миттелmафрика или Германия для защиты наших морей, ведь мы можем защитить наши моря сами. Таким образом, мы будем работать над созданием самодостаточного военно-морского флота."
CIV_islandsupplychains: "Островные сети поставок"
CIV_islandsupplychains_desc: "Снабжение нашего флота является приоритетной задачей, и из-за ограниченного радиуса действия нам пришлось прибегнуть к другим вариантам, чтобы обеспечить наши корабли запасами. Одной из таких стратегий является использование островов для завершения цепочки военно-морских поставок."
CIV_painfulrealities: "Болезненная реальность"
CIV_painfulrealities_desc: "Простой факт заключается в том, что наш военно-морской флот не приспособлен для ведения боевых действий на мировой арене. В основном это связано с тем, что ВМС испытывают полную нехватку средств, которые либо тратятся на армию, либо расхищаются или разбазариваются. "
CIV_anafrikannavy: "Африканский флот"
CIV_anafrikannavy_desc: "Наш флот стремится защитить не мир, а Африку. Наши силы обязательно поддержат флот Миттельафрики. "
CIV_thecomingstorm: "Грядущий шторм"
CIV_thecomingstorm_desc: "Мир меняется, и меняется облик войны. Справиться с очередным Вельткригом на горизонте, возможно, будет не так уж и просто, но когда мир снова погрузится в пламя войны, все это будет стоить того. "
CIV_asupportivenavy: "Поддерживающий флот"
CIV_asupportivenavy_desc: "Военно-морской флот Вестафрики - это прежде всего поддержка. Мы можем рассчитывать на Германию в защите наших морей, и мы поможем защитить моря вместе с ними. "
CIV_legacyofthesmshyne: "Наследие SMS Hyäne"
CIV_legacyofthesmshyne_desc: "SMS Hyäne был жизненно важным инструментом, используемым Германией в её колониальной политике. Используемый в основном для разведки, корабль проводил научные исследования и претендовал на земли для Германии. Мы должны изучить наследие этого корабля и то влияние, которое он оказал. "
CIV_relyonthekaiserlichemarine: "Кайзеровский флот"
CIV_relyonthekaiserlichemarine_desc: "Нет необходимости создавать независимый флот, когда мы можем просто положиться на Германию в наших военно-морских нуждах. Отечество - наш меч и щит, и оно защитит наши моря от любых врагов.  "
CIV_jointheheydrichreforms: "Присоединение к реформам Гейдриха"
CIV_jointheheydrichreforms_desc: "Реформы адмирала Рейнхарда Гейдриха помогли ввести военно-морские силы Миттельафрики в новую эпоху, и с учётом его опыта наши военно-морские силы также могут быть модернизированы. "
CIV_coastalfortifications: "Береговые укрепления"
CIV_coastalfortifications_desc: "Чтобы предотвратить вторжение на наши берега, мы должны укрепить их. Это не позволит силам захватчиков высадиться на и создать плацдарм для завоеваний. "
CIV_thetripartitenavy: "Трехсторонний флот?"
CIV_thetripartitenavy_desc: "Трехсторонний флот - это, безусловно, самый слабый вариант наших вооружённых сил. Он состоит в основном из устаревших кораблей, списанных Германией на металлолом, и не способен вести будущие войны. Нам необходимо сильно реформировать наш флот, если мы хотим выстоять в этом мире."
CIV_ourownnavy: "Наш собственный флот"
CIV_ourownnavy_desc: "Вестафрике нужен независимый флот. Германия не может защищать нас вечно, а создание отдельного флота снимет нагрузку с сил отечества. "
CIV_learnfrombagamoyo: "Уроки Багамойо"
CIV_learnfrombagamoyo_desc: "Багамойо был немецкой штаб-квартирой в Восточной Африке и служил жизненно важным военно-морским портом. Британцы подвергли порт бомбардировке и уничтожили множество кораблей, практически разрушив немецкие силы в Восточной Африке. Мы должны учиться на этих ошибках, чтобы создать более крепкие военно-морские силы в Африке."

CIV_free_state: "Независимое государство!"
CIV_free_state_desc: "С выходом нашей всеобщей декларации независимости мы разорвали все связи с коррумпированным и гедонистическим режимом в Дар-Эс-Саламе. Теперь мы преданы только Богу и Кайзеру, и никому другому. Сейчас мы стоим здесь, на Невольничьем побережье, готовые действовать или умереть за этот последний клочок незапятнанной земли африканской колониальной мечты Кайзера."

CIV_liberian_bush_war: "Либерийская война"
CIV_liberian_bush_war_desc: "Прежде чем делать что-либо ещё, мы должны сначала разобраться с проблемой, которая породила саму нашу нацию. Миттельафрика была готова отдать землю, нашу землю, этим дикарям, а теперь, на западе, поганые либерийские пограничные войска начали марш на Золотой Берег. Мы должны сплотить людей, ибо война докатилась до Вестафрики!"

CIV_emergency_gamer_moves: "Чрезвычайные меры против туземцев"
CIV_emergency_gamer_moves_desc: "Наши отношения с коренными африканцами здесь, в Вестафрике, никогда не были особенно хорошими. Однако, рискуя ещё больше испортить эти отношения, необходимо применить решительные меры, чтобы это непокорное большинство не создавало лишних неприятностей, в то время как мы отвернулись, сражаясь с либерийцами. Вначале мы примем простые меры, такие как введение военного положения, создание гетто для более проблемных туземных групп и стимулирование белого населения лично умиротворять более слабые и изолированные туземные племена, мешающие их развитию. Если туземцы окажутся слишком стойкими и неподдающимися нашему господству, мы будем вынуждены использовать более яростные и агрессивные элементы, чтобы окончательно решить проблему коренных племен."

CIV_to_the_last_man: "До последнего человека"
CIV_to_the_last_man_desc: "Наша война за выживание против либерийских партизан была кошмаром, в результате которой обе стороны понесли ужасающие потери. Нам придется призвать в армию всех до единого трудоспособных белых мужчин в Вестафрике, если мы хотим сокрушить этих дикарей. Мы вооружим фермеров винтовками времен Вельткрига, а также снова призовем на службу наших ветеранов-пенсионеров. Сейчас Вестафрика нуждается в своих сыновьях как никогда!"

CIV_keep_west_of_volta: "Держите их западнее Вольты!"
CIV_keep_west_of_volta_desc: "Вольта - единственная защита Ломе. Если либерийцы прорвутся через нее, нам конец, поэтому сражайтесь, люди! Держите либерийцев к западу от Вольты!"

CIV_westafricans_never_die: "Западноафриканцы никогда не сдаются!"
CIV_westafricans_never_die_desc: "Вопреки всему, мы этого добились. Теперь Либерия находится под нашим контролем, и мы не испытываем никаких других непосредственных угроз. Однако вместе с победой появляются новые вопросы, и пришло время ответить на них, пока мы закрепляем наше новое государство."

CIV_for_god_and_kasier: "Бог и Кайзер!"
CIV_for_god_and_kasier_desc: "Кайзеррейх, гордое отечество всех истинных немцев, является нашим единственным верным союзником, а Кайзер - нашим единственным истинным сеньором. Под его правлением, благословленным и одаренным нашим святым Богом, Фрайштат Вестафрика будет торжествовать вопреки всем невзгодам и врагам. Мы благословлены и Богом, и Кайзером. Наши амбиции - наша божественная судьба!"

CIV_for_wine_and_cheese: "Свобода, равенство, братство!"
CIV_for_wine_and_cheese_desc: "Миттельафрика и Кайзеррейх уже давно доказали, что они являются полыми остатками своих прежних сущностей - прогнившими до основания и павшими ниц. Мы должны отвернуться от Гансов и обратиться к французам, самой малочисленной из европейских групп меньшинств здесь, в Вестафрике. То, что им не достаёт численности, они восполняют своими бесчисленными местными союзниками, а учитывая, что Алжирский режим находится прямо через границу, они - самый очевидный выбор, если мы хотим сбросить оковы немецкого господства."

CIV_for_king_and_country: "Король и страна!"
CIV_for_king_and_country_desc: "Германская Империя, и особенно её жемчужина - Миттельафрилка, давно уклонились от ответственности за своё прошлое и теперь погрязли в разврате и гедонистической коррупции. Мы должны избегать этих Гансов и обратиться к Англичанам, истинным преемникам Африки! Среди белых групп нашего великого государства, британцы превосходят только немцы, и этого удалось добиться только после многих лет упорных усилий по иммиграции. Британский лев ещё раз проревет по всей Вестафрике, когда мы обратимся к Канаде - защитникам павшей империи и наследникам британского престола. За короля и страну, за Западную Африку!"

CIV_ourselves_alone: "Мы одни"
CIV_ourselves_alone_desc: "Целью нашего одностороннего провозглашения независимости было не только провозглашение нашего собственного самостоятельного государства, свободного от коррумпированных плутократов в Дар-Эс-Саламе, но и освобождение от всех уз, связывающих нас с судьбой и волей других народов. Вестафрика - для вестафриканцев! Наш новый Фрайштат будет доблестно идти к своей цели, не привязанный к прихотям алчных империалистов или оппортунистических капиталов промышленности."

CIV_proud_euro_tradions: "Гордость европейских традиций"
CIV_proud_euro_tradions_desc: "Вестафрика должна стать маяком современности на этом проклятом чёрном континенте - настоящей цивилизующей силой, пришедшей, чтобы осветить дикую природу и народы Африки ярким светом европейской культуры и традиций. Мы должны полностью перенять европейские идеи, которые посеяли зерна, сформировавшие наши корни здесь, на Невольничьем берегу, став настоящим оазисом цивилизации среди этого континента безродных."

CIV_rejoing_reichspact: "Воссоединение с Рейхспактом"
CIV_rejoing_reichspact_desc: "Мы победили подлых либерийцев, чье коварное нападение породило могучую нацию. Теперь мы с триумфом стоим над этими дикарями и смотрим в наше светлое будущее и на нашего истинного союзника - Кайзеррейх. Мы обратимся к Кайзеру, чтобы ещё раз поклясться в нашей верности, пока будем пытаться вернуться в сферу Германии."

CIV_togoland_favor: "Предпочтение Тоголенду"
CIV_togoland_favor_desc: "Центр контроля и влияния Германии в Вестафрике лежит вокруг столицы Ломе и вдоль реки Вольта в Тоголеенде. В этом регионе проживает самое большое число немцев в нашем государстве, а также больше всего германизированных туземцев. Мы будем отдавать предпочтение этому региону, так как превратим его в сердце Вестафрики."

CIV_a_germany_in_africa: "Германия в Африке"
CIV_a_germany_in_africa_desc: "Мы можем быть маленькими по сравнению с хаотичным лоскутным одеялом, которым является Миттельафрика, но не заблуждайтесь: мы являемся настоящим бастионом германского влияния в Африке. Миттельафрика - это всего лишь претендент, который потерял свой путь и истинную цель в погоне за корыстными амбициями и гедонистическими стремлениями. Да здравствует истинная немецкая Африка!"

CIV_dahomy_favor: "Предпочтение Дагомее"
CIV_dahomy_favor_desc: "Дагомея долгое время была бастионом французского влияния на Невольничьем берегу. С приходом к власти французской администрации вполне естественно, что новый режим будет работать с туземцами, так хорошо знакомыми с их укладом. Таким образом, мы возобновим французскую политику поддержки Дагомеи, обозначив её как первый регион, который получит выгоды от наших новых промышленных и социально-экономических планов. Надеемся, что это также начнет ослаблять поток недоброжелательности, накопившийся за десятилетия жесткой антитуземной политики предыдущих колониальных администраций."

CIV_joining_france_entente: "Присоединение к Франции"
CIV_joining_france_entente_desc: "Алжирский режим - законное правительство Франции и единственный верный союзник нашего государства, ибо Коммуна - лишь темное отражение праведных изгнанников. Мы будем просить их правительство поддержать наше вступление в Антанту, ибо вместе Африка и Париж будут нашими!"

CIV_model_french_colony: "Французская модель"
CIV_model_french_colony_desc: "С помощью законного французского правительства наше новое суверенное государство начнет перестраивать свою административную и правительственную системы на французскую модель, полностью перенимая их любимые идеалы, такие как свобода, республиканизм и эгалитаризм, чтобы превратить Вестафрику во Францию Африки и помочь режиму Алжира вернуться домой!"

CIV_entene_support: "Поддержка Антанты"
CIV_entene_support_desc: "Учитывая нашу недавно переориентированную политическую структуру, было бы разумно наконец-то официально обратиться к Антанте за полной поддержкой. Приняв нас в их почитаемый альянс, мы получим доступ к обширной сети поддержки, которую предлагает альянс. Мы будем использовать эти новые связи в максимально возможной степени, прося у наших новых благодетелей как можно больше помощи и содействия!"

CIV_a_strong_state: "Сильное Государство"
CIV_a_strong_state_desc: "Ветры перемен захлестнули не только Вестафрику, но и весь мир. В эти бурные и неспокойные времена необходимо сильное государство, чтобы наш народ и наша идентичность выдержали надвигающуюся бурю. Поэтому мы должны закалить себя, готовиться к грядущему приливу, ибо Вестафрика будет единой и неделимой, сейчас и навсегда!"

CIV_joining_canada_entente: "Присоединение к королю"
CIV_joining_canada_entente_desc: "С утверждением британских идеалов и возвращением англосаксонского лидерства над Вестафрикой мы должны официально обратиться к королю-изгнаннику в Канаде с просьбой позволить нам присоединиться к нему в его священном крестовом походе по восстановлению былой славы Британской империи. Во имя короля и страны, вместе, мы возвестим новый мировой порядок, когда истинные львы империализма вновь зарычат на всю Африку и мир!"

CIV_favor_ghana: "Предпочтение Гане"
CIV_favor_ghana_desc: "Коренные африканцы Золотого Берега уже давно были на пути к цивилизации и британскому образу жизни, пока подлые Гансы не вырвали эти земли из рук империи, лежавшей на грани смерти после Британской революции. С восстановлением господства и власти англичан на этих землях, мы должны обратиться к нашим старым подданным, стремясь предоставить им субсидии и благоприятную политику, чтобы заслужить их лояльность в попытке умиротворить эти дикие берега."

CIV_anglo_state: "Оплот британской культуры"
CIV_anglo_state_desc: "Талли-хо! С законным возвращением английского господства над Вестафрикой эти некогда дикие рабовладельческие берега теперь являются оплотом британской культуры во всей её утонченной, послушной и почтенной славе! От Аккры до Порто-Ново теперь слышен триумфальный рев настоящих львов Африки: британское господство и культура простираются на каждом дюйме этого нетронутого рая. Эта зеленая и цивилизованная земля - Вестафрика, пусть же она будет достойна этого имени!"

CIV_integrate_liberia: "Интеграция Либерии"
CIV_integrate_liberia_desc: "Приняв решение повернуться лицом к внутреннему миру, игнорируя окружающую действительность в угоду собственным интересам и амбициям, наша администрация вместо этого решила приступить к выполнению гигантской задачи по умиротворению Наветренного берега. Хотя их идеи американизма и "свободы", возможно, будет трудно ликвидировать и искоренить, это будет того стоить, если верить сторонникам жесткой линии нашего режима. Либерия будет приведена в единое целое, чего бы это ни стоило и какие бы методы ни требовались!"

CIV_sweet_isolation: "Сладкий изоляционизм"
CIV_sweet_isolation_desc: "Здесь, на этих девственных побережьях и знойных джунглях, мы создали оазис мирной жизни и процветания среди этой бурной земли, известной некоторым как чёрный континент. В нескольких шагах за пределами наших границ порядок уступает место полному хаосу, но внутри наших стен и под бдительным оком наших патрулей мы, вестафриканцы, в безопасности. Изолированный, поклявшийся в верности только себе и своему Богу, наш Фрайштат стоит один, сильный и решительный, как никогда прежде, доказывая, что достоин своего имени: Вестафрика!"

CIV_a_land_both_fair_and_great: "Справедливая и великая страна"
CIV_a_land_both_fair_and_great_desc: "Восстаньте, голоса Вестафрики, \n\nГосподи, да разделим мы щедрость Твою. \n\nДай нам силы противостоять всем опасностям, \n\nА там, где есть вызов, отважиться. \n\nНаправь нас, Господь, на мудрые решения,\n\nЕсли мы знаем о милости Твоей,\n\nО пусть наши сердца бьются храбро всегда,\n\nЗа эту землю под Твоей опекой. \n\nВосстаньте, голоса Вестафрики, \n\nПринесите ей свой гордый гимн, \n\nГлавное эхо через джунгли, \n\nРассказывая о далеких берегах. \n\nРазливаясь в могучих реках,\n\nСоединяясь в едином великом припеве,\n\nВозносясь к солнечным небесам,\n\nПовествуя о её почётном имени."

### Events ###
civ.1.t: "Коллапс Западной Африки"
civ.1.d: "Наши самые мрачные опасения сбылись в тот день, когда мы получили последнюю телеграмму из Дар-Эс-Салама. Пока помощник читает сообщение вслух, наш бравый Гаутпманн начинает уходить, уже догадываясь о содержимом черного конверта. Колониальное лоскутное одеяло, известное как Миттельафрика, рушится на наших глазах, и вскоре пожар восстания и мятежа охватит все бывшие владения Кайзера на чёрном континенте. Когда этот метафорический памятник колониальной алчности и амбиций Кайзера рассыпается в прах, рушатся и мечты о доминирующей над Германией Африке. Чувствуя угрозу, оставшаяся лояльная немецкая администрация решила отступить в Тоголенд, чтобы перегруппироваться и противостоять надвигающейся буре, оставив остальную часть Невольничьего берега на произвол судьбы."
civ.1.a: "Имперский орел в последний раз реет над Африкой, пока мы отступаем к Ломе"

civ.2.t: "Чёрный Понедельник показывает свою уродливую главу"
civ.2.d: "Катастрофа обрушилась на колонию сегодня с известием о крахе экономики Германии. Прозванная "Чёрным Понедельником", эта трагедия стала гибелью для нашей хрупкой экономики, которая стояла на неустойчивом фундаменте с момента слияния трех администраций. Цены на товарные культуры, такие как какао и хлопок, резко упали, в результате чего экспортные товары, направляющиеся в Берлин, скопились в доках. Безработица стремительно растет, и местные жители ощущают её в первую очередь. Колонисты тоже живут не лучше, и многие начали паниковать, в бешенстве бросаясь на колониальные банки. Нестабильность и беспорядки достигли апогея - такого, какого не было со времен Вельткрига. Мы должны осторожно ступать по этому экономическому минному полю, поскольку один неверный шаг может привести к полному краху колонии. "
civ.2.a: "Сохраняйте спокойствие!"

civ.3.t: "Ситуация ухудшается"
civ.3.d: "Последствия "черного Понедельника" поставили нашу экономику в безвыходное положение и привели нашу нацию к частичному коллапсу. Кризис тяжело переживали все жители колонии, особенно стареющий губернатор колонии Ганс Георг фон Доринг. За несколько дней, прошедших после катастрофы, Доринг стал более отчужденным, а его здоровье продолжало ухудшаться.\n\nПоследствия "черного Понедельника" и хаос в Вестафрике привели к ухудшению здоровья Доринга, в конце концов, прошлой ночью он скончался. Ожидается, что после смерти Доринга руководство колонией перейдёт к герцогу Николаусу фон Ольденбургу."
civ.3.a: "Вот чёрт..."

civ.4.t: "Конференция"
civ.4.d: "Время мелких дрязг прошло, поэтому, чтобы смягчить последствия "чёрного Понедельника", все силы в Вестафрике должны действовать сообща, чтобы двигаться вперёд. Однако для адекватной реакции на крах рынка необходимо встать на сторону одной из основных сил в колонии, что неизбежно вызовет разногласия. В настоящее время мы можем принять план герцога, Ходсона, Бревье или, возможно, совершенно иной план Файрстоуна. "
civ.4.a: "Следовать Ходсону"
civ.4.b: "Следовать Бревье"
civ.4.c: "Следовать герцогу"
civ.4.e: "Следовать Файрстоун"

civ.5.t: "Силы в Западной Африке"
civ.5.d: "Любой, кто видел состояние нашей армии, может сказать вам одно: она расколота как никогда. Конечно, высшее командование это видит. Британцы, французы и немцы в вооружённых силах Вестафрики ссорятся между собой. Но это ещё не все. Существуют обширные подгруппы, которые существуют под началом французов и британцев. От наёмников до туземцев - эти группы обязательно доставят нам головную боль в будущем. "
civ.5.a: "Это сложнее, чем кажется"

civ.6.t: "Поселенцы в Западной Африке"
civ.6.d: "С далеких берегов прибывают переселенцы, желающие начать новую жизнь в Вестафрике. Этих поселенцев привлекают сюда обещания земли, которая столь же обширна, сколь и дешева, стабильной работы и процветающей экономики, а также изобилия ресурсов. Найдут ли они все это, не так важно, но они здесь и останутся. Вестафрика - их дом, и они клянутся защищать его от врагов со всех сторон. "
civ.6.a: "Действительно"

civ.7.t: "Силы наёмников"
civ.7.d: "Наёмники, возникшие в результате неспособности наших собственных вооружённых сил, заполняют пробелы, образовавшиеся в армии Вестафрики. Преданные любому, кто им платит, эти войска высоко обучены и невероятно дороги. И даже если мы укрепили позиции нашей армии, от наёмников все равно не избавиться, по крайней мере, на данный момент. Они стали неотъемлемой частью армии Вестафрики. "
civ.7.a: "Лучше платить им и дальше"

civ.8.t: "Помощь туземцев"
civ.8.d: "Возможно, некоторые коренные жители этого континента не очень приветствуют наше правление, но некоторые решили служить бок о бок с колониальными войсками. Эти туземные вспомогательные подразделения, возможно, не имеют такого же статуса, как европейцы в армии, но все же они играют жизненно важную роль в том лоскутном одеяле, которым служит армия Вестафрики. Лучше всего держать их в довольствии, чтобы они не восстали против нас, когда мы окажемся спиной к ним. "
civ.8.a: "Надеюсь, они не создадут проблем"

civ.9.t: "Резервы"
civ.9.d: "Не все служат в нашей армии на постоянной основе. Резервисты ухаживают за посевами, работают с разваливающейся бюрократией Вестафрики и занимаются другими нуждами, служа при этом ещё одной линией обороны против тех, кто хочет причинить вред колонии. Во время войны, когда наши силы истощены и ситуация кажется ужасной, резервисты могут быть призваны в качестве последней надежды Вестафрики. "
civ.9.a: "Мы можем призвать их"

civ.10.t: "Африканская окраина"
civ.10.d: "Вестафрика находится в интересной ситуации. Несмотря на то, что колония номинально подчиняется Германской империи, старые колониальные структуры французов и британцев всё ещё существуют и функционируют под немецким командованием. Это создало хрупкий баланс сил между британцами, французами и немцами, благодаря чему Вестафрика получила титул "трёхсторонней колонии".\n\nЧто ждет Вестафрику в будущем, пока неясно. Здоровье губернатора ухудшается, а британцы, французы и немцы борются за власть - Вестафрика разделена как никогда. Сможет ли немецкое правление устоять, или чаша весов снова склонится в пользу британцев или французов?"
civ.10.a: "Не идеал..."

civ.11.t: "Трёхсторонняя армия"
civ.11.d: "Состояние армии Вестафрики, мягко говоря, плачевное. Британцы, французы и немцы делят офицерский корпус между собой и делают невозможным слаженное управление и командование. Мы должны решить вопрос о состоянии нашей армии в ближайшее время. \n\nВ дальнейшем армия будет нуждаться в серьезной переоценке, если она хочет сохраниться как настоящая боевая сила. И, конечно же, каждая фракция претендует на то, чтобы именно она занималась реформированием армии."
civ.11.a: "Ну, не самое лучшее начало..."

civ.12.t: "Трёхсторонний флот"
civ.12.d: "Подобно тому, как администрация трёхсторонней колонии страдает от неразберихи, которая душит любую возможность эффективности и работоспособности, так же и наша сшитая воедино система вносит хаос в военно-морскую структуру. Поначалу мощь флота, обладающего опытом и всеми лучшими аспектами трех величайших военно-морских держав мира, несомненно, принесла бы успех любому ВМФ, но на практике какофония, созданная в результате слияния с британцами и французами, привела к тому, что наш колониальный флот только вянет и буксует при любой возможности.  Наши корабли плохо оснащены, устарели, а некоторые находятся практически в неремонтопригодном состоянии. Наши многонациональные моряки не могут помыть палубу или даже поесть вместе без драки, так как они образуют этнические группировки, раздувая пламя раскола. Наши офицеры и адмиралы не могут договориться о стратегии или тактике, и споры без конца бушуют в залах заседаний наших военно-морских академий и военных кабинетов. Этому должен быть положен конец. Мы не можем просто отдать предпочтение одной группе, как это делает наша армия. Мы все должны выработать единое направление для флота, иначе мы сами потопим эти корабли в бухте у Абиджана и избавим наших врагов от лишних снарядов."
civ.12.a: "Так будем ли мы плыть по течению, следуя доктрине Берлина или Гейдриха, или же осмелимся создать свою собственную..."

civ.13.t: "Приказы из Миттельафрики"
civ.13.d: "Коррупция процветает в Вестафрике с момента её основания. Растраты, откаты и выплаты Файрстоун - все это отняло приличный кусок от государственного бюджета и дало власть частному бизнесу. Правительство в Дар-Эс-Саламе не обращало внимания на коррупцию в течение многих лет, однако теперь мы получили официальный приказ решить проблему коррупции в колонии.\n\nКроме того, нам приказано разобраться с правительством нашей колонии и создать единую бюрократию. Это означает отход от нынешней системы разделенного французско-англо-немецкого управления."
civ.13.a: "Мы должны повиноваться..."

civ.14.t: ""Сделка" с Файрстоун"
civ.14.d: "В тенистых комнатах, наполненных сигарным дымом и звоном стаканов с виски, в самых темных уголках колониальных офисов Ломе заключались тёмные сделки. Под тихое тасование карт, под ропот и шепот, деньги и услуги обмениваются, как конфеты на вечеринке в детском саду. О результатах этого бизнеса можно только догадываться из самых близких источников, но похоже, что корпорация Файрстоун и немецкая администрация Вестафрики пришли к определенному соглашению по поводу общих проблем с коренными жителями этого континента. В последние дни в крупнейших городах колонии все больше и больше африканцев объявляются своими семьями пропавшими без вести, и скоро их семьям также не останется долго выть по-волчьи. Тёмный ветер надвигается на эти земли, и, похоже, Невольничий берег никогда не избавится от своего страшного прозвища."
civ.14.a: "Невольничий берег возвращается к старым традициям не только по названию"

civ.15.t: "Отказать, отказать, отказать"
civ.15.d: "Град репортеров и расследований бесконечно донимал нашу администрацию и государственных чиновников по поводу этих легкомысленных обвинений о "пропавших туземцах". Согласно этим так называемым "внутренним источникам", СМИ утверждают, что наше правительство, рука об руку с корпорацией Файрстоун, совершило незаконное похищение и порабощение граждан Западной Африки. Разумеется, эти утверждения полностью ложны, и мы категорически отрицаем все обвинения, выдвинутые против нас. Мы не сделали ничего плохого. Конечно, мы вели "бизнес" с компанией Файрстоун, но утверждать, что мы порабощали свой собственный народ, просто абсурдно. Указывающие пальцем будут заткнуты, обвинители выставлены дураками, а если найдутся "разоблачители", всё ещё бросающие ложные обвинения в наш адрес, у нас есть способы заставить их замолчать. Наша администрация невиновна."
civ.15.a: "Мы - честные люди"

civ.16.t: "Союзник на Востоке"
civ.16.d: "С недавним вступлением Харви Файрстоуна на вершину политической лестницы Либерии, он и его компания являются абсолютной властью в стране, а бывшая американская колония функционирует как игрушка для интересов Файрстоуна. Они обратились к нашей администрации здесь, в Вестафрике, чтобы прийти к соглашению, которое было бы выгодно обеим сторонам. Они стремятся к созданию своего рода альянса, чтобы обеспечить соблюдение наших национальных интересов и помочь друг другу в решении наших общих проблем с непокорными туземцами. С нашей стороны было бы непристойно не принять их щедрое предложение."
civ.16.a: "Мы примем этих янки с распростертыми объятиями"

civ.17.t: "Жизнь-вечеринка"
civ.17.d: "Николаус Фридрих Вильгельм фон Гольштейн-Готторп, гроссгерцог фон Ольденбург, или, как его гораздо чаще называют, Николаус фон Ольденбург, прибыл на наше прекрасное побережье на Кайзеровском судне. Его должность - гауптман и лидер великой колонии Вестафрики, и на публике он служит этой должности, как любой другой стоический человек из великой немецкой аристократии. Когда молодой герцог не произносит напыщенных речей и не заседает на административных совещаниях с главами колоний, он наслаждается более оживленной стороной жизни. Имея репутацию организатора диких, дорогих вечеринок, наполненных экстравагантностью, развратом и гедонистическим грехом, привычки Николауса стали предметом обсуждения и слухов, а слухи о его самых отвратительных выходках на вечеринках распространяются в светской среде колонии как лесной пожар. Хотя это и сказывается на нашем престиже и положении, особенно в глазах нашего любимого Кайзера, колонии все же удается эффективно управлять собой, насколько это возможно."
civ.17.a: "Герцог - настоящий тусовщик этого дикого континента"

civ.18.t: "Жизнь в лучших традициях"
civ.18.d: "Когда Николаус фон Ольденбург не веселится со своими более низкородными товарищами, он надевает свои традиционные регалии и вливается в аристократическую среду немецкой Вестафрики. Смешиваясь и потирая локти со своими друзьями-дворянами, они потягивают дорогой ликер и отличный кофе, заготовленный на местных плантациях, и едят угощения из выращенного здесь какао и экзотических фруктов. Сафари и большие походы по дикой природе - обычное дело для мужчин, пока женщины сплетничают в своих залах, обмениваясь мыслями о книгах и искусстве или о последних слухах о герцоге и его скандальных друзьях. Они живут прекрасной жизнью на этом кусочке чёрного континента, совершенно не обращая внимания на истинную дикость и ужасы, которые происходят за пределами их сияющих городов."
civ.18.a: "По крайней мере, им нравится"

civ.19.t: "Если у них не будет хлеба..."
civ.19.d: "В то время как юнкеры и аристократы из знатных семей Кайзеррейха сидят высоко на своих вершинах, массы, над которыми они властвуют, часто томятся в нищете, а голод преследует каждого из них, ожидая, когда придет время нанести последний удар. Эти голодные массы зачастую собираются за стенами залов собраний и бальных залов знати, пируя объедками и отходами, которые отправляют на помойку гнить под суровым африканским солнцем. Аристократы избегают их взглядов, стараясь заниматься своими повседневными делами, но некоторые наслаждаются своим высоким положением слишком сильно. Эти хвастуны часто издеваются и кричат над толпой, насмехаясь над ними и их бедственным положением, а другие, слишком наивные или невежественные, чтобы понять серьезность борьбы местных жителей, просто говорят им, чтобы они искали еду не в мусоре, не понимая сложности такой, казалось бы, простой задачи. Они действительно не в курсе происходящего. "
civ.19.a: "...пусть питаются тортами!"

civ.20.t: "Радиоинновации"
civ.20.d: "Арнольд Ходсон, главный англоязычный чиновник на всей Вестафрике, питает особую любовь к относительно новому изобретению - радио. Осознавая возможности применения этих чудесных устройств, Ходсон выделил значительные средства на исследования и разработки различным коммуникационным концернам и компаниям по всей колонии, чтобы они работали над созданием полезных вариантов применения этих недавно открытых радиоволн, как в гражданских, так и в военных целях."
civ.20.a: "Мы действительно живем в продвинутую эпоху"

civ.21.t: "Ходсон теперь у руля"
civ.21.d: "Поскольку экономический ужас, которым был "Чёрный Понедельник", уже позади, а идеи восстановления исходят в основном от англичан, Арнольд Ходсон закрепил свой контроль над Вестафикой. Под его руководством в стране продолжатся рыночные реформы, направленные на открытие рынка, особенно для наших товарищей из Антанты. За закрытыми дверями Ходсон также начал вынашивать идею возвращения господства англичан на чёрном континенте, но будет ли он воплощать эту мечту в жизнь, ещё предстоит узнать. А пока он полностью сосредоточится на восстановлении этой земли до её былой колониальной славы, возвышая её над посредственностью, которая преследовала Вестафрику со времён Вельткрига."
civ.21.a: "Львиный рев вновь эхом разносится по Невольничьему берегу"

civ.22.t: "Единство и равенство"
civ.22.d: "Жозеф-Жюль Бревье - интересная фигура в политике Вестафрики. Член французской колониальной администрации в Дагомее и на Берегу Слоновой Кости, Бревье прославился своими уникальными, эгалитарными взглядами на то, как должна управляться колония. Твердо веря, что умиротворение туземцев - лучший способ поддержания стабильности и порядка, Бревье стремится реформировать Вестафику в современное государство всеобщего благосостояния, основанное на равенстве и справедливости между туземцами и колонистами, где все жители Вестафрики имеют право голоса в управлении. Его акцент на уважении и понимании культуры коренных народов сделал его чрезвычайно популярным среди многих, в то же время вызывая гнев немцев. Только время покажет, станет ли его мечта реальностью, или вместо этого у него появится слишком много врагов, которых он не сможет одолеть."
civ.22.a: "Просто наивный мечтатель, не обращайте на него внимания"

civ.23.t: "Бревье теперь главный!"
civ.23.d: "Жюль Бревье, потрясший колонию сверху донизу, занял место гауптмана Вестафрики со своей идей равенства и эгалитарного правления после успеха его пакета экономических реформ. С ним у руля Вестафрика будет двигаться в будущее, подчеркивая то, что объединяет её граждан, и преуменьшая огромные различия, которые их разделяют. Под руководством Бревье стабильная и единая колония восстанет из пепла "чёрного Понедельника" и двинется навстречу своей судьбе."
civ.23.a: "Безумец сделал это"

civ.24.t: "Присоединение к борьбе"
civ.24.d: "В то время как Миттельафрика воет, словно раненое животное в предсмертных муках, охваченная огнем восстания, нам раз в жизни выпала возможность освободиться от ига Гансов. Под руководством Жюля Бревье французское меньшинство нашей колонии воспрянуло духом после его недавних побед, а туземцы прониклись его эгалитарными принципами, объединив большинство колонии за ним в этом грядущем шторме. Если будет велено, эти преданные массы поднимутся на борьбу, что позволит нам нанести удар вглубь чёрного континента, вырвать его чёрное сердце и открыть путь для французского правления на этих землях. Несмотря на то, что борьба будет тяжёлой, у нас никогда не будет другой такой возможности заслужить нашу свободу. Присоединимся ли мы к нашим братьям в Алжире и избавим эти земли от германской скверны?"
civ.24.a: "К оружию! Мы идём на гниющий труп Миттельафрики!"
civ.24.b: "Мы должны сосредоточиться на наших собственных проблемах. Вестафрика отгородилась от остальной части чёрного континента."

civ.25.t: "Щедрое предложение"
civ.25.d: "Сильванус Олимпио - один из самых богатых людей во всей Вестафрике. Что ещё более любопытно, он также является коренным жителем этой страны. Гордый государственный деятель и ученый из уважаемой семьи Олимпио из Того, богатство его семьи соперничает с богатством даже некоторых знатных домов Кайзеррейха, и вместе с ним приходит большое влияние. После распада Миттельафрики господин Олимпио выступил с интересным предложением: он хочет приобрести всю колонию Вестафрика. После краха Миттельафрики и недавней экономической катастрофы колония далеко не прибыльная, и предложение господина Олимпио, мягко говоря, щедрое. Хотя мы потеряем доступ к большей части экономического богатства, которое страна теоретически может производить, просто продать её сейчас может оказаться дешевле в долгосрочной перспективе, так как реформирование Вестафрики может оказаться слишком затратным, чтобы оно того стоило. Что мы ответим на предложение господина Олумпио?"
civ.25.a: "Мы подпишем соглашение. Теперь Вестафрика - головная боль Олимпио"
civ.25.b: "Не смешите нас. Туземец? Владеющий колонией? Нелепо!"

civ.26.t: "Беспорядки в Аккре"
civ.26.d: "Колониальный режим, правящий на наших землях под раздутым бюрократическим прессом, которым является Миттельафрика, намного суровее, чем разделенные администрации Германии, Франции и Британии прежних времен, до того, как умолкли последние орудия Вельткрига и немногие счастливчики, оставшиеся в живых, вернулись домой на наши берега. Из-за огромного напряжения и нестабильности, присущих слиянию трех совершенно разных администраций, колония Вестафрика, что вполне понятно, стала очагом общественного возмущения и бурных проявлений. Похоже, бурлящий котел напряженности перекипел, и в портовом городе Аккра на Золотом Берегу начались большие беспорядки. Начавшись с незначительного протеста бывших аскари, требующих от правительства выплатить им пенсии, ситуация вышла из-под контроля, когда охранник шуцтруппе в панике застрелил одного из протестующих, что привело к короткой перестрелке и гибели десятков гражданских лиц, протестующих и солдат гарнизона. Этот мятеж должен быть подавлен, пока он не распространился на другие части нашей колонии и не поставил под угрозу краха все государство."
civ.26.a: "Пошлём армию, чтобы подавить этот сброд"
civ.26.b: "Пусть местная полиция задержит агитаторов"

civ.27.t: "Комиссия Шиффера"
civ.27.d: "После беспорядков в Аккре министр финансов Юджин Шиффер поручил провести расследование причин беспорядков, прежде всего для того, чтобы найти виновных и убедиться, что они не были спровоцированы зловонием марксистского влияния. После нескольких недель расследования было установлено, что за беспорядками стояла группа, известная как "Большая шестерка", возглавляемая молодым Кваме Нкрумой и его товарищами из Объединенной конвенции Золотого Берега, и на самом деле именно один из последователей Нкрумы открыл огонь первым! Все эти террористы были посажены в тюрьму, и колония может вздохнуть с облегчением: преступники больше не причинят вреда из своих камер."
civ.27.a: "Столь необходимая победа во имя справедливости и стабильности"

civ.28.t: "Присоединение к борьбе"
civ.28.d: "Мы наблюдаем предначертанное... Миттельафрика трещит по швам, и эта нестабильная масса скоро станет лишь воспоминанием о колониальных амбициях и надеждах, давно ушедших в могилу. Поскольку карточный домик рушится, это, возможно, наш единственный шанс восстановить британское правление в Африке. Мы должны поторопиться, если хотим добиться успеха в наших имперских стремлениях, и обратиться за помощью к собратьям-англосаксам по всему чёрному континенту. Если мы не начнем действовать сейчас, мы будем вынуждены впасть в анархию и отчаяние, как и остальные жители этого жалкого колониального остова. Как мы будем действовать?"
civ.28.a: "С Невольнечьего берега в сердце тьмы, за короля и страну!"
civ.28.b: "Мы просидим сложа руки, пытаясь сохранить стабильность во времена коллапса"

civ.29.t: "Адольф Фридрих отправляется в Западную Африку"
civ.29.d: "Похоже, мы не единственное немецкое владение, которое переживает нестабильность и раздоры. Из Риги в нашу столицу пришли новости о полном крахе Объединенного Балтийского Герцогства. Потревоженное балтийскими повстанцами, известными как "Лесные братья", а также сильным соперничеством немецкого офицерского корпуса, герцогство прогнулось под давлением, ослабев с годами от этой пожирающей фундамент инфекции. Что ещё более интересно, герцог Мекленбургский Адольф Фридрих Альбрехт Генрих правил герцогством до его разрушения и уже бежал из страны. Заядлый исследователь, искатель приключений, натуралист и даже бывший губернатор Тоголенда, Адольф Фридрих прибыл на наши берега, спасаясь от пожара, охватившего его старый участок. Поскольку герцог прибыл в Вестафрику, свой дом вдали от родины, он займет пост в нашей администрации и предоставит нам свой огромный опыт и знания в колониальных делах. Мы действительно счастливы приветствовать этого героя Кайзеррейха."
civ.29.a: "Будем надеяться, что он не доведет до краха и эту колонию"

civ.30.t: "От аскари до звезды: восхождение Квасси Брюса"
civ.30.d: "Недавняя волна "тоголезского" единства и усиление антиколониальной напряженности привели к заметному объединению различных местных культурных идентичностей, которые разбросаны по всему Тоголенду, в более крупную, единую тоголезскую нацию, формирующейся в тени долгого правления Кайзеррейха. От искусства и кухни до религии и музыки, все аспекты жизни Того - все, что является уникальным и полностью африканским - пережили мощный взрыв разнообразия и признания. Эту новую культурную революцию сравнивают со знаменитым Гарлемским возрождением негритянской общины Соединённых Штатов, причем многие аспекты схожи в том, что оба они активно пропагандируют возвращение к чисто африканской идентичности. \n\nОдним из крупнейших деятелей этого уникального тоголезского движения стал Квасси Брюс, сын знаменитого Найо Брюса и Охуи Креппи из Фолькершау, заслуженный ветеран Вельткрига, отважный командир аскари. Благодаря тому, что его родители выступали в качестве главных действующих лиц Того-труппе, тоголезского музыкального коллектива на немецкой колониальной выставке, благодаря его собственному детскому образованию в Берлине, Квасси Брюс был наделен тонким интеллектом, музыкальными способностями и склонностью к лидерству - инструментами, которые он использовал с большим успехом как в своей военной, так и в гражданской карьере. \n\nСейчас Брюс является ведущей фигурой "тоголезского ренессанса" и живёт в Ломе как звезда в глазах публики, открывая новые музыкальные рубежи, танцуя пальцами по клавишам из слоновой кости и чёрного дерева. Прокладывая дорогу новым стилям и жанрам, которые ещё не звучали ни в Африке, ни где-либо ещё, Брюс превратился из послушного солдата в одного из самых известных чернокожих музыкантов в мире и одного из самых популярных пианистов в Кайзеррейхе. Что ждет мировые уши, пока этот современный Моцарт прокладывает новую дорогу в музыкальную неизвестность, достоверно сказать нельзя, но все с нетерпением ждут, когда Квасси Брюс продолжит нести свет в это тёмное, неуверенное будущее, которое окружает Миттельафрику."
civ.30.a: "Мы будем с большим интересом наблюдать за его карьерой!"

civ.31.t: "Свежий ритм для цветущей "Миттельафриканской" культуры"
civ.31.d: "В темном закулисье крупнейших городских мегаполисов Миттельафрики уникальное слияние новых идей и старых традиций медленно поднимается на поверхность ночных сцен наших крупнейших космополитических городских центров, захватывая наших граждан по мере проникновения в широкое общественное сознание по всей Миттельафрике. Эта новая, постоянно распространяющаяся сила не является ни новым преступным синдикатом, проталкивающим на наши улицы все больше опиума, ни новым племенным военачальником, раздвигающим хрупкие и неустойчивые границы внутренних структур страны. На этот раз виновник гораздо менее зловещ и потенциально даже полезен, поскольку именно музыка, а не суровая реальность колониального правления вновь привлекла внимание нашего народа. \n\nВпервые возникнув на рубеже десятилетий в западноафриканских городах Аккра и Ломе, этот новый жанр теперь распространился далеко и широко по всему чёрному континенту, став популярным в Бенине, Лагосе, Дар-Эс-Саламе, Киншасе и даже в Виндхуке. Этот новый звук, быстро ставший известным как "диско", сокращенно от "дискотека", родился из традиционной африканской ритм-музыки, смешанной с популярной волной афробита, формирующейся в Гане, и джазово-блюзовыми стилями Квасси Брюса, которые, в свою очередь, слились с немецким, французским и британским влияниями, процветающими на просторах уникального Трехстороннего Берега. Не оставаясь в стороне, этот "диско" даже в значительной степени опирается на американские и либерийские джазовые движения, которые также начали распространяться по всей Африке, создавая поистине уникальный и свежий синтез различных звуков для создания одного из первых музыкальных движений современной эпохи. \n\nНочные клубы и "дискотеки" стали появляться все больше и больше в различных городах Миттельафрики, поскольку мегаколония поражена "буги-лихорадкой", и колониальные европейские стили, культуры и идеи объединились, чтобы создать нечто, чего мир никогда раньше не слышал. "Диско" быстро становится музыкой городской социальной сцены Миттельафрики, а вместе с ней мечта о стабильной, сплоченной идентичности и культуре Миттельафрики cтановится реальностью."
civ.31.a: "Лихорадка субботнего вечера поразила Миттельафрику!"

civrodie.1.t: "Борьба за выживание"
civrodie.1.d: "Наш Фрайштат независим, но не защищен. За нашими западными границами либерийские орды собираются, готовясь к тотальной войне. Отродья их обожаемых пограничных войск сейчас готовятся тысячами, координируя свои действия с местными ячейками внутри наших границ, преимущественно по всему Золотому Берегу. Наш недавно приобретенный суверенитет не должен быть запятнан или ликвидирован так скоро после того, как мы его достигли, и поэтому вестафриканцы должны действовать или погибать в этот тяжелый час, когда наши собственные силы готовятся к сражению с либерийцами. Это будет наша борьба за национальное выживание, так как если мы проиграем, мы можем быть уверены, что либерийцы лишат нас нашего законно заслуженного господства над коренными африканцами на наших землях, а если они проиграют, они могут быть уверены, что мы поступим с ними так же. \n\nВестафрика, сильная и свободная, должна противостоять этим диким варварам, или же мы сгинем, пытаясь спастись. Все, что мы можем сделать, это сражаться, надеясь, что у нас есть необходимая доблесть в наших сердцах и достаточно свинца в наших магазинах, чтобы в конечном итоге победить. Так давайте же, давайте пройдем маршем до Хинтерланда и мимо него до Монровии! Нам предстоит долгий путь!"
civrodie.1.a: "Западноафриканцы никогда не сдаются!"

civrodie.2.t: "Будущее Вестафрики?"
civrodie.2.d: "Несмотря на то, что бои были жестокими и большая часть земель между нашими двумя государствами теперь лежит в руинах, война за Вестафрику наконец-то закончилась, и мы, законные правители Невольничьего берега, вышли победителями. Либерийцы сражались отчаянно и доблестно, но в конце концов они не смогли сравниться с опытом и ресурсами нашего Фрайштата. С их поражением Ветренный берег будет включен в состав нашего государства, а Либерия станет ещё одним регионом, входящим в состав нашего Бунда. \n\nОднако наша победа не только дает в пользование новые земли, но и создает ясность и временную атмосферу мира и стабильности, необходимую нашей администрации для окончательного принятия решения о нашем политическом и дипломатическом будущем. Наше государство, несмотря на гордость и триумф, всё ещё ощущает на себе влияние крупных мировых сверхдержав - их вопли пытаются втянуть нашу богатую и процветающую республику в сферу их влияния ради собственной выгоды. Мы должны отыгрываться друг на друге, балансируя на дипломатическом канате, определяя, кому из этих гигантов мы должны стараться подражать и склоняться в сторону."
civrodie.2.a: "Отечество манит - за Бога и Кайзера!"
civrodie.2.b: "Алжирский режим зовёт - к Свободе, равенству, братству!"
civrodie.2.c: "Король-изгнанник призывает - за короля и страну!"
civrodie.2.e: "Вестафрика для вестафриканцев - да будем мы достойны этого!"

civrodie.3.t: "Разбирательство с туземцами"
civrodie.3.d: "После недавних побед, обеспечивших нашу независимость, и недавних дипломатических сделок, связавших нас с Кайзеррейхом, наша администрация взяла на себя непосильную задачу по решению проблем коренных жителей. Слишком долго коренные африканцы различных регионов Вестафрики объединялись и восставали против колониальных режимов, которые установили свои флаги на этих залитых кровью берегах. Нашим первым шагом на этом долгом пути к умиротворению туземцев будет начало принятия благоприятного законодательства и политики в Тоголенде - сердце немецкого влияния здесь, в Вестафрике. Доверенные и предварительно проверенные туземцы из племен, получивших одобрение Германии, будут допущены к работе в местных органах власти, фермерам из этих групп будут предоставляться субсидии и помощь во время засух и голода как ценным, одобренным государством фермерам, а их племенам будет предоставляться помощь в образовании, укреплении нашей культуры, обычаев и языка. \n\nКоренные жители окрестностей Ломе, такие как могущественные эве или фон, уже подверглись нашим обширным усилиям по германизации в прошлом, и немецкий язык стал таким же распространенным в столице, как и различные языки гбе, которые долгое время доминировали в этом районе. По мере дальнейшей ассимиляции этих уже германизированных групп, наша администрация начнет копировать и распространять эти практики дальше на север Тоголенда среди народов кабре и лоссо, а затем, наконец, охватит всю Вестафрику за пределами нашего бастиона привычной культуры. В конечном итоге вся Вестафрика будет петь песни о Кайзере и есть нашу знаменитую немецкую кухню, а все туземцы, которые посмеют сопротивляться этой естественной эволюции наших цивилизационных усилий, будут устраняться выгодными государству способами."
civrodie.3.a: "Оливковая ветвь для этих почетных афронемцев."

civrodie.4.t: "Маленькая Германия"
civrodie.4.d: "Если Дар-Эс-Салам - это "Берлин Африки", то Ломе стал Мюнхеном или Гамбургом этого чёрного континента - сияющим маяком немецкой культуры и воли Кайзера на этом невольничьем берегу. Наш режим является ярким примером прусского конституционализма, прекрасно сочетающегося с суровыми уроками реалий, которые мы получили здесь, в этих жестоких диких землях, и лишенного того жира, из-за которого престиж самого Кайзеррейха упал вслед за растущими амбициями и корыстными интересами его лидеров. Смеем ли мы сказать, что порой мы больше немцы, чем сам Кайзеррейх, ведь мы непреклонны в своем стремлении создать идеальный дом для афрогерманцев и германских поселенцев со всей империи. И хотя наши усилия по германизации ещё не полностью охватили всю страну, а местные жители, особенно за пределами Тоголенда, всё ещё сетуют и осуждают действия нашей администрации, мы упорствуем, зная в своем сердце, что наше дело истинно и праведно. Фрайштат Вестафрика - гордый и свободный, марширует навстречу нашей судьбе во имя Бога и Кайзера!"
civrodie.4.a: "Слава Вестафрике!"

civrodie.5.t: "Обращение с коренными жителями"
civrodie.5.d: "После недавних побед, обеспечивших нашу независимость, и недавних дипломатических сделок, связавших нас с алжирским режимом, наша администрация взяла на себя непосильную задачу решения проблем наших туземцев. Слишком долго коренные африканцы различных регионов Вестафрики объединялись и восставали против колониальных режимов, которые установили свои флаги на этих залитых кровью берегах. Нашим первым шагом на пути к умиротворению туземцев будет начало введения благоприятного законодательства и политики в Дагомее - сердце французского присутствия в Вестафрике. \n\nС момента падения старого Королевства Дагомея под напором французских войск в 1894 году, регион все больше ощущает на себе последствия франкизации: французская кухня, язык, искусство и многое другое - все это гораздо более распространено в этих землях, чем любые другие европейские колониальные группы, пытавшиеся ассимилировать Невольничий берег. Это слияние нескольких культур было настолько успешным, что даже с приходом немецкого режима и Миттельафрики, французский язык всё ещё остаётся самым распространенным языком в Дагомее, главным образом среди народа фон. Вновь протянув оливковую ветвь фонам, мы покажем африканцам Вестафрики, что наш новый, союзный Франции режим - это совсем не такой зверь, как мерзкий Ганс, который раньше правил этими землями. Особые льготы и помощь будут направлены на туземцев, сначала на наших давних союзников Фон, а затем на другие группы в Дагомее и, наконец, по всей Вестафрике, постепенно пытаясь склонить их на свою сторону, чтобы не разразилась война. \n\nНесмотря на то, что напряженные отношения между коренными африканцами и европейскими поселенцами не будут разрешены безболезненно или быстро, у нас больше шансов умиротворить эти дикие земли, что, надеемся, означает, что нам придется прибегать к радикальным средствам гораздо реже, если вообще придется. Независимо от этого, Вестафрика станет единым целым, а наша недавно принятая французская культура станет тем связующим звеном, которое нас объединит!"
civrodie.5.a: "В кои-то веки бархатно-ласковый подход к туземцам?"

civrodie.6.t: "Образцовая колония"
civrodie.6.d: "Министры в Алжире и французы, получившие образование здесь, в наших землях, прежде всего довольны недавним поворотом событий. Наша администрация приняла стиль управления, похожий на старые республиканские французские порядки, а алжирский режим, похоже, превратился из страны, к которой мы относились с холодком, в материнскую для нас. В связи с этим мы можем ожидать более тесных связей и более глубокого понимания французами наших операций и развития, что вызывает неприятие у некоторых местных жителей и оставшихся фрицев. Однако, это лишь крикливое меньшинство, которое не понимает более масштабной борьбы, частью которой мы стали - борьбы против коммунаров и всех тех, кто хотел бы разрушить образ жизни, который мы, вестафриканцы, так тщательно строили и которым наслаждались до сих пор."
civrodie.6.a: "Да здравствует Западноафриканская Республика!"


civrodie.7.t: "Обращение с коренными жителями"
civrodie.7.d: "После недавних побед, обеспечивших нашу независимость, и недавних дипломатических сделок, связавших нас с королем-изгнанником, наша администрация взяла на себя непосильную задачу решения наших местных проблем. Слишком долго коренные африканцы различных регионов Вестафрики объединялись и восставали против колониальных режимов, которые устанавливали свои флаги на этих залитых кровью берегах. Нашим первым шагом на долгом пути к умиротворению африканцев будет начало принятия благоприятного законодательства и политики на Золотом Берегу - сердце англоязычного присутствия в Вестафрике. Долгое время народ акан, наряду с небольшими группами эве, хауса и моле-дагбони, подвергался обширным мероприятиям по англицизации со стороны предыдущего британского колониального режима, мероприятиям, которые с тех пор прекратили свою деятельность, но не потеряли своего влияния, поскольку английский язык всё ещё более распространен здесь, чем немецкий. \n\nВ попытке умиротворить туземцев и продолжить это прекращенное распространение английской культуры здесь, на Золотом Берегу, и во всей Вестафрике, доверенным и предварительно отобранным туземцам из одобренных англичанами племен будет разрешено работать в местных органах власти, фермерам из этих групп будут предоставляться субсидии и помощь во время засух и голода как ценным и одобренным фермерам государства, а их племенам будет предоставляться образовательная помощь, укрепляющая нашу культуру, обычаи и язык. С помощью этой политики англоязычное господство будет возвращено в Африку, ибо мы умиротворим и покорим аборигенов, которые подчинятся нашей воле, и накажем или искореним тех, кто этого не сделает, ведь Вестафрика - теперь для англоязычных."
civrodie.7.a: "Львиный рев снова пронесется эхом по всему Невольничьему берегу."

civrodie.8.t: "Бастион Британии в Африке"
civrodie.8.d: "Оставшиеся британские элементы колониального штаба Вестафрики ликовали в честь своей с таким трудом добытой победы, поскольку Западная Африка снова вернулась под свет короля. Теперь мы ожидаем более широкого технологического и политического контроля со стороны Оттавы, поскольку Король-изгнанник вновь принимает ещё одну ценную часть бывшей империи, с готовностью возвращая эти земли под свою милость. С возвращением света короля также пришли многие из давно забытых обычаев и систем, которые ушли вместе с британской властью. Несмотря на то, что некоторые местные жители протестуют, что это не те изменения, которых они так желали, они являются лишь небольшим неудобством в более широкой схеме грядущих событий, и поэтому мы будем игнорировать их постоянные возгласы протеста. Мы верны королю и британскому образу жизни, и даже если эти нецивилизованные дикари и социалисты поднимут свои уродливые головы, мы окажем им единственное гостеприимство, которого они заслуживают: холодную сталь."
civrodie.8.a: "Боже, храни Западную Африку"

civrodie.9.t: "Окончательное, опасное решение"
civrodie.9.d: "Наши войска одержали победу над полчищами дикарей либерийских пограничных сил во время наших войн в джунглях, но они всё ещё не осознали факт поражения. По всему Ветреному берегу, в удушающих зарослях и замкнутых джунглях внутренних районов, либерийцы из Африки и Америки взялись за оружие, ведя бесполезную, но тягостную партизанскую войну против нашего режима. \n\nНесмотря на то, что их численность меньше, чем общая численность нашего населения, они все равно значительно превосходят всех белых, а поскольку наша армия по-прежнему состоит преимущественно из белых, это вызвало беспокойство по поводу наших людских резервов. Даже с учётом того, что мы допускаем черных добровольцев, не многие откликнулись на призыв, оставляя вопрос о числе наших солдат в опасном положении, поскольку все больше и больше истинных сынов Вестафрики погибают, держа оборону против местных дикарей. Это привело к тому, что наша нация столкнулась с сокращением военного резерва перед лицом растущего сопротивления туземцев, а огонь стремления либерийцев к независимости разжигает угасающие угли других движений за туземное правление по всей стране. Если в ближайшее время не будет принято окончательное решение, чтобы положить конец этому растущему сопротивлению, Либерия и вся Вестафрика могут стать жертвой дикого правления туземцев. \n\nУчитывая эти опасения, Вестафриканский военный штаб в координации со штатгальтером [CIV.getleader] собрались, чтобы обсудить возможное решение проблемы туземцев... нечто более вирулентное, чем любые методы, использовавшиеся до сих пор. Закупая или разбирая давно заброшенные склады, оставшиеся после ужасов окопной войны Вельткрига, и незаметно ввозя их в Ломе из Берлина и других мест, вооруженные силы Вестафрики начали накапливать огромное количество нелегального химического и биологического оружия - почти гарантированный способ подавить восстания туземцев навсегда, если использовать его эффективно, а также сэкономить драгоценную живую силу белых, которая у нас осталась. \n\nПо мере доставки новых ампул с бактериями холеры и сибирской язвы, канистр с фосгеном, хлором и горчичным газом, наш военный персонал становится все более решительным и готовым к применению этих ужасных препаратов, с нетерпением ожидая каждой поставки, ибо скоро эти славные изобретения современной мысли будут применены против диких врагов Вестафрики, ибо никто не сможет избежать гнева народа Вестафрики!"
civrodie.9.a: "Мы превратим их лёгкие в жижу за их преступления против Вестафрики!"

civrodie.10.t: "Вестафрика: Земля обетованная"
civrodie.10.d: "Мы построили свою собственную землю. Несмотря на все препятствия, поставленные против нас дьявольским отродьем, мы создали суверенный дом на этих землях - дом свободных людей, которые могут самостоятельно путешествовать по прериям и джунглям, как им заблагорассудится, в этом кусочке рая, который мы вырезали здесь, во Фрайштате. Могучая и защищенная Вольта продолжает течь, наши фермы и семьи снова в мире, и наши территориальные претензии больше не оспариваются, не принимая во внимание редких туземных правителей или племена, которые пытаются вернуться к темным векам этого континента. Время продолжается, и наш Фрайштат будет жить, здравствуя, как и прежде."
civrodie.10.a: "Кайзеровская порода свободных людей"

civrodie.11.t: "Сказ о войне в буше"
civrodie.11.d: "Аттах сидел и смотрел вслед уходящим в лес немцам, наслаждаясь шоколадом, который командир дал детям перед уходом. Командира звали Фридрих, и он хорошо относился к жителям деревни за то время, что немцы были там, уходя в лес, изредка постреливая из винтовки. Аттах оставался там до тех пор, пока со стороны деревьев и холмов вдалеке не раздались громкие удары, мать затащила его в дом, но Аттах упорно пытался разглядеть линию деревьев из прорези в соломе. Он смотрел, как немцы возвращаются, покрытые сажей, и несут истекающих кровью друзей обратно в деревню, причем Фридриха с ними не было.\n\nСледующие три дня были тоскливыми, пока в деревню не въехал "Кубель" и не высадил двух мужчин с тростями, они начали спорить с остальными немцами на незнакомом Аттаху языке, который его мать называла "англер". Англеры начали кружить вокруг в поисках старосты деревни, затем схватили его и начали задавать вопросы, и когда он сказал что-то, что рассердило главного англера, он ударил его тростью по голове, отчего тот упал на землю, истекая кровью. Потрясенные этим зрелищем, жители деревни наблюдали за тем, как англер начал обращаться к ним с прокламацией. Было ясно, что этот новоприбывший теперь главный, и он не будет таким милым, как Фридрих."
civrodie.11.a: "Аттах не любил этих англеров"

civrodie.12.t: "Потерянный рай"
civrodie.12.d: "Всего за несколько коротких недель загадочный и нетронутый Эдем, каким был Хинтерлендс, преобразился. Там, где раньше были густые, зеленеющие джунгли и прохладные, кристальные воды, теперь остались только пепельные пустоши и темная, грязная жижа. Несколько недель подряд вестафриканская армия опустошала этот рай, многократно обстреливая его чумными снарядами, наполненными ядовитыми токсинами и вызывающими ад огненными бомбами, превращая буш в выжженное и зараженное адское пространство. Некогда нетронутые реки и водоразделы теперь источают резкий запах язвы, а домашний скот и разнообразные народы этих пустошей кашляют и задыхаются от болезней или собственной разжижающейся плоти, вдыхая патогены и яды нашего производства. Наши усилия оставили мрачный и неизгладимый шрам на Ветреном берегу, так как мы пытались уничтожить саму жизненную силу этих земель и либерийского народа, насилуя и грабя ту самую дикую природу, которая когда-то давала им приют. Мы одержали победу над этими буйными повстанцами, но какой ценой..."
civrodie.12.a: "Даже Эдем сгорит, если он препятствует нашим стремлениям!"

civ.151.t: "Пограничные столкновения во Фрайштате"
civ.151.d: "С тех пор как Фрайштат отделился от своих владык в Дар-эс-Саламе, французы с севера с большим интересом наблюдают за этим государством. Их цели двояки: главная цель - поддержать французских колонистов на бывшей территории Дагомеи, в регионе, где наблюдается наибольшая напряженность между колонистами и, в последнее время, прямое насилие. Другая цель, хотя и более труднодостижимая, заключается в обеспечении верности Фрайштата французам, помощью дипломатии или силы. Учитывая свою независимую природу, Фрайштат агрессивно реагирует на любые попытки Франции прижаться к границам молодого государства. Границы стабилизировались после обретения Фрейтштатом независимости, однако недавнее убийство французского колониста в Порто-Ново убедило французов в необходимости принятия дополнительных мер для защиты своих соотечественников в Дагомее. Независимо от того, что произойдет, окружающие страны, особенно Миттельафрика, с интересом наблюдают за происходящим, стремясь воспользоваться любой войной между двумя западноафриканскими государствами..."
civ.151.a: "Агрессивно противостоять французам"
civ.151.b: "Заверить их, что мы найдём убийцу"
civ.151.c: "Обмен материалов на Дагомею"

civfirestone.1.t: "Враждебное вторжение"
civfirestone.1.d: "Глубоко вгрызшись в наш режим после принятия их темной сделки, компания "Файрстоун" получила возможность оказывать большой контроль и влияние на правительство и экономику Трехсторонней колонии. Наша администрация теперь связана волей этой коварной компании, ведь теперь мы просто рабы амбиций и желаний Харви Файрстоуна. Поскольку их господство практически абсолютное, они продвигают свои позиции дальше, чтобы, наконец, установить прямой контроль над нашей разрушающейся колонией, прежде чем вся структура рухнет под нашей собственной слабостью. Вся Вестафрика станет личным поприщем Файрстоуна - маяком капитализма и корпоративного господства на Невольничьем берегу."
civfirestone.1.a: "Они меняют сделку, и давайте молиться, чтобы они не меняли её и дальше"
civfirestone.1.b: "НЕТ! Мы выступим против Файрстоуна!"
