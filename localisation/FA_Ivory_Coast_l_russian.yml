CIV_Colonial_Nation: "Колониальное правительство"
CIV_Colonial_Nation_desc: "Несмотря на весьма ограниченную автономию в отношениях с африканскими соседями, такими как Перцовый берег, Вестафрика является колонией. Весь её государственный аппарат зависит от немецкой власти и поддерживается ею, бюджет составляется в Дар-ес-Саламе, а валюта привязана к немецкой марке."
CIV_Black_Monday: "Чёрный Понедельник ударил по невольничьему побережью"
CIV_Black_Monday_desc: "Чёрный Понедельник наступил на невольничьем побережье! Учитывая, что последствия Трехсторонней колонии всё ещё ощущаются, наша экономика никогда не была такой крепкой. С этой последней каплей наша и без того хрупкая экономика пришла в упадок. Мы должны действовать быстро, чтобы предотвратить полный крах."
