CIV_French_Settlers_desc: "Французские поселенцы на наших территориях сохранили большую часть своего довоенного влияния из-за большого количества ветеранов Вельткрига в их рядах."
CIV_British_Settlers: "Британские поселенцы"
CIV_British_Settlers_desc: "Британские поселенцы на наших территориях сохранили большую часть своего довоенного влияния из-за большого количества ветеранов Вельткрига в их рядах."
CIV_Federal_Army: "Колониальный феодализм"
CIV_Federal_Army_desc: "Западная Африка управляется контингентом немецких администраторов, которые, в свою очередь, управляют британскими и французскими кондоминиумами на своих территориях, а вместе они властвуют над африканскими аборигенами. Единственный способ сделать эту систему эффективной - это создать систему, которая весьма походит на средневековый феодализм."
CIV_Runaway_Corruption: "Странная коррупция"
CIV_Runaway_Corruption_desc: "В отличие от Миттельафрики, где до сих пор неясно, кто стоит за массовой растратой средств в колонии, источник коррупции в Вестафрике предельно ясен: во всем виновата немецкая администрация. Мы можем решить этот вопрос тем или иным образом в будущем, но в настоящее время он ущемляет интересы частного бизнеса в стране. В особенности каучуковая компания Харви Файрстоуна с каждым днём набирает обороты благодаря поддержке герцога."
