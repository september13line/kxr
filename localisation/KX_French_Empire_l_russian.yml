l_russian:

NFE_vive_la_empereur: "Да здравствует Император!"
NFE_vive_la_empereur_desc: "Французская Империя находится в канаве с 1870 года, после унизительного поражения от пруссаков.\nМы не будем больше мириться с этой несправедливостью... потерями, которые понесла Франция. Единственный путь вперёд в эти тяжелые времена - это бонапартисты, которые вернут Францию домой...\n§CДа здравствует Император!§!"

NFE_decrease_state_expenditures: "Сокращение армейских расходов"
NFE_decrease_state_expenditures_desc: "Франция возложила на себя такое ужасное бремя, умиротворяя коренное население и удерживая молодую армию. Оставив армию на некоторое время, мы можем сосредоточиться на других возможностях, таких как способность подготовить Францию к возвращению."

NFE_equality_to_africans: "Равенство африканцам"
NFE_equality_to_africans_desc: "Нет настоящих французов, которые могли бы сказать, что африканцы не имеют значения для восстановления права первородства. Предоставляя им равенство, они могут быть более открытыми для борьбы за возвращение Франции домой.\nЭто будет спорное решение... но опять же, те люди, которые голосуют против него не являются истинными французами. Они не хотят возвращаться домой. Мы сделаем это всеми возможными способами."

NFE_new_grande_armee: "Новая Великая Армия"
NFE_new_grande_armee_desc: "Легендарный Наполеон Бонапарт, вероятно, хмуро смотрел на Вторую империю, её поражение против пруссаков и отсутствие завоеваний. Наша обновленная Великая Армия, даже если она заперта в узких узлах африканского континента, скажет его духу, что мы не намерены разочаровывать его.\nНа этот раз все будет иначе. Франция не подведет.\nНа этот раз неудача - не вариант."

NFE_african_homefront: "Африканский тыл"
NFE_african_homefront_desc: "Необходимо поощрять африканцев работать на французскую военную машину, поскольку они не заинтересованы в том, чтобы вести войну, которую они считают чужой. Возможно, с небольшим количеством пропаганды и небольшими преимуществами их можно поколебать. Африканские рабочие обеспечат Францию столь необходимой силой, которая заложит фундамент для возвращения."

NFE_foudre_de_guerre: "Молниеносная война"
NFE_foudre_de_guerre_desc: "Наши военачальники, особенно генерал Шарль де Голль, разработали интересный метод наступления, который он называет революционным, но его ещё предстоит узреть. Он называет это «молниеносной войной». Он включает в себя скорость, что позволит отрезать подкрепления противника, мощные бронированные колонны, предназначенные для прорыва, а сам бой ориентирован на мобильность людей."

NFE_hidden_sahara_industry: "Скрытая промышленность в Сахаре"
NFE_hidden_sahara_industry_desc: "Сахара печально известна тем, что является бесплодной пустыней из песка и дюн, но у нее есть один важный аспект: способность скрывать в себе промышленность. Жара слишком жестока для человечества, чтобы пробиться через пустыню, поэтому, укрывая фабрики от палящего зноя, оснащенные современными охлаждающими устройствами, мы можем предотвратить их попадание в руки врага."

NFE_expand_special_forces: "Имперские спец-операции"
NFE_expand_special_forces_desc: "Спец-операции, судя по их названию, являются специальными. Например, нам нужны морские пехотинцы, парашютисты и альпинисты - все необходимое для возвращения - и мы должны иметь больше готовых в любой момент. Спецоперации смогут легче осуществить вторжение на материк."

NFE_industrial_support: "Промышленность управляет армиями"
NFE_industrial_support_desc: "Ни одна армия не может существовать сама по себе, не имея промышленной продукции и материалов. Без оружия мы не можем сражаться. Для неизбежной попытки возвращения необходимо мобилизовать больше ресурсов.\nБольше, говорим мы! Больше оружия, больше боеприпасов, все что угодно, дабы сокрушить коммунаров!\nБольше ресурсов на наше благо!"

NFE_study_egyptian_defeats: "Изучение пустынь"
NFE_study_egyptian_defeats_desc: "Пустыни характеризуются жарой, обильным песком и редкими жизненными формами. Наши солдаты должны найти способ выжить и одержать победу в эту суровую погоду, путём проб и ошибок, через пот и тяжелый труд.\nРазумной идеей было бы изучить пустыни и создать специальную униформу, подходящую для окружающей среды."

NFE_voltigeurs_and_grenadiers: "Современные вольтижёры и гренадеры"
NFE_voltigeurs_and_grenadiers_desc: "Вольтижеры были элитными солдатами Великой армии, самыми маленькими и проворными солдатами. Мы восстановим их, но вооружим этих людей снайперскими винтовками и другим точным оружием. Они будут рыскать по полям сражений, кружась незамеченными, прежде чем схватить добычу.\nГренадеры были самыми элитными солдатами, самыми крупными и крепкими людьми - они должны быть вооружены дополнительным, специальным оружием, таким как пулеметы, гранатометы и минометы."

NFE_coastal_proficiency: "Элитные имперские морпехи"
NFE_coastal_proficiency_desc: "Любой компетентный военный генерал Французской империи не сомневается, что морская пехота будет основным методом достижения берегов Франции.\nЧерез открытое море они будут штурмовать пляжи и проложат путь к дому."


NFE_move_into_germany: "Новая эра"
NFE_move_into_germany_desc: "Последним препятствием для Франции является постоянно вырисовывающаяся Германия, которая опасается наших маневров, но праздно стоит в стороне. Пора сделать то, что должно было быть сделано в 1870 году - уничтожение немцев и установление французского превосходства.\n\nПусть почувствуют наш гнев!"

NFE_conquer_naples: "Поражение Сицилии"
NFE_conquer_naples_desc: "Позиция в Европе рядом с собственно Францией пользуется большим спросом, и Обе Сицилии станут той ступенькой, которая нам нужна, чтобы вернуться домой. Мы пошлем к ним наши армии, победим их и оттуда построим наши планы.\nИтальянцы, наверное, не будут счастливы, ну да ладно. Это для общего блага."

NFE_return_to_paris: "В Париж, домой!"
NFE_return_to_paris_desc: "Париж снова в руках праведников! Флаг Империи высоко развевается над Парижем. Пришло время вернуть государственные учреждения на свои места.\nДух Наполеона наблюдает за нами с небес и, вероятно, улыбается нам свысока в связи с этой великой победой, но сделать ещё предстоит многое.\n§CДа здравствует Франция!§!"

NFE_return_to_marseille: "Возвращение в Марсель"
NFE_return_to_marseille_desc: "Марсель снова в руках праведников! Флаг Империи высоко развевается над Марселем. Пришло время вернуть правительственные объекты во Францию.\nДух Наполеона наблюдает за нами с небес и, вероятно, улыбается нам свысока в связи с этой великой победой, но сделать ещё предстоит многое. Остальная часть Франции всё ещё должна быть освобождена.\n§CДа здравствует Франция!§!"

NFE_second_peninsular_war: "Новая пиренейская кампания"
NFE_second_peninsular_war_desc: "Разрушительная кампания в Пиренеях была одной из причин поражения Наполеона. Мы не повторим тех же ошибок, что и он, - мы уничтожим Испанию. Незащищенная и одинокая Испания окажется в битве, которую они не смогут выиграть. Их сопротивление не будет заметным. Немецкая угроза слишком велика."

NFE_rectify_our_errors: "Вторая наполеоновская кампания в Египте"
NFE_rectify_our_errors_desc: "В стране фараонов и царей говорили, что Египет никогда нельзя смирить.\nПора доказать, что они неправы. Мы поставим египетское государство на колени. Египет окажется лишь второстепенным препятствием на пути к славе."

NFE_duchy_of_warsaw: "Варшавское герцогство"
NFE_duchy_of_warsaw_desc: "У нас были другие амбиции, чем просто Варшавское герцогство, обновленная польская нация. У нас есть гораздо более грандиозные планы, чем просто герцогство - Содружество, если хотите. Речь Посполитая.\nНо Польша может попытаться оказать сопротивление, и это только их поражение."

NFE_conquer_italy: "Тень оливкового дерева"
NFE_conquer_italy_desc: "Наполеоновское Королевство Италия было одним из многих французских государств-клиентов.\nВозможно, оно больше не имеет значения из-за своего несуществования, но мы можем это исправить. Наполеоновское Королевство Италия обеспечит полезные и более лояльные итальянские войска."

NFE_abandon_the_entente: "Корона европы"
NFE_abandon_the_entente_desc: "Францию снова и снова унижали и избивали. После грандиозного захвата многих земель мы вновь заслуживаем уважения. Мы должны заявить о себе как о суверенном государстве, мировой державе. Мы не будем прислушиваться к словам других так, как раньше. Положение на мировой арене, безусловно, повысит наш авторитет."

NFE_revenge_on_mexico: "Последний смешок"
NFE_revenge_on_mexico_desc: "Французская кампания в Мексике, которая проводилась так давно, потерпела крах. Теперь, когда мексиканцы ослабли, появилась возможность нанести им удар. Хотя это может быть опасное путешествие по морю, мы сможем создать границу с США. Граница откроет путь для дальнейшего расширения..."

NFE_conquer_tripolitania: "Покорение Триполитании"
NFE_conquer_tripolitania_desc: "Территория, которая могла бы быть полезна для нас - Триполитания, находится под тщательным надзором как своей, так и армий их гарантов. Однако, мы всё равно атакуем Триполитанию и их земли откроются нам для расширения нашей промышленности."

NFE_demand_malta: "Потребовать острова Средиземного моря"
NFE_demand_malta_desc: "Некоторые средиземноморские острова, такие как Балеарские острова и Мальта, представляют интерес для Франции. Они предоставят морские порты и авиабазы для поддержки наших действий в стране. Это плацдарм для вторжений ближе к материку, чтобы завершить эти вторжения, потребуется гораздо меньше времени."

NFE_retake_the_empire: "Возвращение континентальной империи"
NFE_retake_the_empire_desc: "Aux armes, citoyens! Formez vos bataillons! Marchez, marchez, qu'un sang impur abreuve nos sillons!\nМы будем повторять это, когда войдём во Францию, когда мы войдём в Марсель, когда мы войдём в Париж. Коммунары побегут при виде ярости праведной и могущественной Франции... Предатели один за другим сложат свои головы под гильотиной, пока мы убиваем их сородичей и их товарищей по заговорщикам! Смерть коммунарам! \n§CДа здравствует Франция! Да здравствует Император!§!"

NFE_subjugate_turkey: "Подчинение Турции"
NFE_subjugate_turkey_desc: "Турки угрожают нашему положению на Ближнем Востоке. Упреждающего удара по их стране с целью подчинения будет достаточно в качестве плана, конечным результатом которого должно стать создание государства-марионетки. Мы будем пробиваться сквозь их армии и снова и снова разрушать их оборону."

NFE_reclaim_illyria: "Подчинение южный Славян"
NFE_reclaim_illyria_desc: "Иллирийские провинции находились под прямым контролем Первой Империи. С современными технологиями будет намного проще управлять этими областями, но состояние марионетки может быть более разумным выбором в долгосрочной перспективе. Если иллирийцы не под иностранным влиянием, считайте, что мы уже победили..."

NFE_crush_britian: "Европейский страх"
NFE_crush_britian_desc: "Британия долгое время стояла на пути к славе Франции. Теперь, когда Англия возглавила "Восьмую коалицию" против нас, время пришло. Эта затянувшаяся угроза не должна вызывать никакого беспокойства! Готовьте людей, мы отплываем в Лондон!"

