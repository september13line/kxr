NFE_eighth_coalition: "§RСформируется Восьмая коалиция... и наполеоновские войны начнутся снова.§!\n"
NFE_toggleable_expense_decision: "§GВключает переключаемое решение, которое снизит способности армии ради промышленных мощностей.§!"
NFE_attack_spain: "§GРазблокирует решение атаковать Испанию§!\n§RНо Испания получит бонус...§!"
NFE_aggressive_expansion: "§RНаша агрессивная экспансия накапливается... давайте действовать осторожно.§!"
NFE_attack_netherlands: "§GЕсли Нидерланды не во фракции, вы сможете атаковать их.§!"
NFE_retake_old_lands: "§GТеперь мы сможем вернуть большую часть старой Франции.§!"
NFE_pol_lit_commonwealth: "§GЕсли у нас будет нужная территория, мы сможем восстановить Речь Посполитую под нашим командованием.§!"
make_nappy_italy: "§GЕсли у нас есть итальянские марионетки, мы можем объединить их в Наполеоновское Королевство Италии.§!\n§OДля этого нам нужна Итальянская Республика в качестве марионетки.§!"
NFE_warning_ITA: "§GВы можете использовать эти решения только ОДИН РАЗ! Это решение объединяет все марионетки: Венецию, Тоскану, Сардинию, Модену, Папскую область и Обе Сицилии в одну страну.§!"
NFE_form_states: "§GРазблокирует решение преобразовать некоторые субъекты в наполеоновские марионетки.§!"
NFE_conquer_rewards: "\n§GВы получите награду за завоевание этих народов:§!\n§CЕгипет, Османы/Турция, Италия, Великобритания, Франция, Германия, Испания, Иллирия, Польша, Россия, Австрия и Мексика.§!"
