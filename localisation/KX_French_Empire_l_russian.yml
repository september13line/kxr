nfe.5.t: "Французская Империя захватывает Балеарские острова!"
nfe.5.d: "Французская Империя в своем бесконечном идиотизме и бессмысленности захватила контроль над Балеарскими островами. Они утверждают, что это миротворческая миссия, но на самом деле это всего лишь слегка завуалированный предлог для получения баз для захвата материковой части Франции. Что мы сделаем? Мы не можем бороться с ними сейчас, не так ли?"
nfe.5.a: "В минуту."
nfe.5.b: "Это не стоит внимания."


