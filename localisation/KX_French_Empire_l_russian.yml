nfe.2.t: "Восьмая Коалиция"
nfe.2.d: "Французская Империя быстро расширялась, захватывая многие страны и быстро увеличивая свою армию. Вполне логично, что они планируют установить незаконную гегемонию над Европой и за её пределами. Обсуждается создание коалиции между Канадой, британцами, немцами, австрийцами и русскими. Восьмая Коалиция, как её будут называть, нацелена на то, чтобы уничтожить Французскую Империю, прежде чем она станет сильнее. Соответствующие союзы каждой нации также должны участвовать в войне, от Рейхспакта до Антанты.\nНеужели мы снова столкнемся с Французской Империей?"
nfe.2.a: "Сколько раз мы должны преподавать вам этот урок?"
nfe.2.b: "Мы не можем рисковать."

nfe.3.t: "Императорская Франция требует подчинения!"
nfe.3.d: "Французская Империя сегодня предъявила нам дипломатический ультиматум: у нас есть выбор либо отказаться от своей независимости, либо пасть. Конечно, мы хотим выжить, но как насчет наших людей? Мы не хотим страдать от войны, которую не сможем выиграть. Французы ясно дали понять, что они намерены уничтожить наше государство, если мы будем сопротивляться. Чем мы отвечаем?"
nfe.3.a: "Ладно."
nfe.3.b: "Никогда!"

