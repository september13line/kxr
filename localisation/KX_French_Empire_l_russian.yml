nfe.11.t: "Статус Французской Гвианы"
nfe.11.d: "Французская Гвиана, которая была отдана Вест-Индской Федерации, остаётся предметом споров. Хотя Франция в какой-то мере претендует на неё, мы на самом деле не предприняли никаких действий. Но если мы хотим восстановить настоящую Францию, мы должны вернуть и Гвиану.\nС этого момента в правительство Вест-Индии пишется требование вернуть нам контроль над Французской Гвианой. Мы не видим причин, по которым они могут отрицать, что это наша земля..."
nfe.11.a: "Требовать её возврата."
nfe.12.t: "Статус Французской Гвианы"
nfe.12.d: "Французская Империя предъявила нашему правительству требование - вернуть контроль над Французской Гвианой. Хотя это справедливое заявление, это все же наша земля, и мы не откажемся от нее, если не вмешается Канада. Ответ был отправлен французскому правительству. Очевидно, им это не понравится."
nfe.12.a: "Она наша. Мы не вернём её."
nfe.13.t: "Вест-Индия отклоняет требование по Гвиане"
nfe.13.d: "Вест-Индский Союз со всей своей бесконечной мудростью отклонил запрос о Французской Гвиане. Их причина в том, что они «по праву владеют землей» и «владели ею достаточно долго, чтобы она могла считаться их собственностью». Нам придется найти способ обойти их юрисдикцию, возможно, доставив проблему непосредственно в Канаду."
nfe.13.a: "Эти причины абсурдны!"
nfe.14.t: "Петиция Французской Империи"
nfe.14.d: "Прибыла петиция, делегированная Французской Империей, с жалобой на отказ Вест-Индии в удовлетворении французского запроса на Гвиану. Вест-Индия надеялась, что этого не произойдет, но всё же произошло - поэтому мы должны принять окончательный указ. Кому принадлежит Французская Гвиана? Франции или Вест-Индии под нами?"
nfe.14.a: "Французы заслуживают её."
nfe.14.b: "Мы НЕ сдадим Гвиану!"
nfe.15.t: "Канада вынуждает Союз уступить Гвиану"
nfe.15.d: "Канада, по правде говоря, вынудила Федерацию уступить Французскую Гвиану. Хотя это великая победа, нам нужно больше - в частности, Сен-Пьер и французские Карибские острова. Несмотря на амбициозность, мы, в конце концов, настоящая Франция, а эта земля - часть настоящей Франции."
nfe.15.a: "Спасибо. А теперь верните нам Сен-Пьер."
nfe.16.t: "Канада отказывает"
nfe.16.d: "Канада, обладая той же способностью трезво мыслить, что и Вест-Индия, отвергла предложение вернуть Франции контроль над Французской Гвианой. Население Франции, хотя и расстроено, однако потребовало, чтобы мы взяли дело в свои руки, но это пока не жизнеспособно и не даст чего-то нам."
nfe.16.a: "А что насчет Сен-Пьера?"
nfe.17.t: "Французская Империя требует Сен-Пьер!"
nfe.17.d: "Французы... их требования стали ещё более нелепыми. Снова они потребовали аннексии, на этот раз - Сен-Пьер. Их претензия? Поддельная. Ответ на их требование? Приходите и заберите у нас, раз хотите. Ответ отправлен, ждем жадного ответа от французов."
nfe.17.a: "Они НИЧЕГО не получат."
nfe.18.t: "Канада отвергает наши требования Сен-Пьера"
nfe.18.d: "Канадцы! Без лишних слов, они лишь прислали: "Приходите и заберите у нас, раз хотите." Ответ такой... такой грубый! Правительство Франции оскорблено и довольно взведено, готовое порвать отношения с Антантой из-за этого проклятого ответа."
nfe.18.a: "К черту это!"
nfe.19.t: "Французский Египет"
nfe.19.d: "Теперь пришло время для наших собственных требований. Франция владеет Египтом, бывшей британской колонией. Он должен быть нашим, правда? Мы так думаем. Заявка отправлена. Теперь мы должны просто дождаться ответа... при любом здравом смысле нам уступят Египет."
nfe.19.a: "Он. Наш."
nfe.20.t: "Французские Карибы"
nfe.20.d: "Французский Карибский бассейн долгое время принадлежал Франции как колониальное владение, но сейчас находится под контролем Вест-Индской федерации. Учитывая недавнюю политику возвращения французских колониальных владений, вполне логично, что мы пытаемся вернуть себе Французскую Вест-Индию."
nfe.20.a: "Она наша."
nfe.21.t: "Канада просит наш Египет"
nfe.21.d: "Канада, оказавшаяся жадной и мстительной, потребовала немедленной передачи Египта под контроль Канады. Хотя они правы в том, что Британия владела им, мы завоевали эту землю кровью, потом, трудом и слезами. У нас нет причин просто отдавать его обратно Канаде, которая так далеко! Отказ неизбежен."
nfe.21.a: "НЕТ! Мы сами завоевали эту землю!"
nfe.22.t: "Французская Империя отвечает яростно"
nfe.22.d: "Французская Империя ответила на наше требование шквалом яростных замечаний и вопросов. Явно возмущенные появлением нашего «жадного спроса», они заявили, что такой передачи не будет."
nfe.22.a: "..."
nfe.23.t: "Разрушение отношений"
nfe.23.d: "Отношения между англичанами и французами довольно быстро испортились из-за территориальных споров... поговаривают о выходе из Антанты, теперь, когда мы вернули Францию, и канадцы так глупо запросили Египет."
nfe.23.a: "Вот что бывает..."
nfe.24.t: "Разрыв англо-французских отношений"
nfe.24.d: "Произошел англо-французский раскол, в котором англо-французские отношения упали на рекордно низкий уровень - точку враждебности, если угодно. Мы находимся в процессе выхода из Антанты. Наши советники покидают Канаду и другие страны, присоединившиеся к Антанте, похоже, в ближайшем будущем будут настроены враждебно..."
nfe.24.a: "К черту Антанту!"
nfe.25.t: "Французская Империя выходит из Антанты"
nfe.25.d: "Французская Империя, сославшись на англо-французский раскол, вышла из Антанты! Это действительно шокирует, но с этой неожиданной вспышкой гнева и грубости мы рады их уходу!"
nfe.25.a: "Они падут в одиночестве."
nfe.26.t: "Призыв к оружию"
nfe.26.d: "Граждане Франции собрались на площадях, улицах, где угодно, чтобы услышать о войне. Война против немецкой гегемонии уже широко популярна среди солдат Франции, моральный дух которых находится на высоком уровне. Граждане, прислушиваясь к своим местным политикам, побуждают их действовать против «надвигающегося немецкого зверя».\nНаш народ был задействован в боевых действиях, и теперь можно сказать, что та же ярость французов, которая поглотила предателей во Французской Коммуне, снова поднимется. Ярость Франции, наконец, поставит немца на колени, и мы будем смеяться последними.\n\nДа здравствует Франция!"
nfe.26.a: "К оружию, граждане!"
nfe.27.t: "Принципы молниеносной войны"
nfe.27.d: "Новая стратегия Шарля де Голля теоретически считалась революционной, поскольку для достижения прорыва использовалась бронетехника, такая как танки, в сконцентрированном районе. Как только прорыв будет достигнут, цель - как можно быстрее закончить войну и окружить как можно больше вражеских дивизий. Эта тактика, известная британцам как «молниеносная война», повысила спрос на усовершенствованные двигатели и лучшую броню."
nfe.27.a: "Революционная стратегия!"
nfe.28.t: "Патриотический пыл"
nfe.28.d: "Начало войны в Египте вызвало у людей в Империи патриотическое безумие. Люди выстраиваются вдоль улиц, скандируя «Да здравствует Франция!» Они записываются в вооруженные силы, поддержка войны значительно возросла из-за патриотизма. Приятно знать, что люди на нашей стороне. Люди приведут Францию к её окончательному триумфу и месту под солнцем!"
nfe.28.a: "Да здравствует Франция!"
nfe.29.t: "Наполеоновская музыка"
nfe.29.d: "Наполеон IV издал указ о восстановлении музыки и маршей наполеоновской эпохи. Этот выбор, хотя поначалу и был спорным из-за нашего международного имиджа, доказал, что он поднимает боевой дух армии, что вероятно, связано с тем, что Наполеон ассоциируется с победой. Как сказал Наполеон, "Победа принадлежит наиболее стойким". "
nfe.29.a: "Вот это искусство..."
nfe.30.t: "Новый кодекс Наполеона"
nfe.30.d: "Новый кодекс Наполеона был реализован как закон, со всеми шатрами старой Франции, плюс отрывки из старого кодекса Наполеона, и ещё несколько реформ были внесены в закон. Кодекс показал свою популярность среди людей, и новый кодекс гарантирует, что Франция будет маяком свободы, несмотря на "отцовское самодержавие". Это ничего не значит - мы нация свободы, равенства и справедливости!"
nfe.30.a: "Справедливо и сбалансировано."

#### Conquering reward events ####

nfe.31.t: "скрыто"
nfe.31.d: "скрыто"
nfe.31.a: "скрыто"
nfe.32.t: "В тени оливковых деревьев..."
nfe.32.d: "Они говорили, что Италия... никогда не будет завоевана.\n\nНаши победоносные армии пошли по стопам Наполеона Бонапарта, одолев итальянцев на севере и даже на юге. Знамя новой Италии развевается рядом с флагом Империи. Французские гарнизоны были размещёны по всей Италии, чтобы справиться с любым сопротивлением. Хотя итальянцы и находятся в разорении, у них есть надежда на правительство, созданное при Наполеоне. Следуя справедливости и праведности, Французская Империя будет править Италией до тех пор, пока итальянцы не решат не подчиняться своей собственной юрисдикции. Рим, Неаполь, Турин и Венеция - все в наших руках."
nfe.32.a: "Да здравствует Франция!"

nfe.33.t: "скрыто"
nfe.33.d: "скрыто"
nfe.33.a: "скрыто"
nfe.34.t: "В полях высокой травы и горных вершин..."
nfe.34.d: "Они говорили, что Испания... никогда больше не будет покорена.\n\nНарод Испании снова оказался на проигравшей стороне против Французской Империи. Каталония в наших руках, а Мадрид оккупирован войсками, верными Императору. Сопротивление испанцев возникло, но разбитые Гражданской войной, они вероятно, будут дезорганизованы, и их будет легко победить, поскольку их политические разногласия препятствуют попыткам союза. Границы проведены в Мадриде, Гибралтаре, Малаге, Кордове, Валенсии, Барселоне, Бильбао и Ла-Корунье. Наши обещания несколько успокоили испанцев, но нам просто нужно понаблюдать, как они отреагируют на своих новых французских хозяев..."
nfe.34.a: "На этот раз с партизанами проблем не будет."

nfe.35.t: "скрыто"
nfe.35.d: "скрыто"
nfe.35.a: "скрыто"
nfe.36.t: "На крутом берегу..."
nfe.36.d: "Они говорили, что Хорватия... будет в безопасности.\n\nСчиталось, что под защитой Австрии Иллирию трудно сломить, но Загреб наконец пал - он в наших руках. Были восстановлены иллирийские провинции, независимо от того, являются ли они автономными или менее автономными. Французские солдаты направляются в Загреб, Сплит и другие хорватские города. Несмотря на разрушение независимого государства, хорваты не оказали заметного сопротивления, но это и хорошо - это просто освободит больше гарнизонов. Ещё одна победа Французской Империи."
nfe.36.a: "Они скорее просто... под новым руководстом."

nfe.37.t: "скрыто"
nfe.37.d: "скрыто"
nfe.37.a: "скрыто"
nfe.38.t: "В резиденции упорства..."
nfe.38.d: "Они говорили, что Польша... не может быть снова потеряна.\n\nПоляки снова отдали Варшаву под иностранную оккупацию, на этот раз французскими войсками. Однако они могут посчитать нас скорее благодетелем, чем угнетателем - как по Варшаве, так и по Лодзи ходят слухи о планах восстановления Речи Посполитой. Патрули часто посещают польские деревни, в которых проживает множество противников нового польского режима. Флаг Империи теперь развевается рядом с красно-белым флагом Польши. Континентальная система расширяется. Что и говорить, кампания в Польше удалась!"
nfe.38.a: "В конце концов они сдадутся."

nfe.39.t: "скрыто"
nfe.39.d: "скрыто"
nfe.39.a: "скрыто"
nfe.40.t: "В месте под солнцем..."
nfe.40.d: "Они говорили, что Германию... никогда не победить.\n\nМы были унижены после Вельткрига, а затем и вовсе изгнаны из родного дома. Ярость Франции усилилась именно в тот момент, когда произошло вторжение в Германию, когда французская армия ударила по Германии со всем, что у нее было - немцы сражались на холмах, на Рейне, на улицах и в лесах, но как война прогрессировала, чаша весов для Франции склонилась. И эта чаша продолжала склоняться, когда французские войска прибыли в Берлин, разрушая Берлин, разрушая такое большое количество немецкого наследия... Может быть трагично видеть, как разрушено столько немецкой архитектуры, но это месть за боль и страдания, причиненные Франции. Знамя Империи развевается по всей Германии, новые гарнизоны формируются по всей стране для борьбы с сопротивлением. Мы вытеснили Германию с их места под солнцем."
nfe.40.a: "Нам нет равных."

nfe.41.t: "скрыто"
nfe.41.d: "скрыто"
nfe.41.a: "скрыто"
nfe.42.t: "В квартале преступников..."
nfe.42.d: "Они говорили, что изгнанные... никогда не вернутся домой.\n\nУнизительное поражение, ставшее результатом Вельткрига, только ещё больше подорвало престиж Франции, коммунары вынудили нашу прекрасную нацию образовать ужасное слияние, которое едва ли можно было назвать Францией. Морская пехота высадилась во Франции, затем прибыло подкрепление. Франция возвращала земли, продвигаясь на север, восток, запад и юг, везде, где были коммунары, французы боролись с особой яростью. Мы наконец осознали ужас синдикалистов, разорвали связи с красной заразой и вернули Францию на место. Боевой дух и престиж французов всегда высоки, но противники есть и будут повсюду. Франция должна быть готова.\nДа здравствует Франция!"
nfe.42.a: "Мы как сила природы!"

nfe.43.t: "скрыто"
nfe.43.d: "скрыто"
nfe.43.a: "скрыто"
nfe.44.t: "В стране фараонов и царей..."
nfe.44.d: "Они говорили, что Египет... нельзя склонить.\n\nТеперь, когда Каир и Александрия находятся в руках французов после жестокой кампании в пустыне как в Судане, так и в Северном Египте, египтяне были вынуждены безоговорочно капитулировать. Кампания показала, что с новой Империей нельзя состязаться. Когда Египет снова превратился в колониальное владение, на этот раз под французским сапогом, мы можем подумать и о дальнейшей экспансии на восток, возможно, в Турцию или Персию. Между тем египетские фабрики и промышленные предприятия уже запущены в производство товаров для французов."
nfe.44.a: "Они нас боятся..."

nfe.45.t: "скрыто"
nfe.45.d: "скрыто"
nfe.45.a: "скрыто"
nfe.46.t: "На полуострове султанов..."
nfe.46.d: "Они говорили, что Турция... никогда не пошатнётся.\n\nНаши армии с боем вошли в Анкару, но в конце концов мы разбили турков. Когда Анкара оказалась в руках Франции, для высшего турецкого руководства было вполне логично сдаться зверю, которым и является имперская Франция. Турки думали, что пустыни и горы спасут их, но они ошиблись, когда мы двинулись дальше на север и запад. В настоящее время нарастающее сопротивление Турции ослабляется, но мы должны быть начеку."
nfe.46.a: "Мы несущие гром..."

nfe.47.t: "скрыто"
nfe.47.d: "скрыто"
nfe.47.a: "скрыто"
nfe.48.t: "В дюнах пустыни..."
nfe.48.d: "Они говорили, что Мексика... уклонится от клинка.\n\nТеперь, когда мы обеспечили себя американской границей с учётом французских интересов, появляется и легкий доступ к Тихому океану. Вторжение, которое вызвало стойкое мексиканское сопротивление, привело по итогу к переговорам в Мехико. Французские патрули прочесывают мексиканские пейзажи в поисках солдат и сопротивления. Излишне говорить, что Мексика все равно будет сопротивляться даже после капитуляции, но пока всё находится под нашим контролем. Новая Мексиканская Империя, или просто наполеоновская Мексика, поклялась в верности истинной Франции."
nfe.48.a: "Мы несущие смерть..."

nfe.49.t: "скрыто"
nfe.49.d: "скрыто"
nfe.49.a: "скрыто"
nfe.50.t: "Под охраной морей..."
nfe.50.d: "Они говорили, что Британия... никогда не познает поражений.\n\nРодные острова теперь находятся под французским сапогом, к большому сожалению для британцев. Автономное правительство было создано правлением из Лондона, а региональные органы расположились в Эдинбурге и Кардиффе для Шотландии и Уэльса соответственно. Британские Клики сопротивления уже сформированы и удерживают несколько городов, но французские отряды направляются к этим учреждениям, чтобы покончить с ними. Франция, долгое время находившаяся под тенью Великобритании, теперь вышла из-под этой тени."
nfe.50.a: "СЖЕЧЬ ИХ!"

nfe.51.t: "скрыто"
nfe.51.d: "скрыто"
nfe.51.a: "скрыто"
nfe.52.t: "В царстве леса и снега..."
nfe.52.d: "Они говорили, что Россию... невозможно покорить.\n\nСамой большой ошибкой Наполеона была либо кампания на полуострове, либо вторжение в Россию. Мы исправили эти ошибки. Со временем Москва и Санкт-Петербург пали перед нашими солдатами, и сопротивление русских было подавлено. Теперь, когда мы полностью контролируем их страну, сопротивление России участилось, но вероятно, наших гарнизонов вполне хватит, чтобы заставить их утихнуть. Теперь, когда флаг новой России находится рядом со знаменем Франции, можно быть уверенным, что новая французская гегемония только будет расти."
nfe.52.a: "Они боятся нас."

nfe.53.t: "скрыто"
nfe.53.d: "скрыто"
nfe.53.a: "скрыто"
nfe.54.t: "В зданиях огромных городов ..."
nfe.54.d: "Они сказали, что Австрия... никогда не может быть покорена.\n\nВена пала перед силами Империи через несколько недель после начала операции "Крушащий горы", которая была кодовым названием вторжения в Австрийскую империю. Черно-желтый вымпел австрийцев был заменён прекрасным французским трехцветным флагом, который высоко реет над Хофбургом и дворцом Шенбрунн. Граждане Австрии, не считая разрушенных городских центров, таких как Вена, довольно равнодушны ко всей войне. Странно, но чем больше будет сотрудничать Австрия, тем лучше будет нам. Что касается текущего момента, мы должны сформировать новое правительство Австрии и обеспечить им выполнение указов."
nfe.54.a: "Всё же, она покорена."

nfe.55.t: "[FROM.GetName] присоединяется к Коалиции"
nfe.55.d: "Параноидальная нация, [FROM.GetNameDef], по глупости присоединилась к Восьмой Коалиции против нас! Это будет означать только то, что они падут перед мощью французских армий. Париж не падёт! В конце концов, Император и Империя одержат триумф и славу!"
nfe.55.a: "Вы не пройдёте!"

nfe.56.t: "Французская Империя внезапно покидает Рейхспакт"
nfe.56.d: "Французская Империя, согласившаяся присоединиться к нам на Галифаксской конференции, внезапно покинула Рейхспакт. В документе говорится о хороших отношениях с Германией и о том, что они просто не хотят международного союза. Какой бы ни была причина, происходит что-то подозрительное... особенно со всей этой наполеоновской чепухой."
nfe.56.a: "Странно, но... они ведь не должны нам навредить?"

nfe.69.t: "Покупка века"
nfe.69.d: "Это не редкость для государя покупать реликвии для различных целей, которые могут быть очень разнообразными, начиная от простого удовольствия от коллекции до желания расширить престиж своей семьи, однако недавняя покупка нашего доброго Императора до чего удивила не одного.\n\nИ действительно, в Алжире ходят слухи, что Наполеон VI недавно купил пенис своего престижного предка, великого Наполеона, который привел всю Европу к своим ногам. Помимо того, что он принадлежал самому Наполеону, особенностью этого пениса является то, что его размер составляет всего 2,5 сантиметра, что считается несколько постыдным для нашего Императора, что и послужило причиной его покупки, которая состоялась в семье капеллана Наполеона, который привез реликвию из Сент-Элены на Корсику. Сделка состоялась утром и, очевидно, останется в тайне, несмотря на некоторые слухи, пенис видели только Император, его люди и продавцы.  Судьба объекта остаётся неизвестной и будет зависеть только от нашего Императора..."
nfe.69.a: "Будем надеяться, что она не станет слишком широко известной..."

nfe.70.t: "Операция: 'Имперский пенис'"
nfe.70.d: "Похоже, что слухи о покупке пениса Наполеона I, а также и особенно слухи, касающиеся его размеров, привели к появлению многочисленных карикатур и критических замечаний как социалистических, так и республиканских, показывающих нашего Императора как обеспеченного мужественным членом смехотворного размера или другой фантастической чепухой.\n\nТакая ситуация не может больше продолжаться! Решением было бы показать пенис великого Императора народу, чтобы доказать, что слухи ложны, единственная проблема этого плана заключается в том, что слухи действительно правдивы... Однако гений Бонапартов был ещё раз продемонстрирован, когда наш Император предложил нашим секретным службам смелую операцию под названием "Императорский пенис". Она будет заключаться в отправке небольшого отряда в сердце ледяных земель России, а точнее в Санкт-Петербург, где хранится пенис знаменитого мистика Распутина, который будет иметь экспоненциальный размер. После этой кражи коммандос вернется в Алжир, где пенис русского будет выдан за пенис Наполеона, чтобы окончательно покончить с идиотскими обвинениями наших политических противников.\n\n\nЭтот план был одобрен Императором, а также Генеральным штабом, и результаты должны появиться в течение месяца или около того."
nfe.70.a: "Удачи этим храбрым бойцам Империи!"

nfe.71.t: "Честь восстановлена"
nfe.71.d: "Операция "Императорский пенис" прошла успешно, как мы и ожидали! Похищение пениса Распутина прошло гладко, и сегодня утром коммандос без потерь прибыли в Алжир, где их приветствовал Император, наградивший их орденом Почетного легиона за оказание "услуги, имеющей огромное значение для Императора и нации".\n\n\nИмператор объявил о специальной пресс-конференции, которая состоялась во второй половине дня, многие журналисты присутствовали на ней, когда Наполеон VI с гордостью показал "пенис своего предка" размером 33 сантиметра! Журналисты, а также республиканцы и социалисты были поражены размерами такого монстра, карикатуры и насмешки вскоре прекратились, уступив место бонапартистским журналистам, которые показывали такой размер как "доказательство законности Бонапартов" или даже как очевидную "наследственность". Затем реликвия была выставлена в крупнейшем музее Алжира, который принял необычайно большое количество посетителей.\n\nПоэтому операция имела огромный успех для правительства и Императора, которому удалось воодушевить народ, чтобы в будущем повести его к освобождению метрополии."
nfe.71.a: "Новая победа Наполеона!"

NFE_expand_recruitment: "Расширенный призыв"
NFE_levee_en_masse_2: "Массовая мобилизация"


nfenews.1.t: "Наполеоновские войны начинаются снова"
nfenews.1.d: "В тени оливковых деревьев... говорили, что Италию невозможно завоевать. В стране фараонов и царей говорили, что Египет никогда нельзя смирить. Они говорили, что в стране радикального синдикализма и предателей Франция никогда не сможет вернуть свой дом. Более века назад Наполеон I и его Франция неистовствовали в Европе, разбивая армию за армией и коалицию за коалицией. Считалось, что после Седьмой Коалиции он потерпел поражение навсегда, но это оказалось ложью.\nКогда Третья Французская Империя возникла в изгнанной Франции в Африке, это стало достаточно тревожной новостью для мира. Было достаточно тревожно, когда они начали расширяться, побеждая страну за страной и армию за армией. Когда они вошли во Францию, это было уж слишком тревожно.\nДошло до войны Восьмой Коалиции.\nНаполеоновские войны снова вернулись."
nfenews.1.a: "Они боятся нас... как силы природы!"
nfenews.1.b: "Будет ли ещё Сто дней?"
nfenews.1.c: "Сколько раз мы должны преподавать вам этот урок?"
