PLC_poland_first_desc: "Новая Речь Посполитая нуждается в новой столице. Варшава - очевидный выбор, являющийся историческим центром унии и крупнейшим городом в стране."
PLC_striking_the_balance_desc: "Новая Речь Посполитая нуждается в новой столице. Поскольку выбор Варшавы или Вильнюса как места власти сильно расстроил бы половину нации, возможно, лучшая идея - выбрать совершенно новый город, который станет центром власти новой нации. Символическое возрождение для всех народов Речи Посполитой."
PLC_lithuania_first_desc: "Новая Речь Посполитая нуждается в новой столице. Вильнюс - очевидный выбор, являющийся резиденцией Владислава V и одобренной столицей членами Рейхспакта."
PLC_the_new_bureaucracy_desc: "Бюрократия Речи Посполитой изо всех сил пытается справиться с гигантской задачей интеграции правительств, двух совершенно разных наций. Мы должны приложить все усилия для решения проблем, с которыми они сталкиваются, и как можно быстрее объединить правительства."
PLC_solve_racial_tensions_desc: "Несмотря на наши большие усилия, в неопределенности рождения нашей новой нации между народами Польши и Литвы возникло недоверие. Мы должны решить это как можно скорее, если мы хотим двигаться вперёд как единое государство."
PLC_a_unifying_faith_desc: "Варшавская Конфедерация, подписанная в 1573 году, была документом, который обещал взаимную поддержку и терпимость между всеми религиозными группами в союзе. Повторная разработка этой исторической конфедерации будет иметь большое значение как практическое, так и символическое. Даже если мы не сможем объединиться в политике, мы можем найти общий язык в вере. Это не конец наших проблем, это начало."
PLC_a_new_capital_desc: "Новая столица не имеет развитой инфраструктуры, чтобы называться столицей госудраства. Мы должны исправить это немедленно, если мы хотим руководить из нового места."
PLC_expand_vilnius_desc: "Вильнюс является небольшим городом по сравнению с местами власти во всём мире. Мы должны восстановить потерянный дворец великих князей Литвы, разрушенный в 1801 году, чтобы мы могли сравниться с другими столицами Европы."
PLC_build_warsaw_palace_desc: "Местонахождение Владислава V, Королевский замок в Варшаве, представляет собой символ нашей силы и богатства. Расширяя и совершенствуя замок, мы показываем, что новая Речь Посполитая - это нация, обладающая богатством и могуществом, чтобы стоять среди великих держав нашего времени."
PLC_sejm_dominance_desc: "В Сейме Речи Посполитой, находящимся в Варшаве, у поляков есть численное превосходство. Использование этого господства позволит нам протащить любую политическую меру, которую мы считаем необходимой, и уменьшить вероятность того, что польско-литовская двухпартийность перестанет тормозить наше правительство."
PLC_mendog_iii_desc: "Владислав V фон Урах - символ единства и мира, которым восхищаются не только внутри страны, но и за её пределами. Король является мощным символом единства, но с небольшими усилиямм нашего Министерства Пропаганды он может стать почти легендарной фигурой, вдохновляя наших людей и солдат работать больше, чем когда-либо прежде."
PLC_lithuanian_lead_desc: "С Вильнюсом, как столицей новой Речи Посполитой, и Владиславом V на троне, настало время для литовского народа использовать эти преимущества и взять на себя ответственность за нацию и быть ведущей силой в политике Речи Посполитой."
PLC_polish_language_desc: "Дисбаланс населения между поляками и литовцами - это то, что мы можем и будем использовать. Если подавляющее большинство граждан в стране хотят принять законы, которые благоприятствуют Полякам и Литовцам, то кто мы такие, чтобы сказать нет? Именно этого требует большинство."
PLC_minority_rights_desc: "Не надо забывать, что в Речи Посполитой живут не только поляки и литовцы. Другие народы тоже боятся за свои позиции внутри новой страны, и только включив все народы, живущие под нашим знаменем, можно закрыть все расколы."
PLC_decentralization_desc: "Инициатива выбора премьер-министра страны была только началом. Люди требуют большего контроля над внутренней работой правительства, и учитывая, насколько успешными были последние выборы, кажется, что мы делаем первые шаги в направлении более демократичного государства."
PLC_centralizing_power_desc: "Народы Речи Посполитой не знают, каковы их наилучшие интересы. Только на верхушку общества может быть возложена ответственность за принятие важных решений в правительстве."
PLC_building_the_capital_desc: "Столица по-прежнему требует большего числа построек, чтобы быть по-настоящему великой. Новая инициатива по строительству приведет к тому, что многие из столичных услуг будут соответствовать высоким стандартам, которые люди ожидают от столицы мирового класса."
PLC_vilnius_warsaw_railway_desc: "Новая столица выявила, как трудно путешествовать по Речи Посполитой. Новая железная дорога, соединяющая два крупнейших города страны, значительно повысит возможность людей путешествовать по стране."
PLC_an_absolute_monarch_desc: "Крах демократических стран во всем мире научил нас ценному уроку: власть народа - это концепция, обреченная на провал. Слово короля будет окончательным во всех вопросах государства."
PLC_a_smaller_circle_desc: "Слишком долго многие распускали слухи про короля. Настало время отделить тех, у кого есть власть, до нескольких избранных. Чем больше людей имеют власть, тем больше тех кто делит страну, чтобы заполучить от неё большой кусок."
PLC_local_representatives_desc: "«Король царствует, но не управляет».  Настало время позволить людям, живущим в разных частях страны, избирать своих местных представителей в Сейм, а не назначать их из влиятельных членов общества. Это увеличит, как нашу способность удовлетворять потребности разных регионов, так и включить людей в нашу политическую структуру."
PLC_complete_suffrage_desc: "За право голоса уже давно сражались в других странах по всему миру, но мы должны прийти к собственному выводу. Все, кто является истинными гражданами Речи Посполитой, имеют право голосовать."
PLC_redefining_territories_desc: "Одной из проблем с которой сталкивается бюрократия - различные административные подразделения. Мы должны создать совершенно новую систему для определения территорий, чтобы мы могли облагать налогом и управлять ими в равной степени."
PLC_a_common_currency_desc: "Объединение двух экономических систем не лёгкое дело, но наш новый план по переводу обеих стран на новый экономический стандарт станет основой нашей экономики на долгие годы."
PLC_a_combined_constitution_desc: "Великий сейм 1788 года был созван незадолго до окончания первой Речи Посполитой с целью коренного реформирования конституции нации и установления политического распада. Он был успешен, и настало время подражать его успеху, созвав новый Великий Сейм для разработки другой конституции. Новая конституция проделала долгий путь, чтобы отметить конец неопределенности, связанной с рождением нашей страны."
PLC_mitteleuropa_question_desc: "Литва была членом Рейхспакта, а вот Польша - нет. Соединяя наши две страны как единое целое, остаётся вопрос о том, останется ли Речь Посполитая в альянсе или попытается выйти из-под тени Германии."
PLC_the_revolution_desc: "Пламя синдикалистской революции горит ярко! Монархия свергнута, буржуазия свернулась, и будущее захвачено в руки людей! Настало время для всех мужчин и женщин объединиться во имя синдикализма!"
PLC_new_secret_police_desc: "Даже со всеми преданными гражданами Польско-Литовской Коммуны, лояльными к делу синдикализма, всё ещё есть крысы, которые не желают ничего, кроме как видеть, как обычный человек страдает под тяжестью притеснения дворянством. Новое Министерство Общественной Безопасности будет следить за этими повстанцами."
PLC_join_with_france_desc: "Долгое время символ синдикализма во всем мире, Французская Коммуна, безусловно, приветствовала бы нас с распростертыми объятиями, если бы мы заявили о своей заинтересованности в присоединении к Интернационалу. Настало время, когда мы присоединяемся к Франции, пока наши враги не против нас."
PLC_mobilize_the_people_desc: "Мы не выиграем революцию, если будем сидеть сложа руки! Народ должен восстать и захватить победу самостоятельно! Все жители Коммуны будут призваны к оружию, дабы противостоять подлым крысам, желающим нашего падения."
PLC_diplomatic_offices_desc: "Речь Посполитая теперь сидит в одиночестве у моря меняющихся союзов. Мы должны расширить наш дипломатический охват новыми дипломатическими инициативами по всему миру."
PLC_the_monarch_desc: "Речь Посполитая - новая страна, и прежние обязательства государств-членов больше не связывают её. Нам не нужна Германия, чтобы диктовать нашу политику, мы можем стоять могущественно, даже если мы будем должны делать это в одиночку."
PLC_stick_with_germany_desc: "Германская Империя представляет собой наилучшую возможность для нашей страны расти и процветать. Мы слишком слабы, чтобы попытаться сделать что-то самим, даже если мы должны страдать от высокомерия Германии ещё несколько лет."
PLC_economic_treaties_desc: "Рейхспакт предлагает намного больше, чем простую военную защита. Альянс также допускает включение в экономическую сферу Германии, и, присоединившись, наша экономика, получит здоровый импульс."
PLC_german_advisors_desc: "Реформирование нашей военной и политической структуры имеет первостепенное значение, если мы хотим оставаться политически актуальными в Европе. Воспользовавшись нашим альянсом с немцами, мы можем позволить им направить советников для модернизации наших вооружённых сил."
PLC_our_natural_borders_desc: "Даже когда Польша и Литва соединяются воедино, количество территорий, которые мы контролируем, бледнеет по сравнению с территориями, которые находились под нами во времена процветания старой Речи Посполитой. Раздел Польши был преступлением против нашего народа, и мы должны вернуть земли, несправедливо украденные у нас. Похоже, что наши соседи не позволят нам занять свою землю мирно, мы захватим её силой."
PLC_the_greater_commonwealth_desc: "Речь идет не о агрессивных военных действиях, а о проницательной дипломатии, которая позволит нам расти и процветать. Мы примем политику мирного экспансионизма, где перо сильнее меча."
PLC_ruthenian_invitation_desc: "Резкий подъем в польском и литовском национализме оказал влияние даже за пределами наших границ.На Украине небольшое, но активное меньшинство вызывает проблемы для местных властей в провинциях вдоль нашей границы. Эти голоса, хотя и очень маленькие, моут создать обстановку, которая нам нужна, чтобы спровоцировать пересмотр границы с Украиной."
PLC_galician_referendum_desc: "Австрийский субъект Галиция-Лодомерия долгое время была шипом на стороне Польши, государством-претендентом, которое часто требовало стать частью законной польской территории. Теперь Галиция тоже стала шипом на стороне Австрии. Распространились слухи, что Австрия может быть согласна на сделку с нами по Галиции, сделку, которая будет взаимно выгодна нам обоим."
PLC_german_territories_desc: "После окончания первого Вельткрига, Польше и Литве обещали территории, но которые нам не дали в полном объеме. Германия по-прежнему держится на жизненно важных территориях с этническими поляками, а литовцы требуют присоединиться к нашему союзу. Это становится проблемой для Германии, и мы сможем помочь..."
PLC_strike_east_desc: "Политические беспорядки в России сделаны жестоко и непредсказуемо для соседа. Это только вопрос времени, когда мерзкое экспансионистское российское государство обратит на нас внимание. Мы должны нанести удар первыми, прежде чем у них появится такая возможность."
PLC_strike_south_desc: "Австрийская Империя - это оболочка прежнего «я», с внутренней неразберихой, ставящей огромную империю на колени. Мы должны нанести удар, пока австрийцы слабы, и захватить территории, которые по праву принадлежат нам."
PLC_strike_north_desc: "С тех пор, как мы расстались с Рейхспактом, напряженность между большим альянсом и нами была высокой. Теперь страны Рейхспакта вряд ли уступят любым территориальным требованиям, которые мы им предъявим. Это оставляет только один вариант для возврата наших законных территорий."
PLC_mobile_army_desc: "Неподвижная армия - не что иное, как уязвимая цель. Только держа наши силы в постоянном движении, мы можем быть непредсказуемыми для наших врагов и ударять там, где они меньше всего этого ожидают."
PLC_impenetrable_defense_desc: "Польско-Литовская сила не в её наступательной способности, а в её способности противостоять любому удару. Победа не достигается каким-то фантастическим «убийственным ударом», а скорее, уничтожением воли врага атаковать."
PLC_integrating_two_armies_desc: "Вместо того, чтобы дать одной или другой стороне лидерскую позицию при восстановлении новой армии, мы должны попытаться взять лучшие идеи с обеих сторон и сформировать новую армию из комбинации этих двух сил. Поначалу это будет сложно, но в долгосрочной перспективе это окупится."
PLC_polish_leadership_desc: "Размещёние польских военных на руководящей должности при формировании новой армии обеспечит то, чтобы их наступательная тактика пронзила новую армию при её формировании."
PLC_lithuanian_tactics_desc: "Литовская школа военной мысли ориентирована на прочную защиту, а не на сильные наступательные манёвры. Предоставление руководства литовцам при создании новой армии обеспечит то, чтобы эти военные идеи проникли в новую армию Речи Посполитой."
PLC_special_forces_desc: "Сильная наступательная сила зависит не только от основной армии, но и от точно обученных подразделений, которые могут действовать в экстремальных условиях. В настоящее время мы нуждаемся в таких бойцах. Пришло время начать обучение."
PLC_mobile_infantry_desc: "Время сухопутных войск прошло. Мобильная пехота с моторизованными транспортными средствами - это пехотные подразделения будущего, и чем скорее мы модернизируем наши вооруженные силы под этот стандарту, тем скорее мы сможем увидеть большой успех на поле битвы."
PLC_supply_chains_desc: "Армия марширует желудком, и когда мы устраиваем масштабные наступательные операции, наш успех или неудача зависит от возможности поставлять припасы солдатам. Если мы потратимся на модернизацию нашей цепочки поставок, то наши боевые единицы всегда будут снабжены."
PLC_armored_spearhead_desc: "Суть нашего наступательного потенциала - бронетанковые подразделения, позволяющие наносить удары, когда и где мы хотим. Этот наконечник в сердце нашего врага имеет решающее значение для нашей доктрины, и мы должны прилагать все усилия для улучшения наших моделей, чтобы они оставались конкурентоспособными."
PLC_tank_innovations_desc: "Первыми танками Речи Посполитой стали польские и литовские танки, старые и ветхие модели времён Вельткрига. Даже сейчас модели, которые мы используем, в значительной степени основаны на немецких танковых конструкциях. Пришло время предпринять шаги для создания первого по-настоящему уникального Польско-Литовского танка."
PLC_killing_blow_desc: "Недостаточно быть армией, чтобы быть мобильной. Мы также должны быть быстрыми и способными мгновенно нанести сильный удар. Эта способность нанести окончательный удачный удар и сделает наши силы неостановимыми на поле битвы."
PLC_never_surrender_desc: "Даже после падения государства, каждый гражданин должен продолжать борьбу. Мы должны сражаться в тени и в желобах, позволяя нашим врагам знать, что война не закончится, пока каждый гражданин не вложит свою жизнь в защиту государства."
PLC_trench_warfare_desc: "Некоторые говорят, что век траншей закончился. Мы говорим, что это только начало. Создание обширной защитной траншейной сети на передовых обеспечит защиту наших войск даже в самых жарких битвах."
PLC_artillery_focus_desc: "Даже спустя года после Вельткрига, до сих пор артиллерийские доктрины той войны всё ещё эффективны. Приведение больших артиллерийских сил на поле боя обеспечит заполнение неба нашими снарядами."
PLC_moving_fortresses_desc: "Танки предназначены не только для точных ударов. Сосредоточившись на больших, громоздких танках, которые могут держать удары, мы можем создать передвижные крепости, которые могут перемещаться и защищать позиции."
PLC_russian_forts_desc: "Наша граница с Россией небольшая, но незащищенная. Нам нужно создать прочную сеть укреплений, чтобы мы не были застигнуты врасплох неожиданным русским нападением."
PLC_holding_our_gains_desc: "Наши города - большие, и они ожидают постройки фортификаций. Нужно приложить все усилия для строительства крупных арсеналов и других общегородских укреплений, чтобы наши города не возможно было взять. Наши враги будут платить кровью за каждый дюйм нашей территории."
PLC_mobilization_desc: "Поскольку прилив европейской политики является тем, чем он является, это всего лишь вопрос времени, когда конфликт охватит континент. Мы должны мобилизовать нашу армию до того, как конфликт разразится, чтобы мы не были пойманый врасплох."
PLC_wartime_rations_desc: "Наши ресурсы имеют решающее значение во время войны, и каждый гражданин обязан отдавать часть рациона в армию, чтобы армия имела всё необходимое. Жертва, принесенная людьми, будет вознаграждена победой нашей армии."
PLC_new_tactics_desc: "Стратегии и тактики, использованные в последней войне, не будут работать в первый месяц следующей войны. Мы должны приложить все усилия для того, чтобы наша армия не оставалась во временах прошлой войны."
PLC_army_drills_desc: "Регулярные серии учений обеспечат подготовку наших войск к боевым действиям."
PLC_reforming_high_command_desc: "Высшее командование польско-литовской армии представляло собой комбинацию офицеров как польских, так и литовских. Настало время распустить старое и неэффективное командование в пользу создания единой командной структуры, причем все старые офицеры будут должным образом интегрированы в новую иерархию."
PLC_army_designs_desc: "Создание конкретной военной ветви для проектирования и испытания нового оборудования обеспечит своевременную и эффективную интеграцию проектов в руки военных."
PLC_polish_structure_desc: "Польша представляет собой экономический центр нашей нации, и в наших интересах продолжать расширять существующую инфраструктуру. Это позволит централизовать нашу инфраструктуру в одном месте и стимулировать экономический рост в регионе."
PLC_lithuanian_structure_desc: "Менее густонаселенная и менее промышленная Литва гораздо больше нуждается в государственной помощи, нежели Польша. Сосредоточив наш экономический рост на менее промышленных регионах Литвы, мы можем обеспечить доведение всей страны до единого стандарта."
PLC_polish_monopolies_desc: "Многие польские корпорации забывают о том, что ввод их экономических продуктов в Литву может принести проблем в долгосрочной перспективе. Местные литовские компании могут пострадать, но польские корпорации предсказывают огромную прибыль, которая также попадёт и к нам."
PLC_polish_farms_desc: "Неравномерность между городскими и промышленными центрами Польши и сельскими районами огромна. Некоторые регионы в Польше по-прежнему занимаются сельским хозяйством средневековыми инструментами, отсутствие технологического прогресса держит нас. Потраченное время на модернизацию ферм в будущем принесёт большие дивиденты."
PLC_steel_factories_desc: "Расширение польского сталелитейного производства путём субсидирования таких компаний, как «Шейблер» и «Громан», обеспечит достаточное количество поставок стали нашей военной промышленности."
PLC_tungsten_mining_desc: "Балтийский нефтяной шельф просто ждет, чтобы его использовали для добычи нефти. Мы должны субсидировать эксплуатацию этих резервов, дабы наши вооруженные силы могли пользоваться этими резервами."
PLC_urban_districts_desc: "Наши города деорганизованы и хаотичны. Реорганизация законов о городском зонировании в сторону поддержки промышленных усилий повысит нашу производительность по всей стране."
PLC_lithuanian_corporations_desc: "С недавним открытием залежей нефти в Литве, многие корпорации пытаются контролировать поток нефти. Субсидирование этих предприятий позволит корпорациям предоставлять нам больше нефти."
PLC_reform_economy_desc: "Чёрный Понедельник серьезно навредил экономике нашей страны. Единственный выход из этой катастрофы - ввести чрезвычайные экономические меры, которые как мы надеемся, поставят нашу экономику на путь восстановления."
PLC_recover_black_monday_desc: "Наш первоначальный экономический план восстановления оказался умеренно успешным, но стало ясно, что необходимы дополнительные меры для полного восстановления экономики. Осуществляя эти меры, мы надеемся положить конец кошмару Черного Понедельника раз и навсегда."
PLC_railways_desc: "Подключение наших крупных железнодорожных сетей к странам вокруг нас позволит нам более эффективно торговать между собой. Эти сети значительно усилят и подпитают нашу экономику."
PLC_more_railways_desc: "Рельсовые датчики, как в Польше, так и в Литве часто ставятся для различных измерений. Соответствие этих датчиков единым стандартам позволит поездным вагонам беспрепятственно путешествовать по стране, повышая мобильность людей и материалов."
PLC_military_factories_desc: "Если нам придётся вооружать народ, то наша военная промышленность будет бесполезна. Наши военные полагаются на наши производственные мощности для производства оружия и боеприпасов. Инвестирование в военные заводы позволит нам создать армию, которая может разобраться с любой ситуацией."
PLC_combined_infrastructure_desc: "Комбинирование и интеграция сильно отличающихся инфраструктур в Польше и Литве - неподъёмная цель, но, в случае успеха, наша промышленность сможет в полной мере использовать ресурсы обеих стран."
PLC_new_economy_desc: "С новым веком приходит новая экономика. Народ Польши и Литвы осознает свои потребности и желания. Инвестирование в гражданскую экономику позволит нашим гражданам получить то, что они желают. Новые заводы могут быть использованы и в других целях во время войны."
PLC_more_military_factories_desc: "Война затягивается, и обе стороны постоянно борются за вытеснение друг друга. Мы должны построить как можно больше заводов, чтобы производить достаточно оружия, чтобы завалить наших врагов пулями."
PLC_industrial_innovations_desc: "Промышленный сектор уже давно является ценным источником инноваций, даже в областях, представляющих военный интерес. Взятие этих продуктов финансируемых из частных источников, и размещёние их в руках военных могло оказаться полезным при разработке нового оружия."
PLC_poles_in_the_navy_desc: "Предоставление неопытного, но энергичного руководства поляков над новым военно-морским флотом позволит им оказывать большее влияние на формирование нового военно-морского флота. Поляки имеют мечты о большом и обширном флоте, и их идеалы проникнут во флот на всех уровнях."
PLC_polish_officers_desc: "После долгой разлуки поляков с морем, народ с большим энтузиазмом отправились служить в новый флот. Несмотря на отсутствие надлежащего опыта, они быстро заполняют ряды, и их новые идеи могут стать основой нового военно-морского флота."
PLC_lithuanian_experience_desc: "Опыт Литвы станет решающим фактором в создании нового военно-морского флота. В то время, когда Литва не обладала особенно сильным флотом, их постоянный доступ к морю в течение последних двух десятилетий окажется неоценимым в формировании нашего нового военно-морского флота."
PLC_lithuanian_ships_desc: "Предоставление литовцам контроля над формированием флота позволит им встроить свои идеалы в его основу. Идея литовского военно-морского флота сосредоточена на небольших, но гибких судах и небольших стычках вблизи побережий."
PLC_baltic_protection_desc: "Наши интересы на море простираются не дальше Прибалтики. Попытаться расширить наш охват было бы смехотворно. Вместо этого мы сосредоточим все наши усилия на защите побережья от вражеских атак, мы сможем мешать врагам открывать новый фронт вдоль побережья."
PLC_atlantic_fleet_desc: "Наш долг - создать флот, который будет ходить в открытом море и оспаривать воды Атлантики. Атлантический флот будет тяжело построить, но защита нашей власти над морем стоит любой цены."
PLC_versatile_fleet_desc: "Лишившись ресурсов, мы не создадим великую армаду, но мы должны создать флот, который способен участвовать в любой кампании и способный адаптироваться к сложившейся ситуации."
PLC_anti_submarines_desc: "Без большой приверженности в военно-морской войне, одним из самых разрушительных способов которым наши враги могут воспользоваться, это подводная война. Сосредоточение внимания на уничтожении подводных лодок, по крайней мере, уменьшит способность нашего противника атаковать наши конвои."
PLC_naval_bombers_desc: "Кто сказал, что у нас должен быть собственный флот, чтобы соревноваться с флотом другой страны? Вложив значительные средства в морские бомбардировщики, мы сможем создать сдерживающий фактор для любого военно-морского флота, который посмеет приблизиться к нашим берегам."
PLC_coastal_forts_desc: "Мы должны быть готовы к тому, что наша военно-морская оборона потерпит неудачу. Сеть прибрежных укреплений на нашей маленькой береговой линии значительно увеличит нашу способность защищаться от морских высадок."
PLC_cruiser_research_desc: "Современные крейсера, сочетая в себе подвижность и огневую мощь, доказали свою эффективность. Учитывая их потенциал и наши нужды, мы должны направить больше ресурсов на максимизацию их эффективности."
PLC_new_dockyards_desc: "Текущая военно-морская инфраструктура на нашем небольшом литовском побережье не достаточна для надлежащей поддержки военно-морского флота.  Если мы хотим создать военно-морской флот, способный соперничать с другими флотами в открытом бою, мы должны работать над коренной перестройкой наших военно-морских возможностей."
PLC_naval_infrastructure_desc: "Строительство новых верфей и других военно-морских сооружений является ключом к созданию нашего будущего флота. Национальные усилия, направленные на наращивание военно-морского флота - единственный способ развернуть флот в любое время."
PLC_naval_academy_desc: "Новый военно-морской флот требует новых офицеров. Строительство новой военно-морской академии станет нашим первым шагом в подготовке следующего поколения военно-морских офицеров Речи Посполитой."
PLC_experimental_designs_desc: "С полным отсутствием исправного флота, очевидно, что попытка построить простой военно-морской флот, основанный на флотах других стран, это далеко не лучший путь. У нас нет ни времени, ни кораблей, чтобы тратить их на такие попытки. Таким образом мы должны обратиться к неортодоксальным кораблям, которые потенциально могут переломить ход войны."
PLC_battleships_desc: "У каждого великого флота есть ядро из сильных линкоров, вокруг которого формируется остальная часть флота. Если мы хотим стоять в ряду с другими великими Державами мира, нам нужно создать наши собственные линейные корабли, что станут основой нашего нового флота."
PLC_carrier_experiments_desc: "Авианосцы являются недавним дополнением к миру военно-морских войн, но они, кажется, хорошо работают. Авианосцы требуют очень больших инвестиций для производства, но они могут оказаться ключем к победе на море."
PLC_marines_desc: "В связи с расширением нашей мощи за рубежом, может наступить момент, когда нам нужно будет высадить наших солдат на берег другой страны. С этой целью необходимо обучить новое поколение морских пехотинцев, чтобы любые военно-морские усилия были поддержаны."
PLC_submarine_tactics_desc: "Без серьёзного флота для борьбы в море одним из оставшихся способов, с помощью которых мы можем нарушить работу флота наших врагов, остаётся использование подводных лодок для атаки на их суда. Этот метод ведения войны вряд ли принесет нам новых союзников, но он оказался наиболее эффективным в прошлых конфликтах."
PLC_trade_interdiction_desc: "После окончание первого этапа на неограниченную подводную войну, доказавшей свою перспективность, настало время продвигать наши операции в Атлантике. Если мы сможем разместить подводные лодки на ключевых позициях Атлантики, то сможем значительно ограничивать возможности поставок ресурсов противника с гораздо большей эффективностью, нежели раньше."
PLC_royal_air_force_desc: "Предоставляя Польским Королевским ВВС лидирующие позиции в формировании новых военно-воздушных сил Речи Посполитой, мы обеспечим, чтобы их тактика поддержки наземных войск пронизывала новые ВВС."
PLC_lithuanian_air_force_desc: "Предоставление Литовским ВВС контроль в формировании новых военно-воздушных сил нации обеспечит то, что они смогут наполнить новые воздушные силы своими традиционными идеалами превосходства в воздухе и стратегических бомбардировок."
PLC_tactical_bombers_desc: "Поддержка и дальнейшее развитие тактических бомбардировщиков значительно улучшит способность нашего солдата справляться с неожиданными угрозами. В сочетании с нашими наземными войсками тактические бомбардировщики будут создавать мощную силу."
PLC_cas_desc: "Авиационная поддержка оказалась критически важной для успеха многих военных операций, и разработка новой тактики вокруг эффективного использования крыльев БВП только умножит эту эффективность."
PLC_radar_desc: "Создание новых станций РАДАР в ключевых областях позволит нам перехватить воздушные силы противника, прежде чем они смогут выполнить свои миссии. Эти станции могут оказаться важными для военных действий, если наши оппоненты в значительной степени полагаются на воздушные силы."
PLC_paratroopers_desc: "С новым веком воздушных войн, мы должны попытаться разместить нашу пехоту даже в небесах. Новая инициатива по созданию подразделений десантников позволит нам работать в регионах, где наземное продвижение практически невозможно."
PLC_fighters_desc: "Век бипланов давно закончился. Большая часть наших ВВС старая и ветхая, а наши ангары снабжены древними бипланами. Мы должны работать над модернизацией наших военно-воздушных сил, чтобы самолеты не стали легкой мишенью для вражеских лётчиков."
PLC_better_fighters_desc: "Поскольку наши ВВС больше не состоят из бипланов эпохи Вельткрига, мы можем работать не только над созданием нового истребителя, который может конкурировать с другими самолетами, но и с теми, которые могут превосходить истребители, используемые во вражеских формированиях."
PLC_rocket_experiments_desc: "Недавний научный прорыв позволил использовать реактивные двигатели для создания более современных истребителей. Создание истребителя, использующего реактивный двигатель в качестве основного способа передвижения, было всего лишь фантазией несколько десятилетий назад, но теперь, это кажется реальностью."
PLC_air_tactics_desc: "Недостаточно просто производить больше самолетов. Мы также должны обновить наши тактики, чтобы наши истребители имели какие-либо успехи в небе. Мы должны приложить согласованные усилия, чтобы создать новую тактику воздушного боя и побеждать наших противников, прежде чем их самолеты покинут взлетно-посадочную полосу."
PLC_more_air_tactics_desc: "Работая сообща, друг с другом, ведущие умы воздушных сил Литвы и Польши начали работать над созданием новой доктрины, ориентированной на современные воздушные конструкции. Эта доктрина станет основой наших воздушных операций на долгие года."
PLC_heavy_fighters_desc: "Идея тяжелого истребителя оказалась очень привлекательной для ведущих офицеров новых ВВС, и потому были выдвинуты планы по разработке собственных моделей. Эти истребители окажутся эффективными в борьбе против вражеских операций в нашем небе."
PLC_strategic_bombers_desc: "Участвуя в битвах, наши солдаты могут спокойно вздохнуть, зная что они борются за свои семьи, которые остаются на родине. Мы стремимся лишить врага тех же мыслей, разрушая их города и дома, резко снижая мораль противника."

### Events ###
plcommon.1.t: "Новый премьер-министр"
plcommon.1.d: "Поскольку фундамент Речи Посполитой теперь заложен, настало время решить, кто станет премьер-министром."
plcommon.1.a: "Януш Радзивилл, лидер аристократов."
plcommon.1.b: "Станисловас Нарутавичюс, лидер консерваторов."
plcommon.1.c: "Юозас Амбразявичюс, литовский историк."
plcommon.1.e: "Пусть народ проголосует за премьер-министра."
plcommon.2.t: "Столица"
plcommon.2.d: "С возрождением Речи Посполитой мы должны решить, где будет находиться наша столица. Исторически столица Речи Посполитой базировалось в Варшаве, но Вильнюс также можно использовать как столицу. Однако интенсивные споры между поляками и литовцами заставили многих задаться вопросом, не является ли компромисс лучшим решением. Идея новой столицы получила народную поддержку, и идея укрепилась. Какой город станет нашей столицей?"
plcommon.2.a: "Люблин, первоначальная столица союза!"
plcommon.2.b: "Шяуляй!"
plcommon.2.c: "Белосток!"
plcommon.4.t: "Языковой вопрос"
plcommon.4.d: "Необходимо сформировать нашу политику относительно официального языка Речи Посполитой. Нам необходимо выбрать язык на котором будет говорить наше правительство. Польский язык является очевидным выбором, так как на нём говорит большинство в нашей стране, но двуязычие не удовлетворит литовское меньшинство, которое боится польского господства. Что же нам делать?"
plcommon.4.a: "Правительство будет двуязычным!"
plcommon.4.b: "Используйте только польский язык."
plcommon.5.t: "Националисты Дмовского "
plcommon.5.d: "Роман Дмовски, лидер Польской национал-радикальной партии, недавно оказался в центре внимания из-за его всё более националистических про-польских взглядов. Его последняя популистская речь о «литовском фаворитизме», пронизывающем правительство приобрела популярность среди граждан Речи Посполитой, а сам Дмовский быстро нашёл новых сторонников. Если мы будем продолжать поддерживать литовские интересы в правительстве, это будет означать признак светлого будущего."
plcommon.5.a: "Не стоит обращать на него внимание."
plcommon.6.t: "Националисты Шкипра"
plcommon.6.d: "Казис Шкирпа, лидер литовских националистов, недавно оказался в центре внимания из-за его всё более националистических про-литовских взглядов. Его последняя популистская речь о «польском бедствии», пронизывающем правительство, приобрела популярность среди граждан Речи Посполитой, а сам Вольдемар быстро завоевывал поддержку. Если мы будем продолжать поддерживать польские интересы в правительстве, это может быть признаком грядущих событий."
plcommon.6.a: "Не стоит обращать на него внимание."
plcommon.7.t: "Национальные вооруженные силы"
plcommon.7.d: "Роман Дмовски сказал, что национал-радикальная партия, созданная несколько месяцев назад, должна начать борьбу против «правительства под влиянием еврейского и литовского крестьянства, которое угрожает польской нации». Число его сторонников растёт очень быстро."
plcommon.7.a: "Уничтожьте этих мятежников!"
plcommon.8.t: "Дмовски мертв!"
plcommon.8.d: "Дмовски, который стал шипом на нашей стороне, создав оппозицию против Речи Посполитой, был убит в одном из столкновений между армией и его людьми. Его смерть разожгла огонь польского национализма, а это не закончится ни чем хорошим."
plcommon.8.a: "Чёрт возьми..."
plcommon.9.t: "Марш национал-радикалов"
plcommon.9.d: "После смерти Дмовского, Тадеуш Белецкий взял на себя руководство национал-радикальной партии и организовал марш в столицу Речи Посполитой, требуя как наказания убийц Дмовского, так и возглавления им правительства. Ситуация очень тяжелая, в столице находятся тысячи сторонников Национал-радикальной партии. На улицах гибнут мирные люди, так как националисты пытаются захватить ключевые здания. Нас спасут только вооружённые силы..."
plcommon.9.a: "Переворот Белецкого удался!"
plcommon.9.b: "(Играть за Литву)"
plcommon.12.t: "Националисты захватили власть в Речи Посполитой!"
plcommon.12.d: "Сегодня законный Король Речи Посполитой, Владислав V, был схвачен Тадеушем Белецким и его польскими националистическими приспешниками. Белецкий официально отозвал Речь Посполитую из Рейхспакта и заявил, что теперь Речь Посполитая свободна от 'немецкого господства'. Мы должны немедленно отреагировать на эту ситуацию, так что нам делать?"
plcommon.12.a: "Мы ничего не можем сделать..."
plcommon.12.b: "Мы не потерпим такое предательство!"
plcommon.13.t: "Первые выборы в Сейм"
plcommon.13.d: "Возбуждённые избиратели со всей Речи Посполитой собрались в городах в этот исторический день, чтобы отдать свои голоса на первых совместных польско-литовских выборах в новой Речи Посполитой. Указ короля о том, что народ будет допущен к голосованию, стимулировал политические движения по всей стране, и похоже, что некоторые будут подтасовывать бюллетени. \n\nДаже некоторые популистские и синдикалистские движения, победа которых могла бы означать катастрофу для молодой Речи Посполитой. Какая партия выйдет на первое место?"
plcommon.13.a: "Патриотическая партия."
plcommon.13.b: "Народная Коалиция."
plcommon.13.c: "Национал-радикальная партия Польши."
plcommon.13.e: "Синдикалистская партия Речи Посполитой."
plcommon.14.t: "Синдикалисты захватили власть в Речи Посполитой!"
plcommon.14.d: "Ужасные новости! Недавно, на последних выборах в Речи Посполитой, Синдикалистская партия получила большинство голосов. Новое правительство Синдикалистов официально отозвало Речь Посполитую из Рейхспакта и заявило, что теперь Речь Посполитая свободна от «немецкого господства». Мы должны немедленно отреагировать на эту ситуацию, так что нам делать?"
plcommon.14.a: "Мы ничего не можем сделать..."
plcommon.14.b: "Мы не потерпим такое предательство!"

plcommon.15.t: "Выборы в Сейм"
plcommon.15.d: "Согласно нашей конституции, выборы должны проводиться каждые четыре года. Есть четыре основные политические партии, которые имеют шанс большой шанс выиграть, но кто это будет?"
plcommon.15.a: "Король должен положить конец этому хаосу."
plcommon.15.b: "Патриотическая Партия."
plcommon.15.c: "Демократическая Партия."
plcommon.15.e: "Народная Коалиция."

plcommon.19.t: "Статус Галиции"
plcommon.19.d: "После завершения процесса воссоединения наших стран, мы можем активизировать наши усилия по восстановлению жизненно важных частей нашей Родины. Земли Галиции-Лодомерии были частью нашей страны, но теперь они находятся под прямым контролем Вены. Мы можем попытаться вернуть Галицию-Лодомерию через прямые переговоры с Вене."
plcommon.19.a: "Начать диалог с Веной."
plcommon.19.b: "Нам это не нужно."
plcommon.20.t: "Речь Посполитая требует Галицию"
plcommon.20.d: "Земли Галиции-Лодомерии были частью Речи Посполитой. Теперь, когда оно было реформировано, они заявили о претензиях на этот регион, требуя передачи Галиции-Лодомерии в обмен на большое количество промышленных товаров, денег и договора о взаимной защите и признании границ."
plcommon.20.a: "Никогда! Это часть нашей монархии!"
plcommon.20.b: "Отдайте её."
plcommon.23.t: "Галиция наша!"
plcommon.23.d: "Австрийцы согласились, и Галиция вновь стала частью нашей родины!"
plcommon.23.a: "Отлично!"
plcommon.24.t: "Австрийцы отказываются от наших требований!"
plcommon.24.d: "Австрийцы отказались от наших требований, заявив, что Королевство Галиция-Лодомерия является неотъемлемой частью их страны! Что нам следует сделать?"
plcommon.24.a: "Оставьте их...!"
plcommon.24.b: "Просите помощи у Германии!"
plcommon.24.c: "Попросите помощи у России!"
plcommon.24.e: "Война поможет нам!"
plcommon.25.t: "Поддержать Речь Посполитую?"
plcommon.25.d: "Между Варшавой и Веной разразился дипломатический конфликт по статусу Галиции. Руководство Речи Посполитой, зная что они не смогут вернуть Галицию без дипломатической и военной помощи, просит нас поддержать их в данном кризисе..."
plcommon.25.a: "Мы поддержим Речь Посполитую!"
plcommon.25.b: "Мы не будем помогать Речи Посполитой."
plcommon.26.t: "Поддержать Речь Посполитую?"
plcommon.26.d: "Между Варшавой и Веной разразился дипломатический конфликт по статусу Галиции. Руководство Речи Посполитой, зная что они не смогут вернуть Галицию без дипломатической и военной помощи, просит нас поддержать их в данном кризисе..."
plcommon.26.a: "Мы поддержим Речь Посполитую!"
plcommon.26.b: "Мы не будем помогать Речи Посполитой."
plcommon.27.t: "Россия поддерживает Речь Посполитую!"
plcommon.27.d: "Отчаянное руководство Речи Посполитой, опасаясь австрийских вооружённых сил, попросило Россию поддержать их усилия в воссоединении с Галицией. К сожалению, Россия положительно откликнулась на их попрошайничество и предъявила требование о передаче контроля над Галицией в Речь Посполитую. Что нам теперь делать?"
plcommon.27.a: "Игнорируйте требования России!"
plcommon.27.b: "Примите их требования."
plcommon.30.t: "Германия поддерживает Речь Посполитую!"
plcommon.30.d: "Отчаянное руководство Речи Посполитой, опасаясь австрийских вооружённых сил, обратилось к Германской Империи с просьбой поддержать их в воссоединении с Галицией. К сожалению, Германия ответили положительно на их попрошайничество и предъявила требование о передаче контроля над Галицией в Речь Посполитую. Что нам теперь делать?"
plcommon.30.a: "Игнорируйте требования Германии!"
plcommon.30.b: "Примите их требования."
plcommon.33.t: "Австрия игнорирует наши требования"
plcommon.33.d: "Наши требования относительно статуса Галиции были проигнорированы высокомерными лидерами в Вене. Теперь мы можем или выполнить наше соглашение с Речью Посполитой и заставить австрийцев отказаться от Галиции через военную силу или отступить, пока что..."
plcommon.33.a: "Они сделали свой выбор, война!"
plcommon.33.b: "Отступим! Мы передумали!"
plcommon.34.t: "Австрия игнорирует наши требования"
plcommon.34.d: "Наши требования относительно статуса Галиции были проигнорированы высокомерными лидерами в Вене. Теперь мы можем или выполнить наше соглашение с Речью Посполитой и заставить австрийцев отказаться от Галиции через военную силу или отступить, пока что..."
plcommon.34.a: "Они сделали свой выбор, война!"
plcommon.34.b: "Отступим! Мы передумали!"
plcommon.37.t: "Внешняя политика"
plcommon.37.d: "Когда Речь Посполитая наконец освободилась от капиталистического гнёта, мы можем свободно решать нашу позицию по отношению к международному сообществу. Хотя многие спорят о немедленном союзе с другими синдикалистскими странами, было бы разумно оставаться нейтральными для восстановления нашей страны."
plcommon.37.a: "Изоляционизм, мы должны организовать нашу страну."
plcommon.37.b: "Мы должны продвигать революцию!"
plcommon.38.t: "Речь Посполитая хочет присоединиться к синдикалистам"
plcommon.38.d: "Правительство Речи Посполитой объявило, что они хотят присоединиться к блоку синдикалистов. Это не внезапный шаг, потому что про-синдикалистская политика популярна во многих кругах, включая правительство и армию. Хотим ли мы, чтобы польские рабочие и крестьяне присоединились к крестовому походу против кровожадных немцев и гнилых империалистических канадских свиней?"
plcommon.38.a: "ДА!"
plcommon.38.b: "Пожалуй нет."
plcommon.39.t: "Мы присоединяемся к Синдикалистскому блоку"
plcommon.39.d: "Французы и англичане рады, что мы присоединяемся к общему делу - уничтожению злых империалистов. Теперь мы являемся частью синдикалистского блока."
plcommon.39.a: "На этот раз мы победим!"
plcommon.40.t: "Годовщина Люблинского союза"
plcommon.40.d: "Сегодня мы отмечаем годовщину подписания Люблинского союза, который впервые в истории создал единое польско-литовское государство."
plcommon.40.a: "Речь Посполитая вечна."
plcommon.43.t: "Армия Шкирпа"
plcommon.43.d: "Сегодня в литовском городе Шяуляй ЛПНИ провела крупный митинг во имя литовского первенства. Лидер партии, Казис Шкирпа, подбадривал толпу тем, что «их худшие ночные кошмары сбылись», и что «польские крысы распространялись через правительство, как чума». Он указывал на недавнюю правительственную политику, которая явно благоприятствовала польским интересам и препятствовала литовским. Его речь встречали громовыми аплодисментами. После окончания митинга распространились слухи о том, что ЛПНИ формирует ополчение во имя «Защиты литовского народа»."
plcommon.43.a: "Немедленно разгоните их!"
plcommon.44.t: "ЛПНИ"
plcommon.44.d: "Недавняя волна местных выборов в Литве показала поразительные результаты. Партия Шкирпа, ЛПНИ, получила большое количество правительственных мест, тем самым охватив множество сельских районов и завоевав огромное количество постов в местной литовской политике. В то же время, партия плохо распространилась в районах вокруг столицы и в Польше, но, тот факт, что речи Шкирпа затрагивают стольких людей, крайне опасен. \n\nХодят слухи о том, что ЛПНИ планирует сделать шаг на национальное правительство, а газеты по всей стране предсказывают раскол между двумя странами Королевства."
plcommon.44.a: "Это очень тревожно."
plcommon.45.t: "Переворот Шкирпа
plcommon.45.d: "Жители столицы Речи Посполитой проснулись от неожиданности, тысячи граждан Литвы шли по улицам столицы и требовали выслушать их требования правительству. Партия Шкирпа, ЛПНИ, организовала марш в столице Речи Посполитой прямо перед носом у властей, требуя от правительства освобождения от «польского вмешательства» и создание нового правительства во главе с Казисом и его сторонниками. Ситуация очень тяжелая, в столице находятся тысячи сторонников партии ЛПНИ. На улицах гибнут мирные люди, так как националисты пытаются захватить ключевые здания. Нас спасут только вооружённые силы..."
plcommon.45.a: "Переворот удался."
plcommon.45.b: "(Играть за Польшу)"
plcommon.50.t: "Вопрос по Рейхспакту"
plcommon.50.d: "С формированием новой Речи Посполитой наш политический статус в германском альянсе неясен. Литва была членом альянса, а вот Польша - нет, и при объединении двух наших правительств кажется, что есть возможность использовать статус Польши, чтобы выскользнуть из-под влияния Германии. \n\nОднако, Германия обязательно воспримет попытку уйти, как угрозу своей европейской гегемонии и может принять меры против нас. Что нам делать?"
plcommon.50.a: "Нам ещё потребуется защита Германии."
plcommon.50.b: "Мы переросли этот разлагающийся альянс."
plcommon.54.t: "РП присоединяется к Интернационалу?"
plcommon.54.d: "После недавней синдикалистской революции, новая Речь Посполитая стремится вступить в оплот синдикализма во всем мире, в Третий Интернационал. Должны ли мы позволить им вступить в наши ряды?"
plcommon.54.a: "Наши братья!"
plcommon.54.b: "Их вера в наше дело фальшива."
plcommon.55.t: "Интернационал растет!"
plcommon.55.d: "Французская Коммуна приняла нашу заявку на вступление в Третий Интернационал! Мы твердо поддерживаем наших братьев-синдикалистов!"
plcommon.55.a: "Колесо революции дало оборот!"
plcommon.56.t: "Французская Коммуна отвергает Польскую заявку"
plcommon.56.d: "Недоверчивая новому синдикалистскому режиму в Речи Посполитой Франция отклонила нашу заявку на встпуление в Третий Интернационал, заявив, что наша вера в их идеалы слишком слаба. Без помощи Третьего Интернационала наше будущее в Европе выглядит мрачным."
plcommon.56.a: "Невозможно!"
plcommon.57.t: "Новая конституция"
plcommon.57.d: "Со временем, в укрепляющемся содружестве между Польшей и Литвой, становится все более очевидным, что нынешняя конституция не может справиться с новыми политическими реалиями Речи Посполитой. Поэтому Король обещал радикальные реформы при написании новой конституции, но теперь мы должны подумать о том, какие реформы мы примем."
plcommon.57.a: "Фокус на экономический рост."
plcommon.57.c: "Фокус на расширении возможностей военных."
plcommon.57.e: "Фокус на расширении Королевской власти."
plcommon.57.f: "Фокус на национальное единство."
plcommon.58.t: "Речь Посполитая стремиться вернуть Плоцк"
plcommon.58.d: "После создания новой Речи Посполитой, оно решает свои территориальные споры и стремится получить от нас провинцию Плоцк, в которой проживает польское большинство. Взамен, Речь Посполитая откажется от любых претензий, которые они имеют к другим регионам под нашим контролем, населенных польским большинством. Если мы согласимся, это укрепит отношения с Речью Посполитой. Однако, для нас, уступление территорий можно рассматривать как признак слабости..."
plcommon.58.a: "Это честная сделка."
plcommon.58.b: "Мы? Отдать территории? Немыслимо!"
plcommon.59.t: "Кайзер соглашается"
plcommon.59.d: "Германия согласилась с нашим предложением о возвращении Плоцка в обмен на то, что мы откажемся от претензий на другие территории под их контролем. Благодаря этой передаче, мы можем приветствовать миллионы наших братьев вернувшихся в Речь Посполитую."
plcommon.59.a: "С-серьёзно?"
plcommon.60.t: "Неприемлемая сделка"
plcommon.60.d: "Кайзер категорически отверг нашу просьбу о территории, заявив, что они имеют дело только с «правильными народами», и что мы должны знать своё место в европейской иерархии. Похоже, мы не увидим Плоцк под нашим покровительством какое-то время."
plcommon.60.a: "Это было ожидаемо..."
plcommon.61.t: "Референдум в Брест-Литовске"
plcommon.61.d: "Территории, которые по праву являются польскими, были отданы Украине-германской марионетке по Брестскому договору 1918 года. Мы должны искать дипломатическое решение этой проблемы, и мы считаем, что самый лучший способ - это референдум на этих территория. В регионе достаточно этнических поляков и литовцев, которые могут проголосовать в нашу пользу. Мы должны как можно скорее сделать это предложение украинцам."
plcommon.61.a: "Надеюсь, они согласятся."
plcommon.62.t: "Референдум?"
plcommon.62.d: "Новая Речь Посполитая сделало дипломатическое предложение о проведении референдума по вопросу о статусе наших приграничных территорий с их страной. Если мы согласимся, то на этих землях пройдёт голосование за выход из состава Украины. Как мы отреагируем?"
plcommon.62.a: "Это правильный шаг."
plcommon.62.b: "Никогда!"
plcommon.63.t: "Украинцы соглашаются"
plcommon.63.d: "Украинцы согласились на наше предложение о референдуме, голосование должно начаться в ближайшее время."
plcommon.63.a: "Фантастика!"
plcommon.64.t: "Украинцы отказываются"
plcommon.64.d: "Украинцы отказались от нашего предложения провести референдум, сославшись на наши претензии к региону как «возмутительные» и «фантазийные». Это удручающий результат..."
plcommon.64.a: "Мы найдём другой путь."
plcommon.65.t: "Референдум начинается "
plcommon.65.d: "Названа дата проведения референдума, и вдоль пограничных территорий многие украинцы голосуют за то, чтобы остаться в нашей стране или присоединиться к Речи Посполитой. Мы могли бы дать голосованию идти свои руслом, но можно и сжульничать..."
plcommon.65.a: "Голосование продолжится."
plcommon.65.b: "Мы должны выиграть любой ценой."
plcommon.67.t: "Референдум прошёл удачно!"
plcommon.67.d: "После того, как голоса были подсчитаны, наша сторона выиграла референдум! Восточные территории теперь наши!"
plcommon.67.a: "Давайте праздновать!"
plcommon.68.t: "Референдум провалился!"
plcommon.68.d: "После того, как голоса были подсчитаны, наша сторона проиграла голосование на референдуме. По крайней мере, это была хорошая попытка."
plcommon.68.a: "Не повезло."
plcommon.69.t: "Воссоединение Речи Посполитой"
plcommon.69.d: "С указом Владислава V, что Королевства Польша и Литва будут объединены, народы обоих государств оказались в неопределенном будущем. Эти две страны не были в союзе уже более века, а новое правительство Речи Посполитой находится в зачаточном состоянии. \n\nЛитовцы уже высказывают озабоченность тем, что польское большинство пользуется большими возможностями управления над страной, а многие поляки считают, что литовский Король будет относиться к ним, как к гражданам второго сорта в пользу своего собственного народа. Напряженность нарастает по всей стране, и как популистские, так и синдикалистские движения питаются недоверием, пронизывающим Королевство. \n\nОстается смотреть, сможет ли эта новая страна держаться едино в грядущих бурях..."
plcommon.69.a: "Мы едины!"
plcommon.70.t: "Речь Дмовского"
plcommon.70.d: "Роман Дмовски, лидер Польской Национал-радикальной партии, недавно сказал, что двуязычный статус является мерзостью по отношению к полякам. Он призвал людей портить все вывески с этим "крестьянским диалектом""
plcommon.70.a: "Это уже не важно."
plcommon.71.t: "Речь Шкирпа"
plcommon.71.d: "Шкирпа, лидер литовских националистов, заявил что использование только польского языка в правительстве - это предательство литовского народа."
plcommon.71.a: "Это уже не важно."
plcommon.72.t: "Литовский повстанцы!"
plcommon.72.d: "После неудачной попытки государственного переворота в столице, литовские националисты были вне себя от польского гнёта. Сегодня правительство Литвы, сплотившись вокруг националистов Августинаса Шкипры объявило, что они больше не будут частью Речи Посполитой, где доминируют польские угнетатели, и заявили о своей полной независимости!"
plcommon.72.a: "Они умрут за это!"
plcommon.73.t: "Польские повстанцы!"
plcommon.73.d: "После неудачной попытки государственного переворота в столице польские националисты были вне себя от литовского гнёта. Сегодня польское правительство, сплотившись вокруг националиста Романа Дмовски объявило, что они больше не являются частью Речи Посполитой, в которой доминируют литовские угнетатели, и заявили о своей полной независимости!"
plcommon.73.a: "Они умрут за это!"
plcommon.74.t: "Месть Речи Посполитой!"
plcommon.74.d: "Настало время напасть на угнетающую «Речь Посполитую» и стереть её с мировой карты раз и навсегда!"
plcommon.74.a: "Месть!"
plcommon.75.t: "Речь Посполитая покидает Рейхспакт!"
plcommon.75.d: "Объявлено, что Польша, имея статус вне Рейхспакта, перешла в новое Содружество, и мятежное государство Речь Посполитая пытается свести на нет все свои связи с Рейхспактом! Это явный плевок в сторону гегемонии Германской Империи, и если мы не среагируем, другие государства в альянсе могут принять это всё во внимание..."
plcommon.75.a: "Пусть идут."
plcommon.75.b: "Они вернутся сами или мы ЗАСТАВИМ их вернуться!"
plcommon.76.t: "Германия говорит «НЕТ»!"
plcommon.76.d: "Посол Германии в Речи Посполитой спокойно произнес строго сформулированное письмо самому Владиславу V. Письмо, написанное самому королю, было кратким и простым: любая попытка покинуть Рейхспакт будет рассматриваться как не что иное, как нападение на Германию. С этой тревожной короткой запиской в руках высшие эшелоны правительства Речи Посполитой вели переговоры о том, как на это реагировать. \n\nВполне вероятно, что Германия блефует, но стоит ли идти на такой риск?"
plcommon.76.a: "Риск слишком велик, мы должны сдаться."
plcommon.76.b: "Мы будем считать это блефом!"
plcommon.77.t: "Речь Посполитая остаётся непокорной!"
plcommon.77.d: "Несмотря на то, что наш посол предъявил наши требования самому королю Владиславу, Речь Посполитая довольно подозрительно не отвечала на наши требования по возвращению в альянс. Очевидно, что это оскорбление, адресованное самому Кайзеру, и тем самым Речь Посполитая подписывает себе смертный приговор. Как мы должны реагировать?"
plcommon.77.a: "Покорите их."
plcommon.77.b: "Наш блеф раскрыли..."
plcommon.78.t: "Речь Посполитая отступает"
plcommon.78.d: "После того, как Речь Посполитая с уверенностью заявила о своем намерении покинуть Рейхспакт, они выполнили наши требования и отменили своё решение. Правительство Речи Посполитой сегодня отправило послание, в котором говорится, что предыдущая декларация была «клерикальной ошибкой» и мысль о том, что Речь Посполитая покинет альянс «просто ложь»."
plcommon.78.a: "Пусть знают своё место."
plcommon.79.t: "Выбор премьер-министра"
plcommon.79.d: "Одним из первых шагов, которые должна принять новая Речь Посполитая, является избрание премьер-министра для руководства правительством под правлением нашего короля Владислава V. Однако, в волнении формирования новой страны и политического хаоса, который оно влечет за собой, было много призывов разрешить людям голосовать за премьер-министра, а не назначать его самим. \n\nХотя мы и не обязаны позволять людям голосовать, но это могло бы позволить укрепить статус Владислава как «Народного короля»..."
plcommon.79.a: "Голос Владислава - единственное, что нам требуется."
plcommon.80.t: "Строительство форта Ваза"
plcommon.80.d: "Наша граница с русскими небольшая, но критически незащищенная. Командование предложило построить ряд защитных сооружений вдоль границы для того, чтобы мы не были застигнуты врасплох неожиданным российским ударом. \n\nПлан был составлен, эти укрепления должны получить название Форт Ваза в честь короля Владислава IV Ваза, который победил русских в Смоленской войне. \n\nСтроительство должно начаться в ближайшее время."
plcommon.80.a: "Всё будет идти по плану!"
plcommon.81.t: "Незапланированные задержки строительства"
plcommon.81.d: "Строительство форта Ваза продолжается, но не без промедлений. Совсем недавно, четверо мужчин погибли в результате аварии при использованием взрывчатых вещёств для выкапывания туннеля, а ещё двое погибли, когда на них обрушился участок бетона. \n\nМораль строителей невысока, и проект вряд ли достигнет чего-либо без постоянной поддержки."
plcommon.81.a: "Мы должны продолжать строительство."
plcommon.81.b: "То что у нас есть сейчас вполне сойдёт."
plcommon.82.t: "Прекращение финансирования строительства Форта Ваза"
plcommon.82.d: "Даже при постоянной поддержке администрации, строительство форта Ваза потерпело ещё одну неудачу. Первоначальный бюджет не предусматривал больших дополнительных расходов, которые начисляется проекту, а финансирование крепости не самое большое. \n\nДля проекта может быть выделено больше денег, но вряд ли это будет популярной затеей среди столичных олигархов, финансировать форт который расположенный в далёком регионе от непосредственной границы с Россией."
plcommon.82.a: "Выделите средства."
plcommon.82.b: "Крепость достаточно построена."
plcommon.83.t: "Строительство завершено"
plcommon.83.d: "Много месяцев тяжёлой работы и слишком много непредвиденных препятствий, Форт Ваза выступает в качестве свидетельства польско-литовской инженерии, обширная сеть бункеров и туннелей, покрывающих всю российскую границу, не поддающихся никакому нападению. \n\nВ то время как многие заняты празднованием завершения такого мощного военного бастиона, в ней был обнаружен небольшой недостаток. Небольшая часть линии осталась незавершённой. Но этот промах в нашей великой системе укреплений незначителен..."
plcommon.83.a: "Достаточно!  Строительство завершено."
plcommon.83.b: "Недостаток? Исправьте его!"
plcommon.84.t: "Теперь Форт Ваза действительно завершён"
plcommon.84.d: "С окончанием строительством отсутствующей части форта Ваза покончено, теперь торжественный яркий маяк военной мощи Речи Посполитой. Все оборонительные слабости были учтены, и некоторые оптимистичные голоса утверждают, что потребуется всего лишь 1000 человек, чтобы удержать всю российскую армию. \n\nВ любом случае, наша российская граница теперь максимально защищена. Форт Ваза не падёт.
plcommon.84.a: "Тост в честь наших рабочих!"
plcommon.97.t: "Германия требует восстановить власть Владислава"
plcommon.97.d: "Недавние выборы в нашей стране вызвали большую тревогу в Берлине. Когда Король отошёл от власти и пришёл новый режим, укрепляющий контроль над страной, Германия начала опасаться, что новая [Root.GetName] зажжёт пороховую бочку посреди Европы. Они решили предпринять немедленные действия, отправив своего посла, чтобы дать нам список своих требований. \n\nТребований много и они совершенно необоснованные, очевидно, что Германия знает, то что мы не примем эти условия. Кажется, единственный вариант, который нам остался, - сражаться до конца."
plcommon.97.a: "Арестовать посла!"
plcommon.97.b: "Мы не можем надеяться на победу. Мы сдаемся."
plcommon.98.t: "Речь Посполитая сдаётся"
plcommon.98.d: "Наш посол в [POL.GetNameDef] только что вернулся с фантастическими новостями. Наш список требований, написанных намеренно, чтобы спровоцировать новое правительство, был неожиданно принят. Вооруженные силы Речи Посполитой не стоят у границы, а наши военные были официально приглашены в страну для восстановления порядка. \n\nСо всей их напускной храбростью в взбунтованной Речи Посполитой, которую они извергали в последнее время, они сдались без единого выстрела."
plcommon.98.a: "Да воцарствует мир."
plcommon.99.t: "Наш посол арестован!"
plcommon.99.d: "Мы получили тревожные новости из [POL.GetNameDef]. По каналам связи мы узнали, что после предоставления нашего списка требований, наш посол был немедленно арестован и брошен за решётку за якобы «Саботаж в государстве»! \n\nОглушительного молчание [POL.GetNameDef] по этому вопросу настораживает, а пограничники сообщают об усиленной военной деятельности по всей границе. Кажется, что без войны тут не обойдётся."
plcommon.99.a: "Это война."
plcommon.100.t: "Обязательства Речи Посполитой перед Рейхспактом"
plcommon.100.d: "После недавне политической неопределенностью в Рейхспакте после образования [POL.GetNameDef], многие наблюдатели считали, что формирование новой [PLC.GetName] будет головной болью для гегемонии Германии в Восточной Европе.\n\nОднако, такие опасения в Берлине быстро смягчились новостью о том, что новая Речь Посполитая гарантировала свои обязательства перед немецким экономическим и военным блоком, но как партнер, а не марионетка."
plcommon.100.a: "Приятный сюрприз."

