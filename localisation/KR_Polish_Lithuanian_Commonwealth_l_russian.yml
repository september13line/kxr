PLC_under_becks_eye_desc: "Юзеф Бек, самопровозглашенный спаситель Содружества, взял в свои руки бразды правления младенческим Содружеством. С планами, столь же амбициозными, как у Пилсудского, Польша должна быть готова - и не должна быть потеряна. Ему предстоит многое сделать в качестве маршала Содружества. И Польша, и Литва считают Бека хорошим человеком для этой работы, ведь он давний соратник Пилсудского. Но мы все знаем, что он приведет Польшу к славе!"

PLC_solidify_poland: "Укрепление Содружества"
PLC_solidify_poland_desc: "Бек пришел к власти только потому, что ситуация в Содружестве ухудшилась: разочарованные литовцы были готовы порвать с короной. Теперь Бек должен привлечь на свою сторону литовских диссидентов и убедить их в том, что Содружество - это красота, машина, которую нужно бояться, и зверь, с которым нужно сражаться."

PLC_guide_her_carefully: "Вести её осторожно"
PLC_guide_her_carefully_desc: "В эти трудные времена с Польшей и Литвой нужно обращаться очень осторожно - небольшая оплошность может отправить нашу прекрасную страну по спирали вниз. Мы должны научиться справляться с нашими соседями, немцами и русскими, которые всегда хотят получить больше Польши. Польша ещё не потеряна!"

PLC_show_her_dark: "Покажите ей темноту"
PLC_show_her_dark_desc: "Наша маленькая нация не знает, что будет после её смерти. Бек знает. Произойдут ужасные, чудовищные вещи - IV раздел. Худший кошмар любого поляка... и любого литовца тоже. Польша должна знать, почему она должна бороться, против чего бороться!"

PLC_show_her_light: "Покажите ей свет"
PLC_show_her_light_desc: "Хотя смерть - страшная вещь, мы должны видеть, какой будет жизнь впереди. Содружество будущего будет грандиозным - страной мирного сосуществования и взаимного сотрудничества. Именно за это будет бороться Польша-Литва. За будущее, за народ, за независимость. Польша-Литва готова, и даже против самого большого зверя будет бороться до конца."

PLC_show_her_the_destiny: "Ее судьба"
PLC_show_her_the_destiny_desc: "И все же Польша не знает, какова её судьба. Это знает и Бек - она должна стать огромной великой державой, простирающейся от Балтийского до Черного моря, охватывающей земли поляков, немцев, литовцев, латышей, эстонцев, украинцев и румын. Её назовут Междуморье, и Междуморье никогда не будет разделен."

PLC_rally_commonwealth_workers: "Объединить рабочих Польши и Литвы"
PLC_rally_commonwealth_workers_desc: "Marsz, Marsz, Warszawo! Рабочие Польши-Литвы борются за лучшее завтра, за то, чтобы их заработная плата была достаточно повышена. Рабочие являются жизненной силой всех государств, будь то правые или левые - без рабочих нет работы, а значит, нет и производительности. Рабочие Польши и Литвы - это ценное достояние, и они должны это знать."

PLC_night_in_vilnius: "Ночь в Вильнюсе"
PLC_night_in_vilnius_desc: "Предстоит экскурсия по Вильнюсу - опросить литовцев и задать им вопросы по Содружеству. Будем искать возможности для улучшения, одновременно прославляя будущее Содружество и способствуя подъему нации. Литовцы, если они ещё опасаются поляков, будут вновь связаны не только оружием, но и умом."

PLC_a_bound_military: "Польша и Литва - братья по оружию"
PLC_a_bound_military_desc: "Польша и Литва долгое время сосуществовали в рамках предшествующего Содружества. Теперь мы снова объединены в рамках Содружества, и мы не ошибемся, если расскажем об этом народу. Вооруженные силы не являются ни польскими, ни литовскими. Она польско-литовская. Нет никакого большинства."

PLC_intermarium_dreams: "По стопам Пилсудского"
PLC_intermarium_dreams_desc: "Юзеф Пилсудский, высший руководитель Бека, всегда выступал за концепцию междуморья. Междуморье должен был стать огромным мультикультурным государством. Бек исполнит желание Пилсудского и покажет всему миру ярость подавления и угнетения Польши и Литвы."

PLC_enemy_in_the_west: "Враг на Западе"
PLC_enemy_in_the_west_desc: "Немцы нам не друзья. В их руках польская земля, польский народ и большая часть польской гордости. Победить Германию - значит показать миру реальную силу Польши, отомстить за годы страданий."

PLC_one_sided_alliance: "Односторонние отношения"
PLC_one_sided_alliance_desc: "Хотя мы и являемся союзниками Германии, мы должны скрывать, что не являемся её другом. Спецоперации и немецкие технологии будут использоваться в интересах Польши и Литвы, а не Германии, нравится им это или нет. Польша независима, и она это докажет!"

PLC_enemy_in_the_east: "Эвтаназия медведя"
PLC_enemy_in_the_east_desc: "Русские - ещё один большой враг. Необходимо разработать сложный план, чтобы победить русских, даже если шансы будут не в нашу пользу. Екатерина будет плакать в аду, где ей и место. Россия никогда больше не будет править Польшей и Литвой. Никогда! И мы обеспечим это потом, трудом, слезами и кровью."

PLC_entente: "Дипломатия с изгнанниками"
PLC_entente_desc: "Канада, как и мы, имеет территориальные амбиции против государств, гораздо более сильных, чем она. Взаимные интересы могут объединить нас и помочь в окончательном разгроме Германии. Мы будем вести дипломатическую работу как в Варшаве, так и в Оттаве. Польша-Литва не останется в одиночестве, больше не останется. И мы знаем, что у канадцев нет причин нас предавать."

PLC_assert_diplomatic_independence: "Утвердить польско-литовскую внешнюю политику"
PLC_assert_diplomatic_independence_desc: "Весь мир должен знать об амбициях Польши-Литвы. Мы слишком малы, слишком незначительны, чтобы кто-то из великих держав мог даже подумать о том, чтобы воспринимать нас всерьез, но мы настроены серьезно. Наши армии докажут это на поле боя. И никакая другая страна не будет диктовать нам свою политику; Польша-Литва независима, и у нас есть доказательства! Мы не потеряны!"

PLC_old_poland: "Старая Польша"
PLC_old_poland_desc: "Королевство Польское, предшествовавшее Речи Посполитой, было грандиозным. Мы равняемся на них - перенесем тогдашние масштабы Польши в наше время. Земли старой Польши - это польская собственность, и мы докажем это, если потребуется. Но ведь это не нужно доказывать, правда?"

PLC_old_lithuania: "Старая Литва"
PLC_old_lithuania_desc: "Великое Княжество Литовское, предшествовавшее предшествующему Содружеству, было грандиозного размера. Мы равняемся на них - перенесем тогдашние масштабы Литвы в наше время. Земли старой Литвы - это литовская собственность, и мы это докажем, если потребуется. Но ведь это и не нужно доказывать, правда?"

PLC_southern_strike: "Заглянуть в Галицию"
PLC_southern_strike_desc: "Галиция когда-то была польской. В наших сердцах она таковой и остаётся. Начнется удар на юг, и Польша-Литва со временем будет в Лемберге, а если Бог нам улыбнется, то и в Вене. А он улыбнется, ибо мы знаем, что Бог сочувствует избиваемым."

PLC_heir_to_moldavia: "Отменить работу времени"
PLC_heir_to_moldavia_desc: "Старое вассальное государство, которым была Молдавия, будет переделано в Польшу с одобрения Румынии. Мы получим это одобрение, уничтожив их вооруженные силы. Румыния будет стоять на коленях, когда мы войдем в Бухарест, и они будут подчиняться нашей прихоти. Ярость не останавливает никого, а судьба останавливает ещё меньше."

PLC_westwards_reclamation: "Кампания на Берлин"
PLC_westwards_reclamation_desc: "Берлин - сердце польско-литовского ужаса - место, откуда пришли пруссаки, чтобы сказать Польше-Литве, что она снова должна быть разрублена. На этот раз разделывать будем мы, а Германия окажется во власти Польши-Литвы и сапога Пилсудского. Впрочем, они лишь одни из трех..."

PLC_attack_WHR: "Разделить Белую Русь"
PLC_attack_WHR_desc: "Белая Рутения - это и Польша, и Литва. Содружество будет копаться в русинах, втягивать их в свои ряды - и им это понравится, потому что в итоге их (новая) страна будет сильнее и в военном, и в экономическом отношении, чем когда-либо была Белая Рутения."

PLC_into_russia: "Метнуть ядовитый дротик"
PLC_into_russia_desc: "Дротики готовы к тому, чтобы вонзиться в Россию. Нужно только дунуть, и русские уснут, упадут к нашим ногам - а мы будем нежно заботиться о новых русских, поскольку некоторые могут захотеть вернуться в «свою» Россию, но мы знаем лучше, чем они. Чтобы убедить такие ужасные школы мысли в обратном, необходима дипломатия."

PLC_knocking_north: "На север до Инфляндии"
PLC_knocking_north_desc: "Терра Мариана, Лифляндия, Ливония, Инфланти - эти земли латышей и эстонцев на протяжении веков носили множество названий. Хотя в более широком масштабе вещей они составляли часть старого Содружества лишь на короткий миг, последствия войн со Швецией за эту территорию оказали большое влияние на будущее нашей нации. Мы должны идти на север и вернуть себе польскую Инфлантию и дальше, обеспечив жителям Латвии и Эстонии надежную защиту от русской угрозы. Более того, мы сможем легко создать хорошо организованный административный центр новой провинции со столицей в Дынебурге, или Даугавпилсе, как его называют местные жители."

PLC_ukrainian_debut: "Встреча на Украине"
PLC_ukrainian_debut_desc: "Наконец, мы отправимся на побережье Черного моря. Конечно, это будет борьба, но искусство пропаганды и, более того, искусство войны и мира подскажут Украине, что интеграция - это её лучший выбор. Ассимилируя Украину, мы можем ожидать только хорошего, так как наше умелое правительство расскажет всем о добром Содружестве и злых врагах за рубежом, а также о желании Польши-Литвы видеть величие."





