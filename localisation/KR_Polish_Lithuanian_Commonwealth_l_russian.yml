kxplc.1.t: "[?POL.PLC_collapse]"

kxplc.2.t: "Канада отказывает"
kxplc.2.d: "Канадское правительство пресекло наши дипломатические попытки, заявив, что оно не рассматривает вопрос о принятии нас в Антанту. Глупое решение; им никогда не победить Германию.\nМежду тем, это затруднит нам получение всего, чего мы желаем. Других возможностей нет, если бы они были, мы бы ими воспользовались. Похоже, что Польша-Литва будет сражаться в одиночку, но, тем не менее, мы выйдем на первое место."
kxplc.2.a: "Действительно, глупость."

kxplc.3.t: "Польша-Литва желает присоединиться к Антанте"
kxplc.3.d: "Польско-литовское правительство направило нам запрос, в котором сообщило о своем намерении и желании присоединиться к нашему союзу. Всегда приятно иметь новых союзников, не так ли? Кроме того, это даст нам больше сил в Восточной Европе."
kxplc.3.a: "Конечно!"
kxplc.3.b: "Только не сейчас."

kxplc.4.t: "Юзеф Бек обещает следовать за Пилсудским"
kxplc.4.d: "Юзеф Бек, близкий соратник и друг покойного Юзефа Пилсудского, пообещал следовать мечте Пилсудского об Междуморьее. Странное стремление, но Бек начал лоббировать поддержку мультикультурного Междуморьеа, простирающегося от Балтийского до Черного моря. Пилсудский, конечно, улыбается от души, но увидим ли мы когда-нибудь её реализацию?"
kxplc.4.a: "Любопытно."

kxplc.5.t: "Юзеф Бек аплодирует Содружеству"
kxplc.5.d: "Создание Польско-Литовского государства Юзеф Бек оценивает как "большой первый шаг к Miedzymorze". Хотя мы и не стремились к такому созданию, его поддержка заслуживает одобрения и, как растущая фигура в польско-литовской политике, окажет определенное влияние на наше население. Но непосредственный эффект - это увеличение мощности политической машины."
kxplc.5.a: "Интересно."

kxplc.6.t: "Предупреждение от Юзефа Бека"
kxplc.6.d: "Юзеф Бек, влиятельный польский политик, предупредил правительство, что наша все более пропольская политика и действия приведут к распаду Содружества, если мы не изменим свой курс. Литовская сторона политики согласна с его заявлениями, как и часть польской, и многие требуют проведения реформ, чтобы предотвратить отделение Литвы."
kxplc.6.a: "Возможно, он прав."

kxplc.8.t: "Юзеф Бек начинает кампанию против правительства"
kxplc.8.d: "Похоже, что сторонник и союзник правительства Юзеф Бек отказался от своей позиции поддержки Содружества, повернул хвост и начал мобилизацию своих сторонников против нас. Он утверждает, что мы не выполнили свой долг по защите Польши-Литвы и что [ROOT.GetLeader] и его кабинет не умрут, оставив Содружество в живых. Бек утверждает, что он был бы лучшим правителем, не обращая внимания на обоснованность этого заявления. Тем не менее, он, безусловно, наводит шороху среди населения."
kxplc.8.a: "Тревожно."
kxplc.8.b: "Арестуйте его."

kxplc.10.t: "Переворот Юзефа Бека!"
kxplc.10.d: "Сегодня все встало на свои места: Юзеф Бек с вооруженными, опытными военными сторонниками ворвался во дворец главы государства и в результате беспорядков и потасовок вступил в открытый конфликт с верными полицейскими подразделениями. Похоже, назревает переворот... и вот, спустя несколько бурных часов, пыль оседает, и..."
kxplc.10.a: "Бек разгромил гарнизон и провозгласил себя маршалом!"
kxplc.10.b: "Солдаты Бека остановлены и избиты!"

kxplc.11.t: "Ночь в Вильнюсе"
kxplc.11.d: "Бек и правительство отправились в Вильнюс, столицу Литвы, чтобы посмотреть и полюбоваться ею. Что они и сделали - под бурные восторги горожан. Утренние заголовки вильнюсских газет были посвящены поездке Бека по Вильнюсу и его положительным отзывам о нем, восхвалению литовской культуры и проявлению интереса к ней. Очевидно, что этот визит обеспечит ему несметную поддержку со стороны литовского населения Польши-Литвы."
kxplc.11.a: "Восхитительно."

kxplc.12.t: "Ужин с представителями правительства"
kxplc.12.d: "На вечер был назначен официальный ужин, на котором присутствовал не только Бек, но и он сам, все правительство и их жены. Большой ужин был отмечен пышными яствами, изысканными блюдами и диковинной едой из всего восточноевропейского. Ужин удался на славу - несмотря на то, что его организация и проведение обошлись в кругленькую сумму, он понравился всем участникам."
kxplc.12.a: "Вкусно."

kxplc.13.t: "Матушевский и защита"
kxplc.13.d: "Игнаций Матушевский, министр финансов и открытый сторонник направления бюджетных средств на военные нужды, предложил дорогостоящий план размещёния противовоздушных укреплений по всей стране, от глухих лесов до густонаселенных городов. Противовоздушная оборона защитит нас от будущих воздушных налетов в любой войне, которую мы будем вести в дальнейшем. Одни поддерживают этот план из-за перспективы дополнительной обороны, другие не поддерживают его из-за дороговизны. И последнее слово остаётся за Беком - что он скажет по поводу этого предложения?"
kxplc.13.a: "Хорошее предложение!"
kxplc.13.b: "Не нужно тратить больше денег."

kxplc.14.t: "Польско-литовская пропаганда"
kxplc.14.d: "Пропагандисты, нанятые государством, добились для нас обильной поддержки в начинающихся или не начинающихся войнах. За свои усилия по оказанию помощи государству артисты получали выгодные денежные суммы. В то же время, с общественной стороны, люди поддерживают Бека и его правительство, причем поддержка распространяется по всему Содружеству."
kxplc.14.a: "Вперёд!"

kxplc.15.t: "ПСП объединяет работников"
kxplc.15.d: "Польская социалистическая партия, поддержав Бека, заявила о своей поддержке стране и сплотила как польских, так и литовских рабочих на борьбу за Междуморье. По мнению многих, это был странный шаг, но его можно только приветствовать. Поддержка войны возросла ещё больше, став, пожалуй, рекордно высокой для Польши и, более того, высокой для Содружества. Наши оправданные войны вознесут Польшу на вершину славы!"
kxplc.15.a: "Встать, за Содружество!"

kxplc.16.t: "Призраки дворца"
kxplc.16.d: "Сам Бек временами ощущал внезапный холод, и многие связывают это с блуждающим духом Юзефа Пилсудского. Похоже, что его дух неспокоен, но пока не причинил никакого вреда и не вызвал паранормальных явлений, если они вообще существуют. Бек задается вопросом, будет ли дух Пилсудского упокоен, когда концепция межморья будет реализована. Что, очевидно, со временем и произойдет."
kxplc.16.a: "Призрак Пилсудского скоро обретет покой."

kxplc.17.t: "Польским военным не терпится вступить в бой"
kxplc.17.d: "Воодушевленные солдаты Содружества денно и нощно щебечут, как птицы, интересуясь, когда же они смогут испытать свои силы на поле боя. Генералы и другие военные чиновники говорят им, что скоро, но как скоро - отвечают туманно. Однако военные учения приносят свои плоды быстрее, чем обычно."
kxplc.17.a: "Скоро."

kxplc.18.t: "Концепция Междуморья"
kxplc.18.d: "Юзеф Пилсудский мечтал о многонациональном государстве от Черного до Балтийского моря. Она должна была образоваться после поражения Германии в Вельткриге, но, как всем известно, Германия Вельткриг не проиграла. Однако теперь идея возрождена Юзефом Беком, и проигрыш Германии в войне не помешает."
kxplc.18.a: "Мы сделаем это, Пилсудский."

kxplc.19.t: "Литовцы приветствуют Бека"
kxplc.19.d: "Во время турне по Литве литовские жители приветствовали Бека и аплодировали ему. Члены правительства Литвы заявили, что поддерживают его, но вот конкретное доказательство! Бек был очень доволен и демонстрировал литовцам, какой он хороший лидер и что у него ещё много планов."
kxplc.19.a: "Отличная новость."

kxplc.20.t: "Воспоминания о разделах"
kxplc.20.d: "Три раздела Польши были кошмаром как для поляков, так и для литовцев: их государственность была отнята иностранными Державами, которые ничего о них не знали. Память о разделах всё ещё болит в новой Речи Посполитой, но благодаря популярному правительству Бека раны начинают затягиваться, и до тех пор, пока Польша и Литва не будут потеряны, государственность Речи Посполитой будет только укрепляться и заживать."
kxplc.20.a: "Польша-Литва ещё не потеряна!"

kxplc.22.t: "Междуморье предлагает членство"
kxplc.22.d: "Междуморье, возглавляемый Речью Посполитой, предложил нашему народу вступить в Междуморье, заявив, что мы будем представлены в нем так же хорошо, как поляки, литовцы, румыны, украинцы, латыши, эстонцы - все. Совершенно равноправный союз, говорят они. Мы откажемся от своей независимости, но будет ли это во имя лучшей цели?"
kxplc.22.a: "Мы присоединимся, конечно!"
kxplc.22.b: "Никогда и ни за что!"

kxplc.23.t: "[FROM.GetAdjective]ие падонки отказываются!"
kxplc.23.d: "[From.GetName] сообщает, что не намерен вступать в Междуморье, как бы глупо это ни было. Теперь настало время сделать выбор в связи с этой печальной новостью: мы все равно просто присоединим их к себе или оставим их в покое и, возможно, даже попытаемся наладить отношения?"
kxplc.23.a: "Жаль."
kxplc.23.b: "Пусть все остаётся как есть..."

