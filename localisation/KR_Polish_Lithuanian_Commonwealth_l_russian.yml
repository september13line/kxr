### Ideas ###
AUS_sold_GAL: "Продажа Галиции"
PLC_buy_GAL: "Покупка Галиции"
PLC_POL_air_force: "Польские Королевские ВВС"
PLC_POL_air_force_desc: "Военно-воздушные силы Речи Посполитой основаны на конструкциях и тактике польских военно-воздушных сил, уделяя особое внимание авиационной поддержке и тактическим ударам."
PLC_LIT_air_force: "Литовские Королевские ВВС"
PLC_LIT_air_force_desc: "Военно-воздушные силы Речи Посполитой основаны на конструкциях и тактике литовских военно-воздушных сил, уделяя особое внимание стратегическому бомбардированию и превосходству в воздухе."
PLC_conforming_rail_gauge_idea: "Соответствие железнодорожным стандартам"
PLC_conforming_rail_gauge_idea_desc: "Мы изменили железнодорожную ширину колеи на единый согласованный стандарт, позволяя торговле проходить свободнее."
PLC_mobile_army_idea: "Мобильная армия"
PLC_mobile_army_idea_desc: "Армия, застрявшая в траншеях - это лёгкая цель, ожидающая смерти. Мы должны оставаться мобильными, если хотим победы."
PLC_lithuanian_tactics_idea: "Литовская оборонительная тактика"
PLC_lithuanian_tactics_idea_desc: "Литовская школа военной тактики сосредоточена на усилении обороны."
PLC_polish_leadership_idea: "Польская наступательная тактика"
PLC_polish_leadership_idea_desc: "Польская школа военной тактики сосредоточена на нападении"
PLC_integrating_two_armies_bonus_idea: "Комбинированная тактика"
PLC_integrating_two_armies_bonus_idea_desc: "С польскими и литовскими командирами, способствующими нашему военныму продвижению, мы можем взять лучшее из обоих тактик."
PLC_integrating_two_armies_idea: "Объединение двух армий"
PLC_integrating_two_armies_idea_desc: "Попытка переплести две совершенно разные боевые силы воедино оказалась очень сложной, и Верховное командование изо всех сил пытается сохранять организацию."
PLC_polish_enthusiasm_idea: "Польский энтузиазм"
PLC_polish_enthusiasm_idea_desc: "Многие поляки мечтали о том дне, когда они вновь вернутся к морю, и многие из них собрались идти во флот, дабы воссоединится с ним. "
PLC_secret_police_idea: "Министерство общественной безопасности"
PLC_secret_police_idea_desc: "Мы должны создать Министерство общественной безопасности, чтобы ослабить повстанческие элементы при новом режиме и расширить наши разведывательные возможности по всему миру."
PLC_scattered_bureaucracy_idea: "Искалеченная бюрократия"
PLC_scattered_bureaucracy_idea_desc: "Бюрократия двух разных стран внезапно столкнулась с задачей объединения двух разных правительственных систем в единое целое. Новое правительство находится под давлением, и пока интеграция не завершится, страна будет бюрократически искалечена."
PLC_scattered_bureaucracy_idea1: "Искалеченная бюрократия"
PLC_scattered_bureaucracy_idea1_desc: "Бюрократия двух разных стран внезапно столкнулась с задачей объединения двух разных правительственных систем в единое целое. Новое правительство находится под давлением, и пока интеграция не завершится, страна будет бюрократически искалечена."
PLC_universal_suffrage_idea: "Всеобщее избирательное право"
PLC_universal_suffrage_idea_desc: "Все граждане должны иметь право голоса, это сделает нацию сильнее."
PLC_diplomatic_offices_idea: "Международные дипломатические представительства"
PLC_diplomatic_offices_idea_desc: "Мы должны укрепить наши международные связи, на случай войны."
PLC_cultural_tensions_idea: "Культурная напряженность"
PLC_cultural_tensions_idea_desc: "Граждане Польши и Литвы опасаются, что их политические голоса будут подтасованы в пользу другой стороны. Оба народа испытывают недоверие друг к другу, всеобщее беспокойство прокрадывается в политику."
PLC_cultural_tensions_idea1: "Культурная напряженность"
PLC_cultural_tensions_idea1_desc: "Граждане Польши и Литвы опасаются, что их политические голоса будут подтасованы в пользу другой стороны. Люди начинают осознавать, что их недоверие необоснованно, но беспокойство ещё имеет место быть."
PLC_mobilise_the_people: "Мобилизация народа"
PLC_mobilise_the_people_desc: "Мы не выиграем революцию, если будем сидеть в укреплениях! Народ должен восстать и захватить победу самостоятельно!"
PLC_minority_guarantees_idea: "Гарантии меньшинствам"
PLC_minority_guarantees_idea_desc: "Мы гарантируем права всем гражданам Речи Посполитой, даже тем, которые в правительстве представлены меньшинством."
PLC_polish_fleet_idea: "Польский флот"
PLC_polish_fleet_idea_desc: "Польша возьмет на себя ответственность за организацию и руководство новым флотом Речи Посполитой."
PLC_lithuanian_fleet_idea: "Литовский флот"
PLC_lithuanian_fleet_idea_desc: "Литовцы возьмут на себя ответственность за организацию и руководство новым флотом Речи Посполитой."
PLC_anti_submarine_idea: "Анти-подводная тактика"
PLC_anti_submarine_idea_desc: "Сосредоточение внимания на уничтожении подводных лодок противника обеспечит безопасность наших конвоев на протяжении всей войны."
PLC_protecting_the_baltic: "Защита Балтики"
PLC_protecting_the_baltic_desc: "Вместо того чтобы пытаться разбить наш флот по океанам, мы должны создать непроницаемый барьер на Балтике и защищать наши интересы в родных водах."
PLC_atlantic_fleet_idea: "Атлантический флот"
PLC_atlantic_fleet_idea_desc: "Речь Посполитая - новая сила на мировой арене, и мы должны проявлять свою силу во всех морях, чтобы защищать наши интересы по всему миру."
PLC_impenetrable_defense_idea: "Непробиваемая защита"
PLC_impenetrable_defense_idea_desc: "Государство не может надеяться на победу, тратя время на дорогостоящие удары. Мы сформируем непробиваемую защиту и возьмём врага на истощение."
PLC_international_railways_idea: "Международные железные дороги"
PLC_international_railways_idea_desc: "Подключение нашей внутренней железнодорожной сети к соседям позволит нам процветать, благодаря внешней торговле."
PLC_never_surrender_idea: "Мы никогда не сдадимся"
PLC_never_surrender_idea_desc: "Даже после падения государства, каждый гражданин должен продолжать борьбу. Мы никогда не сдадимся!"
PLC_trench_warfare_idea: "Окопная война"
PLC_trench_warfare_idea_desc: "Некоторые говорят, что время траншей закончилось. Мы же говорим, что оно только началось."
PLC_supply_chains_idea: "Эффективные цепочки поставок"
PLC_supply_chains_idea_desc: "Если наша армия желает выжить в поле, им необходим постоянный поток снабжения."
PLC_killing_blow_idea: "Нанесение молниеносного удара"
PLC_killing_blow_idea_desc: "Молниеносное наступление - единственный способ заставить врага отступить. Мы должны продвигаться быстро, дабы наносить смертельные удары и побеждать на полях сражений."
PLC_wartime_rationing_idea: "Нормирование военного времени"
PLC_wartime_rationing_idea_desc: "Наши ресурсы имеют решающее значение во время военных действий, потому каждый гражданин обязан обеспечивать военных всем необходимым."
PLC_centralized_state_idea: "Централизованное Государство"
PLC_centralized_state_idea_desc: "Централизация власти - единственный способ укрепить государство."
PLC_a_smaller_circle_idea: "Узкий круг"
PLC_a_smaller_circle_idea_desc: "Слишком долго люди распускали слухи о короле. Теперь только немногие нуждаются в какой-либо реальной власти в стране."
PLC_tech_sharing_idea: "Обмен технологиями"
PLC_tech_sharing_idea_desc: "Мы делимся нашими технологиями с нашими союзниками, а они в свою очередь делятся с нами."
PLC_german_advisors_idea: "Немецкие советники"
PLC_german_advisors_idea_desc: "Реформирование нашей военно-политической структуры имеет первостепенное значение, если мы хотим оставаться политически значимыми в Европе. Воспользовавшись нашими тесными связями с Германией, мы можем позволить им направить нам советников для модернизации наших вооружённых сил."
PLC_mendog_idea: "Владислав V фон Урах"
PLC_mendog_idea_desc: "Владислав V - единственный истинный Король Речи Посполитой и единственный человек, способный возглавить новую нацию в эти трудные времена."
PLC_expansionism_idea: "Экспансионизм"
PLC_expansionism_idea_desc: "Мы не должны останавливаться на старых территориях Речи Посполитой. Мы должны ударить со всей силы и забрать как можно больше."
PLC_peace_idea: "Мирный экспансионизм"
PLC_peace_idea_desc: "Именно благодаря сильной дипломатии, а не насилию, мы обеспечим себе место в мире будущего."
PLC_common_currency_idea: "Единая валюта"
PLC_common_currency_idea_desc: "Экономические системы Польши и Литвы объединились воедино, благодаря единой валюте. Это введение является основой новой экономики."

