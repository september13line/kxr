### Events ###
libya.1.t: "Эмират Киренаика"
libya.1.d: "Основанный великим Мухаммадом ибн Али ас-Сенусси в 1843 году, Орден Сенусси стал синонимом региона Киренаика, в котором он властвует. Хотя формально мы являемся частью Османской империи и проникновение городской элиты Бенгази на Зеленую гору неуклонно растет, нам удается сохранять свою независимость уже почти 100 лет. Борясь с подлыми империалистами на каждом шагу, предыдущие гроссмейстеры возглавляли борьбу с европейцами от пустынь Вадаи до оазиса Сива. Когда итальянская армия вторглась в Триполитанию в 1911 году, мы сражались бок о бок с нашим халифом, чтобы дать отпор их грозной силе, и продолжили это делать, когда турки передали Ливию всего несколько месяцев спустя. Наши отношения с турками всегда были... мягко говоря, сложными, поскольку, несмотря на то, что мы объединили свои силы в 1911 и 1915 годах, совершенно очевидно, что Порта не слишком заинтересована в независимом административном органе в пределах своих владений. Тем не менее, когда Вельткриг закончился победой Османской империи, перенапряженная и разорившаяся Империя была вынуждена признать, что у нее нет средств, чтобы оспорить наш укрепленный послевоенный статус, и довольствовалась возвращением номинального контроля, осуществляемого её бюрократами в Бенгази.\n\n\nПосле окончания войны в Киренаике мало что произошло, поскольку отсутствие средств и желания изменить статус-кво препятствует каким-либо существенным изменениям. Ситуация немного изменилась в 1933 году, когда наш верховный лидер, Ахмед Шариф ас-Сенусси, умер от старости, оставив бразды правления своему сыну. Однако смерть этой ключевой фигуры в нашей истории вновь вызвала напряженность между панисламистскими сторонниками покойного гроссмейстера и принцами Сенусси, надеющимися на законного наследника Идриса, который отправился в изгнание после победы Османской империи."
libya.1.a: "Вперёд!"

libya.2.t: "[LBA.GetLeader] Непобедимый"
libya.2.d: "Лично возглавляя наступление против сил, верных Французскому государству в Северном Чаде, наш Верховный Лидер получил серьезный удар по голове после того, как его лошадь была подстрелена из-под него. Хотя в настоящее время неизвестно, будет ли это иметь долгосрочные последствия для его здоровья, что усугубляется полным отсутствием медицинского персонала в нашем государстве, это подбодрило сторонников Идриси призвать к голосованию среди принцев Сенусси по поводу возвращения законного наследника из ссылки в Египет. \n\nОднако они встречают серьезное сопротивление со стороны близких друзей и командиров предыдущего верховного лидера, которые видят в этом не что иное, как захват власти князьями для расширения собственного влияния и вытеснения последних лояльных панисламистов. Возглавляемая Умаром аль-Муктаром, уважаемым героем чадской и итало-турецкой войн, эта Клика может стать проблемой для принцев, если не принять с ней адекватных мер."
libya.2.a: "Наступают неспокойные времена"

libya.3.t: "Идрис выступает на Третьем арабском конгрессе"
libya.3.d: "Пытаясь заручиться иностранной поддержкой своих притязаний на Киренейский эмират, Идрис использовал Египетский арабский конгресс, чтобы повлиять на мнение собравшихся Арабских знатных людей и политиков. Принц из семьи Сенусси и убежденный сторонник Идриса, Сайид Хилал аль-Сануси из Джагбуба также отправился в столицу Египта, вероятно, чтобы обсудить с Идрисом способ вернуть трон на его родине. Хотя Египет, вероятно, окажет поддержку изгнанному принцу, большинство глаз обращено в сторону Бенгази, где представители халифа сообщают о разворачивающемся кризисе регентства османскому правительству в Константинии."
libya.3.a: "Этим иностранцам нет дела до внутренних дел!"

libya.4.t: "Интриги в Бенгази"
libya.4.d: "Казалось бы, сделав своей миссией восстановление Идриса на троне Киренаики, Египет через связи в деловых кругах Бенгази начал покупать поддержку различных племенных лидеров и неуверенных принцев Сенусси. Однако их усилия будут напрасными, если они не смогут убедить стареющего Умара аль-Мухтара, который остаётся непоколебимым в своей поддержке недееспособного аз-Зубайра. Чтобы решить эту "проблему", были предложены более сомнительные предложения, чтобы склонить баланс в пользу Идриса, включая лишение жизни аль-Мухтара с помощью яда.\n\n\nЕсли заговор провалится, это может привести к серьезным последствиям, так как сеть союзников, поддерживаемых аль-Мухтаром, скорее всего, отомстит за такой подлый акт предательства."
libya.4.a: "Заговор удается!"
libya.4.b: "Аль-Мухтар избегает смерти"

libya.5.t: "Смерть аль-Мухтара"
libya.5.d: "То, что смерть придет в своё время к стареющему аль-Мухтару, было несомненной правдой, но многие все же были поражены скоростью, с которой ухудшалось его здоровье в последние несколько дней. Выдающийся командующий силами Сенусси и уважаемый всеми человек, его смерть стала тяжелым ударом в эти неопределенные времена, и церемония в Адждабии собрала многотысячную толпу желающих помахать своему герою на прощание. Принц Осман Фуад, лидер Турецких войск в Ливии во время Вельткрига, поспешил отправить письмо нашему правительству, в котором восхвалял своего друга и соотечественника, в то время как в Константинии Палата депутатов выразила ему самые высокие похвалы за доблестные подвиги во время войны.\n\n\nПосле смерти самого выдающегося защитника больного аль-Зубайра, кажется маловероятным, что кто-то встанет на пути возвращения Идриса к власти. Однако некоторые отступники в оппозиции остаются, указывая на то, насколько странной была внезапная смерть их лидера, и обвиняя сторонников Идриса в отравлении. Поскольку мусульманские традиции запрещают отложенные похороны, у них нет возможности получить доказательства этого предполагаемого заговора."
libya.5.a: "Вся Киренаика приветствует своего героя!"

libya.6.t: "Покушение на аль-Мухтара"
libya.6.d: "Волнения распространяются по всей Киренаике, так как заговор с целью убийства Умара аль-Мухтара был раскрыт близкими соратниками старого партизана. Возмущенный этим нападением на его персону и явно оскорбленный выбором оружия, яда, за свою трусость, полководец открыто напал на принцев Сенусси за их интриги и подлые действия. Не секрет, что аль-Мухтар не был высокого мнения о принцах, которые, по его мнению, предали ценности Сенусси в обмен на земные блага. Будет ли это нападение иметь последствия, пока неясно, но если Мухтар захочет отомстить, принцы могут вскоре оказаться под серьезным огнем."
libya.6.a: "Возмутительное дело!"

libya.7.t: "Саййид 'Абид ас-Сануси приглашает Идриса в Куфру"
libya.7.d: "Когда все серьезные возражения против Идрисовых лоялистов были устранены, Сайид 'Абид аль-Сануси из Куфры послал в Каир весть с призывом вернуть законного наследника. Идрис быстро откликнулся на просьбу и прибыл в Куфру со своим почетным караулом, чтобы официально взойти на киренейский трон. Сотни киренаиков в Куфре вышли на улицы, чтобы посмотреть на прибытие своего эмира, но неизвестно, разделяют ли этот энтузиазм жители Зеленой Горы и племени Мурабтин Масамир."
libya.7.a: "Да здравствует Верховный лидер!"

libya.8.t: "Гражданская война в Киренаике"
libya.8.d: "Возмущенный покушением на аль-Мухтара, племенной союз, составляющий государство Сенусси, распался на части, а бывшие союзники обнажили мечи, чтобы исправить нанесенные обиды. Сам Умар аль-Мухтар не призывал к каким-либо карательным действиям и даже открыто призвал тех, кто действует от его имени, отступить и предотвратить дальнейшее кровопролитие между братьями, но кости брошены, и, похоже, не предвидится немедленного конца этой схватки.\n\nСитуация выглядит мрачной для сторонников Идриси, поскольку их трусливый поступок потряс бедуинов до глубины души, ведь честность и честь являются ключевыми для их образа жизни. Растущий упадок и пассивность князей ухудшали отношения между ориентированными на действия средними командирами Ордена и самими князьями, что теперь вызвало бурную вспышку этих зародившихся чувств."
libya.8.a: "Да обеспечит Аллах быстрое окончание боевых действий!"

libya.9.t: "Поражение князей Сенусси"
libya.9.d: "Межплеменной конфликт, вызванный покушением на Умара аль-Мухтара, сегодня достиг своего жестокого завершения, так как последняя атака на религиозную столицу Джагбуба была предотвращена, когда последний оставшийся принц, Сайид Хилал аль-Сануси, решил бежать, вместо того, чтобы выступить в последний бой. С его уходом последователи аль-Зубайра объявили себя победителями. Однако Верховный лидер вряд ли поправится, так как удар, полученный им несколько месяцев назад, до сих пор полностью не зажил, оставив его на милость регентского совета.\n\nЧтобы решить вопрос о лидерстве, совет решил самораспуститься и провозгласить Умара аль-Мухтара официальным регентом эмира. Хотя он сначала отказывался принять это предложение, ссылаясь на свой преклонный возраст и ухудшающееся здоровье, в конечном итоге его убедили два его близких друга аль-Фадиль Бу-'Умар и Юсуф Бу-Рахиль."
libya.9.a: "Да сохранит он мир в наших землях!"

libya.10.t: "Годовщина Римского договора"
libya.10.d: "Всего двадцать лет назад наша борьба против колониальных угнетателей завершилась победой, когда немецкие и австрийские войска поставили Италию на колени. Сегодня в крупных городах пройдут торжества по случаю этой годовщины, и мы вспомним не только о том, какими мы были, но и о том, какими мы могли бы быть!"
libya.10.a: "Великий день!"

libya.11.t: "Война за независимость началась!"
libya.11.d: "К оружию! Пока Ливия готовится к неизбежному контрнаступлению Турецких войск, наш народ, как никогда раньше, сплотился за наше дело. Даже люди из-за рубежа, в том числе многие из Туниса, присоединились к нашей освободительной борьбе, хотя мы не можем определить, действуют ли они от имени беев Туниса, французов или самих себя."
libya.11.a: "Марш! К победе!"

libya.12.t: "Антиимпериалистическая риторика"
libya.12.d: "С каждым днём все больше людей здесь и за рубежом поддерживают наши выступления против колониализма и империализма. Пройдет немного времени, и даже синдикалисты и республиканцы будут помогать нашим усилиям по освобождению Африки, ибо все видят глупость и жадность французов и немцев."
libya.12.a: "Вперёд!"

libya.13.t: "Что насчет нападения французов на Марокко?"
libya.13.d: "Марокко, оторванное от других каирских союзников, будет нуждаться в любой помощи, которую оно может получить в предстоящей борьбе! Мы должны послать помощь людьми и оружием, чтобы помочь ему достичь победы!"
libya.13.a: "Это союзник, которого мы не можем позволить себе потерять."
libya.13.b: "Опрометчиво делать такие абсолютные выводы."

libya.14.t: "Ливийская помощь прибывает!"
libya.14.d: "Наши друзья в Ливии прислали нам припасы и несколько человек для помощи в войне против вероломных французских захватчиков!"
libya.14.a: "Ура!"

libya.15.t: "Конфликт в Джабале"
libya.15.d: "Между двумя крупнейшими племенами Киренаики назревает конфликт, поскольку племена са'ади Бра'са и 'Авагир враждуют между собой из-за вопроса распределения земли. 'Авагир, более многочисленные, чем их собратья, недавно увидели увеличение численности населения благодаря удачным урожаям и начали продвигаться на территорию Бра'са, чтобы прокормить свои лишние рты. Очевидно, это разозлило Бра'са, которые послали призыв к оружию своим бойцам Мурабтин в качестве демонстрации силы и для сдерживания дальнейшей агрессии.\n\n\nПерестрелка между двумя сторонами уже была, но до сих пор о жертвах не сообщалось. Вся эта ситуация довольно неудачна для Ордена Сенусси, поскольку кажется невозможным угодить обеим сторонам."
libya.15.a: "Помогите Бра'са, это их земля!"
libya.15.b: "Помогите 'Авагиру, мы не можем потерять их поддержку!"

libya.16.t: "Пограничные трения в Западном Египте"
libya.16.d: "После неприятного инцидента между торговцем 'Абьядат и племенем Джвази, похоже, что отношения между киренаиками и племенами Западного Египта снова обостряются. В отместку за предполагаемое оскорбление чести племени 'Айбадат их мурабтин совершил набег, забрав по меньшей мере дюжину овец и разграбив аванпост недалеко от границы. Беспокоя египетских представителей в Сиве, они потребовали ответа на этот вопрос и призвали нас прекратить боевые действия, иначе они примут меры против нашей деятельности в этом оазисном городе."
libya.16.a: "Компенсировать джвази за их потери"
libya.16.b: "Наказать 'Абьядат"
libya.16.c: "Это нас не касается"

libya.17.t: "Рабство на Центральноафриканском маршруте"
libya.17.d: "Несмотря на все попытки колониальных и Османских властей объявить рабство вне закона и бороться с его широким распространением в Магрибе, неспособность османского правительства распространить власть на внутренние районы Ливии вызвала оживление древних торговых путей, связывающих Сахель с Магрибом. Проходящий в основном через Чад и Судан, оазисный город Куфра начал превращаться в столицу этой торговли, часто посещаемую караванами и организующую аукционы для отправки своей "продукции" по всему Магрибу.\n\n\nПризывы из-за рубежа решить эту проблему неуклонно росли, и представители Порты были подвергнуты суровому наказанию за их неспособность положить конец такой бесчеловечной практике. Тем не менее, кажется маловероятным, что торговля прекратится в ближайшее время, поскольку она обеспечивает жизненно важный источник дохода для Ордена и позволила ему расширить своё влияние на юг до Миттельафрики."
libya.17.a: "Так оно и есть"

libya.18.t: "Экономический спад в Османской империи"
libya.18.d: "Вызванный рыночным крахом в Германской империи, внутренний рынок Османской империи понес значительные удары, так как спрос на сельскохозяйственную продукцию в Европе, основной экспорт, рухнул.\n\nРазрывы этого кризиса перешли на Зеленую гору Киренаики, где фермеры увидели снижение цен на свои товары на рынках Бенгази. Поскольку наш экспорт сам по себе довольно ничтожен и возможен только в годы отличного урожая, общая экономика не сильно пострадала, но среди торговцев есть опасения, что вскоре это может привести к краху караванной торговли."
libya.18.a: "К большому сожалению"

libya.19.t: "Великий саммит племен Киренаики"
libya.19.d: "Как и несколько десятилетий назад, наш великий лидер созвал собрание всех племен Киренаики как внутри наших владений, так и в Западной Египетской пустыне. Несмотря на то, что большинство вражды и проблем между двумя группами было решено ещё тогда, недавний рост споров побудил нас вновь собрать племена и подтвердить узы дружбы и поддержки.\n\nСобравшись в Джагбубе, собрание прошло без особых проблем, и все представители смогли вернуться в свои дома, довольные выработанными решениями. Хотя среди руководства Сенусси звучали призывы сделать собрание более частым событием, это было отвергнуто самими племенами, так как опасения по поводу централизации снова вышли на первый план."
libya.19.a: "Узы сотрудничества укрепляют всех нас!"

libya.20.t: "Французы атакуют Завию"
libya.20.d: "В дерзком шаге, направленном на прекращение нашего влияния среди своих подданных, французская армия отправила отряд вглубь Сахары, чтобы совершить набег на наши оазисы. При поддержке современных винтовок и воздушной поддержки, у наших ихванов не было шансов остановить их, но мы смогли преследовать французские колонны, прежде чем отступить обратно в пустыню."
libya.20.a: "Мы живем, чтобы сражаться ещё один день!"

libya.21.t: "Караван потерян"
libya.21.d: "В Сахаре произошла катастрофа: целый караван, похоже, исчез среди могучих дюн. Запланированный на прошлой неделе к следующей остановке на маршруте, караван, состоящий как минимум из сотни верблюдов, так и не появился, и купцы на торговом посту опасаются худшего.\n\n\nВезшие богатства темного континента, экономические потери значительны, и некоторые купцы обратились за помощью в местную Завию в надежде покрыть свои расходы."
libya.21.a: "Мы возьмем на себя расходы"
libya.21.b: "Мы не можем им помочь"

libya.22.t: "Караван разграблен"
libya.22.d: "Несмотря на все наши усилия по обеспечению безопасности каравана, группа налётчиков смогла победить наших защитников и скрыться с ценными товарами, перевозимыми караваном. Хотя это катастрофа для торговцев на маршруте, это также большой удар по нашему престижу, так как доверие к нашим возможностям обеспечить безопасность транссахарских маршрутов в результате упало."
libya.22.a: "Проклятье!"

libya.23.t: "Франция закрывает операции в Тимбукту"
libya.23.d.lba: "Пытаясь получить лучший контроль над своим южным поясом, правительство Алжира направило сенегальских тиральеров в пустынный город в надежде изгнать наше влияние. Арестовывая торговцев, связанных с нашими операциями, конфискуя торговые товары и поджигая нашу Завию, все наши Братья были вынуждены бежать или прятаться до возвращения батальона домой."
libya.23.d.nfa: "В попытке получить лучший контроль над нашим южным поясом, Мы послали сенегальских тиральеров в пустынный город в надежде изгнать влияние Сенусси из региона. Арестовав торговцев, связанных с их операциями, конфисковав торговые товары и поджегши их Завию, все их Братья были вынуждены бежать или прятаться до возвращения нашего батальона домой."
libya.23.a: "Тёмный день для Ордена"
libya.23.b: "Светлый день для Франции"

libya.24.t: "Поиски Зерзуры"
libya.24.d: "Мифический город-оазис Зерзура, который, по слухам, находится глубоко в Ливийской пустыне, издавна очаровывал европейских исследователей. В сочинениях, датируемых 13 веком, авторы рассказывали о городе, который был "белым, как голубь", и называли его "Оазисом маленьких птичек" в Китаб аль Кануз, Зерзура - город в Сахаре, полный сокровищ, со спящими королем и Королевой, охраняемый Чёрными гигантами, которые не дают никому войти и выйти. \n\nЭкспедиция по поиску этого места была начата британцем Ральфом Багнолдом, но египетская революция преждевременно положила конец его начинаниям. Тем не менее, ветеран Вельткрига, ветеран австро-венгерской армии Ласло Алмаши остался увлечен этой идеей и обратился к османскому правительству в Бенгази с просьбой разрешить ему отправиться в самостоятельную экспедицию."
libya.24.a: "Он просто гонится за сказками" 

libya.25.t: "Падение Мисратаха"
libya.25.d: "Центр турецкой общины в Триполитании и фактическая столица региона после окончания Вельткрига, падение Мисураты оказалось последним гвоздем в гроб представителей Порты в Ливии. Однако изгнание Османских войск открыло серьезные вопросы о будущем нашего государства, поскольку три региона Ливии (Триполитания, Феццан и Киренаика) сильно различаются в своих взглядах на будущее страны.\n\n\nОпасаясь демографического и экономического влияния Триполитании, многие в Феццане настаивают на модели федеративного правительства, в котором они смогут сохранить свою автономию, в то время как в Киренаике многие идут ещё дальше. Они считают, что Киренаика и Триполитания не должны быть объединены, и что эти два образования должны оставаться независимыми друг от друга, ещё больше подтверждая статус, который был присвоен эмирату Киренаика во время Вельткрига. В Триполитании ситуация ещё более сложная. В то время как многие поддерживают объединение трех государств, составляющих Ливию, они осуждают федеральную модель, так как считают, что она создает бессильное правительство, неспособное решить многие проблемы, стоящие перед Ливией. Другая большая группа там более близка к взглядам киренаиков и борется против объединения региона в целом, считая, что для Триполитании подходит только республиканская модель, которая резко контрастирует с киренаистской теократией."
libya.25.a: "Вместе мы сделаем Ливию сильной!"
libya.25.b: "Предоставить независимость Триполитании"
libya.25.c: "Предоставить независимость Триполитании (Играть за Триполитанию)"

libya.26.t: "Формирование политических партий"
libya.26.d: "В то время как Киренаика была в основном избавлена от глупостей, которыми является партийная политика, благодаря своей строгой теократической структуре, регион Триполитании был гораздо теснее связан с османским центром и был особенно восприимчив к изменениям, вызванным революцией младотурок в 1908 году и последующей демократизацией государства. Либералы, консерваторы, социалисты и многие другие получили время для своего развития, заложив основы современной Ливийской Ассамблеи.\n\nЭтот ландшафт привел к созданию трех основных блоков власти, состоящих в основном из бывших Османских бюрократов и влиятельных городских семей. Националистическая партия, возглавляемая Ахмадом Факихом Хасаном, взяла многое от кемалистского движения и выступает за унитарное ливийское государство, в котором религия убрана с политической сцены. Они отказываются от сенуситов как института, считая их пагубными для благополучия нации, но у них мало средств для борьбы с ними. Национальный конгресс, возглавляемый Баширом аль-Саадави, является их главной оппозицией и символизирует хрупкий союз берберских и Арабских интересов, который готов сотрудничать с сенуссистами ради улучшения положения в Ливии. Они тоже выступают за унитарное государство, но готовы временно отступить от этой идеи, чтобы обеспечить стабильность нации. И наконец, есть Партия труда, возглавляемая Баширом бин Хамзой. Они отказываются от любых компромиссов с Сенусси, которых они считают упадочным, антиливийским институтом. Хотя их членство незначительно по сравнению с двумя другими блоками, многие опасаются капитала, который Интернационал предоставил организации, и влияния французских и итальянских активистов в триполитанских городах."
libya.26.a: "Кинжалы уже нарисованы"

libya.27.t: "Местные власти повышают налоги"
libya.27.d: "Чувствуя легкую прибыль от караванной торговли, местная знать стала требовать от странствующих купцов больших поборов в обмен на проезд через их земли и поставки из их оазисов. Наша Завия попыталась вмешаться в спор, но маловероятно, что власти отступят, если не получат компенсацию другими способами."
libya.27.a: "Восполнить свои "потери""
libya.27.b: "Пусть все идет своим чередом"

libya.28.t: "Местный муфтий закрывает Завию"
libya.28.d: "Утомленные постоянно растущим влиянием Ордена Сенусси и их воинственным посланием, местные члены Улеммы сформировали союз с властями, чтобы закрыть Завию и избавить свой округ от влияния Сенусси. Несмотря на то, что это значительная неудача для наших операций в регионе, наш Орден доказал, что он может с легкостью восстановиться, как только временный союз Улеммы и армии неизбежно распадется."
libya.28.a: "Мы вернёмся!"

libya.29.t: "Неожиданная встреча"
libya.29.d: "Караван из Куфры, вернувшись домой, рассказал историю о том, что в своем путешествии они встретили одинокого мальчика-бедуина. Мальчик появился из ниоткуда в сопровождении лисы, которую он приручил, и попросил старосту каравана нарисовать ему овцу - после некоторого недопонимания староста нарисовал коробку и сказал ему, что внутри находится овца, на что мальчик, к удивлению, ответил, что это именно то, что он хотел. \n\nПосле этого случая он несколько дней путешествует с караваном, где объясняет, что он принц из далёкого мира, который он поддерживал, очищая вулканы и выкорчевывая саженцы баобаба, и влюбился в розу, которая росла на планете, и что он хочет вернуться домой. Через несколько дней мальчик внезапно исчез из лагеря караванов, и был найден через несколько часов мертвым от укуса змеи."
libya.29.a: "Конец одного дела знаменует начало нового"

libya.30.t: "Вторая экспедиция в Алмаси"
libya.30.d: "Не найдя мифического города Зерзура, Ласло Алмаши попросил и получил разрешение от представителей Османской империи в Бенгази исследовать южную Ливийскую пустыню и помочь им в изучении возможностей "исправления границ" в пользу Порты. Путешествуя из Вади Хальфы в Судане в Увейнат, а затем в Эль-Фашер, ветерана будет сопровождать принц Фердинанд из дома Лихтенштейнов."
libya.30.a: "Дайте кафирам повеселиться"

libya.31.t: "Подъем панарабизма"
libya.31.d: "Хотя в Киренаике по-прежнему полностью отсутствуют какие-либо реальные политические партии, небольшая группа молодых граждан в городских центрах Дерна и Бенгази оказалась восприимчивой к идеям современных Арабских мыслителей Египта. Создавая политические клубы, читая тексты и слушая радиопередачи из Каира, эти молодые люди выражают своё желание включить Киренаику в состав большого арабского государства, в идеале под руководством из Каира.\n\nОднако, что более тревожно, они ставят под сомнение обоснованность шариата в современном обществе и берут пример с турок и египетского Вафд в отношении секуляризации государства."
libya.31.a: "Эти молодые люди не знают, что для них хорошо!"

libya.32.t: "Увеличение экспорта стекла пустыни"
libya.32.d: "Загадочный материал, который, по слухам, возможно, имеет внеземное происхождение, стекло пустыни в последнее время приобрело большую популярность в европейском обществе высшего класса после возрождения египетской археологической промышленности. Заметно выделяясь на многих предметах коллекции Тутанхамона, обнаруженной в 1923 году, многие ювелиры и другие ремесленники для самых богатых из богатых обратили свой взор на один из самых иллюзорных материалов на планете, найденный только глубоко в Ливийской пустыне."
libya.32.a: "Интересно"

libya.33.t: "Перекрестки судьбы"
libya.33.d: "Окончательно обнажив мечи, два самых могущественных государства на Ближнем Востоке открыли военные действия. Поскольку различные группы и народы теперь вынуждены выбирать между поддержкой Египта или Османской империи, многие в Киренаике задаются тем же вопросом. Наша армия, хотя и не такая современная и большая, как эти два гиганта, может сыграть решающую роль в конфликте и является желанным товаром для обеих сторон.\n\nМнения в Киренаике разделились, так как выступление против халифа в некотором смысле было бы предательством панисламистских идеалов, которыми так дорожит наш Орден. С другой стороны, многие видят в неуклонном снижении роли Халифата в политике Османской империи необратимую тенденцию к секуляризации и турецкому превосходству, что представляет прямую угрозу для нашего зарождающегося Эмирата."
libya.33.a: "Османская Империя превысила свой срок годности!"
libya.33.b: "Мы будем стоять на стороне халифа"
libya.33.c: "Эта война нас не интересует"

libya.34.t: "Киренаика сохраняет нейтралитет"
libya.34.d: "Поскольку война в Леванте бушует со всех сторон, наше верховное командование надеялось использовать Орден Сенусси в Киренаике, чтобы обойти египтян и быстро положить конец войне. Однако сегодня эти надежды были развеяны, поскольку [LBA.GetLeader] отказался предоставить какую-либо помощь короне, назвав это конфликтом между Египтом и Турцией, в котором они не участвуют."
libya.34.a: "Если они не с нами, значит, они против нас!"
libya.34.b: "Самая прискорбная ситуация"

libya.35.t: "Смерть аль-Мухтара"
libya.35.d: "Выдающийся командир сил Сенусси и уважаемый всеми человек, его смерть стала тяжелым ударом для народа Киренаики, а церемония в Адждабии собрала многотысячную толпу желающих помахать своему герою на прощание. Принц Осман Фуад, возглавлявший турецкие войска в Ливии во время Вельткрига, поспешил отправить письмо нашему правительству, в котором восхвалял своего друга и соотечественника, в то время как в Константинии Палата депутатов осыпала его доблестные подвиги во время войны самыми высокими похвалами. \n\nСо смертью этого самого ярого панисламиста и ливийского националиста для Киренаики начинается новая эра нестабильности, поскольку, хотя он и назначил себе преемника, многие сомневаются, сможет ли он направить Киренаику в будущее без престижа и притяжения Аль-Мухтара."
libya.35.a: "Вся Киренаика приветствует своего героя!"

libya.36.t: "Крах французской колониальной империи"
libya.36.d: "Катастрофа поразила реакционное французское государство, поскольку коалиция Арабских государств, племен и националистических движений воспользовалась недавним вакуумом власти, чтобы заявить о своей независимости. Хотя французская колониальная армия смогла оказать достойное сопротивление, правительство не увидело выбора для ухода с африканского континента после того, как европейские центры Оран, Алжир, Константин и Тунис пали под ударами вражеских сил.\n\nЭтот день, который уже был отмечен как один из самых мрачных в истории Франции, похоже, окончательно решил судьбу французов, и без того висевших на волоске после революции, свергнувшей Французскую Республику в 1919 году."
libya.36.a: "Оправится ли Франция когда-нибудь?"

libya.37.t: "Победа Ордена Сенусси!"
libya.37.d: "Как и в случае с итальянскими захватчиками, турки-османы были отброшены назад в море, а Киренаика была очищена от их вмешательства. Это действительно великий день для всех ливийцев и особенно для Ордена. Однако некоторые сомневаются, стоит ли нам продолжать борьбу и добиваться того, чтобы турки также были изгнаны из Машрика."
libya.37.a: "Давайте положим конец страданиям"
libya.37.b: "Вместе с нашими союзниками мы маршируем на Алеппо!"

libya.38.t: "Истинный халиф?"
libya.38.d: "Вслед за падением османского теизма, когда старый халифат оказался под ударом опасных модернизирующих и секуляризирующих сил, новое правительство Турции предложило нашему лидеру [LBA.GetLeader] выбор. Турки признают [LBA.GetLeader] истинным халифом и преемником претензий, некогда принадлежавших дому Османоглу, но только если наш новый ливийский халифат согласится остаться за пределами земель старой Османской империи, оставив турок наедине с их новым светским царством, пока мы работаем с остальным мусульманским миром, соседствующим с нами здесь, в Африке. Однако это, скорее всего, разозлит большинство лояльных мусульман по всему миру, поскольку, вероятно, не очень хорошо воспримут тот факт, что новый халиф получил свой титул благодаря предательским, безбожным язычникам. Если мы проигнорируем их просьбу, то будем отброшены и забыты большинством жителей средиземноморского побережья Северной Африки, но, по крайней мере, остальной исламский мир будет на нашей стороне. Что же решит [LBA.GetLeader]?"
libya.38.a: "Мы поддерживаем законные притязания Абдулмеджида II Османоглу."
libya.38.b: "[LBA.GetLeader] - единственный истинный халиф!"

libya.39.t: "Триумф короля Идриса"
libya.39.d: "Вопреки всему, наши храбрые воины Сенусси захватили Тунис, унизив французских неверных, которые бегут обратно в Алжир. Проезжая по улицам города, Идрис и его свита были окружены ликующей толпой. Идрис произнес речь, в которой отпраздновал единение с нашими тунисскими братьями, провозгласив новую нацию - Ифрикию, название которой связано с веками нашей общей истории. Помня об этой ошеломляющей победе, мы уже начали разрабатывать планы по освобождению остальной части Сахары от французского владычества. Наши союзники в Каире предложили нам продолжать укреплять тесные связи с ячейками сопротивления по всей Французской Африке. Среди завий и на караванных путях ходили шепотки, купцы и местные вожди клялись в верности Идрису и ордену Сенусси, предлагая ему стать повелителем не только Ливии, но и всего Магриба. Предложение заманчивое, но наши египетские союзники опасаются, что такое предложение может поставить под угрозу баланс сил в арабском мире после Османской империи. "
libya.39.a: "Сенусси возьмут в руки меч против империализма, вперёд к Алжиру!"
libya.39.b: "Мы прислушаемся к словам наших египетских союзников, мы идем к освобождению!" 

### Ottoman related events
librev.1.t: "Всеобщее восстание в Феццане"
librev.1.d: "Поскольку война между Сенусси и Османским государством в самом разгаре, различные племена в Феццане объединились с Джагбубом. Хотя их численность невелика, вся провинция стала неуправляемой из-за их действий, и после поражения гариссона при Мурзаке Триполи решил вывести все силы в Триполитанию."
librev.1.a: "Это лишь небольшая неудача!"

librev.2.t: "Гражданская война в Джабале"
librev.2.d: "Поскольку различные племена по всей Триполитании почувствовали возможность избавиться от османского вмешательства, началась Гражданская война между теми, кто всё ещё поддерживает наш режим, и теми, кто присоединился к делу Сенусси.\n\nПоскольку только гарнизоны в Мисурате и Триполи полностью надежны, кажется, что мы потеряли контроль почти над всем регентством."
librev.2.a: "Мы ещё вернёмся!"

librev.3.t: "Падение Бенгази"
librev.3.d: "Когда на улицах Бенгази начались бои между про- и антиосманскими силами, османский гарнизон был вынужден сдаться наступающей армии Сенусси. Пожар, происхождение которого в настоящее время неизвестно, уничтожил восточную часть города и заставил многих жителей бежать к побережью, где корабли османского флота были переоборудованы для оказания помощи тем, кто всё ещё находится в ловушке.\n\nПосле потери Бенгази османское правление в Киренаике полностью прекратилось. Многие европейские и турецкие меньшинства в городе опасаются возможного возмездия со стороны Сенусси и решили бежать из города."
librev.3.a: "Ужасное событие"

librev.4.t: "Лоялисты Сенусси восстанавливают Эмират"
librev.4.d: "Хотя гарнизоны в Ливии изо всех сил пытались обуздать власть ордена Сенусси, они так и не смогли полностью подавить движение, которое бежало все глубже и глубже в пустыню, так и не сдавшись до конца. Когда египетские войска пересекли Синай, а многие арабские солдаты османской армии усомнились в своей верности, различные знатные люди, племена и военные деятели Киренаики восстановили Идриса I на троне. Будет ли их восстание успешным или просто очередным нюансом, решит будущее, но оно определенно представляет значительную угрозу для наших владений в Триполитании."
librev.4.a: "К оружию!"

### Tripolitanian events
trp.1.t: "Триполитания стремится к более тесным связям"
trp.1.d: "В отличие от других провинций Машрика и Египта, жители Триполитании никогда не разделяли ненависти к позднему османскому правительству. Их удаленность от столицы и свободная политика Порты в регионе привели к значительной степени автономии, хотя формирование националистической мысли так и не началось. Разделенная по сектантским и племенным линиям, существует определенная приверженность триполитанской идее, но лишь немногие осмелились увидеть её за пределами Османской империи.\n\nПосле распада Османской империи бывшая провинция оказалась в трудном положении. Не имея средств для начала государственного строительства и капитала для создания самодостаточной экономики, они обратились к тому, что осталось от Турецкой империи, чтобы начать программу взаимопомощи, обмена культурными идеями и укрепления экономических связей."
trp.1.a: "Мы приветствуем наших триполитанских братьев."

trp.2.t: "Создание турецко-триполитанского экономического союза"
trp.2.d: "Недели планирования между представителями правительств Стамбула и Триполи завершились сегодня торжеством: Великий визирь Турции прибыл в Триполи, чтобы подписать исторический договор. Более тесно связав судьбы двух государств, был создан таможенный союз, который вступает в силу немедленно. Кроме того, турецкие компании пообещали инвестиции для восстановления разрушающейся триполитанской экономики, а прямая авиалиния, связывающая две столицы, была торжественно открыта."
trp.2.a: "Единство делает силу!"

trp.3.t: "Сотрудничество с Триполитанским свободным национальным блоком"
trp.3.d: "Будучи полной загадкой на мировой арене, Свободный национальный блок в последнее время будоражит умы в Триполи, поскольку его открытая проинтернациональная риторика и преклонение перед синдикализмом заставляют политиков обращать внимание на не имеющее никакого значения пятнышко на карте. Не имея промышленности, будучи неграмотной почти до последнего человека и обладая весьма скудными ресурсами, географическое положение страны, тем не менее, может оказаться важным для обороны от любой угрозы со стороны Крысоловов.\n\n\nС этой целью наблюдатели со всего мира съехались в Триполи в надежде решительно привлечь страну в наш альянс. Несмотря на хвастовство их лидера Факиха Хасана, многие в наших странах сомневаются, что Триполи не окажется скорее пассивом, чем активом. Пропагандируемые СНБ "социалистические" идеалы трудно назвать социалистическими."
trp.3.a: "Тем не менее, мы благодарны за их похвалу."

trp.4.t: "Триполитания подает заявку на получение Фаланстера"
trp.4.d: "Во главе с энергичным Факихом Хасаном правительство в Триполи сменило заигрывания с Интернационалом на прямую просьбу о помощи. Чтобы исправить эту катастрофу и не дождаться помощи ни от Каирского пакта, ни от германского альянса, они обращаются к Интернационалу с призывом поддержать своих товарищей по Средиземноморью. Отсутствие подлинного социализма в стране, однако, создает проблемы в антиколониальном комитете, поскольку, несмотря на то, что правительство Хасана стремится ко многим программам, схожим с нашими, таким как секуляризм и поддержка профсоюзов, радикальное преобразование общества кажется маловероятным."
trp.4.a: "Наш долг - помогать угнетенным!"
trp.4.b: "Что мы можем выиграть от этого?"

trp.5.t: "Триполитания подает заявку на участие в Интернационале"
trp.5.d: "Вслед за обращением к Интернационалу за военной и экономической помощью, ливийские власти и наш Генеральный штаб разработали план открытия фронта против Pied Noirs в Северной Африке и, как таковой, поддержки алжирского сопротивления в его усилиях избавиться от реакционного и деспотичного режима. Однако остаётся много сомнений, в основном связанных с тем, сможет ли триполитанская армия выстоять против армий Алжира, и что, несмотря на участие правительства Триполи в Вельткриге и его последующее поражение, мы потеряем важного партнера африканского сопротивления."
trp.5.a: "Мы стоим плечом к плечу за освобождение Африки!"
trp.5.b: "Нет необходимости в поспешных решениях"

trp.6.t: "Интернационал медлит"
trp.6.d: "Не желая обсуждать вопрос о принятии триполитанцев в Интернационал, французское правительство отправило наших представителей паковать чемоданы, пока они пересматривают свою позицию в Магрибе."
trp.6.a: "Это возмутительно!"

trp.7.t: "Триполитания подает заявку на участие в Каирском пакте"
trp.7.d: "Не желая поступиться своей дипломатической позицией до тех пор, пока не будет устранен разрыв между Киренаикой и Триполитанией, правительство Триполи сегодня официально подало заявку на вступление в Каирский пакт. Поддерживая арабское дело, Триполитанско-египетская партия объединения, вероятно, сыграла не последнюю роль в этом изменении политики, и за ней следует внимательно следить в будущем, если мы хотим расширить наши владения на Запад."
trp.7.a: "Добро пожаловать в Пакт!"
trp.7.b: "Для нас будет лучше, если они останутся нейтральными"

trp.8.t: "Каирские задержки"
trp.8.d: "Не желая обсуждать вопрос о принятии Триполитании в Каирский пакт, правительство Египта отправило наших представителей паковать чемоданы, пока они пересматривают свою позицию в Магрибе."
trp.8.a: "Это возмутительно!"

trp.9.t: "Триполи предлагает объединение"
trp.9.d: "Яростно поддерживая панарабские идеалы, новое правительство в Триполи решительно высказалось за объединение своей страны с Египтом, который они рассматривают как новую столицу Аравии. В то время как многие в Египте поддерживают дальнейшее расширение Арабских идеалов, другие сомневаются, действительно ли присоединение бедной, неграмотной и нестабильной провинции является сейчас приоритетом."
trp.9.a: "Мы принимаем их предложение!"
trp.9.b: "Давайте не будем делать ничего слишком поспешного"

trp.10.t: "Будущее Триполитанской Республики"
trp.10.d: "Провозглашение Первой Триполитанской Республики стало фактом, возникает вопрос, каким курсом мы пойдем дальше.\n\n\nСвободный национальный блок Факиха Хасана вызывал потрясения как до, так и после Левантийской войны, поскольку его идея современного, сильного арабского государства получила широкий отклик у молодого поколения, которое разочаровалось в старых системах Порты и с революционным пылом слушает передачи Радио Свободный Каир и Арабского фронта освобождения в Париже. \n\nТем не менее, их революционное послание и сомнительная приверженность вере не убедили многих представителей старой гвардии. Построенный на племенных союзах прошлого, Объединённый Национальный Фронт обещает сильное правительство с величайшим уважением к вере, но при этом непоколебимо выступающее за арабское дело.\n\n\nВ-третьих, есть город Мисурата, крупнейший город Триполитании, чья непоколебимая лояльность бывшему османскому командующему Рамадану аль-Сувайхли представляет значительную угрозу для демократических представлений других партий. Поскольку его влияние на остатки бывшей османской армии остаётся значительным, а его престиж после Вельткрига не подвергается сомнению всеми триполитанцами, многие опасаются, что он может установить себя и своих союзников "на благо Триполитании""
trp.10.a: "Свободный национальный блок берёт власть в свои руки"
trp.10.b: "Объединённый национальный фронт берёт власть"
trp.10.c: "Аль-Сувейхили приходит к власти"