### Focuses ###
cyrenaica_focus: "Фокусы Киренаики"

LBA_army: "Военные действия Ордена"
LBA_army_desc: "Орден Сенусси сражался храбро, сражался вместе, и все же проиграл Италии на поле боя. Хотя за столом мира были сделаны уступки, наши поражения выявили слабые места, которыми ещё могут воспользоваться наши враги, особенно в случае военных действий."
LBA_equipments_tactics: "Пересмотренная пехотная доктрина"
LBA_equipments_tactics_desc: "В бедуинской традиции лошадь и верблюд являются главными компонентами армии, а пехота лишь сопровождает их, если того требует ситуация. Однако наш опыт в Вельткриге показал слабость этой стратегии и серьезную неэффективность нашей пехоты во время египетского наступления. Нам необходимо ядро регулярной пехоты, если мы хотим сохранить нашу независимость."
LBA_guns_butter: "Приобретение винтовок"
LBA_guns_butter_desc: "Улучшение качества оружия, которым пользуются наши солдаты, является основным приоритетом национальной обороны; однако, нынешний недостаток отечественного промышленного потенциала осложняет дело. Мы должны убедиться, что в нашем распоряжении находится лучшее из возможных ручных пулеметов."
LBA_trucks: "Моторизованная война"
LBA_trucks_desc: "Наша родина определяется её географией, и способность быстро обходить врагов через горы и пустыни является ключом к победе в современной войне; однако пехота часто слишком медлительна, чтобы догнать наших всадников. Но в новый век войны, возможно, они будут слишком быстры для лошадей?"
LBA_bedouins: "Всадники Киренаики"
LBA_bedouins_desc: "Орден Сенусси и люди, сражавшиеся за него, всегда использовали верных коней этих земель для защиты. На протяжении веков всадники нации отвечали на призыв к войне, и с наступлением новой эры войны они сделают это снова. Теперь они могут быть по-другому оснащены в вооружении, но не в духе и храбрости."
LBA_planning: "Запланированные наступательные операции"
LBA_planning_desc: "Мы должны признать реальность того, что являемся незначительной нацией, застрявшей между противоположными сферами влияния; хотим мы этого или нет, война придет к нашим берегам. Выбор стоит между тем, чтобы правильно спланировать её, или оставить нашу судьбу в руках судьбы."
LBA_fast_move: "Мобильность в пустыне"
LBA_fast_move_desc: "Нашим главным преимуществом в Вельткриге против итальянцев была способность опережать силы Империи благодаря изобретательности наших людей и знанию наших земель. Наши силы всегда на шаг впереди захватчиков, и битва на поле боя не всегда является ответом на нашу борьбу."
LBA_seting_up_perimiters: "Организуйте 'Адвар"
LBA_seting_up_perimiters_desc: "Борьба Сенусси за защиту нашего дома была долгой и кровавой. Не надеясь на поддержку, мы доблестно противостояли стали империи итальянцев, но не грубой силой, а мастерским владением полем боя и местностью нашей родины. Созданные Умаром, 'Адвар - это местные оборонные организации, которые будут подчиняться центральному командованию в Джагбубе, возглавляемому Умаром и его ближайшими союзниками."
LBA_desert_warfare: "Наследие итало-турецкой войны"
LBA_desert_warfare_desc: "Когда римские империалисты ворвались на пляжи Триполитании, мы сражались бок о бок с нашими турецкими союзниками, чтобы очистить землю от их рода и сохранить господство полумесяца в Ливии. Турки позже оставили нас, но Сенусси никогда не сдавались! Мы будем бороться с империалистами на берегах, мы будем бороться с ними в горах и мы будем бороться с ними в пустынях! Аллаху Акбар! "
LBA_equipments_needs: "Маршрут вооружений Триполи - Адждабия"
LBA_equipments_needs_desc: "Боеспособность армии зависит только от её вооружения. Наши люди испытывают недостаток не только в оружии, но и в надлежащих, современных артиллерийских орудиях, пулеметах и многих других орудиях войны, которые, несомненно, понадобятся в грядущем штурме. Триполи служит главной импортной гаванью Ливии и является единственным надежным источником иностранного оборудования. Мы должны укреплять наши связи с его рынками."
LBA_improvisation: "Импровизация оборудования"
LBA_improvisation_desc: "Иногда приходится срезать несколько углов. Нам не нужно лучшее дерево, или лучшая сталь, или лучший порох... нам нужны наши люди, готовые к бою и мученической смерти за родину!"
LBA_military_fact: "Военное производство"
LBA_military_fact_desc: "В настоящее время у нас нет структур, необходимых для создания надлежащего арсенала, такого, который бы действительно производил оружие, необходимое нам в нужные сроки. А время крайне важно, поскольку война приближается к нашей земле все быстрее."
LBA_dockyardo: "Найдены верфи Бенгази"
LBA_dockyardo_desc: "Чтобы должным образом защитить наши берега, порт Бенгази будет оснащен лучшим оборудованием, которое может позволить себе наша казна, чтобы его сухой док производил грузовые и военные суда в соответствии с нашими потребностями."

LBA_Derna_Harbour: "Расширить порт Дерна"
LBA_Derna_Harbour_desc: "Наша зависимость от порта Бенгази привела к значительному снижению доходов государства, поскольку таким образом Османское государство смогло нажиться на нашей тяжёлой работе. Однако дальше на восток расположен тихий город Дерна, который, несмотря на свои меньшие размеры, не страдает от вмешательства Порты. Расширив его гавань, мы, возможно, сможем направить транспорт из Бенгази."
LBA_Jebel_Irrigation: "Ирригационные работы в Джебель-Ахдаре"
LBA_Jebel_Irrigation_desc: "Не имея никакой формы обрабатывающей промышленности, сельскохозяйственная продукция Джебель-Ахдара является единственным инструментом, которым располагает наша экономика. Однако в прошлом этот регион был неспособен обеспечить постоянный профицит для экспорта и сделал экономику Киренаики почти полностью зависимой от погоды в течение года. Поэтому ирригационные работы являются крайне необходимым условием для увеличения наших доходов."
LBA_Saharan_Trade: "Транссахарская торговля"
LBA_Saharan_Trade_desc: "Второй столп экономики Сенусси после сельского хозяйства, транссахарская торговля является жизненно важным источником дохода и влияния для Ордена. Не имея дорог и путешествуя по опасным землям, Сенусси обеспечивают защиту караванам, пытающимся совершить опасное путешествие."
LBA_Egyptian_Connection: "Связь с Египтом"
LBA_Egyptian_Connection_desc: "Поскольку контроль над большей частью морской торговли находится в руках турок, за последние несколько десятилетий возросла важность сухопутных маршрутов, ведущих в Египет. Сива является главной остановкой на этом пути, поскольку близость этого оазисного города к нашей религиозной столице в Джагбубе обеспечивает надежный и хорошо проторенный путь."
LBA_Local_Manufacturing: "Развитие местного производства"
LBA_Local_Manufacturing_desc: "Не имея практически никакой формы местного производства или промышленности, мы слишком зависим от торговли с османами в Бенгази и египтянами в Сиве. Чтобы исправить это, Завия (суфийские ложи) должны будут создать небольшие предприятия по производству текстиля и переработке сельскохозяйственной продукции."
LBA_Zawiya_Education: "Образовательная программа Завийя"
LBA_Zawiya_Education_desc: "Завийи образуют центральную точку нашего правительства в Киренаике и включают в себя религиозные учреждения, жилье для караванов и беженцев, а также хранилище для припасов и товаров для караванов. Однако, помимо этого, у них есть задача быть местами образования и обучать детей пути Сенусси. Мы должны расширить это образование практическим материалом, касающимся животноводства, земледелия и ведения войны."
LBA_Weapon_Smuggling: "Мастера торговли оружием"
LBA_Weapon_Smuggling_desc: "От рынков Северного Чада до оазисов Феззана мы стали доминирующим игроком в торговле оружием в Сахаре, поставляя его как бедуинам, так и антиколониальным повстанцам. Кроме того, это также гарантирует, что знаменосцы Сенусси вооружены до зубов и готовы выступить на защиту своей веры, если их призовет лидер."

LBA_idris_the_liberator: "Возвращение Идриса"
LBA_idris_the_liberator_desc: "Идрис вернулся из своего изгнания! Возрадуйтесь, ибо наступает новая эра!"
LBA_reborn_spirit: "Система клиент-покровитель"
LBA_reborn_spirit_desc: "Орден Сенусси построен на строгой социально-экономической сети, которую мы должны защищать любой ценой, ибо она определяет то, кем мы являемся. Тем не менее, мы не можем оставаться в неведении относительно внешних событий и должны признать, что связи с городскими центрами становятся все более важными с каждым днем."
LBA_Prepare_Defences: "Укреплять Джагбуб и Джебель Ахдар"
LBA_Prepare_Defences_desc: "Мы превосходим числом, вооружены и совершенно недостаточно оснащены, но каждый мужчина и каждая женщина знают свой долг перед Орденом, и именно благодаря их коллективным усилиям мы сможем"
LBA_join_egypt: "Поддержать арабское дело"
LBA_join_egypt_desc: "В то время как народ Киренаики мало заботится о таких бесполезных вещах, как национализм и этническая принадлежность, мы поддерживаем право других арабов отстаивать свою независимость от устаревшего Османского государства."
LBA_foreign_experts: "Привлечение арабского капитала"
LBA_foreign_experts_desc: "Поскольку в Киренаике отсутствуют какие-либо промышленники и/или крупные капиталисты, нам понадобятся иностранные инвестиции, если мы хотим когда-либо расширить экономику. Переработка продуктов питания, судостроение и другие отрасли промышленности могут быть запущены в небольших масштабах с помощью египтян."
LBA_intel_equip_sharing: "Пригласите египетскую военную миссию"
LBA_intel_equip_sharing_desc: "Армия Киренаики - это не что иное, как солдаты, созданные Ихваном, и хотя они доказали свою силу против итальянцев, мы были побеждены французами в Чаде и англичанами в Египте, которые использовали современную тактику и дисциплину. Если мы хотим сохранить свой суверенитет, нам необходимо расширить нашу армию, чтобы она была не просто партизанами."
LBA_anti_imperial_rhetoric: "Киренаика для киренаиков"
LBA_anti_imperial_rhetoric_desc: "Турки, итальянцы и другие иностранцы долгое время угнетали народ Киренаики, оставляя его в бедности и нищете как третьесортную провинцию в составе своих великих империй. Больше не будет! По воле Аллаха, повелителя вселенной, мы утвердим нашу независимость и приведем племена Киренаики к будущему, которого они заслуживают."
LBA_tribal_burden: "Перераспределение бремени племен"
LBA_tribal_burden_desc: "Вся государственная структура Сенусси построена на плечах племен Киренаики, и долг нашего Вождя - распределить это бремя между своими соратниками, чтобы обеспечить равное распределение. Координируя свои действия с ложами, мы пересмотрим наши племенные налоги и воинскую повинность, исходя из их возможностей."

LBA_loyalty_own_reward: "Киренаическая революция"
LBA_loyalty_own_reward_desc: "Идрис не только предал Орден, заключив трусливую сделку с Англо-дьяволами, но и последовательное разграбление князьями Сенусси казны показало, что им нельзя доверять. Верующие должны сплотиться, а не поддаваться упадку и самообогащению!"
LBA_Confiscate_Royal_Assets: "Конфисковать Королевскую собственность"
LBA_Confiscate_Royal_Assets_desc: "Более чем готовые предать наследие Великого Сенусси, его потомки показали себя как ненадежные змеи, которые с удовольствием берут деньги в обмен на свою лояльность. Нам не нужны такие, как они, в нашей Киренаике!"
LBA_Rally_Tribes: "Обеспечьте лояльность племени"
LBA_Rally_Tribes_desc: "Хотя престиж нашего уважаемого лидера обеспечил лояльность почти всех племен, присягнувших государству Сенусси, мы должны быть уверены, что они не будут открыты для предложений со стороны изгнанных принцев Сенусси и, таким образом, не поставят под угрозу наши фланги."
LBA_make_it_double: "Укрепить Адвар"
LBA_make_it_double_desc: "Чтобы обеспечить безопасность наших владений и защитить их от внешних угроз, мы должны укрепить наш 'Адвар и ввести квоты для племен, служащих под ним. Каждое племя поклянется снабжать свой дувр едой и фиграми в зависимости от потребностей и заменит павших, если они падут в бою."
LBA_joint_war_efforts: "Храбрые моджахеды Киренаики"
LBA_joint_war_efforts_desc: "Каждый мужчина поклялся сражаться за Аллаха и вытеснить неверных, которые хотят угнетать нас. Завийи учат их сражаться, караваны снабжают их оружием, а Писание повелевает!"
LBA_Cooperate_Caliph: "Сотрудничать с халифом"
LBA_Cooperate_Caliph_desc: "Несмотря на то, что его светская администрация была сильно опозорена, турецкий халиф всё ещё является лидером уммы и представляет собой передний край борьбы против европейской агрессии. Было бы неразумно оспаривать власть Порты или пытаться сбить эту защиту с неверных французов в Тунисе."
LBA_Turkish_Military_Assistance: "Турецкая военная помощь"
LBA_Turkish_Military_Assistance_desc: "Наша армия может быть хозяином Зеленой горы и киренейских пустынь, но нам не хватает современной подготовки и оборудования Порты. Если мы хотим быть авангардом деколонизации на магрибинском фланге, нам необходимо обучиться новым методам ведения войны." 
LBA_Maghrebi_Jihad: "Джихад против империализма"
LBA_Maghrebi_Jihad_desc: "Бедные народы, живущие под гнетом подлых французов, страдали достаточно долго. Поскольку их войска втянуты в порочную борьбу за восстановление своих владений в метрополии, для мусульман настало время освободиться. Аллаху Акбар!"
LBA_Unite_Libya: "Объединить Ливию"
LBA_Unite_Libya_desc: "Турки предали веру, попав в ловушку секуляризации и сотрудничества с неверными на европейском континенте. Именно Сенусси должны взять на себя мантию и освободить Магриб от оков колониализма."
LBA_Cyrenaican_Egyptian_Cooperation: "Киренаико-египетское сотрудничество"
LBA_Cyrenaican_Egyptian_Cooperation_desc: "Связанные через оазис Сива и караванные пути, ведущие на Восток, мы будем укреплять наши связи с правительством в Каире, чтобы обеспечить необходимую поддержку нашему Джихаду против вероломных неверных псов."

LBA_Unification_Libya: "Объединение Ливии"
LBA_Unification_Libya_desc: "Триполитания и Киренаика наконец-то были объединены в единое и сплоченное государство. Конечно, это не обошлось без противодействия, и предстоит решить множество задач по сближению двух наций и созданию нового государства."
LBA_Maintain_Tribal_Organisation: "Сохранение племенной организации"
LBA_Maintain_Tribal_Organisation_desc: "Нынешняя, более децентрализованная племенная система работала так долго, и в соответствии с нашими федеральными принципами мы будем поддерживать эту систему организации, чтобы лучше совершенствовать наши вооруженные силы."
LBA_Libyan_Army: "Современная ливийская армия"
LBA_Libyan_Army_desc: "С созданием нового государства пришло время отойти от децентрализованной племенной системы и создать современную и централизованную ливийскую армию. Современные вооруженные силы для современного национального государства!"
LBA_Redistribute_Ottoman_Equipment: "Перераспределить османское оборудование"
LBA_Redistribute_Ottoman_Equipment_desc: "Исход Османской империи оставил нам большой запас оружия и оборудования. Это оружие находится в хорошей форме и может быть лучше распределено среди наших собственных вооружённых сил."
LBA_Expand_Zawiya_Network: "Расширить сеть Завии"
LBA_Expand_Zawiya_Network_desc: "Обширная сеть лож Завии хорошо зарекомендовала себя до сих пор, и с нашим возросшим национальным импульсом настало время расширить их охват в борьбе против империализма."
LBA_Federation: "Ливийская Федерация"
LBA_Federation_desc: "Ливия - это государство двух совершенно разных наций и множества региональных и племенных идентичностей, централизованное государство было бы слишком сложным, поэтому предложение о федерации новой нации будет принято."
LBA_Legislative_Councils_of_the_Provinces: "Законодательные советы провинций"
LBA_Legislative_Councils_of_the_Provinces_desc: "В соответствии с нашими новыми федералистскими принципами, в провинциях будут созданы собственные законодательные советы для решения чисто местных вопросов."
LBA_Province_Fezzan: "Защитить производство фиников в Феззане"
LBA_Province_Fezzan_desc: "Финиковые пальмы являются неотъемлемой частью экономики Феццана, поэтому будут введены новые меры защиты и регулирования, чтобы обеспечить процветание рынка без какого-либо дальнейшего вмешательства и поддержать нашу экономику."
LBA_Republic_Tripolitania: "Накопление триполитанского капитала"
LBA_Republic_Tripolitania_desc: "Триполитания не часто рассматривается как финансовый центр, но со временем и при достаточных инвестициях она может превратиться в процветающий центр бизнеса и промышленности."
LBA_Emirate_Cyrenaica: "Суверенитет ордена Сенусси"
LBA_Emirate_Cyrenaica_desc: "Орден Сенусси был одним из основных игроков в регионе в течение некоторого времени, и их военные знания бесценны. Привлекая их в правительство, мы сможем объединить наши военные ресурсы."
LBA_Curb_Federal_Excecutive_Power: "Ограничение федеральной исполнительной власти"
LBA_Curb_Federal_Excecutive_Power_desc: "Для обеспечения региональной гармонии полномочия федерального правительства будут сокращены и ограничены по своей природе, чтобы предотвратить крайние злоупотребления властью и расширить возможности местных советов."
LBA_Enforce_Regionalism: "Усилить регионализм"
LBA_Enforce_Regionalism_desc: "Новая федеральная система в значительной степени опирается на региональную идентичность, чтобы предотвратить чрезмерное усиление централизованного правительства. Региональная идентичность должна быть навязана местному населению, чтобы сохранить федерацию."
LBA_Unitary_State: "Унитарное государство Ливия"
LBA_Unitary_State_desc: "Ливия родилась из Триполитании и Киренаики, но она сама по себе является новым государством и нацией, поэтому необходима твердая и централизующая рука, чтобы государство выжило и не распалось вновь."
LBA_Strengthen_Diwan: "Укрепляйте Диван"
LBA_Strengthen_Diwan_desc: "Диван - самый лояльный орган государства, состоящий из наших союзников, и его полномочия должны быть расширены, а позиции в государственных делах - укреплены."
LBA_Libyan_National_Congress: "Ливийский национальный конгресс"
LBA_Libyan_National_Congress_desc: "Вместо множества мелких, дорогостоящих и неэффективных провинциальных советов будет создан единый и сплоченный Ливийский Национальный Конгресс, который будет действовать как основной законодательный орган государства."
LBA_Redraw_Provincial_Borders: "Перекройка границ провинций"
LBA_Redraw_Provincial_Borders_desc: "Нынешняя структура границ провинций является пережитком предыдущих администраций и должна быть отменена, чтобы соответствовать новой централизованной и унитарной модели."
LBA_Bank_of_Tripoli: "Банк развития Триполи"
LBA_Bank_of_Tripoli_desc: "Создав банк развития в Триполи, мы сможем должным образом инвестировать в местные предприятия и позволить экономике региона процветать."
LBA_Reinvigorate_Tripolitanian_Construction: "Субсидировать триполитанское строительство"
LBA_Reinvigorate_Tripolitanian_Construction_desc: "Мы не можем надеяться на современную экономику без строительной отрасли, которая бы её поддерживала. Будут выделены специальные субсидии для инвестирования и развития нашей родной строительной отрасли."
LBA_Combat_Illiteracy: "Центральный комитет по образованию"
LBA_Combat_Illiteracy_desc: "В Ливии очень не хватает неграмотности и образования, и для решения этой проблемы будет создан центральный комитет, который будет следить за образовательной политикой и улучшением школьного образования."

tripolitania_focus: "Фокусы Триполитании"

TRP_Republic_Tripolitania: "Первая Триполитанская Республика"
TRP_Republic_Tripolitania_desc: "Мы наконец-то смогли освободиться и теперь можем провозгласить первую Триполитанскую республику! Хотя предстоящий путь будет опасным, мы наконец-то сможем присоединиться к миру как независимая нация."
TRP_Paramilitary_Youth_Organisation: "Организовать военизированную молодежную организацию"
TRP_Paramilitary_Youth_Organisation_desc: "Молодёжь Триполитании будет нести факел нашей республики ещё долго в будущем и должна быть мобилизована для выполнения предстоящей задачи в военизированную организацию для защиты республики."
TRP_Anti_Confessionalist_Agenda: "Проводить антиконфессионализм"
TRP_Anti_Confessionalist_Agenda_desc: "Конфессионализм является оскорблением для нашей новой республики и должен быть устранен. Религии не должно быть места в политике новой республики."
TRP_Dismantle_Zawiyas: "Демонтировать Сенусси Завийя"
TRP_Dismantle_Zawiyas_desc: "Ложи Завии оказывали большое влияние на Сенусси, и поэтому они должны быть ликвидированы, чтобы предотвратить влияние Сенусси в нашей политике."
TRP_Maintain_Sectarian_Characteristics: "Сохранять сектантские черты"
TRP_Maintain_Sectarian_Characteristics_desc: "Сектантство само по себе не является чем-то плохим, и его черты должны сохраняться в нашей политике, чтобы способствовать миру и единству."
TRP_Inter_Tribal_Dialogue: "Поощрять межплеменной диалог"
TRP_Inter_Tribal_Dialogue_desc: "Мы - страна множества разнообразных племен, и это неизбежно ведет к конфликтам. Если мы хотим обеспечить мир внутри страны, мы должны поощрять племена к сотрудничеству."
TRP_Arabisation_Administration: "Арабизация администрации"
TRP_Arabisation_Administration_desc: "Мы - арабское государство, и поэтому администрация такого государства должна стремиться отражать эту реальность."
TRP_Regulate_Bureau_Immigration: "Регулирование Бюро по делам иммиграции"
TRP_Regulate_Bureau_Immigration_desc: "Как часть нашего нового государственного строительства, мы должны будем создать специальное правительственное подразделение для обработки и регулирования иммиграции в нашу новую республику." 
TRP_State_Building: "Строительство триполитанского государства"
TRP_State_Building_desc: "Возведение государства из пепла - это чрезвычайно трудная задача, но она необходима и должна быть выполнена для улучшения нашей республики."
TRP_Curb_Regional_Authority: "Пресечение региональной власти"
TRP_Curb_Regional_Authority_desc: "В рамках программы государственного строительства мы должны стремиться к централизации правительства, значительно сократив полномочия региональных властей."
TRP_Diminish_Misrata_Influence: "Уменьшить влияние Мисураты"
TRP_Diminish_Misrata_Influence_desc: "Являясь центром торговли в регионе, влияние Мисураты потенциально может помешать нашей программе государственного строительства и поэтому должно быть ослаблено."
TRP_Abolish_Fezzani_Autonomy: "Упразднить автономию Феццани"
TRP_Abolish_Fezzani_Autonomy_desc: "Регион Феццан на юге страны некоторое время был автономным в силу своих географических особенностей. Если мы хотим правильно построить централизованное государство, он должен быть реинтегрирован в единое целое."
TRP_Development_Bank_Tripoli: "Банк развития Триполи"
TRP_Development_Bank_Tripoli_desc: "В связи с нашей плохой финансовой ситуацией было предложено создать специальный инвестиционный банк для стимулирования экономики Триполи."
TRP_Irrigation_Jabal: "Расширить ирригацию в Джабале"
TRP_Irrigation_Jabal_desc: "Из-за засушливого состояния большей части нашей страны мы должны рассмотреть возможность расширения программ ирригации, чтобы лучше поддерживать нашу сельскохозяйственную промышленность."
TRP_Agricultural_Processing_Industry: "Сельскохозяйственная перерабатывающая промышленность"
TRP_Agricultural_Processing_Industry_desc: "Сельское хозяйство само по себе является лишь частью большой головоломки, и если мы сможем расширить переработку, то сможем получить большие прибыли."
TRP_Misrata_Munition_Factory: "Расширить завод по производству боеприпасов в Мисурате"
TRP_Misrata_Munition_Factory_desc: "Нашей военной промышленности очень не хватает, поэтому планы по созданию завода боеприпасов в Мисурате должны получить наше полное одобрение."
TRP_Standardise_Equipment: "Стандартизировать военное оборудование"
TRP_Standardise_Equipment_desc: "Военное снаряжение в республике представлено разнообразным ассортиментом, что делает снабжение наших войск сложной задачей. Стандартизация всего оборудования позволит лучше снабжать и организовывать наши войска."
TRP_Shuffle_Military_Cabinet: "Перетасовать военный кабинет"
TRP_Shuffle_Military_Cabinet_desc: "Пришло время перетасовать высшее командование и внедрить новые идеи и доктрины, чтобы лучше усовершенствовать наши вооруженные силы." 
TRP_Limited_Conscription: "Триполитанский закон о воинской повинности"
TRP_Limited_Conscription_desc: "Призыв в армию - дело непростое, и чтобы обеспечить постоянное подкрепление наших вооружённых сил, мы должны рассмотреть возможность стандартизации законов о призыве."
TRP_Ottoman_Military_Doctrine: "Изучить османскую военную доктрину"
TRP_Ottoman_Military_Doctrine_desc: "Османы достигли своего положения не благодаря удаче, а благодаря военной изобретательности. Изучив их действия, мы сможем лучше усовершенствовать наши."

TRP_Strengthen_Turkish_Ties: "Укрепление Османских связей"
TRP_Strengthen_Turkish_Ties_desc: "Отношения между Триполитанией и Портой всегда были сложными, что обусловлено удаленностью Триполитании от столицы и значительной долей турков в её населении. В отличие от многих наших Арабских собратьев, мы не верим в полное уничтожение турецкого государства, но признаём потенциал сотрудничества на равных условиях. Турция может быть ослаблена, но она всё ещё держит в руках значительные карты, и Триполи понадобится все, что он может получить."
TRP_Kouloughli_Cultural_Program: "Культурная программа Кулуфли"
TRP_Kouloughli_Cultural_Program_desc: "Кулуфли - это дети Турецких мужчин, поселившихся в Ливии после Османских походов, и местных женщин. В глазах нового турецкого правительства эти люди символизируют симбиоз турецкой и арабской культуры, кухни и братства, а также возможности будущих турецко-триполитанских отношений."
TRP_Military_Mission: "Пригласить Турецких военных советников"
TRP_Military_Mission_desc: "Наши собственные военные силы недостаточны, и османы с радостью предоставят нам советников, которые помогут укрепить наши собственные военные силы."
TRP_Turko-Tripolitanian_Economic_Union: "Турецко-Триполитанский экономический Союз"
TRP_Turko-Tripolitanian_Economic_Union_desc: "Наша экономика отчаянно слаба, и, создав экономический союз с турками, мы получим легкодоступный рынок для торговли нашими товарами."
TRP_Anti_Colonial_Committee: "Сотрудничество с Антиколониальным комитетом"
TRP_Anti_Colonial_Committee_desc: "Антиколониальный комитет Коммунаров сыграл важную роль в оказании помощи нашему народу, а также всем угнетенным под сапогом империализма. Для нашего собственного блага мы должны стремиться сотрудничать с ним."
TRP_Phalanstere: "Участвуйте в фаланстере"
TRP_Phalanstere_desc: "Триполитании, к сожалению, не хватает крупной научной базы, поэтому сотрудничество с Фаланстером будет необходимо для расширения наших исследовательских усилий."
TRP_Industrial_Assistance: "Международная промышленная помощь"
TRP_Industrial_Assistance_desc: "Интернационал проявил интерес к предоставлению средств, чтобы помочь расширить наше промышленное влияние, которого сейчас не хватает."
TRP_Tripolitanian_Railroads: "Восстановление триполитанских железных дорог"
TRP_Tripolitanian_Railroads_desc: "Триполитания - отчаянно отсталый экономический регион, и общая нехватка капитала в Османской империи препятствовала большому промышленному развитию. Ни один другой сектор не показывает это так ясно, как железные дороги, где существует лишь несколько коротких путей вокруг столицы. Учитывая необходимость войны и явное тактическое преимущество открытия североафриканского фронта, инженеры Коммунара вели переговоры с нашим правительством о соединении портов Мисураты и Триполи с тунисской границей для обеспечения линий снабжения."
TRP_Arms_Acquisition: "Программа приобретения вооружений"
TRP_Arms_Acquisition_desc: "Интернационал предложил поставлять нам оружие и боеприпасы по более низким ценам, естественно, мы должны принять это предложение."
TRP_Join_Internationale: "Вступить в Интернационал"
TRP_Join_Internationale_desc: "Пришло время нам подняться на мировую арену и присоединиться к нашим братьям по социализму."
TRP_Tide_Pan_Arabism: "Прилив панарабизма"
TRP_Tide_Pan_Arabism_desc: "Мы арабы по своей природе, и поэтому мы должны стремиться к объединению с нашими арабскими братьями, принимая прилив панарабизма!"
TRP_Arab_Educators: "Приглашайте Арабских педагогов"
TRP_Arab_Educators_desc: "Нам есть чему учиться, и мы должны правильно арабизировать наше население, чтобы двигаться вперёд, мы должны приглашать новых педагогов в страну."
TRP_Cyrenaican_Cooperation: "Продолжайте сотрудничество с Киренаикой"
TRP_Cyrenaican_Cooperation_desc: "Наши братья на Востоке - такие же арабы, как и мы, поэтому мы должны стремиться поддерживать с ними дружеские отношения."
TRP_Join_Cairo_Pact: "Присоединиться к Каирскому пакту"
TRP_Join_Cairo_Pact_desc: "Пришло время продолжить сотрудничество с нашими арабскими братьями и присоединиться к Каирскому пакту, передовому отряду панарабизма."
TRP_Egyptian_Libyan_Union: "Предложите объединение Ливии и Египта" 
TRP_Egyptian_Libyan_Union_desc: "По всей республике все громче и громче звучат разговоры об объединении с нашими арабскими братьями в Египте, и пришло время действовать правильно и добиваться объединения."
TRP_Trans_Saharan_Trade: "Возродить Транссахарскую торговлю"
TRP_Trans_Saharan_Trade_desc: "Транссахарские торговые пути были основой нашей экономики, и если мы хотим процветать, мы должны возродить их."

