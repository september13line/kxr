LBA_siw_Siwa_Benghazi_Caravan_desc: "Эй! Освободите дорогу на старом базаре!\nПривет!\nПропустите нас!\nЭто новая яркая звезда!\nОтзовись!\nСтань первой в своем квартале, чтобы встретить его взгляд!\n\nУступи дорогу!\nВот он идет!\nЗвенят колокола! Бей в барабаны!\nВы полюбите этого парня!\n\nПринц Али! Он потрясающий!\nАли Абабва\nПриклонитесь, проявите уважение\nОпуститесь на одно колено!\nНу а теперь постарайтесь изо всех сил сохранять спокойствие\nПочистите свой воскресный салам\nПриходите и познакомьтесь с его впечатляющей компанией."

LBA_con_Congo_Wadai_Caravan: "Караван Конго §OCongo Basin - Abéché§!"
LBA_con_Congo_Wadai_Caravan_desc: "Так бонго, бонго, бонго, я не хочу покидать Конго\nО нет нет нет нет нет нет\nБингл, бэнгл, бэнгл, бэнгл, я так счастлив в джунглях, что отказываюсь уезжать\nНе нужны ни тюрьмы, ни дробовики, ни рыболовные крючки, ни клюшки для гольфа\nУ меня есть мое копье\nЯ останусь прямо здесь"
