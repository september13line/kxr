LBA_support_eq_cheap: "Импровизированное оборудование"
LBA_support_eq_cheap_desc: "Ну, технически любой бинт может подойти, если только он чистый. И ястребы работают так же хорошо, как бинокли в пустыне. Короче говоря, углы срезаются, и наши войска могут сэкономить драгоценные промышленные мощности."
LBA_desert_warriors: "Наследие турецко-итальянской войны"
LBA_desert_warriors_desc: "Пустыня - наша. Это мой дом. Захватчики приходят сюда, но не уходят. Они не понимают пустыню; они не понимают, как она дает жизнь и как она убивает. Поэтому они умирают, а мы становимся сильнее. Мертвые, теперь уже мертвые, не могут передать свою вновь обретенную мудрость... поэтому захватчики продолжают приходить, продолжают пытаться захватить наши земли и наше богатство. И каждый раз мы отгоняем их назад!"
LBA_oasis_defence: "'Адвар"
LBA_oasis_defence_desc: "Знать дорогу по бездорожным пескам - задача не из легких, но мы освоили холмы, дюны, равнины и луга нашего дома, и мы можем уверенно обходить врагов на нашей родной территории."
LBA_gotta_go: "Племенные гиды и мобильные силы"
LBA_gotta_go_desc: "Наши войска знают особенности местности и как лучше её использовать - наши враги не могут надеяться победить нас."
LBA_horse: "Всадники Барбарийского побережья"
LBA_horse_desc: "Всадники и соплеменники со всей земли в нашем распоряжении, чтобы нанести сокрушительный удар по врагам Триполи."

LBA_home_of_the_Senussi: "Родина Ордена Сенусси"
LBA_home_of_the_Senussi_desc: "Место рождения Великого Ордена Сенусси, Зеленая гора Киренаики и пустыни Куфры - это дом нашей международной организации. Стремясь к освобождению мусульманского народа от ига европейских империалистов и возрождению мусульманской веры, наша организация может быть описана как воинствующий миссионерский орден, который не уклоняется от применения насилия, если того требует ситуация.\n\nЖесткость нашей организации, зависть многих, сделала нас бесспорными хозяевами Киренаики, где государство в государстве контролирует все - от образования, религии, военных дел до даже безопасности нашей экономики. Эта жесткость оказалась значительным преимуществом во время нашей борьбы с итальянскими оккупантами, когда мы победили их армии и отбросили их обратно в море со свирепостью, которая вдохновляет арабов по всему Магрибу и Машрику."
LBA_home_of_the_Senussi2: "Родина ордена Сенусси"
LBA_home_of_the_Senussi2_desc: "Место рождения Великого Ордена Сенусси, Зеленая гора Киренаики и пустыни Куфры - это дом нашей международной организации. Стремясь к освобождению мусульманского народа от ига европейских империалистов и возрождению мусульманской веры, наша организация может быть лучше всего описана как воинствующий миссионерский орден, который не уклоняется от применения насилия, если того требует ситуация.\n\nЖесткость нашей организации, зависть многих, сделала нас бесспорными хозяевами Киренаики, где государство в государстве контролирует все - от образования, религии, военных дел до даже безопасности нашей экономики. Эта жесткость оказалась значительным преимуществом во время нашей борьбы с итальянскими оккупантами, когда мы победили их армии и отбросили их обратно в море с жестокостью, которая вдохновляет арабов по всему Магрибу и Машрику."
LBA_ottoman_naval_penetration: "Османское военно-морское господство"
LBA_ottoman_naval_penetration_desc: "Хотя наш орден является бесспорным хозяином Киренаики, мы должны признать, что у нас нет никакого влияния на моря, где османский контроль, направляемый из Бенгази и Триполитании, является полным. Османская военная база в Бенгази, последний остаток их владений в Восточной Ливии, также является нашим самым важным торговым центром, о чем османские чиновники и купцы более чем осведомлены. Эта ситуация подавляет нашу экономику, поскольку старые караваны, путешествующие между Сахелем, Суданом, Египтом и Ливией, больше не могут конкурировать с современной инфраструктурой, предоставляемой Портой."
