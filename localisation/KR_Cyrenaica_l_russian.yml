LBA_Senussi_Network_dc: "Борьба против империализма"
LBA_Senussi_Network_dc_desc: "Несмотря на то, что мы называем себя полноценным эмиратом, очевидно, что Орден Сенусси является центральным элементом нашего управления. Суфийский орден, основанный самим великим Сенусси в начале 19 века, его послание ярого антиимпериализма и возвращения к исламским традициям распространилось далеко и широко в Северной Африке через обширную сеть лож или "Завийя"\n\n\nЭти ложи не только обеспечивают духовное руководство и теологическое образование, но и служат остановками на транссахарских торговых путях, обеспечивают безопасность местных общин и чаще всего формируют важные экономические ядра.\n\n\n§OLevel I§! §YZawiyas§! предоставляет следующие преимущества:\n- Разблокирует §YRe-открытый торговый путь§! решение\n- Добавляет §R-10%§! §YCompliance§! государству\n- Добавляет §R+10%§! §YЦель сопротивления§! государству\n- Предоставляет §G+30§! §YСенусси добровольцев§! каждую неделю\n\n\n§OLevel II§! §YZawiyas§! предоставляет следующие преимущества:\n- Разблокирует §OLevel II§! §YТорговый пост§!\n- Разблокирует §YЯчейки сопротивления§!\n- Добавляет §R-30%§! §YФактор вербуемого населения§! в государство\n- Добавляет §R-30%§! §YДоступные слоты под здания§! в государство\n- Добавляет §R-30%§! Фактор §YLместных ресурсов§! государству\n- Предоставляет §G+100§! §YСенусси Добровольцы§! каждую неделю"

LBA_Timbuktu_Zawiya: "Сеть Завия в Тимбукту [556.zawiya_level_indicator]"
LBA_Timbuktu_Zawiya_desc: "Учение великого Сенусси распространяется далеко и широко по всей Сахаре, поскольку его послание об антиколониальном сопротивлении в сочетании с ударной мощью сенуссианской армии хорошо воспринимается среди тех, кто всё ещё томится под французским гнетом."
