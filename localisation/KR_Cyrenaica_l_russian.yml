### Decisions ###
LBA_White_Peace_Cyrenaican_Revolt: "Восстание киренаиков"
LBA_White_Peace_Cyrenaican_Revolt_desc: "Маски наконец-то сброшены, поскольку финальная конфронтация между Портой и Орденом Сенусси наконец-то наступила. Хотя правительство Киренаики не намерено править всей Ливией, оно может пересмотреть эту политику, если война окажется более успешной, чем ожидалось."
LBA_Pacify_Tripolitania: "Умиротворить Триполитанию"
LBA_Pacify_Tripolitania_desc: "Сектантские проблемы, племенные конфликты и республиканская мысль бушуют в Триполитании, в результате чего вся провинция погрузилась в состояние, казалось бы, бесконечного хаоса. Наш долг - устранить этот хаос и на его месте восстановить порядок, порядок Сенусси."
LBA_Form_Ifriqiya: "Форма Ифрикия"
LBA_Form_Ifriqiya_desc: "На протяжении веков владычество в Африке было вакантным. Наши земли были пешками на шахматной доске великого тюрка, мало напоминая землю, которая принесла миру так много прогресса и богатства в свой Золотой век. Но под нашим руководством то, что было, пришло снова; и теперь, наконец, Ифрикия находится под властью своего законного правителя, короля Идриса I!"
LBA_Proclaim_Maghreb_Unity: "Провозгласить единство Магрибии"
LBA_Move_Capital_Benghazi: "Перенести столицу в Бенгази"
LBA_Move_Capital_Benghazi_desc: "Экономическое и политическое сердце Киренаики, захват города праздновался как великая победа всех киренаиков и явный символ нашего разрыва с Османской империей. Да здравствует орден Сенусси!"
LBA_Move_Capital_Tripoli: "Перенести столицу в Триполи"
LBA_Move_Capital_Tripoli_desc: "Самый сильный и населенный город Ливии, Триполи является сердцем Триполитании и чрезвычайно влиятельным игроком в ливийской политике. Если наше правительство хочет избежать создания теневого правительства в своих западных провинциях, было бы разумно перенести столицу в Триполитанию."

LBA_Weapon_Smuggling_dc: "Хозяева транссахарской торговли"
LBA_Weapon_Smuggling_dc_desc: "Несмотря на то, что Ливия не имеет реальной экономической ценности, пахотные земли составляют менее 5% от её общей территории, она играет ключевую роль в транссахарской торговой сети. Оазисы в Феццане и Киренаике обеспечивают необходимые товары для дальних поездок в Сахель, а города и поселки вдоль Триполитанского побережья направляют движение между Египтом и Западным Магрибом.\n\n\nПриход европейских держав и неспособность Османов активно вмешиваться в арабские территории, однако, сильно повредили эти маршруты, которые формируют жизненную силу нашего общества. Французские колонисты на Западе закрыли свои границы для наших торговцев, в то время как карательные экспедиции проводились между сенусси и французскими гарнизонами в Чаде и Нигере. \n\nРаспад французского государства и последующая британская революция оживили сеть, так как интерес к ликвидации оставшихся французских колоний резко возрос, в то время как дальше на юг, немецкое государство Миттельафрика является желанным поставщиком для контрабанды и счастливым получателем для сделок по продаже оружия на черном рынке.\n\n§gПризы будут основаны на пройденном расстоянии или на модификаторах, разблокированных через дерево фокусов.\n\n§YДоступные маршруты§!:\n§Oбенгази§! - [LBA.cyr_siwa]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_tuat]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_bilma] - [LBA.cyr_timbuktu]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_nigeria]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_cameroon]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_congo]"

LBA_Benghazi_Harbour: "Порт Бенгази"
LBA_Benghazi_Harbour_desc: "Когда-то известный в основном ловлей губок, Бенгази сегодня является самой важной военно-морской станцией на африканском побережье Османской империи и самой большой гаванью во всей Ливии."
LBA_Siwa_Oasis: "Оазис Сива"
LBA_Siwa_Oasis_desc: "В оазисе Сива доминируют руины древней крепости на скале, возвышающейся над городом. Воды бассейна освежат и наших верблюдов, и людей."
LBA_Kufra_Oasis: "Оазис Куфра [1009.trading_post_level_indicator]"
LBA_Kufra_Oasis_desc: "Оазис Куфра был редутом для Сенусси в моменты опасности, и именно оттуда было организовано сопротивление французским империалистам, наступавшим с юга. Теперь это безопасное убежище для наших усталых караванщиков." 
LBA_Murzuq_Oasis: "Оазис Мурзук [273.trading_post_level_indicator]"
LBA_Murzuq_Oasis_desc: "Привет. Ты. Ты наконец-то проснулся. Вы пытались пересечь границу, верно? Попал прямо в османскую засаду, как и мы, и вон тот вор."
LBA_Tuat_Oasis: "Оазис Туат"
LBA_Tuat_Oasis_desc: "Воды Туата дают жизнь огромным гектарам финиковых пальм. Наслаждение!"
LBA_Timbuktu_Oasis: "Город Тимбукту"
LBA_Timbuktu_Oasis_desc: "Золотой город Тимбукту - это хранилище знаний и религиозного обучения. Мавзолеи святых людей привлекают паломников со всей пустыни Сахара и из-за её пределов."
LBA_Bilma_Oasis: "Оазис Билма [910.trading_post_level_indicator]"
LBA_Bilma_Oasis_desc: "LBA_Bilma_Oasis_desc: ""Вот как работает Caravan Manager 1936" - Идрис I" "Так работает Caravan Manager 1936." - Идрис I"
LBA_Wadai: "Город Абеше, Вадаи [515.trading_post_level_indicator]"
LBA_Wadai_desc: "Крепость охраняет бывшую столицу Вадаи, ворота караванов на юг. Рынки оживлены торговцами и товарами."
LBA_Congo: "[1025.owner.GetAdjective]ий Бассейн Конго"
LBA_Congo_desc: "Пышные тропические леса в бассейне реки Конго - привычное зрелище для наших людей."
LBA_Cameroon: "[927.owner.GetAdjective]ий Камерун"
LBA_Cameroon_desc: "Зеленые холмы Камеруна - незаметное место встречи с нашими немецкими контрабандистами оружия."
LBA_Nigeria: "[558.owner.GetAdjective]ая Нигерия"
LBA_Nigeria_desc: "Наши торговые связи рассказывают нам о красоте белого пляжа Лагоса, расположенного далеко на побережье - это совсем другой вид океана, чем тот, по которому мы путешествуем на наших кораблях пустыни."

LBA_waf_Timbuktu_Bilma_Caravan: "Западно-африканский караван §CTimbuktu - Bilma§!"
LBA_waf_Timbuktu_Bilma_Caravan_desc: "Ночь и звезды над головой, которые сияют так ярко\nТайна их немеркнущего света\nОни освещают наш караван\nСпишь на моем плече, пока мы ползем\nПо песку, чтобы я мог сохранить\nПамять о нашем караване\nЭто так волнующе\nТы так манишь\nРастишь в моих объятиях\nКак я трепещу перед волшебным очарованием\nТы рядом со мной здесь, под синевой\nМоя мечта о любви сбывается\nВ нашем караване в пустыне."
