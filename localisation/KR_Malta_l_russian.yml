MLT_to_bring_down_an_empire: "Разрушить империю"
MLT_to_bring_down_an_empire_desc: "Иго рака Гогенцоллернов распространилось на наши некогда гордые острова и теперь держит нас в качестве манежа для "защиты от синдикалистов", в то время как мы являемся не более чем ещё одним их владением. Но мальтийскому духу не суждено быть закованным в цепи. Наш орден сеет семена разрушения, которые откроют нам путь к свободе."
MLT_towards_grand_harbor: "Удар по Великой гавани"
MLT_towards_grand_harbor_desc: "Бьющееся сердце Мальты находится в порту Валлетты, через который каждый день проходят тысячи коммерческих грузов, а его верфи были жизненно важны для Миттельмерфлотте. Если мы хотим освободить наш дом от гуннов, мы должны сделать все возможное, чтобы уменьшить их присутствие на наших островах". Всеобщий союз рабочих начнет всеобщую забастовку, чтобы подорвать возможности Миттельмеерфлотта. Надеемся, что вынудив их пополнить запасы на близлежащем Крите, мы получим достаточно времени для разработки плана по освобождению Мальты."
MLT_raiding_german_garrison: "Рейд на немецкий гарнизон"
MLT_raiding_german_garrison_desc: "Мрачное напоминание о продолжающемся господстве Кайзера над нашими островами, Мальтийский гарнизон постоянно проживает на Мальте в течение последних двух десятилетий. Продвигаясь вперёд в своих планах по освобождению родины от немцев, мы должны вооружиться, когда придет время. Мы организуем набег на казармы местного гарнизона, закупив оружие, которое можно будет распределить среди наших связных."
MLT_our_chance: "Шанс на свободу"
MLT_our_chance_desc: "Успех! Экономика Германии разрушена, а её Империя наконец-то уязвима после долгих лет ожидания. Независимо от того, было ли наше вмешательство причиной "черного Понедельника", наш шанс наконец-то появился, и мы не можем его упустить!"
MLT_the_socialists: "Подготовка социалистов"
MLT_the_socialists_desc: "Социалистов на Мальте очень мало, они в основном скрываются в недрах Лейбористской партии. Несмотря на это, они все равно составляют часть Мальты, а значит, и часть Большого плана. Чтобы обеспечить успех Гранд-плана, мы должны подготовить социалистов к забастовке, чтобы подорвать способность гарнизона к ремонту и пополнению запасов."
MLT_ready_the_revolution: "Революция в режиме ожидания"
MLT_ready_the_revolution_desc: "Для того чтобы Гранд-план сработал, социалисты и их контакты с рабочим классом должны находиться в состоянии постоянной готовности, готовые в любое время суток откликнуться на призыв к действию. Революция просто обязана быть в боевой готовности, если мы хотим иметь хоть какие-то шансы на победу."
MLT_the_knights: "Подготовка Рыцарей"
MLT_the_knights_desc: "Мальтийские Рыцари уже давно являются фактическими правителями Мальты, с тех пор как она попала под сапог Кайзера после Английской революции. Хотя их численность невелика и они уже не те, что раньше, Рыцари по-прежнему хранят доблесть. Хотя их роль в реализации Великого Плана невелика, она жизненно важна, и поэтому они должны быть готовы."
MLT_prep_crusade: "Дух крестоносцев"
MLT_prep_crusade_desc: "Мальтийские Рыцари - один из немногих сохранившихся орденов крестоносцев. Имея доказанную историю связи со старым Иерусалимским Королевством, многие молодые члены ордена жаждут вернуть себе Святую землю. Пробудив этот дух, представив германских еретиков всего лишь первым шагом на пути к восстановлению Аутремера, мы сможем подготовить их к той роли, которую они сыграют в Большом Плане."
MLT_the_republicans: "Разъярить республиканцев"
MLT_the_republicans_desc: "Различные политические партии Мальты, будь то Националистов или "Коституцджонали", являются самой важной частью Большого плана. Если их место в фактическом освобождении Мальты будет незначительным, то мир после освобождения - это совсем другое дело. Они станут основой нашей новой цивилизации, дадут народу реальный голос во властных кабинетах, поэтому они должны быть неистовы и готовы действовать, как только придет время."
MLT_rally_republic: "Сплотить народ"
MLT_rally_republic_desc: "Народ, тот, за кого мы боремся, - это будущее нашего государства. Если мы хотим иметь хоть какие-то шансы на успех в деле изгнания вероломных немцев с нашей земли, мы должны сплотить и спровоцировать простых людей. Только с их поддержкой и оружием мы сможем выбить гуннов."
MLT_the_truth_comes_out: "Раскрыть себя перед егерями!"
MLT_the_truth_comes_out_desc: "Наконец-то пришло время. Рыцари готовы, республиканцы в ярости, а социалисты наготове. Когда этот день закончится, Мальта наконец-то будет свободна от Германии, и вторая фаза Великого Плана сможет наконец-то начаться... "
MLT_a_future_in_flux: "Будущее на волоске"
MLT_a_future_in_flux_desc: "После вытеснения Новых Сыновей спустя долгих семь лет Мальта наконец-то вздохнула свободно. Однако вместе с этой свободой пришли новые угрозы и новые вызовы. Будущее Мальты действительно находится в движении."

MLT_democratic_mandate: "Всеобщие выборы"
MLT_democratic_mandate_desc: "Во второй раз в истории Мальты наконец-то состоялись подлинно демократические выборы. Правительство Мальты больше не является чем-то навязанным иностранной державой или навязанным теневой организацией. Народ Мальты наконец-то заговорил, и его голос наконец-то будет услышан. Никогда больше народ Мальты не будет управляться никем, кроме себя."
MLT_nat: "Победа националистов"
MLT_nat_desc: "После того как на выборах 1930 г. Партия Националистов была избрана большинством голосов, не удивительно, что на вторых выборах на Мальте победу одержала Партия Националистов. Придя к власти на платформе, направленной на закрепление существующего статус-кво, Националисты стремится защитить место церкви в обществе и способствовать сближению с Италией. Партия также выступает за жесткую линию в отношении сокращающегося британского и немецкого присутствия на Мальте, поскольку для мальтийского народа существует только одна настоящая родина - Италия. "
MLT_ensure_churches_place: "Защита Святой Матери-Церкви"
MLT_ensure_churches_place_desc: "Церковь и мальтийское государство всегда существовали как взаимосвязанные структуры. Церковь повелевает, а государство слушает. Если раньше такое положение вещей было характерно для всей Европы, то с наступлением эпохи Просвещения его становится все меньше и меньше. В современную эпоху только Мальта, Италия и, пожалуй, Австрия могут похвастаться сохранением основ христианства. Для того чтобы это святое и благословенное положение вещей никогда не менялось, Партия Националистов выступила за закрепление места Церкви в недавно разработанной мальтийской конституции. Даже несмотря на желания все более секулярного мира, место Матери-Церкви никогда больше не будет под угрозой! "
MLT_anti_angloid: "Бешеная антианглофилия"
MLT_anti_angloid_desc: "Партия Националистов является наследницей одной из первых политических партий Мальты - Антиреформаторской партии, которая была создана как средство борьбы с попытками Англии устранить с Мальты итальянскую и церковную власть. В связи с этим англофобия заложена в самой ДНК партии. В связи с этим партия намерена отказаться от многих институтов и законов, созданных во времена правления Англии. Кроме того, в школах необходимо рассказывать молодежи о тех псах империалистической войны, которые когда-то угрожали нашему великому острову. Таким образом, мы сможем добиться того, что англосаксы больше никогда не будут править Мальтой."
MLT_what_do_knights: "Окончательная судьба стоических стражей"
MLT_what_do_knights_desc: "В течение почти двухсот лет Мальтийские Рыцари правили нашим прекрасным островом, пока в 1798 г. Император французов не изгнал их. С тех пор Орден Святого Иоанна существовал в странном пространстве, формально являясь суверенным государством, но не контролируя никакой территории. Этому пришел конец после Вельткрига, когда Германия официально восстановила Рыцарей в качестве лордов Мальты, чтобы и население было довольным католическим руководством, и чтобы иметь возможность держать сильную руку. После падения "Новых сыновей" и выборов, в результате которых было сформировано народное правительство, Рыцари вновь оказались в состоянии неопределенности. Хотя формально Мальта всё ещё остаётся под властью, после выборов правительство [MLT.GetLeader] управляет всеми аспектами жизни острова. В связи с этим пришло время Партии Националистов решать, что делать с защитниками Мальты."
MLT_a_pious_and_maltese_malta: "Наследие святого Павла"
MLT_a_pious_and_maltese_malta_desc: "Святой Павел - человек, принесший веру Христову на эти прекрасные берега. Почти во всех сферах нашей культуры Святой Павел так или иначе почитается. Однако в последние годы, будь то из-за вероломного Альбиона, Новых Сынов или даже самих Рыцарей, Мальта стала недостойна даже шепотом произносить имя святого Павла. Однако с появлением Партии Националистов ситуация изменилась. Мальта больше не находится в застое, под властью великой державы. Наконец-то Мальта - свободная нация под властью Бога. Наконец-то мы действительно достойны быть детьми святого Павла."
MLT_nationalistic_democracy: "Уникальная демократия"
MLT_nationalistic_democracy_desc: "Несмотря на призывы некоторых членов партии полностью отказаться от демократии, этого не может быть. Пусть мы занимаем жесткую позицию по отношению к либерализму, но демократия остаётся для нас, пожалуй, лучшим способом сохранения народного мандата. Поэтому мы будем поддерживать демократический процесс. Однако это не означает, что мальтийская демократия будет чистой. Это далеко не так, поскольку если что и позволяет демону войти в правительство, так это беспрепятственный доступ к избирательной урне. Для того чтобы наш демократический процесс не попал в ловушки дьявола, мы будем применять различные меры предосторожности. Хотя другие партии по-прежнему смогут приходить к власти, они будут делать это под заместительным наблюдением священнослужителей Святой Матери-Церкви. Мальтийская демократия не будет похожа ни на одну другую на Земле, поскольку наша будет находиться под защитой Самого Бога. "
MLT_march_on_valletta: "Марш на Валлетту"
MLT_march_on_valletta_desc: "Придя к власти на основе демократического процесса, становится все более очевидным, что с момента прихода к власти фракционность и раскол в партии выросли в тысячи раз. И хотя причины этой фракционности практически бесконечны, под руководством [MLT.GetLeader] становится ясно, что самая главная причина - это сама демократия. Ведь если можно потерять власть, не давая постоянно обещаний, меняя платформу для обращения к массам, то фракционность становится очевидной. В связи с этим [MLT.GetLeader] заявил, что демократия больше не может существовать. Решив, что самый простой способ покончить с демократией - это самопереворот, Tal-Ġakketta Blu получил приказ войти в Валлетту, арестовать руководство оппозиции и распустить их партии. К концу дня мальтийское государство должно стать Партией Националистов, а Партия Националистов - государством."
MLT_normie_nat: "Честь & Традиции"
MLT_normie_nat_desc: "В результате напряженной борьбы на праймериз после выборов ортодоксальная фракция Националистической партии, представляющая старую гвардию, была избрана лидером партии на будущее. Под бдительным оком Энрико Мицци партия будет защищать Святую Мать Церковь, семью и традиционные мальтийские ценности. Другими словами, партия будет защищать статус-кво, будь то ад или паводок."
MLT_demonize_lefty_cells: "Левый демон"
MLT_demonize_lefty_cells_desc: "Хотя подавляющее большинство населения Мальты - консервативные католики, на наших светлых островах существует небольшое количество синдикалистских и иных социалистических ячеек. Эти ячейки - не что иное, как дьявол, пытающийся проложить себе путь в одну из немногих оставшихся на Земле истинно католических стран. Для борьбы с ними Энрико Мицци уполномочил полицию совместно с Тал-аккетта Блю выследить и уничтожить левачество с лица Мальты. Мы никогда не покоримся ни красной угрозе, ни её дьявольскому хозяину!"
MLT_the_holy_status_qup: "Священный статус-кво"
MLT_the_holy_status_qup_desc: "Если и есть на Земле место, где существует Божественная политическая система, то Мальта, несомненно, является именно таким местом. Единственная и неповторимая Божья Церковь держит власть, народ счастлив и не жалуется. Погода прекрасная и солнечная, закон и порядок поддерживаются. Мальта, хотя и не идеальна, но является одним из самых близких примеров рая на земле, так зачем же её менять? Наш статус-кво - это святое, так зачем же его менять?"
MLT_radical_nat: "Молодой национал-радикализм"
MLT_radical_nat_desc: "Если на бумаге мальтийское общество вполне нравственно, то на деле оно уже начало падать. И слава Богу, что к власти пришло радикальное молодежное крыло Националистической партии под руководством Джорджа Борга Оливье. Под их юным контролем Мальта будет избавлена от вырождения и станет по-настоящему целостной и святой."
MLT_empower_Blueshirts: "Полномочия Tal-Ġakketta Blu"
MLT_empower_Blueshirts_desc: "Голубые рубашки", собственное вооруженное крыло Националистической партии, было сформировано в конце 1934 г. в ответ на усиление открытых социалистов в Лейбористской партии. Состоящее в основном из бывших офицеров полиции, Tal-Ġakketta Blu выполняло в основном функции охраны во время партийных мероприятий, например митингов. После прихода к власти молодежного крыла правительство приняло решение сделать Tal-Ġakketta Blu официальной структурой государства. Наделив этих уже бывших полицейских полномочиями вновь следить за соблюдением закона, мы сможем добиться того, чтобы народ Мальты действительно соответствовал тому примеру, который подает ему партия. То, что "голубые рубашки" также работают непосредственно против лейбористов и конституционалистов, - просто счастливая случайность. В конце концов, Мальта - демократическое государство, не так ли?"
MLT_maltese_syncertism: "Покончить с синкретизмом"
MLT_maltese_syncertism_desc: "Молодежное крыло Националистической партии стремится уничтожить как дегенератов, так и социалистов, однако истинное единство крыла вскоре распадается. В связи с тем, что Мальта находится на перекрестке империй, на ней ощущается влияние легионаризма, маврассизма, правого синдикализма и даже интегрализма. В связи с этим партия под руководством Молодежного крыла вступила в период массового раскола по вопросу о том, какая идеология подходит для Мальты. Чтобы положить конец такому печальному положению дел, Джордж Борг Оливье призвал провести партийный съезд, чтобы окончательно определиться с идеологическим направлением развития Партии Националистов."
MLT_con: "Конституционалистская Мальта"
MLT_con_desc: "В результате исторической победы оставшихся на Мальте британских подданных к власти пришла англофильская Конституционная партия. Являясь второй по численности партией на Мальте после националистов, Конституционная партия желает возвращения "Юнион Джека" над нашими прекрасными островами. Конституционалисты - единственная крупная демократическая партия, которая действительно выступает за светское государство, заявляя о своем намерении провести линию на песке против церкви. Разделенные на "старую гвардию" и прогрессивную фракцию, они едины в своем стремлении к созданию истинно англоязычной Мальты."
MLT_a_line_against_church: "Чёрта на песке против церкви"
MLT_a_line_against_church_desc: "Отношения Мальты с католической церковью весьма странны. С точки зрения стороннего наблюдателя практически невозможно определить, где заканчивается церковь и начинается мальтийское государство. Если большинство завоевателей Мальты обычно допускали такое положение вещей, поскольку это значительно облегчало контроль над островами, то в условиях восстановленного британского мандата это невозможно. Католическая церковь - это Вавилонская блудница, и контроль над Мальтой является первостепенной задачей для демонического одержания. Поэтому мы должны уничтожить власть церкви над Мальтой. Хотя не все члены Партии конституционалистов занимают столь странную позицию по отношению к церкви, партия едина в желании создать действительно светскую Мальту, свободную от оков прошлого. Таким образом, мы проведем черту на песке и окончательно определим, где заканчивается церковь и начинается государство."
MLT_angloid_noblity: "Воспитание отечественного дворянства"
MLT_angloid_noblity_desc: "Хотя Мальта и не лишена дворянства, большинство знатных семейств возникло ещё до приобретения Мальты Империей. Этого просто нельзя допустить. Для того чтобы на Мальте правила настоящая английская аристократия, правительство сочло необходимым начать раздачу новых титулов, а также возродить угасшие. Мы также сформируем новую верхнюю палату парламента по образцу палаты лордов. Теперь дворяне не будут иметь права голоса в правительстве, а рука об руку будут работать над созданием Мальты, достойной наследия Имперской Британии."
MLT_yeet_knights: "Конец 'Рыцарям'"
MLT_yeet_knights_desc: "С момента нашего прихода к власти Орден Святого Иоанна и его власть над Мальтой находятся в состоянии неопределенности. Номинально власть по-прежнему принадлежит тем католическим фанатикам, которые галавируют вокруг, играя в Рыцарей древности, а мы - просто сформированное под них правительство. Такое положение дел не может продолжаться. Рыцари будут немедленно изгнаны из своих башен из слоновой кости и вынуждены жить в изгнании. Вместо них во главе мальтийского общества будет восстановлен законный монарх Мальты - Король Британии."
MLT_trve_con: "Под щитом старой гвардии"
MLT_trve_con_desc: "В результате предвыборных праймериз по вопросу о том, кто именно должен возглавить Конституционную партию, "старая гвардия" партии сумела выйти на первое место. Выдвигая традиционную англоязычную консервативную платформу, под руководством Джеральда Стрикленда Мальта превратится в маленькую Британию в самом сердце Средиземноморья."
MLT_Progress_Press: "Спонсирование прогресс-прессы"
MLT_Progress_Press_desc: "С момента основания Конституционной партии после изгнания наших законных хозяев в результате Великой войны партия выпускает собственную газету. Считаясь, по мнению большинства, основным способом активизации нашей деятельности в период правления Рыцарской хунты, навязанной Германией, Progress Press стала одной из крупнейших газет Мальты. Теперь, когда партия находится у власти, государственные средства будут выделены для прекрасных сотрудников "Прогресс Пресс", чтобы все наше население узнало правду обо всем и обо всех."
MLT_maltese_toryism: "Мальтийский торизм"
MLT_maltese_toryism_desc: "Мальта быстро превращается из запасной посадочной полосы и военно-морской базы немцев в образцовую британскую колонию. Хотя католическая церковь всё ещё сохраняет своё присутствие, её влияние и удушающий контроль над народом быстро ослабевают. С этой целью Джеральд Стрикленд объявил о принудительном изменении конституционной платформы. Вместо гордого стремления к британской Мальте партия примет торизм в качестве своей политической основы. За Бога, Короля и Страну!"
MLT_progressive_con: "Факел прогрессивных конституционалистов"
MLT_progressive_con_desc: "После горячих дебатов на праймериз перед выборами Мейбл Стрикленд, дочь основателя партии Джеральда Стрикленда, возглавила Конституционную партию. Стремясь вернуть Мальту к путеводному свету Британии и её либеральным традициям, прогрессивные конституционалисты должны создать Мальту свободы и прогресса, чего бы это ни стоило."
MLT_dominonism_not_integrationism: "Доминионизм, а не интеграционизм"
MLT_dominonism_not_integrationism_desc: "Многие члены партии конституционалистов, особенно среди старой гвардии, считают, что возвращение "Юнион Джека" означает полный отказ от вновь обретенного суверенитета Мальты. Однако при Прогрессивных конституционалистах этого не произойдет. Мы никогда не отвергнем Британию и её законные притязания, но Мальта - это собственное государство, которое не может быть включено в состав Англии. Доминион Мальты будет существовать всегда, прямо противопоставляя себя этим так называемым интеграционистам."
MLT_slap_commies: "Учтить неудачи Великобритании"
MLT_slap_commies_desc: "Если до революции Британия обладала многими хорошими качествами, и некоторое время её Империя была одной из немногих мировых держав, боровшихся за добро, то незадолго до революции это стало давать сбои. В военное время многие гражданские свободы подавлялись во имя борьбы с Кайзером. Даже за те несколько лет, что прошли после Великой войны до революции, ощущение "нормальности" так и не было достигнуто. Во время забастовок, приведших к революции, забастовщиков подавляли, а не разговаривали с ними. Это урок имперской Британии, что нация никогда не должна отказываться от своих свобод, если она хочет, чтобы её государство продолжало существовать. Когда Мальта решает свои трудовые проблемы, мы должны принять к сведению уроки Британии. Мы должны действовать с состраданием и сочувствием, а не наносить удары, пока горячо. Только тогда мы сможем гарантировать, что рабочие будут счастливы, а наша Мальта выдержит испытание временем."
MLT_the_kings_finest: "Лучшие из лучших"
MLT_the_kings_finest_desc: "Работы практически завершёны. Над Большой гаванью вновь развевается "Юнион Джек" Вновь у Антанты есть порт в трясине, которой в грядущей войне станет Средиземноморье. Империя могла бежать в Канаду, Кайзер мог захватить наши прекрасные острова, но это нас не остановило. Мальтийский народ в душе всегда был верен королю, а не Кайзеру. Наконец-то Мальта заняла своё место лучшего короля, которое она больше никогда не покинет."
MLT_emergecy_council: "Рождение чрезвычайного совета"
MLT_emergecy_council_desc: "В то время как Церковь продолжает преследовать наше правительство, называя нас тиранами, пытающимися отобрать у них политическую власть, становится все более очевидным, что нынешняя ситуация не может продолжаться долго. Церковь заявила, что голосовать за нашу партию на будущих выборах - смертный грех, и время пришло. Народ Мальты явно не готов к демократии. С этой целью, с одобрения Короны, [MLT.GetLeader] приостанавливает действие конституции и распускает парламент. Вместо него будет создан новый "Чрезвычайный совет", который возглавит Мальту. В состав Чрезвычайного совета войдут представители всех партий, и он будет действовать до тех пор, пока Церковь не отступит или не будет полностью уничтожена. Если так случится, что до этого дня Партия конституционалистов будет править неопределенное время, то так тому и быть. Свобода придет на Мальту только тогда, когда гниющая Церковь будет снесена, и ни днём раньше."
MLT_detente_with_church: "Соглашение с церковью"
MLT_detente_with_church_desc: "Церковь, стремясь лишить нас своей политической власти, официально заявила, что каждый, кто голосует за Партию, совершает смертный грех, обрекая свою душу на ад. В связи с этим многие в партии стали призывать нас отказаться от демократии, поскольку церковь явно не позволит демократии быть свободной. Однако представители Церкви обратились к правительству, заявив, что если мы смягчим риторику и отменим некоторые из наших более милостивых политик, то они снимут запрет. Хотя это и означает компромисс с, возможно, главным врагом общества, но если мы не согласимся на компромисс с Церковью, то вся наша цель борьбы за демократию окажется тщетной. Таким образом, мы просто обязаны пойти на компромисс, ведь демократия - это не просто достижение консенсуса, с которым все могут согласиться?"

MLT_labour: "Звездный час лейбористов"
MLT_labour_desc: "Темная лошадка мальтийской политики с момента своего основания в 1921 г., Лейбористская партия Павла Боффа сумела одержать неожиданную победу на выборах. Разделившись внутри на радикальную и умеренную фракции, Лейбористская партия выступает за создание мальтийского государства, защищающего трудящихся от бед капитализма и одновременно обеспечивающего моральные устои населения за счёт поддержки церкви. Придя к власти, титаны-близнецы Боффа и Минтофф сделают все возможное, чтобы создать райский остров для мальтийского рабочего."
MLT_godly_reform: "Благочестивый реформизм"
MLT_godly_reform_desc: "Реформизм на Мальте всегда был сложной темой. Церковь, стремящаяся сохранить свою власть во имя спасения душ, выступает против больших реформ, а местное духовенство даже однажды объявило голосование за разные партии грехом, разрушающим единство нации. Если рассматривать любые реформы в любом направлении как шаг к социализму, то неудивительно, что дела у Лейбористской партии идут так плохо, тем более что два её главных лидера препираются по поводу статуса Церкви, но при этом поддерживают веру. Однако, в отличие от многих реформаторов в Европе, мальтийский реформизм существенно отличается. Лейбористская партия Боффа стоит рука об руку с Церковью, стремясь создать свободную и равноправную Мальту под Божьим светом, в то время как Минтофф работает над сохранением веры и устранением церковного влияния. Таким образом, одним из первых наших официальных актов просто обязано стать повсеместное применение католического социального учения к законодательству. Католическое социальное учение, и без того весьма прогрессивное во многих аспектах, должно стать основой наших реформ, как началом всего процесса, так и гарантией того, что Церковь останется на нашей стороне."
MLT_universial_sufferage: "Правительство для всех"
MLT_universial_sufferage_desc: "Мальтийская демократия, находясь в стадии становления, уже отстает от других современных государств. В настоящее время законное право голоса имеют только мужчины старше 21 года, исповедующие христианство. Этого просто нельзя допустить. Если Мальта хочет стать по-настоящему демократическим и современным государством, такое положение вещей должно быть изменено. Таким образом, парламент, находящийся под гнетом лейбористов, решил изменить состав избирателей. Право голоса предоставляется любому человеку, будь то женщина или мужчина, независимо от вероисповедания, достигшему 18-летнего возраста. Таким образом, мы не только обеспечиваем представительство всего населения, но и, предоставив право голоса, можем рассчитывать на ещё большую политическую поддержку, в которой лейбористская партия, несмотря на нашу победу, очень нуждается."
MLT_fate_of_knights: "Судьба мальтийских Рыцарей"
MLT_fate_of_knights_desc: "После выборов, прошедших некоторое время назад, Орден Святого Иоанна находится в состоянии неопределенности. Хотя формально Лейбористская партия формирует правительство под руководством Рыцарей, которые по-прежнему номинально контролируют остров и обладают исполнительной властью, в действительности [MLT.GetLeader] и парламент, в котором доминирует Лейбористская партия, контролируют все аспекты управления, что ставит вопрос о том, что делать с Рыцарями? Фракция Пола Боффа, не желая раскачивать лодку и рассматривая это как шанс наладить отношения с церковью, считает, что Рыцарей следует сохранить, сделав их своего рода конституционной монархией. Другие, наиболее ярко выраженные представители радикалов, желают, чтобы Рыцари вновь были изгнаны с Мальты, а на их месте была провозглашена настоящая республика. У любой позиции есть свои плюсы и минусы, осталось только оформить судьбу Рыцарей, чтобы над нашим реформированным мальтийским государством не болтался нож."
MLT_reformism_across_lines: "Новые союзники"
MLT_reformism_across_lines_desc: "Хотя сама Лейбористская партия из-за радикалов может быть чем-то вроде "черной овцы" в мальтийской политике, это не во всем так. Сам основатель партии, Пол Боффа, уже давно является популярным политиком на наших светлых островах. Известный компромиссный политик, Боффа сейчас возглавляет Лейбористскую партию, которая взяла на вооружение платформу консенсуса. Каждый, кто готов сотрудничать с нами в деле реформирования нашей страны, будь то Рыцарь, националист или конституционалист, получит право голоса. Только работая вместе, мы сможем добиться долгосрочных реформ на Мальте, так утверждает Пол Боффа."
MLT_root_out_syndies: "Искоренить синдикалистский паразит"
MLT_root_out_syndies_desc: "Одним из самых серьезных препятствий, с которым столкнулась Лейбористская партия после восстановления демократии, стали заявления о проникновении в партию социалистов и синдикалистов. Будучи единственной крупной партией на Мальте, призывающей к каким-либо реформам, логично предположить, что если ячейки и существуют, то они находятся внутри самой партии. В связи с нашей победой на выборах и желанием Боффа сотрудничать со всеми партиями, руководство лейбористов решило расследовать утверждения о проникновении социалистов. Если это окажется правдой, то члены партии с социалистическими убеждениями будут исключены. Хотя потребуется некоторое время, чтобы наши усилия принесли плоды, это необходимый шаг, чтобы убедить наших потенциальных союзников по реформистскому движению в том, что мы не криптосиндикалисты."
MLT_fund_industry: "Создание гуманной промышленности Мальты"
MLT_fund_industry_desc: "Пока наши реформы направлены на создание действительно справедливой Мальты для трудящихся классов, и они успешно начались. Однако, поскольку мы сосредоточились исключительно на социальных вопросах, наша промышленность начала отставать. Хотя Мальта никогда не была самой трудолюбивой страной, это не означает, что она не должна быть приоритетом для правительства. С этой целью из государственного бюджета должны быть выделены средства на привлечение на Мальту промышленных компаний с хорошими условиями труда. В конце концов, если мы хотим, чтобы рабочий класс наслаждался своим райским островом, он должен иметь место для реальной работы."
MLT_reform_not_revoltion: "Прекратить дискуссию о революции"
MLT_reform_not_revoltion_desc: "В леворадикальных кругах нет более острой дискуссии, чем вопрос о реформе или революции. Многие в этих кругах утверждают, что только в результате настоящей революционной борьбы, в результате которой будет свергнуто существующее государство, можно добиться перемен. Они утверждают, что ни одно правительство буржуазии не допустит реформ, реально угрожающих их власти. Действительно, даже когда мы сами пришли к власти, Рыцари пытались вырвать у нас контроль над государством. Однако, несмотря на это, мы доказали, что сомневающиеся не правы. Мы были избраны демократическим путём, и под руководством Дома Минтоффа настоящая Революция действительно придет из избирательной урны, что бы кто ни говорил."
MLT_soft_anti_clerialism: "Жесткий подход к духовенству"
MLT_soft_anti_clerialism_desc: "С незапамятных времен католическая церковь на Мальте практически господствовала. За каждым углом можно найти тот или иной церковный аспект. Мы уважаем церковь и её миссию, но этот контроль зашел слишком далеко, особенно в глазах Минтоффа, который рассматривает Папу в Риме и всю церковную иерархию как средство реакции и застойного традиционализма, порочащего в остальном хорошую веру. Таким образом, правительство под руководством Минтоффа начинает программу де-клерикализации мальтийского государства. Хотя мы не будем пока объявлять светское государство, поскольку это было бы слишком далеко, мы начнем возводить стены между церковью и государством, работая над реализацией светской мечты. Только в этом случае может родиться настоящий революционный реформизм. В конце концов, как можно что-то реформировать, если в спину дышит старик в белом воротничке?"
MLT_start_nationalization: "Посадка семян национализации"
MLT_start_nationalization_desc: "По мере того как Лейбористская партия начинает всерьез реформировать Мальту, на первый план выходит вопрос о мальтийской промышленности. Если официально партия занимает достаточно нейтральную позицию в вопросах экономики, то с приходом к власти фракции радикалов ситуация начала меняться. Хотя радикалы сильно разделены между сторонниками тотального государственного контроля и более кооперативного стиля экономики, это не означает, что нельзя предпринимать какие-то действия. Так, по прямому приказу Дома Минтоффа под государственный контроль передаются различные предприятия тяжёлой промышленности и вся Большая Гавань, а также дается указание начать поиск наилучшего способа национализации большей части экономики. Заложив эти Семена, ответить на вопрос об экономическом будущем Мальты будет гораздо проще."
MLT_free_workers_paradise: "Земной рай для мальтийского рабочего"
MLT_free_workers_paradise_desc: "Хотя работа по созданию действительно равноправной Мальты только начинается, наши усилия уже начинают приносить плоды. Рабочих больше не стыдят за то, что они являются основой нашего общества. Рабочие классы прочно заняли своё место на пьедестале и наконец-то получили право голоса. Профсоюзы больше не считаются таковыми только потому, что они борются за права трудящихся. Мальта больше не заявляет, что следует за Христом, но при этом относится к бедным не иначе как к орудиям труда. Как Христос сказал любить бедных и относиться к ним с уважением, так и мы, наконец, сделали. Человек больше не будет голодать только потому, что он не заработал достаточно денег, чтобы заплатить за еду и аренду жилья. Мальта действительно стала чем-то сродни Новому Иерусалиму, земному раю. Местом, где можно быть свободным и набожным в этой жизни, пока мы не достигнем рая небесного в следующей."
MLT_clever_maintain_democracy_title: "Розовое пятно Средиземноморья"
MLT_clever_maintain_democracy_title_desc: "Радикальное крыло партии, к неудовольствию многих сторонников Павла Боффа в центре партии, стало призывать к тотальной реформации. Другими словами, они хотят превратить Мальту в социалистическую диктатуру. Этого не может быть и не будет. Мальтийская демократия была завоевана с большим трудом, и мы не можем просто так, по своей прихоти, отбросить её. С этой целью демократические процессы на Мальте должны быть значительно расширены. Референдумы по различным вопросам политики и законодательства должны стать нормой, поскольку мы работаем над созданием расширенной и усовершенствованной политической системы. В конце этого процесса Мальта станет "розовым пятном" в самом сердце Средиземноморья."
MLT_total_workers_reformation: "Тотальная реформация"
MLT_total_workers_reformation_desc: "Время пришло. Все реакционеры, включая Павла Боффа, теперь являются врагами Республики. Мы должны действовать быстро. Буржуазия неумолима. Если не уничтожить их всех, то это будет бесконечная Гражданская война. Поэтому правительство Дома Минтоффа официально распорядилось арестовать руководство всех крупных политических организаций Мальты. Государство будет полностью преобразовано, и на его месте возникнет настоящая рабочая республика. Да здравствует революция!"
MLT_red_star_above_heart_of_med: "Красный маяк в сердце Средиземноморья"
MLT_red_star_above_heart_of_med_desc: "Потрясая нацию, разношерстная и раздробленная левая коалиция, долгое время обитавшая в тени Мальты, разорвала цепи мальтийского пролетариата и высвободила революционную силу, которая в той или иной форме сметет с лица земли весь остров. Благодаря мандату масс и махинациям таких деятелей, как умеренный социалист Дом Минтофф и националист-синдикалист Кармело Борг Пизани, да будет народ свободен!"
MLT_cells_into_actual_party: "От неорганизованных ячеек к сплоченному организму"
MLT_cells_into_actual_party_desc: "Социалистическое движение Мальты, некогда представлявшее собой лишь группу ссорящихся, слабо сотрудничающих друг с другом бунтарей и революционеров, превратилось в здоровый, независимый и живой организм, Объединённый целью и мечтой освободить наш любимый архипелаг от реакции. Вместе мы создадим первые в стране настоящие социалистические партии, сформируем временное правительство, которое будет руководить государством до первых выборов на съезде Лейбористской партии, и двинемся к организации рабочего государства, действительно работающего на благо народа."
MLT_deal_with_republicans: "Вонзить кинжал в сердце либерализма"
MLT_deal_with_republicans_desc: "Полумеры либерализма, заразившие Лейбористскую партию, их хитрые попытки нажиться на массах и их страданиях, притворяясь честным прогрессистом, продолжались достаточно долго, особенно когда такие люди, как старый соперник Минтоффа Пол Боффа, планировали по глупости снова отдать нашу недавно суверенную страну в чужие руки. Для того чтобы Революция выжила, необходимо пробить сердце либерализма и других антисоциалистических демократических элементов."
MLT_seal_knights_fate: "Окончательная судьба Рыцарей"
MLT_seal_knights_fate_desc: "Хотя их окончательная судьба пока остаётся под вопросом, Мальтийские Рыцари должны быть сняты со своих высоких, опасных позиций власти и влияния, пока не стало слишком поздно. Захватите их оружие, займите их укрепления и арестуйте источники диссидентства, пока мы не определим, какая окончательная судьба ожидает их род и другие источники реакции на всех островах."
MLT_labour_congress: "Первый съезд"
MLT_labour_congress_desc: "Когда сцена подготовлена и страна устремилась в багровое будущее, настало время созвать Первый Всемальтийский съезд лейбористской партии, чтобы определить судьбу и будущее нашей революции. Перед нами два широких пути, каждый из которых объединяет две доминирующие силы, поднявшиеся внутри партии: умеренные демократические социалисты Дома Минтоффа, придерживающиеся секуляризованных концепций католического социального учения и левого христианского толка, а также флиртующие с идеями отдаления Мальты от Европы в пользу более южной ориентации, и национал-синдикалисты, футуристы и неокарматовские радикалы - союзники Кармело Борга Пизани, которые во многом опираются на труды Бенито Муссолини и Филиппо Томмазо Маринетти, а также на конкурирующее наследие независимого прошлого Мальты как места обитания просвещённых арабских корсаров и римских мореплавателей. Кто возглавит мальтийскую революцию, пока неизвестно, но ясно одно - мальтийский социализм наконец-то получит своё время под солнцем, независимо от того, какую форму он примет в итоге."
MLT_rso_victory: "Христианский социализм"
MLT_rso_victory_desc: "Возвысившись внутри своей Клики из клуба Лейбористской партии Бормла и оказавшись в центре внимания благодаря захвату истинной Лейбористской партии у скомпрометировавшего себя источника застоя и иностранной коррупции, которым был бывший лидер партии Пол Боффа, уважаемый Доминик Минтофф теперь будет вести Мальту к созданию синдо-социалистического социального государства под своей твердой исполнительной властью и в рамках полудемократического процесса, одаренного и вдохновленного великим светом и учением Бога, но свободного от прямого вмешательства Папы Римского и более широкого реакционного христианства."
MLT_seperate_but_respect_church: "Отдельная, но уважаемая сфера"
MLT_seperate_but_respect_church_desc: "Церковь всегда поддерживала Мальту и её народ, но за многие века своего богослужения они стали слишком могущественными. Однако отделить религию от нашего благочестивого народа было бы немыслимо и неразумно. Мы должны стремиться к созданию светского социалистического правительства, которое по-прежнему будет сотрудничать с Церковью как полностью самостоятельные и равноправные союзники, обеспечивая послушание небесному замыслу Бога о человечестве и избранном народе Мальты, не привязываясь при этом к узким, земным потребностям и желаниям церковной иерархии."
MLT_fasci_insperation: "Божественное вдохновение"
MLT_fasci_insperation_desc: "На острове Сицилия существует идеологически близкая нам группа левых, известная как Fasci Siciliani, которая считает, что Иисус был первым настоящим социалистом, а также придерживается других, более умеренных идей демократического христианского социализма и объединенного населения, организованного по профсоюзному принципу, свободного от предвзятого синдикализма Парижа, Рима и Лондона. Мы должны сотрудничать с этими соседями и адаптировать некоторые из их более здравых идей для наших собственных целей, чтобы построить популистское социальное государство, которое действительно обеспечивает и слушает свой собственный народ, потому что в одиночку мы можем быть слабыми, но вместе мы несокрушимы!"
MLT_dye_knights_red: "Перековать Рыцарей из алой стали"
MLT_dye_knights_red_desc: "Рыцари - это полезный инструмент, который необходимо перековать и отточить в соответствии с нашими новыми потребностями, ибо мы не можем расстаться с таким неотъемлемым элементом нашей уникальной истории. Реакционные элементы руководства должны быть ликвидированы, но масса военнослужащих должна быть помилована и перевоспитана, так как мы закаляем организацию в новые пластины алой стали, чтобы они могли служить хранителями партии и защитниками масс. Тайная полиция, национальная гвардия, миротворцы и т.д. - роли будут разными, но цель одна - защитить Мальту и Революцию любой ценой."
MLT_industial_focus: "Индустриализация народного рая"
MLT_industial_focus_desc: "Наконец-то достигнув компромисса между нашим ядром, ориентированным на сельское хозяйство и аквакультуру, и немногочисленными, но громкими промышленниками-синдикалистами из нашей умеренной коалиции, мы приступили к реализации многолетнего плана по незначительной индустриализации города Валлетты, а также наших сельскохозяйственных предприятий и рыбных хозяйств в сельской местности. Вместе мы втянем наше преимущественно сельское население в современный механизированный век, не теряя при этом связи с нашей историей и прошлым."
MLT_boat_factory_expasion: "Достойная большая гавань"
MLT_boat_factory_expasion_desc: "Большая гавань - также известная как иль-Порт иль-Кбир, Порто Гранде или Порт Валлетты - это естественная гавань Мальты, которая за многие века, прошедшие с момента её открытия, превратилась в одну из самых больших сетей сухих доков, пристаней и т.д. в афро-евразийском регионе, но она всегда могла бы быть ещё более грандиозной! Революция должна вдохнуть жизнь в соленое сердце нашего архипелага, которое долгое время находилось в застое под властью реакционных правительств и в самодовольной трясине традиционализма и консерватизма. Мы должны подготовить Мальту к экономическим и военным потребностям будущего уже сегодня, и поэтому мы будем расширять Большую гавань до тех пор, пока она не станет величайшей верфью в мире!"
MLT_black_smoke_of_progress: "Чёрный дым прогресса"
MLT_black_smoke_of_progress_desc: "Когда синдикалисты используют свою растущую власть, подпитываемую новыми промышленными контрактами и экономическими сделками в свою пользу, из железного сердца Мальты, Валлетты, извергается Чёрный дым прогресса, к лучшему или к худшему. Городская агломерация стремительно захватывает наши сокращающиеся сельские просторы, а береговые линии превращаются в стальную трясину, поскольку военно-морская промышленность доминирует над всеми природными сооружениями. Хотя сельскохозяйственная промышленность ещё существует, как, например, знаменитые мальтийские чаи, благовония и фрукты, она стала меркнуть по сравнению с механизированной и модернизированной морской мощью Большой гавани и армией сопутствующих ей производств."
MLT_aqauculture_focus: "Аквакультурное будущее Мальты"
MLT_aqauculture_focus_desc: "Если мы хотим, чтобы наша экономика пережила бурный переход к современности, Мальта должна выйти к морю, чтобы возродить наши аграрные усилия и занять свою нишу в растущей глобальной экономике, которая будет работать на наши сильные стороны и уникальный ландшафт. Внедряя современные методы аквакультуры, или устойчивого разведения в море рыбы и других съедобных или полезных морских обитателей, мы откроем совершенно новую отрасль для нашей растущей рабочей силы, которая будет служить мальтийскому пролетариату на протяжении многих поколений... или, по крайней мере, мы надеемся на это."
MLT_expand_fishing_rights: "Расширить мальтийские рыболовные воды"
MLT_expand_fishing_rights_desc: "Мы должны сотрудничать с соседними Державами в Северной Африке и Южной Европе, чтобы расширить наши рыболовные воды для подпитки нашей младенческой водной промышленности, поскольку без необходимых вод наша новая "культура" не будет иметь пространства, необходимого для безопасного и эффективного роста и воспроизводства. Используя торговые сделки, где это возможно, а также силу и уловки, когда это необходимо, мы обеспечим Мальте и её водам безопасность и прибыль только для Мальты, чтобы Революция могла ещё выжить в этих нестабильных временах."
MLT_teach_a_man_to_clam: "Дайте человеку моллюска, и он будет есть целый день"
MLT_teach_a_man_to_clam_desc: "Эксперименты и первые опытные образцы рыборазводных заводов и питомников моллюсков увенчались чудесным успехом: наша революционная программа аквакультуры вдохнула новую жизнь в аграрную экономику Мальты. По мере того как все больше фермеров становятся рыбаками и разводчиками моллюсков, кажется, что наша судьба действительно лежит в морях, и ох какой щедрой она будет!"
MLT_saint_paul_socialism: "Паулинский социализм"
MLT_saint_paul_socialism_desc: "Святой Павел из Тарса, апостол Христа, но не один из Двенадцати, был тем самым человеком, который принес Евангелие на наши прекрасные берега. Хотя религиозная жизнь Мальты претерпела множество трансформаций, христианство, распространенное святым Павлом, осталось. Практически все стороны мальтийской жизни в той или иной мере сформированы святым Павлом, и наш социализм не является исключением. Вдохновляясь его произведениями, такими как Второе послание к Коринфянам, в котором он заявляет: "Мы бедны, хотя и делаем многих богатыми. Мы ничего не имеем, но всем обладаем" Мы стремимся жить в соответствии с этой декларацией. Бедные больше не должны страдать, они действительно стали обладать всем - и духовно, и материально. Богатые сурово осуждены в словах Господа и его апостолов, и мы возьмем на вооружение само Слово. Государство должно следить за тем, чтобы богатые действительно продавали все, что у них есть, и отдавали бедным, чтобы обеспечить благосостояние нашего народа и спасение душ богатых."
MLT_towards_rome: "Все дороги ведут в Рим"
MLT_towards_rome_desc: "Несмотря на революционный суверенитет, мы прежде всего благочестивые и верные католики. Мы должны преклонить колени перед Папой Римским и нести христианский социализм в мир по мирным церковным каналам. Свяжитесь с Ватиканом и приготовьтесь поцеловать кольцо, ибо Мальта обменяет свою независимость на благо Революции и всего христианского мира."
MLT_towards_naples: "Ответ на багровый призыв Неаполя"
MLT_towards_naples_desc: "Социалистическое правительство, расположенное в Неаполе на юге Италии, - наш очевидный кандидат в союзники, и хотя многие не решаются преклонить колено перед СРИ, опасаясь потерять с таким трудом завоеванную автономию, у нас мало других вариантов. Они станут нашими воротами в Третий Интернационал, наконец-то предоставив нам место за столом переговоров с большими мальчиками, когда мы будем работать бок о бок с рабочими всего мира на пути к мировой революции."
MLT_godly_italian_socialism: "К спасению итальянского социализма"
MLT_godly_italian_socialism_desc: "Пока горит родной полуостров, пришло время для самых южных итальянцев - нас, мальтийцев, - спасти Италию от самих себя. Мы отправляемся на Сицилию, в Неаполь, Рим, Тоскану и далее, ибо вся родина должна быть приведена в порядок, если мы хотим спасти наших сородичей от славы революции. Все дороги, похоже, действительно ведут в Рим, так давайте же наконец пойдем по ним!"
MLT_tot_victory: "Восход футуризма"
MLT_tot_victory_desc: "Кармело Борг Пизани и его «П-ТФ», поднявшись на вершину власти, теперь управляют судьбой нашего архипелага. Вдохновленный двумя конкурирующими половинами мальтийской идентичности, в которой национал-синдикалистское и римско-футуристическое влияние Муссолини и Маринетти противоречит его собственным идеям, почерпнутым у Дома Минтоффа, который видит Мальту как новую антиевропейскую родину для нео-карматского Просвещения и нео-корсарского великолепия, Борг Пизани теперь должен решить, как ориентировать Мальту и её народ в новом веке тотализма."
MLT_total_church_death: "Уничтожить клерикализм"
MLT_total_church_death_desc: "Раковая опухоль, которой является католическая церковь, стоит на пути к совершенной Революции, и за эту дерзость она должна предстать перед мечом. Религия должна быть полностью искоренена на нашем архипелаге, чтобы этот страшный опиум масс наконец-то был покончен с ним навсегда. Из пепла этих ошибочных верований мы построим лучший, более рациональный мир, который будет учиться на славе и ошибках прошлого и проложит свой собственный путь на Мальту."
MLT_red_corsairs: "Малиновые корсары"
MLT_red_corsairs_desc: "Долгое время служившие рассадником реакционной скверны, Мальтийские Рыцари наконец-то встретят свой конец, ибо разлагающийся орден упраздняется полностью. На смену им придут Багровые Корсары - новые, истинные защитники Мальты и Революции. По образцу арабских пиратов и североафриканских корсаров, господствовавших в Средиземноморье, которые когда-то называли наши острова своим домом, но рожденные заново в красной современности, эти новые мастера моря и рейдеры побережья станут нашим сияющим мечом, парусом и щитом, чтобы помочь нам пройти через тьму."
MLT_all_power_to_chairman: "Вся сила в борьбе за жизнь"
MLT_all_power_to_chairman_desc: "Отказавшись от итало-норманнского титула Дуче, который предпочитали его первоначальные наставники, и приняв вместо него титул старых североафриканских капитанов-корсаров, веками господствовавших в Средиземноморье в качестве пиратских королей, Рейзе Кармело Борг Пизано возглавит Мальтийскую революцию в качестве её железного рулевого и непоколебимого капитана, навсегда преданного нашему Национальному синдикалистскому правительству и очищенной революции, какую бы форму она теперь ни принимала. Для того чтобы наша мечта действительно увенчалась успехом, вся власть должна быть передана в его надежные и крепкие руки, поэтому вся верховная власть и последнее слово в правительстве - исполнительном, законодательном и судебном - должны быть доверены ему, ибо Рейзе будет вести нас сквозь толщу и пучину, пока мы не создадим тоталистический рай, о котором мы все мечтаем."
MLT_triumpih_of_red_nationalism: "Гальванизировать пролетариат национализмом"
MLT_triumpih_of_red_nationalism_desc: "Создав правительство и определив цели, Рейзе Борг Пизани приступил к осуществлению своих планов по продвижению Мальты к её окончательной красной судьбе. После того, как церковь сгорела в пепле, а революция с помощью багровых корсаров была обеспечена, необходимо поднять массы на националистический лад, чтобы направить их безудержный пыл и фанатизм в нужное русло. На спинах пролетарских масс мы достигнем наших национальных амбиций и конечной судьбы, так давайте же позаботимся о том, чтобы каждый из них был на нашей стороне, индоктринирован или уничтожен до тех пор, пока не останется целое общество, объединенное в единое целое и преданное единственной задаче - сохранению Революции."
MLT_loyalty_to_end: "Часть корабля, часть экипажа"
MLT_loyalty_to_end_desc: "Пусть о нас часто забывают здесь, на дне Европы, но мы остаемся итальянцами до конца" Подчиняясь своему наставнику и хозяину в СРИ, Рейзе Борг Пизани преклонит колено перед Муссолини и главным национал-синдикалистским движением на полуострове. Вместе мы осуществим нашу общую революционную мечту как два автономных, но единых равноправных, по крайней мере, в теории, движения."
MLT_march_towards_trve_itlian_socialism: "Марш за Италию"
MLT_march_towards_trve_itlian_socialism_desc: "После того, как лже-левые на полуострове предали своего наставника и старого друга Муссолини и остатки его Национального синдикалистского движения, теперь Reise Borg Pisani предстоит спасти истинный итальянский социализм и их общие концепции римско-эскриптического футуризма. Мы подготовим багровых корсаров и приготовимся к вторжению на родину, ибо вся Италия должна получить кровавый урок силой, если мы хотим, чтобы Революция когда-нибудь стала успешной во всей Италии."
MLT_isolated_paradise: "Изолированный рай"
MLT_isolated_paradise_desc: "Пренебрегая старыми союзниками и старым влиянием, Reise Borg Pisani решила изолировать Мальту от остального мира, чтобы наша совершенная форма революции могла быть реализована в мире. Мы превратим наш архипелаг в непобедимую крепость Средиземноморья, пока Reise Borg Pisani и его независимое, уникальное Национальное синдикалистское движение обращены внутрь себя на благо всей Мальты и всей Революции. Давайте наслаждаться этой великолепной изоляцией и оставим весь остальной мир гнить."
MLT_a_new_idenity: "Истинная идентичность"
MLT_a_new_idenity_desc: "Вдохновленные работами Дома Минтоффа и размышлениями нашего Кармело Борга Пизани, мы решили отдалить Мальту от европейского мира ради блага Революции. Вместо этого мы создадим новую мальтийскую идентичность, основанную как на нашем прошлом как пиратского центра Средиземноморья в эпоху корсарских капитанов и североафриканского господства в Южной Европе, так и на модернизированной форме старой карматской философии как одних из первых протосоциалистов в арабском мире. Хотя мы не будем склонять свою волю ни перед какой ложной арабской верой, мы примем золотой век, который существовал, когда их род когда-то правил на нашем архипелаге, изменив культуру, архитектуру, искусство и образ жизни Мальты в сторону более толерантного и утопического образа жизни, поддерживаемого пиратскими действиями наших новых Багровых Корсаров и идеологией Национального Синдикализма Борга Пизани."
MLT_crush_modern_normans: "Зажечь неорманнский декаданс"
MLT_crush_modern_normans_desc: "Как и наши предки-корсары до нас, мы должны вновь восстать против европейского декаданса. Неонорманнская угроза, распространившаяся по всему западному миру, должна быть уничтожена, но всему своё время. Пока же мы должны работать над искоренением всех источников неорманнского влияния на Мальте, освобождая сердца и умы нашего народа от коварных махинаций и заговоров таких развращенных ульев злодеев, как Лондон, Париж, Рим, Берлин и другие. Мальта должна быть только мальтийской, и мы должны изменить то, что значит быть мальтийцем, чтобы никакие иностранные паразиты не заразили нашу новую революционную культуру."
MLT_heir_of_qarmatians: "Наследие карматов"
MLT_heir_of_qarmatians_desc: "Карматы - это группа воинствующих шиитов, которых принято считать одними из первых протосоциалистов и утопистов в арабском мире. Они возникли около 900 г. н.э. на восточном краю Аравийского полуострова, и благодаря их идиллическим взглядам наш Рейз Борг Пизани глубоко увлекся их движением, разрабатывая новую неевропейскую идентичность для нашей новой Мальты. Опираясь на растущую Клику неокарматовцев в своей Национальной синдикалистской коалиции и используя их влияние для замены футуристов у власти, мы переключим внимание с будущего на прошлое, чтобы создать идеальное мальтийское общество. Соединив арабский светский утопизм, антиевропейский национал-синдикализм, пиратскую экономику и милитаризм, мы создадим новую Мальту, которая выдержит испытание временем."
MLT_musso_strongest_soilder: "Неприступная цитадель"
MLT_musso_strongest_soilder_desc: "На протяжении сотен лет наша Мальта преодолевала любые бури, выходя из любых передряг, и мы снова будем это делать под флагом национального синдикализма Муссолини, итало-мальтийского этнонационализма Борга Пизани и футуризма Маринетти. Непоколебимая и непробиваемая, наша Революция выдержит все враги и удары, если мы сохраним путь, который впервые наметил для нас Борг Пизани. Хотя точный характер наших отношений с итальянским социалистическим правительством ещё не установлен, пока что мы будем идти по их стопам, создавая подлинно тоталистическую Мальту в соответствии с общими принципами, изложенными в Максимистской хартии, с нашим собственным итало-мальтийским уклоном."
MLT_romaboo_futurism: "Смахнуть пыль с римского дома"
MLT_romaboo_futurism_desc: "Взять на себя мантию Рима - это непосильная задача, которую пытались решить меньшие правительства и люди сотни раз до этого, но Борг Пизани знает правду - мальтийская партия Лейбористов является истинным наследником, которого ждали наши предки. Используя адаптированные и сплавленные концепции, впервые придуманные Бенито Муссолини и Филиппо Томмазо Маринетти, Кармело Борг Пизани создаст здесь, на Мальте, новый Рим, увлекая за собой в стремительное будущее наше легендарное прошлое - а вместе с ним обычаи, искусство и все общество Рима - в модернизированном, ублюдочном социально-экономическом, культурном и политическом сплаве классицизма и футуризма, которого никто не мог ожидать и который все, несомненно, будут превозносить."
MLT_boats_run_on_time: "Багряный парус"
MLT_boats_run_on_time_desc: "Благодаря упорной работе Рейза Борга Пизани мальтийская нация начала работать как хорошо смазанный механизм - целая нация, работающая в идеальном согласии с собой и своими многочисленными частями, благодаря чудесам нашего неоримского футуризма и славе национального синдикализма Борга Пизани. Пока "Багла" - или возрожденные пиратские корабли в арабском стиле, вновь усеявшие наши воды, - исправно курсируют, развозя людей по нашему растущему раю, идея националистической утопии Борга Пизани, так или иначе, начала воплощаться в жизнь."


MLT_the_order_remains: "Орден остаётся"
MLT_the_order_remains_desc: "Несмотря на все попытки популистов-республиканцев или дегенератов-социалистов, Суверенный Военный Орден Госпитальеров Святого Иоанна Иерусалимского, Родосского и Мальтийского удерживает власть. Нас уже выселяли из нашего островного дома, и мы никогда больше не позволим Мальте вырваться из наших рук!"
MLT_cut_red_cancer: "Избавиться от красной опухоли"
MLT_cut_red_cancer_desc: "Красные, скрывающиеся в камерах, финансируемых социалистами на нашем севере, продолжают изводить наши прекрасные острова. Они пытались взять власть в свои руки, но на каждом шагу терпели неудачу. В последней попытке красные отступили так далеко, как никогда раньше. Они стали раковыми, а с раком можно справиться только с помощью ножа. Все, что в наших силах сделать как богобоязненные Рыцари, мы сделаем. Демонические красные будут изгнаны с нашей Мальты, чтобы никогда не вернуться!"
MLT_handle_on_republicans: "Заткнуть республиканцев"
MLT_handle_on_republicans_desc: "Если различные демократические партии, участвовавшие в выборах 1930 года, проходивших под нашим наблюдением, довольно успешно сотрудничали с нашим режимом, то после недавнего вытеснения Новых Сынов они стали настроены воинственно. Даже националисты, которых мы поддержали и с которыми создали коалицию на выборах, стали воспринимать нас как проблемного ребенка. В связи с этим Гроссмейстер издал указ, официально запрещающий любые политические партии, выступающие против нашего правления, и отстраняющий от должности всех, кто состоял в этих организациях. Этого можно было бы избежать, если бы партия официально присягнула на верность Рыцарям, Папе и самой Мальте. Если такая клятва будет дана, то Партии будет позволено существовать под бдительным присмотром Ордена."
MLT_future_of_order: "Будущее Ордена"
MLT_future_of_order_desc: "Когда худшая часть хаоса, последовавшего за внезапной оттепелью в мальтийской политической ситуации, устранена, пришло время обратить наши взоры внутрь. Внезапно освободившись от оков, Орден впервые за последние сто лет получил возможность беспрепятственно руководить Мальтой. В связи с этим, а также из-за вмешательства Новых Сыновей, будущее Ордена Святого Иоанна находится в подвешенном состоянии. Фракция Ордена, существующая в той или иной форме с момента нашего основания в Иерусалимском Королевстве и желающая отвоевать Святую Землю у магометан, в последние дни значительно активизировалась. Поскольку призывы этой фракции отплыть в Иерусалим звучат все громче, а руководство Ордена не знает, как реагировать на уход Рейха с Мальты, гроссмейстер Людовико созвал общее собрание. Впервые в истории Ордена каждому Рыцарю-госпитальеру будет предоставлен равный голос, и мы вместе устремимся в будущее."
MLT_take_the_cross: "Святой крест"
MLT_take_the_cross_desc: "В соответствии с результатами генеральной ассамблеи Мальтийские Рыцари должны работать над возвращением Святой Земли для Единой Истинной Веры. Как Блаженный Урбан II на Клермонском соборе призвал всех христиан оставить мелкие разногласия и трудом и кровью отвоевать Святую Землю и остановить продвижение варварских мусульман, так и мы будем стремиться к этой цели. Как и наши предки почти тысячу лет назад, мы возьмем крест и не успокоимся, пока Иерусалим и все другие места снова не окажутся под властью христиан!"
MLT_honor_our_lady_of_philermos: "Почитание Филермской Богоматери"
MLT_honor_our_lady_of_philermos_desc: "Филермская Богоматерь - один из многих титулов, которыми называют Богородицу, Пресвятую Матерь Христа, Деву Марию. Взятая с византийской иконы, происходящей с острова Крит, эта икона издавна считается покровительницей Ордена. Хотя история самой иконы долгая и многовековая, в конце концов она попала в руки русских царей. После различных русских революций икона вместе с реликвией Животворящего Креста и десницей Иоанна Крестителя была возвращена правительством Керенского Мальтийским Рыцарям в качестве акта доброй воли между нашими странами. После возвращения иконы и других реликвий Орден стал относиться к ним с большим почтением и беречь их, а в отношении реликвий возникло новое чувство благоговения. Воссоединившись со своими крестоносными корнями, Рыцари стали с новой силой почитать свою покровительницу. Чтобы поощрить это, гроссмейстер приказал повесить копии древних икон в каждой церкви, находящейся под защитой Рыцарей. Этим мы можем оказать честь Богоматери, и, возможно, в ответ она будет почитать нас перед своим сыном""
MLT_make_blessed_gerard_proud: "Блаженный Жерар"
MLT_make_blessed_gerard_proud_desc: "Блаженный Жерар, по общему мнению, был святым человеком. Будучи светским членом Ордена Святого Бенедикта, Блаженный Жерар основал Орден Святого Иоанна, поскольку различные госпитали, находившиеся под его опекой в Святой Земле, стали слишком велики для одного аббатства, чтобы управлять ими всеми. Из этих скромных истоков Орден стал расти, и в конце концов был военизирован нашим вторым гроссмейстером Раймоном дю Пюи. Несмотря на то, что прошла почти тысяча лет, и хотя у Ордена есть много других функций, кроме управления больницами, мы никогда не забывали ни о своем происхождении, ни о своем основателе. Поэтому, чтобы почтить память нашего святого основателя и выполнить его миссию, а также подготовиться к возвращению Иерусалима, гроссмейстер разрешил создать обширную систему социального обеспечения на всей территории наших владений. Будь то бесплатное медицинское обслуживание или предоставление пищи или крова голодным и бездомным, Орден Святого Иоанна будет оказывать эти услуги. А если в результате этих действий мы получим новых бойцов для Ордена, то выиграют все."
MLT_sicilian_gambit: "Сицилийский гамбит"
MLT_sicilian_gambit_desc: "Хотя время нашего славного Крестового похода стремительно приближается, мы ещё не готовы к походу в Святую Землю. Нам не хватает критически важных ресурсов, будь то рабочая сила или даже просто продовольствие, для обеспечения такой экспедиции. Однако у этой проблемы есть решения. Одно из таких решений лежит менее чем в 200 милях к северу от нас - остров Сицилия, на котором нет ни населения, ни ферм. Сама Сицилия - место, где до сих пор Царят вера и традиции, - большую часть последних двадцати лет находится под контролем социалистов. Сицилийцы требуют свободы от атеистических и индустриальных социалистов, которым нет дела до жителей своего самого большого острова. Кто же, как не Мальтийские Рыцари, может помочь им в их стремлении к свободе? Связавшись с ключевыми лидерами сопротивления и сотрудничая с местным руководством, таким как мафия, мы сможем захватить остров без единого выстрела. Даже если социалисты, находящиеся на последнем издыхании, откажутся пасть без боя, остров уже будет наш, и борьба станет практически равной."
MLT_deus_vult: "Deus Vult!"
MLT_deus_vult_desc: "Все приготовления близятся к завершению, и наступает время похода против турок. Церкви переполнены до отказа, преступность из-за бедности находится на рекордно низком уровне, а Рыцари никогда не имели столько рекрутов. Хотя папские власти могут поддерживать или не поддерживать наши усилия по возвращению Иерусалима, даже они не могут отрицать того, что мы сделали. Мы взяли отсталый архипелаг и превратили его в образцовое католическое государство. Скоро, очень скоро прозвучит приказ Гроссмейстера, и Рыцари-госпитальеры мобилизуются и отправятся на Святую Землю. И хотя это, несомненно, будет долгий и кровавый конфликт, Бог желает нашего прогресса, а когда Бог на нашей стороне, кто может противостоять нам?"
MLT_fourth_crusade_round_2: "Плоды 4-го крестового похода"
MLT_fourth_crusade_round_2_desc: "Хотя IV крестовый поход был несправедливой войной, непосредственно приведшей к краху Византийской империи и, косвенно, самих государств крестоносцев, нельзя сказать, что он не привел к каким-либо достижениям для веры. Хотя она до сих пор остаётся, пожалуй, самым большим больным местом между католиками и православными, на короткое время она привела к созданию католической империи в Греции, что привело к распространению католицизма на этих древних землях. Поскольку греческое правительство отвергло Бога и Его божественное правление, возможно, пришло время восстановить Латинскую империю. Мы не хотим подчинять греков несправедливому правительству, но они и так уже мучаются и страдают под властью правительства, отвергающего Бога, поэтому у нас есть причина воссоздать одну из многих утраченных империй христианства. Кроме того, Греция имеет прямую границу с турками, которые будут нашим врагом номер один, когда начнется Крестовый поход, и наличие Греции в нашем кармане может оказаться очень полезным для сокращения численности турок."
MLT_work_with_greece: "Наследники Византии"
MLT_work_with_greece_desc: "Греческое государство уже давно рассматривается многими как законный наследник Византийской империи. У них общая культура, а в последние годы и схожее правительство. Даже само греческое правительство выдвигало эту идею в качестве оправдания экспансии на турецкие земли. Учитывая, что наши правительства имеют схожую структуру и желание разделить Османскую империю, возможно, нам следует обратиться к этим современным римлянам и вместе попытаться вернуть наши потерянные земли?"
MLT_only_ones_worthy: "Единственные достойные"
MLT_only_ones_worthy_desc: "Хотя Орден Святого Иоанна - далеко не единственный Рыцарский орден эпохи крестовых походов, имеющий отношение к Иерусалимскому Королевству, Орден Святого Иоанна - единственный орден, который действительно достоин чести вернуть Святой город. Другие ордена подпали под гнусный яд протестантизма, отошли от своих военных истоков или вовсе прекратили своё существование. Только Мальтийский орден по-прежнему удерживает территорию. Только Мальтийский орден стремится реально отстаивать Веру, и только он может вернуть себе Иерусалим. Хотя предстоящие сражения будут трудными, Бог на нашей стороне, и Орден вернет Иерусалим так, как можем только мы. "
MLT_tuitio_fide: "Защита Веры"
MLT_tuitio_fide_desc: "Защита Веры, или Tuitio Fide - это вторая часть девиза Ордена Святого Иоанна. В то время как мы по-прежнему заботимся о наших людях и стремимся к повышению их благосостояния, защита веры должна стать самым важным аспектом деятельности нашего Рыцарского ордена. После того как мы объявили, что только Рыцари-госпитальеры достойны крестового похода на Иерусалим, многие католики стали стекаться к нашим берегам, отчаянно желая снискать себе славу. Однако многие из этих так называемых католиков несут в своих сердцах опасную ересь. Чтобы отвоеванная Святая Земля не подверглась внутреннему разложению, ересь должна быть искоренена в Ордене и даже на самой Мальте. Только тогда, когда будет стоять истинно католический Орден, сможет подняться истинно католическая Святая Земля."
MLT_seize_rhodes: "Отвоевать Родос"
MLT_seize_rhodes_desc: "Когда Орден был впервые изгнан из Иерусалима, мы поселились на острове Родос. Родос оставался нашим оплотом некоторое время, но не смог им остаться. В 1522 г. турки изгнали нас с Родоса, позволив нам уйти с миром. С тех пор многие члены Ордена ждали того дня, когда мы снова сможем вернуться на Родос. Когда время нашего славного крестового похода против вероломных турок подошло к концу, руководство Ордена решило нанести пробный удар по Родосу. Проверив стойкость турок, мы сможем увидеть, с чем нам придется столкнуться. Если при этом нам удастся отвоевать Родос - слава Богу."
MLT_rebuilding_fellow_orders: "Наши собратья по ордену"
MLT_rebuilding_fellow_orders_desc: "Хотя многие в Ордене хотели бы, чтобы мы просто сосредоточились на отвоевании Иерусалима своими силами, это несостоятельно. Будь то метрика, рабочая сила, ресурсы или даже оружие, нам не хватает всего, кроме, пожалуй, духа. В связи с этим Гроссмейстер объявил, что мы должны стремиться к восстановлению и завоеванию наших собратьев по Ордену крестоносцев. Будь то различные испанские ордена, знаменитые, но распавшиеся Рыцари-тамплиеры или такие группы, как Тевтонский орден, мы будем стремиться к тому, чтобы эти ордена стали такими, какими они были раньше. Большинство из этих орденов, если не все, могут восходить к Иерусалимскому Королевству, и поэтому они являются достойными союзниками в наших поисках. Вместе мы образуем неостановимую волну, которая наконец-то остановит прилив ислама."
MLT_harken_to_peoples_crusade: "Громче чем призыв Петра Отшельника"
MLT_harken_to_peoples_crusade_desc: "Во время Первого крестового похода, пожалуй, никто лучше Петра Отшельника не умел призывать католиков к принятию креста. Хотя так называемый "народный крестовый поход" Петра был неорганизованным сбродом, который произвел массовые разрушения и совершил ужасные злодеяния, его способность завоевать такую армию только своими словами достойна восхищения. Опираясь на это наследие, Гроссмейстер и лидеры других Орденов, которые мы уже завоевали, начнут аналогичную ораторскую кампанию, стремясь привлечь как можно больше людей к нашему Крестовому походу. Чтобы облегчить эту задачу, будет создан новый орден - Военный орден благословенного Урбана II. Этот новый орден будет действовать как новый "массовый орден", в который может вступить любой человек любого ранга и взять в руки оружие, чтобы отвоевать Иерусалим. Этот новый орден, несомненно, привлечет на нашу сторону многих людей, позволяя нашему числу расти все больше и больше по мере того, как мы будем готовиться к возвращению Святой Земли."
MLT_win_over_order_of_holy_sepulchre: "Переубедить Орден Гроба Господня"
MLT_win_over_order_of_holy_sepulchre_desc: "В то время как мы пытаемся склонить другие ордена на свою сторону, один из самых престижных орденов до сих пор сопротивляется нашим усилиям. Конный орден Гроба Господня, основанный Годфридом Бульонским, первым королем Иерусалима, является одним из самых эксклюзивных и востребованных орденов в христианстве. Представители Ордена, находящиеся под непосредственным руководством Его Святейшества, являются лучшими представителями орденов. В стремлении привлечь Орден на свою сторону предполагается провести большие реформы в государстве. Мальта, и без того католическое государство, должна стать неотделимой от Церкви. Возможно, таким образом мы сможем привлечь на свою сторону Орден, а возможно, и его покровителя. Если мы действительно хотим восстановить Иерусалимское Королевство, то нам просто необходимо благословение Папы, и обращение к Ордену Гроба Господня - лучший способ добиться этого."

MLT_german_benafactors: "Железный крест"
MLT_german_benafactors_desc: "Хотя это может причинить боль многим радикально настроенным людям в наших рядах, Мальта не сможет выжить сама по себе. Только сотрудничая с уже существующей державой, Мальта может надеяться сохранить свою вновь обретенную свободу на мировой арене. С этой целью Рыцари Мальты проголосовали за возвращение Мальты в сферу влияния Германии. Только вступая в союз с Рейхом, мы можем надеяться избежать участи многих других государств, оказавшихся в дрейфе между Империями."
MLT_utter_loyalty: "Полноценная крон-колония"
MLT_utter_loyalty_desc: "Простого покровительства Германии недостаточно. Для того чтобы Мальта оставалась по-настоящему свободным государством, она должна полностью принять немецкий образ жизни. С этой целью Рыцари официально подчинились игу германского империализма, сделав Мальту новейшей колонией Кайзера. Хотя для католических Рыцарей может показаться, что они подчиняются протестантским гуннам, они являются крупнейшей мировой державой, отстаивающей традиционную культуру. Мальта должна стать жемчужиной колониальной миссии Рейха, бастионом в Средиземноморье, демонстрирующим славу империи всем желающим."
MLT_import_germ_culture_and_peps: "Немецкая культура"
MLT_import_germ_culture_and_peps_desc: "Немецкая культура является, пожалуй, самой развитой и передовой в мире. Несмотря на уникальность мальтийской культуры и необходимость её защиты, она не идет ни в какое сравнение с великолепием германской культуры. Таким образом, как в своё время англичане, французы и итальянцы, так и Германия должна оставить свой след на Мальте, соединив в себе лучшие элементы обеих культур. Тем самым мы не только сблизимся с нашей новой родиной, но и дадим её жителям ещё большее понимание мира, чем когда-либо прежде."
MLT_kaisers_med_fort: "Средиземноморская крепость Кайзера"
MLT_kaisers_med_fort_desc: "Мы сделали это. Мальта быстро превратилась из простого протектората в маленькую Германию в Средиземноморье. Мальта не только начала достигать славы, которую создал Рейх, но и стала идеальной базой для Имперских вооружённых сил в Средиземноморье. Немецкие корабли больше не будут опасаться преследований в этих водах, ибо крепость Кайзера стоит на их защите. Крепость, которую никто и никогда не сможет разрушить."
MLT_knights_and_eagle: "Рыцари и Орел"
MLT_knights_and_eagle_desc: "Несмотря на призывы некоторых Рыцарей полностью принять Германию и создать образцовую колонию, наше сотрудничество не будет ограничиваться только защитой. Прусскому Орлу нужна база для пополнения запасов и ремонта, а Мальтийским Рыцарям - защитник. Мы будем делать только это, и ничего больше. Германия никогда не будет претендовать на Мальту как на колонию, и Рыцари позаботятся об этом."
MLT_obsequium_pauperum: "Покорность бедным"
MLT_obsequium_pauperum_desc: "До восстановления на Мальте Орден Святого Иоанна в основном занимался оказанием помощи бедным по всему миру. И хотя в течение последних десятилетий эта часть нашей миссии отсутствовала, с появлением на Мальте немецкой защиты мы сможем возобновить нашу работу. На Мальте будет создана система социального обеспечения, которая обеспечит каждому человеку безопасность, если он в ней нуждается. При этом католическое социальное учение должно быть реализовано в полном объеме, а наша экономическая система должна быть похожа на дистрибутивизм Хиллера Беллока и Г.К. Честертона. Тем самым мы не только выполним свой мандат перед народом, но и сможем подавить попытки социалистов нажиться на низших слоях населения. Как сказал Господь: "Аминь говорю вам: если вы сделали это одному из сих братьев Моих меньших, то сделали Мне""
MLT_shining_model_of_cooperation: "Яркая модель сотрудничества"
MLT_shining_model_of_cooperation_desc: "За время, прошедшее после восстановления немецкого господства, многое изменилось. Народ больше не нуждается в помощи, немецкий гарнизон больше не вызывает ненависти. Наоборот, наши люди имеют все, что им нужно, а гарнизон воспринимается как защитник, которым он и является. Мальта стала прекрасным примером того, что происходит, когда государство сотрудничает с Рейхом, а не работает против него. Германия - наш доблестный союзник, и мы никогда больше не оставим её!"
MLT_Nazzjonalista_collab: "Рыцарский национализм"
MLT_Nazzjonalista_collab_desc: "В 1930 г., когда Германия впервые позволила Мальте немного передохнуть, националистическая партия получила значительное большинство голосов на первых свободных мальтийских выборах после обретения независимости под властью Германии. В последующие годы Националистическая партия оставалась верным союзником даже перед лицом трудностей. Видя это и желая видеть хоть какое-то сотрудничество между государством и народом, Рыцари решили восстановить историческую коалицию. Рыцари останутся верными лидерами и защитниками Мальты, а Националистической партии будет предоставлено право голоса в правительстве. Благодаря такому сотрудничеству мы обеспечим постоянную связь с народом, что бы ни случилось""
MLT_return_of_garrsion: "Возвращение Дойче-Гарнизона"
MLT_return_of_garrsion_desc: "Одна из немногих оговорок, на которых настаивает Германия, - возвращение на Мальту Дойче-Гарнизона, изгнанного после восстания Новых Сынов. Хотя их полномочия будут значительно урезаны по сравнению с первой немецкой оккупацией, эта рука Рейха никогда больше не покинет Мальту, пока сохраняется наше сотрудничество с Рейхом. "
MLT_promote_anglophobia: "Разжигание англофобии"
MLT_promote_anglophobia_desc: "Хотя мальтийские англосаксы - это вымирающая порода, некоторые из них всё ещё остаются на наших светлых островах. Именно они несут прямую ответственность за нынешний мировой порядок. Франция не пала бы перед синдикализмом, если бы к ней раньше присоединились англичане, а сами англичане никогда бы не пали перед красными, если бы они лучше обращались с несколькими шахтерами. Эту правду, правду о том, что англичане и только англичане виноваты в состоянии мира, должен принять каждый гражданин Мальты. Даже сами немногие оставшиеся англоязычные граждане должны с этим смириться. Если они этого не сделают, то Мальта навсегда будет заклеймена ловушкой англофилии, которая приведет к самому концу нашего образа жизни."
MLT_first_line_of_defence: "Непобедимая крепость"
MLT_first_line_of_defence_desc: "Когда начнется неизбежный второй Вельткриг, Средиземноморье, несомненно, станет одним из основных театров военных действий. Мальта будет важнейшей частью этого театра, и, встав на сторону Пакта, мы уже обеспечили им преимущество. Мы - непотопляемый порт и взлетно-посадочная полоса в сердце Европы, и ничто, что сделает враг, не сможет убрать флаг Пакта с борта Большой гавани!  Gott mit uns!"
MLT_join_germany_literally: "Завершение колониальной миссии"
MLT_join_germany_literally_desc: "Мальта быстро превратилась в крупнейший очаг немецкой культуры в Средиземноморье. В связи с этим многие в руководстве Рыцарей считают, что мы готовы. Суть колониального проекта всегда заключалась в интеграции новых земель в Рейх в качестве полноправных государств. Сейчас, когда Мальта достигла точки полной германизации, многие считают, что пришло время обратиться к Кайзеру с просьбой предоставить нам членство в качестве новейшего германского государства. Хотя мы будем самым далеким германским государством, это конечная точка нашего проекта, и если мы пересекли финишную черту, зачем ждать? Почему бы не присоединиться к Рейху при первой же возможности?"
MLT_awaiting_the_call: "В ожидании призыва Кайзера"
MLT_awaiting_the_call_desc: "Война приближается. Это знают все, и только глупцы надеются на мирное урегулирование между Рейхом и Коммуной. В любой день народ и Рыцари Мальты должны быть готовы ответить на этот призыв. Это может произойти утром или поздно ночью, но независимо от времени мы будем готовы. Мальта должна быть готова к этой войне, и мы сделаем все, что в наших силах, чтобы помочь Кайзеру в его святом стремлении раз и навсегда избавить мир от социализма!"

MLT_solving_the_question: "Языковой вопрос"
MLT_solving_the_question_desc: "Наиболее актуальным для нашего государства является так называемый "языковой вопрос" Изначально это был спор о том, какой язык - итальянский или английский - должен быть нашим официальным языком, но с тех пор, как Германия вторглась на наши острова, вопрос изменился. Теперь это не двухсторонний спор, а многогранный вопрос, который грозит разделить весь наш народ пополам. Когда парализующее влияние "новых сыновей" наконец-то снято, пришло время ответить на этот важнейший вопрос."
MLT_maltese: "Tkellem bil-Malti!"
MLT_maltese_desc: "Если посмотреть на Мальту с другой стороны, то можно сказать, что она является родиной родного языка. В то время как большинство населения страны предпочитает говорить на итальянском или даже английском, мальтийский язык остался, хотя и на втором плане. В условиях, когда мы пытаемся и пробить себе дорогу в будущее, и ответить на языковой вопрос, мальтийский язык сам по себе представляет прекрасную возможность. Сделав мальтийский официальным языком, мы сможем решить самый острый культурный вопрос, стоящий перед Мальтой, и при этом не заимствовать ничего из других культур, кроме своей собственной."
MLT_native_tounge: "Мертвого языка больше нет"
MLT_native_tounge_desc: "Из практически мертвого языка с небольшим количеством приверженцев мальтийский стал самым распространенным языком на наших прекрасных островах.  Несомненно, пройдут годы, прежде чем наш народ по-настоящему перейдёт на мальтийский язык и примет его славу, но в этом нет ничего страшного. Мы создали основу, на которой Мальта будет расти и процветать. Да здравствует Мальта и мальтийский народ!"
MLT_italian: "Parla Italiano!"
MLT_italian_desc: "Итальянский язык давно стал самым распространенным на Мальте, поэтому выбор итальянского языка в качестве официального не вызывает удивления. Хотя многим может не понравиться идея опираться на иностранный язык, Мальта давно связана с Италией, и наши народы составляют единое целое. Несмотря на это, выбор итальянского языка в качестве единственного языка, несомненно, окажется путём наименьшего сопротивления."
MLT_mother_tounge: "Возвращение родного языка"
MLT_mother_tounge_desc: "Ни у кого из граждан Мальты нет сомнений в том, что Италия не является нашей родиной. У нас общая вера, многие аспекты культуры, а теперь ещё и общий язык. Перейдя на итальянский язык, наше правительство обеспечило закрепление за Мальтой статуса дочери Италии. Больше наш народ не будет страдать от ложной иллюзии величия. Мы - итальянский народ, и ничто и никогда не сможет изменить этого."
MLT_english: "Говорите по-английски!"
MLT_english_desc: "Английский язык, некогда бывший языком самой могущественной империи в мировой истории, и особенно английский язык на Мальте, после окончания Вельткрига переживает серьезный глобальный упадок. Однако Королевский и Королевский английский возвращается почти так же быстро, как и исчезает. Эпицентром этого возвращения должна стать Мальта, блудный сын империи в Европе. Перейдя на английский язык, мы, несомненно, станем ближе к нашим союзникам по Антанте, а также, наконец, поставим точку в одном из самых острых вопросов на этих островах."
MLT_kings_tonge: "Королевский язык восходит"
MLT_kings_tonge_desc: "После долгого существования в стороне на Мальте английский язык наконец-то занял своё законное место. Люди, хотя некоторые и медленнее, чем другие, говорят как настоящие англичане, каковыми они и должны быть. И хотя пройдет ещё немало времени, прежде чем мы сможем заставить людей вести себя так, как подобает англичанам, у нас, по крайней мере, есть стартовая площадка. Талли-хо!"
MLT_german: "Deutsch Sprechen!"
MLT_german_desc: "Хотя Германия никогда напрямую не управляла Мальтой, предпочитая восстановить Рыцарей в качестве протектората, она все же оказала влияние на решение языкового вопроса, хотя и косвенное. Под властью Рейха многие важные государственные дела выполнялись на немецком языке. Поскольку большая часть юридической работы велась на немецком языке, не удивительно, что к плавильному котлу языков, на которых живёт Мальта, добавился ещё и немецкий. С возвращением Мальты в лоно Германии сделать немецкий язык официальным - просто логическое завершение того направления, в котором развивается наше государство. "
MLT_emperors_tounge: "Язык Императора доминирует"
MLT_emperors_tounge_desc: "Несмотря на то, что немецкий язык появился на Мальте совсем недавно, за короткое время он стал доминирующим языком на этих прекрасных островах. Хотя другие языки не просто исчезли, они отошли на второй план по сравнению с языком Кайзера. Перейдя на немецкий язык, мы, несомненно, стали ближе к Рейху, что может пойти Мальте только на пользу. Даже если нашему народу потребуется время, чтобы принять это, немецкий язык и сама Германия останутся, что бы ни говорили люди."
MLT_latin: "Latine Loqui!"
MLT_latin_desc: "Некогда доминирующий язык большей части Европы и прямой предок большинства современных европейских языков, латынь - это умирающий язык. Хотя она всё ещё живёт и дышит в Церкви, вне церковного контекста латынь практически мертва. Только в одном месте на Земле - Папских государствах - латынь является официальным языком, но и там большинство населения говорит только на итальянском. С приходом к власти радикального крыла Мальтийских Рыцарей это больше не будет иметь места. Латынь станет официальным языком мальтийского народа, и на улицах снова будут свободно и открыто говорить на Святом Языке!"
MLT_holy_tounge: "Святой язык увековечен"
MLT_holy_tounge_desc: "После долгих лет борьбы и реформ дело сделано. Латынь официально вошла в мальтийский лексикон в качестве единственного официального языка. И хотя старшим поколениям потребуется время, чтобы привыкнуть к чужому и чуждому языку, оно того стоит. Сам Христос при распятии был отмечен знаком на латинском языке, освятив его и сделав Святым. Так как мы стремимся создать святую и благочестивую Мальту, стоит ли удивляться, что для управления мы выбрали самый святой из языков?"
MLT_culutral_rennsiance: "Культурный ренессанс Мальты"
MLT_culutral_rennsiance_desc: "По мере того как языковой вопрос начинает стираться из памяти, наш народ движется вперёд. Теперь, когда мальтийская культура объединена единым языком, её уже ничто не может сдержать. Для того чтобы обеспечить процветание уникальной культуры на наших островах, правительство приняло решение о создании новой Культурной комиссии. Целью этой комиссии станет выделение средств начинающим художникам, предоставление стипендий талантливой молодежи и другая пропаганда мальтийской культуры. Этими действиями мы, несомненно, откроем дверь для славного возрождения мальтийской культуры, за что будущие поколения скажут нам спасибо."


MLT_into_the_world: "В мир"
MLT_into_the_world_desc: "По мере того как наиболее актуальные проблемы Мальты уходят в прошлое, пришло время взглянуть за пределы нашей страны. Мир быстро меняется, но, удалив бревно из собственного глаза, мы теперь можем помочь удалить пятно из глаз наших братских народов. Как именно мы планируем смотреть на мир, остаётся загадкой, но, в конце концов, Мальта заслужила право стоять на мировой арене на своих ногах."
MLT_reclaim_carribean: "Наши претензии на Карибы"
MLT_reclaim_carribean_desc: "В XVII веке Мальтийские Рыцари в течение 14 лет владели несколькими островами Карибского бассейна. Несмотря на то, что присутствие Рыцарей сохранялось недолго, они имели и фактически имеют право на эти острова. Хотя за прошедшие с тех пор 300 лет менялись границы и органы управления, нынешнее мальтийское государство является прямым наследником Рыцарей. Таким образом, раз уж мы начинаем смотреть на мир, почему бы не попытаться вернуть то, что когда-то было нашим? Для этого мы просто предложим справедливую цену за эти острова. В конце концов, не будут же различные глобальные империи, которые их контролируют, скучать по ним? Для начала мы предложим американцам вернуть остров Сент-Круа и остальные Виргинские острова США для удобства управления. "
MLT_st_martain: "Дружеская поездка на остров Сен-Мартен"
MLT_st_martain_desc: "Остров Сен-Мартен когда-то был разделен на французскую и голландскую половины. Если Орден Святого Иоанна контролировал только французскую половину, то после социалистической революции голландцы захватили весь остров. В связи с этим правительство страны решило попытаться выкупить весь остров у Нидерландов. У них, конечно, достаточно проблем внутри страны, и они, несомненно, готовы отдать остров за приемлемую цену."
MLT_leeward: "Прогулка по островам"
MLT_leeward_desc: "Большая часть островов, некогда контролировавшихся Рыцарями, теперь составляет Подветренные острова - регион, входящий в состав Карибской федерации. Сама Федерация была образована после британской и французской революций как способ защиты и более удобного управления карибскими владениями обеих империй. Так случилось, что Федерация столкнулась с массовой волной беспорядков, несомненно, вызванных синдикалистскими коммунарами, которые пытались освободить своих братьев на Карибах. Независимо от причин беспорядков, Подветренные острова также являются очагом этой активности, поэтому наше правительство заявило, что в качестве помощи Федерации мы можем выкупить у них эти острова. Предложив справедливую цену, мало кто сомневается, что мы сможем вернуть себе некогда потерянную часть нашей нации без кровопролития. "
MLT_integrate_the_islands: "Добиваться полной интеграции островов"
MLT_integrate_the_islands_desc: "После более чем 300-летнего отсутствия нашего контроля значительная часть Вест-Индии находится под властью Мальтийского государства. Однако мы не можем просто позволить этим островам стать ещё одним колониальным владением. Нет, острова должны стать неотъемлемой частью мальтийского государства. Несмотря на то что нас разделяет целый океан, эти острова и наши родные острова должны стать как две капли воды похожи друг на друга и иметь общую культуру, которая будет представлять собой уникальный сплав мальтийских и карибских элементов. Кроме того, расширив понятие о том, что значит быть настоящим мальтийцем, за счёт этих отвоеванных островов, мы сможем значительно увеличить наши трудовые резервы, в которых мы испытываем острую нехватку."
MLT_expasinionism: "Раздвинуть границы"
MLT_expasinionism_desc: "Мальта, несомненно, является настоящим раем, но она не может оставаться незначительным и осмеянным политическим субъектом на протяжении всего своего существования. Пришло время по-настоящему включиться в дела внешнего мира и показать всем, что у нашего острова есть реальный вес и реальная воля."
MLT_dream_of_united_med: "Великие амбиции"
MLT_dream_of_united_med_desc: "Мы являемся центром Средиземноморья, но само Средиземноморье разделено между Державами, вечно раздирающими друг друга на части, и, похоже, средиземноморские народы не знают покоя в своих разломах. Мальта является образцом процветания и, как лидер народов Средиземноморья, поведет их всех к лучшему будущему."
MLT_appproch_spain: "Сделка для Балеарских островов"
MLT_appproch_spain_desc: "Балеарские острова, состоящие из 5 основных островов, - это архипелаг, находящийся под суверенитетом Испании, расположенный в западной части Средиземного моря и отделенный от материковой части Испании Балеарским морем. В связи с нестабильной ситуацией в Испании эти острова оказались практически брошенными, с правительством, которое не может о них позаботиться, давайте попросим это перегруженное испанское правительство согласиться передать эти острова под суверенитет Мальты в обмен на денежные средства."
MLT_take_pasta_island: "Сицилия для захвата"
MLT_take_pasta_island_desc: "Остров Сицилия находится под контролем итальянских социалистов, которые враждебно относятся к нашему правительству и нашим планам по объединению Средиземноморья. Разумеется, мы не сможем найти общий язык с этими красными, поэтому, к сожалению, придется разрабатывать план силового освобождения острова."
MLT_take_ageaon: "Заключить сделку по Эгейскому морю"
MLT_take_ageaon_desc: "Греческие Эгейские острова - это ключ к нашей экспансии на Восток, на этих островах проживает очень мало населения, но все равно расходы на их содержание немалые, поэтому давайте попробуем договориться с греками о цене покупки этих островов."
MLT_liberty_across_med: "Кольцо свободы через Средиземное море"
MLT_liberty_across_med_desc: "Демократия - самая справедливая политическая и организационная система, которая только может существовать и существует, и её применение далеко не бесспорно! Мальта - оплот демократии и всегда будет противостоять демагогам-популистам и опасным экстремистам любыми средствами - словом или, если придется, силой."
MLT_we_will_take_jerusalem: "Претензия на город Божий"
MLT_we_will_take_jerusalem_desc: "Святая Земля и её священные города, включая самый священный из них Иерусалим, в настоящее время оккупированы неверующими, враждебно настроенными к верующим нашей веры и преследующими наших братьев и сестер с Востока! Так продолжаться не может, крестоносцы возвращаются, и мы, как и наши гордые предки до нас, освобождаем землю Господню из лап грешников!"
MLT_anti_axis_action: "Последний бой против мухаммаданской оси"
MLT_anti_axis_action_desc: "При всей похвальности их противостояния османским псам, ни в коем случае нельзя забывать, что Египет и его союзники по-прежнему враждебны нашей Вере, и что они без колебаний применят насилие и гонения против наших братьев, если когда-нибудь займут Святой город, мы должны всеми силами помешать им в этом."
MLT_fate_of_armenia: "Рука об руку с Арменией?"
MLT_fate_of_armenia_desc: "Христиане Армении, как и верующие Святой Земли, знают о гонениях со стороны османских властей и не перестают гордо противостоять им. Нам, как братьям по вере, имеющим общего врага, было бы разумно подумать о союзе с этими мужественными борцами."
MLT_strike_the_turks: "Удар по туркам!"
MLT_strike_the_turks_desc: "Приготовления закончены, снаряжение готово, люди в боевой готовности: пора начинать наш крестовый поход! Как и Годфруа де Буйон до нас, мы с гордостью пройдем по улицам Иерусалима, освобожденного от турецких оккупантов, раз и навсегда, Deus Vult!"
MLT_true_faith_returns: "Единая истинная вера возвращается домой"
MLT_true_faith_returns_desc: "Мы сделали это. Святой город свободен, и верующие католики всего мира, чтобы увидеть, как он возвращается в руки своих законных владельцев, уже в большом количестве стекаются к нему, успокоенные тем, что наконец-то смогут совершить это паломничество в полной безопасности. Наши гордые крестоносцы останутся в памяти как самые прославленные люди нашего века и как самые сильные воины Бога."
MLT_towards_mittlemeer: "Проект Миттельмеер"
MLT_towards_mittlemeer_desc: "Чтобы наши верные друзья в Берлине могли гордиться нами, мы постараемся реализовать проект объединения Средиземноморья под контролем Германии - проект "Миттельмир", который позволит обеспечить немецкий контроль над регионом и доказать ложность доводов тех, кто сомневается в силе победителей Вельткрига."
MLT_buy_cyprus: "Покупка Кипра"
MLT_buy_cyprus_desc: "Наши бывшие османские союзники, похоже, бессильны остановить свой неизбежный упадок, но, к счастью, Рейх щедр, и мы предлагаем освободить их от бремени содержания склонного к сопротивлению острова Кипр за сумму, которая должна помочь им замедлить свой крах."
MLT_take_spanish_shit: "Дипломатия на канонерских лодках против испанцев"
MLT_take_spanish_shit_desc: "После окончания жалкой Гражданской войны испанцы вновь объединились под единым режимом, но этот период конфликта оставил их слабыми в экономическом и военном отношении. Это идеальная возможность оказать давление с помощью канонерской дипломатии на их высокопоставленных лиц, чтобы они согласились уступить нам Гибралтар и Балеарские острова."
MLT_seize_sicly: "Развернуть Кайзеровскую морскую пехоту"
MLT_seize_sicly_desc: "Сицилия, крупнейший остров Средиземноморья, имеет огромное значение для успешной реализации нашего проекта. Дипломатию использовать бесполезно, учитывая грязных оккупантов острова, необходимо силовое вмешательство, и немецкой мощи будет более чем достаточно, чтобы сокрушить защитников Сицилии."
MLT_integrate_mittlemeer: "Средиземноморская война"
MLT_integrate_mittlemeer_desc: "Мы закрепили за собой центральные позиции для реализации нашего проекта "Миттельмир"! Наши военные могут поздравить себя и насладиться заслуженным отдыхом, что же касается наших администраторов, то теперь начинается их настоящая работа: мы должны убедиться, что каждый из регионов должным образом интегрирован в нашу администрацию. Под эгидой германского орла начинается настоящий Pax Mediterraneum!"

MLT_peaceful: "Мирный рай на волнах"
MLT_peaceful_desc: "Мальтийскому народу нет нужды реагировать на фантазии поджигателей войны, как многим окружающим нас странам, которые приносят своим народам только войну, нищету и разорение. Мы радикально отвергаем такое видение, и в мире, все больше поддающемся пламени, Мальта останется бастионом мира и процветания."
MLT_take_a_side: "Выбираем друзей"
MLT_take_a_side_desc: "Наш остров - настоящая жемчужина Средиземноморья, но мы не можем позволить себе оставаться в одиночестве. Нам нужны союзники и защитники, тем более что наш остров находится прямо посреди моря, где назревают конфликты и соперничество между государствами, если мы хотим обеспечить сохранение нашей независимости."
MLT_deepen_allince_ties: "Укрепление связей с нашими союзниками"
MLT_deepen_allince_ties_desc: "Наши новые союзники почитаются всеми добрыми мальтийцами как настоящие друзья и братья нашего народа, и вполне логично всячески углублять эти связи, будь то технологическое сотрудничество, обмен информацией или расширение торговли - и Мальта, и наши союзники только выиграют от такой политики."
MLT_loyaltys_own_reward: "Награда за верность"
MLT_loyaltys_own_reward_desc: "Пушки умолкли, наши парни вернулись на родной остров: война действительно закончилась. Наши союзники и братья по оружию не могли не отметить храбрость мальтийских солдат на поле боя и увидели, что вклад Мальты в войну был далеко не незначительным. Поэтому они решили наградить весь наш народ почетной наградой, орденом высшей важности, который мы с радостью примем."
MLT_ensure_supply_lines: "Обеспечить наши линии снабжения"
MLT_ensure_supply_lines_desc: "Несмотря на наличие собственных запасов продовольствия, удовлетворение жизненно важных потребностей населения в продуктах питания по-прежнему зависит от импорта. В случае начала войны в Средиземноморье было бы разумно обезопасить наши пути снабжения, чтобы избежать возможного голода, который был бы губителен для наших граждан."
MLT_lynchpin_of_med: "Линкор Средиземноморья"
MLT_lynchpin_of_med_desc: "Наше положение в центре Средиземноморья очень выгодно, что делает нас портом для торговли, туризма или просто остановки во время средиземноморского путешествия. Однако богатство острова вызывает зависть у некоторых наших соседей, которые могут даже попытаться захватить его силой, поэтому мы собираемся усилить наши береговые укрепления, чтобы предотвратить подобный сценарий. "
MLT_peaceful_isolationism: "Великолепный изоляционизм"
MLT_peaceful_isolationism_desc: "Мальта наконец-то стала независимой после долгих лет, и какой смысл нам вмешиваться в средиземноморскую и международную политику? Мальта стоит на собственных ногах и намерена оставаться таковой до тех пор, пока это возможно, оставив соседей дергать друг друга за сердце и наслаждаясь собственной независимостью."
MLT_towards_autarky: "На пути к автаркии"
MLT_towards_autarky_desc: "Наш остров, безусловно, мал, но его жители мужественны, его положение выгодно, а почва богата. Мы ни в ком не нуждаемся, хотя это может показаться трудным, но мы постараемся удовлетворить все наши потребности сами, в меру своих возможностей."


MLT_med_rises_as_one: "Средиземноморье как единое целое"
MLT_med_rises_as_one_desc: "Никогда ещё в истории Европы Средиземное море не было таким единым, как сейчас. Только римляне более тысячи лет назад могли утверждать, что они действительно объединили Средиземное море. Так было до сих пор. Впервые в истории Средиземноморье стало единым государством. И хотя для полного становления нашего нового государства потребуется время, мы сделали то, что раньше считалось невозможным. Формирование подлинно средиземноморской идентичности потребует времени, но уже сейчас мы можем быть спокойны: все море восстает как единый народ."
MLT_new_insitutions: "Пансредиземноморские институты"
MLT_new_insitutions_desc: "Хотя мы и объединили Средиземноморье, его жители далеки от этого. Почти каждый остров, присоединившийся к нашему союзу, имеет свою собственную систему управления, совершенно не считаясь с правительством в Валлетте. И хотя мы сами виноваты в том, что не интегрировали эти земли более непосредственно, пришло время это исправить. Должно быть создано новое, выборное, федеральное правительство. Взяв за основу американский федерализм, каждому острову будет позволено сохранять свои местные обычаи и законы, если они не противоречат федеральному законодательству. Федеральное правительство будет состоять из трех ветвей власти: выборной исполнительной и законодательной, а также назначаемой судебной. Несмотря на то, что создание нового правительства займет некоторое время, оно, несомненно, значительно облегчит интеграцию Средиземноморья."
MLT_religious_dritection_of_med: "Корабль веры" 
MLT_religious_dritection_of_med_desc: "Хотя Мальта, как и большинство контролируемых нами островов, является католической страной, не все жители Федерации следуют за епископом Рима. Действительно, многие православные христиане теперь называют Средиземноморскую Федерацию своим домом и задаются вопросом, какова будет судьба их религии. Кроме того, многие более прогрессивные члены парламента желают создания светского государства. В связи с многообразием духовной жизни Средиземноморья этот вопрос приобретает ещё большую актуальность, чем прежде."
MLT_foster_med_intednify: "На пути к подлинной идентичности"
MLT_foster_med_intednify_desc: "Одним из наиболее актуальных вопросов для нашего правительства является формирование общесредиземноморской идентичности. На сегодняшний день наши люди считают себя мальтийцами, греками, испанцами или итальянцами. Кроме, пожалуй, общего чувства религиозного единства, нашему Союзу народов не хватает действительно целостной идентичности, за которую можно было бы ухватиться. Для этого федеральное правительство должно сделать все возможное, чтобы создать и укрепить такую идентичность. Сосредоточившись на общих чертах нашей культуры, таких как экономика, основанная на аквакультуре, или общая вера в Христа, мы, возможно, сумеем выработать идентичность для всех жителей Средиземноморья. Мы можем быть мальтийцами, греками, испанцами или итальянцами, но в первую очередь мы - граждане Средиземноморья."
MLT_a_sea_of_liberty: "Море свободы"
MLT_a_sea_of_liberty_desc: "После окончания Вельткрига демократия и сама свобода стали исчезать. На их месте укоренились авторитарный монархизм и демонический социализм. Лишь в немногих местах сегодня существует демократия, не скованная идеологией. Однако в сердце Средиземноморья возвышается именно такое место. По всему морю виден яркий факел свободы. И если в других местах его освободительный свет может померкнуть, то в Средиземноморской Федерации факел свободы горит ярко и никогда не погаснет."
MLT_greater_med: "К величию"
MLT_greater_med_desc: "Наша авантюра с созданием подлинно средиземноморской идентичности начала приносить свои плоды, и наши народы наконец-то начинают воспринимать себя как единое, сплоченное целое. Однако мы не владеем всеми землями Средиземья. Мы владеем лишь малой толикой того, чем могли бы обладать. Зачем нам стремиться к полной интеграции, если мы всё ещё лишены большинства нашего народа? Таким образом, очевидно, что мы должны делать дальше. Мы должны добиваться полного присоединения земель Средиземья, превращая Федерацию в единое целое. Тогда, и только тогда, мы сможем говорить о завершении интеграции."
MLT_finalize_integration: "Умиротворить море между землями"
MLT_finalize_integration_desc: "Наша авантюра с созданием истинно средиземноморской идентичности начала окупаться, и наш народ наконец-то начинает воспринимать себя как единое, сплоченное целое. Достаточно одного толчка, и наш народ действительно станет единым. С этой целью федеральное правительство приступило к реализации проекта по "укрощению морей" Чтобы по-настоящему объединить народ, он должен иметь возможность свободно взаимодействовать, иначе, как бы близко он ни находился, он будет чувствовать себя по-разному. Таким образом, будут созданы мосты через острова, морские туннели и государственная паромная переправа. Только таким образом можно надеяться на полную интеграцию этих земель. Пусть это будет дорого, но в итоге мы действительно создадим средиземноморский народ, единственную культуру, достойную населять эти прекрасные острова, которые мы называем своим домом."

MLT_1291_avenged: "1291 год отомщен"
MLT_1291_avenged_desc: "С 1291 года, когда Акко пал под ударами мамлюков, положив конец эпохе крестоносцев, на Святой Земле не было католического правительства. За это время Святая Земля сильно пострадала, но не более. Церковь вновь вернулась на своё законное место, а Гроб Господень занял почетное место. Хотя точный характер отвоеванной Святой Земли ещё предстоит определить, самое трудное уже позади. Больше не будут страдать христиане этой святой земли, больше не будут немногие решать судьбу целого региона. Царство Христа вновь пришло, и на этот раз оно никогда не будет отторгнуто."
MLT_restore_crusader_kingdoms: "Короли крестоносцы"
MLT_restore_crusader_kingdoms_desc: "Несмотря на призывы создать империю на отвоеванных нами землях, в масштабах страны это нецелесообразно. Хотя мы и сможем удержать земли Аутремера в одиночку, мы никогда не сможем полностью их интегрировать. Поэтому Орден Святого Иоанна приступил к восстановлению нескольких Королевств крестоносцев, а также к созданию новых. В конечном итоге, разделив Святую Землю на множество частей, мы сможем полностью её интегрировать. Кроме того, уступить землю нашим новообретенным союзникам - это правильная форма. Мы не смогли бы добраться сюда самостоятельно, и поэтому вознаградить самых верных, тех, кто поддерживал нас в нашем походе, будет правильным решением. Да здравствует Иерусалимское Королевство!"
MLT_form_outremer: "Священная Империя"
MLT_form_outremer_desc: "Святая Земля никогда не была землей, которая приветствовала разделение. Именно из-за разделения пали первоначальные Королевства крестоносцев, и эту ошибку мы не повторим. Мы стоим на пороге нового начала. Чтобы обеспечить нашу безопасность и постоянную стабильность, Святая Земля будет преобразована в первую Империю Аутремер, в надежное и безопасное общество, которое просуществует десять тысяч лет. Империю, которой по-прежнему будут править Вера и Орден Святого Иоанна. Империя, управляемая Церковью, управляемая самим Царем Царей! Только таким образом можно гарантировать, что Святая Земля никогда больше не попадет в яд ложных верований."
MLT_return_holy_land_to_trve_faith: "Истинная вера на Святой Земле"
MLT_return_holy_land_to_trve_faith_desc: "Со времен ухода крестоносцев католицизм в Святой Земле существовал как вера меньшинства, составляя ничтожное меньшинство населения. Однако с возвращением крестоносцев такое положение дел не может продолжаться. Единая Истинная Вера должна быть восстановлена на этой земле любой ценой. С этой целью Орден начал массовую работу по обращению населения. Будь то непосредственный выход на улицу с проповедью или спонсирование миссионерских обществ - мы сделаем все возможное, чтобы принести Церковь в эти земли. Ради спасения душ и создания базы поддержки для восстановленного ордена крестоносцев мы будем стремиться к католизации Святой Земли."
MLT_fate_of_the_status_quo: "Статус-кво"
MLT_fate_of_the_status_quo_desc: "Статус-кво - соглашение, согласно которому любые изменения в святейшей из церквей Святой Земли должны быть согласованы с каждой конфессией, - существует уже несколько столетий. Хотя это соглашение и сохраняет мир, оно также привело к появлению такой вещи, как "неподвижная лестница", которую многие используют для демонстрации бесполезности организованной религии. Сейчас, когда Церковь вновь занимает вершину Святой Земли, многие задаются вопросом, не пришло ли время отказаться от этого устаревшего понятия. Католическая церковь - единственная Церковь Христа, не так ли? Так почему же мы должны соглашаться с мнением раскольников и еретиков? Хотя это понятие и является весьма манящим, оно может положить начало новой серии религиозных распрей на Святой Земле и подорвать ту небольшую поддержку, которой мы пользуемся среди других христиан, называющих это святое место своим домом."
MLT_rebuild_holy_places: "Восстановление Святых мест"
MLT_rebuild_holy_places_desc: "Ни для кого не секрет, что Святые места, такие как храм Гроба Господня в Иерусалиме или церковь Рождества Христова в Вифлееме, находятся в ужасном состоянии, чему не способствовала недавняя война за их захват. Несмотря на то, что здания ещё стоят, они находятся далеко не в лучшем состоянии. Поэтому в рамках наших усилий по восстановлению Святой Земли особое внимание должно быть уделено Святым местам. Эти церкви и объекты должны быть укреплены, а все выцветшие художественные работы перерисованы. Это, несомненно, потребует больших затрат, но для места, где ходил Сам Христос, нет слишком высокой цены. "
MLT_encourge_pilgrimages: "Поощрение паломничества"
MLT_encourge_pilgrimages_desc: "Хотя Святая Земля ещё далека от католического региона, наши усилия начинают приносить плоды. Настолько, что мы достигли того момента, когда Святая Земля вновь стала безопасной для паломников. Христиане больше не будут испытывать стыда и угроз за то, что увидят место, где их Господь ходил при жизни. Для того чтобы католики и наши разделенные братья-христиане во всем мире знали об этом, Орден Святого Иоанна начал программу спонсирования паломников. Будь то непосредственная оплата поездки, обеспечение безопасности в наиболее спорных районах или просто предоставление возможности пообщаться с другими христианами, мы будем привозить католиков на эту землю. Таким образом, мы можем рассчитывать на то, что ценности Церкви будут быстрее распространяться среди людей, а значит, и обращение этой земли будет происходить быстрее. Deo Gratis!"



MLT_avanti_italia: "Avanti Italia!"
MLT_avanti_italia_desc: "Полуостров пал перед неверной верой, коррупцией и реакционной идеологией, непригодной для славных итальянских масс. Мы должны спасти наших сородичей и объединить наш народ, наконец, избавив итало-мальтийские народы от иностранного вмешательства и ложных идеологий. Марш за истинный итальянский социализм начинается здесь!"
MLT_crush_northern_resitence: "Стереть нелояльных"
MLT_crush_northern_resitence_desc: "Несмотря на то, что мы пришли к господству на Севере, проклятые федералисты всё ещё неистовствуют против нашей карминной правды. Мы должны уничтожить последние ячейки их террора, полностью сковать их институты и двинуться к тому, чтобы раз и навсегда ликвидировать всякую автономию в Северной Италии."
MLT_show_south_errors: "Ошибки Юга"
MLT_show_south_errors_desc: "Юг пал, и теперь он должен усвоить принципы истинного социализма, ибо его долгое время сбивали с пути интернационалистические силы и политические хамелеоны, лишь играющие роль добропорядочных социалистов, чтобы разрушить Италию изнутри. Так или иначе, бывшие члены Итальянского Союза должны принять наше порождение багровой правды, ибо теперь нас ничто не остановит."
MLT_real_socialism_this_time: "Чистый лист для истинного социализма"
MLT_real_socialism_this_time_desc: "С последними террористами и сепаратистами покончено, Северная и Южная Италия покорились, и теперь мы, мальтийцы, стоим во весь рост как триумфаторы, объединяющие этот новый полуостров. Силой и кровопролитием был создан чистый лист, и теперь мы можем свободно писать историю и будущее этой возрожденной земли. Вперёд, к новой Италии!"
MLT_cross_and_sickle: "Крест и молот"
MLT_cross_and_sickle_desc: "Как будто сам Бог благословил нас, наша форма секуляризованного, но благочестивого христианского социализма стала доминировать во всей Италии, объединив наконец наш народ под Крестом и Молотом. И хотя нам ещё предстоит огромный труд по распространению нашего уникального учения по всему полуострову, мы добьемся того, чтобы социализм Божий распространился по этим землям без помех со стороны церковной иерархии и её реакционных элементов."
MLT_paint_catholic_social_teaching_red: "Карминная форма католического учения"
MLT_paint_catholic_social_teaching_red_desc: "Хотя католическое социальное учение не во всем идеально, большая его часть достаточно прогрессивна. Мы адаптируем и "социализируем" эти учения, чтобы привлечь на свою сторону основную массу глубоко католического населения Италии в процессе медленной работы по созданию нашей богодухновенной светской революции. Это, надеюсь, сгладит тот факт, что мы, по сути, держим папство в своей власти и работаем над устранением влияния церкви на наше правительство, несмотря на копирование многих её идей."
MLT_woe_to_you: "Горе вам, лицемеры!"
MLT_woe_to_you_desc: "Итальянские социалисты из СРИ могли называть себя честными красными, но на самом деле они были паршивой, коррумпированной и жестокой партией. Заботясь только о власти и своем эгоизме, эти бывшие революционеры давно сбились с пути, породив лишь партию стервозных лицемеров. Они будут наказаны за свои действия и станут примером того, как не следует поступать любому революционеру и политику в нашем правительстве, поскольку мы работаем над очищением итальянского социализма от их запятнанного наследия."
MLT_a_gody_equal_federation: "Равная Федерация под Богом"
MLT_a_gody_equal_federation_desc: "У старой Федерации были хорошие идеи относительно организации и управления единым итальянским государством, но они стали жертвой мелкой реакции и элитарного влияния коррумпированного папства и широкой церковной иерархии. Нашими руками была создана новая Федерация, основанная на паулинском социализме, благочестивом секуляризме и Божьей воле и гении, не подвергшихся фильтрации со стороны элитарного Рима. Равные, святые и прогрессивные, мы построим революционное государство всеобщего благосостояния, которое будет обеспечивать всех без алчности и неуместных догм."
MLT_revitalze_northern_unions: "Возрождение северных профсоюзов"
MLT_revitalze_northern_unions_desc: "Перенеся наш промышленный фокус с Мальты в наш новый Объединённый дом на полуострове, мы должны принести с собой тот же драйв, который был у нас на архипелаге. Мы вдохнем жизнь в северные союзы, одновременно работая над индустриализацией забытого Юга, пока вся Италия не объединится в славном восторге механизированного модерна."
MLT_strip_secularism_from_southicalism: "Светский, но богоугодный социализм"
MLT_strip_secularism_from_southicalism_desc: "Интернационалисты-синдикалисты Юга слишком быстро отказались от бесконечной мудрости Бога, в то время как Север слишком ослеплен своими догмами, принимая их за волю Божью. Мы должны научить всю Италию принять то особое временное равновесие, над достижением которого так усердно трудились Дом Минтофф и его лейбористы, - равновесие, в котором каждый из нас учится на Божьих истинах и духовном просвещёнии небес, не позволяя заблуждающимся и корыстным церковным чиновникам здесь, на земле, мешать этому. Церковь всегда будет играть свою роль, но она никогда не должна быть в правительстве - это роль политиков и только Бога."
MLT_triumpih_of_totalism: "Триумф тотализма"
MLT_triumpih_of_totalism_desc: "Под командованием Рейза Кармело Борга Пизани истинная форма национального синдикализма воцарилась над всей Италией. По мере того как полуостров будет облачаться в новый карминовый наряд, собственная форма социализма Борга Пизани будет доминировать во всех сферах жизни по мере продвижения к идеальному раю Борга Пизани. Все поднимутся во имя торжества истинного тотализма!"
MLT_purge_the_normanite_socialists: "Очистить норманнских социалистов"
MLT_purge_the_normanite_socialists_desc: "Итальянцы были истинными родоначальниками современного социализма, создав такие группы, как Fasci Siciliani, но они были извращены и испорчены нормандской элитой в Лондоне и Париже. Их влияние больше не может существовать в Италии Борга Пизани и среди нашего нео-карматовского утопизма, поэтому давайте уничтожим все свидетельства того, что их грязные идеологии и культуры когда-либо заражали нашу Италию, пока Борг Пизани работает над очищением полуострова, делая Революцию и всю Италию только и навсегда истинно итальянской."
MLT_priates_of_rome: "Наследие киликийских банд"
MLT_priates_of_rome_desc: "Киликийские группы - это общее название первобытных пиратов Средиземноморья, названное так по имени пиратского центра в Киликии на южном турецком побережье, откуда родом были знаменитые корсары, разграбившие Помпею. Как наследники средиземноморского пиратства в целом и для того, чтобы противостоять растущему влиянию неоримских футуристов, мы должны чтить их наследие, подражая и модернизируя их тактику, чтобы вновь стать доминирующими в Средиземноморье. Соединив их наследие с нашими неокарматскими идеями и возрожденной корсарской экономикой и армией, мы превратим Италию в величайшую военно-морскую силу Средиземноморья, вновь обеспечив себе талассократию."
MLT_orthdox_natsynd: "Национал-синдикализм вернулся на родину"
MLT_orthdox_natsynd_desc: "Преодолевая неудачи Муссолини и позорное наследие Д'Аннунцио, Кармело Борг Пизани добился того, что Национальный синдикализм наконец-то вернулся на своё законное место во главе Италии и её будущего. Теперь, когда абсолютная власть находится в руках Борга Пизани как единственного лидера нашей тоталистической революции, мы будем придерживаться принципов Хартии, внося в идеологию свои собственные изменения, создавая популистскую, националистическую и единую новую Италию, которая выдержит испытание временем."
MLT_cultural_rev_now: "Непрекращающаяся культурная эволюция"
MLT_cultural_rev_now_desc: "По мере того как мы продвигаем тоталистическую революцию, мы также продвигаем нашу культурную и общественную эволюцию, которая идет параллельно с ней, навязывая наши неороманские футуристические взгляды всей стране во благо масс. С объединенным итальянским пролетариатом на нашей стороне, мы будем одной ногой стоять в нашей древней истории, а другой устремимся в захватывающий и неизвестный новый век, создавая современный и революционный новый Рим, который смотрит не в застывшее прошлое, а в ускоряющееся будущее за руководством и вдохновением. Не будучи ни республикой, ни империей, это новое революционное римское народное государство станет тоталистической утопией, о которой многие мечтали, но не могли достичь... до сих пор."
MLT_totalized_revolution: "Спасение итальянской революции"
MLT_totalized_revolution_desc: "Несмотря на все усилия наших многочисленных врагов и предателей, заполонивших полуостров, итальянская революция была спасена благодаря гениальному великолепию тотализма. Под всемогущей волей Райза Борга Пизани вся Италия теперь подчиняется его единственно верной интерпретации национал-синдикалистской идеологии. Вдохновляясь нашим прошлым и глядя в будущее, мы контролируем судьбу нашего объединенного народа и теперь обращаемся к остальному миру, чтобы определить своё место в наступающей новой эре."
MLT_join_interatnioanle: "Место в глобальной пролетарской борьбе"
MLT_join_interatnioanle_desc: "Пусть не во всем и не всегда мы можем видеться, но державы Третьего Интернационала - наши лучшие надежные союзники в этом неспокойном мире. Мы будем встречать их с распростертыми объятиями и подозрительностью, пока не убедимся, что они действительно преследуют наши интересы. Рабочие всего мира, объединяйтесь!"
MLT_greater_italy: "Былое величие"
MLT_greater_italy_desc: "Мы не можем доверять силам Третьего Интернационала так же, как Кайзеру или королю. Мы сами по себе, по крайней мере, пока, поэтому давайте поставим интересы Италии на первое место и будем добиваться возвращения наших потерянных родственников, застрявших по ту сторону наших границ. Avanti! К великой Италии!"
MLT_pan_arabism: "Панъарабская мечта"
MLT_pan_arabism_desc: "Откажемся от европейских связей, чтобы осознать истинное место Мальты в арабском и североафриканском мире, ведь они всегда относились к нам с большим уважением и меньшей забывчивостью, чем свиньи Internationale. Вперёд, к панарабской мечте!"

MLT_heil_dir_im_siegerkranz: "Хайль дир им Зигеркранц!"
MLT_heil_dir_im_siegerkranz_desc: "То, что начиналось как простой проект по объединению двух немецких администраций на Крите и Мальте, превратилось в нечто большее. Самые важные земли Средиземноморья теперь находятся в руках Германии. Немецкие сапоги теперь защищают немецкие земли, накапливая силы и готовясь к следующей битве. И хотя победа на море является архиважной, битва за сердце Миттельмира только начинается. "
MLT_build_up_new_lands: "Немецкая геоинженерия"
MLT_build_up_new_lands_desc: "Хотя большинство островов, входящих в состав Миттельмеера, уже имели определенную застройку до их включения в состав нашего протектората, они не представляли собой ничего особенного. В условиях, когда Миттельмеер стремится стать ярким примером немецкого доминирования, такое положение дел сохраняться не может. На этих островах должны быть реализованы самые передовые инженерные проекты, использованы самые современные технологии. Потребуется время, и Миттельмеер с его могучей промышленностью станет предметом зависти всего средиземноморского мира, не ограничиваясь только самим Рейхом."
MLT_our_own_mittlemeer_float: "Миттельмеерфлотте"
MLT_our_own_mittlemeer_float_desc: "Мы завоевали новую землю для Кайзера и его Рейха, но у нас нет средств для её защиты. Хотя наши доблестные союзники на родине, в Германии, оказали нам большую помощь в обороне, Рейх не всегда сможет выделить людей или ресурсы для нашей защиты. Поэтому, по соглашению с Германией, устаревшая часть Миттельмерфлотта будет передана нам бесплатно. Пусть флот будет старым, но он, несомненно, послужит славной опорой для нашего могучего флота, защищающего наши владения."
MLT_foster_a_med_noblity: "К созданию Миттлермеераделя"
MLT_foster_a_med_noblity_desc: "Пока мы пытаемся управлять этими отчаянными землями, которые мы объединили во имя Кайзера, мы сталкиваемся с сопротивлением. Местные лидеры, не желая склонять колени перед новым Императором, подстрекали свой народ к восстанию и сеяли раздор в наших рядах. В условиях, когда мы стремимся создать в этих землях постоянную базу для Империи, этого быть не может. Чтобы решить эту проблему, Кайзер разрешил нашему правительству учредить новые дворянские титулы на немецкий манер. Пользуясь обретенной властью, мы назначим новых, местных и преданных лидеров для формирования нового дворянства. При этом дворянам, присягнувшим на верность Кайзеру, будет присвоен новый титул, соответствующий их званию. Таким образом, мы сможем ликвидировать значительный источник сопротивления нашему правлению, а также получить дополнительную базу поддержки. "
MLT_trasnfer_of_suez: "Защитники Суэца"
MLT_trasnfer_of_suez_desc: "После падения Британской империи в результате синдикализма жемчужиной Рейха, пожалуй, стал Суэцкий канал. Обойдя мыс, Суэцкий канал является самым быстрым путём из Европы на Восток. В связи с этим Суэц подвергался угрозе со стороны Египта и, в меньшей степени, Османской империи, жаждавших заполучить сокровища Германии. В связи с тем, что Рейх уже расширен, а мы находимся рядом, Кайзер лично объявил, что протекторат Миттельмеер должен стать хранителем канала. Эта величайшая честь станет венцом нашей империи, ведь мы защищаем ворота, где встречаются Восток и Запад."
MLT_total_germanization: "Завершить проект Миттельмир"
MLT_total_germanization_desc: "После присоединения Суэцкого канала к нашей империи у нас нет необходимости в дальнейшем расширении. Вместо этого мы должны работать над тем, чтобы действительно создать германское Средиземноморье, поскольку в противном случае мы не выполним свою миссию. Рейх - это свет цивилизации, и мы должны работать над тем, чтобы принести этот свет на наши нынешние земли, прежде чем рассматривать возможность дальнейшего расширения и истощения наших и без того ограниченных ресурсов до предела. "
MLT_greater_mittlemeer: "Раздвинуть границы Кайзеровского пруда"
MLT_greater_mittlemeer_desc: "То, что мы называем Миттельмиром, - это только начало. Там находятся огромные земли, готовые к захвату. Свет Кайзера должны почувствовать все страны и народы. Остановить экспансию - значит украсть у жителей Миттельмира грандиозную возможность стать частью величайшей Империи, которую когда-либо видел мир. Поэтому мы просто обязаны расширяться как можно дальше, это наша ноша, как самых верных сыновей Кайзера."



MLT_reform_garrison: "Реформирование гарнизона"
MLT_reform_garrison_desc: "Уход немцев открывает перед нами широкие возможности для проведения столь необходимых реформ и модернизации армии. Теперь мы можем свободно формировать наши вооруженные силы в соответствии с нашими собственными стратегическими целями и приоритетами для защиты интересов мальтийского народа. Реформы крайне необходимы в наших командных структурах для повышения эффективности и результативности наших боевых планов. Это необходимо, если суверенитет Мальты находится под угрозой. Кроме того, необходимо обновить устаревшее оборудование и технологии, чтобы успешно отразить любые вызовы, которые могут обрушиться на наши берега. Пока наши силы невелики и невелики, но это первая и единственная линия обороны, и она будет отточена до смертоносной."
MLT_squesh_manpower: "Выжать Мальту досуха"
MLT_squesh_manpower_desc: "Учитывая наше положение в Средиземноморье и близость к Интернационалу и Антанте, время кризисов и конфликтов, несомненно, впереди. Необходимость в адекватном персонале становится первостепенной. Для обеспечения обороны и стабильности Мальты крайне важно максимально использовать имеющуюся рабочую силу. В связи с этим будут подготовлены и поэтапно разосланы извещёния о всеобщем призыве. Призыв в армию вызовет определенное недовольство населения, однако сила и устойчивость нации зависит от её трудовых ресурсов. В условиях растущей напряженности на далеких берегах необходимо отходить от зависимости от добровольцев в обеспечении обороноспособности Мальты. Призывников можно использовать в различных проектах, например, в строительстве и промышленности Мальты. Эти отрасли потребуют значительной помощи и колоссальных усилий, чтобы быть готовыми к будущим начинаниям, в том числе и к войне, если она когда-нибудь придет к нам на порог."
MLT_begin_navy_reforms: "Путь к истинно мальтийскому флоту"
MLT_begin_navy_reforms_desc: "Во время памятной и страшной Великой осады Мальты в 1565 г. турки-османы, собрав одну из самых грандиозных армий со времен античности, толпой обрушились на Мальту. Их флот насчитывал около 200 судов, на которых находилось 40 тыс. мародёров, намеревавшихся стереть Мальту с лица земли. До того как европейская помощь прибыла и заставила турок-османов отступить, Мальта держалась четыре месяца с 6 тыс. храбрецов. Для того чтобы подобная инициатива была вновь поддержана любым противником, который может допустить подобную ошибку при вторжении на Мальту, необходимо создать ещё одну линию обороны. Основой этой линии обороны станет независимый мальтийский флот. Это позволит гарантировать, что ни один вражеский боец не ступит на наши берега. Однако те ограниченные судостроительные мощности и верфи в Большой гавани, которыми мы располагаем, достались нам в наследство от британских усилий перед Вельткригом. Именно на этих мощностях мы будем закладывать основу для создания мальтийского военно-морского флота, вооружая им рыболовные траулеры."
MLT_modernization_of_da_guns: "Модернизация огневой мощи гарнизона"
MLT_modernization_of_da_guns_desc: "После проведения реформы мальтийские гарнизоны столкнулись с острой проблемой вооружения. Во многом это связано с тем, что мальтийские арсеналы десятилетиями не поддерживались в надлежащем состоянии. Кроме того, немецкие гарнизоны не оставили после себя ничего полезного, оставив технику времен Вельткрига. Это привело к тому, что большая часть техники оказалась непригодной к использованию и ненадежной. К тому же гарнизоны испытывают трудности с приобретением нового оборудования и снаряжения из-за ограниченного бюджета мальтийских вооружённых сил. Тем не менее, гарнизон обновляется в соответствии с современными стандартами, получая вооружение из других стран. В ближайшее время мы сможем хотя бы заменить устаревшее вооружение на неиспользуемые запасы из других стран. Это позволит мальтийскому гарнизону иметь современный арсенал и иметь больше шансов в борьбе с теми, кто осмелится вторгнуться на Мальту."
MLT_defenive_army: "Война от обороны"
MLT_defenive_army_desc: "Несмотря на все наши усилия, нет никакого желания, чтобы мальтийский сын когда-либо был отправлен к чужим берегам для участия в конфликте, по масштабам напоминающем первый Вельткриг. Приоритет установлен - Мальта и её острова являются единственными редутами, ради которых стоит выдержать осаду. Ни один Кайзер или председатель не стоит тысячи мальтийских сыновей. В ходе подготовки к вероятной высадке десанта на Мальту на берегах будут построены бункеры, подготовлены и интенсивно отработаны доктрины. Ежедневно будет проводиться патрулирование побережья, построены зенитно-артиллерийские и береговые батареи. Гарнизон, готовый к любым попыткам прорваться на Мальту, превратит остров в неприступную крепость Средиземноморья."
MLT_army_of_invade: "Лучшая защита..."
MLT_army_of_invade_desc: "Вопреки нашим желаниям или в наших интересах Мальта должна теперь готовиться к боевым действиям не только в своем Королевстве, но и за его пределами. Однако сыновья Мальты отнюдь не являются расходным материалом, и поэтому любая наша операция должна быть стратегической и точной. Мы также должны осознавать свои ограничения и действовать соответственно, понимая, что жизнь наших солдат имеет первостепенное значение. Наш офицерский корпус уже начал изучать доктрины амфибийной войны, чтобы избежать кровавой воды на чужих берегах при любом пляжном десанте. Кроме того, они будут иметь соответствующее оборудование, необходимое для минимизации потерь и успешного выполнения поставленной задачи. Амфибийная война - это не единственное средство, которое мы можем использовать для достижения превосходства над противником, но также и вертикальное окружение - смерть сверху. Прыжок из самолета - одно из самых безопасных действий, которое может совершить человек при условии соблюдения соответствующей процедуры. В авиакрыле уже начат ряд экспериментов по десантированию с самолетов, и первая партия добровольцев достигла значительных успехов. Благодаря этим разработкам мы сможем создать силы, способные причинить бесконечное множество бед нашим врагам ещё до того, как у них появится шанс отразить нас."
MLT_start_air_corp: "Крылья Мальтийских ВВС"
MLT_start_air_corp_desc: "После окончания Вельткрига самолеты стали не просто интересными игрушками, но и военной ценностью. Хотя Мальте нецелесообразно рассматривать возможность закупки самолетов у других стран, близость к авиабазам в Северной Африке и на Итальянском полуострове делает нас беззащитными перед воздушными налетами в случае возникновения конфликта. Поэтому необходимо усилить ещё одну линию обороны суверенитета Мальты - создать независимый авиационный корпус, который поднимет в небо и позволит Мальте стать непотопляемым авианосцем в центре Средиземноморья."
MLT_mill_enigies: "Страна инженеров"
MLT_mill_enigies_desc: "Военная история Мальты свидетельствует о том, что мальтийцы знают толк в инженерном деле. Будь то мощные крепости, защищавшие наш народ от морских угроз, или превращение природной гавани в самую мощную гавань на море - никто не может усомниться в наших славных достижениях. В условиях приближающейся второй Великой войны настало время использовать наш инженерный дух. Правительство одобрило создание нового Мальтийского инженерного корпуса. Этот корпус будет отвечать за проведение крупных военных операций, изучение новейших проектов и оказание помощи гражданским властям в восстановлении разрушенной инфраструктуры. Создавая условия для развития наших знаменитых творческих способностей, Мальта, несомненно, станет величайшим инженерным центром в мире."
MLT_radar: "Проект РАДАР"
MLT_radar_desc: "РАДАР (radio detection and ranging) - новейшая военная технология. Пока ещё весьма экспериментальный, RADAR позволяет отслеживать и обнаруживать корабли или самолеты в заданном районе. Хотя Мальта в этих исследованиях далеко обошла другие страны, похоже, что до её изгнания интерес к ней проявляли англичане, а затем немцы. Хотя большая часть исследований была вывезена, когда обе стороны покинули Мальту, их осталось достаточно, чтобы инженерный корпус полагал, что мы можем переработать технологию. Благодаря тому, что мы находимся посреди моря с интенсивным движением, нет сомнений в том, что RADAR будет очень полезен, если мы сможем взломать его код."
MLT_islandwide_fort: "Проект Castrum Malta"
MLT_islandwide_fort_desc: "На вершинах холмов или над морем во многих местах Мальты возвышаются могучие замки Каструм. Многие из этих замков, некогда использовавшихся Рыцарями в качестве защитных сооружений, пришли в упадок или стали бесполезными для обороны. Однако существование этих могущественных крепостей побудило Инженерный корпус начать реализацию своего последнего проекта. Проект, получивший название Castrum Malta Project, предусматривает полную и абсолютную готовность Мальты к попытке вторжения. Построив новые береговые бункеры, контрольно-пропускные пункты в городах и даже восстановив несколько старых крепостей, Корпус инженеров стремится создать непробиваемую Мальту, и даже в случае высадки захватчиков мы будем сражаться с ними, переходя от города к городу, от острова к острову, пока либо они не будут отбиты, либо Мальта не лишит их желания сражаться дальше."
MLT_modernize_dockyard: "Модернизация верфей Мальты"
MLT_modernize_dockyard_desc: "Мальтийская верфь, примыкающая к Большой гавани, когда-то была одной из крупнейших верфей для Королевского флота. После изгнания англичан верфь стала идеальным пунктом остановки на пути к Суэцкому каналу и обратно. Пока немцы пытались поддерживать его в рабочем состоянии, верфь быстро отставала в технологиях. Не желая вкладывать огромные средства в его модернизацию, немцы просто оставили его в руках мальтийских Рыцарей. Не имея средств и будучи практически замороженной в руках Новых Сыновей, верфь пришла в упадок. Поскольку Новых Сыновей больше нет, а нам нужна нормальная база для собственного флота, правительство решило не медлить. Должностным лицам верфи был выдан чистый чек на её модернизацию и обновление. Мальта нуждается в верфи, как рыба в воде."
MLT_bigass_guns: "Перевооружение крепостных орудий"
MLT_bigass_guns_desc: "На стенах многих старинных мальтийских крепостей установлены 100-тонные орудия. Установленные для защиты от набегов вражеских войск, в наше время они вряд ли справляются с этой задачей. Однако нельзя сказать, что наши предки не имели правильной идеи. Чтобы обеспечить должную защиту наших людей и островов, эти некогда могучие орудия должны быть модернизированы, чтобы иметь возможность отражать атаки современных кораблей. Нет ничего более ценного, чем наши люди, поэтому мы должны защищать их любой ценой."
MLT_marine_corp: "Основы мальтийской морской пехоты"
MLT_marine_corp_desc: "За всю свою историю Мальта практически никогда не покидала своих берегов. И хотя это было благословением, многие члены нашего правительства желают расширить территорию, мы должны иметь возможность действительно покинуть свои берега. Мало того, мы должны иметь возможность высаживаться и на вражеские берега. С этой целью правительство одобрило программу создания собственной морской пехоты. Они будут первыми на Мальте, кто высадится на берег и освободит место для остальной армии. Создание такого рода войск, несомненно, потребует больших затрат, но если мы хотим выйти за пределы родных островов, у нас нет другого выбора, кроме как создать такую армию."
MLT_Tutela_Bellicae_Virtutis: "Tutela Bellicae Virtutis"
MLT_Tutela_Bellicae_Virtutis_desc: "Наше наследие берёт своё начало в 1099 г., когда были основаны Рыцари-госпитальеры, и насчитывает девять столетий. Мы долго и гордо защищали свою крепость от корсаров, турок-османов и амбициозных французских революционеров. Поэтому мы можем с гордостью заявить, что являемся хранителями военной доблести. Благодаря этим реформам мы добились того, что вооруженные силы готовы к преодолению любых препятствий. Однако мы живем в мире, который разлетается к чертям так быстро, как только можно это устроить. Нам снова придется защищать нашу твердыню. Мы уверены, что наше наследие и военная доблесть станут неоценимым подспорьем в этой борьбе. Мы с гордостью встречаем любые вызовы, которые могут встать перед нами, ведь наследие предыдущих Госпитальеров и Рыцарей Мальты воплощает в себе дух храбрых воинов, защищавших Мальту в прошлом, и мы вновь будем стоять на стенах, как в былые времена."

MLT_build_up_eco: "Развитие экономики Мальты"
MLT_build_up_eco_desc: "Хотя экономика Мальты не так велика, как её европейские собратья, она остаётся стабильной, но не застойной. В прошлом веке экономика Мальты процветала и развивалась благодаря наполеоновским войнам и превращению её в крупный торговый центр Средиземноморья. Открытие Суэцкого канала в 1869 г. также принесло Мальте огромную пользу: Средиземноморье стало "мировой торговой магистралью", не говоря уже о том, что здесь уже находилась операционная база британского Средиземноморского флота и станция заправки для судов, выходящих за пределы канала. Однако на заре XX века Мальта с тревогой обнаружила, что её былое процветание идет на убыль, поскольку суда переходят с угля на нефть и увеличиваются в размерах. Это привело к тому, что количество портовых заходов на Мальту сократилось, поскольку мы больше не можем принимать эти суда на наших мощностях. В результате мы должны начать искать пути расширения экономического сектора, чтобы постепенно отказаться от зависимости от порта - предложений было несколько, но наиболее распространенными из них являются расширение морских мощностей, развитие туристической экономики и даже банковского дела."
MLT_expand_great_harbor: "Расширить Большую гавань"
MLT_expand_great_harbor_desc: "Для того чтобы Мальта перестала зависеть от своих портов, необходимо, как это ни парадоксально, начать реконструкцию портовых сооружений. Это необходимо для того, чтобы они могли принимать тоннаж большинства морских судов, представленных в Средиземноморье, - грузовых судов и нефтеналивных танкеров. Это также первый важный шаг, который позволит нам постепенно восстановить наше экономическое процветание. Для финансирования этих работ мы также привлекли частных инвесторов из соседних стран. Это позволило нам начать процесс строительства модернизированных причалов и доков для дальнейшего повышения эффективности работы наших портов, позволяющих принимать более крупные суда. Кроме того, для привлечения моряков во время заходов в порты были отремонтированы прилегающие к ним предприятия. Мы надеемся, что эти инвестиции принесут долгосрочную пользу нашим портам и местной экономике."
MLT_modernized_med_pitstop: "Сердце Средиземноморья"
MLT_modernized_med_pitstop_desc: "Вторым шагом в реализации нашей инициативы по возвращению Мальте былого процветания в качестве перекрестка между Европой, Африкой и Левантом является значительное расширение наших морских объектов. Будут реконструированы и расширены заправочные станции на Мальте, чтобы они могли принимать большую часть проходящего мимо морского транспорта. Мы также планируем построить новые порты и гавани для дальнейшего приема крупных судов со всего мира. Это позволит нам увеличить объемы торговли и туризма, что ещё больше повысит наше благосостояние. Наконец, мы планируем завершить модернизацию существующих портов и гаваней для обеспечения их эффективной работы, а также построить сухой док для технического обслуживания и ремонта судов. Все эти планы будут финансироваться как государством, так и частными инвесторами с целью создания современной и эффективной портовой инфраструктуры. Это позволит нам соответствовать требованиям современного судоходства и обеспечит безопасную гавань для всех судов, проходящих через наши воды."
MLT_expand_aquacultural_productaion: "Финансировать развитие аквакультуры"
MLT_expand_aquacultural_productaion_desc: "Состояние сельскохозяйственного сектора на Мальте никогда не было стабильным - первые жители острова ухудшили качество почвы настолько, что Мальта стала непригодной для жизни. В результате большую часть своей истории мы были вынуждены импортировать большинство продуктов питания. Для сохранения самоопределения мы рассматриваем возможность развития аквакультуры, чтобы расширить рыболовную отрасль. Средиземноморье обладает огромным разнообразием природных богатств, улов которых мы, несомненно, можем увеличить, особенно атлантического голубого тунца. Мы надеемся увеличить вылов этого вида за счёт строительства дополнительных рыболовных хозяйств и субсидирования рыбаков, чтобы обеспечить население более устойчивыми источниками питания. Кроме того, мы сможем экспортировать эту рыбу в другие страны, что обеспечит экономическую выгоду для нашей страны."
MLT_increase_supply_runs: "Увеличение объемов поставок"
MLT_increase_supply_runs_desc: "Несмотря на то, что развитие аквакультуры достигло определенных успехов, этого недостаточно для долгосрочной стабилизации продовольственной безопасности Мальты. Поэтому необходимо использовать преимущества близкого расположения к судоходным путям и увеличить импорт зерна и продуктов питания из зарубежных стран. Это позволит пока ограничить нагрузку на местных фермеров. Кроме того, необходимо разработать долгосрочные стратегии, позволяющие в определенной степени увеличить объемы сельскохозяйственного производства и обеспечить продовольственную безопасность на перспективу, поскольку на горизонте маячит конфликт. Для создания запасов пшеницы и других зерновых культур мы обратимся к таким странам, как Франция, Италия и Украина, чтобы выяснить, можно ли достичь договоренностей о помощи в нашей сложной ситуации. Для поддержки этой инициативы правительство профинансирует строительство и покупку нескольких грузовых судов. Это позволит обеспечить безопасность поставок продовольствия, и никто на Мальте не останется голодным."
MLT_encourge_investments: "Поощрение гражданских инвестиций"
MLT_encourge_investments_desc: "Несмотря на то, что мы многое сделали для развития многообразной экономики, мы можем сделать ещё очень многое. Если мы действительно хотим, чтобы мальтийская экономика процветала, мы должны заставить население раскрыть свои карманы. Будь то предоставление налоговых льгот для новых предприятий или попытка заставить людей просто покупать местную продукцию, мы должны сделать все возможное, чтобы деньги текли рекой."
MLT_centeral_bank: "Создание Центробанка Мальты"
MLT_centeral_bank_desc: "К большому удивлению нашего правительства, наши люди начали массово вкладывать деньги в местную экономику! Однако дошло до того, что людей, открывающих бизнес, стало больше, чем инвесторов, готовых вложить деньги. Чтобы решить эту проблему и обеспечить определенный уровень стабильности нашей экономики, правительство приняло решение о создании Центрального банка. Хотя на его создание потребуется время, со временем Центральный банк приведет к беспрецедентному процветанию нашего народа."
MLT_service_to_sailors: "Услуги для моряков"
MLT_service_to_sailors_desc: "Среди всего многообразия услуг, предоставляемых на Мальте, большинство уже ориентировано на моряков, которые составляют большую часть тех, кто причаливает к нашим прекрасным берегам. Пытаясь развивать нашу экономику, мы не можем забывать о тех, кто составляет её основу. Поэтому мы должны удвоить усилия и обеспечить наших моряков всем необходимым. Будь то пабы, еда или даже плотские желания, мы должны обеспечить их удовлетворение, чего бы это ни стоило."
MLT_deverisy_harbor: "Диверсифицировать гавань"
MLT_deverisy_harbor_desc: "Большая гавань, особенно в последние годы, отстает по многим показателям. Если раньше она выдерживала почти всех, кто высаживался на Мальте, то во времена Рейха ситуация сильно изменилась. Гавань стала почти исключительно местом стоянки военных судов. Так больше продолжаться не может. Гавань должна стать открытым пространством для всех, откуда бы они ни прибыли. Если в военное время такую политику трудно проводить, то в мирное время она, несомненно, поможет нам пополнить казну."
MLT_foundations_of_tech_industry: "Основа для технологической индустрии"
MLT_foundations_of_tech_industry_desc: "Хотя современные технологии, такие как компьютер, находятся ещё в зачаточном состоянии, их популярность быстро растет. Несмотря на это, очень немногие страны способны производить и применять такие технологии на практике из-за экзотических ресурсов, необходимых для их создания. Мальта, находящаяся на пересечении двух океанов, обладает прекрасными возможностями для производства таких устройств. Поэтому правительство одобрило программу по накоплению запасов этих редких ресурсов. Даже если пройдут десятилетия, прежде чем эти технологии станут массовыми, Мальта будет готова создать их и распространить среди всех желающих. "
MLT_geared_towards_tourists: "Туристическая экономика"
MLT_geared_towards_tourists_desc: "Если Мальта и испытывает недостаток в чем-либо, так это в природной красоте. Мальта - одно из самых красивых мест на Божьей Зеленой Земле, и многие люди начали в этом убеждаться. Уже сейчас, когда мы стремимся диверсифицировать нашу экономику, туризм переживает бурный рост. Поэтому, чтобы ещё больше стимулировать этот процесс, мы сделаем все возможное, чтобы приспособить нашу экономику для туризма. Поощряя население открывать небольшие магазины, ремонтируя и расширяя различные места, куда стекаются туристы, мы сможем добиться того, что наша экономика будет лучше, чем когда-либо прежде."
MLT_economic_salavation: "Мальтийское чудо"
MLT_economic_salavation_desc: "После долгой и упорной борьбы мы сделали это. Экономика Мальты, долгое время находившаяся в состоянии стагнации из-за чрезмерной зависимости от Большой гавани, спасена. Теперь на Мальте развивается технологическая индустрия, а наши города наполнены туристами и инвестиционной активностью. Наконец-то мы перестали зависеть только от порта. Хотя она по-прежнему является важным и жизненно важным аспектом нашей экономики, Мальта отныне и навсегда освободилась от оков единственного экономического субъекта. Virtute et Constantia!"
## Events ##

mlt.1.t: "Будущее на волоске"
mlt.1.d: "После долгих лет нестабильности и разложения, подтачивающих хлипкий фундамент, "Новые сыновья Мальты" наконец-то были свергнуты, а вместе с ними рухнуло и их фасадное правительство. Теперь наш архипелаг стоит на пороге своего нового будущего, и граждане Мальты могут проснуться в одной из двух совершенно разных реальностей, поскольку вакуум власти спешит заполниться. \n\nДве основные группы, обладающие в настоящее время силой, связями и поддержкой, необходимыми для мирного захвата власти при поддержке хотя бы приличного процента населения, - это республиканцы, объединившиеся вокруг трех основных демократических партий, и 'Рыцари Мальты'. С учётом того, что репутация 'Рыцари Мальты' как группы немецких интересов растет, они могут столкнуться с некоторым противодействием, но с учётом растущих социалистических тенденций в некоторых группах внутри Лейбористской партии, они могут быть необходимы, чтобы уберечь Мальту от социализма. Мы должны действовать осторожно, поскольку наша судьба уже на пороге, и нам лучше сделать правильный выбор сейчас, чтобы не запятнать нашу вновь обретенную свободу."
mlt.1.a: "Организуйте выборы!\nГолос народа должен быть услышан!"
mlt.1.b: "Во имя стабильности и благочестия Рыцари устанавливают контроль над страной!"

mlt.2.t: "Беспорядки в бухте Святого Павла"
mlt.2.d: "После того как Суверенный Военный Орден Мальты принял решение сохранить власть на Мальте и не поддаваться демократическим методам, различные республиканские элементы по всему архипелагу начали бунтовать, особенно в столице Валлетте. Однако всего в нескольких милях от нее, в Сент-Полс-Бей, крупнейшем и наиболее промышленно развитом городе Мальты, нарастало гораздо более масштабное восстание. Давно ставший очагом социалистической мысли, особенно среди интеллигенции и местных докеров и фабричных рабочих, Сент-Полс-Бей теперь охвачен народным восстанием, поскольку местные социалистические ячейки, взбудораженные и раздраженные действиями Рыцарей и их новых союзников в социалистической Италии. Это восстание, повлекшее за собой массовую всеобщую забастовку, нанесло удар по зарождающейся экономике Мальты, и Рыцари должны действовать незамедлительно, если у них есть хоть какая-то надежда остановить "красную угрозу" С оружием наготове Рыцари погрузились в сердце города, чтобы попытаться спасти его от багрового прилива, поддерживаемого иностранцами."
mlt.2.a: "Над Мальтой взошла Красная Звезда!"
mlt.2.b: "Красные терпят поражение"

mlt.3.t: "Внутренние "выборы" в Лейбористской партии"
mlt.3.d: "В связи с приближением свободных выборов Партия лейбористов объявила о проведении внутренних выборов руководства, чтобы определить новое лицо и направление развития партии. Поскольку репутация Пауля Боффа шла впереди него, большая часть основной массы лейбористов без раздумий присоединилась к его лагерю. Однако растущая радикальная фракция, возглавляемая ярым социалистом Домиником Минтоффом, получила стремительный рост поддержки и теперь представляет серьезную угрозу для многолетнего господства Боффы. Более того, по некоторым данным, эти "Радикалы" даже не являются настоящими лейбористами, а представляют собой лазутчиков из различных социалистических и синдикалистских ячеек, которые преследуют Мальту, хотя эти сообщения были получены от наших контактов в 'Рыцари Мальты', и неизвестно, можно ли им доверять. Тайно финансируемые социалистами из Италии, эти радикалы уже давно обманывают своих товарищей по партии, а теперь, возможно, даже способны захватить лейбористскую номинацию. Подсчет итогов внутренних выборов - вопрос времени, когда решение будет принято, и судьба партии будет предрешена. Будем надеяться, что предупреждения "витязей" не остались без внимания."
mlt.3.a: "Радикалы под руководством Минтова тайно захватывают контроль над партией."
mlt.3.b: "Лидер партии Боффа удерживает власть и разгоняет "Радикалов""

mlt.4.t: "Внутренние выборы Партии националистов"
mlt.4.d: "По мере приближения знаменательных выборов Партия Националистов объявила о проведении собственных внутренних выборов для определения дальнейшего направления развития партии.  Внутри PN существуют три основные фракции, которые имеют все шансы на успех. Центристы - главная опора PN, составляющая её основную базу. Гордясь католическим консерватизмом и традициями, они пользуются поддержкой большей части традиционного и сельского населения, а также получают поддержку по зарубежным каналам от Итальянской федерации и Папы Римского, их возглавляет Энрико Мицци. Их главным противником являются сами Рыцари, чей Суверенный Военный Мальтийский Орден долгое время был властелином нашего архипелага, но с годами потерял уважение из-за своего прогиба под Германию и неэффективности в борьбе с "Новыми сыновьями Мальты" Если эта фракция партии победит на выборах, то, скорее всего, Рыцари просто воспользуются полученным мандатом для установления абсолютной власти. Кандидаты от "Темной лошади" представляют "Радикалов" - группу радикальных и молодых националистов, для которых любовь к Мальте и Господу превыше всего, их возглавляет Джордж Борг Оливье. Эти разнородные группы должны привлечь на свою сторону базу Националистической партии, если они хотят иметь шанс управлять нашими островами"
mlt.4.a: "Умеренные центристы побеждают"
mlt.4.b: "Рыцари Мальты сохраняют свой мандат"
mlt.4.c: "Темная лошадка Радикалы захватывает контроль над PN"

mlt.5.t: "Внутренние выборы в Партии конституционалистов"
mlt.5.d: "Наконец, следуя примеру других демократических партий, Партия Коституционалистов объявила о своем намерении провести внутренние выборы.  Оставшись здесь после падения Британской империи, чтобы защитить оставшихся англосаксов, не сумевших покинуть остров после падения Лондона и прибытия на Мальту немецкой морской пехоты, Партия конституционалистов долгое время удерживала оставшиеся на архипелаге британские души от раскола. Внутри PK существует два основных крыла - Консервативы и Либералы, которые претендуют на лидерство в партии на предстоящих выборах. Обе стремятся вернуть связи с Антантой и Британской короной, но в основном различаются по своей экономической и социальной политике, причем Либералы более прогрессивны и популистски настроены, а возглавляет их Мейбл Стрикленд, дочь Джеральда Стрикленда. Консервативы" в большей степени заинтересованы в свободном распространении капитализма, хотя обе группы являются довольно консервативными по любым умеренным меркам, их возглавляет Джеральд Стрикленд. Какая бы сторона ни победила, знаменитая семья Стриклендов будет представлять немногих англоязычных жителей, оставшихся на этом крошечном архипелаге, в борьбе за свой шанс вернуться домой."
mlt.5.a: "Капиталистические "Консервативы" побеждают"
mlt.5.b: "Прогрессивные либералы получают билет"

mlt.6.t: "Выборы на Мальте [GetYear]"
mlt.6.d: "Новые сыны Мальты мертвы, и три основные демократические партии нашего прекрасного архипелага сплотились вокруг единой позиции. Сцена подготовлена, и кандидаты, и наши граждане готовы к возвращению истинной демократии на наш райский остров. Хотя мы всё ещё находимся в состоянии относительного хаоса и беспорядка, мы надеемся, что эти выборы станут первым шагом на пути к восстановлению. Подсчет последних голосов - это лишь вопрос времени, когда будет создано настоящее народное правительство!"
mlt.6.a: "Националисты одерживает победу."
mlt.6.b: "Партия Лабуриста торжествует, а трудящиеся Мальты ликуют."
mlt.6.c: "Партия Коституцджонали побеждает, знаменуя собой возможный перелом для мальтийских англосаксов."

mlt.7.t: "Рыцари делают свой ход"
mlt.7.d: "После шокирующей победы Дома Минтоффа и его социалистов-радикалов, которые уже давно проникли в Партию Лабуриста при поддержке Итальянской Социалистической Республики, Рыцари СМОМ начали действовать, чтобы попытаться защитить свой бастион традиций. Совершая рейды против оплота социалистов - бухты Святого Павла, Суверенный Орден надеется отвести эту подлую угрозу, пока Мальта не была "навсегда потеряна" Однако в тот момент, когда гроссмейстер Людовико Чиги Альбани делла Ровере отдавал приказ, поступило сообщение о том, что социалисты под руководством Минтоффа и его экстремистского союзника Кармело Борг Пизани вторглись на острова Гозо и Комино и полностью захватили их, в результате чего Рыцари оказались изолированы только на самом острове Мальта, за исключением небольших островов Филфла, Коминотто и бухты Святого Павла, где Рыцарские крепости сдерживают натиск социалистов. Остров находится в состоянии тотальной войны, и это лишь вопрос времени, когда пыль осядет, и одна группа окажется в одиночестве."
mlt.7.a: "Tuitio Fidei et Obsequium Pauperum! Мальтийские Рыцари восстанут вновь!"
mlt.7.b: "Красная звезда социализма взойдет над нашим архипелагом!"


mlt.8.t: "Маленькая, сияющая жемчужина Средиземноморья"
mlt.8.d: "Небольшой, но прочный архипелаг Мальта имеет долгую историю, связанную с постоянным переходом под власть различных иностранных держав. Будь то сицилийские арабы из давно исчезнувшего эмирата или французы и англичане, которые в своё время были властелинами этого райского уголка Средиземноморья, островам редко позволяли жить по-своему, а если и позволяли, то обычно под присмотром исторических и героических Рыцарей Мальты.\nОднако Рыцари сильно поредели и в настоящее время существуют в основном как прогерманские подхалимы - осколок былого могущества, если не считать нескольких кружков радикалов, которые всё ещё придерживаются старых взглядов. Возглавляемые 76-м Великим магистром Cуверенного воинского ордена Людовико Чиги Альбани делла Ровере-Альбани, СМОМ, долгое время находившиеся в изгнании, были восстановлены Кайзеровским Рейхом в качестве средства, позволяющего иметь сильную руку и сохранить католическое население, а также обеспечить бесперебойную работу Большой гавани. Рыцари, вступившие в союз с Кайзеррейхом и его новым мальтийским гарнизоном, правили как мягкое военное правительство, в то время как Германия использовала острова в основном в качестве взлетно-посадочной полосы. Это военное правительство в основном держалось без сопротивления на поверхности, но в подполье Мальты республиканские протесты и социалистические агенты на каждом шагу пытались подорвать их власть. В то же время весьма скрытная группа бесправных мальтийских бизнесменов и аристократов сформировала так называемую Новую Сыновнюю Мальту. Дергая за ниточки издалека, они тайно накапливали своё богатство и власть, используя различные сомнительные методы и Чёрные рынки, и 'Новые сыновья' стремились вытеснить Германию с Мальты любой ценой, действуя при этом из-за кулис.\n\nЭти интриги достигли своего апогея в конце 1930 года, когда Кайзеррейх, не зная о растущих расовых противоречиях, решил позволить коренным мальтийцам сформировать гражданское правительство под присмотром Рыцарей. Несмотря на то, что местная националистическо-консервативная партия Националистов победила на местных выборах, её власть была быстро и полностью подорвана, когда "Новые сыновья Мальты" наконец сыграли свою роль. Появившись из тени, как фантомы, они незаметно, используя шантаж и вымогательство, подкуп и убийства, полностью вывели из строя как коалиционное правительство 'Германские Рыцари', так и вновь избранный кабинет Националистов, фактически заморозив мальтийскую политику. Захватив власть на Мальте, это тайное общество элиты и загадочных финансистов сумело править страной почти шесть лет, все это время обманывая немецкую делегацию и Берлин.\nОднако правление "Новых сыновей" далеко не безопасно, так как после того, как они получили финансирование от итальянских группировок, которым они благоволили, и от самих "Новых сыновей", пытавшихся дестабилизировать ситуацию в немецком гарнизоне, демократические партии и социалистические ячейки на Мальте приобрели большую силу. Ещё хуже для них то, что радикальное крыло Рыцарей, желающее вернуть Иерусалим, стало набирать популярность, а Германия начала понимать заговор Новых Сыновей, несмотря на законы о мятеже, принятые их фальшивым правительством, что вызвало панику и дезорганизацию на архипелаге. В условиях нарастающей напряженности, когда республиканцы все громче заявляют о своем желании провести новые выборы и положить конец явно фальшивому правительственному фарсу, кажется, что время Новых Сынов идет, и Мальта вскоре снова будет свободна в выборе своей судьбы."
mlt.8.a: "Virtute et Constantia!"

mlt.9.t: "Истинные Рыцари Мальты"
mlt.9.d: "Служивший связующим звеном между Германией и Мальтой до прихода к власти Новых Сыновей и являющийся нашим главным фасадом в настоящее время, Суверенный Военный Мальтийский Орден, или СМОМ, в настоящее время возглавляется 76-м Великим Магистром Людовико Чиги Альбани делла Ровере-Альбани. Этот Рыцарский военный орден, исповедующий католицизм, посвященный Деве Марии и отличающийся Рыцарской стойкостью, на протяжении веков то появлялся, то исчезал из поля зрения, но в связи с распадом коалиции Новых Сыновей вновь оказался в центре внимания государства. Считаясь некоторыми предателями из-за своих связей с Кайзеррейхом, 'Рыцари Мальты' яростно отстаивает идею мальтийского национализма и сохранения нашего архипелага, категорически заявляя, что сотрудничество с Германией рассматривается исключительно как необходимость для сохранения мальтийской культуры и выживания нашего народа. Проповедуя благочестивую и стабильную Мальту, связанную с Германской империей, орден прикрывается более независимой, известной и, возможно, заблуждающейся тайной фракцией, которая питает гораздо большие надежды на архипелаг, связанный с былой и давно угасшей славой. Несмотря на свою одержимость прошлым и на то, что в своих рядах они, возможно, скрывают гораздо более опасных фанатиков и радикалов, Орден твердо намерен защищать Мальту вечно, чего бы это ни стоило. Как только немецкий гарнизон будет вытеснен с острова в соответствии с Великим Планом, СМОМ вновь сыграет свою партию в обеспечении мальтийской независимости, так как планируется, что они станут главными военными страны, и независимо от их политических устремлений, они будут великолепно служить в деле защиты нации, хотя нам придется держать в поле зрения их глубокие связи с Партией Националистов. Каким бы ни был исход "Большого плана", мальтийский народ всегда может рассчитывать на спасение этих Рыцарей в сияющих доспехах."
mlt.9.a: "Tuitio fidei et obsequium pauperum!"

mlt.10.t: "Республиканский элемент"
mlt.10.d: "В настоящее время республиканское "правительство" Мальты практически не существует, а большинство республиканцев вынуждены быть не более чем движением сопротивления, которое идеально вписывается в Большой план. Объединённые под временным правительством до тех пор, пока не будут организованы и проведены первые выборы - если и только если наша авантюра оправдается, - нынешние демократические силы в основном разделены на три лагеря: Партия Националистов, Партия Коституцджоналистов и Партия Лабуристов. \n\nПартия Националистов - это правая, консервативная и националистическая партия, которая разделена на три подфракции, борющиеся за влияние: Центристы, которые в основном являются умеренными, предпочитающими либо сотрудничество с Италией, либо сохранение полной независимости, Суверенный Военный Орден Мальты, стремящийся установить на Мальте военное правление, сохраняя связи с Кайзеррейхом, и Радикалы - фракция, которая стремится к созданию сильного мальтийского государства, действующего рука об руку с церковью. \n\nПартия Коституцджонали - главная либеральная партия Мальты, образующая золотую середину демократического процесса.  Разделенная на более капиталистическую фракцию "Консервативы" и более прогрессивную фракцию "Либералы", партия все же в основном согласна с тем, что сотрудничество с Антантой - лучший путь развития для Мальты, и поддерживает тесные связи с Алжирским режимом и Канадой. \n\nНаименее цементированным лагерем является Partit Laburista, которая в настоящее время находится во внутреннем расколе, скрываемом партией от общественности и своих сторонников. Пол Боффа возглавляет основу партии как сторонник социал-демократии европейского образца и несиндикалистской политики лейбористов, но его позиции постепенно подрываются "Радикалами" во главе с Домиником Минтоффом и Кармело Борг Пизани. Эти "Радикалы" добились значительных успехов благодаря большому притоку финансирования из Социалистической Республики Италии - то, над чем наша организация упорно работает, - и начали переманивать сторонников у лейбористов Боффы, пытаясь незаметно захватить партию. \n\nВместе эти разнообразные группы составляют республиканские элементы Мальты, и с этими отчаянными демократами в наших руках Великий план обязательно удастся."
mlt.10.a: "Virtute et constantia!"

mlt.11.t: "Социалистические паразиты Мальты"
mlt.11.d: "На протяжении многих лет в Партии лабуристов существовала опухоль. Медленно разрастаясь и пуская метастазы по всей партии, раковая опухоль радикального социализма заразила любимый центр социал-демократии Пауля Боффа. Подпитываемые, снабжаемые, радикализируемые и находящиеся под влиянием Третьего Интернационала - в первую очередь Италии - эти социалистические ячейки начали захватывать власть в Партии Лабуриста, постепенно вытесняя Боффа из его собственной партии, в то время как остальная часть страны ничего не подозревает. Во главе с Домиником Минтоффом, убежденным социалистом, черпающим вдохновение в итальянских Альцесте Де Амбрисе и Джакомо Маттеоти, и Кармело Борг Пизани, мальтийским националистом, который восхищается тотализмом Беннито Муссолини и стремится подражать ему, а также черпает идеи Итало Бальбо. Эти "Радикалы" стремятся проникнуть в демократию и разрушить её изнутри. Хотя большая часть народа не знает об этих крысах и их гнусном заговоре, Павел Боффа и его лейбористы в настоящее время ведут политическую войну за душу Партии Лабуристов и, возможно, за судьбу нации. Несмотря на свои нынешние цели и вражду с лейбористами, эти социалисты все же должны сыграть свою роль в Большом Плане, и с нашим руководством и дополнительной финансовой помощью они тоже помогут нашей игре окупиться."
mlt.11.a: "Рак и чума должны быть отсечены от хозяина, чтобы мы все не стали красными."

mlt.12.t: "Мальта провозглашает независимость!"
mlt.12.d: "В связи с тем, что последствия "черного Понедельника" продолжают наносить ущерб как нашей экономике, так и всей империи в целом, наш великий и могучий Кайзеррейх начал ослабевать; нити нашего влияния, некогда распространявшиеся по всему миру, теперь вянут и умирают, а местные группы используют это время слабости для осуществления своих коварных планов обретения независимости. По всему Кайзеррейху бастионы германского влияния рушатся из-за волнений и мятежной деятельности местного населения, узурпирующего наши колониальные мандаты и военные гарнизоны на дальних рубежах империи. \n\nОдним из таких регионов, использующих нестабильность в своих интересах, является Мальта. Группа, называющая себя "Новыми сыновьями Мальты", используя своё состояние, объединила местные мальтийские политические группировки под общим знаменем в полусплоченную и почти не сотрудничающую коалицию, целью которой является свержение нашего гарнизона, удерживающего острова со времен падения Британской империи. Несмотря на то, что "новые сыновья" обладают огромными богатствами, их влияние в значительной степени заглушено нахлынувшими на архипелаг мальтийскими националистическими и нативистскими настроениями, и их "власть" над Мальтой скоро и наверняка перейдёт к одной из многочисленных местных политических группировок, временно отложивших свои разногласия, чтобы освободить свои острова от нашей власти. \n\nНесмотря на то, что Мальта является важной военно-морской и военно-воздушной базой Кайзеррейха, она не служит никакой более важной или необходимой цели в рамках нашей империи, а поскольку "Чёрный Понедельник" всё ещё опустошает нашу экономику, мы не в состоянии остановить их. Похоже, Мальта завоевала свою независимость, по крайней мере, на данный момент."
mlt.12.a: "Мальта заплатит, но сначала мы должны навести порядок в собственном доме."


mlt.13.t: "Крах «Новых сыновей Мальты»"
mlt.13.d: "Используя свои огромные состояния и политические связи, разнообразные и анонимные финансисты и капитаны промышленности, составляющие "Новых сыновей Мальты", спасли наш архипелаг от власти гуннов и их алчного Кайзера. Финансируя и снабжая все политические группы страны - от республиканских элементов, скованных немецким гарнизоном, до различных националистических и социалистических ячеек и групп, пронизывающих эти острова, - "Новые сыновья" побудили мальтийский народ идти к победе. Однако ситуация вышла из-под контроля "Новых сыновей", поскольку те самые движения, которые они когда-то финансировали, стали неконтролируемыми и больше не подчиняются этим скучающим богачам, маскирующимся под тайный орден. \n\nВскоре после того, как над Валлеттой был сорван немецкий флаг, был сорван и теневой орден "Новых сыновей" Раскрытые анонимным источником, который, как утверждают некоторые, связан с немецким Абтайлунгом, "Новые сыновья" стали мишенью номер один для многих из тех самых групп, которым они помогли стать радикальными.  Оставшиеся в живых члены "Новых сыновей" были вынуждены бежать с Мальты, чтобы их не постигла та же участь. Мальта, освободившаяся от власти гуннов и Новых Сынов, теперь вольна вершить свою судьбу, а постоянно бурный политический ландшафт нашего маленького архипелага теперь может разворачиваться в новом направлении, и наша вновь освобожденная страна и народ стоят на перепутье, поскольку коалиция, созданная Новыми Сынами, распадается почти так же быстро, как и образовалась. Мы должны быть готовы к тому, что в результате этих новых перемен нам придется создать временное правительство, которое будет действовать до тех пор, пока не будет определено более постоянное направление."
mlt.13.a: "За свободную и независимую Мальту!"

mlt.14.t: "Мальта обрела независимость!"
mlt.14.d: "После катастрофы Черного Понедельника Кайзеррейх был охвачен многочисленными восстаниями и мятежами в странах и на территориях, находившихся под его властью, поскольку местное население по всей империи пыталось нанести удар в спину ослабленному и незащищенному глобальному гегемону. Хотя большинство этих восстаний оказались бесплодной тратой человеческих жизней, этого нельзя сказать о том, что произошло на небольшом архипелаге Мальта. Обеспечивая себе независимость, якобы масонская группа, называющая себя 'Новые сыновья Мальты', снабжала сепаратистские силы на острове и склоняла их к созданию временной коалиции и восстанию. Однако эти так называемые "Новые сыновья" не смогли обеспечить своё правление и распались так же быстро, как Мальта обрела свободу. После того как "Новые сыновья" были вынуждены покинуть остров, а над Валлеттой был спущен немецкий флаг, маленькая островная страна Мальта оказалась на перепутье, в то время как вокруг нее бушевал весь мир."
mlt.14.a: "Маяк Средиземноморья свободен."

mlt.15.t: "Возвращение к традициям?" 
mlt.15.d: "Теперь, когда мы надежно удерживаем Мальту, наконец-то пришло время решить одну из самых серьезных внутренних проблем, стоящих перед Орденом Святого Иоанна. Хотя эта проблема всегда существовала в форме милитаристской ностальгии, но была значительно оживлена "Новыми сыновьями", одна часть ордена давно желала возвращения к нашим крестоносным истокам. Не имея прямого отношения к основанию великих Королевств крестоносцев, наш орден был основан в Иерусалимском Королевстве, и мы, возможно, являемся одним из последних остатков этого давно исчезнувшего Королевства, которое всё ещё существует. Этот факт заставляет многих членов ордена, особенно представителей молодого поколения, тосковать по возвращению к старому порядку, когда на Святой Земле правили католицизм и католические короли и принцы. Имея связи с австрийским Орденом Золотого Руна и рассматривая Австрию как единственную державу, которая может реально поддержать такого соперника, эта группировка не представляет реальной угрозы для Ордена Святого Иоанна в целом. Несмотря на это, в силу того, что Орден является бесспорным магистром Мальты, их присутствие может привести к расколу в будущем. Поэтому гроссмейстер созвал генеральную ассамблею, чтобы раз и навсегда вынести решение по поводу этих радикальных традиционалистов."
mlt.15.a: "Мы должны подавить этих радикалов, чтобы не обречь наш народ на бесконечную войну."
mlt.15.b: "Deus Vult! Мы отвоюем Иерусалим!"


mlt.16.t: "Король для Королевства"
mlt.16.d: "После завершения крестового похода на Святую Землю пришло время избрать монарха для нашего государства. Хотя на старинный титул короля Иерусалима претендует множество претендентов, некоторые призывают нас короновать латинского патриарха Иерусалима Луиджи Барлассину, чтобы закрепить власть Церкви над этими землями. Некоторые также призывают нас просто удержать эти земли: в конце концов, это мы их завоевали, почему бы не удержать их для безопасности? Так или иначе, истинные дети Божьи вновь удерживают обетованную землю, и мы не позволим ей пасть!" 
mlt.16.a: "Короновать Карла фон Габсбурга Королем!"
mlt.16.b: "Корона Виктор Эммануил Король!"
mlt.16.c: "Корона Альфонсо XIII Король!"
mlt.16.e: "Корона Луиджи Барлассина Король!"
mlt.16.f: "Корона Фердинандо ди Борбоне-Дуэ Сицилия как Болдуин VI!"
mlt.16.g: "Орден будет править Иерусалимом единолично!"

mlt.17.t: "Император для империи"
mlt.17.d: "После завершения крестового похода в Святую Землю пришло время избрать монарха для нашего государства. Хотя на старинный титул короля Иерусалима претендует множество претендентов, есть несколько предложений короновать Латинского Патриарха Иерусалима Луиджи Барлассину, чтобы закрепить власть Церкви над этими землями. Другим возможным кандидатом на коронацию является Шейх Антониос, потомок Гассанидов, человек, который мог бы сильно расположить к себе местное население. Некоторые также призывают нас просто удержать эти земли: в конце концов, мы же их завоевали, почему бы не удержать их для безопасности? Так или иначе, истинные дети Божьи вновь держат землю обетованную, и мы не позволим ей пасть!" 
mlt.17.a: "Корона Карл фон Габсбург Император!"
mlt.17.b: "Корона Виктор Эммануил Император!"
mlt.17.c: "Корона Альфонсо XIII Император!"
mlt.17.e: "Корона Луиджи Барлассина Император!"
mlt.17.f: "Корона Шейх Антониос Император!"
mlt.17.g: "Орден будет править Иерусалимом единолично!"

mlt.18.t: "Судьба Рыцарей"
mlt.18.d: "После прошедших некоторое время назад выборов Суверенный Военный Мальтийский Орден находится в состоянии неопределенности. Согласно мальтийскому законодательству, наше демократически избранное правительство формируется под присмотром и защитой Рыцарей. Иными словами, Мальтийские Рыцари по-прежнему формально составляют фактически государственную систему, хотя и не обладают в ней никакой властью. В связи с этим они образуют своего рода опухоль на мальтийском политическом сознании - бессильное, но постоянно бдительное образование, нависающее над политическим процессом. В связи с этим многие представители избранной власти хотели бы избавиться от них. Рыцари, по мнению этих деятелей, - не более чем пережиток ушедшей эпохи. Мы должны избавиться от них и вновь отправить СМОМ в изгнание. Однако другие члены правительства хотят сохранить Рыцарей. Они уже практически конституционная монархия, так почему бы не изменить несколько законов и официально не ввести их в качестве таковых? Наделить Гроссмейстера несколькими никчемными полномочиями и предоставить Рыцарям честь выступать в качестве фигурантов для всего государства. Поскольку вопрос о появлении Рыцарей накалялся с каждой секундой, было созвано экстренное голосование в Законодательном собрании, чтобы раз и навсегда решить судьбу Рыцарских покровителей Мальты. "
mlt.18.a: "Лишить Рыцарей власти, но сохранить их власть."
mlt.18.b: "Рыцари - реликвии! Уйти вместе с ними!"

mlt.19.t: "Преобразование Мальты"
mlt.19.d: "После прихода к власти Лейбористской партии некогда малочисленная партия оказалась втроем, контролируя все органы государственной власти. Не встретив никакого сопротивления, социалисты смогли провести чистку Старого Ордена. Рыцари были лишены своих титулов и богатств, частный бизнес по всему острову был захвачен, и для Мальты наступил новый день. Когда вчера зашло солнце, Мальта была островом, застывшим во времени, вечно находящимся в обороне от угроз, которые давно миновали. Однако всего за несколько часов Мальта была катапультирована в будущее. В то время как неизбежный марш социализма устремится вперёд, Мальта будет сидеть на гребне волны и греться в райской вечности, которая наступит."
mlt.19.a: "Старый порядок заканчивается, и наступает новый рассвет."

mlt.20.t: "Конец Рыцарей"
mlt.20.d: "Неожиданным сюрпризом стало то, что Конституционная партия одержала бесспорную победу на выборах. Несмотря на тяжелые времена, переживаемые Антантой в последнее время, народ, похоже, поддался соблазну многочисленных лакеев короля-ин-Канады на Мальте. Вскоре после вступления в должность новая администрация приняла Закон о модернизации, который официально лишил Суверенный Военный Мальтийский Орден его места на вершине мальтийского общества. Вместо него королем Мальты был назначен Король Эдуард. Хотя это чисто символическое положение, оно закрепляет британское господство на острове. Уже сейчас Эдуард направил британский военный гарнизон, чтобы заменить церемониальное ополчение, которое содержали Рыцари. Хотя националисты и церковь могут гневно протестовать и угрожать новому режиму, ясно, что он никуда не денется. Рыцарский эксперимент подошел к концу."
mlt.20.a: "Встречайте нового босса, как и старого."

mlt.21.t: "Акт национального спасения"
mlt.21.d: "Сегодня, выступая перед обеими палатами парламента, [MLT.GetLeader] раскрыл доказательства подлого заговора. Они утверждают, что Церковь вступила в сговор с очищенными Рыцарями с целью захвата Мальты и свержения нашего демократически избранного правительства. По словам нашего любимого лидера, Рыцари собираются установить на Мальте тотальную диктатуру католической церкви, устранив всякое подобие религиозной свободы. Представители церкви осуждают эти слухи, но их мольбы остаются без внимания. В попытке представить эту католическую диктатуру парламент принял Акт о национальном спасении, отложив выборы на неопределенный срок, пока не будет обеспечена безопасность. Вместе с этим [MLT.GetLeader] и его кабинет получили практически неограниченную власть над Мальтой, уступая только самому королю.  Однако как долго продлится это чрезвычайное положение, не сообщается"
mlt.21.a: "И вот демократия умирает, задушенная в своей колыбели"

mlt.22.t: "Специальный партийный съезд"
mlt.22.d: "Сегодня, по решению избранного лидера партии Джорджа Борга Оливье, был созван внеочередной съезд Националистической партии, в которой доминируют радикалы. Точная причина созыва этого собрания руководства партии - решение вопроса, который мучает радикальную фракцию с момента её прихода к власти. А именно: какой должна быть идеология партии. Поскольку Мальта находится на перекрестке империй, мальтийское общество испытало на себе влияние множества политических идеологий и систем. Радикальное крыло Националистической партии этого не ожидает. В рядах радикального крыла нашли своё место и интегрализм португальцев, и легионерство Румынии, и интегральный национализм "Французского действия" Национальной Франции, и даже правый синдикализм. Поэтому, кроме нескольких общих направлений, радикальное крыло существовало не столько как сплоченная фракция основной партии, сколько как неудачный компромисс между различными идеологическими группировками. С учётом того, что партия собралась на Конгресс, настало время положить конец такому положению вещей. Каждой фракции будет предоставлена возможность объяснить, почему Партия должна принять именно её систему. После этого будет проведено голосование, и та из них, которая наберёт большинство голосов, станет официальной идеологией Националистической партии Мальты. После нескольких дней бурных дебатов стало ясно, что..."
mlt.22.a: "..партия голосует за принятие лузитанского интегрализма"
mlt.22.b: "..партия голосует за принятие легионаризма"
mlt.22.c: "..Партия голосует за принятие маврассизма"
mlt.22.e: "..партия голосует за правый синдикализм"


mlt.23.t: "Марш на Валлетту"
mlt.23.d: "Ранним утром несколько бригад Тал-аккетта Блу вместе с небольшим количеством лояльных военных подразделений вошли в сердце Валлетты. Заняв позиции в ключевых точках города, жители Валлетты проснулись и обнаружили, что город оккупирован. В кратчайшие сроки были арестованы члены Конституционной и Лейбористской партий. Правительство [MLT.GetLeader] хранило молчание по поводу этой попытки переворота примерно до четырех часов после последнего ареста. В своей краткой речи избранный лидер нации заявил, что мальтийской демократии пришел конец. Ссылаясь на все, начиная с Библии и заканчивая якобы имевшим место заговором с целью борьбы с демократическим процессом со стороны лейбористской партии, [MLT.GetLeader] изложил ряд конституционных изменений, которые должны быть осуществлены в кратчайшие сроки. По сути, мальтийская политическая структура должна быть заменена на структуру "партия - правительство" Иными словами, парламент упраздняется, а править нашими островами будет только Националистическая партия и её руководство. Вместе с этим сохраняется положение церкви как "духовного главы" Мальты, а епископ Мальтийский наделяется незначительными временными полномочиями. \n\nПосле этого внезапного изменения в политической структуре, в результате которого во главе Мальты оказалась одна лишь Националистическая партия, многие в партии начали задумываться о том, что, возможно, пришло время для нового лица, которое возглавит нас. Хотя [MLT.GetLeader] и привел нас к этому моменту, многие стали призывать Генеральный совет партии, наш высший руководящий орган, к коллективному управлению Мальтой. В конце концов, один человек вряд ли сможет в одиночку управлять всей страной, поэтому, предоставив коллективное руководство Генеральному совету, мы сможем избежать головной боли, связанной с единоличным лидерством. Некоторые также призывают назначить главой государства епископа Мальты Мауруса Каруану и его будущих преемников. Этим мы не только обеспечим сохранение Церкви во главе нашего общества, но и не допустим отхода нашего государства от нравственного управления. Даже если епископ станет нашим временным лидером, Генеральный совет все равно будет действовать как правительство под его началом, превращая его не более чем в фигуру. Конечно, мы могли бы просто остаться с [MLT.GetLeader]. Именно благодаря его руководству мы оказались в этом положении, так почему бы не остаться верными ему?  "
mlt.23.a: "Поддерживать лидерство [MLT.GetLeader]!"
mlt.23.b: "Назначить епископа Каруану, чтобы он вел нас в свете Христа!"
mlt.23.c: "Вложить в Генеральный совет коллективное руководство!"


mlt.24.t: "Устранение Рыцарей"
mlt.24.d: "Когда революционный прилив наконец-то омыл берега Мальты, подобно святому Павлу, пришло время навести порядок в доме. На вершине Мальтийского Старого Ордена сидят Мальтийские Рыцари - поблекший реликт мертвого Королевства, образованного умирающей религией. Пока мы работаем над созданием революционного ордена на месте старого, Рыцари должны быть низвергнуты. Хотя они и не будут уничтожены, поскольку их окончательная судьба будет решаться волей народа, они все же должны быть низвергнуты. Не должны больше эти враги народа занимать столь высокое положение, ибо их удел - дьявол и те, кто желает видеть народ растерзанным и растоптанным."
mlt.24.a: "Народ решает свою судьбу"


mlt.25.t: "Конгресс профсоюзов"
mlt.25.d: "Сегодня в Большом оперном театре в Валлетте проходит грандиозное заседание, организованное и посещаемое теми, кто совершил недавнюю революцию. Многоярусные кресла зала заполнены социалистами, которые наслаждаются успехом своей революции, так как им удалось добиться отставки предыдущего премьер-министра, марионетки немцев, а любая яростная оппозиция, которую Рыцари могли бы оказать революции, была пресечена, и они бегут с острова на любых судах, которые их вывезут. Однако это не означает, что вся напряженность на острове исчезла, так как аура Оперного театра кажется прямо-таки электрической, поскольку, хотя конгресс и остался профессиональным, а профсоюзы, придерживающиеся различных взглядов, позволили высказать своё видение будущего нашего острова, теперь вполне очевидная фракционность вызывает беспокойство. Профсоюзы и более трудолюбивые христианские группы поддержали Дому Минтоффу, который пытается отстаивать их интересы в демократической системе, даже несмотря на то, что Рыцарская пята сдерживает его народные усилия. Беспокойство вызывает их оппозиция - харизматичный авангард Кармело Борг Пизани, который занял гораздо более откровенную позицию в борьбе с реакционерами на острове. Будучи лидером подпольной ячейки сопротивления вне своего государственного аппарата, как художник футуристического направления, он использовал печатный станок для распространения подстрекательских материалов во время правления Рыцарей, а также Тоталистическую хартию в наших профсоюзах докеров, и теперь во время конгресса мы видим, как профсоюзы, поддерживающие Минтоффа, сталкиваются с проблемами в руководстве со стороны недовольных членов, склоняющихся на сторону Борга Пизани. Теперь, после нескольких часов непрерывных речей избранных ораторов, представляющих идеалы и надежды своих профсоюзов, начинается собственно голосование всех присутствующих членов, чтобы определить, кто станет нашим председателем. Несмотря на нагнетание страха, похоже, что все присутствующие, по крайней мере, с честью выдержат этап голосования на съезде."
mlt.25.a: "Председателем стал футурист Борг Пизани"
mlt.25.b: "Профсоюзы говорят, Дом Минтофф остаётся главой"

mlt.26.t: "Структура футуристического государства"
mlt.26.d: "Председатель Борг Пизани - человек, который много размышляет, занимаясь управлением и своим хобби - созданием произведений искусства для новой эпохи. Но в последнее время, сидя в своем кресле, он испытывает сильнейшее беспокойство, не говоря уже о давлении, когда читает новое письмо, полученное от союзников в Неаполе или от своих верных сторонников, прибывших вместе с ним из Италии на Мальту, которые постоянно просят его более широко использовать ресурсы Мальты. Он благодарен своим наставникам-тоталистам «П-ТФ» в Италии, ведь во время учебы он увлекся итальянской Красной армией, вынужденной сдавать север и удерживать враждебный юг, но, несмотря на все это, преподаватели государственных университетов привили ему идеализм наряду со страстью к искусству, и когда Муссолини начал распространять идею футуристического государства, в котором культура нации будет воплощаться в нечто новое и утопическое. Именно это воспитание привело его вместе с итальянскими ветеранами на Мальту, где они начали подпольное сопротивление на верфях, и хотя он не смог присоединиться к Муссолини, чтобы подписать Тоталистическую хартию в Лондоне, он распространил её декларацию по каналам связи на острове. Но во время учебы, как в Неаполе, где он только что познакомился с футуристическими идеалами, так и здесь, он изучал культуру Мальты, которая стала воротами между арабским и европейским миром. Его наставник Муссолини постоянно писал о том, что нужно сбросить оковы старой культуры и сформировать новую идентичность и гордость, но именно агенты Муссолини теперь лоббируют его идею о присоединении Мальты к Италии. Между тем, даже его бывший соперник Дом Минтофф говорил о необходимости склонить Мальту к арабской идентичности юга, а не к неизменно империалистической Европе. Конечно, Мальта не лишена связи с теми арабами, при которых были созданы одни из первых социалистических устоев, поскольку её центр в Средиземном море постоянно использовался для пиратства против европейских империй. Каковы бы ни были мотивы, Борг Пизани собирает в своей голове мигрень, оспаривая эти две идеи, и теперь он должен решить, где лежат его мотивы, ибо эти мотивы будут раскачивать фундамент Мальты в том виде, в каком он его себе представляет."
mlt.26.a: "Я - главный человек Муссолини"
mlt.26.b: "Идеалы футуризма требуют формирования новой личности"

mlt.27.t: "Фокус для государства"
mlt.27.d: "Сказать, что попытка одновременно включить в повестку дня штата проекты по социальному обеспечению, выплате компенсаций работникам и профсоюзам - значит, не сказать ничего. Дом Минтофф, конечно, с готовностью вступил на эти позиции, чтобы совершить такое чудо, но теперь он столкнулся с проблемой, которая не может быть решена с помощью управления бюджетом или обещаний на будущее, поскольку у этой проблемы есть два очень противоречивых пути. Профсоюзы, занимающиеся в большей степени рыболовством и сельским хозяйством на побережье, стали требовать дополнительных инвестиций в свои отрасли, поскольку они обеспечивают столь значительный блок ежедневного пропитания и рациона мальтийского гражданина. Их просьбы нашли поддержку и у наших более "зеленых" рабочих, которые образовали блок вокруг этих петиций из-за простого противостояния второму сформированному блоку. Этот блок - профсоюзы, поддерживающие дальнейшее строительство заводов и металлургических предприятий на острове. Начав с того, чтобы гарантировать работу для членов этих профсоюзов, базирующихся в центре острова, но быстро перейдя в чувство гордости за свои рабочие места, боссы профсоюзов из этого блока начали пародировать лозунги, которые можно было бы ожидать от английских или американских шахтеров Аппалачей, что рабочий, покрытый черной сажей после рабочего дня, - это счастливый рабочий. Конфликт между этими двумя партизанскими профсоюзными блоками заключается в том, что на таком ограниченном пространстве острова эти две совершенно разные категории отраслей просто не могут сосуществовать, так как при необходимой защите аквакультуры и постоянно растущем загрязнении заводских корпусов эти две трудовые группы просто наступают друг другу на пятки. Теперь только одна из них может быть выбрана государством, поскольку именно эта отрасль получит финансирование и, конечно же, разрешение на развитие, когда перед ней замаячит перспектива угасания."
mlt.27.a: "Аквакультура имеет смысл только в окружении океана"
mlt.27.b: "Пусть небо Мальты по ночам становится огненно-оранжевым от грохота промышленности"

mlt.28.t: "Красные корсары" 
mlt.28.d: "В то время как Мальта, возможно, потеряла свой образ Рыцарей, стоявших на страже острова, она приобрела новых героев из числа пролетарских масс острова. Эти герои - корсары, которые начали нападать с острова, используя быстроходные лодки и высокопрофессиональную тактику (по некоторым предположениям, доставшуюся от элиты распущенных Рыцарей) для абордажа и захвата судов по всему Средиземноморью. Ударные нападения и дерзкие маневры удивили тихие и спокойные прежде моря: теперь эти искусные пираты под красным знаменем революции совершают впечатляющие подвиги. От прямых ударов по оживленным гаваням, где они могут захватить ещё больше награбленного на причалах товара, до прямых ударов по военным судам Антанты и Германии, где наши красные корсары проявили особую ярость к империалистам, которые имели влияние на наш остров, но ничего не сделали для того, чтобы избавить трудящихся от нищеты. Эти перераспределители в открытом море получили широкую известность у себя на родине, где, вернувшись из удачного морского похода, они развозят товары населению. Тайна этих пиратов, уходящих и возвращающихся с награбленным добром, будоражит волны в прямом смысле слова, поскольку теперь все в море знают название "Чёрное сердце" и могут только строить догадки, когда сообщения о легионах этих корсаров выходят из своих черных каменных бухт. Некоторые малодушные представители нашего правительства высказывают опасения, что, оказывая такую открытую любовь пиратам, которые происходят отсюда, они навлекут на наш остров гнев великих держав, но чего нам бояться, когда наши берега охраняют такие революционные элиты?" 
mlt.28.a: "Многие имперские корабли были потоплены этими красными корсарами."

mlt.29.t: "Красные Рыцари Мальты" 
mlt.29.d: "Сегодня вымощенные плиткой улицы и оживленные угловые камни Мальты зазвучали под топот сапог и мелодию барабанщика. Но вместо того, чтобы, как опасались рабочие, возродить архаичных Рыцарей, марширующих под чужой кнут, они были потрясены приветствием знамени Рыцарей Мальты, на полотнище которого теперь красуется красная звезда. В казармах и монастырях Рыцарей теперь звучат интернационалистские песни, а на стеклянных витражах вместо старых королей, Царствовавших на Мальте и в Королевствах крестоносцев, красуются изображения Иисуса и святого Павла Тарсского. По радио звучат объявления из кабинета премьер-министра, где об изменениях было объявлено одновременно с парадом Рыцарей. Это новые стражи Мальты. Те, кто так долго стоял на страже мальтийских обычаев, не были отброшены революцией, но получили новое сердце, поскольку они могут быть преобразованы в помощников жизни масс, которые примут пролетарские идеалы наряду с любовью к самобытности острова. Некогда тесный орден был открыт для широкой публики, и теперь любой хороший рабочий, желающий стать дозорным народной борьбы, может присоединиться к ним, хотя это и не облегчает вход. Требование оставаться элитным корпусом в военном и престижным в церемониальном отношении предполагает жесткий отбор, отсеивающий тихих и слабых." 
mlt.29.a: "Наши ценности остаются, но теперь с красным оттенком"

mlt.30.t: "Масштабы сотрудничества с Германией"
mlt.30.d: "Стало известно, что в настоящее время ведется целенаправленная работа по подрыву суверенитета Мальты, причем имеются сведения о сотрудничестве между самопровозглашенными Мальтийскими Рыцарями и представителями Кайзерлихской морской пехоты Германии. В результате этих договоренностей немецкие власти получили значительные права на объекты в Большой гавани, что фактически изменило баланс сил на острове. Присутствие немецких моряков и морских пехотинцев привело к фактическому захвату острова, экономика которого теперь в значительной степени зависит от их заработной платы. Автономия и независимость, которыми так дорожат жители острова, оказались под угрозой, что побудило мальтийское правительство принять корректирующие меры, чтобы подтвердить свой суверенитет. Однако эти меры могут оказаться слишком слабыми и запоздалыми, поскольку любое противодействие может спровоцировать бескровный переворот, который в конечном итоге приведет к оккупации Мальты Германией."
mlt.30.a: "Мальта будет процветать под руководством Кайзеррейха!"
mlt.30.b: "Мальта сохранит свой суверенитет под защитой Кайзерлихской морской пехоты!"

mlt.31.t: "Направление крестового похода"
mlt.31.d: "Впервые со времен испанской реконкисты или гуситских войн в Богемии мы стоим на пороге нового крестового похода, направленного на возвращение Святой Земли. Не стоит относиться к этому легкомысленно, поскольку для обеспечения успеха потребуется значительное количество живой силы и техники, а вера в Бога не обеспечит нам победу в наше время. Однако, как и большинство королей-крестоносцев, мы должны поступить благородно, заручиться папским одобрением и поддержкой других верующих государств. Мы также можем взять на себя это бремя по собственной инициативе и обратиться за помощью к другим государствам, но не слишком полагаясь на них. Хотя последний вариант и ограничивает нас, он означает, что у нас гораздо больше свободы действий при подготовке и во время крестового похода."
mlt.31.a: "Лучше обратиться за руководством к тому, кто говорит с Богом, чтобы убедиться, что все, что мы делаем, предписано в Его пользу!"
mlt.31.b: "Одобрят нас или нет, но освобождение верующих произойдет!"


mlt.32.t: "Лоялисты"
mlt.32.d: "Хотя мы полностью отказались от прямого участия граждан в управлении государством, это не означает, что мы полностью лишили народ права голоса. После прихода к власти все партии, пожелавшие остаться легализованными, были вынуждены принести присягу на верность. И Лейбористская, и Консервативная партии отказались принести эту присягу. Фактически только одна из основных политических сил Мальты принесла требуемую присягу - националисты. Националисты, хотя и не полностью подстроились под нашу дудку, но, как и в прошлом, показали себя достойным союзником. Поэтому, желая сохранить видимость того, что мы прислушиваемся к мнению народа, правительство разработало план. Националистам будет предоставлено место за столом, они будут есть хлеб вместе с нами, помогая Рыцарям управлять Мальтой. Таким образом, мы не только получим прямую связь с народом, но и вознаградим одного из самых верных наших союзников с момента восстановления Мальты после Британской революции.  "
mlt.32.a: "Выпьем за наших союзников!"
mlt.32.b: "Мы в них не нуждаемся."

mlt.33.t: "Мальта в составе империи?"
mlt.33.d: "Правительство Мальты обратилось к нам с весьма любопытным предложением. Они обратились с просьбой официально присоединиться к Германской империи в качестве Учредительного Королевства, подобно тому, как Люксембург присоединился к Кайзеррейху после заключения Векткрейга. Кайзер, как сообщается, в восторге от этой идеи, но столкнулся с сопротивлением со стороны некоторых членов Бундесрата, которые считают, что принятие Мальты в состав Королевства может нарушить хрупкое равновесие в нашем законодательном органе. Есть и те, кто призывает к осторожности при интеграции столь далекой страны с собственной самобытной культурой. "
mlt.33.a: "Мальта должна быть такой же немецкой, как Бавария или Саксония!"
mlt.33.b: "Вы хоть знаете, где находится Мальта?"

mlt.34.t: "Германия согласна!"
mlt.34.d: "Радостная новость: Кайзер официально принял наше предложение о вхождении в состав Германской империи в качестве Учредительного Королевства. Процесс интеграции уже начался, поскольку в законодательном органе Германии появились новые места для Мальты. По аналогии с принятием Люксембурга после Вельткрига, Мальта станет неотъемлемой частью Кайзеррейха, разделив статус с другими германскими учредительными Королевствами, такими как Саксония или Бавария."
mlt.34.a: "Мальта станет ключевым элементом в головоломке Германии."

mlt.35.t: "Германская Империя отказывается"
mlt.35.d: "В то время как Кайзер был в восторге от перспективы присоединения Мальты к Германской империи, законодательное собрание Германии оказалось гораздо более утомленным в этом вопросе. Официальная причина отказа от нашего предложения - "непреодолимые усилия, необходимые для интеграции отдельного мальтийского общества в большую Германскую империю" На сегодняшний день, похоже, перспектива вхождения Мальты в состав Германской империи не имеет смысла."
mlt.35.a: "К сожалению."

mlt.36.t: "Конфликт вокруг Родоса"
mlt.36.d: "В то время как мы боремся с отголосками былого величия, со стороны Мальты возникла неожиданная угроза. По иронии судьбы, в центре опасений оказался остров Родос, где настойчивые короли-крестоносцы замышляют отвоевать то, что, по их мнению, принадлежит им по праву рождения. Хотя многие в Стамбуле не обращают внимания на угрозу, исходящую от этого древнего и ослабленного ордена, серьезные опасения сохраняются в связи с текущим кризисом, охватившим нашу страну как на внешних границах, так и внутри страны. Эта тревожная реальность подразумевает, что в случае вторжения наш давно забытый гарнизон может оказаться недостаточно подготовленным для противостояния нападению и в конечном итоге сдастся. Местная администрация Родоса срочно обратилась за подкреплением в виде живой силы и ресурсов для укрепления обороны города. Однако эта работа требует значительных инвестиций, на которые многие не решаются пойти. Такое положение может привести к политическому провалу, если город подвергнется нападению и Рыцари захватят его."
mlt.36.a: "Аллаху Акбар, эти неверные христианские псы снова будут повержены мощью наших армий!"
mlt.36.b: "Родос находится слишком близко к полуострову - мы не позволим ему пасть!"

mlt.37.t: "Осада сорвана"
mlt.37.d: "Стало очевидно, что гарнизон Родоса представляет собой серьезное испытание для нашей доблестной пехоты. В сцене, напоминающей неудачную попытку десанта Антанты в Галлиполи, наши собственные усилия по созданию надежного плацдарма и закреплению потерпели неудачу. Гарнизон Родоса умело использовал устаревшие береговые батареи, оставшиеся со времен предыдущего "Вельткрига", чтобы в темное время суток воспрепятствовать нашему продвижению к гавани. Кроме того, местные ополченцы систематически преследовали наши десантные отряды по всей прилегающей местности, что ещё больше осложняло наше продвижение. В результате наши войска были вынуждены отступить и перегруппироваться, а первоначальные планы по захвату Родоса оказались сорванными. Несмотря на все наши усилия, мы оказались не в состоянии прорвать оборону гарнизона Родоса. Этот печальный исход привел к значительным потерям в технике и живой силе. Актуальной проблемой является возможность ответного удара со стороны османского флота в Средиземном море. В ответ на это мы предприняли дипломатические усилия через посредников с целью смягчения напряженности и улучшения отношений, насколько это в наших силах."
mlt.37.a: "Они играют с нами, как с чертовой скрипкой!"

mlt.38.t: "Опорный пункт в Восточном Средиземноморье"
mlt.38.d: "Благодаря уловкам и осторожной высадке нам удалось захватить Родос без существенных потерь! Мальтийские диверсанты и инженеры успешно проникли в старые укрепления Родоса! Под носом у турецких дозорных они вывели из строя устаревшие береговые батареи, которые наверняка помешали бы основному десанту войти в гавань. Эта смелая и хорошо скоординированная операция не только нейтрализовала непосредственную угрозу со стороны береговых укреплений, но и позволила основному десанту закрепиться на острове при минимальном сопротивлении. Мальтийские войска быстро заняли ключевые стратегические пункты в городе. Элемент внезапности на нашей стороне, и мы получили значительное преимущество в продолжающейся битве за контроль над Родосом. Захват этого острова открыл новые возможности для наших операций в регионе и укрепил наши стратегические позиции. Теперь, когда мы закрепили свои позиции на Родосе, мы сосредоточимся на укреплении наших позиций и подготовке к возможным контрнаступлениям османских войск"
mlt.38.a: "Pro Fide Pro Utilitate Hominum!"

mlt.39.t: "Сицилия под ударом!"
mlt.39.d: "Сегодня утром произошло тревожное событие. Поступают сообщения о том, что Сицилия начала восстание против нашей власти, ухудшая и без того нестабильное положение полуострова. Несмотря на то что ранее считалось, что кризисы, вызванные бездействием правительства и влиянием мафии, носят преходящий характер, ситуация резко обострилась. Причиной тому стало официальное провозглашение независимости Сицилии в Палермо. К тому же, по некоторым данным, мальтийские чиновники и солдаты участвуют в оказании помощи повстанцам в захвате ключевых портов, городов и деревень региона."
mlt.39.a: "Мы не в состоянии оказать какое-либо сопротивление - лучше пока оставить их в покое и нанести удар, когда придет время..."
mlt.39.b: "Сицилия стратегически важна - немедленно отправьте туда военно-морские силы и мобилизуйте резервы, чтобы не допустить её падения!"

mlt.40.t: "Захват Сицилии"
mlt.40.d: "Сицилийский гамбит оказался успешным! Замаскировавшись под рыбаков и сотрудничая с членами сицилийской мафии и повстанцами, недовольными действующей властью, группа наших оперативников сумела захватить власть в Палермо. Несмотря на то, что эта операция была сопряжена со значительным риском, так как патрульные катера или дозорные могли перехватить её, наши усилия, похоже, принесли свои плоды: теперь Сицилия гордо развевается под мальтийским флагом! Вполне логично, что Сицилия воссоединилась с Мальтой, ведь мальтийцы в любом случае являются потомками сицилийцев."
mlt.40.a: "Сокровища Средиземноморья объединились под одним знаменем!"

mlt.41.t: "Сицилийские галстуки"
mlt.41.d: "Вторжение на остров Сицилия, которое можно сравнить разве что с напряженным мексиканским противостоянием, натолкнулось на серьезные препятствия. Наш десант был перехвачен гарнизоном близлежащего города, что застало нас врасплох. К тому же неожиданно появились контакты мафии, которую, как мы считали, нам удалось перекупить. Их требование доплаты ещё больше обострило ситуацию и внесло сумятицу в наши планы. В итоге после напряженной минуты молчания началась перестрелка. После того как дым рассеялся, выживших практически не осталось, и на следующее утро жители близлежащего городка обнаружили жуткую картину. Инцидент перерос в дипломатический кризис, поскольку не только мафия требует компенсации за гибель своих людей, но и местная администрация Сицилии инициировала связь с материком для расследования виновных в инциденте. Все пальцы указывают на нас, что требует от нас принятия оперативных мер по спасению ситуации и недопущению дальнейшего ухудшения и без того нестабильного положения."
mlt.41.a: "Обеспечить выдачу погибших мальтийских солдат за местных повстанцев, прервать контакты с мафией!"
mlt.41.b: "Организуйте полномасштабное вторжение на остров - принесите мне головы этих мафиози!"

mlt.42.t: "Мальта ищет союза"
mlt.42.d: "Похоже, что к нам обратился некий реликт из истории, выражающий желание заключить договор в нашей продолжающейся войне с османами. Наши агенты на Кипре и в других местах передают обнадеживающие сообщения о местных сепаратистских движениях и восстаниях. Мальта, объявившая крестовый поход против османов, теперь заинтересована в потенциальном сотрудничестве с нами в деле отвоевания Святой Земли. В рамках этого сотрудничества мы могли бы по праву претендовать на значительную территорию Малой Азии и близлежащих островов."
mlt.42.a: "И снова в бой!"
mlt.42.b: "В прошлый крестовый поход, в котором участвовали мы, наша столица была разграблена!"

mlt.43.t: "Это по-гречески"
mlt.43.d: "Мальтийская делегация, направленная для разъяснения заинтересованности в заключении договора о взаимопомощи между греками и мальтийцами, похоже, закончилась безрезультатно. Греки, которых, похоже, интересует только возвращение своих законных земель, не желают участвовать в мальтийском крестовом походе, даже если за это будет отдана значительная часть Малой Азии."
mlt.43.a:  "Как это ни прискорбно, но, возможно, нам стоит поискать союзников в другом месте?"
mlt.43.b: "Фракия и Македония станут прекрасным мостом для разрушения Стамбула - даже если это будет стоить нескольких греческих жизней!"

mlt.44.t: "Восстановление Латинской империи"
mlt.44.d: "С падением эллинского государства под ударами наших войск пришло время исправить старую несправедливость. За десять лет до Четвертого крестового похода, разграбившего Константинополь и принесшего гибель Византийской империи, произошла так называемая резня латинян. В ходе этой резни было убито почти все католическое или "латинское" население Новой Ромы, единственное преступление которого заключалось в том, что оно было предано папе. Хотя это событие не было напрямую связано с кровавыми преступлениями, совершенными во время так называемого Крестового похода, в результате которого погибли последние остатки Рима, оно оставило неизгладимое впечатление на западных христиан, изучающих историю Раскола и Крестовых походов. Хотя эта чудовищная несправедливость так и осталась без ответа, IV крестовый поход привел к созданию так называемой Латинской империи на территории нынешней Греции. Сейчас, когда мы снова пытаемся вернуть Святую Землю, а греческие власти отказываются прислушаться к голосу разума, пришло время восстановить утраченную империю. Все земли греков, которыми мы владеем, должны быть переданы этому восстановленному Imperium Romanum, а все законные римские земли, которые мы получим, будут переданы им. На этом восстановленном римском троне будет восседать не кто иной, как Кайзер Карл, святой Король-Император Австро-Венгрии. Титул Латинского Императора был завещан Карлу Анжуйскому, старший из живущих потомков Карла - Кайзер Карл. Увидит ли новый Латинский Император свою Империю по-настоящему, нас мало волнует, поскольку правительство будет укомплектовано лоялистами, которые будут работать над обращением греческих земель в Единую Истинную Веру."
mlt.44.a: "Да здравствует Империя!"

mlt.45.t: "Мальта награждена Железным крестом"
mlt.45.d: "На официальной церемонии в Берлине после триумфального разгрома коммунаров сам Кайзер лично наградил мальтийский народ и государство Железным крестом. Великая и славная честь, эта высшая награда германских вооружённых сил никогда не вручалась подобным образом. Объявив, что благодаря усилиям Мальты в войне была оказана большая помощь Рейху в борьбе с Коммуной, Железный крест был вручен всему нашему народу как единому целому, в связи с общей борьбой, которую мы все переживаем" [MLT.GetLeader] милостиво принял эту награду от имени нашего народа, объявив её знаком нашего сотрудничества с Германией.\n\nПосле того, как мы получили эту славную честь, многие стали задаваться вопросом, что мы должны делать с этой престижной наградой? Многие хотят, чтобы мы с гордостью выставили её в нашем величайшем музее, чтобы показать всему миру нашу славу. Другие хотят, чтобы она была изображена на нашем флаге. В конце концов, это наш флаг развевался на ветру во время многих блицев, так почему бы не отметить это событие, перенеся его на наше национальное знамя?"
mlt.45.a: "Ему место в музее!"
mlt.45.b: "Мы будем высоко нести медаль!"

mlt.46.t: "Мальта награждена Георгиевским крестом"
mlt.46.d: "На официальной церемонии в Лондоне, после триумфального разгрома синдикалистов, сам Король лично наградил мальтийский народ и государство Георгиевским крестом. Эта высшая награда британского правительства никогда не вручалась подобным образом, что является великой и славной честью. Объявив, что благодаря усилиям Мальты в войне, оказавшей большую помощь Империи в борьбе с Союзом, Георгиевский крест был пожалован всему нашему народу как единому целому, в связи с общей борьбой, которую мы все переживаем" [MLT.GetLeader] милостиво принял эту награду от имени нашего народа, объявив её знаком нашего сотрудничества с Британией.\n\nПосле того, как мы получили эту славную честь, многие стали задаваться вопросом, что же нам делать с этой престижной наградой? Многие хотят, чтобы мы с гордостью выставили её в нашем величайшем музее, чтобы показать всему миру нашу славу. Другие хотят, чтобы она была изображена на нашем флаге. В конце концов, это наш флаг развевался на ветру во время многих блицев, так почему бы не отметить это событие, перенеся его на наше национальное знамя?"
mlt.46.a: "Ему место в музее!"
mlt.46.b: "Мы будем высоко нести медаль!"

mlt.47.t: "Мальта награждена орденом Почета"
mlt.47.d: "fНа официальной церемонии в Париже, после триумфального разгрома реакционеров, сам [FRA.getleader]] лично наградил мальтийский народ и государство Орденом Почета. Великая и славная честь, эта высшая награда французского правительства ещё никогда не вручалась подобным образом. Объявив, что благодаря усилиям Мальты в войне, оказавшей большую помощь Коммуне в борьбе с реакционерами, Орден Почета был вручен всему нашему народу как единому целому, в связи с общей борьбой, которую мы все ведем. [MLT.GetLeader] милостиво принял эту награду от имени нашего народа, объявив её знаком нашего сотрудничества с Интернационалом.\n\nПосле того, как мы получили эту славную честь, многие стали задаваться вопросом, что же нам делать с этой престижной наградой? Многие хотят, чтобы мы с гордостью выставили её в нашем величайшем музее, чтобы показать всему миру нашу славу. Другие хотят, чтобы она была изображена на нашем флаге. В конце концов, это наш флаг развевался на ветру во время многих блицев, так почему бы не отметить это событие, перенеся его на наше национальное знамя?"
mlt.47.a: "Ему место в музее!"
mlt.47.b: "А мы будем высоко нести медаль!"

mlt.48.t: "Мальта пытается приобрести Виргинские острова"
mlt.48.d: "Правительство Мальты, то ли в порыве безумия, то ли в попытке потратить баснословные и недавно приобретенные богатства, обратилось к нам с предложением купить Виргинские острова. Обещанная компенсация весьма щедра и, несомненно, позволит погасить некоторые из оставшихся долгов нашей страны. Однако некоторые не решаются отдать столь стратегически важный пункт даже за предложенную сумму."
mlt.48.a: "Продано!"
mlt.48.b: "Не продано."

mlt.49.t: "[1312.owner.GetNameDefCap] Продает Виргинские острова"
mlt.49.d: "Правительство [1312.owner.GetNameDefCap] одобрило продажу Виргинских островов. Наши хранилища уже опустошаются, чтобы обеспечить выплаты [1312.Owner.GetAdjective]ому правительству. [1312.Owner.GetAdjective]ое правительство, в свою очередь, начало подготовку к передаче контроля над Виргинскими островами правительству Мальты."
mlt.49.a: "Я знаю, где я буду отдыхать в следующем году!"

mlt.50.t: "[1312.owner.GetNameDefCap отказывается от продажи"
mlt.50.d: "[1312.Owner.GetAdjective]ая компания ответила на наше предложение и, как сообщается, сочла наше предложение какой-то шуткой. По всей видимости, они не доверяют нашим намерениям и рассматривают наши попытки купить Виргинские острова как некий гнусный заговор. На данный момент все надежды на покупку Виргинских островов испарились. Некоторые уже потеряли надежду, но другие решили не возвращаться домой с пустыми руками и предложили захватить острова силой."
mlt.50.a: "Зачем воевать из-за нескольких песчаных кочек?"
mlt.50.b: "Они достанутся нам, будь то ад или паводок!"

mlt.51.t: "Мальта пытается приобрести Сен-Мартен"
mlt.51.d: "Правительство Мальты, то ли в порыве безумия, то ли в попытке потратить баснословные и недавно приобретенные богатства, обратилось к нам с предложением купить Сен-Мартен. Обещанная компенсация весьма щедра и, несомненно, позволит погасить некоторые из оставшихся долгов нашего государства. Однако некоторые не решаются отдать столь стратегически важный пункт даже за предложенную сумму."
mlt.51.a: "Продано!"
mlt.51.b: "Не продано."

mlt.52.t: "[HOL.GetName] Продает Сен-Мартен"
mlt.52.d: "Правительство [HOL.GetName] одобрило продажу Сен-Мартена. Наши хранилища уже опустошаются, чтобы обеспечить платёж [HOL.GetAdjective]ому правительству. [HOL.GetAdjective]ое правительство, в свою очередь, начало подготовку к передаче контроля над Сен-Мартеном мальтийскому правительству."
mlt.52.a: "Я знаю, где я буду отдыхать в следующем году!"

mlt.53.t: "[HOL.GetName] выражает отказ от продажи"
mlt.53.d: "[HOL.GetAdjective]ие представители ответили на наше предложение и, как сообщается, сочли его шуткой. По всей видимости, они не доверяют нашим намерениям и рассматривают наши попытки купить Сен-Мартен как некий гнусный заговор. На данный момент все надежды на покупку Сен-Мартена испарились. Некоторые уже потеряли надежду, но другие решили не возвращаться домой с пустыми руками и предложили захватить острова силой."
mlt.53.a: "Зачем воевать из-за нескольких песчаных балок?"
mlt.53.b: "Они достанутся нам, будь то ад или паводок!"

mlt.54.t: "Мальта пытается приобрести Подветренные острова"
mlt.54.d: "Правительство Мальты, то ли в порыве безумия, то ли в попытке потратить баснословные и недавно приобретенные богатства, обратилось к нам с предложением купить Подветренные острова. Обещанная компенсация весьма щедра и, несомненно, позволит погасить некоторые из оставшихся долгов нашей страны. Однако некоторые не решаются отдать такой стратегически важный пункт даже за предложенную денежную компенсацию. "
mlt.54.a: "Продано!"
mlt.54.b: "Не продано."

mlt.55.t: "[CAF.GetName] Продает Подветренные острова"
mlt.55.d: "Правительство [CAF.GetName] одобрило продажу Подветренных островов. Наши хранилища уже опустошаются, чтобы обеспечить выплаты [CAF.GetAdjective]ому правительству. [CAF.GetAdjective]ое правительство, в свою очередь, начало подготовку к передаче контроля над Подветренными островами правительству Мальты."
mlt.55.a: "Я знаю, где я буду отдыхать в следующем году!"

mlt.56.t: "[CAF.GetName] выражает отказ от продажи"
mlt.56.d: "[CAF.GetAdjective]ие представители ответили на наше предложение и, как сообщается, сочли его какой-то шуткой. По всей видимости, они не доверяют нашим намерениям и рассматривают наши попытки купить Подветренные острова как некий гнусный заговор. На данный момент все надежды на приобретение Подветренных островов испарились. Некоторые уже потеряли надежду, но другие решили не возвращаться домой с пустыми руками и предложили захватить острова силой."
mlt.56.a: "Зачем ввязываться в войну из-за нескольких песчаных балок?"
mlt.56.b: "Мы получим их, будь то ад или паводки!"

mlt.57.t: "Мальта просит нашего участия"
mlt.57.d: "Наши немецкие владыки сообщили нам об амбициозном плане по объединению своих средиземноморских владений в единое государство. Мы, подданные Кайзера, были поставлены перед выбором: либо присоединиться к Мальте и помочь ей реализовать этот амбициозный проект, либо оставить её в одиночестве. Конечно, подразумевалось, что у нас нет выбора в этом вопросе."
mlt.57.a: "Прекрасное предложение!"
mlt.57.b: "Объединённое Средиземноморье? Как глупо..."

mlt.58.t: "Мальта захватывает Сицилию!"
mlt.58.d: "Сегодня произошло потрясающее событие: остров Сицилия, бывший самым большим островом в пределах наших границ, был захвачен маленьким государством Мальта. Мальтийцы, используя бесчисленные тайные и подпольные сети, неуклонно ослабляли наш контроль над регионом, пока не смогли украсть Сицилию прямо у нас из-под носа. После того как Сицилия была украдена мальтийцами, у нас появилось два варианта действий. Мы можем либо сидеть и строить планы мести, уверенно избегая любой участи, которая могла бы постигнуть нас, если бы мы предприняли немедленные действия, либо отбросить глупые опасения по поводу возмездия и ринуться в бой, чтобы вернуть то, что принадлежит нам по праву."
mlt.58.a: "С мальтийцами лучше не связываться, мы видели, на что они способны. .."
mlt.58.b: "Валлетта будет превращена в пепел!"

mlt.59.t: "Мальта обменивается на Кипр"
mlt.59.d: "Любопытное предложение поступило от наших старых друзей с Мальты. Они предложили нам значительную сумму денег в обмен на передачу им контроля над островом Кипр. Этот остров, всегда вызывавший споры, был возвращен Османской империи в результате Британской революции. Для многих он является символом гордости нашего народа, однако многие администраторы не проронили бы ни слезинки, если бы остров больше не был нашей проблемой."
mlt.59.a: "Теперь это их головная боль."
mlt.59.b: "Мы были бы глупцами, если бы отказались от Кипра!"

mlt.60.t: "Покупка Кипра"
mlt.60.d: "Османы приняли наше щедрое предложение о продаже Кипра и начали процесс передачи управления Кипром Мальте. Разумеется, речь идет о щедрой компенсации, средства уже изымаются из Центрального банка для выплаты нашим друзьям из Высокой Порты. Администраторы предвидят дополнительные трудности в управлении кипрскими делами, однако их можно списать на трудности роста: в конце концов, киприоты - довольный и мирный народ. ..."
mlt.60.a: "Замечательная новость!"
mlt.61.t: "Возвышенная Порта отказывается!"
mlt.61.d: "Османы ответили на наше предложение, и хотя они считают, что наши планы компенсации более чем справедливы, они рассматривают Кипр как неотъемлемую часть своей территории и не хотят расставаться с ней. Хотя любые планы по установлению мирного контроля над Кипром пошли прахом, по крайней мере, наши банковские хранилища останутся полными."
mlt.61.a: "Проклятие."

mlt.62.t: "Немецкие военные корабли захватили испанскую территорию"
mlt.62.d: "До нас дошли сведения, что островное государство Мальта, ранее нейтральное, в последнее время начало агрессивные маневры в Средиземном море. Одним из таких проницательных маневров является захват наших законных территорий - Гибралтара и Балеарских островов. Оказывается, эти действия поддерживаются Кайзеррейхом, и противодействие им грозит гневом самой Германской империи. Саблисты в кабинете министров требуют войны и уже вызвали германского посла для объяснений по поводу действий Мальты. Однако посол Германии прикинулся дурачком и заявил, что действия Мальты не входят в компетенцию Германии. Тем не менее, он также заявил, что любое нападение на Мальту будет рассматриваться как нападение на весь Рейхпакт."
mlt.62.a: "Мы не можем рисковать нашими германскими отношениями. .."
mlt.62.b: "Мы не можем позволить Мальте нарушить нашу территориальную целостность!"

mlt.63.t: "Что делать с Арменией"
mlt.63.d: "В то время как мы начинаем подготовку к нанесению серьезного удара по туркам, в высшие эшелоны Ордена поступило интригующее предложение. Хотя мы уже сделали многое, чтобы получить союзников в нашем славном завоевательном походе, у нас осталось мало друзей, которые могли бы оказать нам непосредственную помощь в нашей миссии против османов. Однако это не значит, что их нет. Армения, долгое время находившаяся под властью османов и угнетаемая ими, в последнее время переживает бурные революционные события. Формально не существуя больше как национальное государство, кроме как на окраинах приграничных гор, армянский народ очищается, готовясь к восстанию против турок. В связи с этим многие в Ордене стали задумываться о том, не стоит ли нам обратиться к ним. Мы можем легко получить союзника, если просто предложим им место за столом, когда будем разделывать Османскую империю. Хотя в этом случае мы могли бы получить союзника, большинство армян принадлежит к раскольнической православной церкви, что может привести к раздорам в будущем"
mlt.63.a: "Мы не можем рисковать, сотрудничая с православной нацией-изгоем"
mlt.63.b: "Нам нужна любая помощь, которую мы можем получить..."

mlt.64.t: "Предложение от Ордена"
mlt.64.d: "Сегодня в залы армянского правительства в изгнании, существующего в пределах нашей страны с момента её основания, прибыл замаскированный гонец. Гонец привез предложение от Ордена Святого Иоанна, который в последнее время придерживается радикально антитурецкой ориентации. Вкратце суть предложения сводилась к тому, что армянское государство получит огромные земельные владения, если только предложит Рыцарям помощь в их завоевательных походах против османов. Предложение, безусловно, интригующее, но наши шпионы не знают, приняло ли его правительство в изгнании или нет. В любом случае, мы должны быть начеку, ведь если Рыцарь с Мальты смог найти этих мятежников, то и мы наверняка сможем"
mlt.64.a: "Правительство в изгнании тайно принимает предложение Мальты"
mlt.64.b: "Правительство в изгнании отказывается от предложения Мальты, не желая больше преклонять колено перед иностранцами"

mlt.65.t: "Армения согласна!"
mlt.65.d: "Побуждаемая возможностью получения больших выгод от нашего взаимного сотрудничества, Армения согласилась официально объединиться с Мальтой для достижения общей цели - борьбы с турками и обеспечения восстановления статуса Армении как суверенного государства. В этом едином фронте против нашего общего противника наше сотрудничество обещает не только освободить Армению от власти турок, но и открыть эру нового суверенитета, стабильности и процветания для армянского народа"
mlt.65.a: "Великий раскол между римско-католической и восточно-православной религиями объединится, чтобы завершить святое дело очищения еретиков с лица планеты!"

mlt.66.t: "Армения говорит нет"
mlt.66.d: "Несмотря на борьбу с общим врагом и стимул к более масштабным завоеваниям, чтобы вернуть несправедливо отнятые у них земли, Армения отвергла перспективу сотрудничества с нами для обеспечения успешного ведения обеих наших военных действий. Предполагается, что это связано с тем, что Армения желает лишь восстановить свой суверенитет и основные территории, но не более того, чтобы не вызвать репрессий со стороны Турции."
mlt.66.a: "Возможно, нам лучше пока сосредоточиться на собственных проблемах..."

mlt.67.t: "Последний крестовый поход"
mlt.67.d: "Веками мир нес на себе тяжесть османско-турецкого господства, и вот настал момент, когда это зло должно быть искоренено с лица Земли раз и навсегда. Больше ни один смиренный христианин, ни Левант, ни Балканы, ни все Средиземноморье не должны трепетать в ужасе перед этим неистребимым злом, сохранившимся и в XX веке. С территорий, которые мы по праву отвоевали и которые мы освободили, мы начнем наступление на Турецкий полуостров и все другие османские владения, чтобы раз и навсегда отрубить голову этому хищному зверю"
mlt.67.a: "Deus Lo Vult!"

mlt.68.t: "Предложение с Мальты"
mlt.68.d: "Мы получили известие о том, что мальтийцы прервали свою полосу нейтралитета и стремятся объединить Средиземноморье под единым знаменем. Они официально потребовали участия Сардинии в этом проекте и предложили применить силу, если мы откажемся это сделать. Эта угроза, хотя и тонко завуалированная, заставила многих задуматься об участии в их проекте (а кое-кто в кабинете министров и вовсе заговорил о потенциальных преимуществах объединенного Средиземноморья). Конечно, за Сардинией стоит мощь Антанты, и мы, скорее всего, без труда избавимся от нескольких мальтийских смутьянов"
mlt.68.a: "Гениальное предложение!"
mlt.68.b: "Мы претендуем на Италию, а не на Средиземное море"

mlt.69.t: "Мальта хочет купить Корсику"
mlt.69.d: "Правительство Мальты сообщило нам о своем намерении приобрести остров Корсика. Этот остров, несмотря на то, что иногда он бывает непокорным, является важной частью французской родины и оказывает неоценимую помощь в подготовке к отвоеванию Метрополии. Сумма, предложенная за остров, более чем щедрая, и нет сомнений, что эти средства могли бы существенно помочь нашей натруженной казне и содействовать отвоеванию собственно Франции. Однако достаточно ли этого, чтобы убедить нас отказаться от столь важной территории, ещё предстоит выяснить"
mlt.69.a: "конечно"
mlt.69.b: "нет"

mlt.70.t: "Французы говорят "да""
mlt.70.d: "Французы согласились на наше предложение и начали передавать нам контроль над Корсикой. Пока мы говорим, наши хранилища опустошаются, а средства переводятся в Алжир. Французы, хотя и унижаются по поводу потери "неотъемлемой" части французской территории, в восторге от щедрой финансовой компенсации, предоставленной мальтийским правительством"
mlt.70.a: "Замечательно"

mlt.71.t: "Алжир отклонил наше предложение"
mlt.71.d: "Неудивительно, что французское правительство отклонило наше предложение о покупке Корсики. Хотя наша компенсация была достаточной, [NFA.GetLeader] заявил, что Корсика слишком ценна, чтобы с ней расставаться. Похоже, что в ближайшей перспективе надежды на мирное приобретение острова рухнули"
mlt.71.a: "Проклятье"

mlt.72.t: "Мальта пытается приобрести Балеарские острова"
mlt.72.d: "Правительство Мальты, то ли в результате приступа безумия, то ли в попытке потратить сказочное и недавно приобретенное богатство, обратилось к нам с предложением купить Балеарские острова. Обещанная компенсация весьма щедра и, несомненно, позволит погасить некоторые из оставшихся долгов нашей страны. Однако некоторые не решаются отдать столь стратегически важный пункт даже за предложенную денежную компенсацию. "
mlt.72.a: "Продано!"
mlt.72.b: "Не продается"

mlt.73.t: "[SPR.GetName] Продает Балеарские острова"
mlt.73.d: "Правительство [SPR.GetName] одобрило продажу Балеарских островов. Наши хранилища уже опустошаются, чтобы обеспечить выплаты [SPR.GetAdjective]ому правительству. [SPR.GetAdjective]ое правительство, в свою очередь, начало подготовку к передаче контроля над Балеарскими островами мальтийскому правительству"
mlt.73.a: "Замечательно"

mlt.74.t: "[SPR.GetName] выражает отказ от продажи"
mlt.74.d: "[SPR.GetAdjective]ое правительство отвечает на наше предложение и, как сообщается, списывает наше предложение на какую-то шутку. По всей видимости, они не доверяют нашим намерениям и рассматривают наши попытки купить Балеарские острова как некий гнусный заговор. На данный момент все надежды на покупку Балеарских островов испарились. Некоторые потеряли надежду, но другие решили не возвращаться домой с пустыми руками и предложили использовать силу для захвата островов"
mlt.74.a: "Мы можем обойтись без..."
mlt.74.b: "К оружию!"


mlt.75.t: "Мальта пытается приобрести Эгейское море"
mlt.75.d: "Правительство Мальты, то ли в порыве безумия, то ли в попытке потратить сказочное и недавно приобретенное богатство, обратилось к нам с предложением купить Эгейское море. Обещанная компенсация весьма щедра и, несомненно, позволит погасить некоторые из оставшихся долгов нашей страны. Однако некоторые не решаются отдать столь стратегически важный пункт даже за предложенную денежную компенсацию. "
mlt.75.a: "Продано!"
mlt.75.b: "Не продается"


mlt.76.t: "[GRE.GetName] Продает Эгейское море"
mlt.76.d: "Правительство [GRE.GetName] одобрило продажу Эгейского моря. Наши хранилища уже опустошаются, чтобы обеспечить выплаты [GRE.GetAdjective]ому правительству. [GRE.GetAdjective]ое правительство, в свою очередь, начало подготовку к передаче контроля над Эгейским морем мальтийскому правительству"
mlt.76.a: "Замечательно"

mlt.77.t: "[GRE.GetName] выражает отказ от продажи"
mlt.77.d: "[GRE.GetAdjective]ое правительство отвечает на наше предложение и, как сообщается, списывает наше предложение на какую-то шутку. По всей видимости, они не доверяют нашим намерениям и рассматривают наши попытки купить Aegean как некий гнусный заговор. На данный момент все надежды на приобретение Aegean испарились. Некоторые потеряли надежду, но другие решили не возвращаться домой с пустыми руками и предложили захватить острова силой"
mlt.77.a: "Мы можем обойтись без..."
mlt.77.b: "К оружию!"

mlt.751.t: "Мальта пытается купить Эгейское море"
mlt.751.d: "Правительство Мальты, будь то из-за приступа безумия или из-за желания потратить недавно полученное огромное состояние, обратилось к нам с предложением купить Эгейское море. Обещанная компенсация щедрая и наверняка позволит погасить часть долгов нашей страны. Тем не менее, некоторые сомневаются, стоит ли отдавать такой стратегический пункт, даже за предложенную финансовую выплату."
mlt.751.a: "Продано!"
mlt.751.b: "Не продавать"

mlt.761.t: "[TUR.GetName] продаёт Эгейское море"
mlt.761.d: "Правительство [TUR.GetName] утвердило продажу Эгейского моря. Наши хранилища уже опустошаются для выплаты [TUR.GetAdjective]ому правительству. В свою очередь, [TUR.GetAdjective]е начали подготовку к передаче контроля над Эгейским морем правительству Мальты."
mlt.761.a: "Прекрасно"

mlt.771.t: "[TUR.GetName] отказывает в продаже"
mlt.771.d: "[TUR.GetAdjective]е ответили на наше предложение, и, как сообщается, сочли его каким-то шутливым. По всей видимости, они не доверяют нашим намерениям и рассматривают попытки купить Эгейское море как злонамеренный замысел. На данный момент любые надежды на покупку Эгейского моря испарились. Некоторые потеряли надежду, однако другие решительно настроены не уйти с пустыми руками и предложили использовать силу для захвата островов."
mlt.771.a: "Обойдёмся и без этого..."
mlt.771.b: "К оружию!"

mlt.78.t: "Судьба средиземноморской веры"
mlt.78.d: "В то время как мы продолжаем работать над созданием и развитием новой, средиземноморской идентичности для людей, которые теперь называют нашу Федерацию домом, уродливый вопрос о религии вновь встал перед нами. В то время как на Мальте и западных островах нашей Федерации преобладают католики, на островах к востоку большинство населения исповедует православие. В связи с этим многие начинают задумываться о том, какой должна быть религиозная политика Федерации. По мальтийским законам де-факто католическая церковь уже является практически рукой государства, даже если на бумаге мы имеем разделение. В условиях, когда православные составляют значительную часть населения, простое сохранение государственного католицизма может вызвать немалые волнения на этих землях. Поэтому многие стали призывать к тому, чтобы православие было принято наряду с католицизмом в качестве религии-близнеца Федерации. Другие, более прогрессивные, члены парламента, однако, призывают нас принять секуляризм на уровне Федерации. Хотя эти секуляристы не против того, чтобы острова сами приняли государственную религию, на национальном уровне, по их мнению, мы должны быть нейтральны, чтобы избежать распада Федерации. "
mlt.78.a: "Усилить государственный католицизм!"
mlt.78.b: "Принять государственный католицизм и государственное православие!"
mlt.78.c: "Продвигать секуляризм!"

mlt.79.t: "Судьба турок"
mlt.79.d: "Отголоски битвы стихли, и последствия нашего триумфа над турками представляют собой сложную дилемму. Теперь встает вопрос: как нам разделать эту индейку? В ходе обсуждения будущего турецкого государства в Ордене возникли три различных варианта действий. Некоторые выступают за более прямую руку, предлагая установить мандат на завоеванных землях. Этот мандат будет следить за благосостоянием населения до тех пор, пока оно не примет католическую веру. Только после этого населению будет предоставлена полная свобода и самоуправление. В качестве руководителя этого мандата предлагается выбрать латинского патриарха Константинополя Антонио Анастасио Росси. Такой подход, хотя и гарантирует создание католической Турции, несомненно, вызовет сопротивление местного населения. Во-вторых, мы могли бы создать свободное, хотя и контролируемое, турецкое государство под нашим контролем. Получив автономию и возможность в определенной степени управлять собой, турки, возможно, перестанут воспринимать нас как злобного захватчика, как это происходит сейчас. Наконец, мы могли бы просто уступить эти земли нашим эллинским союзникам. Греция давно мечтает отомстить туркам, и у нас есть прекрасная возможность сделать это. Кроме того, что мы дадим Греции право на месть, мы ещё и переложим на них решение "турецкого вопроса", оставив нам возможность сосредоточиться на Святой Земле. По мере того как Орден все глубже погружается в дебаты по турецкому вопросу, становится ясно, что..."
mlt.79.a: "..мы создадим Турецкий мандат!"
mlt.79.b: "..турки могут иметь ограниченную свободу!"
mlt.79.c: "..мы отдадим эти земли Греции!"

mlt.80.t: "Судьба статус-кво"
mlt.80.d: "С момента захвата Иерусалима Османской империей концепция, известная как "статус-кво", стала фактом жизни для различных христианских объектов в городе. По сути, "статус кво" гласит, что если все доминионы, имеющие отношение к той или иной церкви, не согласятся на изменения, то они не могут произойти. Несмотря на то, что в целом это позволяет сохранить мир, это также привело к периоду застоя, примером которого может служить так называемая "Неподвижная лестница", сохранявшаяся на протяжении трехсот лет. И хотя она до сих пор сохраняется, даже после отвоевания Святой Земли для Единой Истинной Веры, многие начинают призывать к её прекращению. В конце концов, зачем нам делиться властью, если мы одни отвоевали Иерусалим для Церкви? И хотя это очень сложный вопрос и концепция, сейчас настало время, когда мы можем, наконец, покончить с этой ужасной системой и раз и навсегда вернуть Церкви полный контроль над Святой Землей. "
mlt.80.a: "Мы должны сохранить соглашение во имя мира"
mlt.80.b: "Только Невеста Христа, Церковь, будет иметь право голоса!"

mlt.81.t: "Рейд в открытом море!"
