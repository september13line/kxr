mlt.91.t: "Мальтийский генерал-губернатор"
mlt.91.d: "С заходом солнца на средиземноморский горизонт судьба Мальты принимает новый оборот. После создания Мальты как доминиона под властью Его Величества короля Эдуарда VIII пришло время определить роль первого генерал-губернатора доминиона. Что касается того, кто станет первым генерал-губернатором Мальты, то Его Светлейшее Величество официально назначил на эту должность Джона Верекера, 6-го виконта Горта. Вопрос о том, должен ли генерал-губернатор быть фигурой, довольствуясь номинальным исполнением Королевских полномочий, или же он должен играть более активную и ведущую роль в правительстве.\n\nТрадиционалисты утверждают, что генерал-губернатор должен оставаться символом присутствия Короны на Мальте, поддерживая давние традиции. В соответствии с этим подходом генерал-губернатор должен выполнять церемониальные функции, представлять власть короля во время официальных мероприятий и олицетворять преемственность британско-молдавских отношений. Критики такого подхода считают, что подобная роль может ограничить возможности генерал-губернатора в решении насущных проблем доминиона.\nПосле принятия решения будущее управления Мальтой остаётся неопределенным. Будет ли генерал-губернатор просто фигурой, изящно воплощающей традиции, или же он выйдет на передний план в делах доминиона, определяя судьбу этой средиземноморской жемчужины?"
mlt.91.a: "Сохранить традиционную роль генерал-губернатора"
mlt.91.b: "Предоставить генерал-губернатору реальную власть над Мальтой! "

mlt.92.t: "Роль Мальты в панарабизме"
mlt.92.d: "Основываясь на новых учениях и теориях Дома Минтоффа, наша Мальта решила найти своё собственное место в более широкой панарабской мечте, поскольку мы отвернулись от Европы, которая долгое время игнорировала нас, чтобы вернуть золотые века времени под арабским владычеством, которое уже давно прошло. Однако, принимая эту новую идентичность, мы должны решить, как мы впишемся в сложившееся панарабское движение или движения. Должны ли мы подчиниться общепризнанному халифу - султану в Турции, или же сотрудничать с радикальными бунтарями из Каирской оси? Может быть, мы даже сами возьмем на себя факел панарабской борьбы, стремясь объединить наших новых сородичей без помощи и союзников? Какова будет наша судьба?"
mlt.92.a: "Присоединиться к нашим борющимся собратьям в Каире"
mlt.92.b: "Раскрыть объятия истинному халифу в Константинополе"
mlt.92.c: "Только мы способны нести панарабский факел!"

mlt.95.t: "Вливания карибской культуры"
mlt.95.d: "В результате освоения Карибского бассейна возникло удивительное явление - гармоничное сочетание мальтийской и карибской культур. В результате этого смешения возникла поистине уникальная и глобальная культура. Например, кокито, любимый карибский напиток, в одночасье стал основным на мальтийской родине. Этот "пуэрториканский гоголь-моголь" теперь несет на себе характерный отпечаток мальтийского влияния. Богатый гобелен ароматов обеих культур привел к восхитительному слиянию вкусов. Тропические нотки Карибского бассейна переплетаются с мальтийскими ингредиентами, создавая освежающий напиток, в котором воплощен дух этой культурной конвергенции. Наряду с этим под мальтийским контролем начал процветать местный бизнес. Яркий пример тому - бар Soggy Dollar. Расположенный в самом сердце Виргинских островов, бар Soggy Dollar является свидетельством пересечения мальтийского и карибского наследия. Он назван так из-за того, что к бару нужно плыть на лодке, а деньги в кармане становятся мокрыми, отсюда и название. Уходя своими корнями в непринужденную атмосферу Карибского бассейна, бар приветствует посетителей из обоих миров, как новых, так и старых. Здесь происходит обмен историями, смех и чувство единения, когда люди разного происхождения собираются вместе, чтобы отпраздновать жизнь. Обмен обычаями, вкусами и историями порождает чувство единства, которое не знает границ. Этот сплав отражает красоту разнообразия и силу общего опыта, являясь живым свидетельством волшебства, которое может возникнуть при слиянии культур"
mlt.95.a: "Мы как никогда близки к тому, чтобы стать единой нацией!"

mlt.96.t: "Карибское возрождение"
mlt.96.d: "Кристально чистые моря Карибского бассейна вновь стали доступны мальтийским морякам, а теперь и мальтийским корсарам, и в наших заморских колониях, и на Мальте наблюдается удивительное возрождение того, что можно назвать "неоколониалистской каперской культурой" и обычаями буканьеров и настоящих пиратов, которые плавали в этих водах вместе с нашими Рыцарскими предками. Небольшие независимые пиратские города и другие морские автономии, созданные по образцу старых предприятий, таких как пиратская гавань Гавана или знаменитая Либерталия, стали появляться в наших новых владениях, поскольку все пиратское - от торговли (и питья) ромом до набегов - снова становится обычным делом в Карибском море. Пока новые корабельщики и бармены готовятся извлечь выгоду из этой новой эры парусов под красно-Чёрным знаменем Национального Синдикализма, пусть все мальтийцы радуются, а все, кто против нас, дрожат от страха, ибо настоящие пираты снова вышли в Карибское море!"
mlt.96.a: "Яр-хар фидл-ди-ди. Мы - пираты!"

mlt.97.t: "Наследие Хейр-эд-дина и Аруджа"
mlt.97.d: "Легенда о Хейр-эд-дине и Арудже занимает центральное место в истории Мальты как военно-морской державы. Родившись в Греции как два простых брата, Хейр-эд-дин и Арудж со временем приняли ислам и стали жить в атмосфере приключений и пиратства, после чего оказались на Мальте после того, как их корабль получил повреждения, и нашли безопасную гавань в естественном убежище, которое с тех пор превратилось в Большую гавань. Осознав, какое чудо природы они нашли и какое огромное стратегическое значение оно может иметь, братья приложили усилия для создания первой на Мальте искусственной верфи в безопасных водах бухты, которая впоследствии долгие годы служила им убежищем и центром их корсарских операций. Мы должны возвеличить Хейр-эд-дина и Аруджа как настоящих народных героев мальтийской истории, нашего прошлого и будущего как доминирующих военно-морских держав. Создавая статуи с их изображением в порту Валлетты и расширяя его операции от их имени, мы создадим на Мальте талассократию, о которой всегда мечтали Хейр-эд-дин и Арудж"
mlt.97.a: "От двух братьев до величайшего порта на планете"

mlt.98.t: "Проблема с пиратами"
mlt.98.d: "Несмотря на то, что мы скатились к пиратской экономике и культуре, тяготеющей к рабовладельческому утопизму карматов и к прибыльному варварству барбарийских корсаров и киликийцев, это не означает, что мы - дикие преступники, ибо у нас есть этический кодекс и законы, кодекс каперства, правила, по которым можно порабощать, а кого нельзя, и идеологическая форма мышления, проповедующая утопический социализм, поставляемый на задних парусах наших судов. Однако, похоже, не все наши новые каперы поняли эту идею. Со всех концов Мальты и всего Средиземноморья приходят сообщения о кровавых расправах и жестокости пиратов и прибрежных рейдеров, плавающих под нашим флагом, оскверняющих нашу благородную и утопическую талассократию чумой эгоистичной преступности. Эти предатели и пиявки, питающиеся нашим наследием, совершают бессердечные поступки ради удовлетворения собственных амбиций, вместо того чтобы обеспечивать массы в стиле Робин Гуда, как мы велим и как действительно делают наши верные каперы. Должны ли мы подчинить себе этих негодяев и предать их мечу, чтобы обеспечить идеологическую чистоту и снизить риск возмездия со стороны наших врагов, которых мы грабим и порабощаем на благо Мальты, или же мы позволим этим капитанам и буканьерам вести хаотичную и жестокую жизнь по своему усмотрению, не взирая на цену и возможность последствий, лишь бы они платили свою долю государству?"
mlt.98.a: "Какая разница? Для меня это пиратская жизнь!"
mlt.98.b: "Обеспечить идеологическую чистоту с долей гуманизма"


mlt.99.t: "Tal-Ġakketta Blu"
mlt.99.d: "Tal-Ġakketta Blu" или "Синерубашечники" - самые преданные сыны Мальты и Националистической партии. Сформированное в основном из бывших полицейских, желающих видеть свою родину защищенной, ополчение с тех пор быстро росло. Будь то обеспечение безопасности во время официальных мероприятий или сдерживание врагов партии - когда речь идет о сильной руке, Националистическая партия не могла и мечтать о лучших родителях. С момента прихода к власти "голубые рубашки" эффективно используются для того, чтобы программа партии выполнялась в полном объеме. Хотя радикалы и основные члены партии расходятся во мнениях о том, в какой степени следует использовать "голубых", никто не сомневается в надежности военизированного формирования, и все знают о славе и заслугах, которые эта прекрасная группа оказывает Мальте и самой партии."
mlt.99.a: "Да здравствуют эти защитники мальтийских ценностей!"

mlt.100.t: "Амбиции молодежи"
mlt.100.d: "Джордж Борг Оливер, родившийся в 1911 году, - один из самых молодых мальтийских политиков. Несмотря на то, что Оливье уже за 25, он стал публичным лицом молодежной радикальной фракции Националистической партии. Благодаря своим пламенным речам и преданности Мальте и её народу Оливер был выбран победившей на выборах 1930 г. Националистической партией на пост члена кабинета министров. Хотя он не смог многого добиться на своем посту из-за того, что Новые сыновья фактически заморозили Мальту, ему все же удалось увеличить власть и уважение радикалов. Теперь, находясь у власти, Оливье будет делать все возможное для защиты Церкви, Мальты и Семьи, чего бы ему это ни стоило. "
mlt.100.a: "Alla, Nazzjon, Familja!"


mlt.101.t: "Семейное дело"
mlt.101.d: "Энрико Мицци - далеко не первый представитель своей семьи в мальтийской политике. Его родной отец, Фортунато Мицци, был основателем Антиреформаторской партии, одной из первых политических партий, существовавших в нашем обществе. По сути, и отец, и сын имеют общие черты. Оба они проитланские, оба выступают за защиту Святой Матери-Церкви и её места в мальтийском обществе. В самом деле, политика - это хлеб с маслом для семьи Мицци. Более того, даже собственный сын премьер-министра Мицци, родившийся в 1927 г., по достижении совершеннолетия должен заняться семейным бизнесом. Хотя мальчику ещё только исполнилось девять лет, он, как утверждается, уже получает от отца основные политические задания. Похоже, что в семье Мицци политика - это бизнес. Если судить по последним выборам, то дела идут хорошо.  "
mlt.101.a: "На Мальте рождается собственная политическая династия"

mlt.102.t: "Президент-докладчик"
mlt.102.d: "Журналист и медиамагнат до своего прихода в политику на стороне Националистической партии, Энрико Мицци держит руку на пульсе событий, как всегда, когда он начинает осваиваться на посту премьер-министра. Используя свою газету для победы на выборах, премьер-министр Мицци теперь планирует расширить своё господство над письменным словом в плане манипулирования массами, а также стремится модернизировать и экспериментировать с технологиями СМИ, используя радио и даже телевизоры, импортированные из великих европейских держав, чтобы помочь в создании псевдопропаганды, проливающей свет на недуги общества в интересах народа Мальты и его собственной партии. При нем средства массовой информации будут максимально модернизированы и станут официальным инструментом Националистической партии, позволяющим проникать в сердца и умы масс"
mlt.102.a: "Fakenews!"


mlt.103.t: "Удар по конституционной власти"
mlt.103.d: "Сегодня рано утром архиепископ Каруана, титулярный архиепископ Родоса и епископ Мальты, опубликовал пастырское послание, которое было зачитано во всех церквях Мальты. В нем Каруана заявил, что тот, кто голосует за Конституционную партию или иным образом поддерживает её, совершает смертный грех. В условиях, когда мы выполняем своё обещание бороться с властью церкви, этот шаг не может не шокировать. Хотя это значительно усложнит управление страной, но, проведя такую черту, мы сможем знать, где наши потенциальные союзники в политической сфере, а где враги. Этот шаг Церкви, несомненно, обернется против нее самой, поскольку она избавила политиков от необходимости гадать. В краткосрочной перспективе это сильно повлияет на нашу популярность, но в конечном итоге, когда мы будем стремиться к воссозданию англоязычной Мальты, это, несомненно, будет стоить того"
mlt.103.a: "О, вы не можете так поступить со мной, вы знаете, скольким я пожертвовал!"

mlt.104.t: "Барон Стрикленд"
mlt.104.d: "Благородный и непоколебимый, Стрикленд возглавил мальтийских консерваторов, положив начало новому веку демократического процветания под своим правлением, вдохновленным Британской Тори. Признавая его прошлые заслуги перед старой Британской империей и его нынешнюю службу в качестве лорда-протектора Мальты и верного наследника операций Антанты в этом регионе, Британская Империя в изгнании в Канаде приняла решение назвать Джеральда Стрикленда настоящим бароном, титулы и положение в Палате лордов и все остальное - заметный и исторический шаг вперёд по сравнению с его положением в Палате общин до Британской революции. Настоящий аристократ в глазах английской короны, а также его нынешнее положение мальтийского графа делают барона Стрикленда одним из самых титулованных и уважаемых людей в стране, как внутри страны, так и за рубежом. Несмотря на некоторые заявления о том, что он продался иностранцам, мы и народ знаем правду - барон Стрикленд является настоящим мальтийским героем современности!"
mlt.104.a: "При новом 1-м бароне Стрикленде на нашей Мальте не будет бездельников!"


mlt.105.t: "Старший Англо"
mlt.105.d: "Видный сын британского барона, ставшего мальтийским адмиралом, и племянница одного из наших местных дворян, являющаяся наследницей графства Катена, Джеральд Пол Джозеф Каджетан Кармель Антони Мартин Стрикленд, 6-й граф делла Катена - один из самых высокопоставленных демократических политиков Мальты, за плечами которого десятилетия опыта и умение управлять государством, благодаря чему он с большим успехом занимал должности на Мальте и в прошлом по всей Британской империи. От Австралазии до Мальты Стрикленд служил во имя доброго и честного консервативного управления, и теперь, вернувшись на родину и контролируя судьбу Мальты, мы действительно не можем быть в лучших руках. С его помощью консервативная и суверенная Мальта, заботящаяся о своем народе и ставящая его нужды на первое место, но при этом идущая под руку с Антантой, будет править по мандату нашего благородного и непобедимого народа"
mlt.105.a: "С помощью Стрикленда мы найдём наши следующие шаги вперёд"

mlt.106.t: "Железная леди Мальты"
mlt.106.d: "Дочь сэра Джеральда Стрикленда и его жены леди Эделин Сэквилл, достопочтенная Мейбл Стрикленд происходит из уважаемого рода, сейчас она является "железной леди" Мальты и одной из первых женщин-глав государств в современной истории, не путать с одноименной знаменитой американской звездой родео, о которой также много пишут в новостях. Непоколебимый консерватор с прогрессивными взглядами на социальные вопросы и расширение прав человека, Мейбл Стрикленд начала свою карьеру в качестве уважаемого журналиста и владельца газеты, а затем по решению просвещённых масс заняла место своего отца на посту премьер-министра Мальты. Не желая сильно раскачивать лодку, Мейбл будет в основном придерживаться платформы, заложенной её отцом, с добавлением акцента на права женщин и модернизацию социального прогресса, чтобы наши консервативные усилия могли выжить под пристальным вниманием мировой сцены, на которой мы сейчас находимся"
mlt.106.a: "Под властью железной леди пусть Мальта будет сильна!"

mlt.107.t: "Прогрессивные конституционалисты"
mlt.107.d: "Хотя Конституционалистская партия представляет себя как оплот единства и справедливости для оставшихся англо-мальтийцев, это далеко не так. При том, что внутренние разногласия действительно далеко не угрожают расколом партии, они существуют в огромных количествах. Самой крупной из фракций внутреннего недовольства являются так называемые прогрессисты. Выступая за то же самое, что и ортодоксальная линия, они, тем не менее, сильно расходятся по двум ключевым вопросам. Во-первых, они придерживаются так называемого "доминионизма, а не интеграционизма" Короче говоря, они хотят быть едиными с Англией, да, но не интегрироваться напрямую в Соединённое Королевство. В то время как сама партия хранит молчание по вопросу интеграции, прогрессисты четко формулируют свои требования. Они также придерживаются гораздо более прогрессивных взглядов на гражданские права. В то время как все члены партии стремятся поставить Мальту на один уровень с Англией по части прав, прогрессисты хотят пойти дальше, взяв на вооружение многие части старой программы лейбористов, существовавшей до распада этой старой партии. Как бы то ни было, "Прогрессисты" являются самой многочисленной неортодоксальной фракцией в партии и представляют собой наиболее левое течение среди англо-мальтийцев.   "
mlt.107.a: "Рука об руку с Короной мы войдем в будущее"


mlt.108.t: "Лейбористский реформизм в темной полосе"
mlt.108.d: "Радикальный прогрессист, стремящийся затмить тени традиционализма и застойного консерватизма, которые уже давно поразили наш архипелаг, Пол Боффа возглавляет своё лейбористское правительство на платформе антисоциалистической социал-демократии и проклерикализма, стремясь использовать церковь как средство, несущее в массы истинную экономику благосостояния и прогрессивную идеологию, обходя консерваторов, блокирующих каждый наш шаг, и избегая необходимости революции в духе фола. Кроме того, доктрина Боффа призывает к сотрудничеству с Антантой и её имперцами в изгнании, а не с немцами, которые когда-то угнетали наш народ, и Интернационалом, который стремится породить только хаос, создавая при этом экономику, ориентированную на автаркию, со значительно расширенным промышленным сектором, и все это для достижения конечной цели Боффы - современного и индустриального государства всеобщего благоденствия на Мальте в союзе с Оттавой и при поддержке особых отношений с Папством. \n\nНазывая других более радикальных лейбористских лидеров, таких как Дом Минтофф, полными синдикалистами, скрывающимися за овечьим фасадом, пытаясь заразить Мальту ядом интернационализма, Пол Боффа обещает положить конец всем этим нечистым силам, поскольку он и его лейбористское правительство работают с католической церковью и Антантой, чтобы принести истинное спасение массам."
mlt.108.a: "Лейбористы - сияющий свет, изгоняющий мрак реакции, освещающий и просвещающий всю Мальту!"

mlt.109.t: "Доктор!"
mlt.109.d: "Окончив в 1912 г. лицей и Мальтийский университет по специальности "врач", а затем служа в Королевском медицинском корпусе на Мальте, в Салониках и на различных госпитальных судах во время Великой войны, премьер-министр Пол Боффа всегда был близок к медицинской науке и проблемам здравоохранения, и теперь, имея в своих руках возможность влиять на изменения, он имеет грандиозные планы в отношении Мальты и нашего внутреннего сектора здравоохранения. Перераспределение государственных средств из некоторых отраслей, теряющих свою значимость в современной Мальте, таких как сокращающийся аграрный сектор, который в основном перешел на производство только некоторых специфических продуктов и предметов роскоши местного производства, таких как чай, фрукты и благовония, будет направлено на создание новой правительственной целевой группы Боффы, направленной на модернизацию здравоохранения по всей стране. Принятие нового закона о единой платной системе всеобщего здравоохранения по образцу программы, созданной канадскими прогрессистами из CFF в Альберте и Саскачеване, такими как Альберт Эрнест Арчер и Томми Дуглас, а также финансирование создания новых бесплатных клиник, больниц, кабинетов врачей, педиатрических центров и т.д., лейбористское правительство Боффы обеспечит мальтийских граждан одной из лучших, самых современных и доступных медицинских услуг в мире."
mlt.109.a: "Лейбористы Боффы залечат раны нашего народа и нашего прошлого"

mlt.110.t: "В школу!"
mlt.110.d: "В целях модернизации и стандартизации образования, искоренения массовой неграмотности и обеспечения достойного обучения каждого ребенка на Мальте, Пол Боффа принял решение сделать начальную школу обязательной для всех детей в стране. Кроме того, будут расширены центры высшего образования, такие как Мальтийский университет, и построены новые в других частях страны, чтобы следующее поколение мальтийских лидеров и экспертов было более образованным, чем все предыдущие поколения. Однако, когда мы начали новую волну реформ в сфере образования по образцу современных стандартов и практики Антанты, впервые предложенных англичанами и французами, наши союзники в лице церкви и её ведущей иерархии стали требовать своего. Помогая нам в распространении лейбористских реформ во всех уголках нашей страны, даже в самых консервативных и традиционалистских районах, благодаря неоспоримому огромному влиянию папства и всей Церкви, эти богословы теперь требуют свою цену. Хотя мы уже предоставили им множество новых свобод и привилегий, Церковь всё ещё желает большего, так как практически требует права голоса в нашей государственной образовательной инициативе в будущем, чтобы убедиться, что наши учения остаются в соответствии с их богодухновенным Писанием. Хотя это и противоречит светским стандартам современного западного образования, Боффа очень рассчитывает на поддержку церкви, чтобы его лейбористское правительство имело хоть какой-то авторитет в этой глубоко консервативной стране. Должны ли мы позволить церкви повлиять на нашу новую инициативу, или нам следует игнорировать её требования, рискуя получить обратную реакцию?"
mlt.110.a: "Церковь не имеет права голоса в современном образовании, союзник она или нет"
mlt.110.b: "Богу всегда должно быть место в учебном процессе"

mlt.111.t: "Президент-инженер"
mlt.111.d: "Получивший образование инженера-строителя и уважаемого архитектора до того, как он возглавил нацию и свой новый доминирующий сектор труда, Доминик Минтофф стремится использовать этот опыт и знания в новом плане модернизации архитектуры и городского планирования Мальты, сохраняя при этом почтение к нашим традиционным формам искусства, дизайну и эстетической культуре. Опираясь на идеи своего современника, друга и коллеги-архитектора Андреа Вассалло, Минтофф планирует начать новый век архитектурной красоты, поддерживаемой различными стилями, такими как неоклассицизм, возрождение рококо, неоготика, модерн и неороманский стиль, чтобы создать чистую и прекрасную новую Мальту, которая будет опираться на прошлое и одновременно брать уроки из современности, начиная с запланированной Минтоффом реконструкции центра Валлетты. Как и знаменитые Лоренцо Гафа, Томмазо Дингли или дуэт отца и сына Джироламо и Витторио Кассар до него, Дом Минтофф тоже станет одним из величайших архитекторов, инженеров и проектировщиков в истории Мальты, работая над созданием одного из самых удобных и красивых городов в мире."
mlt.111.a: "Я решаю проблемы, практические проблемы"

mlt.112.t: "Тяжелая поступь государства"
mlt.112.d: "Давно ставший "черной овцой" в Лейбористской партии Мальты из-за своих радикальных мечтаний о "красной Мальте" и нежности к революционным действиям, Доминик Минтофф время от времени сходит с рельсов своего мирного плана реформирования, чтобы временно сбросить бархатную перчатку и пустить в ход свой железный кулак. Стремясь к созданию всеобъемлющего социального государства и частично национализированной экономики, свободной от корпоративных интересов, Минтофф в самые неподходящие моменты прибегает к авторитарным мерам, отодвигая демократическое правительство и лейбористов на второй план ради достижения собственных интересов, а также тайно разжигая политическое насилие и массовые беспорядки, чтобы отвлечь внимание противников и дать им все основания для применения более жесткой тактики. Хотя в период его правления произошел один из самых значительных скачков в уровне жизни за всю историю нашей страны, он был достигнут не совсем честными методами, что ослабило позиции Минтоффа в глазах многих, хотя это и не имеет большого значения, учитывая то огромное влияние, которое Минтофф имеет сейчас. Светская форма благословенного Богом социализма должна спасти мальтийский пролетариат, если это будет последнее, что сделает Минтофф, но какой ценой достанется этот новый пролетарский рай?"
mlt.112.a: "Все для блага мальтийских масс"
mlt.112.b: "Возьмите страницу из книги Грамши и станьте красным Макиавелли Мальты!"

mlt.113.t: "Разрушая фасад "Новых сыновей""
mlt.113.d: "Влияние на мальтийские дела неуловимых "Новых сыновей Мальты" в прошлом привело к тому, что практически бесконечный поток бредовых теорий заговора стал набирать обороты. В этих безумных теориях утверждается, что "Новые сыновья" тайно влияют на мировую политику, связывая с ними все - от обвала фондового рынка в "Чёрный Понедельник" до покушения на жизнь президента России. Несмотря на то, что эти утверждения были доказаны как бесконечными бумажными следами, так и элементарным здравым смыслом, по-прежнему не хватает психов, которые верят, что влияние "Сынов" гораздо глубже, чем считалось ранее. Эти люди успешно добились от полиции Мальты более глубокого изучения заговора Новых Сынов, совершив рейд и захватив их заброшенную штаб-квартиру, чтобы наконец-то докопаться до истины так называемого "заговора"\n\nХотя эти теоретики поначалу были очень рады официальному расследованию, их любопытство сменилось ужасом, когда открылась правда о Новых Сынах. Суровая правда заключается в том, что "Новые сыновья" были не более чем неорганизованной бандой хулиганов, чей успех в освобождении Мальты от Железного креста можно объяснить не более чем чистой удачей. То небольшое влияние, которое они имели за пределами Мальты, можно объяснить потрясающей некомпетентностью абтайлунга III b и немецкой полиции.\n\nХотя миф о всеохватывающем заговоре вокруг "Новых сыновей" можно смело опровергнуть, нет недостатка в сумасшедших хулиганах, которые будут продолжать рассказывать об "истинных" глубинах заговора."
mlt.113.a: "Несколько неловко..."

mlt.114.t: "Рейдеры Барбарийского побережья"
mlt.114.d: "Наследники киликийских банд, барбарийских корсаров и других печально известных пиратских группировок, долгое время господствовавших в Средиземноморье и прилегающих к нему морях, нео-карматы из «П-ТФ» Рейза Кармело Борга Пизани теперь доминируют в культурной революции нашей партии. Взяв на себя факел нести цивилизацию, революцию и процветание во все земли, омываемые нашими водами, как все те великие капитаны и прибрежные рейдеры до нас, мы возродим и модернизируем их методы, используя их как инструмент революции и сопротивления. Конечно, возможно, мы возродим рабовладельческий путь наших карматских предков, грабежи и морские разбои наших предков на Барбарийском побережье, но это будет сделано ради благой цели - ради развития нашей революции и улучшения мальтийского образа жизни. С пиратством за спиной и национальным синдикализмом в основе мы создадим величайшее революционное правительство на Земле!"
mlt.114.a: "Пиратство и буканьерство - это жизнь для нас!"

mlt.115.t: "Меч ислама"
mlt.115.d: "Когда вся Италия объединилась под нашим праведным владычеством, скрепленным блеском национального синдикализма, наши новообретенные союзники в мусульманском мире пришли, чтобы сделать нам подарок. В знак признания наших заслуг перед панарабской мечтой, даже несмотря на наши антитеистические и светские позиции, а также перед миром и единством всего Средиземноморья, наши союзники в мусульманском мире - в первую очередь в Египте, Ливии, Сомали и на других старых землях Османской империи - решили вручить [MLT.GetLeader] Сайф аль-Ислам - Меч Ислама. Созданный по образцу Зульфикара - легендарного меча прославленного мусульманского героя Али ибн Аби Ṭālib, последнего халифа государства-преемника Мухаммада - Рашидунского халифата, - этот меч ислама имеет титул Хами аль-Ислам, или Защитник ислама, который был присвоен нашему благожелательному лидеру за его служение во имя Аллаха и верных Мухаммеду на "четвертом берегу Мальты", а также за его усилия по распространению арабского языка на Мальтийском архипелаге и за его пределами, позволяя при этом распространять ислам путём создания коранических школ и мечетей, несмотря на светский и антитеистический уклон нашего правительства - все это уловка [MLT. GetLeader], чтобы склонить арабский мир на нашу сторону после внезапного геополитического сдвига. С мечом ислама в руках наш лидер и вся Мальта вместе с ним будут союзниками афро-арабского мира на десятилетия вперёд"
mlt.115.a: "Альхамдулиллах! Хвала защитнику ислама!"

mlt.116.t: "Странная одиссея Минтоффа и афро-арабская связь"
mlt.116.d: "Когда-то набожный католик и союзник Церкви, работавший вместе с остальными лейбористами под бдительным оком Папы Римского, когда-то приверженец Британской империи, мечтавший о принятии Мальты в состав Великобритании в качестве отдельного национального субъекта наравне с Шотландией, Дом Минтофф прошел странную политическую эволюцию и достиг тех позиций, которые он сейчас отстаивает. Обвинив зараженного реакцией Папая и более широкую церковную иерархию в Риме и за рубежом в попытке отлучить его и его лейбористских союзников от церкви за их радикальные взгляды и неприятие Итальянской федерации, Минтофф отвернулся от церкви, которую так любил, но никогда не ослаблял своей преданности Богу, что привело к той странной форме благочестивой светскости, которую мы сейчас отстаиваем. После этого шага и распада Британской империи под напором революционного гнева Минтофф отказался от своих про-антантовских идей в пользу глубокого признания социалистического интернационализма и революционной идеологии вместо неудачных реформ. \n\nОднако вместо того, чтобы обратиться к изоляционизму или другой европейской державе, как это было в Третьем Интернационале, Минтофф пришел к пониманию того, что Мальта должна восстановить связь со своими корнями и вернуться к хорошему положению в Северной Африке и арабском мире. Он завязал дружбу с левыми и либералами из южного и восточного Средиземноморья, такими как Мишель Афлак, Гамаль Абдель Насер, Шевкет Сюрейя Айдемир, Якуп Кадри Караосманоглу, Бурхан Белге и др. и начал сотрудничать с антиреакционными панарабскими группами, Минтофф считает, что единственной надеждой Мальты на будущее, в котором её собственные потребности будут удовлетворяться с помощью внешних сил, являются эти новые мусульманские союзники. Он дошел до того, что стал пропагандировать арабский язык вместо английского и немецкого по всей стране, распространяя эти проарабские антиевропейские идеи среди других крайних левых на Мальте, таких как Кармело Борг Пизани. Хотя Мальта далека от принятия ислама в любое время, когда мы будем отходить от европоцентричной веры, которая когда-то сковывала нас, наш лучший выбор на данный момент - идти вместе с этими арабами и африканцами в новую эру Просвещения"
mlt.116.a: "Тахья Мальта!"
mlt.116.b: "Наши связи с Третьим Интернационалом более ценны"

mlt.117.t: "Прибытие предшественников национального синдикализма"
mlt.117.d: "С падением Итальянской социалистической республики, долгое время державшейся на юге итальянского полуострова, остатки итальянского левого движения разлетелись по ветру и за его пределы. С приходом к власти Кармело Борга Пизани его старый наставник Бенито Муссолини и остатки итальянского тоталистическо-футуристического движения, служившие левыми наследниками творчества Д'Аннунцио, отправились доживать свой век на Мальту. Хотя "Рейзе Борг Пизани" противится идее немедленной передачи всей власти Муссолини, многие представители мальтийской тоталистической футуризма поддерживают идею предоставления Муссолини и его соратникам по изгнанию какого-то заметного положения. Что же делать?"
mlt.117.a: "Умилостивить Муссолини должностью главы нашего правительства"
mlt.117.b: "Вынудить Муссолини уйти в отставку в какой-нибудь пляжный домик и поглотить изгнанников"
mlt.117.c: "Уступить Муссолини и назначить его главой государства. Viva il Duce!"


mlt.118.t: "Шпион, который победил"
mlt.118.d: "Кармело Борг Пизани, когда-то простой студент-художник в Риме, ставший поклонником Д'Аннунцио, Муссолини и Маринетти, начал свою политическую карьеру в качестве шпиона на службе у тоталистов Муссолини в годы учебы в художественной школе, а затем вернулся на Мальту и начал свою собственную карьеру в качестве редактора газеты, профессионального художника и начинающего политика-синдикалиста после распада единой Италии и последующей Гражданской войны, перешедшей в холодную фазу. Однако, несмотря на возвращение на Мальту, Кармело Борг Пизани не перестал быть верным приверженцем идеологии Муссолини и даже продолжил карьеру шпиона своего наставника. Сейчас Борг Пизани занимает пост Рейзе в собственном национал-синдикалистском государстве и сохраняет этот пожизненный опыт шпионажа, создав для нужд революции Службу информации народа (Servizz Nazzjonali ta' Informazzjoni tal-Poplu), в которой сам Борг Пизани занимает пост главного разведчика. Под бдительным оком Рейза ни один враг Революции не уйдет от нашего правосудия"
mlt.118.a: "Все будет известно под бдительным оком Рейзе" 

mlt.119.t: "Артистизм Рейзе"
mlt.119.d: "Сам художник, любящий писать футуристические работы в свободное от управления государством время, Рейзе Кармело Борг Пизани стремится с помощью кисти и пера развить мальтийскую культуру до более высокого уровня совершенства, оттолкнувшись от нашего арабского и римского прошлого, чтобы найти новое, прекрасное будущее, подобного которому мир ещё не видел. Работая с такими современниками и друзьями-художниками Мальты, как Эмвин Кремона, Уильям Апап, Эсприт Барте, Эдвард Каруана Дингли, Кармену Мангион, Антон Инглотт, Виктор Дьяконо, и многие другие выпускники и преподаватели Римской академии изящных искусств и Скуолы Умберто I, чтобы по-настоящему возвысить эстетическое искусство Мальты и ускорить нашу культурную эволюцию до её совершенного завершения, Борг Пизани позаботится о том, чтобы каждый квадратный метр нашей новой Мальты был украшен искусством или другими эстетическими украшениями или культурными драгоценностями. Двигая небо и землю, расходуя все избыточные средства, отвоеванные у свергнутой буржуазии, Il Reise превратит всю Мальту в живое, дышащее произведение футуристического искусства, охватывающее весь архипелаг и сияющее как истинное свидетельство того, чего может достичь настоящее искусство... или он надеется на это"
mlt.119.a: "Моей кистью будут отперты двери в Будущее!"

mlt.120.t: "Судьба Папы"
mlt.120.d: "Поскольку Италия теперь в наших руках, и наше правительство работает над созданием настоящего революционного государства, построенного на основе мальтийского патриотизма и национал-синдикалистской идеологии, мы должны решить окончательную судьбу папства. Мальтийские левые имеют, мягко говоря, непростые отношения с Папой и всей католической церковью, а наша широкая "коалиция" левых в основном разбита на три основные группы. Первая группа проста - в ней доминируют тоталисты Борга Пизани, которые желают только одного - полного и тотального уничтожения папства, начиная с публичной казни Папы и его кардиналов. Вторую, самую многочисленную, фракцию возглавляют радикальные лейбористы Дома Минтоффа, желающие создать автономный "город Ватикан" в составе Рима, чтобы дать папству собственное независимое государство и раз и навсегда устранить его от участия в политических делах Италии. Наконец, самую малочисленную фракцию возглавляет Пол Боффа и его умеренные лейбористы, которые, будучи единственными мальтийскими левыми, сохранившими верность Церкви, хотят сотрудничать с Папой, создавая систему, в которой Папа выступает в качестве объединяющей фигуры, председательствующей в демократически избранном правительстве, воплощая в жизнь мечту, которую не удалось построить Итальянской Федерации. Какова же будет дальнейшая судьба Церкви в мальтийской Италии?"
mlt.120.a: "Убить этого старого мошенника и покончить с доктриной папского верховенства раз и навсегда!"
mlt.120.b: "Создать автономный Ватикан для сдерживания церковного влияния"
mlt.120.c: "Боффа заключает сделку с Церковью, позволяя Папе править вместе с ним"

mlt.121.t: "Власть Рейса"
mlt.121.d: "По образцу своего наставника Муссолини, занимавшего пост Дуче итальянских тоталистов, Кармело Борг Пизани решил лично принять титул Reise - или пиратский капитан на старых арабских диалектах, некогда распространенных на Мальте, - чтобы стилизовать накопление им тотальной власти и слияние ветвей власти в единую роль, которая будет направлять революцию, не отвлекаясь и не сопротивляясь. С этой высоты Рейзе Борг Пизани поднимется и станет всемогущим капитаном Мальты, не имеющим себе равных и не связанным никакими другими полномочиями - ни земными, ни небесными, - и начнет управлять страной, как крепким кораблем, чтобы совершить совершенную национальную революцию и синкретическую культурную реформацию, которую мы к ней приплели. Непревзойденный и всемогущий, Il Reise спасет Мальту и приведет нас к совершенному величию в этой национал-синдикалистской утопии, созданной Боргом Пизани"
mlt.121.a: "Полный вперёд под Il Reise!"

mlt.122.t: "Открытие Рыцарей"
mlt.122.d: "Поскольку Мальта теперь в безопасности, пришло время реформировать Орден Святого Иоанна. Однако эта реформа не будет представлять собой нечто, непосредственно изменяющее структуру Ордена. Нет, эта реформа должна сделать то, к чему стремились многие, но никто не осмеливался. Рыцарский Орден Святого Иоанна будет открыт, для вступления в него больше не потребуется поручительство действующего члена. Вместо этого достаточно будет подать заявление. Если вы являетесь правоверным католиком, то нет никаких причин, по которым вам будет отказано во вступлении. Реализация этой реформы потребует времени, но она, несомненно, окажется полезной. Мальта и так испытывает недостаток в кадрах, а Рыцари - тем более. Открыв Орден, мы сможем практически гарантировать, что и Мальта, и весь Орден получат больше людей, в чем мы нуждаемся больше всего на свете..."
mlt.122.a: "Чтобы защитить будущее, мы должны быть готовы к переменам"

mlt.123.t: "Слияние орденов"
mlt.123.d: "Как только солнце взошло на рассвете [GetDay], на обычно спокойный остров Мальта поступил прямой приказ от Кайзера. Приказ быстро положил конец распорядку дня: корабли с новоприбывшими прибывали уже через несколько часов после того, как прозвучало слово Кайзера. Орден Святого Иоанна, известный как Бранденбургский бейливик, вытесненный из состава Госпиталя после Реформации за свои протестантские взгляды, был немедленно объединен со своим католическим собратом, при этом Кайзеру был присвоен титул "Протектора Ордена Госпитальеров" Таким образом, лютеранский Кайзер получил равные права на будущее ордена с самим епископом Рима. На данный момент это не имеет особого значения, поскольку Бранденбургский бейливик был вынужден принять Людовико Чиги Альбани делла Ровере в качестве гроссмейстера. Папа Римский может протестовать, но мало что может сделать, поскольку протестантские Рыцари уже начали наводнять остров Мальта в знак воссоединения, и все опасаются силового конфликта. Столкнувшись с изменившейся реальностью, Его Святейшество прекратил возражения, прежде чем они могли вылиться в отлучения, и хотя вновь созданное единство между нашими католическими и протестантскими братьями неспокойно из-за этого иерархического нарушения, на острове сохраняется мир."
mlt.123.a: "Все мы - Рыцари Божьи, независимо от наших различий"

mlt.124.t: "Новый гроссмейстер?"
mlt.124.d: "Поскольку Орден Святого Иоанна теперь воссоединился со своими давно разлученными братьями, многие Рыцари, особенно протестантского толка, начали задавать вопросы Гроссмейстеру, размышляя, не пришло ли его время уйти. Они желают, чтобы наш славный Гроссмейстер покинул наши берега и был заменён кем-то из своих. Самым популярным кандидатом на место нашего славного гроссмейстера стал Вихард фон Альвенслебен. Дворянин по происхождению, Альвенслебен - глубоко религиозный человек, совершивший множество великих дел милосердия для народа Империи. Кроме того, он происходит из дома Альвенслебенов, одного из старейших, хотя и протестантских, немецких дворянских домов. Противники Вихарда, желающие ухода гроссмейстера, считают, что во главе Ордена должен встать старый командор Бранденбургского бейливика, принц Оскар. Сын Кайзера, уже занимавший этот пост на основании избрания, был бы идеальным выбором, если бы не тот факт, что он может оттолкнуть от себя католическое большинство нашего нового островного дома. В любом случае, у Ордена есть время, чтобы проигнорировать эти призывы, боль роста, несомненно, со временем утихнет, поскольку католики и протестанты работают вместе на благо Ордена и народа. "
mlt.124.a: "Изберите Вихарда фон Альвенслебена, чтобы он вел нас в будущее!"
mlt.124.b: "Принц Оскар, свободный от других обязанностей, - выбор пожара"
mlt.124.c: "Людовико Чиги Альбани делла Ровере справляется!"

mlt.125.t: "Благотворная рука мастера"
mlt.125.d: "Хотя Орден Святого Иоанна был основан как орден для управления больницами, в последние годы этот аспект нашей миссии отошел на второй план. Не без помощи того, что нас снова назначили править Мальтой, гроссмейстер заявил, что даже если мы не можем полностью принять наше призвание, мы все равно должны попытаться сделать это. Так, был издан указ, согласно которому целая треть нашей казны должна быть направлена на благотворительные цели. Будь то открытие столовых, обеспечение жильем или даже просто помощь в ремонте зданий по всему миру, средства Мальтийского ордена позволят это сделать. Хотя это и дорого, но для спасения душ и выполнения нашей Рыцарской миссии никакая цена не является слишком высокой"
mlt.125.a: "Tuitio fidei et obsequium pauperum"


mlt.126.t: "Место в Риме"
mlt.126.d: "До того как Германия восстановила контроль над Мальтой после Вельткрига, Мальтийские Рыцари существовали в странном состоянии лимба. Формально говоря, Орден продолжал существовать как суверенное образование, даже если у него не было прямых земель. По крайней мере, так считалось в общественном мнении. В действительности же мы владели и продолжаем владеть небольшим количеством зданий в Вечном городе и его окрестностях. Подаренные нам Папой Римским или приобретенные со временем, эти здания были единственным местом существования Мальтийских Рыцарей как суверенного государства. После возвращения на Мальту мы сохранили эти здания, хотя некоторые из них были преобразованы в посольства мальтийского государства. В любом случае, если они понадобятся Ордену по каким-либо причинам, эти здания будут продолжать служить бастионом Ордена, независимо от того, удержим мы Мальту или нет"
mlt.126.a: "Интересное дело"


mlt.127.t: "Новые тамплиеры"
mlt.127.d: "Мы работаем над восстановлением древних и мертвых орденов, которые когда-то называли Святую Землю своим домом, и одним из них, над которым нам пока пришлось поработать, были Рыцари-тамплиеры. Будучи самым популярным из орденов крестоносцев, тамплиеры прекратили своё существование после того, как Папа Римский объявил их еретиками. Хотя не все тамплиеры вымерли, и из руин тамплиеров были основаны такие группы, как Военный орден Христа Короля, сама группа давно мертва. Однако впредь это будет не так. Бедные Соратники Христа и Храма Соломона будут возрождены и станут самым элитным из наших братских орденов. Несомненно, потребуется время для полного восстановления этого некогда славного ордена, но оно, несомненно, будет того стоить. Тамплиеры всегда были лучшими из нас, и мы сделаем все возможное, чтобы вернуть им былую славу"
mlt.127.a: "Да дарует нам Отец Понимания помощь в этом начинании!"

mlt.128.t: "Завоевать ухо Папы Римского"
mlt.128.d: "Похоже, что наши попытки достичь слуха Его Святейшества оказались плодотворными. Кардинал и член Ордена Гроба Господня сообщил нам в частном порядке, что он лично передаст наше предложение о новом Крестовом походе непосредственно Папе Римскому. Хотя эта новость велика и славна, она является лишь первым шагом. Но даже несмотря на это, сам факт того, что мы сделали первый шаг, несомненно, является знаком Провидения, что вскоре мы выступим в поход на Иерусалим. В конце концов, не может же Папа Римский отказать нам?"
mlt.128.a: "Deus Vult?"

mlt.129.t: "Новый крестовый поход?"
mlt.129.a: "Сегодня к Его Святейшеству пришел кардинал со странной просьбой. Мальтийские Рыцари, для которых кардинал выступает в качестве посредника, начали подготовку к отвоеванию Святой Земли у турок-османов. В связи с этим они пытаются тайно связаться с Папой Римским в надежде, что он поддержит их усилия и объявит новый Крестовый поход, оправдывающий их собственные действия. Хотя такая идея и нелепа, но простое объявление крестового похода мало что значит. Нам нет необходимости принимать в нем непосредственное участие. Кроме того, Орден Святого Иоанна всегда был чем-то вроде головной боли, и это может быть прекрасным шансом избавиться от него" Когда кардинал заканчивает свою речь и быстро покидает папские покои, Его Святейшество тоже быстро принимает решение..."
mlt.129.a: "..созвать новый Крестовый поход"
mlt.129.b: "..отказаться подписаться под самоубийственной миссией"


mlt.130.t: "Последний крестовый поход"
mlt.130.d: "Рано утром с площади Святого Петра Его Святейшество [PAP.getleader] официально объявил о начале нового Крестового похода. Объявив его от имени Мальтийских Рыцарей, которые готовятся нанести удар по Иерусалиму, Папа заявил, что ничто не остановит Церковь, пока Иерусалим не будет отвоёван. Реакция на эту новость была весьма неоднозначной. Османы, против которых направлен этот крестовый поход, назвали его вопиющей несправедливостью и поклялись сделать все, что в их силах, чтобы остановить крестоносцев. Другие просто отмахнулись от этого, объявив, что это просто странный шаг Святого отца. Как бы то ни было, похоже, что католическая церковь снова находится в состоянии войны с теми, кто владеет Святой землей."
mlt.130.a: "Deus lo Vult!"
Mlt.130.b: "Крестовый поход? В наше время?"


mlt.131.t: "Тихий отказ"
mlt.131.d: "К большому огорчению нас самих и наших союзников, похоже, что Его Святейшество категорически отверг нашу просьбу о созыве Крестового похода. Отказавшись от созыва нового Крестового похода, который может поставить под угрозу хрупкое равновесие мира, Его Святейшество лично благословил нашу миссию, что, по его словам, является лучшим, что он может сделать. Печальный итог, но, возможно, он не является неожиданным. В конце концов, времена, когда Церковь командовала огромными армиями, прошли, и простое объявление крестового похода может практически не повлиять на католическое население. В любом случае, наша миссия по взятию Иерусалима продолжается, пусть и без благословения Церкви"
mlt.131.a: "Иерусалим падет!!!"

mlt.132.t: "Сдвинуть с места неподвижную лестницу"
mlt.132.d: "Когда статус-кво подходит к концу, и Святая Римско-Католическая Церковь утверждается в качестве единственной Церкви для этих земель, величайший пример эпохи статус-кво наконец-то закончился. Начиная с сегодняшнего утра, Неподвижная лестница была сдвинута с места. Хотя это и незначительное событие, но оно наглядно демонстрирует силу Церкви. Теперь Святая Земля не ограничивается бесконечными дебатами, но, наконец, может быть принята к действию. Этот день войдет в историю как конец статус-кво и установление католического господства. Vivat Christus Rex!"
mlt.132.a: "Deo Gratis!"

mlt.133.t: "Последний приказ"
mlt.133.d: "Орден Святого Иоанна - не единственный существующий орден Католической Церкви, который может восходить к Иерусалимскому Королевству. Более того, Орден Святого Иоанна даже не является старейшим из сохранившихся орденов крестоносцев. Однако Орден Святого Иоанна - единственный орден, который достоин вернуть факел католицизма на Святую Землю. Мы единственные, кто готов выступить против турок и вернуть то, что принадлежит нам по праву! Эта истина, это Евангелие нашей миссии должны быть донесены до всего мира. Все должны знать, что Мальтийские Рыцари достойны и готовы сделать все необходимое для возвращения Иерусалима. Ибо если не мы, то кто?"
mlt.133.a: "Да здравствует Орден!"

mlt.134.t: "Возвращение святых мощей?"
mlt.134.d: "Шепот ушедшей эпохи эхом разносится по анналам истории, рассказывая о святых реликвиях, утраченных во время Первого крестового похода. Святое Копье, Святой Грааль - почитаемые артефакты, обладающие божественной силой. Когда мы вновь ступаем на священную землю, перед нами встает выбор: искать ли нам эти давно утраченные реликвии? В наших сердцах звучит горячий призыв к действию. Пришло время отправиться на поиски утраченных реликвий Первого крестового похода. Решимость вернуть эти артефакты, обладающие, как говорят, огромным духовным значением, питает нашу решимость. С верой и решимостью мы отправляемся в путь, который может изменить ход истории. Некоторые, напротив, выступают за то, чтобы не углубляться в прошлое, а сосредоточиться на настоящем. Они утверждают, что реликвии - это всего лишь символы, и их отсутствие не должно отвлекать нас от решения поставленных задач. Отказавшись от этих поисков, мы можем направить свои усилия на интеграцию этих диких мест. Однако призыв славы и почестей, которые можно получить, найдя эти священные предметы, очень странен. Вопрос в том, поддадутся ли Рыцари Мальты этому зову или продолжат свою миссию, игнорируя зов приключений? "
mlt.134.a: "Мы должны найти реликвии, чего бы это ни стоило!"
mlt.134.b: "У нас есть более неотложные дела, чем охота за древними реликвиями!"

mlt.135.t: "Святые реликвии найдены!"
mlt.135.d: "По воле судьбы отголоски истории зазвучали вновь. Чудесным образом были вновь обнаружены утраченные реликвии Первого крестового похода. Волна изумления и удивления охватила весь Орден в связи с их обретением. Легендарные истории о Первом крестовом походе, которые многие считали мифом, похоже, подтвердились: воины шли в бой со Святым копьем, не получив ни одной, даже плотской раны. Члены Ордена, получившие тяжелые увечья, отпивали из чаши Христа и получали полное исцеление, когда чаша касалась их губ. Обнаружение этих священных артефактов - божественный знак, свидетельство нашей связи с прошлым. Их возвращение предвещает новую эру, и мы будем относиться к ним с величайшим уважением, оберегая их для будущих поколений. "
mlt.135.a: "Бог действительно благословил нас..."

mlt.136.t: "Судьба Мекки"
mlt.136.d: "Deus lo vult! Столица ислама, священный город Мекка, была полностью оправдана воинами Божьими, несмотря на все сопротивление потомков сарацинов. Взятие города окончательно положило конец вражде, длившейся тысячелетия, и буйное празднование охватило весь мир, в то время как по всему исламскому миру раздаются стенания. Многие храмы в городе уже разграблены, осквернены или просто стерты с лица земли в порыве великого и ужасного гнева, подобного гневу Господню. Оправданием такой ярости служат не только исторические обиды на беспощадные войны, которые велись от имени Аллаха, и арабское рабство, но и упорная оборона некоторых остатков нашего врага в черте города, когда иррегуляры устраивают засады, а некоторые солдаты даже опускаются до вероломства.\n\nОднако, несмотря на Царящий хаос, в некоторых других районах города молчат пушки и не проливается кровь. Многие наши полевые командиры, в противовес своим более жестоким соотечественникам, призывают к милосердию к побежденным, ссылаясь на то, что сам Христос провозгласил, что нужно подставить другую щеку, а сам Саладин проявил милосердие к справедливо сдавшимся. Эти более сострадательные Рыцари заранее запретили мародерство и внесудебные расправы в своих подчиненных командах, несмотря на опасность, которую эта доброта может представлять.\n\nЭто разделение дошло до крайности, когда два наших батальона столкнулись друг с другом перед Масджид аль-Харамом и многочисленными мирными жителями, которые бежали туда в поисках спасения. Поступают противоречивые сообщения о том, что среди тех, кто прячется у "неприкасаемой" достопримечательности, есть нелегалы, и пока один из батальонов пытается прорваться в храм, чтобы "свершить праведное правосудие", другой упорно защищает это место от посягательств. Ситуация зашла в тупик, и если её не разрешить в ближайшее время, она может привести к вспышкам насилия в наших рядах.\n\nВысший командир в этом районе, не зная, как выйти из тупика, положил решение к ногам Гроссмейстера, отложив на него жизни тысяч жителей Мекки, а значит и темперамент всего крестового похода."
mlt.136.a: "Повелитель - человек войны"
mlt.136.b: "Блаженны миротворцы, ибо они сыны Божии"

lt.137.t: "Новое дворянство"
mlt.137.d: "Поскольку расширение Миттельмирского Королевства дало нам довольно значительную территорию, усугубленное вытеснением англо-мальтийцев с нашего основного острова, мы на некоторое время остались с большими участками земли, о которых мало кто мог должным образом позаботиться. Первоначально эта проблема была решена путём прямого управления государством "бесхозными" землями, но это стало обременительным для нашей новой средиземноморской администрации.\n\nТаким образом, эти земли быстро оказались выставлены на продажу молодым, более авантюрным отпрыскам многих знатных семей, лишившихся своих поместий в результате катастрофического падения Черного Понедельника, при условии, что они сделают эти земли прибыльными и обеспечат государство. Соблазнившись обещанием жизни за пределами Империи, в "пограничье", этот проект по созданию приусадебных участков привел к тому, что Мальту и её территории быстро наводнили сотни предприимчивых, но бедных дворян из Отечества.\n\nЭтот новый класс зарекомендовал себя как лояльный, хотя и довольно амбициозный, род, а здоровая экономическая конкуренция и стабильное управление вдохнули новую жизнь в Миттельмеер. Многие из наших советников по культуре также, похоже, довольны тем, как этот шаг повлияет на следующее поколение, надеясь, что мы сможем воссоздать успех, которого добились балтендойче в Риге. В то же время наши военные в обозримом будущем не будут испытывать недостатка в перспективных кандидатах в офицеры.\n\nВот только бы решить проблему склонности этого населения к игре во власть..."
mlt.137.a: "Новая жизнь на Мальте!"

mlt.138.t: "Атлантическая плотина?"
mlt.138.d: "В течение последних нескольких недель один баварский техник с необычайным энтузиазмом добивался проведения встречи ведущих экономических деятелей администрации, и, желая наконец дать своим секретарям отдохнуть от назойливости, наш министр экономики согласился выслушать этого человека.\n\nПредставившись как Герман Зёргель, он сразу же разразился прокламациями о чудесах гидроэлектроэнергии и фантастических результатах, которые она может дать, если кто-то действительно примет утопическое видение. Пот капал с его лба и на бумаги, и все это время он описывал свой грандиозный план: запрудить Средиземное море, превратить Гибралтарский пролив в источник безграничной энергии и создать большое количество пахотных земель за счёт понижения уровня моря. Он описывал, как плотиной будет управлять нейтральная организация, которая сможет функционально шантажировать другие державы вечным миром, угрожая отключить им электроэнергию от плотины, и как новая земля может быть заселена, чтобы сформировать неразрывную связь между Европой и Африкой, образуя "Евроафрику" или "Атлантропу"\n\nВ этот момент стало ясно, почему этот человек так упорно продвигал свой проект в мальтийской администрации, ведь его наверняка вытеснили отовсюду даже за попытки претворить этот проект в жизнь. Как только речь зашла об огромном количестве бетона, о количестве человеко-часов, необходимых даже для закладки фундамента, идея "Атлантропы" была быстро признана выходящей за рамки реальности и основательно ушедшей в мир фантазий.\n\nГерр Шергель был беспристрастно поблагодарен за потраченное время, получил несколько пустых обещаний и приказал больше никогда не посылать писем в мальтийское правительство."
mlt.138.a: "Можно помечтать, наверное"

mlt.139.t: "Судьба горы Афон"
mlt.139.d: "На протяжении сотен лет, со времен Византийской империи, через IV крестовый поход и османов, на горе Афон существовала преобладающая теократическая православная община, состоящая из 20 монастырей, обладающая артефактами, текстами, картинами, иконами и архитектурой, пережившей все бедствия, через которые прошла Греция, начиная, возможно, с VIII века. \n\nЭто вызвало довольно острую дискуссию в правительстве.\n\nХотя монахи, живущие здесь, отличаются тем, что продолжают традиции, которые давно умерли во многих других регионах Греции и даже в самой православной церкви, они ожидают большой степени гражданской автономии, что противоречит эгалитарным и демократическим ценностям, которые мы пытаемся построить и последовательно отстаиваем. Монахи здесь не только хотят подчиняться только Вселенскому патриарху Константинополя, но и требуют полномочий по ограничению товаров и людей на своей территории, в частности, для того, чтобы не пускать туда женщин. \n\nНаши отношения с церковью нестабильны, и мы могли бы легко удалить этих монахов, если бы захотели, но остаётся большое количество сторонников монахов и аргумент, что не стоит беспокоиться об их удалении, если они не занимают стратегического положения, не опираются на ценные ресурсы и не имеют реальных средств угрозы для государства.\n\nВ конечном итоге, решение остаётся в руках исполнительной власти."
mlt.139.a: "Оставьте их в покое, они не представляют угрозы"
mlt.139.b: "Здесь не может остаться никаких остатков старого мира"

mlt.140.t: "Свобода Средиземноморья"
mlt.140.d: "Когда флаг нашей новой объединенной Средиземноморской Федерации поднимается над нашим прекрасным морем, когда армии и флоты Мальты приходят освобождать последние архипелаги и острова, томящиеся под неразумным правлением прибрежных элит и глупцов, истинная свобода, мир и процветание воЦаряются не только на Мальте, но и во всем Средиземном море. От Балеарских островов до острова Родос, от Мальты до Крита и даже до Кипра, Крыма и далее - народы, некогда объединённые лишь морскими просторами и разобщенными, разрозненными культурными битами, теперь объединились в полном составе. Под славным правлением [MLT.GetLeader] наш вновь Объединённый народ будет вместе идти в светлое будущее"
mlt.140.a: "Пусть свобода и вольность вечно Царят над Морем Между Землями"

mlt.141.t: "Княжеский Рыцарь"
mlt.141.d: "В анналах нашей истории появляется фигура, чья жизнь и верность воплощают суть преданности как Ордену, так и Церкви. Этот человек - не кто иной, как Людовико Чиги Альбани делла Ровере, выдающийся гроссмейстер нашего уважаемого Ордена. Уроженец Германии, Людовико остаётся непоколебимо преданным принципам Ордена и Церкви. Родословная Людовико Чиги Альбани делла Ровере связана с немецкой знатью, однако его сердце и поступки прочно привязывают его к нашему Ордену. Его связи с Рейхом, несомненно, пригодились, однако он по-прежнему остаётся католиком и прежде всего защитником Церкви. На протяжении всей своей жизни Людовико являл собой яркий пример Рыцаря-князя. Его приверженность ценностям Ордена, даже в условиях противоречивой лояльности, свидетельствует о его непоколебимой преданности. От решительной защиты наших священных принципов до отстаивания единства конфессий - Людовико вписал своё имя в анналы истории нашего Ордена. Руководство Людовико в качестве Гроссмейстера было отмечено непоколебимой заботой о благополучии наших братьев. Его дипломатическая тонкость и стратегическая проницательность помогли Ордену пережить непростые времена, последовавшие за нашим восстановлением. Он создавал союзы и способствовал сотрудничеству для укрепления наших позиций. Под его руководством Орден продолжает процветать как маяк чести, Рыцарства и благочестия"
mlt.141.a: "Да здравствует гроссмейстер!"


mlt.142.t: "It-Tempji Megalitiċi ta' Malta"
mlt.142.d: "На всей территории Мальты находится ряд доисторических храмов и мегалитических сооружений, построенных в три различных периода - фаза Ġgantija, фаза Saflieni и фаза Tarxien - в период между 3600 и 2500 гг. до н.э., которые в настоящее время являются самыми древними отдельно стоящими сооружениями, обнаруженными на планете. От небольших объектов, относящихся к самой ранней фазе Ġgantija (или фазе Башни великанши, как гласит старый мальтийский миф о том, что эти объекты были построены цивилизованными гигантами), до вершины в фазе Tarxien, когда были построены самые крупные и сложные храмовые комплексы, эти сооружения являются неотъемлемой частью не только мальтийской истории, но и всей истории человечества в целом, поскольку они представляют собой одни из самых ранних свободно стоящих групп древнего человечества, когда-либо обнаруженных. Хотя большинство мальтийцев и зарубежных наблюдателей согласны с нашей идеей защиты мегалитических храмовых комплексов и захоронений, небольшая часть футуристов Борга Пизани кричит, что эти древние реликвии только мешают истинной эволюции общества и поэтому должны быть уничтожены. К счастью, нам не придется слушать этих психов... верно?"
mlt.142.a: "Отметить эти места как официальные сокровища мальтийской истории, которые должны быть защищены и сохранены"
mlt.142.b: "Уберите отсюда эти уродливые штуки! Замените их настоящим искусством!"

mlt.143.t: "Век империй давно миновал"
mlt.143.d: "Существует древняя легенда, передаваемая нашими старейшими из старших Рыцарей, которая рассказывает о том времени, когда Мальтийские Рыцари отправились в Новый Свет, чтобы найти мифический фонтан молодости. В ходе своих приключений они прошли весь Карибский бассейн, сражаясь с коварными корсарами, дикими племенами и самой стихией, и в конце концов оказались в мангровых джунглях испанской Флориды. Там, в древней крепости, построенной среди развалин старинного испанского флота, находился фонтан молодости, который так хотелось заполучить нашим Рыцарским предшественникам. Однако нашим предкам помешала коалиция пиратов, туземцев и колонистов во главе с Рыцарем-пиратом капитаном Морганом Блэком, что нанесло ущерб деятельности Ордена в этом регионе и в конечном итоге привело к полному краху Рыцарских операций в Новом Свете. Мы никогда не должны забывать об этом наследии, даже если это всего лишь миф, поскольку мы снова отправляемся в Карибский бассейн, чтобы заявить о себе в этой стране сокровищ и мифов"
mlt.143.a: "Мы обращаемся к истории Ордена, чтобы найти ценные уроки, подобные этим"

mlt.144.t: "Поддерживая роскошную иллюзию"
mlt.144.d: "Хотя Новые Сыны стали контролировать Мальту из тени, похоже, что многие туристы, приезжающие сюда на отдых со всего Кайзеррейха и Рейхспакта, не знают об этом. Не обращая внимания на наш "тонкий" захват власти, эти счастливые отдыхающие станут нашим экономическим спасением. Мы будем развивать нашу туристическую индустрию до тех пор, пока она не перекроет все остальные наши действия здесь, показывая себя хорошим, лояльным колониальным холдингом в Средиземноморье, выкачивая средства из невежественных дворян и богатых семей, приезжающих на наши чистейшие пляжи из Берлина и других мест."
mlt.144.a: "Настоящее туристическое место Германии должно оставаться открытым, несмотря ни на что"

mlt.145.t: "Папа Римский призывает Мальту оказать помощь Италии"
mlt.145.d: "Обратившись к верному служителю Церкви, нашему премьер-министру Полу Боффа, Папа Римский в Риме попросил Мальту о помощи в борьбе за независимость Италии, поскольку война поглощает полуостров. Обещая помощь, снабжение и оружие для нового крестового похода, папство умоляет нас, мальтийцев - последних из истинных итальянцев, ещё не поглощенных этой ужасной братской войной, - прийти и раз и навсегда прекратить борьбу, чтобы в любимой Богом Италии больше не проливалась невинная католическая кровь. Однако Боффа до этого был занят своей мечтой о создании единой федерации средиземноморских архипелагов и островов, и многие члены его лейбористской партии призывают его игнорировать полуостров, который так бессердечно оставил нас гнить под властью Германии, чтобы следовать своей собственной судьбе своим собственным путём. Что же нам делать, когда судьба Италии, всего Средиземноморья и всего христианства висит на волоске?"
mlt.145.a: "Папа в Риме призывает к помощи, и мы отвечаем. Avanti Italia!"
mlt.145.b: "Мы всегда будем верны Папе, но мы нужны нашему народу здесь"

mlt.146.t: "Судьба независимого социализма Минтоффа"
mlt.146.d: "В то время как Дом Минтофф продолжает свои усилия по полному закреплению своей формы социализма в нашем государстве, идя рука об руку со своими старыми соперниками в Интернационале, мы должны решить судьбу мальтийского социализма. Поскольку большая часть Тоталисты Футуристы рассыпалась и раздробилась после того, как стало ясно, что мы не уступим власть, их старые нео-карматовцы пришли в наше лейбористское крыло, а остальные их соратники бегут из страны или оказываются в наших тюрьмах или в могилах. Более того, умеренные лейбористы, некогда преданные Полу Боффа, в большинстве своем признали наше господство, став не более чем доброкачественной опухолью, прикрепленной к нашему тылу. Остаются лишь немногие истинные синдикалисты, но и они теперь наделены большими полномочиями благодаря своим интернационалистическим благодетелям, поэтому устранить их невозможно. Однако Минтофф мог бы использовать их в своих интересах, реализовав старые, ранее не имевшие под собой оснований слухи о том, что он является агентом синдикалистских сил, чтобы поглотить мальтийское синдикалистское движение и обратить его на службу интересам Минтоффа для лейбористов и для Мальты. Однако Минтофф с трудом принимает это решение, размышляя о том, стоит ли продавать часть души Мальты глобалистским дьяволам, чтобы осуществить свою мечту о полном единстве мальтийских левых и своем полном господстве над всей Мальтой. Что делать?"
mlt.146.a: "Оставаться на прежних позициях"
mlt.146.b: "Уступить доминирующей форме интернационализма"

mlt.147.t: "Судьба местной демократии под властью Рыцарей"
mlt.147.d: "Несмотря на то, что с приходом к власти Мальтийские Рыцари полностью уничтожили инфекционную федеральную демократию, местное самоуправление всё ещё существует на архипелаге в небольших деревнях и поселках за пределами городской застройки Валлетты или за пределами досягаемости наших крепостных редутов и монастырей-крепостей. Должны ли мы позволить этим местным общинам избрать одобренных Рыцарями кандидатов по их собственному выбору в качестве промежуточных лидеров и представителей нашей собственной Рыцарской воли в форме модернизированного псевдофеодализма, пока мы сосредоточимся на других более важных делах, или же мы должны сохранить наш полный удушающий контроль над мальтийским правительством во имя блага нации и невежественных масс?"
mlt.147.a: "Не давайте чуме либерализма ни пяди!"
mlt.147.b: "Уступите хоть немного местному самоуправлению под нашим присмотром."

mlt.148.t: "Великая идея"
mlt.148.d: "После того как Италия объединилась под праведным руководством Reise [MLT.GetLeader], а наш неоримский футуризм развил итало-мальтийскую культуру и направил её по ускоренному пути к современной утопии, наш славный лидер должен решить нашу судьбу. Остаться ли нам в Италии и спокойно строить наш новый рай, возможно, с прицелом на возвращение земель Великой Италии, чтобы освободить оставшихся родственников, или же принять нашу неоримскую идентичность близко к сердцу, создав новое римское государство, не республиканское и не имперское по своей природе, как это было в прошлом, когда Рим потерпел неудачу при Сенате и его Цезарях. Вместо этого мы могли бы создать новый революционный Рим, заботящийся о своем народе и доводящий идеологию национал-синдикализма до совершенства под всемогущей властью Рейза Борга Пизани. Правда, это сделает нас изгоями на мировой арене, заставит весь западный мир обратить на нас свой взор, но это небольшие уступки, которые мы должны преодолеть, чтобы Рим снова задышал."
mlt.148.a: "Старый Рим мертв, пусть так и остаётся."
mlt.148.b: "Старый Рим мертв, но итальянцы всё ещё на свободе. За Великую Италию!"
mlt.148.c: "Да здравствует Reise Borg Pisani!"

mlt.149.t: "Флаг для нового Рима"
mlt.149.d: "Создав Великий Рим, мы должны определиться со знаменем. Перед нами три варианта, на каждом из которых изображен римский орел, окруженный шестеренками и венком с эмблемой Национального синдикализма над головой, но мы не определились, какие цвета использовать для завершения дизайна."
mlt.149.a: "Сохранить красно-Чёрный цвет Национального синдикализма."
mlt.149.b: "Использовать красный и золотой цвета старого Рима."
mlt.149.c: "Использовать красно-белый цвет нашего собственного мальтийского национализма."

mlt.150.t: "Потерянное государство крестоносцев?"
mlt.150.d: "Основанное во время Четвертого крестового похода, Афинское герцогство было латинским государством крестоносцев, которое владело большей частью южной Греции. В отличие от других крестоносных государств, латинское герцогство пережило своих собратьев-крестоносцев почти на два столетия, пока не было окончательно завоевано османами в 1458 году. Герцогский титул, основанный бургундским дворянином, переходил от французских и каталонских дворянских родов к флорентийскому роду Аччайоли, а в последние десятилетия перед падением герцогства им управляла флорентийская семья Аччайоли. Как это ни удивительно, но "наследник" герцогства жив до сих пор. Бразильский дипломат по имени Хидебрандо Аччиоли - живой потомок знатного флорентийского рода. Стремясь снять административную нагрузку с возрожденной Латинской империи, некоторые члены нашего Рыцарского ордена предлагают обратиться к этому далекому дипломату и восстановить старое герцогство на юге Греции. Другие считают, что это было бы бесплодной затеей, но, как и во всех других делах, решение остаётся только за гроссмейстером"
mlt.150.a: "Пусть герцогство родится заново!"
mlt.150.b: "Реформировать герцогство, отдавая дань уважения его историческим дворянским родам!"
mlt.150.c: "Бразилия? Вы, наверное, шутите?"

