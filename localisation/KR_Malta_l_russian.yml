## Ideas ##
MLT_langaune_question: "Языковой вопрос"
MLT_langaune_question_desc: "Один из самых ключевых вопросов современной мальтийской политической сцены - вопрос о языке - касается самого будущего каждой души в стране. Поскольку Мальта долгое время была игрушкой внешних держав, её собственная культура отражает это. Влияние англичан, итальянцев и даже немцев ощущается повсюду. И хотя это привело к созданию уникального плавильного котла культур, поскольку ни одно из этих влияний не является полностью господствующим, это также стало причиной серьезных разногласий, подстегиваемых решением Германии исключить английский и итальянский языки из списка официальных и добавить к ним немецкий в 1930 г., оставив мальтийский и немецкий единственными официальными языками острова и нагнетая напряженность на всем архипелаге. Все основные партии на Мальте выступают за принятие своего основного языка, чтобы окончательно поставить точку в этом вопросе. Однако с приходом к власти "Новых сыновей" этот вопрос, как и все другие, был отложен, похоже, навсегда."

MLT_republicanismonrise: "Панги республиканизма"
MLT_republicanismonrise_desc: "С 1920 г., когда Германия впервые установила контроль над Мальтой и восстановила власть Суверенного воинского ордена Мальтийского ордена (Рыцари Мальты) над архипелагом, народ не имел возможности выразить своё мнение по-настоящему демократическим путём. Выборы 1930 г. во многом способствовали успокоению призывов к возвращению к демократии, но внезапное возвышение Новых Сынов и их парализующее воздействие на страну практически свели на нет все хорошее, что было в результате. Даже когда "Новые сыновья" находятся у власти, эти призывы к демократии продолжаются, видимо, как способ попугать, что Мальта не находится под контролем единственного субъекта."

MLT_commie_cells: "Социалистические ячейки"
MLT_commie_cells_desc: "Несмотря на подавляющее большинство католического и консервативного населения Мальты, в Лейбористской партии существуют некоторые социалистические ячейки, которые, по слухам, имеют тесные связи с близлежащей Социалистической Республикой Италия. Хотя до прихода "Новых сыновей" они не представляют особой угрозы, но если "Новые сыновья" ослабят свой контроль над островами, они могут представлять значительный риск для нашей безопасности."

MLT_blind_garrison: "Слепой гарнизон"
MLT_blind_garrison_desc: "Мальтийский гарнизон Кайзеррейха, существующий с 1920 года и усиленный в 1924 году, был фактически слеп к истинным событиям в нашем государстве с тех пор, как шесть лет назад появились Новые Сыновья. Держа Кайзеррейх в неведении с помощью исчезновений и подкупа, "Новые сыновья" обманывают Германскую империю, заставляя её думать, что на нашем маленьком архипелаге все функционирует нормально, независимо от того, насколько парализован местный гарнизон. Несмотря на их слепоту, гарнизон по-прежнему остаётся нашей единственной реальной защитой от внешнего мира, и если Мальта когда-либо превысит свои полномочия, можно быть уверенным, что гарнизон вмешается, чтобы защитить средиземноморский приз Кайзера" 
MLT_sons_of_malta_base: "Новые сыновья Мальты"
MLT_sons_of_malta_base_desc: "Новые сыновья Мальты - это современное факсимиле оригинального Независимого Ордена Сынов Мальты, братской организации, подобной масонам, которая активно действовала в 1800-х годах как мистическое тайное общество, членами которого были многие видные политики и мировые деятели. Далекие от этого благородного и безобидного прошлого, "Новые сыновья" представляют собой группу претендентов - богатых, влиятельных и хорошо связанных между собой людей, совместно преследующих свои корыстные цели в глобальном масштабе. Используя своё огромное состояние и влияние, эти мечтатели захватили контроль над архипелагом Мальта после того, как Германия ослабила свою хватку в 1930 году. С тех пор эта теневая шайка трусливых бизнесменов и избалованных аристократов маскировалась под недоброжелателей и вдохновителей, стремящихся освободить родные острова от немецкого контроля, управляя нитями Кайзеррейха из его темного подбрюшья. В действительности "Новым сыновьям" удалось добиться лишь незначительного влияния в ФАУД Германии и среди её инвестиционно-банковского класса, что делает их "великий план" несбыточной мечтой. Короче говоря, "Новые сыновья", возможно, и смогли одурачить наивных и бедных граждан Мальты за эти долгие шесть лет, но, похоже, они обречены на разоблачение и провал. А пока Мальта заперта в их алчных тисках, ожидая момента, когда в их будущее постучат..."

