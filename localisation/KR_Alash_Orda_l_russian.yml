ALO_russian_pressure: "Дальнейшее господство России"
ALO_russian_pressure_desc: "Несмотря на то что русские в значительной степени утратили контроль над нашими делами из-за собственной внутренней борьбы, они по-прежнему обладают огромным экономическим, культурным и политическим влиянием на наши земли."

ALO_cossack_garrison: "Тень казачества"
ALO_cossack_garrison_desc: "Судьба сибирского, оренбургского, уральского и семиреченского казачества неразрывно связана с судьбой нашего народа. Эти отношения сложны, в них есть периоды и вражды, и поддержки. Казаки подавили восстание 1916 года, но и помогли создать боеспособные части ополчения Алаш. Казаки выступили за Единую и Неделимую Россию, но при этом помогали создавать Алашскую автономию. Сейчас все эти казачьи отряды дислоцируются на территории нашей автономии и не подчиняются центральному правительству. Пока мы слабы, у нас нет возможности бросить вызов их вотчинам. Однако стоит нам выступить против России, и тени атаманов Дутова, Толстова и Ионова вновь проявятся..."
ALO_land_troubles: "Борьба за землю"
ALO_land_troubles_desc: "Одним из главных требований алашских лидеров в революционные годы было возвращение незаконно захваченных земель казахам и прекращение колониального ига России, существовавшего за счет переселения крестьян на плодородные земли Севера. В некоторых районах, где традиционно преобладало казахское население, русские поселенцы с тех пор составляют большинство. Хотя земля была национализирована большевиками, в Степи были конфискованы только земли царской семьи, чиновников и крупнейших баев, некоторых сельскохозяйственных и промышленно-капиталистических объединений. В аулах земля уже находилась в общинном управлении, хотя полуфеодальные баи владели пашнями, лучшими пастбищами и водой.\nВ конечном итоге, пока лидеры алашей добивались прав на землю, российские власти препятствовали этому. Сегодня возвращение земли имеет первостепенное значение, что требует разрешения конфликтов с поселенцами и восстановления прав собственности казахов."
ALO_legacy_of_central_asian_revolt: "Эхо восстания 1916 года"
ALO_legacy_of_central_asian_revolt_desc: "Десятилетия, проведенные под российской гегемонией, оставили свои шрамы на нашей культуре, о чем свидетельствует восстание 1916 года в Центральной Азии. Цена за свободу была высока: резня, депортации и разорение населения - вот лишь некоторые из последствий. Значительная часть нашего населения была либо истреблена, либо депортирована из Центральной Азии, многие были вынуждены искать убежища в Синьцзяне. И все же горькая память о неудаче и последующих последствиях разжигает пламя казахского национализма. Мы должны сделать так, чтобы подобное бессмысленное кровопролитие никогда больше не преследовало нашу землю."
