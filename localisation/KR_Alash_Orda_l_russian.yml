ALO_relations_with_russia_desc: "Поскольку мы являемся федеральной автономией России, что делает нас субъектом Российской Федеративной Республики, отношения между нашими странами с годами только ухудшились. Ситуацию усугубляет рост числа русских переселенцев, которые не хотят ассимилироваться и ведут себя на своей земле как хозяева. Существуют определенные движения и организации, которые хотят предотвратить усиленную русификацию и колонизацию наших земель.\n\nОднако мы слабы. Чтобы противостоять гиганту, мы должны модернизировать нашу армию и сделать нашу экономику менее зависимой от Москвы.\n\nНо, как считают умеренные, дипломатическое решение всё ещё возможно. Если к власти в России придет правильное правительство, возможно, появится шанс выйти из Федеративного договора, воспользовавшись этим для обеих сторон."

