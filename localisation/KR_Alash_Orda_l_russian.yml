alash.1.d: "Летом 1917 года ведущие представители казахской интеллигенции собрались на Первом Всеказахском съезде, чтобы окончательно отделиться от партии кадетов. Они основали движение «Алаш» – партию, провозгласившую идеалы всеобщего избирательного права, равенства и парламентского федерализма. Будущее казахского народа «Алаш» видел в форме автономии в составе российского государства. После Октябрьской революции лидеры движения выступили против большевистского переворота. В декабре 1917 года, на Втором Всеказачьем съезде, они создали национальную Казахскую Автономию – Алаш-Орду, противостоящую нарастающему хаосу и угрозе со стороны большевиков. Народный Совет Алаш-Орды возглавил Алихан Букейханов – несменный лидер партии и символ борьбы казахского народа.\n\n11 июня 1918 года был принят судьбоносный декрет Алаш-Орды, в котором осуждалась советская власть и утверждался суверенитет казахского народа. При поддержке союзных казачьих войск красные были вытеснены с территории Алаша, хотя отдельные очаги сопротивления сохранялись вплоть до 1919 года. Однако мечта об автономии так и не воплотилась в полной мере. Изначально теплые отношения с лидерами Белой армии вскоре охладели – переворот Колчака разрушил надежды на федерализацию, сведя статус Алаш-Орды к подчиненному положению в рамках возрождающейся Российской державы.\n\nНа Учредительном собрании 1920 года Алаш-Орда была восстановлена как автономная территория России, но почти полностью зависела от нее в политических вопросах. Несмотря на сохранение собственного парламента и определенной свободы в культурной и экономической сферах, она оставалась частью единой, «неделимой России». Лидеры «Алаш» установили тесные связи с правительством Керенского в Петрограде, но внутри самой автономии росло недовольство. Все громче звучали голоса, требующие перемен и пересмотра политического курса."  
alash.1.a: "История, достойная размышлений"

alash.899.t: "Партия Алаш и Халык Кенеси"  
alash.899.d: "С 1917 года страной правит Алихан Букейханов – лидер партии «Алаш», близкий соратник Керенского и отец казахского государства. Парламент страны – Халык Кенеси, или Народный Совет – был сформирован по образцу российской Думы. Выборы в нем проходят синхронно с российскими, а министр-президент автономии назначается парламентским большинством. На протяжении многих лет Народный Совет остаётся фактически однопартийным, ведь «Алаш» неизменно доминирует на политической арене. \n\nВ оппозиции правящему режиму находятся «Жас Азамат» – бывшее молодежное крыло «Алаш», которое со временем оформилось в самостоятельную социал-демократическую партию; «Уш-Жуз» – движение, связанное с российскими левыми и эсерами; а также Оренбургское казачество, обладающее собственной квотой в Национальном совете согласно Оренбургскому договору 1926 года."  
alash.899.a: "Пробуждение Казахского народа!"

alash.897.t: "Убийство президента Керенского"  
alash.897.d: "Тревожные вести достигли нашей столицы – несколько часов назад в Петрограде был убит президент Керенский. Друг и соратник Алихана Букейханова, горячий сторонник Алашской автономии и один из главных архитекторов федеративной России, пал жертвой террориста.\n\nНо преступник ответит за свой страшный поступок, тогда как последствия этого удара по российской политике уже необратимы. С уходом Керенского исчезла последняя сила, способная удерживать шаткий баланс внутри государства, и теперь хаос грозит поглотить всю страну. В эти мрачные дни Алашская автономия объявляет траур по трагически погибшему лидеру, а её столица склоняет и российские, и алашские знамена в знак скорби."  
alash.897.a: "Легко осуждать, но кто сможет встать на его место?"

alash.895.t: "Слухи об отставке Алихана Букейханова"  
alash.895.d.death: "Сегодня в правительстве Алаш-Орды появились слухи: Алихан Букейханов, глубоко потрясенный гибелью своего друга – президента Керенского, возможно, намерен уйти в отставку. В этом решении, вероятно, сыграли роль и его возраст, и осознание того, что пора уступить место новому поколению.\n\nПока официальных заявлений не последовало, но утренние газеты уже запестрили заголовками, а в обществе нарастает ажиотаж. Пресса осаждает правительство с требованиями комментариев, и, наконец, назначается пресс-конференция, на которой Букейханов должен прояснить ситуацию.\n\nВ назначенный день зал наполняется ключевыми министрами, лидерами партии и журналистами. Когда Букейханов выходит к трибуне, напряжение в воздухе достигает предела. Он говорит о будущем автономии, о модернизации, о чаяниях простых казахов... И, наконец, произносит слова, развеивающие все слухи."  
alash.895.d.age: "Сегодня в правительстве Алаш-Орды заговорили о возможной отставке Алихана Букейханова – возраст дает о себе знать, и, возможно, он готов передать бразды правления новому лидеру.\n\nОфициального подтверждения пока нет, но слухи уже распространились в газетах, вызвав небывалый резонанс. Журналисты обрушиваются на правительство с запросами, и в ответ организуется экстренная пресс-конференция.\n\nЗал наполнен внимательными взглядами. Букейханов поднимается на трибуну и сдержанно, но решительно говорит о грядущих переменах, о перспективах автономии... Но когда доходит до самого главного, его слова ставят точку во всех домыслах."
alash.895.a: "Букейханов остаётся во имя народа Казахов..."
alash.895.b: "Слухи подтверждаются – Букейханов уходит..."

alash.894.t: "Золотодобывающее акционерное общество «Алтай»"
alash.894.d: "Золотодобывающее акционерное общество «Алтай», изначально российское предприятие, основанное в 1915 году, за время своего существования претерпело значительные изменения. Первоначально компания управлялась из Петрограда и занималась добычей золота в регионах [404.GetName] и [402.GetName]. Она приобрела объекты у торгового дома «В. М. Фоняков и Ко» и расширила свою деятельность, включив в нее прииски в [404.GetCapitalVictoryPointName] и Зайсанском уездах [810.GetName]ой области, а затем в [583.Controller.GetVictoryPointName_10284]ом уезде [402.GetName]ой области. Ежегодно компания добывала около 25 фунтов золота. Председателем правления был Л.Р. Гавеман, известный также по управлению активами семьи Юсуповых.\n\nПосле большевистской революции 1917 года все активы Алтайской золотопромышленной компании были национализированы и включены в список «крупнейших предприятий», подлежащих государственному контролю. Однако после гражданской войны был принят закон, согласно которому горнодобывающие компании могли быть частично приватизированы при условии, что контрольный пакет акций принадлежал государству и оно имело право в любой момент национализировать компанию. Алтай был частично приватизирован таким образом, и хотя мы имели исключительные права на владение национализированной частью компании, поскольку ресурсы находились именно на нашей территории, управление по-прежнему осуществлялось из Петрограда.\n\nПоследовали значительные экономические изменения, включая введение в России червонного рубля, обеспеченного золотом, и последующий отказ от него из-за экономического кризиса и краха Берлинской фондовой биржи. Экономическая нестабильность привела к снижению интереса к Алтайскому золотодобывающему акционерному обществу со стороны российских властей. Осознав открывающиеся возможности, правительство планирует установить больший контроль над компанией. В условиях ослабления интереса со стороны России этот момент идеально подходит для реструктуризации совета директоров компании, чтобы обеспечить назначение надежного и заслуживающего доверия человека для контроля за операциями и предотвращения утечки золота из [ROOT.GetName]."
alash.894.a: "Это наше золото!"
alash.894.b: "Это слишком рискованно..."

alash.8940.t: "Национализация акционерного общества «Алтай»"
alash.8940.d: "Золотодобывающее акционерное общество «Алтай», один из ключевых игроков в золотодобывающей отрасли, с давних пор управлялось при значительном участии российских капиталов. После национализации предприятия большевиками в годы Гражданской войны был принят закон, позволявший частичную приватизацию горнодобывающих компаний при обязательном сохранении контрольного пакета в руках государства. Более того, власти оставляли за собой право в любой момент вернуть предприятие в полное подчинение. Именно по такому сценарию и был частично приватизирован «Алтай», наряду со многими другими компаниями страны. Однако в силу особенностей нашей конституции Алашская автономия, как субъект федерации, обладала исключительными правами на владение национализированной долей предприятия, поскольку его природные богатства располагались на её территории.\n\nНедавний отказ от золотого стандарта, спровоцированный экономическим кризисом и крахом Берлинской фондовой биржи, резко снизил интерес зарубежных инвесторов и российских акционеров к АО «Алтай». Осознавая сложившуюся ситуацию, бенефициары согласились на сделку с властями Алаша, что позволило нам установить ещё больший контроль над компанией. Но стратегическая ценность золотых запасов Семипалатинской и Тургайской областей остаётся неоспоримой. Понимая это, [FROM.GetAdjective]ое правительство предприняло решительный шаг, реорганизовав совет директоров предприятия, полностью исключив возможность влияния Петрограда на наши ресурсы и обеспечив их надёжную защиту от внешнего контроля."
alash.8940.a: "Хитрый ход, но сможет ли он изменить что-то по-настоящему?"


# Russia goes Snap Elections #
alash.893.t: "Объявлены внеочередные выборы!"
alash.893.d: "В связи со смертью президента Керенского в России были объявлены всеобщие выборы, и наша автономия, как часть федеративной республики, также была обязана их провести. Обычно казахское население в основном голосовало за партию «Алаш», и мы даже получили значительное количество депутатов в общероссийской Думе, но в последние годы из-за растущей популярности Уш-Жуз и Жас Азамат, формирующих единые списки с кандидатами от российских партий, наше мажоритарное положение было утрачено. \n\nВ целом интерес казахского населения к общероссийским выборам угас, явка довольно низкая, но русские и казаки-переселенцы голосуют за российские партии, причем в последние годы их поддержка изменилась в сторону правых националистических партий, таких как НРПР и ВНС. Мы должны следить за этими выборами и не позволить некоренным русским представлять нашу автономию в российском парламенте."
alash.893.a: "Будем надеяться, что Россия не впадет в предвыборный кошмар"

alash.892.t: "Праймериз партии Алаш" # -> alash.888
alash.892.d: "В связи с отставкой Букейханов и назначением выборов в Халык Кенеси на ближайшее время, партия Алаш созвала съезд, чтобы избрать кандидата от партии, который станет премьер-министром и сформирует правительство.\n\nВ последние годы партия сильно потеряла в единстве и сплоченности, и сейчас фактически является не партией, а коалицией политических клитик. На левом фланге партия «Алаш» представлена группой политиков, которые не покинули партию после образования Жас Азамат, объединившись под руководством Жаханша Досмухамедов. Они довольно радикальны в своей политике, намереваясь реформировать партию изнутри и кардинально изменить неравенство. Прогрессивное крыло партии представляет Миржакип Дулатов, близкий соратник Букейханова, которому пророчили роль его преемника, но его радикализм и сильная личная властная база оттолкнули более умеренных членов «Алаша», которые предпочли более прагматичного Ермекова. Умеренных центристов представляет именно он, «названный» преемник Букейханова, заручившийся поддержкой истеблишмента партии «Алаш» и выступающий в качестве «голоса разума» в партии. Вокруг него объединились политики, которые хотят сохранить статус-кво и боятся раскачать лодку. Наконец, справа противостоит Садык Аманжолов - глава ополчения Алаш, военный лидер и защитник народа Казахов, националист, выступающий за развитие армии и, наконец, отделение от России, предсказанное среднеазиатским восстанием 1916 года.\n\nНесмотря на все фракции, борющиеся за власть, только у двух центристских кандидатов есть шанс победить на праймериз партии."
alash.892.a: "Жаханша Досмухамедов, левый партии Алаша."
alash.892.b: "Миржакип Дулатов, радикальный модернизатор."
alash.892.c: "Алимхан Ермеков, последователь взглядов Букейханова."
alash.892.e: "Садык Аманжолов, казахский националист."

# Russia goes Civil War or Revolution #
alash.891.t: "Доказательства российского спонсорства партии Уш-Жуз"
alash.891.d: "Мы получили информацию о том, что российское правительство активно спонсирует партию Уш-Жуз деньгами на их предвыборную кампанию. Хотя это всего лишь слухи, мы можем попытаться увеличить наши собственные инвестиции, чтобы противостоять преобладающему влиянию Уш-Жуз."
alash.891.a: "Это лучший шаг."
alash.891.b: "Это всего лишь слухи."

alash.890.t: "Революция в России"
alash.890.d: "В России произошла очередная революция, и теперь становится очевидным, что мы должны разорвать наши связи с предательским социалистическим правительством, которое боролось против нашей независимости в первой гражданской войне. Однако возникает вопрос, стоит ли сохранять верность Русской добровольческой армии под командованием Лавра Корнилова, правительству, базирующемуся в Волгограде. В то время как их правительство, скорее всего, будет бороться за единую и неделимую Россию, мы заранее согласились стать автономией."
alash.890.d2: "В России произошла очередная революция, и в очередной раз их власти пытаются построить общество для рабочих и крестьян. В то время как оппозиция считает, что нам не стоит вмешиваться и пытаться ещё больше отделиться, некоторые члены нашего правительства уверены, что на этот раз мы должны поддержать русскую революцию."
alash.890.a: "Объявить о поддержке корниловского режима!"
alash.890.b: "Давно пора провозгласить независимость и не вмешиваться!" 
alash.890.c: "Поддержите революцию!"
alash.890.e: "Мы не должны поддерживать этот незаконный режим!"

# Russian Elections #

alash.889.t: "Подсчёт голосов в Петрограде"
alash.889.d.friendly: "Это описание показывается, если в России избрано дружественное нам правительство. Поскольку мы являемся частью России, выборы у нас проходят в одно и то же время, хотя мы обладаем большой автономией. Однако если избранное правительство будет шовинистическим или антиавтономным, это приведёт нас к проблемам."
alash.889.d.enemies: "Это можно увидеть, если в России будет избрано не очень дружественное нам правительство. Поскольку мы являемся частью России, выборы у нас проходят в одно и то же время, хотя мы обладаем большой автономией. Однако если избранное правительство будет шовинистическим или антиавтономным, это приведёт нас к проблемам."
alash.889.a: "По крайней мере, они наши союзники."
alash.889.b: "Опасный результат."

# United Front failure #

alash.888.t: "Единство под угрозой"
alash.888.d: "Некогда единая партия «Алаш» давно раскололась, но теперь раскол только усилился после того, как на праймериз был избран кандидат от единого блока политических клиник. Все фракции, кроме победившей, остались недовольны результатами и уже открыто заявляют о недоверии Центральному комитету «Алаш» и новому кандидату. \n\nСторонники победившего кандидата уверяют, что спасти ситуацию может только Алихан Букейханов, который должен сам назвать преемника и тем самым объединить партию, возможно, в последний раз, но скептики утверждают, что единство партии умерло раз и навсегда, и ничто ему не поможет, поэтому проще просто признать это как факт."
alash.888.a: "Единство партии угасло."
alash.888.b: "Букейханов должен вмешаться и назвать преемника!"

alash.887.t: "Букейханов называет своего преемника"
alash.887.d: "Алихан Букейханов выступил сегодня на заседании Центрального комитета «Алаш» с намерением объявить своего преемника - что с формально-юридической точки зрения, конечно, никак не меняет ситуацию, и избранный на праймериз кандидат останется на своем месте. Важно символическое значение Алихана, и, возможно, таким образом названный им кандидат сможет завоевать популярность в народе и перехватить инициативу в будущем.\n\nНесмотря на это, названное имя вряд ли станет для всех сюрпризом. Ранее Букейханов тесно сотрудничал с Дулатулы, но времена изменились, и за последние шесть лет другой член партии, Алимхан Ермеков, прочно закрепил за собой прозвище преемника. Поэтому, когда престарелый отец нации произнес заветное имя, делегаты не вздохнули с облегчением, а лишь поняли, что время борьбы только началось. Ермеков действительно стал названным преемником Букейханова, но повлияет ли это как-то на единство партии - скорее в худшую сторону."
alash.887.a: "Есть сомнения, что он сможет залечить раны, нанесенные партии"

alash.886.t: "Гонка начинается" #-> alash.885
alash.886.d: "После праймериз и начала активной кампании партии, кампания была фактически саботирована членами других фракций. Единство партии практически на нуле, но те, кто не согласен с результатами голосования за того или иного кандидата, возмущены и, похоже, не допустят его избрания.\n\nПоэтому фактически все 4 кандидата приняли участие в гонке за кресло премьер-министра и развернули свои предвыборные штабы. \n\nЖаханша Досмухамедов, Миржакип Дулатов, Алимхан Ермеков и Садык Аманжолов - впервые от партии «Алаш» выдвинуты 4 кандидата и впервые это не Алихан Букейханов. Эти выборы обещают быть интересными, но самое страшное для «Алаша», который удерживал власть долгие годы, - не является ли столь явный раскол в партии лакомым кусочком и удачным моментом для оппозиции, которая наращивает свою мощь и предлагает людям альтернативу. Альтернативу, которая впервые может оказаться более перспективной, чем нынешняя система."
alash.886.a: "Пусть победит сильнейший"

alash.885.t: "'Битва' за [ALO_guryev_kazakh]е"
alash.885.d: "Уральский регион с административным центром в городе Джимпиты давно является оплотом Западного отделения Алаш-Орда и левой фракции партии «Алаш», возглавляемой Жаханша Досмухамедовым и его тезкой Халелом. Однако нынешний избирательный сезон принес беспрецедентные проблемы для их влияния. Центральное руководство партии не решается полностью поддержать Досмухамедовых, что делает их кампанию уязвимой для внутреннего и внешнего давления. Дополнительную сложность создает присутствие Владимира Толстова, атамана Уральского Казачьего Войска. Толстов, ярый противник демократии и казахского суверенитета, последовательно подрывал демократию Молодой казах на западе страны. Сейчас его пагубное влияние проявляется в попытках сорвать предстоящие выборы. Казахи под его командованием планируют блокировать избирательные участки в [ALO_guryev_kazakh]е и запугивать казахских избирателей, чтобы сорвать избирательный процесс. Центральное руководство может принять решение поддержать Жаханша Досмухамедова, влив в регион значительные средства для поддержки его кампании. Такая финансовая поддержка позволила бы левой фракции эффективно противостоять деструктивной тактике Толстова и укрепить свою электоральную базу. Правительство также может принять решение о вводе в [ALO_guryev_kazakh]е отрядов милиции «Алаш» для охраны избирательных участков и обеспечения честного процесса выборов."
alash.885.a: "Западное крыло «Алаш» получает поддержку Центра" #-> Jahansha wins, aligns with Dulatuly 
alash.885.b: "Мы не должны помогать этому левацкому рассаднику!" #-> Dutov wins, Jahansha aligns with Жас Азамат 
alash.885.c: "Ввести войска ополчения в [ALO_guryev_kazakh]е" #-> Nationalists get support

alash.884.t: "Казаки закрепляют результат в [ALO_guryev_kazakh]е"
alash.884.d: "Решение центрального руководства партии «Алаш» не поддерживать Жаханша Досмухамедова на выборах в Уральском регионе оказалось критическим просчетом. Не имея необходимых средств и стратегической поддержки, кампания Джаханши с трудом противостояла деструктивным усилиям атамана Владимира Толстова и казаков. Воспользовавшись ситуацией, казаки активизировали свои усилия по блокированию избирательных участков и запугиванию казахских избирателей. Эта тактика оказалась эффективной и привела к значительному снижению явки на выборы среди местного населения Казахи. В результате казакам удалось занять доминирующее положение в регионе, значительно подорвав влияние партии Алаш.\n\nСтолкнувшись с этой неудачей, Жаханша Досмухамедов искал альтернативные союзы, чтобы сохранить свою политическую значимость. Он перенаправил свои усилия на поддержку кампании Жас Азамат."
alash.884.a: "Мы потеряли Запад" 

alash.882.t: "Электоральный успех в [ALO_guryev_kazakh]е"
alash.882.d: "Несмотря на мощные усилия казаков сорвать избирательный процесс в [ALO_guryev_kazakh]е, поддержка Жаханша Досмухамедова оказалась решающей. Благодаря значительной финансовой поддержке и стратегической агитации, попытки казаков заблокировать избирательные участки и отпугнуть избирателей Казахи были встречены стойкой решимостью местного населения и слаженными усилиями кампании «Алаш». В результате партия «Алаш» одержала значительную победу в [ALO_guryev_kazakh]е. Успех на выборах укрепил позиции левой фракции в партии."
alash.882.a: "Ещё один оплот против казаков."

alash.881.t: "Войска ополчения входят в [ALO_guryev_kazakh]е"
alash.881.d: "В ответ на попытки казаков сорвать выборы в [ALO_guryev_kazakh]е правительство Алаш предприняло решительный шаг - ввело войска ополчения для охраны избирательных участков. Присутствие националистически настроенных ополченцев Алаша усилило напряженность в отношениях с местными казачьими силами, что привело к серии ожесточенных столкновений, которые быстро вышли за рамки первоначальной задачи по обеспечению безопасности выборов. Обращаясь за внешней помощью, правительство Алаша может попросить вмешательства российского правительства для стабилизации ситуации, что, однако, может усилить влияние и контроль России над нашими внутренними делами. С другой стороны, Садык Аманжолов, глава Милиции, предлагает объявить военное положение в [ALO_guryev_kazakh]е, введя жесткий военный контроль для подавления насилия и восстановления порядка."
alash.881.a: "Аманжолов сделал достаточно!"
alash.881.b: "Ввести военное положение в [ALO_guryev_kazakh]е" #-> Cossacks win, but nationalists fail

alash.880.t: "Вмешательство в [ALO_guryev_kazakh]е?"
alash.880.d: "Предвыборная гонка в Уральском регионе становится все более нестабильной. В этом регионе проживают как уральские казаки, так и киргизы. Однако влияние партии «Алаш» находится под серьезной угрозой из-за действий атамана Уральского Казачьего Войска Владимира Толстова. Толстов и его сторонники, противники демократии и суверенитета Казахи, запугивали избирателей и пытались сорвать избирательный процесс, чтобы сохранить свою власть. В ответ на это правительство Алаша ввело в регион свою милицию для охраны избирательных участков. Этот шаг привел к столкновениям, и ситуация вышла из-под контроля, что заставило правительство Алаша обратиться к России с просьбой о вмешательстве для стабилизации ситуации в регионе и обеспечения честности выборов. Теперь нам предстоит принять критическое решение: поддержать ли в этом конфликте казачьи силы или правительство Алаша."
alash.880.a: "Почему мы должны поддерживать этого колчаковца Толстова?"
alash.880.b: "Несмотря на все недостатки Толстова, мы на стороне казаков"

alash.879.t: "Москва выступает в поддержку Казаков"
alash.879.d: "После некоторых раздумий российское правительство решило поддержать казачьи силы в [ALO_guryev_kazakh]е, полностью предав нас! Атаману Толстову и его сторонникам были отправлены подкрепления и припасы. При поддержке русских казаки быстро одерживают верх в столкновениях с ополченцами Алаша. Ободренные российской поддержкой, они начинают серию операций по подавлению казахской оппозиции. Продолжающийся конфликт серьезно нарушает избирательный процесс. Многие казахи запуганы и не могут принять участие в выборах, что приводит к значительному снижению явки избирателей и призывам перенести или отменить выборы."
alash.879.a: "Мы потеряли Запад" #-> Nationalists get great support

alash.878.t: "Россия вынудила казаков отступить"
alash.878.d: "Российское правительство решило поддержать нас, вынудив казачьих лидеров уйти. В то время как возможности ополченцев Алаша были серьезно подорваны, лидеры Западного отдела Алаша согласились сотрудничать с центром партии, обеспечив нам победу в этом жизненно важном городе [ALO_guryev_kazakh]е."
alash.878.a: "Ещё один оплот против казаков." 

alash.877.t: "Военное положение в [ALO_guryev_kazakh]е"
alash.877.d: "Правительство ввело военное положение в [ALO_guryev_kazakh]е, что позволило ополчению Алаша быстро и эффективно изгнать казачьи войска из города. После нейтрализации этой угрозы выборы в Уральске продолжились, и правительство Алаша одержало уверенную победу. Однако неожиданно решение о введении военного положения было встречено с возмущением по всей стране. Оппозиционные партии и гражданские группы организовали акции протеста, осудив действия правительства как недемократические и авторитарные. В крупных городах, включая [590.GetName]е и [404.GetName], прошли масштабные демонстрации. Партия Уш-Жуз воспользовалась волнениями, используя решение о военном положении для дискредитации правительства Алаша. её лидеры активно осуждают действия правительства, получая значительную поддержку со стороны тех, кто разочарован жесткой тактикой. Хотя этот шаг стоил правительству Алаш поддержки во многих регионах, он также укрепил позиции Аманжолова среди националистически настроенных избирателей. Его решительные действия были восприняты сторонниками как демонстрация сильного лидерства, чего не хватает правительству..."
alash.877.a: "Вот это поворот!"

alash.876.t: "Тынышпаевская кампания в городе [ALO_verniy_kazakh]"
alash.876.d: "В настоящее время регион [589.GetName] становится центром жарких политических дебатов между Жас Азамат и партией Алаш. Самый популярный политик региона, инженер Мухамеджан Тынышпаев, баллотируется в качестве кандидата от партии Алаш, но без поддержки Центра, скорее всего, попытается примкнуть к националистам или даже полностью проиграет гонку Жас Азамат. При этом нужно помнить, что регион довольно нестабилен, находясь на границе с Туркестаном, а также принимая у себя казаков Семиречья. Если мы выведем его из-под контроля, это может стоить нам очередных проблем. Предлагается заставить Тынышпаева прекратить свою гонку и поддержать одного из центристских кандидатов от Алаша, а взамен получить престижное кресло министра экономики."
alash.876.a: "Тупик в регионе только навредит оппозиции." #-> eventually Тынышпаев will align with Nationalists
alash.876.b: "Заставить Тынышпаева прекратить свою гонку и поддержать центристов «Алаш" #-> Yermekov/Dulatuly will win in [ALO_verniy_kazakh]

alash.875.t.yermekov: "Ермеков получает поддержку в [589.GetName]"
alash.875.t.dulatov: "Дулатулы получает поддержку в [589.GetName]"
alash.875.d: "К счастью, Тынышпаев согласился поддержать центристов Алаша. В результате нам удалось легко завоевать этот регион и заручиться поддержкой его жителей."
alash.875.a: "Важный регион для победы."

alash.874.t: "Тупик на выборах" 
alash.874.d: "Закрытие глаз на выборы в [589.GetName] оказалось катастрофой для всех участников. По последним данным, выборы заканчиваются в тупике, а значит, никто не победит в регионе - на данный момент Тынышпаев, самый популярный кандидат от Алаша, недавно достиг компромисса с кандидатом от Алашских националистов - он прекратит свою гонку в пользу Тынышпаева. Если им это удастся, то в регионе победят националисты. Однако не гарантировано, что кандидат, открыто поддерживаемый националистами, завоюет сердца и умы города [ALO_verniy_kazakh], которые могут обратить свои взоры в сторону Жас Азамат."
alash.874.a: "Жас Азамат объединяет профсоюзы и обеспечивает победу"
alash.874.b: "Тынышпаев объединяет националистов для победы."

alash.873.t: "День выборов"
alash.873.d: "Выборы закончены, голоса подсчитаны."
alash.873.a: "Уш-Жуз получает большинство голосов"
alash.873.b: "Жас Азамат одерживает неожиданную победу"
alash.873.c: "Ещё пять лет для Алаша!"
alash.873.e: "Выборы заканчиваются тупиком..."

alash.871.t: "Конгресс Жас Азамат в [590.GetName]е"
alash.871.d: "Молодежная организация «Жас Азамат» («Молодой гражданин»), созданная на Всеказахском съезде молодежи в Омске в мае 1918 года, всегда ставила своей задачей объединение казахской молодежи и защиту национальных интересов. Изначально призывая поддержать Алаш-Орду против большевиков, Жас Азамат быстро превратился в неофициальное молодежное крыло партии «Алаш». В 1922 году Смагул Садвакасов, энергичный и амбициозный молодой лидер, в возрасте 21 года был назначен руководителем организации. Два года спустя женитьба Садуакасов на Елизавете Букейханов, дочери лидера партии «Алаш» и министра-президента Алихан Букейханов, ещё больше укрепила связь между Жас Азамат и партией «Алаш». \n\nПо мере федерализации Алаш-Орда и роста фракционности в партии, Садуакасов стал первым видным деятелем, объявившим о «независимости» от руководства Алаша. Жас Азамат утвердился как независимая партия, по-прежнему поддерживающая правительство Алаш, но не полностью его одобряющая. Воплощая радикальные прогрессивные идеи, партия выступала за модернизацию экономики - то, чего правительству «Алаш» не удавалось достичь из-за различных ограничений. Видение Садуакасов о развитии автомобильных и железных дорог, земельной реформе и унитаризации не нашло отКлика у руководства Алаша.\n\nНа последних выборах Жас Азамат получил 11 мест в Халык Кенеси, а также многочисленные победы в земствах, особенно на севере, где они пользовались поддержкой большинства. \n\nСегодня на съезде в [590.GetName]е, проходившем в обстановке большого предвкушения, Смагул Садвакасов был выдвинут в качестве основного кандидата партии на пост министра-президента. Партия начала серьезную предвыборную кампанию, делая упор на свою прогрессивную платформу. Харизма Садуакасов и их дальновидная политика привлекли внимание, особенно среди молодежи и прогрессивных элементов в стране."
alash.871.a: "Они могут стать серьезной угрозой на этих выборах."

alash.870.t: "Старый враг"
alash.870.d: "В ноябре 1917 года общественным деятелем и журналистом Мухтаром Айтпеновым была основана социалистическо-националистическая партия Уш-Жуз, целью которой было объединение всех тюркских национальностей России в федерацию. Партия, организованная несколькими недовольными интеллектуалами из Казахстана, поначалу испытывала трудности из-за своей нечеткой идеологии, небольшого размера и слабой организации. Несмотря на эти неудачи, сплав социал-революционных и исламских традиционалистских идей партии постепенно нашел больший отклик в обществе Казахстана.\n\nОднако репутация Уш-Жуз была омрачена ранней поддержкой большевиков, которые рассматривались как альтернатива Алаша. Партия Алаш использовала любую возможность для дискредитации Уш-Жуз, что привело к казни одного из её лидеров, Кольбай Тогусов, русскими белыми, и аресту Мукана Айтпенова, который провел несколько лет в тюрьме. Получив амнистию от президента Керенского, Айтпенов вернулся в Алаш-Орда, чтобы восстановить Уш-Жуз.\n\nНа этот раз правительство Алаша не смогло подавить возрождение Уш-Жуз. Партия была восстановлена и получила поддержку от туркестанских социалистов из партии ЕРК и левой партии эсеров в России. Уш-Жуз, ставший теперь грозным противником Алаша, вновь начал издавать свою партийную газету, выступая с резкой критикой и оскорблениями в адрес лидеров автономии. Значительную роль в популяризации Уш-Жуз сыграл Кажымукан Мунайтпасов, всемирно известный циркач и борец, который поддерживал партию с самого её основания. Его поддержка привлекла к партии значительное внимание и вызвала доверие.\n\nВ [590.GetName]е партия объявила о начале избирательной кампании, продвигая свою социал-националистическую программу. Кампания началась с митинга, на котором присутствовали многочисленные сторонники и зрители, интересующиеся платформой партии, а когда самый сильный человек Алаш-Орда, Каджимукан, возглавил демонстрацию с красным флагом в руке, стало ясно, что Уш-Жуз вернулся, чтобы заявить о себе."
alash.870.a: "Уш-Жуз действительно не имеет шансов..."

alash.869.t: "Разделённый городок"
alash.869.d: "По мере развития избирательной кампании [590.GetName]е становится ключевым местом. Этот город, оживленный центр политической активности, служит избирательной базой как для ориентированного на молодежь Жас Азамат, так и для националистическо-социалистического Уш-Жуз. Острая конкуренция между этими двумя партиями привела к тому, что [590.GetName]е глубоко расколота, и явного победителя не видно.\n\nПартия Алаш, наблюдая за острой конкуренцией между этими двумя фракциями, оказалась на распутье. Партия может выбрать: присоединиться к Жас Азамат или сосредоточиться на собственной кампании по сбору голосов в [590.GetName]е. Хотя большинство лидеров партии считают, что им следует поддержать Жаса Азамата, который в настоящее время лидирует в опросах, и рисковать потерять город, незначительное меньшинство считает, что было бы более выгодно сохранить этот город для партии Алаш."
alash.869.a: "Поддержать Жас Азамат против Уш-Жуз"
alash.869.b: "Сосредоточиться на собственной победе в [590.GetName]е"

alash.868.t: "Уш-Жуз побеждает в [590.GetName]е!"
alash.868.d: "По результатам голосования националистическо-социалистическая партия Уш-Жуз одержала победу в [590.GetName]е. Несмотря на яростные усилия Партии Алаш и Жас Азамат, им не удалось эффективно консолидировать свои голоса, что позволило Уш-Жуз воспользоваться разрозненной поддержкой. Партия Мукана Айтпенова нашла глубокий отклик у значительной части избирателей региона."
alash.868.a: "Катастрофа!"

alash.867.t: "Триумф Жас Азамат в [590.GetName]е"
alash.867.d: "В результате ошеломляющего поворота событий молодежная партия Жас Азамат одержала решительную победу в [590.GetName]е. Стратегическое решение партии «Алаш» поддержать Жас Азамат оправдало себя, позволив прогрессивному и динамичному движению победить Уш-Жуз. Садуакасов, уроженец [590.GetName]е, обращаясь к большой и восторженной толпе, изложил своё видение современного, процветающего Алаш-Орда, пообещав провести столь необходимые экономические и социальные реформы, в которых страна отчаянно нуждается."
alash.867.a: "По крайней мере, Уш-Жуз побежден."

alash.866.t: "Серая Украина"
alash.866.d: "На севере нашей страны находится яркая украинская община, известная как «Серая Украина» или «Серый Клин», которая стала неотъемлемой частью культурной и социальной структуры региона. Исторически эта община была основана украинскими переселенцами в конце XIX и начале XX веков в поисках новых возможностей и земель. Со временем «Серая Украина» превратилась в значительный и влиятельный анклав. Центром диаспоры стал Омск, где в 1917 году был образован Всеукраинский совет Сибири. На территории нашей автономии особое влияние имеет [590.GetName]е Украинская Рада и её председатель В. Нагирный.\n\nУкраинские переселенцы принесли с собой богатое культурное наследие, включая язык, традиции и сельскохозяйственные обычаи. Они основали процветающие фермы, школы и культурные центры, создав сеть, которая сохранила их самобытность. Несмотря на успешное расселение, украинская община в Алаш-Орде сталкивается с рядом проблем. Экономическое давление, сохранение культуры и политическое представительство являются постоянными проблемами для жителей Серой Украины. Последние тенденции во взглядах казахских политиков направлены на то, чтобы лишить этих колонизаторов присутствия на землях Казахстана, подобно тому, как они планируют поступить со своими российскими коллегами."
alash.866.a: "В общем, украинцев ждет нелёгкая участь."

alash.865.t: "Растущее влияние иттифоки-муслимин"
alash.865.d: "По мере усиления предвыборной гонки в южных регионах страны наметилось важное событие. Иттифоки Муслимин, известная исламистская организация из Ташкента, основанная в сентябре 1917 года, активно распространяет своё влияние через местные ячейки, особенно в крупных городах [1203.Controller.GetVictoryPointName_7657] и [1212.Controller.GetVictoryPointName_7243]. Программа и устав Иттифоки Муслимин подчеркивают строгое следование законам шариата, продвижение национальных религиозных ценностей и экономическую поддержку медресе.\n\nВ ходе текущей избирательной кампании Иттифоки Муслимин сосредоточилась на продвижении националистического кандидата, используя свою обширную сеть и эффективные пропагандистские стратегии. Их усилия принесли значительные результаты, и партия «Алаш» отметила заметный сдвиг в настроениях избирателей. Растет опасение, что влияние Иттифоки Муслимин может полностью поглотить националистическую оппозицию в этих южных регионах, что приведёт к созданию значительного националистического лобби в правительстве."
alash.865.a: "Вклад в единый фронт Алаш в [1203.Controller.GetVictoryPointName_7657]"
alash.865.b: "Закрыть на это глаза - вряд ли их поддержка что-то изменит."

alash.864.t: "Всплеск воровства лошадей"
alash.864.d: "Сообщения из разных регионов свидетельствуют о резком росте воровства лошадей - преступления, глубоко распространенного исторически, но усугубляющегося в связи с продолжающимся экономическим кризисом и межклановыми конфликтами. Кризис особенно сильно ударил по сельскому хозяйству и скотоводству, подорвав средства к существованию многих казахов, которые зависят от домашнего скота, особенно лошадей, и особенно среди кочевников.\n\nИсторическое соперничество кланов вновь обострилось из-за раздробленности страны и партии. Местные правоохранительные органы и ополчение Алаш с трудом справляются с растущим уровнем преступности."
alash.864.a: "Тревожные новости."

alash.863.t: "Восхождение Хана Абдулгафар Жанбосынов"
alash.863.d: "Абдулгафар Жанбосынов родился в 1870 году в Тургайской области Российской империи. Член клана Казахов и потомок знаменитого Казахского бая Нияза Тилеюлы, Жанбосынов получил хорошее исламское образование и посвятил большую часть своей ранней жизни земледелию, ирригации и образованию, даже основал школу в своем ауле.\n\nС началом восстания 1916 года Жанбосынов был провозглашен ханом Казахов. Он командовал восточной половиной восстания, в то время как Оспан Шолакули возглавил западную половину под руководством клана Аргын. Несмотря на номинальное политическое лидерство, Жанбосынов делегировал большую часть полномочий выборному совету из двадцати представителей - система, получившая название «степной демократии». Его внимание по-прежнему было сосредоточено главным образом на военных делах. 22 октября 1916 года войска Жанбосынова осадили Торгаи. Однако от осады пришлось отказаться в пользу прямого столкновения с русскими войсками. После этого его войска стратегически отступили в Батбаккару, ведя партизанскую войну. В этот период войска Шолакули потерпели поражение от русских, а Жанбосынов продолжал сопротивляться, пока Февральская революция не заставила его войска отступить.\n\nПосле восстания Жанбосынов продолжал активно участвовать в политической суматохе Гражданской войны в России, помогая установить советскую власть в Оренбурге. Однако его союз с большевиками оказался недолговечным, и он объединился с ополченцами. В последующие годы он стал сторонником партии Уш-Жуз, хотя его политическая деятельность была ограничена.\n\nНачиная с шестидесяти лет, роль Жанбосынова значительно изменилась. Организовав съезд в Торгаи, он официально заявил о своей поддержке Уш-Жуз и призвал всех батыров вступить в партию. Его приверженность партии была ещё больше закреплена приглашением вступить в Центральный комитет Уш-Жуз. Это событие рассматривается как объединяющий момент для многих националистов, которые теперь находят общую платформу в Уш-Жуз под влиятельным руководством Жанбосынова."
alash.863.a: "Они становятся сильнее с каждым днём."


### Жас Азамат ###

alash.1300.t: "Правило молодых граждан"
alash.1300.d: "После победы партии Жас Азамат на национальных выборах - первой в истории победы другой партии, а не Алаша, - в [810.GetName] состоялся грандиозный митинг, ознаменовавший начало новой эры для [ROOT.GetName]. Новоизбранный министр-председатель Смагул Садвакасов обратился к собравшимся, изложив основные цели партии на ближайшие годы. Во-первых, это острая необходимость решения проблемы федерализации внутри страны. Он отметил существующие разногласия - между Востоком и Западом, Туркестаном и Степью - и подчеркнул важность национального единства. Садуакасов заявил, что предотвращение межплеменной розни и региональной вражды имеет первостепенное значение. Он призвал всех казахов объединиться в единый народ и страну, подчеркнув, что сила нации заключается в её единстве.\n\nВторой важной целью была обозначена необходимость борьбы с укоренившимся истеблишментом. На протяжении десятилетий партия «Алаш» монополизировала управление, став синонимом идентичности Казахстана. Если раньше Жас Азамат был неотделим от Алаша, то новые времена потребовали разрушить централизацию всех структур, органов власти, вооружённых сил и культурных учреждений вокруг партии Алаш.\n\nМитинг закончился, и новая страница открыта для казахского государства."
alash.1300.a: "Мы надеемся, что наше правление принесет Казахстану столь необходимое процветание и просвещение."

alash.1299.t: "Ваши ставки, господа"
alash.1299.d: "Раскол в партии «Алаш» стал более чем очевиден. Различные фракции борются за власть, привилегии и Верность своим сторонникам среди элиты, причем не только внутри партии, но и в государственных органах. Для нашего руководства становится очевидным, что в этой внутренней борьбе не может быть однозначного победителя.\n\nЧетыре основные фракции борются за господство в «Алаш»: левое крыло Джаханши Досмухамедова, радикальное крыло Миржакип Дулатов, умеренное крыло Алимхан Ермеков и националисты Садык Аманжолов. \n\nЛевые «Алаш» во главе с Досмухамедовым склоняются к более прогрессивной политике и социальным реформам, что может совпасть с некоторыми нашими целями. Однако они известные федералисты, которые контролировали Уильский вилаят на протяжении десятилетий и хотят сохранить его автономию. Радикалы Алаша под руководством Дулатулы известны своей сильной националистической позицией и бескомпромиссным отношением к иностранному влиянию. Однако в своей программе модернизации они ещё более радикальны, чем мы, что во многом объясняется влиянием реформ Мустафы Кемаля, великого визиря Османской империи, на взгляды Дулатулы. Умеренные алашцы во главе с Ермековым выступают за стабильность и постепенные реформы. Они также стремятся сохранить хорошие отношения с Россией."
alash.1299.d2: "$alash.1299.d$\n\nСамое интересное, что наше руководство рассматривает все фракции в равной степени как истеблишмент - людей, которые добавили к централизации власти в руках своей партии. Возможно, вместо того, чтобы пытаться исправить раздробленную партию, мы можем позволить фракции «Алаш» истекать кровью, позиционируя себя как стабильную и объединяющую силу, в которой так нуждается страна."
alash.1299.a: "Нам нужны слабые союзники - Досмухамедов и его сторонники."
alash.1299.b: "Нам нужны сильные союзники - Дулатулы и его радикалы."
alash.1299.c: "Нам нужны умеренные союзники - Ермеков и его умеренные."
alash.1299.e: "Нам не нужны союзники - время Алаша вышло!"

alash.1298.t: "Инициатива земельной реформы"
alash.1298.d: "Исторически сложилось так, что Казахстан подвергся значительной экспроприации земель во время экспансии Российской империи. Поселенцы при поддержке казачьих войск захватили плодородные земли, традиционно используемые кочевниками Казахстана для выпаса скота. В результате многие семьи казахов остались без земли или с недостаточным количеством земли для поддержания своего существования. Последствия русской революции и последовавшие за ней гражданские беспорядки ещё больше осложнили ситуацию с землевладением. Многие поселенцы и казаки все ещё владели большими участками земли, в то время как вернувшиеся в родные места казахи пытались вернуть свои исконные территории. Одной из нереализованных амбиций национального движения Алаш был захват земель, колонизированных русскими, и возвращение их обратно в Казах.\n\nПравительство Жас Азамат создало Комиссию по земельной реформе для устранения этих диспропорций. В задачи комиссии входит тщательная инвентаризация всех земельных участков по всей территории Алаш-Орда, оценка текущего состояния земель, принадлежащих поселенцам, казакам и биям. Однако главный вопрос заключается в том, что делать с землей после этого: установить систему квот для справедливого распределения земли или полностью изъять все земли поселенцев."
alash.1298.a: "Мы вернёмся к этому вопросу, когда будет модернизирована система земельного кадастра."

