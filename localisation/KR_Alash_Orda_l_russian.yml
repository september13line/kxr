alash.752.a: "Да здравствует хан!"

alash.751.t: "Улус-Аймаки"
alash.751.d: "Исторически сложившаяся в Казахстане система государственного управления была глубоко укоренена в обычном праве (адат) и исламском праве. В XV-XVII веках основной единицей административно-политической организации были улусы. Каждый улус имел отдельную территорию, известную как «юрт», и в пределах этих улусов местное управление осуществлялось руководителями различных уровней, от аулбасы до султанов. Самая маленькая административная единица, аул, состояла из родственников и членов одного клана. Во главе каждого аула стоял аулбасы, который отвечал за организацию миграций, разрешение споров, укрепление экономики и обеспечение своевременной уплаты налогов. Собрание аулов образовывало ата-аймак, во главе которого стоял аксакал (старейшина). Аксакал был уважаемой фигурой, чьи приказы всегда выполнялись общиной. Несколько ата-аймаков составляли клан, во главе которого стоял клановый рубасы - опытный и уважаемый человек, защищавший интересы клана в рамках всего аймака. Крупные административные единицы возглавлялись султанами, которые обладали значительными полномочиями и отвечали за исполнение воли хана.\n\nПравительство, стремясь избавиться от пережитков российской колониальной администрации и восстановить традиционные структуры управления Казахстаном, решило заменить существующие вилаяты (которые были основаны на российских областях) на аймаки и ата-аймаки. Реформа рассматривается как важнейший шаг на пути к деколонизации и возрождению традиционного управления в Казахстане, направленный на укрепление местных общин и приведение административной структуры в соответствие с родовой системой."
alash.751.a: "Это принесет много мира нашей стране."

alash.750.t: "Конспирологические размышления"
alash.750.d: "Будем честны - наша страна разделена на тех, кто хочет свободы и процветания, и социалистов всех мастей. Будь то партия Уш-Жуз, которая критиковала Алаш с самого начала национального движения, сотрудничала с большевиками и предала идеалы казахского государства, или левые члены Алаша, склонившиеся перед русским колонизатором и казаком.\n\nТеперь, когда к власти пришел уверенный в себе Батыр, борец за свободу народа Казахстана, настало время усмирить этих предателей. Если мы вовремя не предпримем усилий по борьбе с этим левым зверьем, они разорвут нам глотки и захватят страну."
alash.750.a: "Никакой пощады врагам Казахстана!"

alash.749.t: "Переворот"
alash.749.d: "Сегодня в [ROOT.Capital.GetCapitalVictoryPointName] произошел переворот. Жители бескрайней степи ещё узнают о нем из завтрашних газет, но очевидцы событий уже в курсе - Садык Аманжолов, батыр и защитник народа, был арестован и отправлен в тюрьму за превышение полномочий. Переворот, возглавляемый знаменитым джигитом Базарбай Маметулы, послужил лишь напоминанием о том, что не всякая власть безгранична. И хотя сам Маметулы в данном случае превысил свои полномочия, надо отдать ему должное - в своей речи он объявил о создании временного правительства на период стабилизации и до внеочередных выборов.\n\nНесмотря на усиление репрессий против социалистов во времена Аманжолова, они были не главными истинными противниками генерала, а бывшими коллегами по Партии Алаш - сам Маметулы, вместе с Аманжоловым, стоял у истоков движения Алаш в Жетису. Но, будучи более прогрессивным, он давно «перебежал» в Миржакип Дулатов.\n\nИменно Дулатулы в итоге оказался главным бенефициаром переворота. [alash_794_d_arrest] Дулатулы уже объявил о возобновлении деятельности своей фракции и, вероятно, является одним из фаворитов на предстоящих выборах."
alash.749.a: "Опасность приходит из неожиданных мест."

alash.748.t: "Шерали Лапин в поисках убежища"
alash.748.d: "Видный лидер туркестанской партии «Иттифоки Муслимин Кадимист», этнический казах, Шерали Лапин недавно въехал в нашу страну из [TRK.Capital.GetName], после того как был освобожден из тюрьмы. Новое правительство Туркестана, освободив его, запретило любые «фундаменталистские» движения, и Лапин был вынужден бежать из страны."
alash.748.d2: "Видный лидер туркестанской партии «Иттифоки Муслимин Кадимист», этнический казах Шерали Лапин недавно въехал в нашу страну из [TRK.Capital.GetName], покинув свою родину."
alash.748.a: "Мы приветствуем всех беженцев из экстремистского Туркестана!"

alash.747.t: "Должность для Лапина?"
alash.747.d: "Мы разрешили Шерали Лапину остаться в нашей стране, но его влияние как лидера единственной в Туркестане кадимистской партии гораздо больше, чем простого человека. Правительство, после некоторых дебатов, решило предложить этому человеку должность министра на безвозмездной основе. Наши кадимисты, однако, утверждают, что роль Лапина должна быть ещё более влиятельной - министр внутренних дел."
alash.747.a: "Это всё, что мы можем для него сделать."
alash.747.b: "Мы можем сделать больше - Лапин заслуживает того, чтобы возглавить внутренние дела."

alash.746.t: "[FROM.GetName] предлагает союз"
alash.746.d: "Дружественное правительство [FROM.GetName] предложило союз с нашей страной и партией, чтобы объединить всех истинных мусульман."
alash.746.a: "Примите их предложение!"
alash.746.b: "Отклонить."

alash.745.t: "[FROM.GetName] отклоняет!"
alash.745.d: "Удивительно, но [FROM.GetAdjective]ое правительство не рассматривает нас как равных партнеров и отказалось от союза."
alash.745.a: "Они проиграли."

alash.744.t: "Иттифоки Муслимин в [ROOT.GetName]?"
alash.744.d: "Вместе с быстро растущим влиянием Шерали Лапина он предложил нам объединить усилия в нашей борьбе - и объединить наши партии. Иттифоки Муслимин давно сотрудничает с нашей организацией на разных уровнях и даже имеет отделения в Туркестане, но теперь, когда наша коалиция оформилась, Лапин предлагает объединить усилия. Он готов отказаться от руководства всей партией, сохранив за собой руководство туркестанским отделением."
alash.744.a: "Это отличная идея."
alash.744.b: "Мы считаем её излишней."

alash.743.t: "Связи с Иттифоки Муслимин"
alash.743.d: "Туркестанская партия «Иттифоки Муслимин» - самая влиятельная кадимистская партия во всей Центральной Азии. Наше крыло партии давно установило связи с организацией Шерали Лапина, но эти связи были неофициальными, так как мы все ещё были частью партии «Алаш». Теперь мы открыты для установления связей с ними и обеспечения сотрудничества наших партий на многих уровнях."
alash.743.a: "Мы - последняя надежда для Туркестана и Степи."

alash.742.t: "Политика в отношении сегрегации"
alash.742.d: "Правительство [ROOT.GetName] объявило о двух новых указах, направленных на укрепление культурной самобытности Казахстана и уменьшение влияния России в стране. Эти указы являются частью более широкой политики правительства по сегрегации. С сегодняшнего дня запрещено преподавание русского языка во всех учебных заведениях, от начальных школ до университетов. Этот шаг направлен на популяризацию языка Казахстана и обеспечение более глубокой связи молодого поколения со своими культурными корнями. Все уроки и материалы по русскому языку должны быть исключены из учебных программ, а правительство выделит дополнительные ресурсы на обучение Казахскому языку, включая новые учебники и программы подготовки учителей. Но этого оказалось недостаточно.\n\nПравительство также постановило, что новым гражданам российского происхождения будет запрещено селиться в городах. Эта мера призвана предотвратить демографическое и культурное размывание [ROOT.GetAdjective]их городов и не допустить формирования русского пролетариата."
alash.742.a: "Наконец-то русские научатся нас уважать."

alash.741.t: "Традиционные ценности в кочевом обществе Казахстана"
alash.741.d: "Кочевой образ жизни казахов глубоко сформировал их духовный мир, мировоззрение, обычаи и традиции. Суровые условия жизни в экстремальном степном климате, меняющиеся пастбища, скудные источники воды, угроза нападения врагов и необходимость ухаживать за скотом - все это сильно повлияло на их образ жизни. Для казахов скот представлял огромную ценность, что нашло отражение в таких пословицах, как «Мал ашуй - джан ашуй» («Боль за скот - боль души») и «Биринши байлык - денсаулык, экинши байлык - ак жаулык, ушинши байлык - бес саулык» («Первое богатство - здоровье, второе богатство - семья, третье богатство - наличие скота»). \n\nКочевой образ жизни также определял воспитание детей. Патриархальная казахская семья формировала социальные устои и традиционные ценности, в основе которых лежали нравственное отношение к природе и миру, уважение к матери как хранительнице очага, почитание отца как главы семьи и почитание духов предков. Запрет на брак в седьмом поколении, несмотря на распространение законов шариата, допускающих более близкие отношения, оставался священным. Практическое воспитание в условиях кочевого образа жизни ставило во главу угла ранний труд, независимость, физическую выносливость, внимательное отношение к природе, знание ремесел и традиций. Молодых людей готовили к тому, чтобы они стали ценными членами своих расширенных семейных групп. Мудрая воспитательная практика предков казахов обеспечила выживание и культурную преемственность казахов как этнической группы, сохранив многие традиции и обычаи до наших дней."
alash.741.a: "Традиции - единственная ценность, которую можно перенять, но не отнять."

alash.740.t: "Жас Азамат присоединяется к [GetAzatName]"
alash.740.d: "В связи с нашей недавней политикой, направленной против социалистических партий, руководство Жас Азамат становится все более параноидальным в отношении намерений нашего правительства. Партия раскололась по вопросу о своем будущем и решила, что для нее будет лучше присоединиться к [GetAzatName] и официально присоединиться к ним, а свою собственную партию распустить. Зная, что наше правительство вряд ли будет преследовать тех, кто помогал строить Алаш-Орду, решение Жас Азамат было довольно мудрым."
alash.740.a: "Умное!"

# Уш-Жуз Events #
alash.739.t: "Избрание Мукана Айтпенова"
alash.739.d: "В результате неожиданного поворота событий Мукан Айтпенов, лидер-основатель партии Уш-Жуз, был избран министром-президентом [ROOT.GetName]. Это первый раз, когда Уш-Жуз встал у руля правительства, и это влечет за собой серьезные проблемы для нашего правительства.\n\nВо-первых, приход Уш-Жуз к власти приводит к тому, что на ключевые посты в правительстве приходят новые и относительно неопытные чиновники. Многим из них не хватает практического опыта в государственном управлении и администрировании. Во-вторых, грозным препятствием являются военные и генеральный штаб, преимущественно лояльные партии «Алаш». Сопротивление в рядах вооружённых сил грозит подорвать стабильность новой администрации. И наконец, несмотря на поражение на выборах, партия «Алаш» сохраняет значительное влияние в различных секторах общества, включая СМИ, научные круги и местные органы власти. Эта укоренившаяся база власти позволяет им эффективно противостоять нашим инициативам и препятствовать им."
alash.739.a: "Казахи должны сбросить оковы коррумпированного режима Алаш!"

alash.738.t: "Партия Алаш стремится к единству после поражения на выборах"
alash.738.d: "Неожиданная победа партии Уш-Жуз на недавних выборах стала тревожным сигналом для партии Алаш, которая долгое время занимала доминирующее положение. Внутренние разногласия и фракционность внутри партии сыграли значительную роль в её поражении на выборах. Некогда сплоченная партия раскололась на несколько фракций, у каждой из которых была своя программа и своё видение будущего. Ключевые фигуры в партии, включая Джаханшу Досмухамедова из левого крыла, Миржакип Дулатов из радикалов и Алимхан Ермеков из умеренных, подчеркивали, что основное внимание партии должно быть направлено на общее благо Алаш-Орда, а не на личные амбиции или идеологическую чистоту. \n\nХотя они только начали свой путь к примирению, важная веха - признание проблемы - уже пройдена."
alash.738.a: "Мы не можем позволить им стать ещё сильнее!"

alash.737.t: "Надвигающаяся буря"
alash.737.d: "Недавнее избрание Мукана Айтпенов министром-президентом открыло новую эру для [ROOT.GetName] под красными знаменами Уш-Жуз. На протяжении всей своей политической карьеры Мукан Айтпенов неизменно позиционировал себя как умеренный лидер, однако эта умеренная позиция резко контрастирует с более радикальными элементами в его партии. Покойный Кольбай Тогусов, ярый сторонник радикальных перемен, оставил в наследство бескомпромиссные революционные идеалы, которые продолжают находить отклик у значительной части членов Уш-Жуз. С момента возрождения партии Уш-Жуз и последующей победы на выборах радикализм набирает обороты в рядах партии и среди населения в целом. Революционный пыл, подпитываемый многолетним недовольством и желанием быстрых и масштабных перемен, привел к растущим призывам к радикальным мерам.\n\nМукан Айтпенов теперь сталкивается с трудной задачей уравновесить умеренный путь, который он намечает, с растущими требованиями радикальных действий. Неспособность справиться с радикальными настроениями и сдержать их может привести к серьезным последствиям."
alash.737.a: "Мы не можем позволить им стать ещё сильнее!"

alash.736.t: "Торгаи Хан"
alash.736.d: "С началом восстания 1916 года Абдулгафар Жанбосынов был провозглашен ханом Казахстана. Член клана Казахи и потомок известного бая Нияза Тилеюлы, Жанбосынов получил хорошее исламское образование и посвятил большую часть своей ранней жизни земледелию, ирригации и образованию, даже основал школу в своем ауле. Он командовал восточной половиной восстания, в то время как Оспан Шолакули возглавлял западную половину под руководством клана Аргын. Несмотря на номинальное политическое лидерство, Жанбосынов делегировал большую часть полномочий выборному совету из двадцати представителей - система, получившая название «степной демократии». Его внимание по-прежнему было сосредоточено главным образом на военных делах. 22 октября 1916 года войска Жанбосынова осадили Торгаи. Однако от осады пришлось отказаться в пользу прямого столкновения с русскими войсками. После этого его войска стратегически отступили в Батбаккару, ведя партизанскую войну. В этот период войска Шолакули потерпели поражение от русских, а Жанбосынов продолжал сопротивляться, пока Февральская революция не заставила его войска отступить.\n\nПосле восстания Жанбосынов продолжал активно участвовать в политической суматохе Гражданской войны в России, помогая установить советскую власть в Оренбурге. Однако его союз с большевиками оказался недолговечным, и он объединился с ополченцами. В последующие годы он стал сторонником партии Уш-Жуз, хотя его политическая деятельность была ограниченной.\n\nВ связи с ростом националистических настроений в стране Центральный комитет партии предлагает пригласить Жанбосынов, чтобы получить голоса и поддержку значительной части националистически настроенных казахов. "
alash.736.a: "Нам не нужна поддержка этого старого военачальника."
alash.736.b: "Чем больше у нас будет союзников - тем лучше."

alash.735.t: "[FROM.GetName] национализирует землю!"
alash.735.d: "Новости из [FROM.GetName] таковы: [FROM.GetAdjective]ое правительство начало немедленную национализацию земель, включая земли казаков и русских поселенцев. Некоторые из них даже связались с нашим правительством и попросили вмешаться."
alash.735.a: "Мы ничего не можем сделать - земля должна принадлежать людям."
alash.735.b: "$alash.778.b$"

# Event chain - chaos #
alash.734.t: "Накал страстей"
alash.734.d: "Растущие радикальные настроения в Уш-Жуз вызывают массовые беспорядки в крупных городах. Протесты и демонстрации, поначалу мирные, быстро переходят в насилие, поскольку радикальные фракции внутри партии подстрекают низшие слои населения. Частыми становятся столкновения с правоохранительными органами, приводящие к ранениям и гибели людей."
alash.734.a: "Катастрофа!"

alash.733.t: "Убийство Айтпенов"
alash.733.d: "Сегодня в [ROOT.Capital.GetCapitalVictoryPointName] было совершено покушение на [ROOT.GetLeader]. По мере того как весть об этом ужасном теракте распространялась по стране, во всех аулах и кишлаках говорили, что этот ужасный акт был совершен по принуждению самого правительства, которое не желало выполнять нужды революционных дехкан.\n\nНа место [ROOT.GetLeader] был выбран второй человек в партии и самый популярный, чемпион мира по борьбе, Каджимукан. Он уже принес присягу в качестве нового министра-президента страны и пообещал проводить более радикальную политику."
alash.733.a: "Центральный комитет избирает Каджимукана."

alash.732.t: "Парламент инициирует вотум недоверия"
alash.732.d: "Несмотря на то что Каджимукан был избран министром-президентом и лидером партии, большинство членов Халык Кенеси не согласилось с этим решением. Используя нашу слабость, они инициировали вотум недоверия правительству, поскольку, по их словам, Уш-Жуз обошел процедуру, которая требует согласия большинства парламента с кандидатурой. Представитель оппозиции заявил, что наше правительство больше не является легитимным."
alash.732.a: "С чего они взяли, что теперь они главные?"

alash.731.t: "Переворот Жанбосынова"
alash.731.d: "В результате шокирующего поворота событий Абдулгафар Жанбосынов, лидер отделения Торгай Уш-Жуз, захватил власть у [ROOT.GetLeader] в результате практически бескровного переворота. Его сторонники, называющие себя моджахедами, арестовали [ROOT.GetLeader] и вместо него провозгласили Жанбосынова новым лидером нации."
alash.731.a: "Что дальше?"

alash.730.t: "Ополчение Алаш берет власть в свои руки!"
alash.730.d: "Мало того, что на этой неделе в стране произошел очередной государственный переворот, так ещё и [ROOT.GetName] постепенно разваливается на части. На этот раз ополчение Алаш под руководством Садыка Аманжолова арестовало [ROOT.GetLeader] и всех его сторонников, чтобы «восстановить конституцию», как сказал сам Аманжолов."
alash.730.a: "Очередной переворот?"

alash.729.t: "Казаки провозглашают независимость!"
alash.729.d: ""
alash.729.a: "Воистину, хаос зашкаливает!"
alash.729.b: "Да здравствует Атаман! (Играть за казаков)"

alash.728.t: "Базарбай Маметулы арестовывает Аманжолова!"
alash.728.d: "Сегодня в [ROOT.Capital.GetCapitalVictoryPointName] произошёл переворот. Садык Аманжолов, батыр и защитник народа, был арестован и отправлен в тюрьму за превышение полномочий. Переворот, возглавляемый знаменитым джигитом Базарбай Маметулы, послужил лишь напоминанием о том, что не всякая власть безгранична. И хотя сам Маметулы в данном случае превысил свои полномочия, надо отдать ему должное - в своей речи он объявил о создании временного правительства на период стабилизации и до внеочередных выборов."
alash.728.a: "Что происходит на данный момент?"

alash.727.t: "Формируется переходное правительство"
alash.727.d: "После периода серьезной нестабильности и хаоса, кажется, наконец-то возвращается хоть какой-то порядок. После переворота Маметули возглавил переходное правительство, которое должно служить временным институтом власти до выборов. Социалистической партии Уш-Жуз явно запретили участвовать в выборах, а все её лидеры либо арестованы, либо мертвы. Демократия действительно одержала победу над варварством и радикализмом социалистов, и, возможно, в конце концов [ROOT.GetName] вернется к стабильности."
alash.727.a: "Демократия спасена."

alash.726.t: "Беспорядки в Дехканах"
alash.726.d: "По мнению некоторых наших дехкан, правительство делает недостаточно для борьбы с капиталистами и империалистами, которые веками эксплуатировали наших крестьян. Некоторые из них даже начали бунтовать, то есть отказываются платить налоги, лишая нашу казну средств на борьбу с угнетателями."
alash.726.a: "Казна пустеет, нужно что-то делать."

alash.725.t: "Требования революции"
alash.725.d: "Наиболее радикальные члены нашей партии вновь требуют от правительства более жесткой политики и с удвоенной силой борются с биями, алашской интеллигенцией и с любой другой эксплуатацией. Все больше и больше дехкан присоединяются к их лозунгам и требованиям к нашему правительству."
alash.725.a: "Революция неизбежна, товарищи."

alash.724.t: "Демократический совет студентов"
alash.724.d: "В январе 1918 года группа бедной молодежи Казахстана под влиянием партии Уш-Жуз откололась от организации «Бирлик» и сформировала «Демократический совет студентов». Возглавляемый Абилкаиром Досов, совет быстро стал маяком справедливости и активизма для многих Молодой казах, таких как Таутан Арыстанбеков, Жанайдар Садуакасов, Сарсен Аманжолов и Хамза Джусипбеков. Хотя некоторые из них со временем присоединились к большевистской организации «Жас казах», Совет сохранил своё влияние и продолжал расти.\n\nСейчас, когда Абилкаир Досов занял пост министра внутренних дел, планируется расширить деятельность Совета и укрепить его роль как молодежной организации партии Уш-Жуз."
alash.724.a: "Досов показал большой рост."

alash.723.t: "Наследие Кольбай Тогусов"
alash.723.d: "Кольбай Тогусов, известный своими радикальными взглядами и бескомпромиссной позицией, был ключевой фигурой на заре становления партии. Его действия и риторика подогревали революционный пыл в рядах партии и среди широкой общественности. Однако его методы часто были крайними, и его соперничество с Мухтаром Айтпеновым привело к тому, что Тогусов организовал арест Айтпенова в 1918 году. Этот поступок навсегда запятнал его наследие в глазах Айтпенов и его сторонников, которые считали его предателем революции и народа Казахстана.\n\nОднако среди новых и молодых членов Уш-Жуз вокруг Тогусова сформировался культ личности. Они видят в нем мученика, который неустанно боролся за идеалы партии и освобождение Казахстана от угнетения. Такое почитание создает значительный раскол в партии, особенно учитывая сильное неодобрение Айтпеновым своего бывшего соперника. Необходимо рассмотреть два основных варианта:\n\nОдин из них - почтить память Кольбай Тогусов как революционного героя, который принес значительные жертвы ради Уш-Жуз и её идеалов. Такой подход предполагает увековечивание его вклада, возможно, создание мемориалов или включение его учений в партийную доктрину. Это могло бы поднять моральный дух и сплотить молодых членов, которые равняются на него, и укрепить революционный дух в партии. Другой вариант - осудить Тогусова как предателя, чьи действия в конечном итоге нанесли вред партии и народу Казахстана. Это предполагает вычеркивание его присутствия из партийной литературы и истории, осуждение его методов и предательства Айтпенов. Этот путь гарантирует, что будущее партии не будет омрачено радикализмом, который олицетворял Тогусов."
alash.723.a: "Он предатель и мошенник!"
alash.723.b: "Мы должны помнить тех, кто боролся за подобные идеалы."

alash.722.t: "Восстановление ханства?"
alash.722.d: "В связи с ростом националистических настроений в стране сторонники Абдулгафара Жанбосынова предлагают восстановить ханство, поставив во главе его символического лидера Жанбосынова, а реальная власть останется за партией. Однако это предложение встречает сопротивление со стороны других сторонников монархии в партии. Они утверждают, что только потомок Чингисхана должен быть коронован как хан. Их предпочтительным кандидатом является Габдол-Хаким Букейханов, правнук Бокей хан, выпускник Уральского войскового реального училища.\n\nХотя новый хан должен больше символизировать военную ветвь нашего правления, многие прогрессивные члены партии по-прежнему считают, что мы должны избавиться от монархических настроений и остаться республикой."
alash.722.a: "Члены Торгай Уш-Жуз лоббируют реставрацию."
alash.722.b: "Решение принято - ханом должен стать Габдол-Хаким."
alash.722.c: "Мы не можем стать посмешищем - мы за республиканское правление!"

alash.721.t: "Уш-Жуз провозглашает народную революцию"
alash.721.d: "Время пришло. В пламенной речи перед большой толпой, собравшейся в [ROOT.Capital.GetCapitalVictoryPointName], Мукан Айтпенов заявил, что партия Уш-Жуз, как авангард народной революции, предпримет решительные действия, чтобы избавить нашу страну от остатков старого порядка Алаша. Сразу же после провозглашения Уш-Жуз партия распустила парламент, обвинив его в том, что он является бастионом реакционных сил и препятствием для подлинных революционных перемен. Все заседания парламента были остановлены, а здание взято под охрану вооруженными сторонниками партии. Чтобы обеспечить полный контроль, партия Уш-Жуз также запретила все другие политические партии. В том числе и партию «Алаш», которая была серьезным конкурентом «Уш-Жуз». В ходе скоординированной операции ключевые члены партии «Алаш» были арестованы и задержаны.\n\nВласть в стране теперь находится в руках вновь созданных институтов - советов: джигитов, дехкан, рабочих и так далее. Высший из всех, Совет [ROOT.GetNameDef], был создан с [ROOT.GetLeader] во главе."
alash.721.a: "За освобождение нашего народа!"

alash.720.t: "Завершение революции"
alash.720.d: "Партия Уш-Жуз объявила об успешном завершении своей двойной революционной концепции, провозгласив создание этногосударства казахов после их первоначальной социалистической революции. Провозглашение этногосударства Казахи сопровождалось масштабной национальной политикой и реформами, направленными на развитие культуры, языка и самобытности Казахстана. Ключевые инициативы, однако, включали лишение гражданских прав всех народов, не принадлежащих к Казахстану. Поскольку «двойная революция»: националистическая и социалистическая - завершена, для казахов открывается новая эра."
alash.720.a: "За окончательное освобождение Казахстана!"

