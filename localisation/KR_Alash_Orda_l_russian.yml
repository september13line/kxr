ALO_Wounds_Of_Alash_desc: "В последние годы партия §mАлаш§! значительно утратила свою единство и сплоченность, превратившись, по сути, не в партию, а в коалицию политических Кликов. На левом фланге её представляет группа политиков, которые не покинули партию после образования Жас Азамат и объединились под руководством §OЖаханши Досмухамедова§!. Они придерживаются радикальных взглядов и намерены реформировать партию изнутри, стремясь кардинально изменить существующее неравенство.\nПрогрессивное крыло партии представлено §lМиржакипом Дулатовым§!, близким соратником Букейханова, которого прочили в преемники. Однако его радикализм и сильная личная опора на власть оттолкнули более умеренных членов Алаша, которые предпочли более прагматичного §mАлимхана Ермекова§!.\nУмеренные центристы представлены именно Ермековым, заручившимся поддержкой партийного истеблишмента Алаша. Он служит «голосом разума» партии, объединяя вокруг себя политиков, стремящихся сохранить статус-кво и избегающих радикальных перемен.\nНаконец, с правой стороны противостоит §cСадык Аманжолов§! - военный лидер и защитник казахского народа, националист, выступающий за развитие армии и, наконец, отделение от России, предсказанное Центральноазиатским восстанием 1916 года.\n\nТекущее единство §mАлаша§!: [?ALO_alash_party_unity|m0%]\n\n[GetAzatLoyalty][GetZhanarLoyalty][GetAlashLoyalty][GetNationalLoyalty]"
ALO_wounds_alash_tooltip_GUI: "Если лояльность §O[GetAzatName]§! или §c[GetNationalistName]§! §Rдостигнет 0§!, они выйдут из нашей партии.\nЕсли лояльность либо §l[GetZhanarName]§!, либо §m[GetAlashName]§! §Rдостигнет 0§!, партия будет распущена.\nЗавершите один из следующих фокусов, чтобы положить конец фракционализму: §lВспышка огня§! / §7Алаш не сдаётся!§! / §mНовый Конституционный Порядок§! / §cНеобходимая стабильность§!"

