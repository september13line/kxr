### Миржакип Дулатов
ALO_Alash_Centrist_In_Power: "Центристы у власти"
ALO_Alash_Centrist_In_Power_desc: "Центристские фракции партии «Алаш» теперь у власти, и хотя внутри партии по-прежнему царит раскол, по крайней мере, полномасштабного кризиса, вызванного отставкой Букейханова, удалось избежать."
ALO_Ministry_Of_Modernisation: "Создание Министерства модернизации"
ALO_Ministry_Of_Modernisation_desc: "По инициативе Миржакип Дулатов будет создано специальное Министерство модернизации, которому будет поручено контролировать и проводить прогрессивные реформы, направленные на превращение Алаш-Орды в современную и процветающую страну."
ALO_Land_Reform: "Модернизация системы землевладения"
ALO_Land_Reform_desc: "Хотя землепользование в ауле формально было общинным и племенным, а земля была национализирована, полуфеодалы-баи владели лучшими луговыми и пахотными землями. Многие пахотные земли и луга они сдавали в аренду. Под видом помощи родственнику бай отдавал скот во временное пользование бедняку с условием, что тот, получая часть молока и шерсти, будет хорошо ухаживать за скотом, заботиться о повышении его упитанности, следить за приплодом. За свою «услугу» бай вмешивался в жизнь бедняка и его семьи и заставлял их работать на него бесплатно. Распространенной формой эксплуатации бая была «супряга» («уртачество»). Бедняк, у которого не было своего рабочего скота или семян, вступал в «супрягу» с баем. Бай давал бедняку рабочий скот или семена, а бедняк был обязан отдавать баю половину, а иногда и две трети урожая. Последний не был заинтересован в переходе на культурные методы ведения хозяйства, в применении новой техники и агрономических достижений. Не мог приступить к таким нововведениям и бедный крестьянин, задавленный нуждой. Поэтому сельское хозяйство степи развивалось крайне медленно. Неразвитые патриархально-феодальные отношения сковывали производительные силы"
ALO_Centralisation_Of_Steppe: "Централизация степи"
ALO_Centralisation_Of_Steppe_desc: "Мы должны централизовать государственную власть, чтобы повысить эффективность и координацию процессов принятия решений, что позволит эффективно проводить политику модернизации по всей степи."
ALO_Empower_Zemstva: "Расширение прав и возможностей земств"
ALO_Empower_Zemstva_desc: "Земства, институты местного самоуправления, появившиеся на казахской земле только в 1917 году, стали для партии «Алаш» крупным источником власти на местном уровне. Партия стала главным сторонником введения земства в Алашской автономии, и к 1923 году земства были глубоко внедрены во всех регионах. Мы должны усилить роль земств как органов местного самоуправления для децентрализации власти, развития демократии на низовом уровне и расширения возможностей общин в решении собственных задач и приоритетов."
ALO_Cossack_Community_In_Alash: "Решить казачий вопрос"
ALO_Cossack_Community_In_Alash_desc: "Без Александра Дутова и его казаков наш народ был бы беззащитен. Чтобы обеспечить наше будущее сотрудничество, мы должны предоставить казакам особые права в нашем государстве."

ALO_Popular_Sovereignty: "Вопрос о кочевом образе жизни"
ALO_Popular_Sovereignty_desc: "Мы должны признать необходимость начала оседлого образа жизни в Казахи, как часть нашей программы модернизации. Без оседлого образа жизни мы никогда не достигнем настоящего уровня развития."
ALO_Criticize_Partisan_Entrenchment: "Бросить вызов партизанскому закрепощению"
ALO_Criticize_Partisan_Entrenchment_desc: "Пришло время критически оценить и бросить вызов укоренившимся партийным интересам, чтобы способствовать политическому плюрализму, укреплению сотрудничества и общему благу всех граждан."
ALO_Preserve_Political_Elites: "Беречь политическую элиту"
ALO_Preserve_Political_Elites_desc: "Мы должны активизировать наши усилия по сохранению знаний и опыта политической элиты, продвигая меритократию и инклюзивность в управлении, обеспечивая преемственность и стабильность в условиях переходного периода."
ALO_Eradicate_Corruption: "Побороть коррупцию"
ALO_Eradicate_Corruption_desc: "Давайте внедрим эффективные антикоррупционные меры, чтобы искоренить взяточничество, непотизм и злоупотребление властью, укрепить институциональную целостность и доверие общества к правительству."

ALO_Secular_Legal_System: "Вопрос о судах Биев"
ALO_Secular_Legal_System_desc: "Суды биев, то есть суды Казахов, были широко распространенной системой среди кочевого населения для решения различных как религиозных, так и гражданских вопросов. В результате российской судебной реформы 1864 года суд биев утратил своё традиционное значение как правовой институт. Проведение трехуровневых бийских судов, ограничение юридических полномочий превратило его в административный институт колониальной власти Российской империи в Казахийской степи. Несмотря на все прогрессивные реформы, бийский суд, всегда бескорыстный и справедливый, оставался главным источником права и разрешения споров. Нам необходимо принять меры по укреплению правовой системы, будь то упразднение судов биев и введение гражданских судов, либо регулирование деятельности таких судов государством."
ALO_Protect_Our_Culture: "Культурный протекционизм"
ALO_Protect_Our_Culture_desc: "Если мы хотим добиться сильной национальной идентичности, мы должны кодифицировать законы, которые призваны защитить культуру, наследие и язык казахов от посягательств других народов."
ALO_Jadidist_Reform_Of_Education: "Укрепление джадидистского образования"
ALO_Jadidist_Reform_Of_Education_desc: "Мы должны укрепить и расширить сеть джадидистских школ, чтобы обеспечить современное образование, основанное на новых методах, и дать молодежи знания и навыки для современного мира."
ALO_Secular_Education: "Ввести светское образование"
ALO_Secular_Education_desc: "Вместо того чтобы реформировать медресе, мы должны перейти к всеобщей светской системе образования, в которой приоритетными являются доступность, справедливость и качество, обеспечивающие всем гражданам возможность получить всестороннее образование независимо от социального или религиозного происхождения."
ALO_Independent_Muftiate: "Учредить независимый Муфтият"
ALO_Independent_Muftiate_desc: "Хотя мы уже пытались создать независимый муфтият для казахов во время Второго Всеказачьего съезда, наши усилия были тщетны, пока русские и их Оренбургский муфтият находились под контролем. Теперь настало время создать независимый муфтият для казахов, который бы контролировал религиозные дела, утверждая казахский суверенитет в религиозных вопросах и обеспечивая автономию от внешнего влияния."
ALO_Office_Of_Religious_Affairs: "Управление по делам религии"
ALO_Office_Of_Religious_Affairs_desc: "В процессе секуляризации мы должны создать Управление по делам религии, которое будет регулировать и координировать религиозную деятельность, способствовать межконфессиональному диалогу и поддерживать принцип религиозной свободы, обеспечивая при этом национальную безопасность и социальную сплоченность."

ALO_Ataturk_Influence: "Кемалистская модель"
ALO_Ataturk_Influence_desc: "Дулатули считает, что использование модели управления великого визиря Османской империи с приоритетом секуляризма, модернизации и национального единства окончательно продвинет Алаш-Орду в современную эпоху."
ALO_Empower_Minister_President: "Усилить полномочия министра-президента"
ALO_Empower_Minister_President_desc: "Несомненно, мы должны укрепить авторитет и потенциал министра-президента для эффективного руководства и управления, обеспечивая решительное лидерство и скоординированное формирование политики для достижения целей национального развития."
ALO_Consolidate_Dulatovs_Leadership: "Укрепить лидерство Дулатули"
ALO_Consolidate_Dulatovs_Leadership_desc: "Укрепление поддержки лидерства Миржакипа Дулатова в партии и правительстве, обеспечение единства и согласованности в процессе принятия решений для продвижения модернизационных реформ."
ALO_Introduce_Public_Healthcare: "Внедрить земское здравоохранение"
ALO_Introduce_Public_Healthcare_desc: "Нашей задачей должно стать внедрение комплексной системы здравоохранения по земской модели, обеспечивающей доступность и дешевизну медицинских услуг для всех граждан, а также улучшение показателей здоровья и благосостояния населения."


ALO_Adapt_to_the_modern_KDP_Platform: "Перенять опыт Кадетов"
ALO_Adapt_to_the_modern_KDP_Platform_desc: "Российское либеральное движение стало примером для многих постимперских государств. Поскольку наши лидеры когда-то были частью партии «Кадет», мы должны тесно сотрудничать с ними и учиться у них тому, как сделать нашу страну великой."
ALO_Adopt_Kerensky_Vision: "Чтить великие идеи"
ALO_Adopt_Kerensky_Vision_desc: "Несмотря на все трудности, именно Александру Керенскому удалось превратить отсталую империю в современную республику и сплотить вечно нестабильное российское общество. Пытаясь объединить различные фракции внутри нашей партии и правительства, мы действительно спасем наш суверенитет и сделаем наш народ богаче."
ALO_Empower_Halyq_Kenesi: "Расширить власть Халык Кенеси"
ALO_Empower_Halyq_Kenesi_desc: "Наш парламент должен служить путеводной звездой для граждан. Парламентаризм и демократия объединяются, и мы должны сделать так, чтобы все решения принимались коллективно в Халык Кенеси."
ALO_National_Unity_Initiative: "Инициатива национального единства"
ALO_National_Unity_Initiative_desc: "Мы должны выдвинуть инициативу национального единства, направленную на развитие диалога, примирения и сотрудничества между различными этническими и религиозными общинами, укрепление социальной сплоченности, толерантности и взаимного уважения в Алаш-Орде."

### 2nd Terms ###
ALO_Adopt_Alash_Constitution: "Утвердить конституцию Казахов"
ALO_Adopt_Alash_Constitution_desc: "С приходом независимости и успеха мы можем направить наши усилия на то, чтобы наконец-то принять современную конституцию, созданную казахами для казахов, в которой будут закреплены наши права и свободы. Это большой шаг вперед для нашей нации, но это лишь первая из многих реформ, которые мы проведем, чтобы обеспечить наши политические свободы, освободившись от имперского ига России."
ALO_Increase_Ties_With_Jas_Azamat: "'Молодые граждане'"
ALO_Increase_Ties_With_Jas_Azamat_desc: "Джаз Азамат, «Молодые граждане», - это молодежная группа, которая была весьма популярна в последние годы. Их политика и идеалы очень похожи на наши собственные, особенно когда речь идет о защите национальных интересов. Очевидно, что они помогли нам заручиться поддержкой, поэтому более тесный союз с ними не только повысит нашу популярность, но и увеличит наше политическое наследие."
ALO_One_Party_State: "Однопартийное государство"
ALO_One_Party_State_desc: "Стало ясно, что если мы хотим обеспечить безопасность нашей страны, то должны делать это в одиночку. Эти начинающие партии стали не более чем препятствиями, которые стремятся разрушить все то, над чем мы работали десятилетиями. Поэтому нам крайне важно обеспечить, чтобы государство управлялось только нами, а другие партии держались на расстоянии, при необходимости применяя силу."
ALO_Modernization_Of_Turkestan: "Модернизация Туркестана"
ALO_Modernization_Of_Turkestan_desc: "Если спросить любого европейца, что первым приходит ему на ум, когда он слышит слово «Туркестан», он с трудом найдет описание, напоминающее современное государство. Конечно, не стоит сомневаться в том, что так оно и есть: эта земля оставалась практически неизменной на протяжении сотен лет. Но так больше не должно быть - при должном финансировании и развитии важнейшей инфраструктуры мы скоро сможем показать всему миру, что Туркестан достоин принадлежать к современной эпохе."
ALO_Ban_Ush_Juz: "Запретить Уш-Жуз"
ALO_Ban_Ush_Juz_desc: "Уш-Жуз - пожалуй, самые крупные и компетентные наши соперники в игре за политическое господство над Алашом. Их левонационалистическая идеология невероятно популярна как среди крайне левых, так и среди тех, кто в целом не согласен с нашими идеологическими взглядами и политикой. Мы не можем быть уверены, что они не попытаются совершить переворот против нас, поэтому недостаточно просто отстранить их от руководства. Мы должны стремиться полностью запретить эту группу и выкорчевать её корни, прежде чем она успеет расцвести и превратиться в нечто, с чем мы не можем позволить себе иметь дело."
ALO_Finish_Off_Tribalism: "Покончить с трайбализмом"
ALO_Finish_Off_Tribalism_desc: "Слишком долго нашу нацию сдерживали архаичные традиции и системы, которые оказались бесполезными в наше время. Несмотря на то что мы добились больших успехов в развитии нации и культуры, нас все ещё сдерживают идеи, которые нелепы для современного государства. Почему мы должны продолжать разделять себя по причудливым названиям и категориям, когда все мы - один народ Казахи? Чем скорее мы уничтожим все аспекты трайбализма - кочевничество и все остальное, - тем лучше."
ALO_Strong_Ties_With_Porta: "Прочные связи с турками"
ALO_Strong_Ties_With_Porta_desc: "Наша история и борьба тесно связаны с историей и борьбой наших братьев и сестер в [TUR.Capital.GetName]. Между нами существует большая солидарность как в историческом, так и в политическом плане - особенно в том, что касается вмешательства России. Для нас обоих было бы полезно поддерживать хорошие связи и дружеские отношения."
ALO_Dominion_Of_Russia: "Дружба с Россией"
ALO_Dominion_Of_Russia_desc: "Как бы это ни было спорно, но, возможно, лучшим шагом для Казахи будет протянуть оливковую ветвь русским и возобновить, по крайней мере, союз с ними. Если они примут такое предложение, то, несомненно, потребуют определенных послаблений внутри страны. Как бы немыслимо это ни звучало, но это лучшая идея, чем альтернатива: изолировать себя от остального мира на фоне его неизбежного сползания к войне."
ALO_Unity_Of_Turkic_State: "Возглавить тюркский парад"
ALO_Unity_Of_Turkic_State_desc: "Несмотря на все наши различия, мы, как и все остальные народы Центральной Азии, прежде всего тюрки. Неважно, кто вы - казахи, туркмены, кыргызы или кто-то ещё. Даже если мы можем ссориться и спорить из-за религии, идеологии или территории, все равно этот факт связывает нас в единый народ. Мы должны работать над тем, чтобы подчеркнуть этот факт и выступить в качестве лидера тюркского мирового сообщества, чтобы объединить наши народы под одной четкой идентичностью."
ALO_Ties_With_RKMT: "Белое солнце над нами"
ALO_Ties_With_RKMT_desc: "Лидеры правого Гоминьдана - наши естественные союзники. Они также понимают необходимость единства народа, и их идеи справедливы. Однако в Восточном Туркестане наши стратегические интересы пересекаются. Мы должны обратиться к лидерам Гоминьдана с предложением о мирном сосуществовании и закрепить его крепким и нерушимым союзом."
ALO_Develop_Academy_Of_Science: "Развивать Академию наук"
ALO_Develop_Academy_Of_Science_desc: "Наука, к сожалению, была недооцененной областью в нашей истории. Но наш потенциал для больших перемен очевиден, особенно в области сельскохозяйственных технологий и геологии. Поэтому будет правильно, если мы поддержим наше растущее научное сообщество, создав собственную академию с новейшим оборудованием и необходимым оснащением, финансируемую государством и всеми заинтересованными сторонами. И это не просто предмет гордости - любые разработки, которых они смогут достичь, будут напрямую поддерживать государство, доказывая, что это выгодное вложение средств."

ALO_Political_Pluralism: "Истинный плюрализм мнений"
ALO_Political_Pluralism_desc: "Мы должны поддерживать развитие многочисленных политических партий и обеспечивать честную конкуренцию на выборах, создавая яркий и динамичный политический ландшафт."
ALO_Support_Siberian_Independence: "Поддержка движения областников"
ALO_Support_Siberian_Independence_desc: "Ещё несколько десятилетий назад идея независимости Сибири была неслыханной. Однако после Гражданской войны в России все большее число областников получает поддержку, особенно в связи с ситуацией в Заамурье. Некоторые из их представителей даже оказались здесь, прося у нас поддержки, которую мы можем оказать. Это опасная ставка, особенно если русские узнают о нашем участии, но в качестве компромисса можно получить настоящего союзника на севере, который будет держать медведя у нас за спиной так долго, как это потребуется."


ALO_Status_Quo: "[ALO_Status_Quo_name]"
ALO_Status_Quo_desc: "[ALO_Status_Quo_name_desc]"
ALO_Status_Quo_name_bokeikhan_desc: "Мы должны чтить память нашего великого отца нации, который провел нас через бурные годы Гражданской войны и революций в России и стабильные годы роста после войны."
ALO_Status_Quo_name_desc: "Похоже, что народ нашей страны доволен дальнейшим правлением партии Алаш. Неудивительно, что они решили оказать нам полную поддержку, ведь мы - единственная сила, способная сохранить нынешнее благополучное положение."

ALO_Alash_Holds_On: "Алаш не сдаётся!"
ALO_Alash_Holds_On_desc: "Партия Алаш, величайшая партия из всех, когда-либо созданных для Казахов - Казахами, смогла доказать народу. Мы едины на века вперед!"
ALO_Zhanar: "Вспышка огня" #Janar
ALO_Zhanar_desc: "Слабая партия Алаш была окончательно разорвана на части коррумпированными политиками. Только Миржакип Дулатов, наш великий лидер, может править страной - с новой организацией своих верных последователей - Джанар, или «Огонь»."
ALO_Constitution_Democracy: "Новый конституционный порядок"
ALO_Constitution_Democracy_desc: "В то время как партия «Алаш» перестала быть подходящей, достигла своей финальной точки и распалась, истинные преемники видения Букейханова, возглавляемые Алимханом Ермековым, продолжат вести «Алаш» к величию и процветанию."

ALO_Alash_Wins_Once_Again: "Алаш, снова!"
ALO_Alash_Wins_Once_Again_desc: ""

## Amanjolov Focuses ##

ALO_Alash_Militia_In_Power: "Аманджолов вершит судьбу"
ALO_Alash_Militia_In_Power_desc: "Амонжолов добился своего"

ALO_Steppe_Democracy: "Степная демократия"
ALO_Steppe_Democracy_desc: "Степь всегда была демократическим государством - ханы никогда не обладали такой властью, как русские цари или европейские абсолютные монархи. Они были выборными и зависели от биев и племен, которые их выбирали."
ALO_Develop_Nomad_Society_Institutions: "Развитие гражданских институтов общества кочевников"
ALO_Develop_Nomad_Society_Institutions_desc: "Такие гражданские институты общества кочевников, как суды биев, необходимо укреплять, если мы хотим, чтобы наша нация могла двигаться в будущее, стремясь к процветанию."
ALO_Uphold_Nomadic_Values: "Хранить наши ценности"
ALO_Uphold_Nomadic_Values_desc: "Ценности нашего кочевого общества должны быть сохранены, так как если они будут утрачены, наши соотечественники впадут в бесконечные распри, подпитываемые чужеродной гнилью."
ALO_Restore_Aymaqs: "Вернуть аймакам статус"
ALO_Restore_Aymaqs_desc: "Традиционное территориальное деление на аймаки решит проблему местного управления и федерализма в стране, упростив бюрократическую неразбериху, в которой можно запутаться, пытаясь реформировать государство."

ALO_Secure_Military_Rule: "Надёжное военное правление"
ALO_Secure_Military_Rule_desc: "Страна должна быть стабилизирована с помощью твердого военного правления, сохраняющего наш суверенитет превыше всего. Мы не можем больше позволять иностранным оккупантам диктовать свои условия на наших землях."
ALO_Proclaim_Second_Elbasy: "Новый отец нации"
ALO_Proclaim_Second_Elbasy_desc: "Садык Аманжолов будет провозглашен новым отцом нации, направляя наш народ сильным и дальновидным руководством."
ALO_Defend_The_Steppe: "Защитить степь"
ALO_Defend_The_Steppe_desc: "Мы должны подготовиться к защите степи Казахи от внутренних и внешних угроз, которые стремятся нарушить традиционный уклад жизни, инвестируя в военную подготовку и снаряжение."
ALO_Confront_The_Socialists: "Противостоять социалистам"
ALO_Confront_The_Socialists_desc: "Нам необходимо противостоять социалистической угрозе со стороны Уш-Жуз, Жас Азамат и левых Клик Алаш - всех тех левых, кто выступает против нашего государства и желает его уничтожить."

ALO_Resurgence_Of_The_Khanate: "Возрождение ханства"
ALO_Resurgence_Of_The_Khanate_desc: "Возродим Казахское Ханство, грозное и могущественное образование, которое вселяло ужас в сердца врагов наших предков."

ALO_Truth_in_Qadimism: "Истина в кадимизме"
ALO_Truth_in_Qadimism_desc: "Пусть наше правительство соединит традиционную мудрость кадимизма с современными потребностями нашего государства, чтобы знания прошлого и настоящего работали на благо нашего народа..."
ALO_Ally_Turkestan_Qadimists: "Кадимисты союзного Туркестана"
ALO_Ally_Turkestan_Qadimists_desc: "Иттифоки Муслимин, сильная кадимистская партия, базирующаяся в Ташкенте, является нашим естественным союзником. Мы должны сохранить наши связи с Шерали Лапиным, этническим казахом и их лидером, чтобы сблизить наши народы."
ALO_Sharia_Law: "Закон шариата"
ALO_Sharia_Law_desc: "Внедряя законы шариата, мы обеспечим, чтобы наша правовая система отражала моральные и этические принципы нашей веры, направляя наше общество к праведности."

ALO_Alash_Nationalists_Elected: "Национализм на подъёме"
ALO_Alash_Nationalists_Elected_desc: "С ростом силы нашего зарождающегося национализма мы должны использовать рвение нашего народа для продвижения национальной идентичности и единства."
ALO_Prioritize_The_Kazaks: "Политика сегрегации"
ALO_Prioritize_The_Kazaks_desc: "Меньшинства в нашем государстве, которые не являются этническими казахами, должны знать своё место. Они не могут пользоваться тем же вниманием, что и казахи, которые должны оставаться нашим главным приоритетом."
ALO_Codify_Jeti_Jargy: "Кодифицировать законы Жеты Жаргы"
ALO_Codify_Jeti_Jargy_desc: "Законы Жеты Жаргы, традиционная для казахов правовая база, должны остаться единственным гражданским и уголовным кодексом страны, кодифицированным нашими профессионалами, такими как Жакып Акпаев"

ALO_Patriarchal_Society: "Патриархальное общество"
ALO_Patriarchal_Society_desc: "Укрепляя патриархальные ценности, мы обеспечим, чтобы наше общество поддерживало традиционную структуру семьи и было способно сохранить то, что наиболее дорого для всего общества."

ALO_Balance_The_Budget: "Сбалансировать бюджет"
ALO_Balance_The_Budget_desc: "Необходимо проводить жесткую фискальную политику, чтобы сбалансировать бюджет и обеспечить финансовую стабильность нашей страны."
ALO_Rural_Revitalization: "Возрождение сельских районов"
ALO_Rural_Revitalization_desc: "Мы должны перенаправить ресурсы на развитие сельских районов, сосредоточившись на улучшении сельского хозяйства, инфраструктуры и условий жизни в сельской местности. Цель - укрепить сельские общины и поддержать традиционный образ жизни."
ALO_Support_Traditional_Crafts: "Поддержка традиционных ремесел"
ALO_Support_Traditional_Crafts_desc: "Правительство должно поощрять сохранение и развитие традиционных ремесел, поддерживая ремесленников и мастеров субсидиями."

ALO_Deal_With_The_Cossacks: "Побороть казачество"
ALO_Deal_With_The_Cossacks_desc: "Мы должны нейтрализовать влияние Войска Казачьего, которое на протяжении веков служило стражем российского империализма."
ALO_End_Russian_Colonialism: "Покончить с русским колониализмом"
ALO_End_Russian_Colonialism_desc: "Русские колонисты были хозяевами на наших захваченных землях, но они больше не будут ими. Мы должны изгнать всех незаконных оккупантов!"

ALO_Restore_Stability: "Необходимая стабильность"
ALO_Restore_Stability_desc: "После великих реформ нашей партии в [ROOT.GetName] были восстановлены мир и порядок. Надеемся, мы войдем в светлое будущее с нацией, более сильной, чем когда-либо прежде."
ALO_Nation_For_Qazaqs: "Держава для казахов"
ALO_Nation_For_Qazaqs_desc: "Мы построили нацию для Казахов и будем и впредь ставить их интересы и благополучие превыше всего."
ALO_Nation_For_Muslims: "Нация для мусульман"
ALO_Nation_For_Muslims_desc: "Мы построили страну для мусульман и будем и впредь заботиться о сохранении исламских ценностей."
ALO_Nation_For_Turks: "Нация для Тюрок"
ALO_Nation_For_Turks_desc: "Мы построили нацию для тюрков и продолжим наш путь к объединению всех тюркских народов в единое государство и нацию."



## Жас Азамат Focuses ##

ALO_Zhas_Azamat_Victory: "Правило молодых граждан"
ALO_Zhas_Azamat_Victory_desc: "Жас Азамат теперь у власти и может свободно начать свои реформы."
ALO_Fight_Federalism: "Борьба с федералистскими тенденциями"
ALO_Fight_Federalism_desc: "Проблема федерализации страны, или, если хотите, раскола - на Восток и Запад, на Туркестан и Степь и так далее, является важной проблемой. Мы должны сделать все возможное, чтобы предотвратить межплеменную рознь и региональную вражду. Казахам нужен единый народ и единая страна."
ALO_Fight_Political_Centralism: "Борьба с алашским централизмом"
ALO_Fight_Political_Centralism_desc: "После создания казахского государства партия Алаш была монополистом в управлении страной. Многие люди не только поддерживали первую партию казахов, но и активно насаждали её власть во всех регионах страны. Для многих на протяжении десятилетий Алаш стал олицетворением Казахстана. Когда-то Жас Азамат был неотделим от Алаша, но наступили новые времена. Мы должны вернуть Казахам идею о том, что «Алаш» - лишь одна из партий, представляющих их интересы. Централизация всех структур, органов власти, вооружённых сил и культуры вокруг партии «Алаш» должна быть остановлена!"

ALO_Place_A_Bet: "Сделать ставку"
ALO_Place_A_Bet_desc: "Раскол в партии «Алаш» стал более чем очевиден. Разные фракции борются за власть, привилегии и сохранение своих сторонников в элите не только партии, но даже в государственных органах. Победителя в этой борьбе может и не быть, но мы должны сделать ставку на потенциальных победителей. Пусть Алаш истекает кровью, наша задача - не вылечить больную лошадь, а выбрать самого достойного жеребца."
ALO_We_The_Young_Citizens: "Мы, Молодые Граждане!"
ALO_We_The_Young_Citizens_desc: "Жас Азамат всегда был молодежной организацией, а потом - партией молодежи. Будут созданы программы, направленные на активное вовлечение молодежи в политическую и общественную жизнь страны. Эти инициативы будут способствовать тому, чтобы молодые люди играли активную роль в жизни своих общин и в управлении страной. Кроме того, будут предприняты усилия по воспитанию у молодых граждан патриотического сознания и национальной идентичности."
ALO_Educational_Revolution: "Революция в образовании"
ALO_Educational_Revolution_desc: "Система образования будет реформирована, чтобы сделать акцент на национальных ценностях и развитии этнической идентичности. Учебные программы будут обновлены с учётом истории, культуры и языка казахов, что будет способствовать воспитанию чувства гордости и самобытности у учащихся. Будут созданы новые высшие учебные заведения, а существующие получат поддержку для подготовки квалифицированных специалистов."
ALO_Cultural_Development: "Идентичность через культуру"
ALO_Cultural_Development_desc: "Борьбы с межплеменной враждой и политическими Кликами недостаточно. Литература и искусство Казахстана получат существенную поддержку: художникам и писателям будут предоставлены гранты, стипендии и платформы. Будут созданы и поддержаны культурные центры и театры для сохранения и продвижения традиций казахов"
ALO_Republican_Committee_Of_Settlement: "Совет поселения"
ALO_Republican_Committee_Of_Settlement_desc: "Если мы хотим, чтобы молодые граждане создали на наших землях действительно современную и процветающую республику, нам придется более серьезно взяться за обустройство кочевников и преодоление разрыва между нашими аграрными и урбанизированными гражданами в это нестабильное время."
ALO_Raise_Kazak_Proletariat: "Воспитать казахского рабочего"
ALO_Raise_Kazak_Proletariat_desc: "Большинство нашего населения все ещё находит работу только в качестве простых фермеров или даже просто сквоттеров в условиях кризиса безработицы, с которым сталкиваются наши растущие города. Если мы хотим, чтобы население по-настоящему оценило новую модернизацию и демократическую систему, создаваемую для народа Казахи, то нам необходимо создать рабочий класс, который будет поддерживать эту основу."
ALO_Urbanize_Kazakstan: "Урбанизация Казахстана"
ALO_Urbanize_Kazakstan_desc: "У нас такая огромная земля, но так мало современных городских центров и инфраструктуры, которая бы их дополняла. Мы начнем возводить стальные города и перерабатывающие заводы, чтобы вывести нацию Казахи на мировую арену наравне со всеми остальными."

ALO_Fight_Inequality: "Борьба с нищетой"
ALO_Fight_Inequality_desc: "Будут приняты меры по борьбе с бедностью и социальным неравенством, включая программы финансовой помощи и общественные работы. Будем надеяться, что наши усилия превратят нашу страну в настоящий рай для равных в Степи."
ALO_Combat_Tribalism: "Преодолеть межплеменную рознь"
ALO_Combat_Tribalism_desc: "Племенная самобытность казахского народа веками противостояла ударам империализма. Хотя эта глубоко укоренившаяся традиция была источником гордости, она также стала причиной раскола. Кровная вражда и вендетта часто вспыхивали между кланами, унося бесчисленные жизни и дестабилизируя обстановку в регионе. Чтобы обеспечить процветание страны, мы должны двигаться вперед как единый казахский народ, обеспечивая равенство между всеми кланами."
ALO_Integrate_Cossack_Regions: "Интеграция казачьих регионов"
ALO_Integrate_Cossack_Regions_desc: "Часть территории нашей страны занята Войском казачьим, которое не испытывает реальной преданности центральному правительству. Приручить эти группы, известные своей автономией и дикой природой, будет непросто, но, возможно, мы сможем начать медленный процесс их интеграции в нашу широкую нацию в качестве ещё одной группы граждан."
ALO_Empower_Local_Authorities: "Наделить полномочиями местные власти"
ALO_Empower_Local_Authorities_desc: "Местные и национальные власти будут играть более активную роль в управлении и экономическом развитии. Децентрализация (при отсутствии унитарного государства) позволит проводить политику, ориентированную на конкретные регионы, и будет способствовать развитию чувства ответственности у местных сообществ."
ALO_Public_Healthcare: "Реализация цивильного здравоохранения"
ALO_Public_Healthcare_desc: "Будут предприняты усилия по повышению доступности медицинских и социальных услуг для всех слоев населения через финансируемые государством земские врачебные практики и государственные больницы. Улучшение инфраструктуры здравоохранения и систем социальной поддержки обеспечит всем гражданам необходимую помощь."

ALO_Support_Cooperative_Movement: "Поддержка кооперативного движения"
ALO_Support_Cooperative_Movement_desc: "Мы должны популяризировать кооперативы как оптимальную модель развития аула, а также оказывать поддержку существующим кооперативам посредством субсидий и льготных кредитов и создавать государственные кооперативы, которые могли бы привлекать инвестиции и внедрять передовые методы ведения сельского хозяйства."
ALO_Rural_Development: "Развитие сельских территорий"
ALO_Rural_Development_desc: "Будут внедрены программы поддержки сельского хозяйства и местных производителей, включая субсидии, обучение и технологическую помощь. Эти меры направлены на повышение производительности и устойчивости сельскохозяйственного сектора."
ALO_Initiate_Land_Redistribution: "Начать перераспределение земель"
ALO_Initiate_Land_Redistribution_desc: "Мы модернизировали систему земельного кадастра и после тщательной инвентаризации всех земельных участков должны немедленно начать процесс перераспределения земли, чтобы обеспечить всем равный доступ к благам земли, по которой мы ходим."
ALO_Protect_The_Peasantry: "Защитить Дехканов"
ALO_Protect_The_Peasantry_desc: "Крестьянство - самый слабый класс нашего общества, который необходимо защищать, ведь если его не защищать, мы не сможем добиться того, чтобы социальное неравенство когда-нибудь исчезло."
ALO_Boost_Smallholder_Development: "Стимулировать развитие мелких фермерских хозяйств"
ALO_Boost_Smallholder_Development_desc: "Мы должны предоставлять льготные кредиты и субсидии на развитие сельскохозяйственных предприятий, оказывать техническую и образовательную поддержку фермерам, чтобы повысить производительность сельского хозяйства и улучшить уровень жизни в сельской местности."
ALO_Land_Cadastre: "Развитие земельного кадастра"
ALO_Land_Cadastre_desc: "Совершенствование системы земельного кадастра и управления земельными ресурсами обеспечит справедливое распределение и эффективное использование земли. В течение десятилетий, предшествовавших нашему приходу к власти, этой сфере не уделялось должного внимания."
ALO_Integration_Programme: "Ассимиляция русских"
ALO_Integration_Programme_desc: "Наши земли не остались в стороне от широкомасштабных усилий различных императорских царей и князей по захвату наших земель и заселению ими родного Казахстана. Теперь это представляет собой сложную проблему, поскольку мы пытаемся сформировать свою собственную идентичность и нацию, но Молодые Граждане с оптимизмом смотрят на то, как заставить этих русских принять себя в качестве членов новой идентичности."

ALO_Develop_Qazaq_Democracy: "«Молодая» демократия"
ALO_Develop_Qazaq_Democracy_desc: "Теперь, когда Жас Азамат может назвать успешным свой начальный этап государственного строительства и политики, необходимо прийти к консенсусу относительно того, какой будет наша внутренняя политика в дальнейшем. Идеалы демократии всегда были основным принципом нашей партии и организации, но о том, как выглядит эта демократия, придется поспорить и проголосовать."
ALO_Increase_Funding_For_Science: "Увеличение финансирования науки"
ALO_Increase_Funding_For_Science_desc: "Финансирование научных исследований будет увеличено, а в ключевых областях будут созданы новые научные центры. Это позволит стимулировать инновации и технологический прогресс, способствуя прогрессу страны."
ALO_Realizing_Owenite_Dream: "Осуществить мечту оуэнитов"
ALO_Realizing_Owenite_Dream_desc: "Смагул Садвакасов давно считает себя истинным оуэнитом - демократическим утопическим социалистом и профсоюзным активистом, делающим упор на кооперативное движение по примеру своего героя, покойного валлийского социального реформатора и политического философа Роберта Оуэна. Хотя его самые ярые недоброжелатели называют его прото- или псевдосиндикализмом, Садуакасов знает правду, поскольку он предвидит будущий рай при этой умеренной социалистической системе, где все Казахи смогут процветать. Теперь он воплотит эту мечту в реальность на глазах у своих соотечественников, поскольку Садуакасов стремится постепенно преобразовать казахское общество по этим оуэнистским принципам мирными парламентскими средствами. С Садуакасом в качестве нашего проводника все казахское общество будет преобразовано, поскольку мы устраним эксплуатацию и угнетение мирным путём, не опираясь на марксистский костыль классовой борьбы, а сосредоточившись на оуэнистском революционном катализаторе, которым является сотрудничество и взаимодействие классов, ибо только вместе все казахи смогут достичь утопии."
ALO_Workplace_Democracy: "Рабочая демократия"
ALO_Workplace_Democracy_desc: "Индустриализация и демократизация казахской нации не могли произойти в более подходящее время, так как эти два идеала могут быть объединены, чтобы обеспечить нашему растущему пролетариату право голоса для будущих поколений. Мы даже можем гордиться тем, что наши рабочие начали с этого преимущества, а не с борьбы за несправедливую зарплату и эксплуатацию."
ALO_Pursue_Development_Of_Cooperatives: "Развитие кооперативов"
ALO_Pursue_Development_Of_Cooperatives_desc: "Одним из преимуществ столь позднего обретения автономии является то, что мы можем видеть предыдущую классовую борьбу и экономические проблемы, которые затрагивали нации по всему миру, и учиться на опыте прошлого. Общественная культура здоровых и управляемых работниками кооперативов станет основой наших будущих экономических начинаний."
ALO_Central_Planning_Bureau: "Центральное бюро планирования"
ALO_Central_Planning_Bureau_desc: "Мы создадим Центральное бюро планирования, которое будет следить за эффективным распределением ресурсов, планированием производства и внедрением технологических достижений. Это позволит упорядочить и скоординировать нашу экономическую деятельность для достижения максимальной эффективности."

ALO_Lasting_Progressive_Coalition: "Устойчивая когорта прогрессистов"
ALO_Lasting_Progressive_Coalition_desc: "Степь ещё не готова к самым смелым мечтам Садуакасов. Утопия наступит, но не в этом десятилетии. Мы должны сохранить демократическую коалицию всех прогрессивных партий и организаций и добиться того, чтобы у нас было модернизированное капиталистическое общество с большой долей реализованных социалистических принципов."
ALO_Achieve_Social_Justice: "Права и честная зарплата"
ALO_Achieve_Social_Justice_desc: "Мы должны укрепить трудовое законодательство, чтобы защитить права рабочих и обеспечить справедливую заработную плату, которой так не хватало в нашем регионе на протяжении веков, проведенных под иностранным и элитарным правлением."
ALO_Housing_for_All: "Жильё для всех"
ALO_Housing_for_All_desc: "Наши первые усилия по созданию коммунального жилья были замечены народом, но мы должны запустить новую общенациональную инициативу по строительству доступного жилья, чтобы каждый гражданин имел доступ к достойному жилью."

ALO_Social_Democratic_Qazaqstan: "Степь, демократическая и социальная"
ALO_Social_Democratic_Qazaqstan_desc: "Молодые поколения, составляющие Жас Азамат, высказали своё мнение! Будущее демократии Казахи - это профсоюзы и организации, созданные с целью представлять интересы своих работников и торговых блоков, вдохновляясь нашим собственным опытом молодежного крыла, ставшего политической партией."
ALO_Strengthen_Trade_Unions: "Укрепление профсоюзов"
ALO_Strengthen_Trade_Unions_desc: "Профсоюзы всех отраслей должны стать ещё более мощными и начать избирать наше Центральное профсоюзное объединение. Когда придет время, они станут основой новой, истинно демократической системы."

## Ush Juz #
ALO_Ush_Jus_Victory: "Триумф Уш-Жуза"
ALO_Ush_Jus_Victory_desc: "После долгой борьбы партия Уш-Жуз наконец-то одержала победу. Настало время укрепить нашу власть."

ALO_Long_Awaited_Authority: "Долгожданная власть"
ALO_Long_Awaited_Authority_desc: "Теперь, когда партия Уш-Жуз контролирует ситуацию, у нас есть долгожданные полномочия для реализации нашего видения, несмотря на то что наше руководство было в некотором роде не готово к такому исходу."
ALO_Slam_The_Lid_Of_The_Alash_Coffin: "Захлопнуть крышку гроба «Алаш"
ALO_Slam_The_Lid_Of_The_Alash_Coffin_desc: "Пришло время сделать так, чтобы партия Алаш, наш давний соперник, больше никогда не смогла подняться. Ликвидировав их остатки влияния и уничтожив их сторонников, мы захлопнем крышку гроба Алаша и обеспечим себе господство."
ALO_Rally_The_Dehkans: "Объединить дехканов"
ALO_Rally_The_Dehkans_desc: "Дехкане составляют основу нашей нации. Заручившись их поддержкой и удовлетворив их потребности, мы сможем построить прочный аграрный фундамент для нашего нового общества и обеспечить их лояльность партии Уш-Жуз."

ALO_Nationalisation_Of_Land: "Национализация земли"
ALO_Nationalisation_Of_Land_desc: "Земля - самый ценный ресурс для нашего народа. Национализировав землю, мы обеспечим каждому казаку возможность процветания. Это разрушит власть землевладельческой элиты биев и султанов и даст возможность простым людям."
ALO_All_Land_To_Qazaqs: "Все земли - казахам!"
ALO_All_Land_To_Qazaqs_desc: "Наша приоритетная задача - обеспечить возвращение земель казахов в руки казахов. Мы будем проводить политику по отвоеванию земель у иностранных и неказачьих владельцев, возвращая их законным хозяевам."
ALO_Union_Of_Aul_Kishlak_Village: "Союз аула, кишлака и деревни"
ALO_Union_Of_Aul_Kishlak_Village_desc: "Мы будем способствовать объединению традиционных аулов, кишлаков и других сельских общин, чтобы создать сплоченное, единое сельское общество."
ALO_Fight_Biys_Sultans: "Борьба с Биями и Султанами"
ALO_Fight_Biys_Sultans_desc: "Традиционные бии и султаны долгое время имели непропорционально большую власть над нашим народом. Пришло время ликвидировать их влияние и перераспределить власть в пользу простых людей!"
ALO_Nationalization_Of_Banks_Industry: "Национализация банков и промышленности"
ALO_Nationalization_Of_Banks_Industry_desc: "Чтобы достичь подлинной экономической независимости, мы должны национализировать банки и ключевые отрасли промышленности. Это позволит нам контролировать свою экономическую судьбу, устранить влияние иностранного капитала и обеспечить, чтобы богатство, создаваемое нашими ресурсами, шло на благо всех казахов."

ALO_Empower_Zemstva_Rev: "Наделить земства полномочиями"
ALO_Empower_Zemstva_Rev_desc: "Земствам, или местным советам, будут предоставлены полномочия для более эффективного управления на региональном уровне, и мы обеспечим их достаточными полномочиями для развития образования в целях борьбы с неграмотностью."
ALO_Organize_Soviets: "Организовать Советы"
ALO_Organize_Soviets_desc: "Земства зарекомендовали себя как советы местной элиты. Вместо этого мы должны взять на вооружение идею СР и создать местные советы крестьян и рабочих, чтобы их голоса были услышаны в правительстве."
ALO_Power_Of_Labourers_And_Dehkans: "Сила рабочих и дехкан"
ALO_Power_Of_Labourers_And_Dehkans_desc: "Сила нашей нации находится в руках рабочих и дехкан, поэтому им должно быть отведено соответствующее место в новом реформированном государстве."
ALO_Peoples_Revolution: "Народная революция"
ALO_Peoples_Revolution_desc: "Наша революция - это революция для народа. Мы будем продолжать проводить политику, отражающую волю и интересы масс, и обеспечим, чтобы партия Уш-Жуз оставалась верной своим корням и идеалам."

ALO_Public_Education: "Средства на школы и здравоохранение"
ALO_Public_Education_desc: "Инвестиции в образование и здравоохранение необходимы для благополучия и будущего нашей нации. Мы выделим значительные средства на строительство школ и медицинских учреждений, обеспечивая доступ к этим жизненно важным услугам для всех."
ALO_Force_Sedentarization: "Вопрос о седентаризации"
ALO_Force_Sedentarization_desc: "Мы пересмотрим политику принудительной оседлости. Хотя модернизация важна, мы должны уважать традиционный кочевой образ жизни многих казахов."

ALO_Socialism_Under_Quran: "Халяльный социализм"
ALO_Socialism_Under_Quran_desc: "Мы должны перестроить нашу правовую систему, основываясь как на шариате, так и на социалистических принципах, разумеется, исключая некоторые из наиболее радикальных норм ислама."
ALO_Fight_Islamism: "Секуляризация страны"
ALO_Fight_Islamism_desc: "Чтобы обеспечить прогресс и единство, мы будем проводить политику секуляризации, уменьшая влияние консервативных религиозных элементов в правительстве и обществе."
ALO_Fight_Conservative_Mullahs: "Борьба с консервативными муллами"
ALO_Fight_Conservative_Mullahs_desc: "Консервативные муллы, сопротивляющиеся прогрессу и равенству, будут наказаны, ведь мы должны сделать так, чтобы клерикалы не влияли на умы наших людей."

ALO_Fight_Unruly_Cossacks: "Побороть непокорных казаков"
ALO_Fight_Unruly_Cossacks_desc: "Непокорные казаки, нарушающие мир и стабильность, должны быть взяты под контроль. Мы предпримем решительные действия по их разоружению и интеграции в общество, чтобы они больше не представляли угрозы."
ALO_Oppress_Non_Qazaqs: "Изгнание неказачьего населения"
ALO_Oppress_Non_Qazaqs_desc: "Чтобы сохранить целостность и самобытность нашей нации, мы будем проводить политику переселения неказакского населения. Это обеспечит приоритет культуры и интересов казаков на нашей родине."

ALO_Unite_Three_Jus: "Гармония трёх Орд"
ALO_Unite_Three_Jus_desc: "Наша конечная цель - объединить три традиционные орды казаков - Старшую, Среднюю и Младшую - в единую, сплоченную структуру и, наконец, положить конец межклановой вражде, от которой страдает наша нация."

ALO_Revive_Turko_Tatar_Dream: "Вспомниная забытую мечту"
ALO_Revive_Turko_Tatar_Dream_desc: "Мы будем работать над тем, чтобы однажды возродить мечту нашего лидера Мукана Айтпенова - о единой тюрко-татарской федерации, мощном союзе, объединяющем тюркские и татарские народы под одним знаменем."
ALO_Soltangaliev: "Связь с Солтангалиевым"
ALO_Soltangaliev_desc: "Для нас жизненно важно установить прочные связи с татарскими революционерами и их выдающимся лидером, таким образом мы обеспечим процветание нашего нового государства."
ALO_Validi: "Союз с Валиди"
ALO_Validi_desc: "Давайте работать над созданием альянса с Ахметзаки Валиди, ключевой фигурой пантюркистского движения, который укрепит наши усилия по созданию единого Туркестана."
ALO_Finalize_Fight_Against_Islam: "Ликвидация клерикализмома"
ALO_Finalize_Fight_Against_Islam_desc: "Чтобы обеспечить беспрепятственное продвижение нашей социалистической программы, мы должны завершить борьбу с клерикализмом и уменьшить влияние консервативных религиозных лидеров."
ALO_Unite_With_Bukara: "Объединение с «Букарой»"
ALO_Unite_With_Bukara_desc: "Мы будем стремиться к объединению с кыргызскими революционерами, с социалистической партией. Партия Уш-Жуз объявит об официальном объединении с Кыргызской социалистической партией, что станет логическим продолжением многолетней истории взаимной поддержки партий. У казахского и кыргызского народов богатая история, язык и традиции, и обе партии привержены социалистическим принципам."

ALO_Qazaq_Ethnostate: "Казахское этногосударство"
ALO_Qazaq_Ethnostate_desc: "Наша цель - создать этногосударство Qazaq, нацию, для которой интересы нашего народа превыше всего. Мы никогда больше не будем рабами иностранных держав."
ALO_Praise_The_Qazaq: "Вечная хвала казахам"
ALO_Praise_The_Qazaq_desc: "Мы начнем кампанию по восхвалению и прославлению наших достижений и культуры. Мы сможем воспитать сильное чувство национальной гордости и единства, вдохновляя наших граждан на работу во имя светлого будущего."
ALO_Economic_Self_Sufficiency: "Экономическая самодостаточность"
ALO_Economic_Self_Sufficiency_desc: "Достижение экономической независимости имеет решающее значение для этногосударства Казахов. Мы сосредоточимся на развитии собственной промышленности, продвижении местного бизнеса и снижении зависимости от иностранных ресурсов."
ALO_Rehabilitate_Khanate_Legacy: "Вернуть наследие ханства"
ALO_Rehabilitate_Khanate_Legacy_desc: "Настоящим символом нашего суверенитета является ханство, которое также было примером демократического общества кочевников. В то время как старое ханство исчезло, на его месте появилось народное ханство современности."

ALO_Join_The_Russian_Revolution: "Войти в Интернационал"
ALO_Join_The_Russian_Revolution_desc: "Мы должны присоединиться к всемирной борьбе всех социалистов, мы с гордостью войдем в эту семью всех стран, уважающих простого человека."

### Bolsheviks Tree ###
ALO_Red_Caravan_Rides_The_Steppe: "Красный караван скачет по степи"
ALO_Red_Caravan_Rides_The_Steppe_desc: "Красный караван, символ революции, под предводительством Алиби Джангильдина наконец-то завершил свой путь. Новое революционное правительство должно распространить идеалы социализма и объединить разрозненные общины под красным знаменем."
ALO_Organize_Red_Guard_Cells: "Организация красногвардейцев"
ALO_Organize_Red_Guard_Cells_desc: "Чтобы обеспечить успех революции и поддержать порядок, необходимо создать ячейки Красной гвардии по всей Степи. Эти отряды будут служить оплотом против контрреволюционных элементов и способствовать укреплению Советской власти на всей территории страны."
ALO_Ask_For_Soviet_Aid: "Запросить помощь у Москвы"
ALO_Ask_For_Soviet_Aid_desc: "В нашем зарождающемся состоянии мы ищем поддержки у наших советских товарищей в [RUS.Capital.GetName]. Обращаясь к ним за помощью, мы надеемся получить ресурсы, опыт и рабочую силу, необходимые для поддержки наших усилий и обеспечения стабильности нашего правительства."
ALO_Rally_The_Dehkans_Bolsh: "Объединить дехкан"
ALO_Rally_The_Dehkans_Bolsh_desc: "Сельские дехкане составляют основу нашего общества, и их мобилизация в поддержку революции необходима для её успеха. Объединив дехкан за нашим делом, мы сможем гарантировать их активное участие в процессе строительства социалистического государства."
ALO_Mobilize_The_Miners: "Мобилизовать шахтёров"
ALO_Mobilize_The_Miners_desc: "Горнодобывающая промышленность имеет решающее значение для нашей экономики, и мобилизация шахтеров может способствовать росту производства и обеспечить наличие ресурсов, необходимых для наших революционных усилий. Их преданность и труд будут способствовать созданию сильного и независимого социалистического государства."
ALO_Discredit_Alash_Nationalists: "Дискредитация ревизии"
ALO_Discredit_Alash_Nationalists_desc: "Националистическое движение Алаш представляет собой серьезную проблему для нашей революции. Мы должны начать комплексную кампанию, направленную на дискредитацию их идеологии, разоблачение их реакционной сущности и ослабление их влияния среди населения."
ALO_Organize_Local_Workshops: "Местные семинары"
ALO_Organize_Local_Workshops_desc: "Создание местных мастерских - важнейший шаг на пути к расширению прав и возможностей общин и развитию самообеспечения. Кроме того, они дадут нам самодельное оружие, основанное на нашем нынешнем, для борьбы с реакцией!"

ALO_Nationalization_Of_Industry: "Национализация производства"
ALO_Nationalization_Of_Industry_desc: "Поставив промышленность под контроль государства, мы сможем устранить эксплуатацию и привести экономическую деятельность в соответствие с целями нашей революции."
ALO_Land_Decree: "Директ о земле и воде"
ALO_Land_Decree_desc: "Реформа прав на землю и воду жизненно важна для успеха нашей сельскохозяйственной политики. Реализация декрета о земле и воде позволит перераспределить ресурсы таким образом, чтобы это было выгодно всем членам общества, поэтому полная национализация всех земель и вод нашей страны является первоочередной задачей."
ALO_Support_Proletariat: "Помощь пролетариату"
ALO_Support_Proletariat_desc: "Городской рабочий класс является движущей силой революции. Необходимо оказать поддержку пролетариату, улучшив условия труда, гарантировав справедливую зарплату и поощряя политическую активность. Кроме того, мы должны урбанизировать нашу страну, чтобы оказать значительную помощь пролетариату."
ALO_Politcomissars: "Институт политкомиссаров"
ALO_Politcomissars_desc: "Политические комиссары должны быть назначены для контроля и руководства реализацией нашей политики. Их присутствие будет служить оплотом против любого отклонения от социалистических принципов, обеспечивая предотвращение контрреволюционной деятельности и поддерживая дисциплину в наших рядах."

ALO_Develop_National_Cadres: "Взрастить национальные кадры"
ALO_Develop_National_Cadres_desc: "Инвестиции в воспитание национальных кадров - это жизненно важный шаг на пути к будущему нашей нации. Вместо того чтобы приглашать профессиональных русских менеджеров и революционеров, мы будем воспитывать новое поколение казахов, которые не знают таких слов, как «коррупция»."
ALO_Request_Russian_Professionals: "Просьба к российским профессионалам"
ALO_Request_Russian_Professionals_desc: "Мы призываем российских профессиональных чиновников и революционеров присоединиться к нашему делу и внести свой опыт и знания в развитие нашей революции. Вместе мы проложим путь к светлому будущему для всех и укрепим нашу администрацию."

ALO_Dekazakization: "Деказакизация степи"
ALO_Dekazakization_desc: "Деказакизация степи - важнейший шаг в нашей программе. Слишком долго атаманы, такие как Дутов, Толстов и даже Анненков, терроризировали нашу степь. В новом Казахстане этому политически мертвому классу нет места."

ALO_Organize_Class_Fight: "Начать стратоцид"
ALO_Organize_Class_Fight_desc: "В сельской местности мы должны освободиться от феодальных и буржуазных пережитков. Через классовую борьбу мы должны разрушить власть сельской элиты и расширить возможности дехкан."
ALO_Cult_Of_Imanov: "Культ Иманова"
ALO_Cult_Of_Imanov_desc: "Амангельды Иманов стоит как маяк нашего революционного духа, воплощая в себе суть нашей борьбы. Его наследие служит вдохновением для масс, укрепляя наши идеологические основы и обеспечивая объединяющую фигуру, вокруг которой мы можем сплотиться."

ALO_First_Red_Batyr: "Первый Красный Батыр"
ALO_First_Red_Batyr_desc: "Первый Красный Батыр, Алиби Джангильдин - первый среди равных. Его десятилетняя борьба против всех несправедливостей царского и алашского правительств сыграла важную роль доказательства народу."
ALO_Veterans_Of_Imanov: "Ветераны отряда Иманова"
ALO_Veterans_Of_Imanov_desc: "Ветераны отряда Иманова, сражавшиеся плечом к плечу с ним во время восстания 1916 года и в первые месяцы Гражданской войны, своим бесценным опытом и самоотверженностью являются опорой нашего движения, служат наставниками новобранцев, направляя их на революционные свершения."
ALO_Support_Turkestan_Communists: "Поддержать туркестанский «Ревком»"
ALO_Support_Turkestan_Communists_desc: "Поддержка Туркестанского революционного комитета укрепит наши связи с другими революционными движениями в регионе. Мы когда-то были по одну сторону баррикад, и Туркестан, как и Степь, глубоко нуждается в освобождении."
ALO_Centralisation_Of_Steppe_Bolsh: "Централизация Степи"
ALO_Centralisation_Of_Steppe_Bolsh_desc: "Для успешного управления регионом необходима централизация управления в обширной степи. Это подразумевает консолидацию власти, стандартизацию политики и приведение всех регионов в соответствие с нашими социалистическими целями."
ALO_Forced_Collectivization: "Коллективизация степи"
ALO_Forced_Collectivization_desc: "Коллективизация степи изменит сельскохозяйственный ландшафт, заменив индивидуальные фермерские хозяйства коллективными предприятиями. Этот шаг повысит эффективность, будет способствовать развитию коллективного труда и обеспечит удовлетворение потребностей всего населения в сельскохозяйственной продукции."

ALO_Propaganda_Internationalism: "Воспитание рабочего интернационализма"
ALO_Propaganda_Internationalism_desc: "Мы должны сказать нашим людям, что эпоха национализма и изоляции закончилась. Интернационал трудящихся скоро озарит светом весь земной шар. Мы будем подчеркивать общую борьбу против капиталистического и империалистического угнетения, поощряя международное сотрудничество и поддержку нашего революционного дела."
ALO_Qazaq_Cheka: "[ROOT.GetAdjective]ое ЧК"
ALO_Qazaq_Cheka_desc: "Крайне важно, чтобы мы создали организационную структуру, подобную ЧК, для обеспечения эффективного проведения нашей политики и защиты наших революционных завоеваний. Эта организация будет искоренять контрреволюционные элементы, обеспечивать революционную справедливость и охранять достижения социалистической революции."
ALO_Ideological_Education: "Идеологическое просвещение"
ALO_Ideological_Education_desc: "Путем всестороннего идеологического просвещения мы стремимся внедрить социалистические ценности и принципы в сердца и умы людей. Воспитывая хорошо информированных и политически грамотных граждан, мы формируем население, преданное делу революции. И самое главное - образование должно быть общественным и бесплатным."

ALO_Streamline_Aulsoviets: "Упорядочить аулсоветы"
ALO_Streamline_Aulsoviets_desc: "В течение длительного периода сельские общины казахов управлялись выборным лидером, известным как аулнай. Этот порядок сохранялся и после революции. Однако сейчас стало очевидно, что для борьбы с контрреволюционной деятельностью и межплеменными конфликтами в наших степях необходимо активно создавать советы по всей стране, в том числе и в сельской местности. Причем эти советы должны быть построены по типу русских сельских советов.\n\nВ обязанности сельских советов входит борьба с преступностью, охрана революционного порядка, выявление непроизводительных элементов, содействие росту сельскохозяйственных коллективов, учет земли, посевов, семян, скота и другого имущества.\n\nПри такой организации сельские жители получат право управлять своими общинами, что станет настоящим воплощением подлинной формы народного правительства."
ALO_Gosplan: "Представить Госплан"
ALO_Gosplan_desc: "После долгих месяцев упорного труда, направленного на то, чтобы заставить экономику нашей страны работать, настала необходимость принять первый пятилетний план. Специальное учреждение, Государственный плановый комитет, будет составлять план и управлять им до полного завершения."
ALO_Lead_Emancipation_of_East: "Вести Эмансипацию Востока"
ALO_Lead_Emancipation_of_East_desc: "[ROOT.GetName] должен взять на себя ключевую роль в освобождении угнетенных народов Востока. Распространяя революционные идеалы и поддерживая революционные движения, мы распространим влияние социализма и единства на весь регион."

ALO_Troubadour_Of_Qazaq_People: "Трубадур казахов"
ALO_Troubadour_Of_Qazaq_People_desc: "Самый революционный поэт и писатель страны Сакен Сейфуллин, избранный национально-коммунистическим большинством Центрального комитета, встал во главе страны. Под его руководством мы будем бороться!"
ALO_Sovetstan: "Советистан"
ALO_Sovetstan_desc: "Поэма «Советстан» Сакена Сейфуллина воплощает в себе наши революционные идеалы, мы должны продолжать борьбу со всеми проблемами, которые веками мучили наш народ. Благодаря нашему великому лидеру мы ещё на один шаг продвинулись к достижению всеобщего процветания."
ALO_Develop_Cooperatives: "Развить кооперативное движение"
ALO_Develop_Cooperatives_desc: "Наше будущее - за кооперативами, создаваемыми дехканами, рабочими и всем народом по всей стране. Это будет способствовать развитию коллективной собственности, повышению производительности и справедливому распределению."
ALO_Save_Qazaq_Culture: "Великая культура"
ALO_Save_Qazaq_Culture_desc: "Сохранение культурного наследия народа Казахов имеет первостепенное значение. Мы будем проводить политику, направленную на сохранение и развитие традиционных искусств, языка и обычаев, обеспечивая процветание нашего богатого культурного наследия в новом социалистическом государстве."
ALO_Attract_Old_Intellectuals: "Привлечь алашскую интеллигенцию"
ALO_Attract_Old_Intellectuals_desc: "Мудрость и опыт старшего поколения интеллигенции - бесценный капитал. Привлекая этих людей и интегрируя их в наши социалистические начинания, мы сможем использовать их знания и опыт для продвижения наших культурных и интеллектуальных достижений вперед, несмотря на то, что когда-то они были нашими врагами."

### Economy Tree ###

ALO_Emergency_Measures: "Чрезвычайные меры"
ALO_Emergency_Measures_desc: "Поскольку мы являемся субъектом Российской Федерации, многие экономические проекты и реформы федерального масштаба были навязаны нам, включая провалившуюся земельную реформу, а теперь ещё и «Чёрный Понедельник». В связи с катастрофой, которой стал «Чёрный Понедельник», нам необходимо взглянуть на свою ситуацию и начать её улучшать."
ALO_Introduce_State_Regulations: "Ввести госрегулирование"
ALO_Introduce_State_Regulations_desc: "Аграрный и даже кочевой характер нашего населения затруднял регулирование и надзор за экономическими вопросами в сельской местности ещё до «Черного понедельника». Теперь необходимо принять ряд законов, чтобы облегчить экономические страдания и предотвратить полный развал установленного общественного порядка."
ALO_Stabilize_The_Financial_Sector: "Стабилизация финансового сектора"
ALO_Stabilize_The_Financial_Sector_desc: "Банки и элита, составляющие финансовый сектор нашей страны, сыграли важную роль в организации и создании возможностей для растущей алашской интеллигенции и среднего класса. Однако экономический кризис грозит привести весь этот сектор к краху, поэтому, если мы хотим, чтобы развитие продолжалось, мы должны вмешаться!"
ALO_Diversify_Local_Economy: "Диверсифицировать местную экономику"
ALO_Diversify_Local_Economy_desc: "Экономика нашей страны перенасыщена очень ограниченными экспортными товарами и ресурсами, которые используются либо иностранными баронами, либо местными дворянами для получения небольших прибылей. Нам необходимо расширить сферу деятельности и начать более амбициозную экспансию в области природного газа, хлопка и более здорового сельскохозяйственного сектора."
ALO_Open_Torgai_Kokshetau_Branch: "Ветка Торгай - Костанай"
ALO_Open_Torgai_Kokshetau_Branch_desc: "Со строительством долгожданной железнодорожной ветки Торгай-Костанай мы создадим новые рабочие места и привлечем людей к общественным работам, чтобы решить проблему безработицы и бедности."
ALO_Deal_With_Economic_Crisis: "[ALO_Deal_With_Economic_Crisis_variant]"
ALO_Deal_With_Economic_Crisis1: "В ожидании русских"
ALO_Deal_With_Economic_Crisis2: "Выход из великого кризиса"
ALO_Deal_With_Economic_Crisis_desc: "Наша экономика сейчас находится в плачевном состоянии. Наша огромная зависимость от России в плане торговли и экономики привела к тому, что в нашей стране почти не развита промышленность. У нас сельская экономика, но большая часть нашей земли - это пустыня. Мы должны найти новые способы улучшить нашу экономику и справиться с последствиями российского кризиса и «черного понедельника»."

ALO_Reinvigorate_National_Bank: "Оживить национальный банк"
ALO_Reinvigorate_National_Bank_desc: "Шоковый удар «черного понедельника» по нашему молодому национальному банку привел к тому, что его кредитные возможности ослабли, а будущее стало неопределенным. Меры, принятые для укрепления его связей и повышения доверия к нему на национальной и мировой арене, восстановят то, чем он должен был стать."
ALO_Ask_For_Russian_Dotations: "Попросить у русских денег"
ALO_Ask_For_Russian_Dotations_desc: "Наша экономика слишком слаба, чтобы выстоять в одиночку. Для того чтобы наша экономическая сфера выжила, нам необходимо наладить ещё более тесные связи с Россией."
ALO_Seek_New_Markets: "Искать новые рынки сбыта"
ALO_Seek_New_Markets_desc: "После обретения независимости от России мы больше не можем полагаться на нее в спасении нашей экономики. Пришло время искать новые возможности для зарубежного сотрудничества."

ALO_Expand_Our_Industrial_Potential: "Наш промышленный потенциал"
ALO_Expand_Our_Industrial_Potential_desc: "Чтобы обеспечить наш рост, мы должны стратегически использовать остатки промышленной инфраструктуры, оставленные русскими. Расширяя эту промышленную базу и используя ценные минеральные ресурсы, мы сможем утвердиться в качестве развивающейся промышленной державы в Центральной Азии."
ALO_System_Training_Qualified_Personnel: "Развить таланты"
ALO_System_Training_Qualified_Personnel_desc: "Русские эффективно использовали наш человеческий капитал для достижения максимальной производительности, пока мы находились под их властью. Если мы перестроим специальную образовательную комиссию, созданную после обретения независимости, мы сможем обеспечить интеллектуальное развитие наших людей для процветания нашей страны."
ALO_Kazak_Infrastructure: "Соединить степи"
ALO_Kazak_Infrastructure_desc: "Нам необходимо построить новые железные и автомобильные дороги, чтобы соединить отдаленные уголки нашей огромной страны, чтобы дать людям работу и соединить наши новые крупные заводы."
ALO_Exploration_Development_Mineral_Deposits: "Разведка и разработка месторождений полезных ископаемых"
ALO_Exploration_Development_Mineral_Deposits_desc: "На первый взгляд может показаться, что наша земля не изобилует природными ресурсами. Однако, если присмотреться, можно обнаружить нетронутые или просто недостаточно используемые месторождения полезных ископаемых. В некоторых случаях это буквально золотые прииски, которые мы можем разрабатывать с большей выгодой для себя. Они не только обеспечат больше рабочих мест для наших рабочих, но и помогут укрепить нашу экономику во всех аспектах."
ALO_Buy_New_Agricultural_Equipment: "Освоить агротехнику"
ALO_Buy_New_Agricultural_Equipment_desc: "Растущее население означает, что нам нужно больше еды, чтобы прокормить его. В свою очередь, это означает рост сельскохозяйственного сектора. Нет никаких сомнений в том, что мы способны переоборудовать землю для удовлетворения спроса, но сейчас речь идет о покупке и использовании нового сельскохозяйственного оборудования, чтобы мы могли собирать урожай более высокими темпами. Возможно, если нам повезет, мы сможем стать новой житницей мира."
ALO_Build_New_Industrial_Plants: "Построить новые промышленные заводы"
ALO_Build_New_Industrial_Plants_desc: "Нашей стране очень не хватает настоящей промышленной мощи. Многие люди до сих пор ведут кочевой образ жизни и мало что знают о благах промышленности. Если мы хотим выжить в эту современную эпоху, мы должны направить наши усилия на строительство больших и крупных промышленных предприятий, где мы сможем производить ресурсы с большей скоростью, как в военном, так и во внутреннем плане. Это также даст нашим людям шанс на лучшую жизнь, работая на этих заводах за хорошую зарплату."
ALO_Turkestani_Arsenal: "[ROOT.GetAdjective]ий арсенал"
ALO_Turkestani_Arsenal_desc: "Война неизбежна, даже здесь, в бескрайних казахских степях. Учитывая угрозу со стороны России на севере и потенциальных врагов и кланов на юге, нам жизненно необходимо вкладывать средства в вооружение и другую военную технику в больших масштабах. И чем быстрее, тем лучше! Только имея достаточное количество оружия, мы сможем по-настоящему назвать себя военной силой, с которой стоит считаться."
ALO_Launch_Industrialization: "Начать индустриализацию"
ALO_Launch_Industrialization_desc: "После того как последствия «черного понедельника» устранены, настало время начать масштабную программу индустриализации. Мы должны вернуть нашу нацию в двадцатый век."


### Army Tree ###

ALO_Expand_National_Militia: "Расширить национальное ополчение"
ALO_Expand_National_Militia_desc: "Ополчение Алаш, созданное в 1918 году во многом благодаря личным усилиям Садыка Аманжолова, на протяжении многих лет оставалось ограниченным отрядом самообороны. Мы не можем эффективно воевать и защищать свою землю без существенного расширения вооружённых сил."
ALO_Rely_On_Cossacks: "Опираться на казаков"
ALO_Rely_On_Cossacks_desc: "Наши вооруженные силы были бы ничем, если бы не оренбургское казачество. В обозримом будущем мы должны опираться на них в военных вопросах."
ALO_Lessons_Of_Semirechye_Revolt: "Уроки восстания 1916 года"
ALO_Lessons_Of_Semirechye_Revolt_desc: "Восстание 1916 года, хотя и не увенчалось успехом, стало первым массовым восстанием против российской власти в нашей современной истории. Мы должны внимательно изучить это событие и извлечь из него некоторые уроки, чтобы наша армия стала лучше."
ALO_Modernize_The_Army: "Проект модернизации казахской армии"
ALO_Modernize_The_Army_desc: "Для защиты нашего суверенитета Садык Аманжолов, глава вооружённых сил, объявил о создании армии Казахской Республики - силы, способной обеспечить нашу свободу."
ALO_Prefer_Traditional_Methods: "Чтить великую традицию"
ALO_Prefer_Traditional_Methods_desc: "Наши вооружённые силы в основном состоят из кавалерийских дивизий, и это не случайно. Веками наши предки ездили верхом и завоевывали, и мы должны следовать их наследию."
ALO_Steppe_Tactics: "Степная война"
ALO_Steppe_Tactics_desc: "Большая часть Алаша - это степи, труднодоступная местность для современной армии. Вполне естественно, что с учётом того, насколько сильно наша история связана с родиной, мы будем считаться мастерами степной тактики ведения войны."
ALO_Open_Officer_School: "Расширить школу джигитов Джимпити"
ALO_Open_Officer_School_desc: "Мы не можем полагаться на старую гвардию, чтобы командовать нашей новой армией. Мы должны расширить нашу школу джигитов, чтобы научить будущие поколения лидеров руководить армией."
ALO_Professional_Army: "Отречься от прошлого"
ALO_Professional_Army_desc: "Мы превратили по сути кочевую орду в настоящую армию, достойную нашей страны. Хотя она во многом построена по русскому образцу, мы рады, что у нас есть сила, способная защитить нашу страну."
ALO_Riding_Army: "Верховая армия"
ALO_Riding_Army_desc: "Сидячая и верховая армия - вот идеал, к которому мы стремились. Благодаря последним инновациям мы можем гарантировать, что даже с армией, опирающейся на кавалерию, мы сможем защитить себя."
ALO_Master_The_Machine: "Овладеть машиной"
ALO_Master_The_Machine_desc: "Машина намного лучше и сильнее лошади. Даже если мы не хотим полностью отказываться от наших традиций, мы должны убедиться, что в нашем арсенале есть современные технологии."
ALO_Tank_Division: "Экспериментальная бригада"
ALO_Tank_Division_desc: "Триумф войны - танк - необходимое оружие в современной войне. Мы должны создать экспериментальную танковую бригаду, чтобы проверить наши способности использовать эти машины."
ALO_Improve_Cavalry_Tactics: "Отработка тактики кавалерии"
ALO_Improve_Cavalry_Tactics_desc: "С помощью опыта, полученного при наблюдении за казачьими кавалерийскими силами, мы сможем усовершенствовать наши собственные кавалерийские силы, превратив их в грозные подразделения, способные к быстрым действиям."
ALO_Intoduce_Motorization: "Полумоторизованная кавалерия"
ALO_Intoduce_Motorization_desc: "Кавалерия Алаш является крупной и важной частью армии - однако, если она хочет сохранить свою значимость в войнах будущего, она должна стать мобильной штурмовой силой, способной использовать преимущества локальных прорывов. Мы должны расширить мотоциклетные батальоны в наших кавалерийских дивизиях и частично оснастить их грузовиками, обеспечив им достаточную мобильность даже там, где лошадь не может конкурировать."
ALO_Build_Up_The_Ground_Troops: "Укрепление сухопутных войск"
ALO_Build_Up_The_Ground_Troops_desc: "Мы остро нуждаемся в создании глубоких пехотных дивизий. Хотя кавалерия обеспечивает нам мобильность на просторах Степи, нам все равно нужна сильная наземная оборона."
ALO_Mobilize_People: "Мобилизация народа"
ALO_Mobilize_People_desc: "Необходимо расширить призыв и мобилизовать людей на защиту своей земли. Война приближается, и мы должны обеспечить достаточное количество людей в наших батальонах."
ALO_expand_the_supply_corps: "Расширить корпус снабжения"
ALO_expand_the_supply_corps_desc: "Инфраструктура и география Казахстана невероятно затрудняют эффективное перемещение грузов от склада к складу. Поскольку грузовики и поезда ограничены в поставках, мы обратимся к иностранным разработчикам, чтобы создать собственные гражданские грузовики для использования в военных целях. Кроме того, это позволит нашим солдатам преодолевать большие расстояния, не умирая от голода."
ALO_Against_Tank: "Современная оборона"
ALO_Against_Tank_desc: "В то время как весь остальной мир стремительно развивался, мы оказались в довольно отсталой и сельской стране. Современные войска используют танки, сделанные из железа, которые не может одолеть ни одна лошадь. Расширив свои знания в области противотанковой обороны, мы сможем наносить внезапные сокрушительные удары по технике противника."
ALO_Modernize_Artillery: "Модернизация артиллерии"
ALO_Modernize_Artillery_desc: "Времена старых тяжелых пушек давно прошли. С учётом улучшений, внесенных в полевую артиллерию за последние десятилетия, мы не можем остаться позади, и поэтому наше оборудование нуждается в серьезном улучшении."
ALO_Kazakh_Airforce: "[ROOT.GetAdjective]ие ВВС"
ALO_Kazakh_Airforce_desc: "Наши земли обширны и открыты - идеальное сочетание для воздушных операций. К сожалению, из-за многолетнего пренебрежения иностранным правлением мы не смогли создать независимые воздушные крылья. Чтобы модернизировать нашу армию, нам необходимо создать собственные казахские ВВС."
ALO_Rapid_Response_System: "Система быстрого реагирования"
ALO_Rapid_Response_System_desc: "Степь широка, и враг может напасть глубокой ночью, совершенно незамеченным, и нам придется поднимать эскадрильи на упреждение, а для этого необходимо создать системы обнаружения противника и координации действий наших войск. Разработки в области радиоволн явно помогут в этом."
ALO_Found_Aviation_Institute: "Аэронавигационный институт"
ALO_Found_Aviation_Institute_desc: "Мы должны увеличить финансирование [ROOT.Capital.GetCapitalVictoryPointName] Аэронавигационного института, чтобы обучать новых пилотов. Казахи должны править не только землями, но и небом."

### Red Army Tree ###
ALO_Qazaq_Military_Shuro: "[ROOT.GetAdjective]ий военный Шуро"
ALO_Qazaq_Military_Shuro_desc: "Хотя несомненно, что наша революция не могла бы быть успешной без помощи наших братьев-социалистов из Великой России, наши офицеры предложили более локализованное военное командование для нашей новой казахской Красной Армии, ссылаясь на необходимость для нашего нового революционного государства иметь военную доктрину, соответствующую нашим материальным условиям, для защиты и помощи в распространении социализма во всем мире, и в Центральной Азии в частности. Для этого должен быть образован новый казахский военный Шуро, или Совет, с использованием отечественного опыта, который, несомненно, будет более соответствовать нашим материальным условиям, чем нынешние русские доктрины."
ALO_Form_National_Units: "Национальные отряды"
ALO_Form_National_Units_desc: "Хотя наша революционная борьба, безусловно, велась кровью храбрых казахских рабочих и крестьян, в силу ограниченности нашего влияния и поспешности революции мы не смогли привлечь к нашему благородному делу ополчение Алаш и большую часть казахского населения. Из-за этого мы вынуждены полагаться на спешно набранный зверинец из свежих ополченцев, бывших ветеранов и немногочисленных подкреплений, присланных нашим социалистическим братом с севера. Хотя эти люди доказали свою приверженность делу продвижения революции в Степи, их малочисленность и, что ещё более важно, отсутствие казахского представительства в нашем офицерском корпусе вызвали серьезное беспокойство в руководстве нашей новой армии, обеспокоенном нашим ущемленным положением и отсутствием легитимности. В связи с этим нашей самой неотложной задачей является мобилизация казахов в освобожденных районах на фронт против реакционных врагов. Мы - армия казахских рабочих и крестьян, а не буржуазии, русской или иной."
ALO_Open_Officer_School_sov: "Открыть школу джигитов"
ALO_Open_Officer_School_sov_desc: "На протяжении всей истории казахские степи порождали бесстрашных всадников-джигитов, которые отличались подвижностью, выносливостью и умением вести войну. Мы создадим новую офицерскую школу, опираясь на эту традицию и сочетая её с современной революционной военной доктриной. Выпускники этого учебного заведения составят костяк нашего офицерского корпуса, обеспечив руководство войсками людьми, глубоко укоренившимися в казахских традициях и преданными делу социализма."
ALO_Adopt_Experience: "Перенять опыт ополчения"
ALO_Adopt_Experience_desc: "Хотя ополчение Алаш было орудием контрреволюционного правительства Алаш против борьбы рабочих и крестьян, его военный опыт, особенно в вопросах борьбы с повстанцами против врагов как внешних, так и внутри Казахстана. Мы будем обхаживать бывшие кадры, готовые сотрудничать с новым советским правительством, в надежде создать новую, единую казахскую Красную Армию, способную защитить народ."

ALO_Army_Leadership_Center: "Руководство армией - в центр"
ALO_Army_Leadership_Center_desc: "Наши советские братья - те, кто разжег огонь революции в 1917 году, и все это время они оказывали нам огромную поддержку в наших усилиях принести свет Красной Звезды в широкие степи. Было бы глупо отказываться от дальнейшего сотрудничества с ними в деле укрепления социализма на Востоке, и поэтому мы будем просить советское Верховное командование оказать помощь в формировании вновь созданной Казахской Красной Армии, чтобы создать новую, профессиональную вооруженную силу, объединив при этом наши доктрины в единое целое."
ALO_Reform_Ural_Military_Real_School: "Реформа уральского училища"
ALO_Reform_Ural_Military_Real_School_desc: "Уральское военное училище когда-то было престижным учебным заведением, выпускавшим целые поколения квалифицированных офицеров для российской армии. Хотя его прошлое связано с царизмом и реакционными силами, инфраструктура и знания, которыми оно располагает, могут быть использованы на благо революции. Реформировав школу в соответствии с новыми идеологическими установками, мы подготовим новые кадры командиров, преданных социализму и способных возглавить нашу казахскую Красную Армию в грядущих сражениях."

ALO_Increased_Agitation: "Усиление агитации среди мусульман"
ALO_Increased_Agitation_desc: "В этих широких степях религия Полумесяца и Звезды занимает особое положение, являясь доминирующей религией казахского народа. Хотя мы не можем сразу склонить народ к социалистическому просвещению, дальнейшая агитация среди мусульманского населения, особенно через наше возобновленное сотрудничество с левыми ячейками джадидистов, ещё больше укрепит социалистические идеалы среди населения и объединит их с нашим делом, но, что более важно, это побудит мусульманское население вступить в наши ряды в недавно восстановленной Красной армии, облегчив некоторые из наших текущих проблем с кадрами."
ALO_Propaganda_Socialist_Motherland: "Бремя нового Дома"
ALO_Propaganda_Socialist_Motherland_desc: "Казахский народ должен понять, что наша революция - это не только классовая борьба, но и защита нашей новой социалистической родины. Широкомасштабной пропагандистской кампанией мы должны вдохновить рабочих и крестьян взять в руки оружие для защиты своей родины, связав социалистические идеалы с национальной гордостью. Эти усилия укрепят решимость наших солдат и обеспечат понимание каждым товарищем того, что социализм и защита нашей земли идут рука об руку."
ALO_Begin_Mobilization: "Мобилизация в Красную Армию"
ALO_Begin_Mobilization_desc: "В то время как ядро правильной казахской Красной Армии было сформировано, оно осталось недоукомплектованным из-за поспешного формирования, а многие партизанские формирования, которые номинально сражались за революцию, фактически действовали автономно, сохраняя свой личный состав вне нашей юрисдикции. Такое положение дел недопустимо, и мы должны поощрять дальнейшую мобилизацию в Красную Армию, чтобы решить эту проблему нехватки кадров и постепенно вернуть эти автономные части в состав вооружённых сил»."

ALO_Rearguard_Of_Red_Army: "Контргвардия Красной Армии"
ALO_Rearguard_Of_Red_Army_desc: "Под щедрым руководством нашего братского социалистического брата на Севере, новоиспеченная Казахская Красная Армия была реорганизована в профессиональную боевую силу, в полном взаимодействии со всей Рабоче-Крестьянской Красной Армией. Благодаря нашему братскому сотрудничеству рубежи социалистического отечества от Владивостока до Алма-Аты обеспечены, и казахский народ будет арьергардом Советской России в обороне от надвигающихся бурь."
ALO_Advanced_Guard_Of_Soviet_Orient: "Гвардейцы Советского Востока"
ALO_Advanced_Guard_Of_Soviet_Orient_desc: "Своим упорным трудом, используя местный опыт борьбы с прежними врагами, казахская Красная Армия превратилась в сплоченную, мобильную и универсальную боевую силу, приспособленную к нашим материальным условиям. Обладая такой мощной силой, мы можем, наконец, обратить свой взор в сторону наших угнетенных братьев в Туркестане и на всем Ближнем Востоке, ибо мы первыми освободились от цепей капитала и будем авангардом нового, советского порядка на Востоке."

### Ideas ###
kr_russian_federated_state: "Субъект федерации"
kr_russian_federated_state_desc: "[ROOT.GetName] подписал Федеративный договор с Россией и, согласно Конституции РФ, считается частью Российской Федеративной Республики, обладающей значительной автономией в экономических, социальных и политических вопросах, но не может определять свою внешнюю политику."
