ALO_radical_socialist_party_long: "Уш-Жуз\n§LТри орды§!\n§7Партия Уш-Жуз, основанная в ноябре 1917 года Мухтаром Айтпеновым, - социалистическо-националистическое политическое движение, целью которого было объединение всех тюркских национальностей России в федеративную структуру. Изначально Уш-Жуз, которому мешали нечеткая идеология, малочисленность и организационные слабости, сочетал в себе идеи российских эсеров и исламистов, противостоя с левой стороны партии «Алаш». Внутренние конфликты привели к расколу между правой фракцией во главе с Айтпеновым, симпатизировавшим «Алашу», и леворадикальной фракцией во главе с Кольбай Тогусов. Этот раскол ослабил партию, что привело к казни Тогусов и заключению Айтпенов в тюрьму. После амнистии Айтпенов восстановил Уш-Жуз при поддержке туркестанских социалистов и левой партии эсеров в России.§!"
ALO_social_democrat_party: "Жас Азамат" 
ALO_social_democrat_party_long: "Жас Азамат\n§LГолос народа§!\n§7Партия «Жас Азамат» была создана из правого крыла молодежной организации «Бирлик». Во время гражданской войны они поддержали Алаш-Орду против большевиков, а затем стали её официальным молодежным крылом. Однако вскоре «Молодые граждане» стали критиковать политику Алаша, а именно растущее влияние новой казахской элиты, которое они рассматривали как удар по демократии, и разделение страны по региональному признаку, подозрительно совпадающее с племенной враждой ключевых семей Степи. Смагул Садвакасов, молодой лидер организации, выступал за создание новой одноименной партии, не смущаясь тем, что он был зятем самого Алихана Букейханова. Партия играла роль «опоры правительства» и только к 1936 году перешла в своего рода устойчивую оппозицию.§!"
ALO_social_liberal_party: "Алаш"
ALO_social_liberal_party_long: "Алаш партиясы\n§LПартия Алаш - радикалы§!\n§7Радикальное крыло партии «Алаш» возглавляет Миржакип Дулатов - писатель, политический активист и близкий соратник Алихана Букейханова. Его крыло давно выступает за трансформационную модернизацию страны, вдохновляясь реформами османского визиря Мустафы Кемаля.§!"
ALO_market_liberal_party: "Алаш"
ALO_market_liberal_party_long: "Алаш партиясы\n§LПартия Алаш - умеренные§!\n§7Умеренное крыло в партии «Алаш» возглавляет Алимхан Ермеков - математик, «голос разума» партии. Вместо быстрой модернизации, как предлагает Дулатулы, Ермеков стремится к сохранению статус-кво, небрежно потакая как левым, так и правым.§!"
ALO_social_conservative_party: "Алаш"
ALO_social_conservative_party_long: "Алаш партиясы\n§LПартия Алаш - националисты§!\n§7Националистическое крыло партии, сосредоточенное в Совете Жетису Алаш, возглавляет Садык Аманжолов - юрист и начальник милиции, который вместе со своими единомышленниками противостоит партийному центру справа. Они призывают уважать традиции казахского народа и выступают против любых радикальных преобразований в государстве.§!"
ALO_authoritarian_democrat_party: "Алаш"
ALO_authoritarian_democrat_party_long: "Алаш партиясы\n§LПартия Алаш - националисты§!\n§7Националистическое крыло партии, сосредоточенное в Совете Жетису Алаш, возглавляет Садык Аманжолов - юрист и начальник милиции, который вместе со своими единомышленниками противостоит партийному центру справа. Они призывают уважать традиции казахского народа и выступают против любых радикальных преобразований в государстве.§!"
ALO_paternal_autocrat_party: "Ополчение"
ALO_paternal_autocrat_party_long: "Алаш Миллициясы  \n§LОполчение Алаша§!\n§7В июне 1918 года, после освобождения Казахстана алашами и казаками, капитан императорской армии и ветеран Вельткрига Хамит Тохтамышев возглавил мусульманский отдел военного штаба Алаш-Кала. С помощью Комуча и атамана Дутова было сформировано несколько кавалерийских бригад, ставших основой будущей национальной армии. После внезапной смерти Токтамышева Садык Аманжолов встал во главе армии - по сей день он является главнокомандующим страны."
ALO_national_populist_party: "Националисттер"
ALO_national_populist_party_long: "Националисттер\n§LНационалисты§!"

## Alternative ##
ALO_totalist_party2: "КП"
ALO_totalist_party2_long: "Коммунистык Партиясы\n§LКоммунистическая партия§!\n§7Коммунистическая партия теперь у власти, она наконец-то организовалась в настоящую партию пролетариата и крестьянства с выборным Центральным комитетом. Хотя местная коммунистическая партия не является самостоятельной и представляет собой ведомственное отделение Российской коммунистической партии, она по-прежнему остаётся главным и единственным источником власти в Степи."
ALO_syndicalist_party2: "Бирлик"
ALO_syndicalist_party2_long: ""Бирлик" Кәсіподақтарының Бірлестігі\n§LПрофсоюзное объединение «Единство»§!"
ALO_radical_socialist_party2: "Жас казах"
ALO_radical_socialist_party2_long: "Жас казах\n§LМолодой казах§!\n§7Жас казах был создан как молодежная организация Сакеном Сейфуллиным и левым крылом «Бирлика», в противовес проалашскому «Джаз Азамату». Хотя организация фактически прекратила своё существование после окончания Гражданской войны, она была вновь создана Сейфуллиным после социалистического мятежа и объявила о поддержке большевиков Джангильдина."
ALO_social_democrat_party2: "Жас Азамат (левые)" 
ALO_social_democrat_party2_long: "Жас Азамат (солшыл)\n§LМолодой гражданин (левое крыло)§!\n§7После провала реформы Жас Азамат правое крыло партии объявило о своем расколе с ЦК партии, перейдя в оппозицию и, что гораздо важнее, пополнив ряды левого крыла «Алаш». Оставшиеся члены под руководством Сядуакасова остались левым меньшинством. Хотя сейчас они более организованы, чем когда-либо, однако победа на новых выборах им не гарантирована.§!"
ALO_social_democrat_party3_long: "Жас Азамат (солшыл)\n§LМолодой гражданин (левое крыло)§!\n§7После перемирия с большевиками правое крыло партии объявило о своем расколе с ЦК партии, перейдя в оппозицию, и, что гораздо важнее, пополнило ряды левого крыла «Алаш». Оставшиеся члены под руководством Садуакасов остались левым меньшинством.§!"
ALO_social_liberal_party2: "Жанар"
ALO_social_liberal_party2_long: "Жанар\n§LПламя§!\n§7Партия «Алаш» стала историей. Разделенная внутренними фракциями, она распалась, не найдя больше компромисса. Из нее родилась новая партия - «Жанар», которую возглавил Миржакип Дулатов. Объединяя прогрессивных политиков, «Джанар» верит в видение Дулатулы, который видит свою страну вестернизированной, светской нацией без кочевничества и с развитой культурой."
ALO_social_liberal_party3: "Алашск"
ALO_social_liberal_party3_long: "Алаш партиясы\n§LПартия Алаш - Западный филиал§!"
ALO_market_liberal_party2: "РП"
ALO_market_liberal_party2_long: "Республикалык партиясы\n§LРеспубликанская партия§!\n§7После распада партии «Алаш» её бывшее умеренное крыло основало новую партию - Республиканскую. Черпая вдохновение как у русских эсеров, меньшевиков, так и у левых кадетов, новая партия стремится сохранить республику и демократию в Степи.§!"
ALO_socialist_party: "«Ауыл» партиясы"
ALO_socialist_party_long: ""Ауыл" Социалистик Революционерлердин Шарулар партиясы\n§LКрестьянская социалистическо-революционная партия «Ауыл»§!"
ALO_socdem_party: "Азат"
ALO_socdem_party_long: ""Азат" партиясы\n§LПартия «Свобода»§!\n§7В основном партия «Азат» - это просто новое название для тех членов бывшей партии «Алаш», которые активно действовали в Уильском вилаят, или западном регионе страны. Тесно сотрудничая с Жас Азамат и Джанар, они стремятся к более социалистическим реформам, но в целом влияние партии далеко не достигает масштабов всего Казахстана.§!"
ALO_nationalist_party: "Халык"
ALO_nationalist_party_long: "Алаш Халык партиясы\n§LАлашская народная партия§!\n§7Народная партия под «командованием» Садыка Аманжолова - националистическая партия, основанная на джетису. Народная партия также проводит крайне националистическую политику, ставя во главу угла благосостояние казахов.§!"
ALO_qadimist_party: "Иттифак Муслимин"
ALO_qadimist_party_long: "Иттифоки Муслимин (Мусылмандар Одагы)\n§LСоюз мусульман§!\n§7Союз мусульман возник как объединение исламистов Шо'рой Уламо (Шура-и-Улема), мусульманских учёных и духовенства в сентябре 1917 года. Согласно программе и уставу Союза мусульман, внутриполитическая структура предусматривала строгое следование законам шариата, пропаганду национальных религиозных ценностей и экономическую поддержку медресе. В программе преобладали консервативные взгляды на внутренние дела и женские вопросы. Хотя у «Иттифоки Муслимин» нет четкой иерархической партийной структуры, общепризнанным лидером является глава ташкентского отделения партии Шерали Лапин, который также занимал пост партийного лидера в Халк Меджлиси Туркестана. Сейчас партия объединяет не только туркестанских, но и казахских мусульман под руководством Садыка Аманжолова и Ыбырайым Жайнаков.§!"
ALO_paternal_autocrat_party2: "Клика Аманджолов"
ALO_paternal_autocrat_party2_long: "Аманжоловс Клика\n§LКлика Аманджолов§!"
ALO_alash_party_long: "Алаш партиясы\n§LПартия Алаш§!"
ALO_national_populist_party2: "Уш-Жуз (Торгай)"
ALO_national_populist_party2_long: "Уш-Жуз\n§LТри орды§!\n§7Благодаря влиятельному батыру из Торгайского района Абдулгафар Жанбосынову, присоединившемуся к партии Уш-Жуз, была создана мощная база Уш-Жуз. И хотя социалистические реформы, задуманные Мухтаром Айтпеновым, не всегда находят у них отклик, они по-прежнему готовы поддерживать нашу партию во всех её дальнейших действиях.§!"

