alash.671.t: "Утрата доверия к Бухарину"
alash.671.d: "По окончании Гражданской войны в России большевики раскололись на два лагеря. Поскольку почти весь большевистский центр в Москве был арестован и приговорен к тюремному заключению, а петроградские большевики во главе с Зиновьевым получили возможность уехать за границу, они оказались разделены скорее физически, чем идеологически. Однако со временем эти разногласия стали ещё сильнее. Московские большевики вскоре были освобождены, амнистированы и под руководством Бухарина, Рыкова и Каменева начали активную политическую деятельность в России, в том числе помогая Джангильдину и другим активистам Казахстана финансово.\n\nНо их идеи уже сильно отличались от ленинских. И Джангильдин все меньше и меньше доволен сотрудничеством с Бухариным, так же как Бухарин все больше и больше доволен талантливым писателем Сейфуллиным, который находится в «мягкой оппозиции справа» от Джангильдина."
alash.671.a: "Время покажет, кто является истинным последователем Ленина."

alash.670.t: "Учредительный съезд Коммунистической партии"
alash.670.d: "Сегодня в [ROOT.Capital.GetName] проходит Учредительный съезд Коммунистической партии нашей страны. Долгие годы мы действовали под покровительством русских коммунистов, но времена изменились, и для управления Советами нужна партия, представляющая рабочих и крестьян.\n\nДелегаты от всех ветвей и деревень Казахстана, представляющие рабочий класс Казахстана, собрались на этот съезд, истинные сыны Степи. На съезде также присутствуют представители как местных русских общин, так и выходцы из [RUS.Capital.GetName]. Состоялся съезд Коммунистической партии Казахстана, который решительно подтвердил основополагающие принципы ленинской и марксистской мысли. Однако на съезде присутствовали и те, кто опасался возможности повсеместной русификации.\n\nПод руководством Сейфуллина, выдающегося революционного поэта и писателя, и его организации, известной как Жас казах, которую решили сделать молодежным крылом Коммунистической партии, национально-коммунистическое движение начало выступать за признание прав народа Казахстана на самоопределение и защиту его культурного наследия. Эти требования были четко прописаны в уставе и политической платформе партии.\n\nНесмотря на небольшие разногласия между депутатами, основные цели были успешно задокументированы, и процесс завершился выбором нового лидера. Джангильдин, известный герой революционного движения и первый большевик Казахстана, несомненно, был уверен в своей победе. Как признанный лидер, он ожидал, что депутаты отметят весь его вклад в улучшение казахской нации.\n\nОднако плавный ход выборов был нарушен неожиданным выдвижением Сейфуллина от «Жас казах». Сейфуллин, в отличие от Джангильдина, не считался лояльным [RUS.Capital.GetName]. Исход этого политического противостояния остаётся неясным, но его последствия, несомненно, отзовутся по всей степи."
alash.670.a: "Джангильдин почти единогласно избирается председателем."
alash.670.b: "Национал-коммунисты превосходят по численности большевиков."

alash.669.t: "Чрезвычайный съезд Советов"
alash.669.d: "Наконец-то кровопролитная война закончилась, и в столице России начинается чрезвычайный съезд Советов, которому предстоит решить насущные вопросы и выбрать стратегию развития нового советского государства. От нашей республики будет направлена делегация, и, конечно, самый главный вопрос для Степи - будущее нашей автономии. Несмотря на то, что прошло уже много лет с момента провозглашения казахской автономии в составе федеративной России, многим, особенно национально ориентированным руководителям, нынешняя система кажется неудовлетворительной. Они предлагают настаивать на повышении статуса нашей республики до равного с РСФСР."
alash.669.a: "Мы будем отстаивать свою автономию в составе федерации."
alash.669.b: "Мы будем настаивать на правах союзной республики."

alash.668.t: "Делегация от [FROM.GetName]"
alash.668.d: "В [ROOT.Capital.GetName] прибыла делегация из [FROM.GetNameDef], включающая высшее руководство все ещё неспокойной степи в полном составе, в том числе [FROM.GetLeader]. Они намерены отстаивать права республики на автономию в рамках нашей федерации и рассчитывают, что смогут сохранить за собой лидерство и полный контроль над внутренними делами Казахстана. Вопрос об автономии будет рассмотрен на съезде, и независимо от его результатов мы будем надеяться, что казахи признают решение избранных рабочих и крестьян, депутатов от Советов всей страны."
alash.668.d2: "В [ROOT.Capital.GetName] прибыла делегация из [FROM.GetNameDef], включающая высшее руководство все ещё неспокойной степи в полном составе, в том числе и [FROM.GetLeader].  Они намерены отстаивать идею равноправной республики в союзе с Россией и рассчитывают, что смогут сохранить руководство и полный контроль над внутренними делами Казахстана. Вопрос об автономии будет рассмотрен на съезде, и независимо от его исхода мы будем надеяться, что казахи признают решение избранных рабочих и крестьян, депутатов Советов всей страны."
alash.668.a: "Они обязаны будут подчиниться народу."

alash.667.t: "Чрезвычайный съезд ликвидирует нашу автономию!"
alash.667.d: "Мы только что получили известие от [FROM.Capital.GetName], что Чрезвычайный съезд Советов принял декрет, направленный на роспуск всяких национальных автономий в пределах России как опасного контрреволюционного элемента. Это решение большинства съезда, явно захваченного шовинистическими силами, ставит под сомнение приверженность советской демократии правам народов. Вполне возможно, что в ближайшем будущем Россия попытается аннексировать нас и наверняка встретит сопротивление с нашей стороны."
alash.667.a: "Ужасное решение!"

alash.666.t: "Официализация нашего статуса"
alash.666.d: "Мы только что получили известие от [FROM.Capital.GetName], что Чрезвычайный съезд Советов принял декрет, провозглашающий наш новый статус союзной советской республики."
alash.666.a: "Была ли это победа нашей «дипломатии»?"

alash.665.t: "Повесть о настоящем сыне степей"
alash.665.d: "Как и многие другие преданные сыны степей, Жумабай Шаяхметов, убежденный коммунист, был родом из Акмолинской области, оплота сопротивления Алаш-Орде и белым генералам. В 1917 году, когда пламя революции охватило Россию, Шайахметов в возрасте 15 лет только что закончил двухгодичную казахско-русскую школу. После окончания школы финансовые трудности не позволили ему продолжить образование, и в последующие годы он был вынужден работать батраком у зажиточного бая Сагитова Сеитова.\n\nТем не менее, движимый желанием передать знания, полученные во время учебы, своим землякам, Джумабай в 1919 году занял должность учителя в своей родной сельской школе, где проработал до 1926 года. После поражения большевиков Шайахметов понял, что теперь некому отстаивать интересы простого человека. Тем не менее, он решил присоединиться к земству и даже вступил в партию Жас Азамат, где старался по мере сил пропагандировать социалистические идеалы.\n\nС началом революции Джангильдина все изменилось. Шайахметов быстро присоединился к восстанию и стал секретарем одного из региональных революционных комитетов, чем привлек к себе внимание. Социалистическое правительство искало идейных людей, способных внести свой вклад в улучшение положения народа Казахстана. Кто-то может счесть его взлет в партийных рядах простым совпадением, но разве не в этом суть революции - в том, что даже простой крестьянин может подняться до больших высот? Шайахметов стал одним из самых надежных доверенных лиц Джангильдина, на которого была возложена задача борьбы с контрреволюционными элементами. В последние месяцы его вклад в борьбу с пособниками Алаша и антиреволюционерами был по достоинству оценен и получил заслуженное признание. Он не только задержал этих злоумышленников, но и ликвидировал их издательскую деятельность, провел обширные расследования по всей стране, опрашивая очевидцев злодеяний, совершенных «Алаш»."
alash.665.a: "Это воплощение революционного Казахстана в его новом обличье!"

alash.664.t: "Советстан"
alash.664.d: "Сегодня была опубликована поэма Сакена Сейфуллина «Советстан» (Советское государство), ставшая важной вехой в литературе Казахстана. Поэма «Советстан» выделяется среди поэтических произведений Сейфуллина, ярко демонстрируя его творческое своеобразие и твердую идейно-политическую позицию. Сейфуллин горячо верит, что социалистический строй под руководством Коммунистической партии принесет народу счастье и свободу.\n\nНоваторское использование Сейфуллиным ритма, перенос каденции слогов на вторую строку и выражение главной мысли через ритмические акценты, вносит в слоговое стихосложение Казахстана элементы, ранее не встречавшиеся в литературе. Если легендарный поэт Абай намекал на подобные стилистические элементы без явного воплощения, то Сейфуллин полностью воспринял и оформил эти принципы в «Советстане», создав современную и беспрецедентную форму казахской поэзии. Стремясь создать современный и динамичный образ, Сейфуллин часто отходит от традиционных одиннадцатисложных стихов, чтобы передать дух времени. Его поэзия отражает стремительные перемены и порывы эпохи. В одних стихах заключены глубокие логические идеи, в других подчеркивается ритмическое напряжение. Традиционная структура стихов Казахстана, адаптированная к ритмам песни, мелодии и музыки, часто не поддается принципу акцентирования, что делает творчество Сейфуллина ещё более новаторским.\n\nНаходясь под сильным влиянием творчества Абая и Маяковского, «Советстан» Сейфуллина предстает как настоящий шедевр. Поэма красноречиво воспевает революцию и её преобразующее воздействие на землю и народ Казахстана, выступая как праздник нового социалистического строя."
alash.664.a: "Самые талантливые!"

alash.663.t: "Чжан Цзолинь"
alash.663.d: "Сегодня наконец-то увидел свет великий опус о международных отношениях, написанный Сакеном Сейфуллиным в 1920-х годах в изгнании. Поэма недвусмысленно посвящена верховному вождю Маньчжурии Чжан Цзолинь, в частности его антикоммунистической идеологии и подавлению крестьянства. Своим стихотворением Сейфуллин намекает на то, что он сам тайно посещал этот регион Китая, вероятно, проводя время в Красном Харбине, месте сосредоточения местных большевистских эмигрантов. Однако эта сторона жизни Сейфуллина до сих пор оставалась загадкой. Поэма посвящена роскоши, которой окружал себя Цзолинь, и одновременно изображает жизнь простых китайских рабочих. Конечно, поэма была написана после провала Северного похода Гоминьдана, который должен был принести обещанное процветание китайским крестьянам.\n\nСейфуллин подчеркивает ярость Чжана после вторжения Германии в Китай, которое сорвало его планы по издевательству над рабочими и крестьянами Нанкина. Несмотря на радость Сейфуллина по поводу поражения Цзолинь в последней антицинской войне, он с горечью признает, что Китай по-прежнему находится под гнетущим игом монархического правления и рабства.\n\nЭто стихотворение идеально отражает взгляд Сейфуллина на положение дел в Китае, представляя собой несомненный шедевр интернационалистской литературы."
alash.663.a: "Рабочие и крестьяне всего мира, объединяйтесь!"

alash.662.t: "Назначение Байтурсынулы"
alash.662.d: "Неожиданно для многих Сейфуллин выступил в защиту бывших членов «Алаша», которые не были непосредственно вовлечены в контрреволюционную деятельность. В частности, недавно из тюрьмы был освобожден Байтурсынулы, известный педагог, ученый, публицист, переводчик и лингвист. Это решение было принято во многом благодаря тому, что Центральный комитет под руководством Сейфуллина выступил против предложения Джангельдина и его единомышленников о переходе казахского языка на латиницу или кириллицу. Вместо этого Сейфуллин выступал за сохранение арабской графики и алфавита Жана емле, разработанного Байтурсынулы.\n\nБолее того, Байтурсынулы возглавил Академический центр республики, недавно созданную организацию при Комиссариате просвещения, которой было поручено составление учебников и учебных пособий. Несмотря на осуждение со стороны «воинствующих шовинистов», как их называл Сейфуллин, он заявил, что это решение было принято на благо всего казахского народа, и не поддался на сиюминутные политические требования с неопределенными последствиями."
alash.662.a: "Он действительно гуманист!"

alash.661.t: "Новый алфавит"
alash.661.d: "Сегодня товарищ Джангильдин обратился в Центральный Комитет партии, заявив о настоятельной необходимости перехода казахского языка с нынешней арабской графики, введенной националистическим Байтурсыновым из движения «Алаш-Орда», на латинскую или кириллическую графику. Хотя казахский язык, несомненно, принадлежит к тюркской языковой семье, и ему было бы выгодно перейти на латиницу, как и другим тюркским языкам, которые либо начали, либо завершили этот переход, Джангильдин дал четкое указание, что будущее направление развития казахского языка должно определяться нашими собственными усилиями. Независимо от этого, были установлены сроки, означающие начало работы на благо пролетарского дела."
alash.661.a: "Мы присоединимся к параду тюркской латинизации!"
alash.661.b: "Мы должны подчеркнуть свою преданность [RUS.Capital.GetName]."

alash.660.t: "Интервенция в Степи?"
alash.660.d: "Революционное правительство [FROM.GetLeader] попросило нас выступить непосредственно против контрреволюционных сил [ALO.GetName] и помочь им в установлении Советской власти в Степи."
alash.660.a: "Мы должны помочь нашим братьям!"
alash.660.b: "Мы не можем вмешиваться, они сами по себе!"

alash.659.t: "[FROM.GetName] отвечает отказом!"
alash.659.d: "К сожалению и удивлению, [FROM.GetAdjective]ое правительство отказалось вмешиваться и объявлять войну вероломному правительству [ALO.Capital.GetCapitalVictoryPointName]!"
alash.659.a: "Что?!"

alash.658.t: "Вмешательство в [587.GetName]?"
alash.658.d: "В результате гражданской войны в Степи они были отрезаны от своих земель в [587.GetName]. Поскольку теперь они лежат без защиты, некоторые поджигатели войны в правительстве предлагают ввести туда наши войска и объявить этот регион своим."
alash.658.a: "Вперед!"
alash.658.b: "Кому нужна эта засушливая пустошь?"

alash.657.t: "Конец Гражданской войны"
alash.657.d: "После кровавой бойни в степях противник был окончательно побежден, и наше господство было восстановлено над большинством наших владений. Хотя конфликт остаётся неразрешенным, а конечной целью является восстановление полного контроля над всеми территориями, наши главные противники были покорены."
alash.657.a: "Победа!"

alash.656.t: "Требования демократии"
alash.656.d: "Когда нам пришлось противостоять кровавым большевикам, страну спас Садык Аманжолов и его славное Ополчение, но выборы были отменены только из-за факта гражданской войны. Теперь, когда с врагами разобрались, демократы потребовали немедленно вернуть власть в Халык Кенеси."
alash.656.a: "Они этого не получат."
alash.656.b: "Мы выполняем свои обещания."

alash.655.t: "Туркестанские коммунисты"
alash.655.d: "В течение длительного периода коммунисты Туркестана, истинные защитники рабочего класса и дехканского крестьянства, подвергались притеснениям. Руководство социалистическим Туркестаном попало в руки врагов народа - ревизионистов во главе с башкирским предателем Ахметзаки Велиди, провозгласивших лозунг не интернационализма, а национал-шовинизма. Они открыто выступали против нашего Интернационала, осуждая его как реакционный, а нашу политику как великодержавный шовинизм.\n\nНесмотря на попытки этих пантюркистских элементов подмять под себя революционное движение, им противостоит мощная сила - Революционный комитет под руководством Назира Торакулова, этнического казаха. Несмотря на подавление их движения, сейчас наступил подходящий момент для забастовки. Мы можем заручиться поддержкой железнодорожников в Ташкенте и оказать Торакулову полную поддержку в создании отдельной коммунистической партии Туркестана и организации восстания в Ташкенте."
alash.655.a: "Вперёд!"

alash.654.t: "Коммунистическое восстание!"
alash.654.d: "После установления советской власти в северных степях было очевидно, что она попытается распространить своё влияние и на нашу территорию. Первоначально мы предполагали, что социалистов Туркестана объединяет пантюркистская и антирусская идеология, но оказалось, что коммунистическая фракция внутри этого движения слаба перед лицом угрозы с севера.\n\nТеперь их лидеры объявили социалистическую революцию и основали Туркестанскую коммунистическую партию. На крупных заводах, в коммунистических ячейках и на железнодорожных линиях вспыхнули беспорядки. Если их сил окажется недостаточно для свержения правительства в Ташкенте, мы должны дать решительный отпор этим повстанцам."
alash.654.a: "Мы должны сопротивляться!"
alash.654.b: "Коммунистам удается свергнуть правительство!"

### Cossack Question ###

alash.605.t: "Возможность"
alash.605.d: "На протяжении 1920-х годов российское влияние на Алаш-Орду поддерживало баланс между Войском казаков и центральной администрацией. Казачьи общины, чувствуя себя более связанными с Россией, чем с правительством Алаш, действовали со значительной автономией, часто игнорируя алашские власти. Однако сейчас, когда контроль России ослабевает, правительство видит возможность предпринять серьезные шаги по интеграции Войска в свои административные и военные структуры."
alash.605.a: "Мы должны добиться того, чтобы казаки находились под нашим контролем."

alash.604.t: "Стычка в [589.GetName]"
alash.604.d: "Недавняя стычка в Семиречье привела к эскалации напряжённости между общинами Казахстана и казачьими войсками. Во время стычки казахский купец был убит казачьим офицером. Инцидент произошел, когда купец был обвинен в краже лошади у казаков. Свидетели утверждают, что казаки действовали с чрезмерной силой, что привело к смерти купца.\n\nСмерть купца вызвала возмущение среди местного населения Казахстана, многие требуют справедливости и ответственности за действия офицера. Они также утверждают, что к этому причастен атаман Ионов из Семиреченского Казачьего Войска. Однако казаки утверждают, что их товарищ просто выполнял свой долг в нестабильной ситуации и что его действия были оправданы, учитывая обстоятельства."
alash.604.a: "Начать более глубокое расследование"
alash.604.b: "Приговорить казака к тюремному заключению и возместить ущерб."

alash.603.t: "Переворот в Уральске"
alash.603.d: "До наших вооружённых сил дошли слухи о готовящемся в Уральске государственном перевороте. Однако, как оказалось, это был не переворот против нашего государства, а внутренние казачьи разборки. Оказалось, что между Атаманом Уральского Войска Владимиром Толстов и одним из уральских казаков Михаилом Бородиным была давняя вражда. Все началось в далеком 1917 году, когда в Уральске на Чрезвычайном съезде выборных представителей состоялись выборы атамана Уральского Казачьего Войска. Бородин был выдвинут частью казаков на этот пост и по результатам голосования занял второе место, уступив лишь заслуженному генерал-лейтенанту Любавину. Однако на следующий день после выборов победивший кандидат Любавин отказался от должности, сославшись на старость и болезнь. Следующим кандидатом стал Бородин, но и он отказался от должности атамана, что стало его роковой ошибкой. Атаманом стал Владимир Толстов, человек, который, по мнению многих уральских казаков, практически уничтожил Уральский Войск.\n\nБородин сам придерживался довольно либеральных взглядов, поддерживая сначала Временное правительство, затем Комуч. Толстов же придерживался более авторитарных взглядов и поддерживал Колчака.\n\nНедавно просочились слухи, что Бородин вступил в сговор с Атаманом Дутовым, лидером оренбургских казаков, из-за противоречий между Дутовым и Толстовым. Эта информация очень ценна, но мы, как невольные свидетели происходящего, можем сыграть ключевую роль в разрешении этой запутанной ситуации."
alash.603.a: "Не стоит вмешиваться - казачья вражда играет на руку."
alash.603.b: "Раскрыть заговор в обмен на лояльность Толстова."

alash.602.t: "Николай Щербаков и его казаки"
alash.602.d: "В Сергиополе завершились новые выборы атамана Семиреченского Казачьего Войска. Несмотря на попытки правительства повлиять на выборы, чтобы получить лояльного и умеренного атамана, казаки избрали Николая Щербакова - некогда вице-атамана Казачьи Войска во время гражданской войны. Ярый сторонник России, Щербаков, скорее всего, спасет курс семиреченских казаков на автономию и самостоятельность. Однако ему не хватает авторитета Ионова, а без поддержки оренбургских и уральских казаков Щербаков одинок в своей борьбе.\n\nАрест Ионова способствовал укреплению контроля над [589.GetName], так как Сергиополь остаётся последним значительным бастионом казаков в регионе."
alash.602.a: "Интересно."

alash.601.t: "Семиреченские казаки уезжают в Синьцзян"
alash.601.d: "После того как права казаков были полностью ущемлены, а казаки Уральска и Оренбурга не смогли им помочь, окруженные и слабые казаки Семиречья под руководством атамана [SMR.GetLeader] решили уйти из [ROOT.GetName] в Синьцзян. Несмотря на продолжающуюся нестабильность в Китае, возможно, их конечным пунктом назначения станет российский Дальний Восток или Монголия, но смогут ли они совершить это путешествие - неизвестно. С их изгнанием история казаков Семиречья, похоже, закончилась."
alash.601.a: "[589.GetName] восстановлен в Казахстане!"

alash.600.t: "Закон о нагайках"
alash.600.d: "В ответ на рост насилия и беспорядков с участием казаков правительство приняло новый закон, регулирующий владение и использование нагаек (традиционных казачьих плетей). В глазах многих жителей Казахстана это оружие стало символом угнетения и жестокости. Согласно закону, владение и использование нагайки без прямого разрешения правительства теперь запрещено. Эта мера призвана ограничить использование нагаек в конфликтах и уменьшить возможности казачьих войск по запугиванию и нанесению вреда местному населению. Будет создана строгая система лицензирования, требующая от граждан подачи заявления и получения разрешения на законное владение и использование нагайки. К нарушителям закона будут применяться суровые меры наказания, включая штрафы, конфискацию нагайки и возможное тюремное заключение для рецидивистов.\n\nМногие жители Казахстана и местные лидеры выразили решительную поддержку закону, рассматривая его как необходимый шаг для защиты от насилия со стороны казаков и утверждения власти правительства над милитаризованными группами. Казачьи лидеры и их сторонники критикуют закон, утверждая, что он направлен против их культуры и традиционных обычаев, не говоря уже о том, что он препятствует эффективному использованию лошадей."
alash.600.a: "Это не инструмент управления лошадьми, а скорее ударное оружие!"

alash.599.t: "Переговоры о лояльности"
alash.599.d.intro: "Сегодня, в [1208.GetName], ведутся переговоры между Атаманом Дутовым из Оренбургского Казачьего Войска и правительством [ALO.GetName]. Представители правительства вступают в переговоры с четкими целями. Их главная цель - закрепить Верность Казачьего Войска за народом [ALO.GetName]. Для этого они предлагают казакам присягнуть на верность [ALO.GetName], обязавшись служить его интересам и соблюдать его законы. Кроме того, правительство стремится интегрировать Казачье Войско казаков в структуру нерегулярных вооружённых сил [ALO.GetName]. В обмен на социальные привилегии и автономию от казаков ожидается вклад их военного опыта и живой силы в укрепление обороны и безопасности автономии. Статус Казаков должен быть уточнен в законе и договоре, и в нем должны быть перечислены все обязанности и права обеих сторон.\n\n"
