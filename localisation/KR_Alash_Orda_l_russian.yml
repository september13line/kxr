alash.713.t: "Изгнание неказахских народов"
alash.713.d: "Руководство Уш-Жуз утверждает, что присутствие неказачьего населения, такого как казаки, украинцы, русские и другие, представляет угрозу для культурного и политического единства нации. Они утверждают, что изгнание этих групп необходимо для сохранения целостности казахского государства и предотвращения возможных восстаний или конфликтов лояльности. Несмотря на эти обоснования, политика вызвала немедленные споры и ответную реакцию. Многие из тех, на кого направлена политика, имеют глубокие корни в регионе, целые поколения живут, работают и вносят свой вклад в развитие страны. В то время как некоторые казахи поддерживают этот шаг, считая его необходимым шагом на пути к национальной чистоте и силе, другие потрясены бесчеловечностью и несправедливостью этой меры. Однако партия Уш-Жуз остаётся непреклонной. Они считают, что эта радикальная мера необходима для долгосрочной стабильности и самобытности нации. Мукан Айтпенов и другие лидеры партии полны решимости идти вперед, несмотря на растущее давление и очевидный кризис."
alash.713.a: "Жестокий, но необходимый путь."

alash.712.t: "Дебаты о Седентаризации"
alash.712.d: "В настоящее время внутри партии ведутся дебаты по поводу оседлости: проводить ли политику принудительной оседлости, заставляя традиционно кочевых казахов селиться на постоянных местах, или полностью отказаться от оседлости, сохранив кочевой образ жизни, который определял казахскую культуру на протяжении веков. Сторонники принудительной оседлости утверждают, что создание постоянных поселений необходимо для модернизации страны и повышения уровня жизни. Этот лагерь возглавляют более радикальные элементы в партии Уш-Жуз, которые рассматривают оседлость как необходимый шаг на пути к созданию современного социалистического государства. С другой стороны, традиционалисты и умеренные члены партии решительно выступают против принудительной оседлости. Они подчеркивают культурное и историческое значение кочевого образа жизни, который на протяжении многих поколений был неотъемлемой частью идентичности казахов."
alash.712.a: "Мы должны расселить Казахов!"
alash.712.b: "Мы - нация кочевников!"

alash.711.t: "Мечта о тюрко-татарской федерации"
alash.711.d: "Хотя в последние годы Уш-Жуз декларирует националистические идеи казахов, в первоначальной программе партии Айтпенов выражал надежду на создание тюрко-татарской федерации - актуальное стремление многих народов России того времени. Однако эти идеи не получили должного распространения в Степи, по крайней мере, до недавнего времени.\n\nТеперь эта идея получила второй шанс, и теперь наша страна вступит в переговоры с другими лидерами и сосредоточится на завоевании непокорных туркестанских государств."
alash.711.a: "Мечта возрождена!"


### Alash Civil War ###
alash.700.t: "Джангильдин призывает к революции"
alash.700.d: "Первые признаки нестабильности появились в северо-восточных регионах, где доля рабочих выше, на шахтах [404.GetName] и в промышленно развитых регионах, таких как [588.GetName]. Остатки большевиков Казахстана, возглавляемые Алиби Джангильдином, начали митинговать в поддержку и призывать к социалистической революции во всех регионах [ROOT.GetName]. К этим призывам присоединяются не только рабочие, но и дехкане, выступающие против господства богатых биев и султанов. Организация Кушши также поддержала революцию. Поскольку революционеры уже начали захватывать административные здания и формировать так называемые «Советы», ситуация становится все более опасной."
alash.700.a: "Мы должны что-то сделать, чтобы остановить их!"

alash.699.t: "Отказ от поддержки Корнилова?"
alash.699.d: "Сегодня на экстренном заседании правительства советники предложили [ROOT.GetLeader] немедленно выйти из любых соглашений с корниловским правительством и объявить [ROOT.GetAdjective]ой независимости. Этим шагом они надеются добиться некоторых уступок революционерам и остановить распространение их пропаганды. Кроме того, риск гражданской войны негативно скажется на нашем государстве и принесет ещё больше нестабильности."
alash.699.a: "Провозгласите независимость и нейтралитет в российском конфликте!"
alash.699.b: "Мы должны оставаться верными нашим соглашениям."

alash.698.t: "Социалистическая революция в [583.GetName]!"
alash.698.d: "Возобновившаяся гражданская война в России в самом разгаре, большевистские революционеры воспользовались возможностью и захватили [583.GetCapitalVictoryPointName]. После того как весь вилайят перешел к революционерам, Джангильдин провозгласил «Советскую власть». В условиях, когда наша страна стремительно погружается в гражданскую войну, Казахстану пора взять в руки оружие и защитить свою родину от большевистских оккупантов!"
alash.698.a: "За независимый [ROOT.GetName]!"
alash.698.b: "За Советскую власть!"

alash.697.t: "Казаки провозглашают независимость!"
alash.697.d: "Вскоре после того, как мы отказались от связей с Россией, оренбургские и уральские казаки начали готовиться к выходу из состава нашего государства. В Оренбурге разбойничий атаман Дутов собрал своих сторонников и вооружённых казаков, чтобы окончательно провозгласить свою независимость."
alash.697.a: "Катастрофа!"
alash.697.b: "Оренбург будет свободен (Играть как Оренбург)"
alash.697.c: "Урал будет свободен (Играть как Урал)"

alash.696.t: "Гражданская война в [ALO.GetName]"
alash.696.d: "Сегодня наше правительство получило известие о гражданской войне в [ALO.GetName]. Законное правительство сражается с большевиками Казахстана под предводительством Алиби Джангильдина, что также оставляет их южные границы незащищенными. Учитывая наши претензии на регионы [589.GetName] и [1203.GetName], правительство предлагает нам аннексировать эти территории как можно скорее, объясняя это тем, что мы защищаем эти территории от большевистских планов и террора. С другой стороны, мы можем уважать суверенитет наших соседей."
alash.696.d2: "Сегодня наше правительство получило известие о гражданской войне в [ALO.GetName]. Законное правительство сражается с большевиками Казахстана во главе с Алиби Джангильдином, что также оставляет их южные границы незащищенными. Учитывая наши претензии на регионы [587.GetName], правительство предлагает нам аннексировать эти территории как можно скорее, объясняя это тем, что мы защищаем эти территории от большевистских планов и террора."
alash.696.a: "Отнять наши законные земли!"
alash.696.b: "Вместо этого поддержим наших [ALO.GetAdjective]их братьев!"
alash.696.c: "Лучше не вмешиваться в этот конфликт."

alash.695.t: "Красный караван"
alash.695.d: "История казахских большевиков - это история непоколебимой преданности делу, революционного пыла и неустанного стремления к переменам, олицетворением которых стал легендарный «Красный караван». Семена этого движения были заложены в 1915 году, когда Алиби Джангильдин стал первым большевиком Казахстана, а год спустя вместе с Амангельды Иманов возглавил вооруженное восстание против царского правительства. После Февральской революции Джангильдин отправился в Петроград, где обучался искусству агитации и получил от большевиков полномочия вести пропаганду. Вернувшись в [402.Getname], он с энтузиазмом принялся распространять большевистские идеи, но был быстро арестован по приказу тогдашнего областного комиссара Временного правительства Алихана Букейханова. Когда Гражданская война развернулась против красных, а Алаш-Орда и белые одержали верх, Джангильдин, не падая духом, бежал сначала в Персию, а затем во Французскую коммуну, чтобы искать дальнейшей поддержки у большевиков. Спустя годы он вернулся в Алаш-Орда инкогнито, посвятив себя восстановлению подпольного коммунистического движения при предполагаемой помощи русского лидера Бухарина и его Народно-социалистической партии.\n\nЭто ознаменовало первое появление «Красного каравана» как средства агитации и пропаганды. Путешествуя по аулам и даже посещая некоторые фабрики и шахты, караван стал известен своими «робин гудовскими» действиями - защитой бедняков от деспотичных землевладельцев и распространением коммунистической идеологии.\n\nПравительство Алаш-Орда, обеспокоенное растущим влиянием «Красного каравана», объявило его членов в розыск. Несмотря на все усилия, караван оставался неуловимым, став легендой в народе и постоянной занозой в боку властей."
alash.695.a: "Кто рассказывает такие глупые истории? Это просто банда разбойников!"

alash.694.t: "Полная потеря контроля над Оренбургом!"
alash.694.d: "Вскоре после того, как мы отказались от связей с [RVA.GetName], оренбургские казаки начали готовиться к отделению от нашего государства. В Оренбурге разбойничий атаман Дутов собрал своих сторонников и вооружённых казаков, чтобы окончательно провозгласить свою независимость. Пока мы активно участвуем в гражданской войне с большевиками, но, похоже, воевать на два фронта мы не сможем, и нам придется смириться с судьбой и отпустить казаков."

alash.693.t: "Поддержка революции в Алаш-Орде?"
alash.693.d: "[ALO.GetNameDefCap], похоже, пытается избежать революционной войны в России. Хотя их правительство долгие годы было лояльно к России, после революции они изменили своё мнение и провозгласили независимость. После отставки прежнего лидера, Алихана Букейханова, страну ждут новые выборы. Однако Степь - наш жизненно важный коридор в Туркестан. Один из наших сотрудников Генерального штаба предлагает открыть новый фронт в Центральной Азии и оказать помощь, как военную, так и экономическую, местному отделению большевиков, все ещё действующему в регионе. Если операция пройдет успешно, мы можем ожидать, что рабочие и дехкане (крестьяне) Киргизии пополнят наши ряды в этой войне против капиталистов.\n\nС другой стороны, мы можем вложить деньги в избирательную кампанию местной социалистической партии «Уш-Жуз», которая стоит на позициях левых эсеров, по крайней мере, так они заявляют."
alash.693.d2: "[ALO.GetNameDefCap] вроде бы пытается избежать революционной войны в России, однако они вступили в союз с вероломной Белой гвардией. После отставки их старого лидера Алихана Букейханова страну ждут новые выборы. Однако Степь - наш жизненно важный коридор в Туркестан. Один из наших сотрудников Генерального штаба предлагает открыть новый фронт в Центральной Азии и оказать помощь, как военную, так и экономическую, местному отделению большевиков, все ещё действующему в регионе. Если операция пройдет успешно, мы можем ожидать, что рабочие и дехкане (крестьяне) Киргизии пополнят наши ряды в этой войне против капиталистов.\n\nС другой стороны, мы можем вложить деньги в избирательную кампанию местной социалистической партии «Уш-Жуз», которая стоит на позициях левых эсеров, по крайней мере, так они заявляют."
alash.693.a: "Это слишком дорого, с Киргизами мы разберемся позже."
alash.693.b: "Мы не должны допустить господства капиталистов на наших южных рубежах." #-> alash.700
alash.693.c: "Хотя это и рискованно, но лучше оказать поддержку партии Уш-Жуз."

alash.692.t: "Блокада Среднеазиатской железной дороги"
alash.692.d: "В условиях продолжающейся в России войны казаки проявляют все больше беспокойства и «патриотизма» по отношению к делу Корнилова. Сегодня оренбургские казаки блокировали железную дорогу, соединявшую Туркестан с Россией, а также некоторые наши города. Торговля с [RUS.GetName] резко сократилась, но правительство обеспокоено самодеятельностью казаков и подозревает их в сепаратизме."
alash.692.a: "Обратиться к атаману Дутову и попытаться договориться."
alash.692.b: "Никаких переговоров с казаками, которые занимают нашу землю!"

alash.691.t: "Требования Дутова"
alash.691.d: "Как и следовало ожидать, у казаков были свои соображения. Они поддерживают контрреволюционеров в Гражданской войне в России и фактически хотят оказать им помощь и бороться с прославленным «большевизмом». Поскольку ранее мы предпочли отказаться от любых дел с Россией, казаки предлагают интервенцию от имени [RVA.GetName]. Если мы примем их план, то рискуем оказаться втянутыми в широкий российский конфликт, а Советская Россия наверняка начнет вторжение."
alash.691.d2: "Как и ожидалось, у казаков были свои планы. Они поддерживают контрреволюционеров в Гражданской войне в России и фактически хотят оказать им помощь и бороться с известным «большевизмом». Если раньше мы решили поддержать Корнилова, то теперь казаки предлагают полномасштабную интервенцию от имени [RVA.GetName]. Если мы примем их план, то рискуем оказаться втянутыми в широкий российский конфликт, а Советская Россия наверняка начнет вторжение."
alash.691.b: "Так не пойдет, решать будем мы, а не они."
alash.691.c: "У нас нет выбора, объявите о полной поддержке Корнилова!"

alash.690.t: "В поисках Красного каравана"
alash.690.d: "Получив разведданные о готовящемся восстании в стране, Ополчение организовало встречу с Халыком Кенези, чтобы обсудить стратегию действий. Садык Аманжолов считает, что главным приоритетом является устранение Джангильдина - обезглавливание революции, чтобы не дать ей развиться. Но для этого, по его мнению, необходимо ввести войска в [583.GetName]\nМаметули, второй по значимости человек в Ополчении, предлагает сосредоточиться на подавлении восстаний дехкан в Степи.\n\nИ наконец, третий способ - сосредоточиться на подавлении восстания шахтеров в [404.GetName]\n, потенциальном очаге революции."
alash.690.a: "Сосредоточьтесь на поиске Джангильдина."
alash.690.b: "Подавить дехканские бунты в Степи."
alash.690.c: "Остановить забастовки шахтеров в [404.GetName]."

alash.689.t: "Арест Джангильдина"
alash.689.d: "Несмотря на то, что некоторые наши политики и чиновники были против этого, отряды ополчения были массово введены в район [583.GetName] для поиска возможного местонахождения штаба большевиков. К их счастью, это удалось - аул «Красный караван» вскоре был обнаружен всего в нескольких милях от самой [583.GetCapitalVictoryPointName]. После короткой перестрелки в конце концов Алиби Джангильдин, самый разыскиваемый преступник во всей Степи, был арестован и доставлен в [ROOT.Capital.GetCapitalVictoryPointName]. Как и предсказывал Аманжолов, без организации забастовщики и бунтовщики вскоре прекратили свои требования."
alash.689.a: "Победа!"

alash.688.t: "Провал революции в [ALO.GetName]"
alash.688.d: "К сожалению, революция в [ALO.GetName] провалилась. Благодаря инициативе войск [ALO.GetAdjective]ого ополчения, лидер революционеров Алиби Джангильдин был арестован."
alash.688.a: "Возможно, лучше иметь на один фронт меньше."

alash.687.t: "Подавление беспорядков в [589.GetName]"
alash.687.d: "Благодаря инициативе Маметулы некоторые дехканские бунты были подавлены, самый крупный из них произошел в [589.GetName]. Однако этого оказалось недостаточно, так как в [583.GetName] появился Алиби Джангильдин с большим количеством экипированных людей, и, похоже, война становится неизбежной."
alash.687.a: "О нет!"

alash.686.t: "Подавление забастовки в [404.GetName]"
alash.686.d: "Благодаря инициативе некоторых наших политиков, усилия ополчения были перенаправлены на борьбу с забастовщиками шахтеров в [404.GetName]. Однако этого оказалось недостаточно, так как в [583.GetName] появился Алиби Джангильдин с большим количеством экипированных людей, и, похоже, война становится неизбежной."
alash.686.a: "О нет!"

alash.685.t: "Отложить выборы?"
alash.685.d: "В условиях бушующей в стране гражданской войны встает вопрос о переносе выборов. Центристские депутаты «Алаш» считают, что это было бы правильным решением, учитывая сложившуюся ситуацию, но им противостоят как националисты Аманжолова, так и левые партии."
alash.685.a: "Демократия выживет - продолжайте голосовать!"
alash.685.b: "Никаких выборов, пока вся Степь не станет нашей."

alash.684.t: "Партия Уш-Жуз поддерживает революцию!"
alash.684.d: ""
alash.684.d2: ""
alash.684.a: "Они всегда были предателями!"
alash.684.b: "Мы приветствуем всех врагов Алаша!"

