# Supported Tolstov in Uralsk
alash_599_d_failure_tolstov: "Дутов, учитывая конфликт между ним и Атаманом Уральского Казачьего Войска Толстовым, отказался вести переговоры после неудавшегося переворота в Уральске. Его сторонник, Михаил Бородин, был дискредитирован, и Дутов не хотел иметь с нами ничего общего."
# Any of: ataman Ionov arrested / Jympity headquarters / Qazaq resettlements / water regulation
alash_599_d_failure: "Дутов, учитывая конфликт между ним и Атаманом Уральского Казачьего Войска Толстовым, поначалу был склонен к переговорам. На встрече присутствовал и его либеральный соратник по Уральскому казачьему войску Михаил Бородин. Учитывая репрессивные меры правительства против казаков, переговоры, откровенно говоря, не состоялись - казаки отвергли все требования правительства."
# Coup in Uralsk happened
alash_599_d_medium: "После переворота в Уральске отношения между уральскими и оренбургскими казаками значительно улучшились. Атаман Бородин также присутствовал на собрании в качестве участника. Было заметно, что Дутов и Бородин держатся увереннее, а их требования более серьезны. Казаки отказались от присяги, от вмешательства в их хозяйственные дела, но согласились участвовать в качестве советников в [ROOT.GetAdjective]их вооружённых силах. Тем не менее, их автономия стала практически неприкосновенной для нашего правительства. Стоит ли принимать такие условия, явно непопулярные среди казахов, остаётся вопросом."
# Coup in Uralsk not happened
alash_599_d_success: "Дутов, учитывая конфликт между ним и Атаманом Уральского Казачьего Войска Толстовым, был настроен на переговоры. На встрече присутствовал и его либеральный соратник по Уральскому казачьему войску Михаил Бородин. Они согласились на некоторые требования правительства. В частности, на делимитацию границ и законодательное определение прав и обязанностей казачьей автономии. Кроме того, атаман Дутов потребовал ведущую роль в генеральном штабе [ROOT.GetAdjective]их вооружённых сил и отверг все требования о контроле над казачьей экономикой. В обмен на это правительство обещало помочь Дутову и Бородину в их авантюре против атамана Толстова."

alash.599.a: "Его условия правдоподобны, пожать друг другу руки."
alash.599.b: "Нелепость!"

alash.598.t: "Оренбургские соглашения"
alash.598.d: "В ходе переговоров казаки решительно отказались принести клятву верности алашскому народу и отвергли любое вмешательство правительства в их экономические дела. Однако они согласились участвовать в качестве советников в алашском ополчении, используя свой богатый военный опыт. Несмотря на уступки, сделанные казаками, автономия казаков осталась практически неприкосновенной для правительства Алаш-Орды, что обеспечило сохранение их традиционных структур и контроля над местными делами. Такой исход, хотя и не был идеальным для расширения правительственного контроля, по крайней мере, снижал вероятность кровопролития.\n\nПосле подписания соглашения только Казачье Войско Семиречье остаётся с неопределенным статусом, но правительство рассчитывает на помощь атаманов, чтобы убедить Ионова также подписать соглашение."
alash.598.d2: "Переговоры прошли успешно, так как Дутов и Бородин согласились на несколько требований правительства. Они согласились на делимитацию границ и формальное определение прав и обязанностей казачьей автономии законодательным путём. Однако они категорически отказались от какого-либо контроля над экономическими делами казаков, подчеркивая важность их финансовой независимости. Атаман Дутов потребовал для себя ведущей роли в генеральном штабе алашского ополчения, на что правительство согласилось. Это соглашение стало значительным шагом к стабилизации отношений с казачеством. Решив пограничные вопросы и оформив права казачьей автономии, правительство обеспечило себе определенное влияние, избежав при этом прямого экономического вмешательства.\n\nПосле подписания соглашения неопределенным остаётся только Семиреченское Казачье Войско, но правительство рассчитывает на помощь атаманов, чтобы убедить Ионова также подписать соглашение."
alash.598.a: "Отлично!"

#alash.597 - hidden event to trigger 5970-2 and 5960-2
alash.597.t: "Казаки захватывают поля!"
alash.597.d: "Сегодня напряженность в отношениях между казачьими и казачьими общинами достигла точки кипения, когда стало известно о захвате казачьими силами пастбищ, принадлежащих казачьему поселению. Пострадавшие земли, традиционно используемые казаками для выпаса скота, теперь находятся под контролем группы казаков. Этот агрессивный шаг обострил и без того напряженные отношения, но казаки совершали подобные проступки и в прошлом.\n\nИнцидент начался с того, что рано утром группа казаков, хорошо вооружённых и организованных, ворвалась на исконные территории Казахстана. Они заявили, что эти земли исторически являются казачьей территорией, игнорируя существующие соглашения и установленные права общины Казахстана на эту территорию. Застигнутые врасплох, пастухи были вынуждены отступить, оставив своих пасущихся животных и дома.\n\nЗахват вызвал возмущение местного населения, которое расценило его как вопиющее посягательство на земли своих предков. Местные лидеры призвали правительство Алаш-Орды принять немедленные меры, чтобы исправить несправедливость и вернуть пастбища."
alash.597.a: "Возмутительно!"

alash.596.t: "Казаки крадут скот!"
alash.596.d: "По сообщениям, группа казаков совершила дерзкий акт агрессии, украв скот из аула в Казахстане, что ещё больше обострило и без того напряженные отношения между двумя общинами. Инцидент произошел рано утром, когда вооруженные и конные казаки вошли на пастбища поселения и увели значительную часть скота казахов. Застигнутые врасплох, пастухи не смогли защитить своё имущество.\n\nОчевидцы описывают налет как хорошо скоординированный и быстрый. Казаки, предположительно из близлежащей станицы, нацелились на самое ценное имущество аула - скот и лошадей, необходимых для пропитания. Похищенный скот представляет собой не только немедленный финансовый ущерб, но и угрозу долгосрочному существованию общины. Люди требуют защиты и справедливости."
alash.596.a: "Возмутительно!"

alash.593.t: "Восстание казаков!"
alash.593.d: "Удивительно, но казачьи атаманы дружно отказались от этих условий, усмотрев в них явную угрозу своему образу жизни. Более того, они начали восстание против нашего правительства, обещая ответить мечом и ружьем, если мы осмелимся противостоять им. Ополчение Алаша уже мобилизовано и готово нанести ответный удар, они лишь ждут приказа [ROOT.GetLeader]."
alash.593.a: "Это земля Казахстана, и мы будем сражаться за наш народ."

alash.592.t: "Казаки провозглашают независимость!"
alash.592.d: "Напряжение между правительством Алаш-Орда и Казачьим Войском сохраняется уже несколько месяцев. Несмотря на многочисленные переговоры, фундаментальные разногласия между видением правительства Алаш и стремлением казаков к автономии так и остались неразрешенными. В результате драматического поворота событий уральские и оренбургские казаки во главе со своими атаманами Толстовым и Дутовым объявили о своей независимости от Алаш-Орды. В одновременных прокламациях из городов Уральска и Оренбурга казачьи лидеры объявили о создании независимых казачьих территорий."
alash.592.a: "Катастрофа!"
alash.592.b: "Казаки будут свободны!"
alash.592.c: "Урал должен быть свободен!"

alash.591.t: "Восстание в Сергиополе!"
alash.591.d: "В Сергиополе [589.GetName] местные казаки под командованием атамана Ионова также подняли восстание по следам своих единомышленников в Уральске и Оренбурге. Собравшись с силами, казаки решили нанести решающий удар, организовав поход на [589.GetCapitalVictoryPointName], но их усилия могут пойти прахом, учитывая, что они изолированы и отделены от других казачьих войск."
alash.591.a: "Проклятье!"

alash.588.t: "Переворот в [406.GetName]"
alash.588.d: "Сегодня в [406.GetName] местная вражда между казаками достигла своей кульминации, когда Михаил Бородин, поддерживаемый фракцией уральских казаков и Атаманом Оренбургского казачества Дутовым, мобилизовал свои силы против атамана Владимира Толстова. На улицах [406.GetName] начались стычки, ожесточенно оспаривались стратегические пункты. Толстов, застигнутый врасплох и не имевший достаточной верной поддержки, чувствовал, что его положение становится все более шатким. Через несколько часов силы Бородина одолели толстовцев. Толстов был взят в плен и, чтобы избежать дальнейшего кровопролития, согласился сложить с себя полномочия и покинуть [406.GetName] под вооруженным конвоем. Бородин, получивший власть, быстро укрепил своё положение. Он обратился к нашему правительству с просьбой признать его лидерство. Взамен он пообещал стабилизировать регион и гарантировать, что уральские казаки будут поддерживать более широкие цели [ALO.GetNameDef]. Его слова, однако, были встречены с осторожностью, поскольку теперь уральские и оренбургские казаки объединены и могут легче защищаться от нас."
alash.588.a: "Мы надеемся, что его словам можно доверять."

alash.587.t: "Арест Атамана Ионова"
alash.587.d: "После недавних столкновений между казахами и казаками в [589.GetName] правительство Алаша приняло решительные меры. Для восстановления порядка были направлены силы безопасности, а также начато тщательное расследование причин насилия. В ходе расследования выяснилось, что атаман Александр Ионов не только не смог смягчить напряженность, но и активно разжигал её. Свидетельства и документы, обнаруженные следователями, указывают на причастность Ионова к распространению слухов и разжиганию вражды для укрепления своей политической власти. Сегодня рано утром правительственные войска окружили резиденцию Ионова в Сергиополе. Несмотря на короткое противостояние с его сторонниками, Ионов был взят под стражу без значительного кровопролития. Под усиленной охраной он был доставлен в столицу, где ему будут предъявлены обвинения в подстрекательстве, коррупции и создании угрозы общественному порядку.\n\nАрест атамана Ионова вызвал неоднозначную реакцию в [589.GetName]. В Казахстане арест в основном рассматривается как необходимый шаг к восстановлению мира и справедливости. Объявлено о планах по формированию новой структуры руководства Семиреченского Казачьего Войска. Дополнительные силы безопасности размещены в ключевых районах [589.GetName] и Сергиополя, чтобы предотвратить любые ответные действия сторонников Ионова и поддерживать порядок.\n\n[alash_587_d_cossacks]"
alash.587.d2: "После недавних столкновений между казахами и казаками в [589.GetName] правительство Алаша предприняло решительные действия. Для восстановления порядка были направлены силы безопасности, и сегодня рано утром правительственные войска окружили резиденцию Ионова в Сергиополе. Несмотря на короткое противостояние с его сторонниками, Ионов был взят под стражу без значительного кровопролития. Под усиленной охраной он был доставлен в столицу, где ему будут предъявлены обвинения в подстрекательстве, коррупции и создании угрозы общественному порядку.\n\nАрест атамана Ионова вызвал неоднозначную реакцию в [589.GetName]. В Казахстане арест в основном рассматривается как необходимый шаг к восстановлению мира и справедливости. Объявлено о планах по формированию новой структуры руководства Семиреченского Казачьего Войска. В ключевых районах [589.GetName] и Сергиополя размещены дополнительные силы безопасности для предотвращения ответных действий сторонников Ионова и поддержания порядка.\n\n[alash_587_d_cossacks]"

alash_587_d_bad: "Уральский и Оренбургский казачьи атаманы, разумеется, осудили действия правительства и обвинили его в злоупотреблении властью. И хотя никаких других насильственных действий, по крайней мере видимых, они не предпринимали, мы должны признать, что наши отношения с ними ещё больше разрушились."
alash_587_d_really_bad: "Несмотря на наши прежние договоренности с Уральским и Оренбургским казачьими атаманами, они расценили арест как нарушение условий. Они были возмущены и требовали немедленного освобождения Ионова, но это требование не могло быть удовлетворено. В результате казаки расторгли договоренности!"
alash_587_d_good: "Уральский и Оренбургский казачьи атаманы, казалось бы, недовольны действиями правительства, но в силу наших прежних договоренностей они не стали публично осуждать арест."

alash.587.a: "Минус одна проблема, не так ли?"

alash.586.t: "Переговоры с Толстовым"
alash.586.d: "Атаман Толстов - человек старой школы. Ярый консерватор, потомственный военный и дворянин. Он участвовал в восстании астраханских казаков во время Гражданской войны, а затем возглавлял Уральское войсковое правительство и Уральскую отдельную армию в составе армии Колчака. Однако атаман хотел сам «владеть и править», не признавал никакого руководства, что стало причиной его конфликта с Дутовым и Колчаком, и не подчинялся приказам, воюя по собственному усмотрению. Уральские казаки отказались помогать Комучу, восставшим рабочим Ижевска, не помог и Западный Алаш-Орда. Это вероломный человек, но мы можем сыграть на их конфликте с Дутовым.\n\nСо своей стороны, мы предложили Толстову разобраться с Атаманом Дутовым и генералом Бородиным, которые готовили заговор. Взамен Толстов должен был принести присягу на верность Алаш-Орде и получить право занять пост военного советника. Однако Толстов просил ещё кое-что - [alash_586_d_guryev_check]право свободно распоряжаться хозяйством во всем Уральском казачьем войске. Это лишает нас возможности вернуть казакам утраченные земли, но, расправившись с Дутовым, мы значительно ослабим самого Толстова."
alash.586.a: "Это очень выгодная сделка."
alash.586.b: "Мы не можем союзничать с таким человеком."

alash.585.t: "Противостояние Дутова и Толстова"
alash.585.d: "Мы столкнулись с казаками лоб в лоб. Указав Владимиру Толстову на готовящийся переворот, он первым делом приказал арестовать казака Бородина за измену. При поддержке ополчения Алаш восстание вскоре было пресечено. Конечно, это не очень обрадовало атамана Дутова. Он объявил немедленную мобилизацию казаков против уральских предателей и неверных казахов.\n\nОренбург был полностью захвачен казаками Дутова, и если в ближайшее время ничего не предпринять, начнется настоящее вооруженное восстание."
alash.585.a: "Мы должны нанести первый и стремительный удар!"

alash.584.t: "Оренбург провозглашает независимость!"
alash.584.d: "Напряжение между правительством Алаш-Орды и Атаманом Дутовым накалялось уже несколько месяцев. Несмотря на многочисленные переговоры, фундаментальные разногласия между видением правительства Алаша и стремлением Дутова к власти так и остались неразрешенными. В результате драматического поворота событий оренбургские казаки объявили о своей независимости от Алаш-Орды."
alash.584.a: "Катастрофа!"
alash.584.b: "Казаки должны быть свободны!"

alash.583.t: "Уральские казаки провозглашают независимость!"
alash.583.d: "Напряжение между правительством Алаш-Орды и Атаманом Толстовым копилось годами. Несмотря на многочисленные переговоры, фундаментальные разногласия между видением правительства Алаша и стремлением Толстова к власти так и остались неразрешенными. В результате драматического поворота событий уральские казаки объявили о своей независимости от Алаш-Орды."
alash.583.a: "Катастрофа!"
alash.583.b: "Казаки будут свободны!"

alash.582.t: "Договор с Семиреченскими казаками"
alash.582.d: "Остается надеяться, что обещания Дутова не оказались бесполезными. Как он уже говорил нашему правительству, ему удалось провести переговоры с семиреченскими казаками от нашего имени, убедить их присоединиться к Оренбургским соглашениям и подписать их."
alash.582.a: "Отлично!"

