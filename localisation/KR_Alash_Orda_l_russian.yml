alash.1284.c: "Возрождающаяся партия «Алаш» смогла победить!"

alash.1283.t: "Отмена судов Биев"
alash.1283.d: "Многовековой институт бийских судов, глубоко укоренившийся в наших традициях, в значительной степени утратил своё традиционное значение после российской судебной реформы 1864 года. Эта реформа лишила бийские суды административных функций, низведя их до более церемониальной роли в условиях колониального правления. Несмотря на эти изменения, суды биев продолжали действовать во многих общинах, обеспечивая привычный и уважаемый способ разрешения конфликтов. \n\nАдминистрация Жас Азамат заявила о намерении модернизировать судебную систему страны и объявила о полном упразднении судов Бий, заменив их современной системой гражданских судов, созданной в соответствии с современными правовыми стандартами и практикой.\n\nНекоторые фракции в правительстве и юридическом сообществе выступают за кодификацию Джети Джарги, древнего свода законов Казахстана. Они предлагают разработать новые гражданские и уголовные кодексы на основе этих учений, тем самым сохранив суть правовой системы Казахстана. Другие же выступают за принятие российского гражданского и уголовного кодексов, которые уже переведены на язык казахов Жаханша Досмухамедовым и официально приняты в стране, хотя и не получили широкого распространения."
alash.1283.a: "Мы должны кодифицировать законы Жеты Жаргы."
alash.1283.b: "Мы должны принять современные российские кодексы."

alash.1282.t: "Административно-территориальная реформа"
alash.1282.d: "После успешной кампании по борьбе с трайбализмом и регионализмом правительство Жас Азамат проводит административно-территориальную реформу, призванную обеспечить нейтралитет и децентрализацию регионов. Правительство стремится ликвидировать старую российскую систему областей, известных на местном уровне как вилаяты, заменив их более децентрализованной структурой. Новый план предлагает упразднить все существующие областные деления, фактически сводя на нет традиционные вилайеты. Вместо них самоуправление в соответствующих аулах, селах и городах будут осуществлять местные земства. Земства, состоящие из выборных представителей местного населения, возьмут на себя ответственность за различные местные административные функции, от поддержания инфраструктуры до предоставления общественных услуг. Эта реформа рассматривается как важнейший шаг в снижении влияния региональных властей и ликвидации остатков старых феодальных и колониальных административных структур. Местные земства будут напрямую подотчетны центральному правительству."
alash.1282.a: "Мы надеемся, что земства будут работать над достижением всеобщего благосостояния."

alash.1281.t: "Комиссия по земельной реформе завершила инвентаризацию"
alash.1281.d: "Комиссия по земельной реформе завершила инвентаризацию всех земельных участков в [ROOT.GetName], в результате которой выяснилось, что около 470 000 гектаров в настоящее время находятся во владении русских поселенцев и казаков. Выводы комиссии вызвали дебаты в правительстве и парламенте. Значительная фракция парламентариев настаивает на том, что все незаконно захваченные земли должны быть незамедлительно возвращены Казахстану, утверждая, что такая реституция необходима для восстановления законного права собственности. И наоборот, правительство предлагает справедливое перераспределение земли, обеспечивающее справедливый доступ к земельным и водным ресурсам не только для казахов, но и для поселенцев и казаков.\n\nЕсли правительство решит вернуть землю казахам, оно быстро начнет отвоевывать и возвращать земли, что может вызвать значительные волнения среди поселенцев и казаков. И наоборот, если правительство выберет справедливое перераспределение, оно может столкнуться с ответной реакцией оппозиции."
alash.1281.a: "Мы должны восстановить историческую справедливость."
alash.1281.b: "Сделайте выбор в пользу справедливого перераспределения."

alash.1280.t: "Республиканский комитет поселения"
alash.1280.d: "Одной из самых острых проблем в [ROOT.GetName] являются требования современной государственности и экономического развития. Племенной и кочевой уклад представляют собой серьезные препятствия на пути к достижению национального единства и экономического прогресса. С этой целью правительство создало Республиканский комитет по расселению», которому поручено следить за переходом от преимущественно кочевого образа жизни к оседлому обществу. Правительство планирует предоставлять бесплатное или сильно субсидированное жилье семьям кочевников, желающим поселиться в специально отведенных для этого районах. В районах расселения будут построены новые школы, а медицинские услуги будут расширены, чтобы охватить новые общины. План требует значительных инвестиций, но мы надеемся, что это обеспечит модернизацию жизнедеятельности казахов."
alash.1280.a: "Будем надеяться, что мы сделаем это быстро."

alash.1279.t: "Правительство уходит в отставку!"
alash.1279.d: "Амбициозная программа оседлости, краеугольный камень плана Жас Азамат по модернизации страны, столкнулась с серьезными проблемами. Республиканский комитет по оседлости не достиг ожидаемых результатов - сопротивление кочевых племен, логистические трудности и неадекватная инфраструктура внесли свой вклад. В мрачном обращении к народу министр-президент Смагул Садвакасов признал провал правительства и подал в отставку.\n\nХалык Кенеси созвал чрезвычайное заседание для разрешения кризиса и принял решение о проведении досрочных выборов."
alash.1279.a: "Это катастрофа!"

alash.1278.t: "Раскол в Жас Азамате"
alash.1278.d: "Провал программы оседлости не только привел к отставке правительства Жас Азамат, но и вызвал значительный раскол внутри партии. Отставка стала первым падением домино. Правая фракция Жас Азамат начала переговоры с [GetAzatName] во главе с Джаханшой Досмухамедовым, в результате чего Жас Азамат пополнил их ряды и значительно ослаб."
alash.1278.d2: "Перемирие с большевиками не только привело к миру, но и вызвало значительный раскол в партии. Правая фракция Жас Азамат начала переговоры с [GetAzatName] во главе с Джаханшой Досмухамедовым, в результате чего Жас Азамат пополнил их ряды и значительно ослаб."
alash.1278.a: "Никто не думал, что все окажется настолько серьезно."

alash.1277.t: "Мягкая индустриализация"
alash.1277.d: "Сегодня министр-президент вместе с президентом представил комплексный план развития инфраструктуры в рамках программы щадящей индустриализации Жас Азамат. Садуакасов подчеркнул острую необходимость в новой системе магистральных дорог, которая позволит эффективно транспортировать товары и полезные ископаемые в нуждающиеся районы и обеспечит транзит импорта и экспорта в соседние страны. В инфраструктурном плане основное внимание уделяется строительству нескольких ключевых автомобильных и железных дорог с предлагаемыми маршрутами, а именно: [ALO_verniy_kazakh] - [810.GetCapitalVictoryPointName], [583.GetCapitalVictoryPointName]-[590.GetCapitalVictoryPointName] - [1203.GetCapitalVictoryPointName], [586.GetCapitalVictoryPointName] - [ALO_verniy_kazakh]. Ожидается, что эти маршруты значительно сократят время в пути, снизят транспортные расходы и улучшат доступ к рынкам для местных производителей.\n\nСадуакасов подчеркнул, что от этих новых транспортных сетей зависит будущее хлопководства, легкой промышленности, а также рост добычи и поставок угля из Центрального и Восточного [ROOT.GetName] Туркестана. Единственный спор заключается в том, на что следует направить больше усилий - на автомобильные или железные дороги."
alash.1277.a: "Магистральные дороги - это новые жилы Степи."
alash.1277.b: "Железные дороги для нас приоритетны."

alash.1276.t: "Новая столица"
alash.1276.d: "Правительство предложило перенести столицу из [810.GetCapitalVictoryPointName], города, шатко расположенного на границе с Россией и вдали от городов на западе страны. В качестве потенциальных новых столиц были определены три города: [590.GetCapitalVictoryPointName], [1203.GetCapitalVictoryPointName] и [ALO_verniy_kazakh].\n\n[590.GetCapitalVictoryPointName] находится в центре страны, что делает его географически выгодным для административных целей и менее уязвимым для внешних угроз. Кроме того, он является «базой» для [ROOT.GetRulingParty], население города поддерживает правительство с момента создания партии. [1203.GetCapitalVictoryPointName], расположенный вблизи Сырдарьинской области и на Среднеазиатской железной дороге, дает логистические преимущества для торговли и перевозок, хотя его близость к потенциально нестабильным регионам Туркестана и «тяготение» населения к Туркестану и его исламскому традиционализму могут стать серьезным препятствием. Наконец, столица [589.GetName], [ALO_verniy_kazakh], уже является крупным экономическим центром с хорошо развитой инфраструктурой, хотя и находится далеко от других крупных городов нашей страны."
alash.1276.a: "Выбрать город [590.GetCapitalVictoryPointName] - сердце Степи."
alash.1276.b: "Выбрать город [1203.GetCapitalVictoryPointName] - железнодорожный узел."
alash.1276.c: "Выбрать город [ALO_verniy_kazakh] - ворота на юг."

alash.1275.t: "Выборы в Халык Кенеси [GetYear]"
alash.1275.d: "После провала реформы Жас Азамат правительство ушло в отставку, и были назначены досрочные выборы. Однако из-за раскола в рядах Жас Азамат исход этих выборов неясен."
alash.1275.a: "$alash.873.a$"
alash.1275.b: "[GetZhasAzamatName] обеспечивает себе большинство голосов"
alash.1275.c: "[GetAzatName] неожиданно побеждает!"
alash.1275.e: "Дулатулинцы [GetZhanarName] получают большинство!"
alash.1275.f: "Уверенная победа [GetAlashName]."
alash.1275.g: "[GetNationalistName] удается победить."

alash.1274.t: "Оуэнизм с чертами Казахстана"
alash.1274.d: "Смагул Садвакасов всегда считал себя оуэнитом, последователем Роберта Оуэна, выдающегося социального реформатора, который выступал за преобразование общества путём обобществления средств производства и устранения эксплуатации парламентскими методами. Следовательно, Садуакасов считал классовую борьбу, основополагающий постулат марксизма, скорее препятствием на пути развития общества, чем катализатором прогресса. Это заставляло его поддерживать те силы, которые отрицали классовую борьбу, особенно в степи Казахстана.\n\nСадуакасов посвятил множество статей в своей газете «Жас Азамат» идеям Роберта Оуэна. Молодое казахское, читая эти статьи, вдохновлялось утопическим социализмом Оуэна и видением Садуакасов, где социальные и экономические реформы могут быть достигнуты мирным и демократическим путём. В своей политической платформе Жас Азамат постоянно подчеркивал важность образования и справедливого распределения ресурсов. Эта философия повлияла и на экономическую политику Садуакасов. Он одобрял развитие кооперативов и коллективных предприятий, которые, по его мнению, позволяли расширить права и возможности рабочих и уменьшить экономическое неравенство, не прибегая к экспроприации или насилию.\n\nВ настоящее время многочисленные концепции, которые раньше казались утопическими в этой разделенной и пустынной степи, становятся реальностью. Оуэнизм - это живой феномен, и казахское государство служит тому примером."
alash.1274.a: "Оуэнизм жив, и мы воплотим его в жизнь."

alash.1273.t: "Государственное объединение казахских профсоюзов"
alash.1273.d: "Профсоюзное движение в Степи берет своё начало в начале XX века, совпадая с подъемом революционного движения и формированием сплоченных рабочих коллективов, особенно в мастерских железнодорожного транспорта. Первой профсоюзной организацией в стране официально признан Союз рабочих Успенского медного рудника, созданный 6 декабря 1905 года в [590.GetName]е области. В 1905 году в паровозном депо станции Перовск, ныне [1203.GetCapitalVictoryPointName], была создана первая профсоюзная ячейка на железной дороге. К июлю 1906 года на станции [1212.GetName] Оренбургско-Ташкентской железной дороги был создан районный комитет Всероссийского железнодорожного союза, а в 1932 году с пуском Туркестано-Сибирской железной дороги рабочие и инженеры организовали свою районную профсоюзную организацию.\n\nНесмотря на эти первые усилия, пролетариат в [ROOT.GetName] оставался неразвитым и относительно малочисленным. Правительство Алаша, озабоченное другими насущными проблемами, не уделяло приоритетного внимания рабочему классу и развивающемуся профсоюзному движению. Однако все изменилось под руководством Жас Азамат.\n\nСегодня был созван Всекавказский съезд профсоюзов - важное событие, направленное на объединение различных профсоюзов в единую структуру. На съезде собрались представители различных отраслей, включая горнодобывающую, железнодорожную и промышленную, чтобы обсудить будущее рабочего движения в [ROOT.GetName]\n\nОдним из важнейших итогов съезда стало создание государственной ассоциации профсоюзов Казахстана, получившей символическое название «Бирлик» (Единство). Это название стало данью уважения к объединению молодежи Казахстана «Бирлик», которое было предшественником партии «Жас Азамат». Более того, её возглавлял сам основатель «Бирлика» Жалау Мынбаев."
alash.1273.a: "Рабочий класс Казахстана растет."
alash.1273.b: "Предложите Мынбаеву место в правительстве!"

alash.1272.t: "[GetAzatName] прекращает сотрудничество"
alash.1272.d: "Из-за нашего недавнего политического выбора [GetAzatName] стал сильно беспокоиться о союзе с нами. По мере того как росло их несогласие, они становились все менее и менее довольными. Теперь, по их мнению, это была последняя капля. К нам обратились лидеры [GetAzatName], которые заявили, что оставляют любые переговоры или коалиции с нами."
alash.1272.a: "Разочарование."

alash.1271.t: "[GetZhanarName] прекращает сотрудничество"
alash.1271.d: "Из-за нашего недавнего политического выбора [GetZhanarName] стали сильно беспокоиться о союзе с нами. По мере того как росли их разногласия, они становились все менее и менее довольными. Теперь, по их мнению, это была последняя капля. К нам обратились лидеры [GetZhanarName], которые заявили, что оставляют любые переговоры или коалиции с нами."
alash.1271.a: "Разочарование."

alash.1270.t: "[GetAlashName] прекращает сотрудничество"
alash.1270.d: "Из-за нашего недавнего политического выбора [GetAlashName] стали сильно беспокоиться о союзе с нами. По мере того как росло их несогласие, они становились все менее и менее довольными. Теперь, по их мнению, это была последняя капля. К нам обратились лидеры [GetAlashName], которые заявили, что оставляют любые переговоры или коалиции с нами."
alash.1270.a: "Разочарование."

alash.1269.t: "Хан Талау"
alash.1269.d: "После выборов [ROOT.GetRulingParty] быстро встал вопрос о будущем ханства и его хана. Новое правительство заявило, что, согласно традициям, которые так чтило предыдущее правительство, Маслихат имеет право сместить хана, который не оправдал надежд или притеснял своих подданных. Этот обычай, называемый «ограблением хана» (Хан Талау), гарантировал, что хан останется подотчетным народу. Если хан оказывал сопротивление и причинял вред, он должен был заплатить выкуп, но если страдали его подданные, выкуп не выплачивался. Эта традиция подчеркивала коллективную ответственность руководства и верховную власть народа.\n\nПользуясь этой традицией, правительство призвало нового Маслихат, который объявил, что хан не оправдал надежд, и поэтому с этой минуты он больше не хан."
alash.1269.a: "Ханы приходят и уходят, а Степь остается."

alash.1268.t: "[FROM.GetAdjective]ое правительство свергает хана"
alash.1268.d: "Мы получили известие от [FROM.GetNameDef], что их новое правительство свергло хана, которым оказался наш принц [ALO.alash_752_d_ottoman]. Согласно [FROM.GetAdjective]им традициям, если хан причинял вред или не оправдывал ожиданий, он оставался ответственным перед народом. Используя эту традицию в качестве прецедента, республиканское правительство свергло монарха."
alash.1268.a: "Но мы-то думали, что наша династия будет процветать в Степях!"

