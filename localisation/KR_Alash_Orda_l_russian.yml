alash.499.t: "Чествование Аккагаза Досжанова"
alash.499.d: "Немногие люди выделяются так ярко, как Аккагаз Досжанова, первая женщина из Казахстана, ставшая врачом. Аккагаз родилась в 1893 году, её жизнь была отмечена удивительным упорством и преданностью делу образования, просвещения и медицинской науки.\n\nВоспитанная своим братом, Сагындыком Досжановым, после потери родителей в раннем возрасте, Аккагаз рано научилась читать и писать. Её брат, увлеченный педагог, руководивший школами в Томароткельской и Бартинской волостях под Оренбургом, вдохновил её на стремление к знаниям и служению обществу. Просветительский путь Аккагаз начался в русско-казахской школе в Оренбурге, которую она окончила с отличием в 1914 году. Успехи в учебе привели её в Оренбургскую женскую гимназию, а затем в Москву, где она получила медицинское образование. Неустанное стремление Аккагаз к образованию и её стремление к улучшению положения своего народа не остались незамеченными. В 1917 году она была избрана депутатом Курултая мусульман в Москве, где выступила с важным докладом о положении мусульманских женщин. Однако учеба была прервана, и в 1918 году она вернулась на родину.\n\nВ 1922 году Аккагаз окончила медицинский факультет Туркестанского государственного университета в Ташкенте, став первой женщиной из Казахстана, получившей медицинскую степень. её возвращение на родину ознаменовало начало её карьеры врача-первопроходца и защитницы прав женщин и образования. Она внесла вклад в интеллектуальную жизнь своей общины, публикуя свои работы в таких изданиях, как «Абай» и «Жас Азамат»\n\nК сожалению, многообещающая карьера и жизнь Аккагаз оборвались. В 1930 году она вместе с семьей переехала в Верный, где начала работать врачом №1 в городской больнице. Несмотря на значительный вклад в медицину и общество, она скончалась в 1932 году от осложнений болезни. Её жизнь служит вдохновением и подтверждением силы образования, стойкости и преданности общественному служению."
alash.499.a: "Создать мемориальное больничное крыло в городе [ALO_verniy_kazakh]."
alash.499.b: "Учредить стипендиальный фонд для женщин Казахстана в честь Аккагаз."

alash.498.t: "Колыбель Алаша"
alash.498.d: "Город Алаш, ранее известный как Семипалатинск, является свидетельством дальновидных усилий национальной казахской интеллигенции. Поиск политического центра для казахской степи начался ещё до провозглашения автономии: дискуссии по этому поводу начались под руководством Алихана Букейханова ещё в 1915 году. Первоначально в поиске участвовали такие города, как [590.GetName]е, [1208.GetName] и Троицк, но у каждого из них были свои недостатки - либо малочисленность населения Казахстана, либо неразвитость интеллектуальной и культурной среды. Семипалатинск стал главным кандидатом благодаря своему богатому культурному наследию и налаженным связям с такими известными деятелями, как Абай, Шакарим, Ф. Достоевский и Г. Потанин. Высокий уровень культуры, науки и образования, а также стратегическое железнодорожное сообщение с Сибирью и Средней Азией делали город идеальным местом для создания правительства автономной области.\n\nВесной 1917 года левобережная часть Семипалатинска, известная как Заречная Слобода, была официально объявлена Алашским исполнительным комитетом городом. Вскоре этот город стал центром власти Алаш-Орда.\n\nАлаш-Кала состояла из нескольких поселений, включая Тинибай, Таракты и Джоламан. Мечеть Тыныбай, построенная в 1834 году купцом Тыныбаем Каукенулы, играла важную роль в жизни общины. Рядом находился дом Мухамедхана Сейткулова, щедрого мецената и имама мечети Ахмет-Ризы, который также спонсировал издания «Алаш-Орды» - газету «Сарыарка» и журнал «Абай». Дом Сейткулова стал центром интеллектуальных собраний, а затем и одним из правительственных зданий.\n\nДругим ключевым правительственным зданием была резиденция купца Караджана Укибаева, скончавшегося два года назад. Известный своей обширной торговлей скотом, Укибаев сыграл важную роль в создании в Семипалатинске мясоперерабатывающей промышленности и телефонии. Он поддерживал Алаш-Орда, предоставляя типографию для их изданий.\n\nДвухэтажный дом Александра Ерыкалова, купца второй гильдии и скотопромышленника, служил штаб-квартирой ополчения «Алаш». Промышленность города процветала, к 1936 году в нем насчитывалось около 150 заводов и мастерских, что символизировало стремительное развитие и модернизацию при правительстве Алаша."
alash.498.a: "Великий город!"

alash.497.t: "Наш сибирский особо почитаемый Аксакал"
alash.497.d: "На недавней исторической конференции в [810.GetName] собрались известные историки, чтобы рассмотреть идеологические истоки и эволюцию движения Алаша. Значительное внимание на конференции было уделено глубокому влиянию сибирского областничества на формирование движения.\n\nНа конференции была отмечена ключевая роль Григория Потанина, выдающегося сибирского ученого и общественного деятеля, чьи идеи о региональной автономии оказали глубокое влияние на казахскую интеллигенцию. Наследие Григория Потанина было высоко оценено, особенно в связи с его участием в Первом Всеказачьем съезде в Оренбурге, где была официально создана партия «Алаш». Потанин, свободно владевший языком Казахстана, был уважаемой фигурой на съезде. В своей приветственной речи Миржакип Дулатов, один из организаторов, назвал Потанина «нашим сибирским особо почитаемым Аксакалом».\n\nК сожалению, Потанин умер в 1920 году, до создания Алашской автономии. Однако на конференции присутствовал Иван Серебренников, соратник Потанина и представитель сибирских областников. С 1919 года Серебренников занимался научными исследованиями, работая в статистико-экономическом отделе Института изучения Сибири в Иркутске. Он утверждал, что Алаш-Орда была всего лишь ответвлением сибирского областничества. Революция в России возродила региональные устремления, но эти идеи были более глубоко укоренены среди казахской элиты, чем среди сибирской интеллигенции. Сибирское областничество в конечном итоге потерпело неудачу, и Алаш в качестве реакции перешел от областничества к национальной автономии."
alash.497.a: "Мы едины с нашими сибирскими братьями в их стремлениях"

alash.496.t: "Убийство Мустафы Кемаля"
alash.496.d: "Вчера, в 9:5 утра, Гази и Великий Визирь Османской Империи Мустафа Кемаль Паша испустил последний вздох в больнице после того, как был застрелен армянским террористом во время торжественной речи, которую визирь должен был произнести перед большой толпой.\n\nПолучив сегодня эту новость, Миржакип Дулатов был заметно расстроен. Основывая большую часть своих реформ на деяниях и поступках Великого визиря Османской империи, он теперь лишился и источника вдохновения, и мудрого наставника. Неизвестно, какие изменения произойдут в самой Османской империи и будут ли свернуты реформы великого визиря, но Мирджакып был уверен только в одном - нужно идти до конца, и если ему суждено погибнуть от пули какого-нибудь разбойника-казака или русского колониста, так пусть эта жертва будет во благо великого народа Казахстана, который достоин стать великой нацией, образованной и модернизированной."
alash.496.a: "Мы должны работать дни и ночи, чтобы достичь того, чего не смог достичь Кемаль!"

alash.495.t: "Поддержание общественного порядка"
alash.495.d: "Османская Империя меняется. Недавно великий визирь Мустафа Кемаль издал указ «О поддержании общественного порядка» после тяжелого кризиса в стране. В соответствии с ним были созданы различные трибуналы для осуждения «врагов государства» и «защиты Османского государства»\n\nМирджакип долго размышлял о том, в какую сторону поворачивается Империя и куда ведут её реформы великого визиря. Может ли это стать судьбой и его народа? Вместо демократии народа - диктатура и трибуналы? Нет, разве это не истинный метод? Но Империя слаба и будет только крепнуть. Ответа не последовало, а перо писателя, словно без его ведома, выводило буквы, потом стихи, а затем и просто какие-то заметки. Ночь сгущалась, и завтра в степи должен был начаться новый день. В степи, которая уже начала меняться."
alash.495.a: "Это настоящая фабула для размышлений"

alash.494.t: "Первый Алаш-аул"
alash.494.d: "Борьба за землю и права в степях Казахстана длится уже не одно десятилетие. На протяжении многих лет казахи страдали от посягательств крестьян-переселенцев, которые при поддержке вооружённых русских казачьих отрядов захватывали плодородные земли и притесняли местное кочевое население. Эти поселенцы не проявляли должного уважения к традициям казахов, отвергая их образ жизни и сельскохозяйственные традиции. Как сообщал Миржакип Дулатов, поселенцы даже вымогали деньги у казахов под угрозой насилия.\n\nУважаемые деятели, такие как Джапабай Битибаюлы и Бекмухамбет Сатыпалдыулы, становились все более возмущенными этими несправедливостями. Бекмухамбет, мулла с официальным мандатом от царя, дружил с Дулатулы с 1904 года и часто советовался с ним по различным вопросам. Несмотря на все усилия старейшин, начальники округов не реагировали на их жалобы, оставляя их бессильными против поселенцев. В ответ группа Бекмухамбета, после тайных консультаций с группой Дулатулы, решила предпринять смелые и решительные действия. Они вооружили своих джигитов дубинами, копьями и несколькими ружьями и спрятали их в зарослях. Затем они вызвали поселенцев на переговоры, во время которых окружили и захватили их в плен. Бекмухамбет предъявил поселенцам доказательства их преступлений, заявив: «Ваша жизнь не имеет цены. Начальники районов далеко, адвокатов поблизости тоже нет, теперь мы вас убьем». Испуганные поселенцы раскаялись и согласились на переговоры.\n\nПосле этого акта сопротивления поселенцы пришли к соглашению с казахами, которых убедил Бекмухамбет. Его род принял 15 десятин земли, официально выделенной царскими властями, и поселился на берегу реки Сергазы. Так был основан первый алашский аул под названием «Куаныш» (Радость). Этот аул, родившийся в результате сопротивления и стойкости, ознаменовал первую значительную победу народа Казахстана над гнетом поселенцев."
alash.494.a: "Замечательная история, достойная экранизации."

alash.493.t: "Раздробленное государство"
alash.493.d: "Несмотря на официальное восстановление Алашской автономии в 1920 году, реальность единого, унитарного государства остаётся труднодостижимой. Корни этого разделения уходят в Гражданскую войну, когда из-за непреодолимых препятствий пришлось создать западную ветвь Алаш-Орды и автономное образование Уильский вилаят под руководством Жаханша Досмухамедова. Джаханша и его тезка Халел, наряду с другими местными деятелями партии «Алаш», стали представлять довольно обособленную фракцию внутри партии, отличавшуюся левыми взглядами и региональной автономией.\n\nСоздание Уильского вилаят фактически разделило Алаш-Орду на Запад и Восток, невидимая граница прошла по железной дороге Оренбург-Ташкент. В бурные военные годы Уильский вилаят получил право представлять всю Алашскую автономию в чрезвычайных ситуациях, что, по сути, превратило её в независимое государственное образование. \n\nПосле восстановления мира и официального воссоздания Алашской автономии в 1920 году Уильский вилаят был переведен в статус обычной области, наряду с Торгайским, Семипалатинским (Алашским), Сырдарьинским и Семиреченским (Джетысуу) вилаятами. Однако разногласия сохранялись.\n\nЭкономические и политические разногласия способствовали росту федералистских настроений, подрывая формирование стабильной идентичности и национального единства Казахстана. Досмухамедовы продолжают сохранять значительное влияние на западе, в то время как Миржакип Дулатов сохраняет контроль в Торгаи. На востоке лидерство разделено между Алиханом Букейхановым и Алимханом Ермековым, а на юге наибольшим влиянием пользуется Садык Аманжолов. Эти внутренние разногласия угрожают сплоченности Алаш-Орда, препятствуя усилиям по укреплению единой национальной идентичности."
alash.493.a: "Проблемы."

alash.492.t: "Подъём пантюркизма"
alash.492.d: "Движение «Алаш» долгое время стояло на позициях национальной автономии, стремясь закрепить самобытность Казахстана в более широких рамках российского государства. Сам термин «Алашск», отсылающий к первоначальному союзу племен Казаха и служащий боевым кличем казахов, подчеркивает эти националистические устремления. С момента возникновения движения Алаш-Орда позиционируется как национальная Казахская Автономия в составе России, определяющая всю политику и решения её лидеров. Туркестан, напротив, является оплотом пантюркистских взглядов. Эти взгляды пронизывают практически все партии и движения в регионе и имеют ярко выраженную ориентацию на Турцию. Внутри Алаш-Орда лишь меньшинство примкнуло к «протурецкому крылу», а большинство, характеризуемое Алиханом Букейхановым как «западники», обратилось за вдохновением и руководством к Европе и России.\n\nОднако продолжающееся колониальное иго России усилило недовольство. Такие вопросы, как проблема поселенцев, экономический и политический контроль, осуществляемый Россией, становились все более неприемлемыми. В этой атмосфере растущего недовольства значительное влияние приобрела группа внутри Алаш-Орда, ориентированная на Турцию. Эта фракция нашла харизматичного лидера в лице Миржакипа Дулатова, который внимательно следил за политикой великого визиря Османской империи Мустафы Кемаля. Дулатули, вдохновленный видением и реформами Кемаля, заявляет о необходимости более радикальных изменений в направлении развития Алаш-Орды. Он выступает за укрепление связей с Турцией и переход к пантюркистской идентичности, утверждая, что это необходимо для выживания и процветания народа Казахстана."
alash.492.a: "Интересное."

alash.491.t: "Первое туркестанское такси"
alash.491.d: "В 1912 году жители города [ALO_verniy_kazakh] наблюдали необычное зрелище: по главной магистрали города ехал автомобиль. Это был первый автомобиль города [ALO_verniy_kazakh], и вскоре он должен был поступить в общественное пользование. Владельцем автомобиля, купцом из Токмака, известного в регионе нефтедобытчика, был Бабахан Нурмухаммедбаев, предприимчивый предприниматель. У Нурмухаммедбаева были грандиозные планы по преобразованию транспорта в регионе.\n\nИзначально Бабахан занялся автомобильным транспортом с целью наладить междугородние грузопассажирские перевозки. Его первый автомобиль, «Берлиет» с московского сборочного завода «Бр. Крыловы», был испытан на маршруте от города [ALO_verniy_kazakh] до Казанско-Богородского. Бабахан взял с собой и шофера. Им оказался 25-летний лифляндский крестьянин Иоганн Рейнвальд. Он стал не только личным шофером Бабахана, но и совладельцем новой автомобильной компании, занимавшейся перевозкой грузов и пассажиров в Кульджу и Чугучак в Западном Китае и Монголии. Новый бизнес требовал создания материально-технической базы, строительства складов ГСМ и подготовки кадров. До революции в городе [ALO_verniy_kazakh] существовали склады «Братьев Нобель», автомобильная мастерская, курсы шоферов, которые вел Карп Овчаров. В 1913 году из-за финансовых трудностей и проблем с логистикой Бабахан продал свой автомобиль Иоганну Рейнвальду, который продолжил дело, постепенно расширяя автопарк за счет дополнительных машин. Он также приобрел два автомобиля «Laurin & Klement», которые привез в городе [ALO_verniy_kazakh] другой предприниматель, Николай Суровцев.\n\nНесмотря на свои прежние неудачи, Бабахан решил вернуться в автомобильный бизнес в 1920 году. Он воссоединился с Рейнвальдом и сосредоточился на расширении их услуг по междугородним перевозкам. Используя свой опыт и ресурсы, они успешно создали надежную сеть, соединяющую город [ALO_verniy_kazakh], Токмок, [586.Controller.GetVictoryPointName_4768] и [584.GetCapitalVictoryPointName]. Их услуги стали популярны как для пассажирских, так и для грузовых перевозок, что значительно стимулировало региональную торговлю. Перспективы Бабахана не ограничивались транспортными услугами. При поддержке Рейнвальда он намеревался создать местную автомобильную промышленность. Они приобрели лицензии и документацию у Берлиета и начали строительство завода вблизи Верный. К 1926 году завод уже работал, выпуская грузовые и легковые автомобили по проектам Берлиета. Автомобили, известные своей прочностью, быстро завоевали репутацию качественных."
alash.491.a: "Как хорошо, что у нас есть такие люди, как Нурмухаммедбаев!"

alash.490.t: "Упадок Сибирского Казачьего Войска"
alash.490.d: "Сибирское казачье войско, одно из старейших казачьих войск России, ведет свою историю от указа царя Ивана IV Грозного от 6 декабря 1582 года, который присвоил дружине Ермака звание «Царского служилого войска» в знак признания их роли в захвате Сибирского ханства. На протяжении веков Войск претерпел процесс эволюции, ядром которого стали городовые казаки Западной Сибири в XVII веке. К 1916 году численность Войска достигла примерно 172 000 человек, а земельные владения составляли около 5 миллионов акров.\n\nФевральская революция 1917 года ещё больше обострила классовые противоречия среди казаков. Во время Первого Большого войскового круга в Омске в апреле 1917 года возникли две фракции: «старое казачество», стремившееся сохранить свои привилегии и автономию, и «новое казачество», требовавшее ликвидации сословных различий. Несмотря на эти внутренние конфликты, старое казачество вышло победителем.\n\nВ 1918 году Войско было официально упразднено. Во время Гражданской войны сибирские казаки примкнули к белым войскам адмирала Колчака. Колчак, признавая важность «казачьей олигархии», обеспечил казачьим офицерам значительные повышения по службе, а казачьим общинам - финансовую и материальную поддержку. Однако эта поддержка не могла сдержать растущую напряженность и фракционность внутри Войска. Борис Анненков, [589.GetName] Мясник, объявил себя войсковым Атаманом Сибирского Казачьего Войска. Однако его одностороннее провозглашение встретило сопротивление со стороны многих казаков, что привело к открытой вражде. Междоусобица и вождизм ещё больше раздробили Войско.\n\nПосле войны новое правительство России, сосредоточившееся на послевоенном восстановлении, отказалось восстанавливать Сибирский казачий Войск. Это решение ознаменовало конец существования Войска, так как внутренние разногласия и внешнее давление оказались непреодолимыми."
alash.490.a: "Постигнет ли такая участь все остальные Казачье Войско?"

alash.489.t: "Дипломатическое представительство Украины"
alash.489.d: "Значительным шагом на пути к взаимной поддержке между развивающимися национальными государствами стало официальное открытие дипломатического представительства Украинской Народной Республики в [ALO.GetName]. На севере [ALO.GetName] находится оживленная украинская община, известная как «Серая Украина» или «Серый Клин». Эта община была основана украинскими переселенцами в конце XIX и начале XX веков. В поисках новых возможностей и плодородных земель эти переселенцы привезли с собой богатое культурное наследие, включая язык, традиции и сельскохозяйственные практики. Со временем Серая Украина превратилась в значительный и влиятельный анклав, центром которого сейчас является [590.GetName]е Украинская Рада во главе с председателем В. Нагирным.\n\nПосле свержения гетманата Павла Скоропадского новое правительство пожелало расширить своё внешнее влияние, особенно на украинскую диаспору в Сером Клину. На церемонии открытия, состоявшейся в [ALO.Capital.GetName], присутствовали видные деятели обоих правительств. Присутствовали представители УПО, в том числе назначенный ими посол, а также В. Нагирный и министр-президент [ALO.GetLeader]. Украинцы в Серой Украине сегодня действительно являются живым мостом между странами, и представители выразили надежду, что они будут неустанно работать над обеспечением процветания диаспоры и укреплением связей между странами."
alash.489.a: "Мы приветствуем украинских коллег и надеемся на плодотворное сотрудничество."
alash.489.b: "Мы надеемся на плодотворное сотрудничество с коллегами из Казахстана."

alash.488.t: "Украина разрывает дипломатические отношения!"
alash.488.d: "В результате драматического поворота событий [UKR.GetNameDef] объявила о разрыве дипломатических отношений с [ALO.GetNameDef]. Это решение принято в ответ на противоречивую политику [ALO.GetAdjective]ого правительства в отношении реквизиции земель у русских и украинских поселенцев, которая вызвала значительные волнения и недовольство среди украинской общины в Серой Украине.\n\n[UKR.GetNameDefCap], внимательно наблюдая за ситуацией, выразил растущую обеспокоенность по поводу обращения с украинскими поселенцами. Несмотря на попытки наладить дипломатический диалог и найти компромисс, [ALO.GetAdjective]ое правительство упорно придерживалось своей политики реквизиции земель, не оставляя возможности для переговоров. Украинская дипломатическая миссия в [ALO.GetName] была немедленно закрыта. Украинские дипломаты и их семьи начали готовиться к возвращению в Украину, в то время как судьба украинских поселенцев остаётся нестабильной, поскольку им некуда уехать, кроме России, что делает их положение ещё более неопределенным."
alash.488.a: "Земли казахов должны быть возвращены законным владельцам."
alash.488.b: "Мы должны организовать сбор средств и связаться с Красным Крестом!"

alash.487.t: "Возвращение Хаджимукана"
alash.487.d: "В аулах [ROOT.GetName] активно распространяются слухи о легендарном борце из Казахстана Хаджимукане. Когда-то Хаджимукан был всемирно известен, но теперь он известен тем, что активно поддерживает партию Уш-Жуз, и, если верить последним сплетням, устраивает из этого зрелище.\n\nПоследняя история, которая становится все более дикой с каждым пересказом, исходит от [402.GetName] Вилаята. Якобы Хаджимукан, с красным флагом на плечах, как герой «большевистской фольклорной пропаганды», бросил вызов местному стороннику партии [alash_487_alash] и тут же победил его в борцовском поединке. По слухам, когда пыль осела и несчастный сторонник [alash_487_alash] поднялся на ноги, Хаджимукан встал во весь рост и заявил, что только партия Уш-Жуз может свергнуть господство баев и интеллигенции, которым, по его словам, безразлична судьба простых казахов. \n\nОбраз Хаджимукана, уже далеко не молодого, вновь выходящего на борцовский ринг, вызывает у простых казахов восхищение и благоговение. Несмотря на свой возраст и официальный уход из активной борьбы, он продолжает оставаться в центре внимания, организуя чемпионаты по борьбе по всему Алаш-Орда с 1920 года. Его возвращение на ринг, пусть даже только в красочном воображении жителей деревни, вызвало новую волну уважения и интереса к партии Уш-Жуз.\n\nНезависимо от того, был ли этот инцидент реальным или просто причудливой историей, рассказанной у костра молодыми джигитами, уникальная личность Хаджимукана в сочетании с его неприкрытыми политическими заявлениями сделала его своего рода народным героем. Нелепость превращения пожилого борца в политического чемпиона, с красным флагом и прочим, только усиливала его мистику. В аулах каждый раз рассказывают все новые и новые истории. По одной версии, Хаджимукан победил сразу целую группу сторонников [alash_487_alash], по другой - поднял с земли юрту, чтобы доказать свою правоту."
alash.487.a: "Потрясающий анекдот, жаль, что это ложь."

alash.486.t: "Первая леди Алаш-Орды"
alash.486.d: "Она родилась в семье Алихана Бейокейхана, под именем Зейнеп, почитаемого первого министра-президента Алаш-Орды и национального героя, и его жены Елены Севостьяновой. Ранние годы Елизаветы прошли под знаком напряженного обучения. С 1918 по весну 1920 года она училась в русской женской гимназии в Алаш-Кале, преуспела в учебе и получила рекомендацию от российского правительства для поступления в университет. Там, осенью 1920 года, она начала изучать медицину в Томском университете и закончила его в 1922 году.\n\nЕе путь пересекся с путём Смагул Садвакасов в 1924 году, и эта встреча объединила две самые влиятельные семьи в [GetAdjective]ой политике. Их брак символизировал мощный альянс, объединивший наследие Бокейхана и растущее политическое влияние Садуакасов. После замужества Елизавета продолжила свою академическую карьеру в Ташкенте. Там она окончила медицинский факультет Туркестанского государственного университета в 1927 году, получив диплом врача и начав свою карьеру в качестве врача. Вскоре после этого семья вернулась в [ROOT.GetName]\n\nНесмотря на тесные связи с партией «Алаш» через своего тестя, Смагул Садвакасов продолжил независимый политический путь. Он основал партию Жас Азамат, позиционируя её как поддерживающую, но отдельную структуру в парламенте. Теперь, будучи не только дочерью первого министра-президента, но и женой действующего, Елизавета стала примером для многих женщин Казахстана. её медицинское образование и преданность общественному здравоохранению обеспечивают ценную перспективу в администрации её мужа, влияя на политику и инициативы, направленные на улучшение благосостояния казахов. Она уделяет особое внимание улучшению медицинского обслуживания во всем [ROOT.GetName], особенно в сельских районах, где медицинские услуги ограничены. Кроме того, Елизавета работает над увеличением числа женщин, поступающих в школы и университеты."
alash.486.a: "Выдающийся пример того, как меняется положение женщины в обществе Казахстана."

alash.485.t: "Золотая лихорадка"
alash.485.d: "К концу XIX века [404.GetName] переживал период интенсивного экономического роста, вызванного золотой лихорадкой, которая превратила город в процветающий центр. В городе и его окрестностях значительно увеличилось количество золотодобывающих предприятий, а сам регион прозвали «будущей Калифорнией России». В период с 1894 по 1900 год на 132 действующих шахтах было добыто более 200 фунтов золота, что сделало город значительным центром золотодобывающей промышленности в богатых рудой регионах Алтая. Золотая лихорадка привлекла не только местных старателей, но и иностранных инвесторов, в частности англичан, которые вливали капитал в развивающуюся промышленность.\n\nНесмотря на богатство, золотая лихорадка принесла свои опасности и трагедии. Летом 1896 года на приисках Меновщиков и Хотимский произошел несчастный случай, в результате которого погибли одиннадцать горняков. Несмотря на эту неудачу, притягательность золота не ослабевала.\n\nС созданием Алаш-Орда золотая промышленность в [404.GetName] вступила в новую фазу. Правительство Алаша осознало экономический потенциал золотых запасов региона и стремилось извлечь максимальную выгоду из этой отрасли для страны. Однако большая часть золота [404.GetName] была передана центральному правительству, которое в нашем случае находилось не в [810.GetName], а в [195.GetName]. С новым периодом [ROOT.GetAdjective]ой независимости большая часть золота снова стала поступать в нашу казну, делая нашу нацию богаче и стабильнее. Правительство надеется, что золотодобывающая промышленность будет и дальше процветать, принося долгожданное процветание и возможности улучшить жизнь простого жителя Казахстана."
alash.485.a: "Великолепно!"

alash.484.t: "Резиденция Аблай-хана"
alash.484.d: "Центральным событием периода присоединения Казахов к Российской империи стало строительство в 1752 году крепости Святого Петра, расположенной на высоком берегу реки Ишим. Эта крепость служила центральным форпостом Пресногорьковской линии военных укреплений и способствовала установлению политических, торговых и экономических отношений между российской администрацией и ханским правительством.\n\nОсознавая необходимость специального помещения для решения вопросов, возникающих из-за участившихся казачьих набегов, угона скота и земельных споров, Аблай-хан попросил построить рядом с крепостью резиденцию. В 1765 году для него был построен деревянный дом в горах Енгистау, вверх по реке Ишим, всего в 2-3 километрах от крепости. Этот дом служил не только местом пребывания Аблай-хана, но и местом разрешения конфликтов и ведения дипломатических дел. Со временем точное местоположение и судьба резиденции Аблай-хана стали предметом спекуляций. Сейчас достоверно известно, что деревянное строение, скорее всего, сгорело во время пожара, а на его месте в 1829 году было построено каменное здание. Это здание, находящееся в черте города Петропавловска со второй половины XIX века, служило для разных целей, в том числе в качестве военного лазарета в царское время. Несмотря на то, что в последние годы оно было заброшено, многие местные жители продолжают верить в его историческое значение как резиденции Великого хана.\n\nС восстановлением монархии растет стремление почтить наследие Аблай-хана. Правительство предлагает вернуть каменное здание и переоборудовать его под новую резиденцию хана [ROOT.GetLeader]."
alash.484.a: "Это здание более скромное, чем Зимний дворец, но оно свидетельствует о народном происхождении хана"

alash.483.t: "Память о петиции Каркаралы"
alash.483.d: "22 июля 1905 года группа представителей национальной элиты, впоследствии примкнувшая к движению «Алаш», организовала петицию от имени народа Казахстана. Этот документ, адресованный императору Николаю II и председателю Совета министров Витте, стал известен как «Къаркаралинская петиция». В «Петиции о Каркаралах» были сформулированы жалобы и чаяния степняков Казахстана. В петиции было выделено несколько ключевых вопросов: навязывание «Степного положения» без учета потребностей населения, бюрократический произвол и пренебрежение законами, духовными и экономическими интересами казахского народа, искусственно поддерживаемое невежество масс. Среди основных требований петиции - свобода совести, образование на родном языке, отказ от переселенческой политики, законодательное закрепление земли за коренным населением, пересмотр «Степного положения» и административного управления, судопроизводство на казахском языке, сокращение чиновников в колониальном аппарате, представительство на местах в высших органах власти. Петиция получила широкую поддержку, её подписали более 14 тысяч человек, и послужила толчком к дальнейшей политической активности, включая создание местных организаций конституционно-демократической партии (кадетов) и последующие съезды в [406.GetName] и [810.GetCapitalVictoryPointName].\n\nНынешняя администрация рассматривает это историческое событие как краеугольный камень борьбы Казахстана за независимость и самоопределение. Отмечая Петицию Каркаралы, правительство стремится почтить наследие тех, кто проложил путь к сегодняшнему суверенитету, и вдохновить на дальнейшую бдительность в защите национальных интересов."
alash.483.a: "В этот день началась современная история [ROOT.GetName]."

alash.482.t: "«Бременские музыканты» в степях"
alash.482.d: "В середине XIX века степь Казахстана посетила легендарная личность из далёкого чужого края. Этот гость, известный своими недюжинными способностями и глубокими знаниями, оставил неизгладимый след в регионе. Казахи называли его Улкын-немес (Большой немец) или Зор-мурын (Огромный нос). Этим человеком был не кто иной, как известный зоолог и автор знаменитой книги «Жизнь животных» Альфред-Эдмунд Брем. В 1875 году Брем отправился в путешествие по России вместе с немецким ученым Отто Финшем. При поддержке купца-филантропа Александра Серебрякова они решили посетить Сибирь и Туркестан. Путешествие продлилось от Санкт-Петербурга до Москвы, затем по Волге до Казани, Перми, Екатеринбурга, Тюмени и, наконец, до Омска и Семипалатинска.\n\nПо прибытии в Семипалатинск губернатор Владимир Полторацкий организовал для гостей охоту на архара. Превосходная меткость Брема из его двуствольного ружья произвела впечатление на местных охотников и стала легендарной среди жителей Казахстана. Его знание Корана также поражало местных мулл и улемов, которые зачастую знали только первую суру. Знакомство Брема с исламом, приобретенное во время путешествий, позволило ему читать многие суры наизусть.\n\nПутешествие Брема и Финша по степям Казахстана было отмечено удивительными встречами и наблюдениями. Они исследовали горы Арката, озера Сасыкколь и Алаколь, Джунгарский Алатау и ущелье Аганакты. Они восхищались яркой дикой природой, величественными горами и богатым культурным наследием региона. Брем записывал песни и легенды Казахстана, переводил степные рапсодии и читал «Фауста» кочевникам, которые слушали его с восторженным вниманием. Казахи, заинтригованные немецкими гостями, создали устные предания о Бреме и Финше. Любовь Финша к фортепианной музыке даже привела к тому, что на их бивуак был доставлен рояль, поразивший местных акынов.\n\nПосле возвращения в Германию Брем и Финш опубликовали «Путешествие в Западную Сибирь в 1876 году», представив точный и глубокий отчет о своих странствиях. Брем и Финш подчеркнули вежливость и гостеприимство казахов, а также уникальное культурное и природное богатство их родины."
alash.482.a: "Вау"

alash.481.t: "Большевистское ханство"
alash.481.d: "В первые месяцы 1918 года среди бескрайних степей Атбасарского района [590.GetName]е области образовалось пробольшевистское Казахское Ханство, объединившее под своим знаменем несколько волостей. Это ханство, просуществовавшее, по крайней мере, до начала 1919 года, стало ярким проявлением сложного взаимодействия между традиционным управлением Казахстана и революционным пылом, охватившим регион.\n\nОмская кадетская газета «Сибирская Речь» писала об этом ханстве в 1919 году, выделяя интригующую фигуру Хассен-Ходж-Бек-Ходжина. Влиятельный казах Атбасарского уезда и кандидат в депутаты Учредительного собрания от партии Уш-Жуз, Хасен-Хой-Бек-Ходжин не смог занять видного положения в Алаш-Орде. По сведениям газеты, он был послан Омским совдепом для агитации в степи и объединения казахов Атбасарского уезда под знаменем «святейшей совдепии», как он её называл. Понимая, что термин «ханство» находит отклик у казахов, он объявил своё объединение ханством и провозгласил себя ханом.\n\nОднако этот смелый шаг был недолгим. Газета сообщала, что первый хан был в конце концов свергнут и заменен более могущественным и богатым лидером. Даже сейчас партия Уш-Жуз остаётся открытой к концепции ханства, что свидетельствует о все ещё необоснованных идеологических основах её движения."
alash.481.a: "Это просто смешно!"

alash.480.t: "Бич голода и голода."
alash.480.d: "В суровые и неумолимые зимы Казахстана явление, известное как «джут», неоднократно приводило к значительным разрушениям, массовому падежу скота и опустошительным голодам. Явление «джут», определяемое как массовый голод животных в результате экстремальных погодных условий и недостатка кормов, сохраняется в регионе на протяжении многих поколений. Внезапный мороз, сменяющийся осадками и метелью, может привести к образованию слоя льда, который не позволит скоту пастись, и он погибнет без достаточного количества сена и корма. Однако причины джута выходят за рамки природных катаклизмов и включают в себя ошибочную политику правящих властей. Местная мудрость отражает суровость джута в таких поговорках, как «Джут - это уже семь бед» и «У джута семь родственников», которые в совокупности означают связанные с ним бедствия: засуху, пожар, эпидемию, оползень, землетрясение и метель. Каждый эпизод джута получил своё обозначение, часто названное в честь восточного календаря. Среди них можно отметить наступление года леопарда в 1903 году, года дракона в 1917 году и года лошади в 1919 году. Последствия часто были катастрофическими: падение скота у зажиточных скотоводов, уничтожение садов и огородов, миграция обездоленных людей в поисках выживания. Эти события часто сопровождались голодом и вспышками заразных болезней. Голод 1921-1922 годов оказал значительное влияние на Западную Степь, затронув несколько провинций, включая [1208.GetName], [402.Controller.GetVictoryPointName_7370], [406.GetName], [583.Controller.GetVictoryPointName_10284] и [1224.GetName]. В отличие от предыдущих голодов, последний был вызван не неблагоприятными климатическими условиями, а экономическим коллапсом, последовавшим за Гражданской войной, и появлением бандитизма. Односторонняя политика большевиков только усугубила ситуацию. К 1921 году голод охватил более миллиона квадратных километров земли в пяти губерниях, и около двух миллионов человек умерли от голода. В ответ на кризис российское правительство в сотрудничестве с администрацией Алаш-Орды приняло меры по смягчению ситуации. В частности, кочевое и полукочевое население Казахстана было освобождено от налогов на мясо, кожу, шерсть и масло. Для предотвращения распространения инфекционных заболеваний и оказания помощи пострадавшему населению были созданы санитарные комиссии. Для борьбы с голодом был реализован ряд инициатив, в том числе восстановление сельских кооперативов, репатриация крестьян из Казахстана, предоставление сельскохозяйственного оборудования и семенного фонда. Ключевую роль в этих начинаниях сыграли деятели Алаша, приложившие огромные усилия для облегчения страданий. Особого внимания заслуживает Американская администрация помощи, оказавшая важнейшую помощь в виде продовольствия, медикаментов и одежды. Последствия голода оказали глубокое демографическое и экономическое воздействие на республику. Население понесло значительные потери, производительность сельского хозяйства значительно снизилась, а распространение инфекционных заболеваний выявило недостатки системы здравоохранения."
alash.480.a: "Мы должны приложить все усилия, чтобы это не повторилось."

alash.479.t: "Последний бой горных орлов"
alash.479.d: "В 1918-1919 годах, в условиях хаоса Гражданской войны в России, в Тарбагатайских горах появился отряд, известный как «Горные орлы». После Октябрьской революции в селе Урджар на короткое время установилась власть Советов. Однако они были быстро свергнуты казаками, зажиточными поселенцами и местными баями. В результате заключения в тюрьму активистов сельсовета в [404.GetName] красные отправили отряд, что заставило казаков бежать в Китай. После падения Сергиополя белые войска продвигались вперед, наступая на деревни, расположенные к западу от Урджара. Урджарский отряд впоследствии распался. Одни отступили в Черкасск, другие разошлись по окрестным селам. Однако восемнадцать человек ушли в Тарбагатайские горы, чтобы создать партизанский отряд. Когда деревни стали сдаваться белым большевистским войскам, «Горные орлы», возглавляемые партизанами, такими как Илларион Лукин, прибегли к террору, чтобы остановить это предательство. В декабре 1918 года горные орлы казнили старшину Аксаковки за жестокое обращение с большевистскими семьями и последующее предательство. Этот акт возмездия был повторен в Петровском, в результате чего зажиточные крестьяне полностью перешли на сторону белых.\n\nК началу 1919 года войска под командованием атамана Анненкова вошли в Семиречье и обратили своё внимание на «Горных орлов». Анненков, который ранее был союзником Лукина и Алексеева, предложил им свободу и жизнь в обмен на сдачу. Партизаны отказались покинуть свои позиции. Тем временем Гарбузов, офицер под командованием Анненкова, возглавил кампанию поджогов и грабежей в трех деревнях. Петровский, Пятиярский и Подгорное. Погромы привели к многочисленным жертвам. В апреле 1919 года разрозненные партизанские отряды объединились в пять эскадронов, начав нападения на войска белых и захватывая припасы. Несмотря на все усилия, сентябрьский штурм Сергиополя оказался неудачным и привел к гибели их лидера. К ноябрю войска Анненкова успешно изолировали партизанские отряды в горном районе. На последнем собрании «Горные орлы» решили продолжать борьбу до конца, даже если это будет означать отступление вглубь гор. Конечная судьба «Горных орлов» остаётся окутанной тайной. Одни считают, что их унесла суровая погода и тиф, другие - что они были истреблены войсками Анненкова, третьи - что они бежали в Синьцзян. Когда Гражданская война в России подошла к концу, Белая армия восстановила контроль над Степью, и легенда о Горных Орлах стала яркой главой в борьбе за земли Казахстана."
alash.479.a: "Мы должны увековечить память об этих героях!"
alash.479.b: "Анненков - убийца, как и Лукин с Алексеевым - от русских ничего хорошего ждать не приходится."

alash.391.t: "Падение [217.GetName]"
alash.391.d: "Мы получили сообщение о том, что командование [RVA.GetName] покинуло город [217.GetName] после того, как битва за город была проиграна. После того как город перешел под контроль [RUS.GetNameDef], стало ясно, что [RVA.GetLeader] проиграет войну. У нас есть шанс освободить наших братьев из Казахстана в [1224.GetName], которые, в отличие от нас, долгое время находились под властью русских. Хотя эта операция может быть рискованной, мы не уверены, что у нас будет другой шанс воссоединиться с ними."
alash.391.a: "Без сомнения, мы прикажем нашим войскам выступить в поход на [1224.GetCapitalVictoryPointName]."
alash.391.b: "Втянуться в новую войну?"

alash.392.t: "Пустые обещания"
alash.392.d: "[FROM.GetLeader] заверил нас, что будет действовать в интересах России и её конституции. У нас есть серьезные подозрения в правдивости и честности его слов."
alash.392.a: "Да и кто им поверит?"

alash.393.t: "Четкие гарантии от [FROM.GetLeader]"
alash.393.d: "[FROM.GetLeader] предоставил нам четкие гарантии того, что наша автономия будет сохранена и что Россия не имеет агрессивных планов в отношении своих союзников из Казахстана."
alash.393.a: "Подозрительно, но все в порядке"

alash.394.t: "[FROM.GetName] требует гарантий автономии"
alash.394.d: "Со сменой руководства опасения кыргызов по поводу судьбы их автономии усилились. Несмотря на открывшиеся возможности, они остались верны России, и, возможно, мы должны поблагодарить их за это. Нам не нужно открывать ещё один фронт, но мы должны помнить о настроениях внутри страны."
alash.394.a: "Обеспечьте четкие гарантии."
alash.394.b: "Ничего не обещать, гарантировать, что их статус будет сохранен"

alash.395.t: "Лавр Корнилов скончался!"
alash.395.d: "Лавр Корнилов, признанный лидер России, скончался, сообщает [RVA.Capital.GetName]. Уроженец города [404.GetName], многие местные жители знали его и восхищались. Его азиатский тип внешности снискал ему уважение и в Казахстане. Новый лидер [RVA.GetName], [RVA.GetLeader], никак не дружит с нашей автономией. Возможно, это наш шанс стать свободными, пока не стало слишком поздно»."
alash.395.d2: "Лавр Корнилов, признанный лидер России, скончался, сообщает [RVA.Capital.GetName]. Уроженец города [404.GetName], многие местные жители знают его и восхищаются. Его азиатский тип внешности снискал ему уважение и в Казахстане. Новый лидер [RVA.GetName], [RVA.GetLeader], известен своей поддержкой демократии, но будет ли он так же дружелюбен по отношению к нам, не гарантировано. Возможно, это наш шанс стать свободными, пока не стало слишком поздно."
alash.395.a: "Что Россия когда-либо делала для нас?"
alash.395.b: "Мы вместе с Россией, но требуем четких гарантий автономии."

alash.396.t: "Окончание гражданской войны в России"
alash.396.d: "Русские вновь воевали против русских. Эта борьба закончилась, и возрождённая [RUS.GetName] сейчас восстанавливается после хаоса и беспорядков гражданской войны. Их новый режим с голодом смотрит на наши земли, и, возможно, скоро мы снова станем их целью."
alash.396.a: "Когда мы становились сильнее, они становились слабее."

alash.397.t: "И вновь владыки"
alash.397.d: "Теперь русские войска пересекли границы без объявления войны. Как хозяева этих земель, они мирно восстановили контроль над железной дорогой Оренбург-Ташкент, своими базами и центрами городов. Наше правительство даже не получило от них никакого уведомления о своих действиях, но все логично: русская армия вернулась после хаоса, вызванного убийством Керенского, чтобы восстановить контроль над своими южными границами."
alash.397.a: "Но... мы думали, что мы независимы..."

alash.399.t: "Влияние России сокращается!"
alash.399.d: "По мере того как Россия постепенно погружается в хаос, её влияние на нашу страну становится действительно номинальным, если не меньшим. Хотя мы все ещё не готовы провозгласить полную независимость, поскольку это чревато объявлением войны, правительство предлагает использовать эти ужасные времена в свою пользу."
alash.399.a: "В условиях сокращения влияния России мы должны быть готовы нанести удар первыми."

alash.398.t: "Влияние на автономию Алаш сокращается!"
alash.398.d: "В условиях, когда наша страна медленно погружается в хаос, нам пришлось вывести часть своих войск из Алашской автономии, а это значит, что, несмотря на то что они по-прежнему являются нашим субъектом федерации, мы не можем быть полностью уверены в их преданности нам. Время покажет, станут ли они полностью независимыми, но, по крайней мере, я должен быть готов к очередному удару в спину со стороны ненадежных киргизов!"
alash.398.a: "Мы ничего не можем сделать..."

alash.400.t: "Наконец-то независимость!"
alash.400.d: "Большинство наших министров утверждают, что настало время сбросить цепи российского гнета и положить конец фарсу с вхождением Алаш-Орды в состав России, несмотря на то, что этнические русские и казаки считают, что без помощи России не будет государства Казахов."
alash.400.a: "Провозгласить полную независимость от России."

alash.401.t: "[FROM.GetName] провозглашает независимость!"
alash.401.d: "Ужасные новости! Наша автономная область Алаш-Орда решила воспользоваться политическим хаосом в России после убийства Керенского, чтобы разорвать почти все связи с Россией и провозгласить независимость. Хотя многие горячие головы в Генеральном штабе требуют немедленных действий, продолжающийся хаос не позволяет нам отреагировать на это вероломство. Похоже, мы должны оставить Алаш-Орду в покое. Пока что..."
alash.401.d.strong: "Ужасные новости! Наша автономная область Алаш-Орда решила воспользоваться политическим хаосом, возникшим в России после убийства Керенского, чтобы разорвать почти все связи с Россией и провозгласить независимость. Хотя многие горячие головы в Генеральном штабе требуют немедленных действий, продолжающийся хаос не позволяет нам отреагировать на это вероломство. Похоже, мы должны оставить Алаш-Орду в покое. Пока что..."
alash.401.a: "Мы ничего не можем сделать..."
alash.401.b: "Как они смеют? Требуем, чтобы они немедленно склонились перед нами!"

alash.428.t: "[FROM.GetName] требует подчинения"
alash.428.d: "[FROM.GetAdjective]ое Государство, несмотря на свои последние слабости, потребовало от нас подчинения. Говорят, [FROM.GetAdjective]ое правительство было в ярости, когда получило отчет о нашей независимости. Похоже, война становится неизбежной."

alash.430.t: "[FROM.GetAdjective]ая делегация"
alash.430.d: "Несмотря на некоторое ухудшение отношений между нами и нашей автономией в степях, их правительство решило, что хорошие отношения с Россией для них важнее всего. Сегодня делегация из [FROM.GetNameDef] обратилась к нам с предложением, чтобы их страна стала неотъемлемой частью нашего альянса на правах равноправного члена - то есть стала больше, чем автономия, но все же меньше, чем независимая страна. Неизвестно, пойдет ли на это правительство, да и военные с подозрением относятся к подобным обстоятельствам, но некоторые считают, что иметь союзника в Центральной Азии гораздо важнее, чем врага."
alash.430.a: "Мы должны встретить их на полпути."
alash.430.b: "Они - неотъемлемая часть России!"

alash.431.t: "[FROM.GetAdjective]ое правительство согласилось!"
alash.431.d: "[FROM.GetAdjective]ое правительство согласилось увеличить нашу автономию и готово подписать новый договор."
alash.431.a: "Отлично!"

alash.432.t: "[FROM.GetAdjective]ое правительство отказалось!"
alash.432.d: "[FROM.GetAdjective]ое правительство отказалось признать нас суверенной нацией, даже если мы присоединимся к их альянсу."
alash.432.a: "Мы должны разобраться с этим."
alash.432.b: "Мы должны провозгласить независимость от них!"

### Foreign Policy ###
alash.1100.t: "[FROM.GetName] предлагает договор"
alash.1100.d: "Лидеры Алаш обратились к нам сегодня с предложением о мирном сосуществовании и процветании. Они предлагают нам отказаться от претензий на Синьцзян в обмен на военно-политический союз."
alash.1100.a: "Война никогда не бывает хорошей, когда её можно избежать."
alash.1100.b: "Китай был разделен. Мы это исправим."

alash.1101.t: "[FROM.GetName] отвечает отказом!"
alash.1101.d: "К сожалению, националисты [FROM.GetName] выражает отказ от нашего щедрого предложения!"
alash.1101.a: "Они проиграли!"

alash.1102.t: "[FROM.GetName] отвечает согласием!"
alash.1102.d: "[FROM.GetAdjective]ое правительство согласилось!"
alash.1102.a: "Отлично!"

alash.1110.t: "[FROM.GetName] требует земли!"
alash.1110.d: "Хотя мы захватили часть их земель во время гражданской войны в [FROM.GetNameDef], [FROM.GetAdjective]ие лидеры с тех пор говорили о том, что эта аннексия была неоправданной. Теперь, когда их страна стала сильнее и могущественнее, они требуют, чтобы мы немедленно вернули эти земли в их владения, иначе они объявят войну."
alash.1110.a: "Нам не нужна война с ними."
alash.1110.b: "Мы не сдадим свои природные права!"

alash.1111.t: "[FROM.GetName] отвечает отказом!"
alash.1111.d: "К сожалению, [FROM.GetAdjective]ое правительство и [FROM.GetLeader] выражает отказ вернуть наши законные земли, которые они украли у нас в то время, когда мы были слабы. Мы должны наказать их за эти нарушения!"
alash.1111.a: "Мы возьмем наши земли силой!"

alash.1112.t: "[FROM.GetName] отвечает согласием!"
alash.1112.d: "К счастью, [FROM.GetAdjective]ое правительство согласилось вернуть их земли. [FROM.GetLeader] публично заявил, что уважает нашу суверенную нацию и наши международные границы и что краткий период оккупации был оправдан необходимостью защитить [FROM.GetAdjective]ое-говорящее население."
alash.1112.a: "По крайней мере, у них есть хоть какой-то смысл!"


alash.221.t: "Алихан Букейханов скончался!"
alash.221.d: "Алихан Букейханов, министр-президент [Status_Of_Bokeihan_PM] [ROOT.GetAdjective]ого государства с 1917 года, журналист, политический и общественный деятель, этнограф, скончался сегодня в возрасте 71 года. Несмотря на все недостатки, он действительно стал Отцом нации Казахстана."
alash.221.a: "Покойся с миром, Отец нации."

alash.222.t: "Чествование Алихана Букейханова"
alash.222.d: "Прошло уже более 2 недель с тех пор, как Алихан Букейханов ушел из жизни, и "
alash.222.a: "Покойся с миром, Отец Нации."

alash.50.t: "[FROM.GetName] просит денег"
alash.50.d: "Слаборазвитый регион [FROM.GetName] находится под сильным нашим влиянием. С явной целью расширить свою национальную экономику и, возможно, провести индустриализацию, они попросили нас о дополнительных субсидиях в их экономику. Можем ли мы разрешить это сейчас, зависит от министерства экономики, но наши инвестиции могут принести определенные выгоды в будущем."
alash.50.a: "Конечно, мы поможем."
alash.50.b: "Мы должны в первую очередь думать о своих крестьянах."

alash.51.t: "[FROM.GetName] выражает согласиеа!"
alash.51.d: "[FROM.GetAdjective]ое Министерство экономики согласилось на дополнительное субсидирование нашей экономики с четкой идеей получить от этого выгоду. По крайней мере, теперь у нас будут дополнительные деньги, которые мы сможем потратить на наши экономические проекты."
alash.51.a: "Давайте улучшим нашу экономику!"

alash.52.t: "[FROM.GetName] отвечает отказом!"
alash.52.d: "[FROM.GetAdjective]ое Министерство отказалось прислать нам дополнительные инвестиции. Похоже, мы теперь сами по себе, и даже наши «хозяева» не хотят помогать своему субъекту федерации!"
alash.52.a: "Прискорбное развитие событий"

alash.53.t: "Торговля с [FROM.GetName]"
alash.53.d: "[FROM.GetAdjective]ое правительство направило к нам делегацию с целью наладить экономические связи между нашими странами. Как нам следует реагировать?"
alash.53.a: "Мы вряд ли справимся своими силами."
alash.53.b: "Это было бы полезно, согласны!"

alash.54.t: "[FROM.GetNameDef] отвечает отказом!"
alash.54.d: "Правительство [FROM.GetNameDef] отклонило наше предложение."
alash.54.a: "Катастрофа!"

alash.55.t: "[FROM.GetNameDef] отвечает согласием!"
alash.55.d: "Правительство [FROM.GetNameDef] согласилось торговать с нами."
alash.55.a: "Великолепно!"

alash.56.t: "Российская экономика рухнула"
alash.56.d: "Чёрный Понедельник наконец-то настиг и Россию, и нас. Поскольку наша страна зависит от российской экономики, мы уже ощущаем первые последствия мирового кризиса."
alash.56.a: "Нужно что-то делать!"


