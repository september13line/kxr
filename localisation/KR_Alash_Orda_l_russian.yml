### Party Splits ###
alash.999.t: "Азат"
alash.999.d: "Недавняя политика правительства вызвала большой раскол в партии «Алаш». Левое крыло, тесно связанное с Западным управлением Алаш-Орда и возглавляемое семьей Досмухамедовых, официально вышло из партии «Алаш». Этот шаг привел к появлению новой политической партии, партии «Азат»\n\nДосмухамедовы, довольно влиятельные в Уральске и Джимпити, уже давно недовольны курсом правительства. Их недовольство привело к созданию партии «Азат», которая, по их словам, будет тесно сотрудничать с партией «Жас Азамат». Жас Азамат, ещё одно ответвление от партии Алаш, отделилась в 1931 году и с тех пор отстаивает социал-демократические идеалы. Хотя сама партия «Азат» все ещё относительно мала и имеет влияние в основном в своих регионах, её объединение с более авторитетным «Жас Азамат» может потенциально усилить её политическое влияние."
alash.999.d2: "Сегодня левое крыло партии «Алаш», тесно связанное с западным отделением Алаш-Орда и возглавляемое Джаханшой Досмухамедовым, официально вышло из партии «Алаш». Этот шаг привел к появлению новой политической партии, партии «Азат»\n\nДосмухамедовы, довольно влиятельные в Уральске и Джимпити, уже некоторое время недовольны направлением партии. Их недовольство привело к созданию партии «Азат», относительно небольшой и влиятельной в основном в своем регионе."
alash.999.a: "Жас Азамат усиливает своё влияние."
alash.999.b: "Ещё один удар по партии «Алаш»."

alash.998.t: "Народная партия"
alash.998.d: "В партии «Алаш» произошел значительный раскол, вызванный растущей обеспокоенностью по поводу её все более либеральной политики. Националистическое крыло партии, возглавляемое Садык Аманжолов, официально объявило о создании Народной партии.\n\nСадык Аманжолов, видный деятель и лидер Ополчения Алаша, вместе со своими близкими соратниками выразил недовольство нынешним направлением партии Алаш, утверждая, что она слишком далеко отошла от традиционных ценностей и националистических принципов. Недовольство этой фракции вылилось в создание Народной партии, которая стремится более жестко отстаивать националистические идеалы. Новая партия поддерживает тесные связи с руководством Ополчения Алаш - ключевой фактор, который может существенно повлиять на политическую динамику в Алаш-Орде. Присоединение Национальной партии к вооруженным силам подчеркивает потенциальный риск потери лояльности и поддержки со стороны военных, если центральное правительство не сможет должным образом решить их проблемы."
alash.998.a: "Долгое время они были лишь препятствием на пути либералов"

alash.997.t: "Роспуск партии Алаш"
alash.997.d: "Партия Алаш, некогда доминирующая политическая сила в Алаш-Орде, официально распущена после того, как две наиболее влиятельные фракции решили разделиться. Это знаменует конец эпохи.\n\nРадикальное крыло, возглавляемое Миржакип Дулатов, и умеренное крыло, возглавляемое Алимхан Ермеков, решили разделиться из-за непримиримых разногласий в политике и видении будущего страны. Эти две фракции в совокупности составляли значительное большинство в партии «Алаш». В результате их ухода структура партии неизбежно распалась.\n\nМиржакип Дулатов, радикальная фракция, объявил о создании нового политического образования, партии «Джанар». Эта партия продолжит выступать за прогрессивные реформы и модернизацию. Умеренная фракция Алимхана Ермекова, напротив, создала Республиканскую партию. Эта партия ориентирована на прагматичное управление, стабильность и постепенные реформы.[alash_997_azat_status][alash_997_halyq_status]"
# Azat split #
alash_997_azat: "\n\nЛевое крыло партии, в основном представленное Досмухамедовыми, также объявило о создании новой партии - «Азат», которая, по их словам, будет тесно сотрудничать с «Жас Азамат»."
# Halyq split #
alash_997_halyq: "\n\nПравое крыло партии, возглавляемое Садыком Аманжоловым, также объявило о создании собственной политической организации - Народной партии. Новая партия поддерживает тесные связи с руководством Ополчения Алаша."
alash.997.a: "Детище Букейханова уничтожено его потомками."

alash.996.t: "Закон об исполнительной власти"
alash.996.d: "Сегодня министр-президент Миржакип Дулатов инициировал ряд реформ, направленных на расширение полномочий своего кабинета. Признавая необходимость сильного и скоординированного руководства, Дулатули стремится централизовать процесс принятия решений и снизить бюрократическую неэффективность. Он планирует сделать должность министра-президента избираемой населением. Это сделает Халык Кенеси почти бесполезным, так как он потеряет право назначать президента.\n\nОднако парламенту такие меры не понравились. [GetAlashName], [GetNationalistName] и, конечно же, Уш-Жуз уже выразили своё несогласие с такой реформой. Оппозиционные партии и некоторые региональные лидеры опасаются подрыва демократических процессов и местной автономии. В адрес администрации Дулатулы звучат обвинения в авторитаризме и централизации власти. Эти партии требуют баланса - они готовы проголосовать за этот законопроект, но, опасаясь узурпации власти Дулатулы, они требуют расширения полномочий региональных единиц."
alash.996.a: "Продолжать действовать по текущему плану."
alash.996.b: "Согласиться на уступки."

alash.995.t: "Принятие конституции"
alash.995.d: "Сегодня правительство [ROOT.GetName] официально приняло новую конституцию после провозглашения независимости от России. Конституция начинается с утверждения суверенитета Казахстана, подчеркивая его статус как государства, управляемого народом. Государственный флаг состоит из горизонтальных полос зеленого, красного и желтого цветов. Зеленый цвет символизирует приверженность народа исламу, красный - кровь, пролитую в защиту страны, а желтый - бескрайние степи Казахстана и свободу, которую они олицетворяют. В верхнем углу флага полумесяц со звездой отражает исламское наследие страны.\n\nВ структуре управления, предусмотренной Конституцией, центральное место занимает Халык Кенеси - высший орган управления, избираемый народом. Этот орган отвечает за избрание президента, который избирается на четырехлетний срок с ограничением в два срока. Президент осуществляет управление через назначаемых министров, которые подлежат утверждению Халык Кенесом и должны отчитываться о своей работе как перед президентом, так и перед законодательным органом. Вице-президент выступает в качестве заместителя президента, обеспечивая преемственность и поддержку в управлении.\n\nКонституция устанавливает разделение властей, при котором законодательная, исполнительная и судебная ветви власти четко разграничены, что обеспечивает систему сдержек и противовесов. Судебная власть действует независимо, руководствуясь законом и судебными правилами, а судьи избираются Халык Кенеси пожизненно. Защита прав человека является краеугольным камнем Конституции, гарантирующей равенство, свободу и право на счастливую жизнь для всех граждан, независимо от религии, этнической принадлежности или пола.\n\nОтдельные положения касаются уникальных аспектов общества Казахстана. Конституция гласит, что все люди имеют равные права, и запрещает дискриминацию по признаку религии, крови, клана или расы. Закон гарантирует свободу слова, объединений и создания организаций, запрещая при этом деятельность, разжигающую межплеменную или национальную рознь. Правовые гарантии защищают граждан от незаконного задержания и гарантируют право на неприкосновенность частной жизни.\n\nЧто касается земли, то Конституция провозглашает, что земля Казахстана является коллективной собственностью народа, не подлежит продаже, а управляется на благо всех. Природные ресурсы, включая минералы, леса, воды, озера и горы, являются государственной собственностью, а использование земли для выпаса скота, земледелия и строительства регулируется правительством в интересах общества.\n\nНаша нация вступает на новый путь, и Конституция является свидетельством стремления народа Казахстана к справедливому, свободному и процветающему государству."
alash.995.a: "Джана талап, джас улан, кярап джатпа!"

alash.994.t: "Съезд партии 'Джанар'"
alash.994.d: "Сегодня в [ROOT.Capital.GetCapitalVictoryPointName] состоялся исторический I съезд партии «Джанар», ознаменовавший собой важную веху. На съезде была официально представлена программная хартия партии «Джанар», в которой изложено её видение современного и демократического Алаш-Орда. Мероприятие привлекло широкий круг участников, среди которых были члены партии, политические обозреватели, журналисты и граждане, желающие узнать о новой политической силе, обещающей преобразования.\n\nСъезд начался со вступительного заседания, на котором делегатов и участников приветствовали члены-основатели партии «Джанар». Зал, украшенный зелеными, красными и желтыми цветами национального флага, гудел от предвкушения начала работы. Миржакип Дулатов, харизматичный лидер партии «Джанар», поднялся на сцену, чтобы представить устав программы. Дулатули, известный своим красноречием и страстностью, выступил с убедительной речью, в которой подчеркнул основные принципы и ключевые направления политики «Джанар». В своей программной речи Дулатулы подчеркнул необходимость нового политического направления в Алаш-Орда, которое будет способствовать прогрессу и модернизации институтов.\n\nКульминацией съезда стало официальное принятие программного устава «Джанар». Делегаты подавляющим большинством проголосовали за принятие устава. В своем заключительном слове Дулатули поблагодарил делегатов за их участие и преданность делу. Он подчеркнул, что успех партии «Джанар» будет зависеть от постоянного участия и активности её членов и сторонников."
alash.994.a: "Истинный сын Алаша!"

alash.993.t: "Съезд Республиканской партии"
alash.993.d: "Сегодня в столице [ROOT.Capital.GetCapitalVictoryPointName] состоялся исторический I съезд Республиканской партии (Respublikalyq partiasy). Это событие стало важной вехой для партии, возглавляемой влиятельным политическим деятелем Алимханом Ермековым. Съезд начался с официальной церемонии открытия, на которой прозвучала традиционная музыка Казахстана и состоялось торжественное поднятие флага. На видном месте было вывешено знамя партии, такое же, как у партии «Алаш». Алимхан Ермеков занял центральную сцену, чтобы представить видение и политическую платформу Республиканской партии. Его речь отличалась ясностью и убежденностью, подчеркивая приверженность партии республиканизму, демократии и национальному суверенитету. Кульминацией съезда стало официальное принятие платформы Республиканской партии. Делегаты проголосовали за политические предложения, и платформа была принята с подавляющей поддержкой.\n\nВ своей заключительной речи Алимхан Ермеков поблагодарил делегатов за активное участие и преданность делу. Он подчеркнул, что успех Республиканской партии будет зависеть от постоянных усилий её членов и сторонников. Ермеков призвал к единству и решимости, призвав всех вместе работать над достижением целей партии и сохранением наследия Алаша."
alash.993.a: "Истинный сын Алаша!"

alash.992.t: "Диктатура [GetZhanarName]"
alash.992.d: "Миржакип Дулатов, министр-президент Алаш-Орда и непревзойденный лидер партии [GetZhanarName], совершил беспрецедентный переворот, захватив власть и превратив [ROOT.GetName] в однопартийное государство под своим руководством. Переворот начался рано утром, когда лоялисты из числа военных и ключевых правительственных учреждений провели тщательно спланированную операцию по захвату стратегических объектов по всей территории [ROOT.Capital.GetCapitalVictoryPointName]. Узлы связи, правительственные здания и основные транспортные маршруты были быстро взяты под контроль, обеспечивая минимальное сопротивление и предотвращая любое скоординированное противодействие. Дулатули, сопровождаемый высшими военными чинами и членами [GetZhanarName], обратился к нации со ступеней здания парламента. В своей речи он объявил о запрете всех политических партий, кроме [GetZhanarName]. Свои действия он обосновал необходимостью сильного и решительного руководства, чтобы направить [ROOT.GetName] на пути модернизации и развития.\n\nСторонники Дулатули и партии [GetZhanarName] приветствовали этот шаг, считая его необходимым для ускорения преобразований в стране и обеспечения процветающего будущего. Оппозиционные партии и диссиденты осудили переворот как вопиющий захват власти, посягательство на демократию и предательство основополагающих принципов [ROOT.GetName]."
alash.992.a: "Последняя надежда для нашего государства."

alash.991.t: "Миржакип Дулатов арестован!"
alash.991.d: "Миржакип Дулатов, амбициозный министр-президент Алаш-Орда и лидер [GetZhanarName], был арестован после провала его попытки переворота. Попытка переворота началась рано утром, когда сторонники Дулатули в армии и ключевых правительственных учреждениях заняли стратегические позиции по всей территории [ROOT.Capital.GetCapitalVictoryPointName]. Однако заговор был раскрыт элементами Ополчения Алаша и оппозиционными фракциями, которые быстро мобилизовались для противодействия угрозе. Когда Дулатулы поднялся на ступени здания Народного собрания, силы оппозиции уже были готовы помешать его планам. Его речь была внезапно прервана, так как отряды милиции «Алаш» окружили здание и задержали участников переворота. После ареста Дулатулы и его ключевых сторонников ситуация в Оренбурге и во всем Алаш-Орде остаётся напряженной. Дулатулы, а также несколько высокопоставленных членов партии «Жанар» и военных, участвовавших в перевороте, задержаны и ожидают суда. Милиция Алаш ввела временное чрезвычайное положение, чтобы восстановить порядок и предотвратить дальнейшие попытки дестабилизации.\n\nХотя некоторые утверждают, что вместо переворота Дулатулы, на самом деле, это Милиция Алаш, которая сейчас контролирует ситуацию, все же многие надеются, что в конечном итоге Садык Аманжолов восстановит демократию."
alash.991.a: "Итак, переворот и контрпереворот в один день?"

alash.990.t: "Последний бой Каджимукана"
alash.990.d: "Это было напряженное [GetMonth] утро в [590.GetName]е: [ROOT.GetAdjective]ое правительство официально запретило партию Уш-Жуз. Соперничество с [ROOT.GetAdjective]им государством и её представителями длилось десятилетиями - настолько сильна была ненависть между ними. И в центре этой бури оказался Кажымукан Мунайтпасов, видный член Уш-Жуз и легендарная личность среди своего народа.\n\nКаджимукан, огромный мужчина с внушительной внешностью, был известен не только своей физической силой, но и непоколебимой преданностью народу Казахстана. Бывший борец, он заслужил уважение и восхищение не только в степи, но и во всем мире.\n\nПравительство утверждает, что деятельность Уш-Жуз угрожает национальному единству и разжигает этническую и религиозную рознь, представляя значительный риск для стабильности новообразованного казахского государства.\n\nКаджимукан, однако, расценил запрет как объявление войны. Когда правительственные войска начали закрывать региональные офисы Уш-Жуз и арестовывать ключевых лидеров движения, Каджимукан был непоколебим. Он призвал к протестам, призывая своих последователей отстаивать свои права, «опрокинуть Алаш, как я когда-то опрокинул Николая Турбаса». Ситуация быстро обострилась. В опорных пунктах Уш-Жуз вспыхнули протесты, сопровождавшиеся столкновениями демонстрантов с ополченцами. В возникшем хаосе Каджимукан был арестован.\n\nВ тюрьме Каджимукан остался непоколебим. Его дух и наследие продолжают вдохновлять тех, кто верил в идею единого национального государства Казахстана. Однако хочется верить, что это была действительно последняя битва Кажымукана Мунайтпасов и последняя битва с Уш-Жуз."
alash.990.a: "Самый злобный враг повержен."

alash.989.t: "Браво молодым гражданам!"
alash.989.d: "Две основные политические фракции, [GetZhasAzamatName] и правящая [ROOT.GetRulingParty] во главе с [ROOT.GetLeader], осознали необходимость единства в зарождающейся республике. Это осознание привело к серии встреч на высшем уровне, направленных на укрепление связей между партиями [GetZhasAzamatName] и партией Алаш.\n\nСегодня лидеры обеих партий собрались в Халык Кенеси, чтобы обсудить создание коалиции. Обе партии согласились с необходимостью проведения комплексных экономических реформ, направленных на модернизацию сельского хозяйства, развитие промышленности и улучшение инфраструктуры. Кроме того, обе стороны подчеркнули важность сохранения культуры и наследия Казахстана. На основе этих договоренностей стороны согласились сформировать коалицию."
alash.989.a: "[GetZhasAzamatName] и [ROOT.GetRulingParty] будут работать вместе!"

alash.988.t: "Аполитичное ополчение"
alash.988.d: "Стремясь укрепить основы демократии в Алаш-Орде, правительство инициировало важные дебаты по обеспечению аполитичного статуса вооружённых сил Алаша. Этот шаг был предпринят в ответ на растущую обеспокоенность по поводу участия военных в политике и необходимости соблюдения принципа гражданского контроля над вооруженными силами. Дискуссия была спровоцирована левыми фракциями партии «Алаш», которые предложили уволить Садыка Аманжолова, главу алашской милиции и видного лидера националистической фракции партии. По их мнению, уход Аманжолова необходим для того, чтобы ни одна из группировок не смогла использовать вооруженные силы в качестве политического инструмента. Левые фракции предложили заменить Аманжолова на Базарбая Маметулы, который известен своими тесными связями с радикальным крылом партии. Хотя это предложение получило поддержку левых, оно встретило значительное сопротивление как со стороны националистической фракции, так и со стороны умеренных членов партии «Алаш»\n\nНационалисты, конечно, были против отставки своего влиятельного лидера, рассматривая это как попытку ослабить их влияние. Умеренные же выразили обоснованную обеспокоенность назначением Маметули, указав на то, что его тесные связи с радикальным крылом не решат главную проблему политически влиятельных военных. Напротив, он может просто перенести пристрастие с одной фракции на другую.\n\nВ свете этих опасений обсуждалось альтернативное решение для обеспечения нейтралитета вооружённых сил, например, создание Военного совета, состоящего из старших офицеров с различным происхождением и политическими взглядами. Этот совет будет осуществлять коллективный надзор за вооруженными силами, что затруднит чрезмерное влияние какой-либо отдельной группы."
alash.988.a: "Назначьте Базарбай Маметулы новым главой Милиции."
alash.988.b: "Создать Военный совет Алаша."
alash.988.c: "Аманжолов останется начальником ополчения."

alash.987.t: "Министерство 'модернизации' захватывает власть"
alash.987.d: "Сегодня Министерство модернизации, возглавляемое Миржакипом Дулатовым, успешно совершило государственный переворот, свергнув министра-президента Алимхана Ермекова и захватив контроль над правительством [ROOT.GetName]. Семена этого переворота были посеяны вскоре после того, как Алимхан Ермеков занял пост министра-президента. Миржакип Дулатов, изначально убедив правительство создать Министерство модернизации и впоследствии заняв пост его главы, начал тайно сговариваться с избранной группой лояльных сотрудников министерства. Со временем влияние этой группы росло, фактически создав параллельный теневой кабинет министров, который действовал параллельно с официальным правительством.\n\nУвеличение полномочий и широкий охват деятельности Министерства модернизации позволили Дулатули и его соратникам провести ряд реформ, которые укрепили их власть и подорвали авторитет министра-президента. Эти реформы, хотя и были якобы направлены на дальнейшую модернизацию, также способствовали усилению контроля Дулатули над важнейшими аспектами государственного механизма.\n\nЗаговор наконец-то осуществился. Воспользовавшись моментом и используя своих влиятельных сторонников в правительстве и армии, Дулатули и его фракция быстро и эффективно совершили государственный переворот. К концу дня Алимхан Ермеков был вынужден уйти в отставку, а Дулатули был публично объявлен новым главой правительства. У населения смена правительства не вызвала особых опасений.\n\nСразу же после переворота Дулатули быстро принял меры по укреплению своей власти. Он назначил на ключевые посты своих сторонников, тем самым обеспечив продолжение реформ Министерства модернизации. В своем публичном обращении он призвал к единству и пообещал придерживаться принципов прогресса и модернизации, которыми он руководствовался в своей политике до сих пор."
alash.987.a: "Внезапное изменение планов."

alash.986.t: "Упразднение Министерства модернизации"
alash.986.d: "Сегодня официальный печатный орган [GetAlashName], «Сарыарка», объявил об упразднении Министерства модернизации, назвав главными причинами его избыточность и политическую предвзятость.\n\nС тех пор как [ROOT.GetLeader] стал министром-президентом, Министерство модернизации, возглавляемое Миржакипом Дулатовым, становится все более могущественным и влиятельным, зачастую действуя почти как теневое правительство. По крайней мере, так пишет «Сарыарка». Газета также передает обращение [ROOT.GetLeader]: «Министерство модернизации, которое якобы стремится к прогрессу, превратилось в инструмент политического раскола. Его деятельность, на которую в значительной степени влияют коррупционные интересы Дулатули, подорвала нормальное функционирование нашего правительства и в конечном итоге привела к расколу в партии. Достижения и реформы, приписываемые Министерству модернизации, на самом деле являются результатом совместных инициатив и сотрудничества между различными правительственными ведомствами. Неэффективно и ненужно было содержать отдельное министерство, когда его функции могут и должны выполнять другие ведомства"\n\nЗавершается статья в газете словами о том, что сотрудники министерства, многие из которых были преданы Дулатулы, были переведены в другие министерства или уволены."
alash.986.a: "Конечно, сторонники Дулатули назовут это «чисткой»."

alash.984.t: "Прошла реформа канцелярии министра-президента!"
alash.984.d: "Со значительными уступками оппозиции реформа прошла. [ROOT.GetLeader] значительно расширил свои полномочия, хотя и ценой отказа от политики централизации и усиления власти региональных курултаев. После проведения реформы назначены новые, президентские выборы, которые должны убедиться в легитимности министра-президента."
alash.984.a: "Будем готовиться к кампании."

alash.982.t: "Реформа должности министра-президента принята!"
alash.982.d: "Реформа принята. [ROOT.GetLeader] значительно расширил свои полномочия, сделав Халык Кенеси почти незначительным, а вместе с реформой назначены новые президентские выборы, чтобы убедиться, что министр-президент легитимен."
alash.982.a: "Будем готовиться к кампании."
alash_982_a_tt: "§На этих выборах вы поддержите §lМиржакипа Дулатова§! как главного кандидата.\nНа дальнейших выборах, §7вы сможете выбрать предпочтительную кандидатуру§!"

alash.981.t: "Выборы министра-президента"
alash.981.d: "Сегодня завершились выборы Министра-Президента. Большинство голосов получил..."
alash.981.a: "Каджимукан из Уш-Жуз!"
alash.981.b: "Садуакасов, который лидирует!"
alash.981.c: "Миржакип Дулатов, ожидаемо"
alash.981.e: "Алимхан Ермеков."
alash.981.f: "Садык Аманжолов."

alash.980.t: "Новые выборы через 3 месяца!"
alash.980.d: "До выборов нового президента нашей страны осталось 3 месяца. Кандидаты уже начинают свою предвыборную кампанию."
alash.980.a: "Кампания за Уш-Жуз!"
alash.980.b: "Кампания за Жас Азамат!"
alash.980.c: "Кампания за [GetZhanarName]"
alash.980.e: "Кампания за [GetAlashName]"
alash.980.f: "Кампания за [GetNationalistName]"

### Alash ###

alash.800.t: "Министерство модернизации"
alash.800.d: "Под дальновидным руководством министра-президента Миржакипа Дулатова Алаш-Орда вступает на смелый путь модернизации и прогресса. Признавая необходимость комплексных реформ, которые должны привести страну в XX век, правительство учреждает Министерство модернизации, чтобы возглавить эту программу преобразований. Во главе этого важнейшего министерства встает Мукыш Боштаев, доверенное лицо и близкий соратник министра-президента. Боштаев привнес в свою новую роль богатый опыт и знания, работая судьей в Акмолинской области, а затем главой Алашского сельскохозяйственного банка. Под руководством Боштаева министерство будет неустанно работать над проведением прогрессивных реформ в различных отраслях, закладывая основу для процветания и перспективного развития страны."
alash.800.d2: "Влияние Миржакип Дулатов по-прежнему имеет огромное значение в коридорах власти. Осознавая необходимость модернизации, Дулатулы убедил Халык Кенеси и [ROOT.GetLeader] создать Министерство модернизации - смелый шаг к реализации потенциала Алаш-Орды. Взяв на себя роль главы этого важнейшего министерства, Дулатули планирует привнести своё дальновидное руководство и непоколебимую приверженность поставленной задаче. Благодаря своему послужному списку сторонников прогрессивных реформ и преданности делу обеспечения благосостояния народа Казахстана, Дулатулы обладает уникальными возможностями для того, чтобы возглавить программу модернизации. Хотя некоторые члены нашей партии обеспокоены тем, не является ли это просто пустой тратой денег и очередной попыткой Дулатулы представить себя в качестве «истинного преемника» Букейханова."
alash.800.a: "Мы надеемся, что Дулатулы поведет нас в будущее."

### Wounds of Alash ###

alash.799.t: "Искупление обещаний"
alash.799.d: "Во время предвыборной кампании Жаханша Досмухамедов получил значительные уступки за обещание поддержать кампанию Центра «Алаш» в Западном регионе. Он выполнил своё обещание, обеспечив решающую победу «Алаша» в [ALO_guryev_kazakh]е. Пришло наше время выполнить своё обещание. Взамен Джаханша будет вновь назначен губернатором Уильского вилаят, а его однофамилец Халел получит кресло министра иностранных дел.\n\nХотя назначение вполне левых Досмухамедовых на новые посты поможет нам обезопасить западное крыло партии, оно вызовет большое недовольство националистов справа."
alash.799.a: "Мы платим по счетам."

alash.798.t: "Искупление обещаний"
alash.798.d: "Во время предвыборной кампании Мухамеджан Тынышпаев получил предложение занять место в правительстве, если во время кампании в [589.GetName] он поддержит центр «Алаш». В итоге он значительно увеличил шансы на нашу победу в этом стратегически важном регионе, и мы навсегда останемся ему благодарны. Несмотря на то, что Тынышпаев считается центристом, он близок к националистам Алаша. Возможно, теперь у нас больше шансов найти общий язык с Аманжоловым, хотя левая фракция, особенно западное крыло, не одобрят этого."
alash.798.d2: "Во время предвыборной кампании Мухамеджан Тынышпаев получил предложение занять место в правительстве, если во время своей кампании в [589.GetName] он поддержит националистов Алаша. В итоге он значительно увеличил шансы на нашу победу в этом стратегически важном регионе, и мы навсегда останемся ему благодарны. Несмотря на то что Тынышпаева принято считать центристом, он является надежным партнером. Возможно, теперь у нас больше шансов найти общий язык с Ермековым."
alash.798.a: "Иметь такого человека в правительстве - это здорово."

alash.797.t: "Амбициозные сроки"
alash.797.d: "Министерство модернизации выступило со смелой инициативой по решению ключевых проблем, стоящих перед Алаш-Ордой. Признавая острую необходимость перемен, Министерство модернизации объявляет ряд сроков для решения некоторых из наиболее острых проблем.\n\n2 года: Решение проблемы неграмотности.\nПризнавая, что доступ к образованию является основополагающим фактором прогресса страны, Министерство модернизации обязуется ликвидировать неграмотность во всех регионах Алаш-Орда в течение одного года. В рамках этой инициативы будут созданы школы, подготовлены учителя и распределены образовательные ресурсы, чтобы каждый гражданин, независимо от происхождения или обстоятельств, имел возможность приобрести необходимые навыки грамотности.\n\n3 года: Решение проблемы русских переселенцев.\nДля решения сложной проблемы русских переселенцев на территориях [ALO.GetName] Министерство модернизации устанавливает двухлетний срок для разрешения напряжённости и создания справедливого земельного законодательства.\n\n4 Годовой срок: Переход к оседлому образу жизни.\nВзяв на вооружение смелое видение будущего, Министерство модернизации устанавливает трехлетний срок для содействия переходу кочевых племен Казахстана к оседлому образу жизни. С помощью целевых инвестиций в инфраструктуру, программ профессионального обучения и экономических стимулов министерство стремится дать кочевому населению возможность поселиться в постоянных поселениях и заняться устойчивым сельским хозяйством."
alash.797.a: "Мы должны сделать все возможное для достижения этих целей."
alash.797.b: "Значит, они планируют сделать это самостоятельно?"

alash.796.t: "Вопрос о судах бий"
alash.796.d: "Многовековой институт бийских судов, глубоко укоренившийся в традициях и культуре Казахстана, оказался под пристальным вниманием в связи с планируемой судебной реформой. В результате российской судебной реформы 1864 года бийские суды в значительной степени утратили своё традиционное значение как правовой институт, уступив административные функции колониальному правлению. Несмотря на эти изменения, суды биев по-прежнему являются основой правового регулирования и разрешения споров в обществе Казахстана.\n\nТеперь, когда Алаш-Орда нуждается в модернизации и укреплении правовой системы, она должна решить, что делать с судами биев. Одна из идей - регулировать их деятельность государством, что позволит сохранить их традиционную роль, но при этом подвергнуть их надзору и контролю. Сторонники этой идеи говорят, что это уважает культурное наследие Казахстана и сохраняет преемственность в правовой системе. Однако некоторые считают, что государственное регулирование деятельности судов бий может сделать их менее независимыми и беспристрастными, что снизит их эффективность в обеспечении справедливого правосудия. Кроме того, эти суды трудно регулировать, поскольку они децентрализованы и неформальны, что создаст множество логистических и административных проблем.\n\nЕщё один вариант - Алаш-Орда может решить полностью избавиться от судов биев и заменить их современной системой гражданских судов. Люди, поддерживающие эту идею, говорят, что гражданские суды более прозрачны и лучше соблюдают правовые нормы. Однако некоторые считают, что полный отказ от бийских судов может привести к тому, что некоторые люди почувствуют себя обделенными. Кроме того, создание гражданских судов потребует много денег и ресурсов, которые трудно найти в обществе, все ещё переходящем от кочевого к оседлому образу жизни."
alash.796.a: "Бийские суды должны остаться."
alash.796.b: "Необходимо избавиться от этого пережитка прошлого."

alash.795.t: "Регулирование бийских судов"
alash.795.d: "Хотя было решено сохранить суды бий, правительство Алаш-Орды должно придумать, как регулировать эти традиционные правовые институты. Одна из идей - создать комитеты, состоящие из экспертов-юристов, представителей общественности и государственных чиновников. Эти комитеты будут осуществлять надзор за судами биев и следить за тем, чтобы все делалось в соответствии с законом. Они также будут проводить аудит бийских судов и судебных процессов.\n\nДругой вариант - кодификация законов Джети-Жарги, которая послужит всеобъемлющей правовой основой для суда над биями. Формализовав принципы и процедуры, изложенные в «Жеты Жаргы», правительство сможет стандартизировать судебный процесс и уточнить права и обязанности в судебных спорах. Кроме того, придание законам «Жеты Жаргы» официального статуса сделает решения бийских судов более последовательными и предсказуемыми, что повысит доверие общества к судебной системе.\n\nВ качестве большого шага на пути к модернизации есть ещё один вариант, который позволит включить бийские суды в национальную судебную систему Алаш-Орда. Передавая суды биев под юрисдикцию вышестоящих судов и юридических институтов, правительство пытается убедиться, что все делается одинаково и что все следуют национальным законам и правилам."
alash.795.a: "Учредить комитеты по судебному надзору"
alash.795.b: "Кодифицировать Жеты Жаргы"
alash.795.c: "Интегрировать суды биев в национальную судебную систему."

alash.794.t: "Кодификация законов Жеты Жаргы"
alash.794.d: "Правительство Алаш-Орда начало собирать свод законов, основанных на учениях Жеты Жаргы. Помимо них, в кодификацию вошли «Кодекс Касим-хана» и указ Есим-хана, а также положения съездов биев - «Ереже» и «Билер сези» - истории, содержащие сведения о практике суда биев - судебные прецеденты. Вместе эти законы охватывают широкий спектр тем, от земельных споров до семейных дел.\n\nСогласно предложенному плану, будет собрана команда юристов и учёных, которые тщательно изучат и задокументируют законы Жеты Жаргы, выделив ключевые принципы и процедуры, которые лягут в основу единого правового кодекса. Возглавит команду Райымджан Марсекулы, один из первых профессиональных юристов Алаш-Орда и председатель земства Алаш-Кала. Они будут использовать исторические тексты, устные традиции и научные исследования, чтобы уловить суть Жеты Жаргы и адаптировать её к современному обществу."
alash.794.a: "Отлично!"

alash.793.t: "Гражданский кодекс Алаш-Орды"
alash.793.d: "Правительство объявило о планах по принятию всеобъемлющего гражданского кодекса, который заменит традиционные суды бий и шариат. Министерство модернизации настаивает на переходе к западным моделям юриспруденции и рассматривает возможность принятия Швейцарского гражданского кодекса в качестве основы для новой правовой базы. В качестве альтернативы Алаш-Орда может обратиться к своим историческим связям с Россией и принять российский Гражданский кодекс в качестве основы для своего нового правового кодекса. Для тех, кто хочет сохранить культурное наследие и правовые традиции Казахстана, кодификация законов «Жеты Жаргы» - отличная альтернатива западным или российским правовым моделям. Формализуя и модернизируя традиционные законы Казахстана, Алаш-Орда может создать уникальный правовой кодекс, отражающий ценности и нормы своего общества."
alash.793.a: "За основу следует взять швейцарский гражданский кодекс."
alash.793.b: "Российский гражданский кодекс будет более удобен для нас."
alash.793.c: "Кодифицировать Жеты Жаргы"

alash.792.t: "Независимый муфтият для Алаш-Орды"
alash.792.d: "Идея создания независимого муфтията впервые возникла во время Второго Всеказачьего съезда, когда усилия по созданию отдельного религиозного института для Казахи были сорваны влиянием контролируемого Россией Оренбургского мусульманского духовного собрания. Однако с наступлением новой эры суверенитета Алаш пришло время утвердить казахский контроль над религиозными вопросами и освободиться от внешнего влияния.\n\nСогласно предложенному плану, независимый муфтият Алаш-Орда должен был служить высшим религиозным органом для народа Казахи, отвечать за надзор за религиозной практикой, издавать религиозные постановления (фетвы) и управлять религиозными учреждениями на всей территории. Был избран и муфтий - Кабыш Бердалин, известный акын из Павлодарской области. Он также возглавлял Павлодарское районное отделение партии «Алаш». Во главе с уважаемым и знающим муфтием муфтият будет отстаивать принципы ислама.\n\nВ то время как большинство министров поддержали создание муфтията, левые депутаты, одобряя этот шаг к независимости, в то же время критиковали решение за размывание границ между церковью и государством, призывая к полной секуляризации государства."
alash.792.a: "Ещё одна колониальная опора разрушена."

alash.791.t: "Управление по делам религии"
alash.791.d: "Правительство приняло решение о создании Управления по делам религии - шаг на фоне растущей обеспокоенности влиянием кадимизма и необходимости пропаганды светских ценностей и толерантности в обществе. Хотя официально Алаш-Орда была образована как автономия в составе Российской Республики и являлась светской согласно статье 35 Конституции РДФР, реальность на местах рисует более сложную картину. Несмотря на конституционные положения о светском правлении, ислам продолжает играть значительную роль в формировании социальных норм и традиций, а в некоторых регионах до сих пор действуют шариатские суды. Более того, появление фундаменталистских идеологий, подпитываемых внешним влиянием из Туркестана, представляет угрозу стабильности и прогрессу общества Алаш-Орда.\n\nСогласно предложенному плану, Управление по делам религии будет выступать в качестве центрального органа, ответственного за контроль над всеми вопросами, связанными с верой, культом и этикой в Алаш-Орде. Управление будет активно продвигать светскость и толерантность в обществе Алаш-Орда, выступая за отделение религии от государства и уважая при этом права людей на свободное исповедание своей веры."
alash.791.a: "Ещё один шаг к модернизации."

alash.790.t: "Реформа медресе"
alash.790.d: "Джадидизм - реформистское движение в исламском мире, выступающее за модернизацию образования и интеграцию западных достижений науки и техники в традиционные исламские учения. Зародившись в конце XIX века, джадидизм стал ответом на вызовы, брошенные колониализмом, и необходимость адаптировать исламское образование к требованиям современной эпохи. Согласно правительственному плану, школы джадидизма получат больше поддержки и ресурсов, чтобы расширить сферу своего влияния и повысить качество образования, предлагаемого студентам. Кроме того, закон создаст основу для распространения преподавания по новому методу во всех медресе страны, что в перспективе позволит закрыть все кадимистские медресе.\n\nЗакон критикуют как левые, так и правые - левые жалуются на недостаток государственного финансирования светских школ и государственного образования для немусульман, а правые осуждают правительство как отступников от традиционной исламской веры."
alash.790.a: "Джадидизм - это будущее ислама."

alash.789.t: "Всеобщее государственное образование"
alash.789.d: "В рамках значительного изменения политики, направленной на модернизацию системы образования и продвижение светских ценностей, правительство Алаш-Орда объявило о создании комплексной программы всеобщего государственного образования и учреждении Министерства национального образования. В рамках новой программы правительство будет уделять первостепенное внимание развитию мощной инфраструктуры государственного образования, отвечающей разнообразным потребностям населения и способствующей формированию культуры интеллектуального роста, критического мышления и социальной мобильности. Правительство будет вкладывать средства в расширение и улучшение государственных школ по всей стране, уделяя особое внимание расширению доступа к образованию в малообеспеченных районах и повышению качества помещений, преподавательского состава и образовательных ресурсов. Будет разработана стандартизированная учебная программа, основанная на светских принципах и западных образовательных стандартах, для внедрения во всех государственных школах. Для учителей будут организованы комплексные программы подготовки, чтобы вооружить их педагогическими знаниями, методиками преподавания и предметным опытом, необходимыми для качественного обучения в соответствии с новым учебным планом.\n\nЧто касается религиозного образования, то медресе нового метода, как государственные, так и частные, могут финансироваться религиозными организациями через Министерство образования, в то время как поддержка кадимистских и традиционных медресе будет приостановлена. Джадидизм будет поддерживаться на министерском уровне, при этом сохраняя светскость государства и активно спонсируя светскость.\n\nКонечно, эти меры встретили сопротивление, в основном со стороны традиционалистов и правого крыла в парламенте, но эти меры необходимы для модернизации и развития страны."
alash.789.a: "Мы разбёремся с неграмотностью раз и навсегда!"

alash.788.t: "Ермеков бросает вызов Дулатулы"
alash.788.t2: "Дулатулы бросает вызов Ермекову"
alash.788.d: "Внутри партии «Алаш» ощущается конкуренция: различные фракции борются за право считаться истинными преемниками Алихана Букейханова, уважаемого основателя и путеводной звезды движения.\nРадикальное крыло, возглавляемое Миржакип Дулатов, выступает за более прогрессивный подход, включая светское правление, вестернизированное образование и экономическую либерализацию. Дулатулы и его сторонники считают, что лучший способ почтить наследие Букейханова - это решить проблемы, стоящие перед обществом Казахстана, включая необходимость модернизации и диверсификации экономики. Они также считают, что важно противостоять влиянию России на страну. Харизматичное лидерство Дулатулы и страстное отстаивание прогрессивных идеалов привлекли в партию значительное число сторонников, особенно среди городской интеллигенции и молодых специалистов.\n\nВ отличие от них, умеренное крыло, возглавляемое Алимханом Ермековым, делает упор на преемственность, стабильность и постепенный прогресс. Ермеков часто воспринимается как голос разума и умеренности, и известно, что он отдает приоритет постепенным реформам, институциональной устойчивости и достижению консенсуса при выработке политики. Благодаря своему опыту работы в партийном истеблишменте и репутации дипломата, Ермеков пользуется поддержкой различных слоев населения, городских и сельских общин, а также тех, кто заинтересован в сохранении статус-кво и осторожном продвижении по пути модернизации.\n\nПо мере продолжения борьбы за власть оба крыла партии «Алаш» пытаются укрепить свои позиции и обеспечить себе лидерство."
alash.788.a: "Интересно."

alash.787.t: "Ермеков отстранён от должности"
alash.787.d: "После длительной борьбы за власть в партии «Алаш» радикальное крыло одерживает победу, укрепляя своё влияние и фактически вытесняя умеренное крыло. Министр-председатель Ермеков был вынужден уйти со своего поста после того, как сторонники Дулатулы пригрозили поднять вопрос о доверии правительству в Халык Кенеси. На внеочередном съезде на следующей неделе Миржакип Дулатов был назначен исполняющим обязанности министра-председателя до новых выборов в парламент.\n\nНе только правительство, но и руководящие посты в партии были реструктурированы, остатки «политической Клики Ермекова» были вынуждены покинуть партию или публично осудить Ермекова."
alash.787.a: "Алаш становится все более сплоченным, не так ли?"

alash.786.t: "Дулатулы отстранён от власти"
alash.786.d: "После длительной борьбы за власть в партии «Алаш» побеждает умеренное крыло, которое усиливает своё влияние и фактически вытесняет радикалов. Министр-председатель Дулатулы был вынужден покинуть свой пост после того, как сторонники Ермекова пригрозили поднять вопрос о доверии правительству в Халык Кенеси. На внеочередном съезде на следующей неделе Алимхан Ермеков был назначен исполняющим обязанности министра-президента до новых выборов в парламент.\n\nНе только правительство, но и руководящие посты в партии были реструктурированы, а остатки «политической Клики Дулатулы» были вынуждены покинуть партию или публично осудить Ермекова."

alash.785.t: "Роспуск умеренного крыла"
alash.785.d: "После длительной борьбы за власть в партии «Алаш» стало ясно, что умеренное крыло проиграло эту войну. Сегодня Алимхан Ермеков, лидер умеренного крыла, объявил, что уходит из политики, чтобы посвятить своё время и энергию работе профессором математики в городе [ALO_verniy_kazakh] Горно-металлургическом институте.\n\nС его уходом распалась и его «политическая Клика», большинство членов которой поддержали Миржакипа Дулатова."

alash.784.t: "Распад радикального крыла"
alash.784.d: "После продолжительной борьбы за власть в партии «Алаш» стало ясно, что либеральное крыло проиграло эту войну. Сегодня Миржакип Дулатов, лидер умеренного крыла, объявил, что уходит из политики, чтобы вернуться к издательской и преподавательской деятельности.\n\nС его уходом распалась и его «политическая Клика», большинство членов которой поддерживают либо Алимхан Ермеков, либо Жаханша Досмухамедов."

alash.783.t: "Реформа алфавита"
alash.783.d: "Казахский алфавит основан на арабской графике под названием «Джана эмле», созданной Байтурсынулы в 1912 году и официально принятой в 1924 году. Этот алфавит представлял собой адаптацию арабской графики к фонологическим особенностям языка Казахстана. По инициативе Министерства модернизации было выдвинуто смелое предложение о переходе на латинский алфавит. Сторонники этой реформы подчеркивают преимущества взаимосвязанности и культурного соответствия широкой тюркской языковой сфере, предполагая более тесные связи с османами и другими тюркоязычными народами. Однако в правительстве есть несогласные, которые решительно выступают против этого предложения. Сторонники сохранения «яна эмле» настаивают на необходимости сохранения языкового наследия и фонетической точности.\n\nНапротив, сторонники кириллицы, движимые русофильскими настроениями, выступают за восстановление исторических связей с Россией. Они рассматривают кириллицу не только как алфавит, но и как средство передачи культурного и политического наследия Российской империи."
alash.783.a: "Жана емле останется на долгие годы."
alash.783.b: "Принять латиницу - мы должны модернизироваться, а не колонизироваться."
alash.783.c: "Принять кириллицу - для лучшего взаимопонимания с русскими."

alash.782.t: "Реформа землевладения"
alash.782.d: "С момента своего создания правительство Алаша сталкивалось с проблемой собственности на землю в регионе. Лидеры Казахстана давно выступают за возвращение земель, захваченных у них во время российского колониального периода, особенно на северных пахотных землях, где русские поселенцы составляют большинство. Министерство модернизации, поддерживаемое [GetAzatName], [GetZhasAzamatName] и даже такими политическими аутсайдерами, как Уш-Жуз и [GetNationalistName], хочет немедленно приступить к перераспределению земель, отдавая приоритет возвращению конфискованных территорий общинам Казахстана. Этот шаг, вероятно, укрепит легитимность правительства среди бесправного населения Казахстана и выполнит давнее обещание партии «Алаш». Однако, хотя это решение может успокоить националистов Казахстана и укрепить внутреннюю стабильность, оно, скорее всего, вызовет ответную реакцию со стороны русских поселенцев, казаков и российского государства, представляя собой большую угрозу нашим дипломатическим отношениям и внутренней стабильности. Кроме того, быстрое перераспределение земель может нарушить сельскохозяйственное производство и инвестиции, что приведёт к краткосрочной экономической нестабильности.\n\nС другой стороны, весьма непопулярное решение - сохранить существующую систему землевладения, позволив русским поселенцам сохранить право собственности на свои земли в Алаш-Орде. Такой выбор позволит избежать возможных конфликтов и этнической напряжённости, но неизбежно приведёт к политическому кризису."
alash.782.a: "Немедленно провести перераспределение земель."
alash.782.b: "Сохранить статус-кво."

alash.781.t: "Затишье перед бурей"
alash.781.d: "Следуя решению правительства о немедленном перераспределении земель в Алаш-Орде, российские переселенцы пытаются осознать последствия потери своей земли и средств к существованию. В некоторых регионах процесс перераспределения земель проходит относительно мирно. Поселенцы, занимающие небольшие участки земли и не обладающие значительными ресурсами, охотно уступают свои владения семьям коренных жителей Казахстана и либо ищут убежище в [RUS.GetName], либо переезжают в города, чтобы заработать себе на жизнь. Однако не обошлось и без крови. Когда между казахами и поселенцами вспыхивали локальные конфликты, обе стороны несли потери. В Семиречье ситуация ещё больше ухудшилась. В регионе, и без того известном своей переменчивой этнической напряженностью, начались масштабные восстания среди поселенцев. Начались вооруженные столкновения, приведшие к значительным разрушениям. Ополченцы, опираясь на поддержку сочувствующих казаков, укрепляли свои позиции и готовились к длительному сопротивлению правительственным указам.\n\nТакже в городских центрах русское большинство мобилизуется на протесты, чтобы оспорить политику правительства по перераспределению земли. Переселенцы добиваются судебных запретов и решений, чтобы остановить проведение земельных реформ, утверждая, что они нарушают права собственности и подрывают верховенство закона."
alash.781.a: "Ситуация становится серьезной."

alash.780.t: "Избирательное правоприменение"
alash.780.d: "Согласно предыдущим переговорам с Казачьем Войском, их земли были признаны собственностью казаков, поэтому правительство не должно вмешиваться в экономические вопросы Казаков. Однако, поскольку местное население Казахстана обязуется вернуть свои земли, некоторые из наших националистически настроенных министров предлагают лишить казаков и их пахотных земель, переселив их к владельцам \n\n Это, несомненно, означало бы «объявление войны» со стороны казачьих атаманов."
alash.780.a: "Отступать нельзя - земля наша."
alash.780.b: "Казаки нам не нужны."

alash.7800.d: "Согласно предыдущим переговорам с Казачьем Войском, их земли были признаны собственностью казаков, поэтому правительство не должно вмешиваться в экономические вопросы Казаков. Однако, поскольку местное население Казахстана обещает вернуть свои земли, некоторые из наших националистически настроенных министров предлагают лишить казаков и их пахотных земель, переселив их к владельцам \n\nЭто, несомненно, означало бы «объявление войны» со стороны казачьих атаманов."

alash.779.t: "Восстание казаков!"
alash.779.d: "Как и ожидалось, казачьи атаманы были возмущены, получив информацию о реквизиции казачьих земель в пользу Казахов, увидев в этом явную угрозу своему образу жизни. Они начали восстание против нашего правительства, обещая ответить мечом и ружьем, если мы осмелимся противостоять им. Ополчение Алаша уже мобилизовано и готово нанести ответный удар, они лишь ждут приказа [ROOT.GetLeader]."
alash.779.a: "Это земля Казахстана, и мы будем сражаться за наш народ."

alash.7790.t: "Демарш Толстова!"
alash.7790.d: "Как и ожидалось, атаман Толстов возмутился, получив информацию о реквизиции казачьих земель в пользу казахов, увидев в них явную угрозу укладу жизни уральских казаков. Он начал восстание против нашего правительства, обещая ответить мечом и ружьем, если мы осмелимся противостоять ему. Ополчение Алаша уже мобилизовано и готово нанести ответный удар, они только ждут приказа [ROOT.GetLeader]."

alash.778.t: "Русские притесняются!"
alash.778.d: "Правительство завалили срочными обращениями русские поселенцы из [FROM.GetName], чьи земли были якобы незаконно конфискованы [FROM.GetAdjective]им правительством в рамках его агрессивной политики перераспределения земель. Эти поселенцы, которые наладили свою жизнь и получили средства к существованию на этих землях, теперь сталкиваются с проблемой перемещения. Эскалация кризиса побудила нас рассмотреть ряд ответных мер для защиты этнических русских и утверждения нашего влияния в регионе."
alash.778.a: "Это явное нарушение Федерального договора со стороны непокорного субъекта!" #ALO puppet
alash.778.b: "Пообещать защитить русскую общину." #ALO not puppet
alash.778.c: "Подготовить лагеря для беженцев." #ALO not puppet

alash.777.t: "Россия угрожает нам!"
alash.777.d: "Сегодня с [ROOT.GetLeader] связались напрямую из [FROM.Capital.GetName] с чётким посланием - они не что иное, как автономная территория, лояльный субъект России. На другом конце провода потребовали немедленно прекратить антиконституционную земельную реформу. В противном случае [FROM.Capital.GetName] угрожает вновь ввести войска на территорию автономии - привилегия, которой мы, по их словам, «нагло воспользовались», когда метрополия была слаба.\n\nИ похоже, что сейчас или никогда. [ROOT.GetName] должен либо стать свободным, сбросив оковы колониализма, либо подчиниться славянскому гегемону."
alash.777.a: "Свободный дух народа Казахстана никогда не будет сломлен."
alash.777.b: "Только безумец осмелится развязать такую войну."

alash.776.t: "Падение автономии"
alash.776.d: "Казахи, конечно, и раньше слыхали о танках, но далеко не все их видели. Железо и сталь грохочут по грунтовым улицам и мощеным тротуарам. Это звук повиновения.\n\nВеликая война не докатилась до далекой степи, и только ужасы восстания и гражданской войны 1916 года были ещё свежи в памяти многих казахов. Восстание провалилось, принеся лишь боль и изгнание. Гражданская война не принесла долгожданной свободы. И вот теперь снова - под грохот бронированной машины убийства - Казахов вынужден преклонить колено.\n\nМногочисленные зрители и граждане, которым не посчастливилось оказаться в гордом городе Семей в тот злополучный день, когда министров в наручниках выводили из здания правительства под вооруженным конвоем за государственную измену."
alash.776.a: "Россия возвращается."

alash.775.t: "Подчинение степи"
alash.775.d: "Коварный [ALO.GetName] наконец-то повержен. Благодаря тому, что русские войска контролируют ключевые города, транспортные узлы и железные дороги, у их слабого государства нет никаких шансов. Однако встает вопрос о будущем их автономии."
alash.775.a: "Расторгнуть автономию - прямое правление от [FROM.Capital.GetName]!"
alash.775.b: "Восстановите на время Степное генерал-губернаторство."
alash.775.c: "Установить лояльное киргизское правительство под строгим контролем."

alash.774.t: "Россия требует пересмотра земельной реформы"
alash.774.d: "Россия сделала нам замечание по поводу имущественных прав русскоязычного населения на территории нашей республики. Несмотря на то, что их обвинения смехотворны, Россия иногда сходит с ума, когда речь заходит о русскоязычном населении, и придумывает всякие небылицы. Тем не менее, неизвестно, что они предпримут, если мы не согласимся с их требованиями."
alash.774.a: "Наша страна - для Казахстана."
alash.774.b: "Не злите медведя - мы слишком слабы, чтобы бороться с ним»."

alash.773.t: "[FROM.GetName] выражает отказ"
alash.773.d: "Националистически настроенные киргизы отказались от наших требований прекратить их «земельную реформу», направленную на кражу земель русских. Мы должны подготовить ответ, которого они заслуживают."
alash.773.a: "Киргизы перегнули палку: Вводите войска!"
alash.773.b: "Присоединяйте регионы с русским большинством и устанавливайте санитарный буфер."
alash.773.c: "С ними мы будем бороться позже - санкциями против этих жалких сепаратистов."
alash.773.e: "Давайте сделаем вид, что ничего этого не было."

alash.772.t: "[FROM.GetName] выражает согласие"
alash.772.d: "[FROM.GetAdjective]ое правительство вступает в политический кризис, так как трусливо отменяет свою несправедливую земельную программу. Хотя русские поселенцы теперь могут вздохнуть свободно, мы знаем, что [FROM.GetAdjective]ая оппозиция, скорее всего, воспользуется этой слабостью правительства. Мы должны быть готовы нанести удар, если потребуется."
alash.772.a: "Хорошо, что у них ещё осталась мудрость."

alash.771.t: "Российское эмбарго"
alash.771.d: "Русские, как всегда, блефовали. Они ввели санкции против нашего правительства, прекратив все торговые маршруты и отменив все взаимные программы, введя запрет на экспорт и импорт из и в нашу страну. Они считают, что такое давление заставит нас сдаться, но, несмотря на экономические трудности, по крайней мере, наша земельная реформа может быть проведена."
alash.771.a: "Это похоже на победу."

alash.770.t: "Русские войска пересекли границу!"
alash.770.d: "Несмотря на последние попытки наших дипломатов остановить неостановимое, российские войска вошли в наши пределы без объявления войны. Пока правительство в шоке, Ополчение готово защищать наше государство и объявляет всеобщую мобилизацию."
alash.770.a: "Объявите всеобщую мобилизацию против захватчиков!"
alash.770.b: "Мы ничего не можем сделать против русских..."

alash.769.t: "Киргизское сопротивление!"
alash.769.d: "Вероломное правительство «[FROM.GetNameDef]» отказалось подчиниться."
alash.769.a: "Восставшие! Ваши земли по праву принадлежат России!"

alash.768.t: "Россия разжигает сепаратизм!"
alash.768.d: "Возрождающееся российское государство призывает нашу русскоязычную общину отделиться от нашей страны и войти в состав большой России. Что нам делать?"
alash.768.a: "Мы будем бороться за целостность наших земель!"
alash.768.b: "Мы ничего не можем сделать против русских."

alash.767.t: "Алашское ополчение отступает"
alash.767.d: "Трусливые войска Алаша отступили с земель, на которых проживает большинство русских. Наши танки остановились, не дойдя до Верного и Семипалатинска, но вскоре у нас появится возможность продвинуться вперед. Пока же мы должны позаботиться о том, чтобы эти регионы получили своё лечение от матушки-России."
alash.767.a: "Скоро вся Россия вернется к нам."

alash.766.t: "Россия отступает!"
alash.766.d: "Удивительно, но российское правительство отступило, отказавшись предпринимать какие-либо дальнейшие шаги в этом конфликте, явно демонстрируя свою слабость и нестабильность. Мы должны закончить реквизицию земель, пока есть такая возможность."
alash.766.a: "Великая победа народа Казахстана."

alash.765.t: "Русские поселенцы уезжают в Россию"
alash.765.d: "Оставшись без хлеба и масла, многие русские поселенцы покидают регионы, которые они незаконно захватили четверть века назад. Их исход отмечен трудностями и проблемами, но, по крайней мере, [RUS.GetAdjective]ое правительство, похоже, принимает их обратно с распростертыми объятиями. Хотя некоторые поселенцы все ещё сопротивляются нашей земельной реформе, ситуация стала гораздо более ясной для нашего правительства, чтобы сориентироваться."
alash.765.a: "Колонизация Степи вскоре подходит к концу."

alash.764.t: "Беженцы из [FROM.GetName]"
alash.764.d: "После того как несправедливые [FROM.GetAdjective]ие земельные реформы пошли полным ходом, многие русские переселенцы возвращаются в нашу страну, не имея ни малейшего места для проживания. Несмотря на то, что ранее мы создавали специальные лагеря и готовы предоставить им работу и жилье, некоторые из них считают нас предателями. Разве мы настоящая великая держава, если не заставили покориться кучку кочевников?"
alash.764.a: "Печальная правда, но подождите нашего возвращения."

alash.763.t: "Судьба казачьих земель"
alash.763.d: "В рамках нашей земельной реформы судьба земель, традиционно принадлежащих казакам, стала предметом серьезных споров. Реформа, направленная на перераспределение земель в пользу общин Казахстана, встретила серьезное сопротивление со стороны Казачьего Войска, которое рассматривает эти меры как прямую угрозу своей автономии. Новый закон предусматривает передачу больших участков плодородных земель, которые в настоящее время принадлежат казачьим поселенцам, местным казахам. В богатых и основанных казачьих станицах возникло ожесточенное сопротивление, приведшее к столкновениям. Сейчас правительство находится в критическом положении: оставить ли казаков в покое, заморозить конфликт или разобраться с ними раз и навсегда."
alash.763.a: "Эта земля - ваша земля, эта земля - моя земля."
alash.763.b: "Никаких уступок! Казаки - чужаки на землях Казахстана!"

#alash.762 for Cossack uprising

alash.761.t: "Закон о фамилиях и национальной идентичности"
alash.761.d: "Стремясь к модернизации и унификации национальной идентичности, Министерство модернизации предложило провести масштабную реформу, касающуюся именования граждан. Исторически сложилось так, что в Казахстане использовались только личные имена, которые часто дополнялись титулами или описаниями, отражающими их социальный статус или выдающиеся характеристики. Например, Богенбай был известен как Богенбай батыр из-за своего статуса воина, а Букар был известен как Букар жырау из-за своей известности как поэта. Однако сейчас эта традиционная система рассматривается как пережиток трайбализма и препятствие для создания целостной национальной идентичности.\n\nПредлагаемый закон направлен на отмену использования родовых имен и введение официальных фамилий для всех граждан. Это изменение отчасти вдохновлено практикой царской эпохи и более позднего периода Российской Федеративной Республики, когда Казахстану присваивались фамилии русского типа с окончаниями -ов, -ев или -ин, образованные от имени отца или деда. Министерство предлагает заменить эти русские фамилии на фамилии, характерные для Казахстана.\n\nРеформа вызвала бурные дебаты в парламенте и среди общественности. Националисты считают, что самый верный способ почтить наследие Казахстана - это официально признать имена предков в качестве фамилий."
alash.761.a: "Принять новые фамилии в Казахстане."
alash.761.b: "Принять имена предков в качестве фамилий."
alash.761.c: "Нет необходимости менять это."

alash.760.t: "Решение проблемы кочевничества"
alash.760.d: "Одной из самых острых проблем Алаш-Орды является трайбализм и кочевничество. Главный вопрос, стоящий перед партией, - как сбалансировать традиционный кочевой образ жизни, который веками определял самобытность Казахов, с требованиями современной государственности и экономического развития. Члены левого крыла считают, что в первую очередь необходимо перераспределить землю. Плодородные земли для сельского хозяйства и пастбищ будут способствовать тому, что Казахи будут селиться на этих землях. Кроме того, они считают необходимым развивать кооперативное сельское хозяйство, что поможет им плавно перейти на новый уровень жизни и сохранить общинные связи. Главной частью их плана является комплексная программа поддержки кочевого населения - предоставление бесплатного или субсидированного жилья, образования и здравоохранения.\n\nУмеренные партийцы считают, что проблему нужно решать постепенно. Они предложили поэтапные программы, предоставляющие жилье и возможности трудоустройства в течение нескольких лет.\n\nИ наконец, националисты полностью отрицают любые планы по изменению традиционного образа жизни. Они считают, что необходимо сохранить кочевой образ жизни, интегрировав в него современную инфраструктуру и услуги."
alash.760.a: "Поддержите инициативу левых."
alash.760.b: "Постепенный переход - лучший вариант."
alash.760.c: "Сохраним кочевничество!"

alash.759.t: "Победа над кочевничеством"
alash.759.d: "Сегодня Министерство модернизации объявило об исторической победе своей комплексной программы оседлости, ознаменовавшей успешный переход народа Казахстана от преимущественно кочевого образа жизни к оседлому сельскохозяйственному и городскому. Под дальновидным руководством Миржакипа Дулатова было создано Министерство модернизации для контроля и проведения широкомасштабных реформ, направленных на подъем и модернизацию общества казахов. Программа оседлости была ключевым компонентом этих реформ.\n\nУспех программы очевиден из статистики, опубликованной Министерством модернизации. Более 80 % населения, ранее ведшего кочевой образ жизни, теперь поселилось в постоянных домах, что значительно повысило уровень жизни, доступ к образованию и здравоохранению. Повысилась производительность сельского хозяйства, что способствует продовольственной безопасности и экономической стабильности."
alash.759.a: "Великая победа!"

alash.758.t: "Племена сопротивляются Седентаризация"
alash.758.d: "Несмотря на комплексную программу оседлости, некоторые кочевые племена оказали значительное сопротивление, расценив принудительное расселение как посягательство на их традиционный образ жизни. Несколько племен объединились в группы, чтобы противостоять усилиям правительства, что привело к жестоким столкновениям с силами ополчения Алаша.\n\nПо сообщениям, восстания кочевников нарушили транспортные маршруты, разрушили инфраструктурные проекты и привели к жертвам с обеих сторон."
alash.758.d2: "Несмотря на всеобъемлющую программу оседлости, некоторые кочевые племена оказали значительное сопротивление, рассматривая принудительное поселение как посягательство на их традиционный образ жизни. В степях [590.GetName]е несколько племен объединились, чтобы противостоять усилиям правительства.\n\nПо сообщениям, восстания кочевников нарушили транспортные пути и разрушили инфраструктурные проекты, более того - ополчение Алаш, возглавляемое известным сторонником кочевничества Садыком Аманжоловым, ничего не сделало."
alash.758.a: "Это плохо."

alash.757.t: "Нехватка ресурсов в новых поселениях"
alash.757.d: "По мере реализации программы оседлости стремительный приток кочевников во вновь созданные поселения привел к острой нехватке ресурсов. Инфраструктура, все ещё находящаяся на стадии становления, изо всех сил пытается обеспечить растущее число поселенцев достаточным количеством пищи, воды и жилья.\n\nВ некоторых поселениях появились сообщения о голоде: запасы продовольствия сокращаются, а сельскохозяйственное производство не может удовлетворить потребности населения.\n\nВ ответ правительство направило ресурсы из других регионов, но это привело к недовольству и волнениям и в этих районах."
alash.757.a: "Тревожно."

alash.756.t: "Коррупционный скандал разрушает Седентаризацию"
alash.756.d: "Крупный коррупционный скандал выявил широкомасштабную растрату и нецелевое использование средств, предназначенных для программы оседлости. Расследование показало, что местные администраторы расхищали средства, предназначенные для строительства инфраструктуры и поддержки поселенцев. Этот скандал не только задержал строительство жизненно важных объектов, но и подорвал доверие общественности к способности правительства эффективно управлять программой."
alash.756.a: "Мы должны предотвратить подобное в будущем."

alash.755.t: "Совет Джетису партии Алаш"
alash.755.d: "Главным оплотом националистической фракции в партии «Алаш» был Совет Жетису «Алаш» и его лидеры - Ыбырайым Жайнаков, Иса Тергеусизов, Жакып Акпаев и, конечно же, Садык Аманжолов. На их взгляды существенно повлиял характер Гражданской войны в России. Джайнаков и Аманжолов лично наблюдали за кровавой бойней, развязанной большевиками в [589.GetName] - фактически одном из немногих регионов Туркестана, где большевики имели сильные позиции. Террор и хаос, принесенные большевиками, сделали Казахов вечными противниками коммунистов и всех, кого они подозревали в связях с ними. Когда [589.GetName] был освобожден от большевизма, на смену пришли новые палачи - анненковцы, кровожадные казаки и бандиты, освободившие регион. Жакып Акпаев был арестован колчаковцами и приговорен к расстрелу, что также оказало значительное влияние на взгляды членов Жетысу Алаша.\n\nНу вот, наконец, в их руках оказалась страна, которая долгие годы оставалась придатком России, частью бывшей империи, которую Империя не хотела отпускать."
alash.755.a: "Степь будет свободной, как когда-то"

alash.754.t: "Военный переворот в [ROOT.GetName]"
alash.754.d: "Сегодня глава ополчения Алаш и лидер [GetNationalistName] Садык Аманжолов инициировал военный переворот против правительства. Переворот начался рано утром, когда верные Аманжолову отряды Ополчения Алаша захватили ключевые правительственные здания, центры связи и военные базы в столице. Заговорщики захватили радио- и телеграфные станции, взяли под контроль штаб-квартиру правительства и Халык Кенеси. К рассвету [ROOT.Capital.GetCapitalVictoryPointName] был фактически под военным контролем, а правительственные чиновники были либо задержаны, либо помещены под домашний арест.\n\nАманджолов обратился к народу через радиостанцию, осудив недавние решения правительства. Он объявил о создании временного военного правительства, которое будет следить за возвращением к первоначальным целям движения «Алаш»."
alash.754.a: "Когда правительство не может, военные могут!"

alash.753.t: "Утверждение списка кандидатов"
alash.753.d: "В исторический момент для народа Казахстана проходят выборы нового хана. По традиции, ханом Казахстана должен быть член династии Тёре, потомки Чингисхана, которые всегда обладали исключительным правом быть избранными на этот уважаемый пост.\n\nДва выдающихся кандидата стали лидерами на этих выборах. Азимхан Кенесарин - прямой потомок Кенесары-хана, последнего хана Казаха, известного тем, что возглавлял национально-освободительное движение Казахов с 1837 по 1847 год в борьбе за независимость от Российской империи. Азимхан обладает сильным наследием сопротивления и патриотизма. В 1905 году он сыграл важную роль в составлении петиции казахов на имя председателя Совета министров Российской империи, выступая за права и автономию Казахстана. Его преданность делу казахов проявилась в 1917 году, когда он организовал съезд казахов Аулие-Атинского округа и был заместителем председателя на Втором Всеказачьем съезде. С 1921 года он является секретарем Сырдарьинского совета партии «Алаш», демонстрируя своё лидерство и преданность народу Казахстана. Азимхан Кенесарин широко рассматривается как ведущий кандидат на ханский трон, пользующийся большой поддержкой благодаря своему опыту и националистическим качествам.\n\nВторой выбор - Габдол-Хаким Букейханов, правнук Бёкей-хана, представляет другую линию лидерства. Бёкей-хан, после неудачной попытки претендовать на трон Младшего жуза, создал полунезависимую Букейскую орду с разрешения императора Павла I Всероссийского в 1801 году. Букейская орда, просуществовавшая с 1812 по 1845 год, была попыткой сохранить некоторую степень автономии под российским сюзеренитетом. Габдол-Хаким окончил Уральское войсковое реальное училище, а затем учился в Московской сельскохозяйственной академии. Он известен своими левыми взглядами и считается менее предпочтительным для традиционалистов. Его принадлежность к партии Уш-Жуз также вызывает опасения."
alash.753.d2: "$alash.753.d$\n\nТакже есть кое-что - Шерали Лапин, влиятельный лидер туркестанской партии «Иттифоки Муслимин», выдвинул предложение, которое отходит от традиционной линии династии Тёре, вместо этого выступая за выбор хана из числа османских принцев: Мехмед Абдулкерим, Мехмед Орхан или Махмуд Намик. Это предложение направлено на укрепление связей с Османской империей, потенциально предлагая политические и экономические выгоды."
alash.753.a: "Азимхан, без сомнения, должен стать ханом."
alash.753.b: "Габдол-Хаким, несмотря ни на что, избирается."
alash.753.c: "Вместо него выбирают Мехмеда Абдулкерима."
alash.753.e: "Избран османский принц Мехмед Орхан."
alash.753.f: "Махмуду Намику гарантирован трон."

alash.752.t: "Хан Силау - Маслихат из [GetYear]"
alash.752.d: "Волнение и предвкушение были ощутимы, когда новость о предстоящих выборах хана (хана Силау) распространилась по всей земле. Джасауылы, традиционные глашатаи, объявили об этом событии всем кланам, чтобы все были в курсе этого знаменательного события. По мере приближения дня приготовления велись с большим энтузиазмом. Женщины и дети надели свои лучшие одежды, а мужчины прибыли в Маслихат в полном вооружении, что означало их право голоса и готовность участвовать в этом знаменательном событии.\n\nЦеремония, как и в старые времена, началась с торжественной молитвы ходжи, призывающей благословение и руководство для проведения церемонии. После этого слово взял уважаемый Аксакал, почтенный старейшина, чтобы обратиться к собравшимся кланам. Перед народом выступили два выдающихся кандидата - первым выступил Азимхан Кенесарин, внук Кенесары-хана. Он рассказал о своем вкладе, в том числе о роли в петиции в Каркаралы и работе в партии «Алаш». Затем перед собравшимися выступил Габдол-Хаким Букейханов, правнук Бокей хана. Пока каждый кандидат и их сторонники произносили свои речи, собрание внимательно слушало.\n\nПосле того как народ принял решение в пользу [alash_752_d_winner], ритуал «поднятия хана» (Khan Kөteru) был назначен на следующую пятницу. В этот день на вершине холма будет возложена белая кошма, символизирующая чистоту и новое начало. Вновь избранный хан будет восседать на кошме лицом к Мекке. Затем четыре самых уважаемых султана, бии, баи и батыры трижды поднимут хана над головой, официально провозгласив его новым правителем."
