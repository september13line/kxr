POLITICS_ALIKHAN_BUKEIKHANOV_DESC: "§YОписание лидера\nРодился:§! 5 марта 1866 года, в Токраунской волости, Семипалатинская область, Главное управление степей, Российская Империя\n§YПолитическая карьера:§! Алихан Букейханов, или, как его больше знают в Петрограде, Алихан Букейханов, с рождения принадлежал к высшему сословию Казахов - он был прямым потомком ханов Букейской орды, автономного государства Казахов, которое сдалось русским в XIX веке. Высшее образование он получил в Санкт-Петербурге и вырос под влиянием кадетского либерализма и умеренного социализма - в конечном счете это привело его к вступлению в кадеты. Однако, поскольку он был усердным агитатором за Казахскую Автономию, после Февральской революции Букейханов перестал находить поддержку среди кадетов в этом важнейшем для него вопросе. В июле 1917 года была основана партия «Алаш», лидером которой стал Букейханов - либеральная, прогрессивная и национальная партия всех Казахов.\n\nПосле гражданской войны Алашская автономия была окончательно утверждена как автономная территория России, а Алихан стал министром-председателем её местного парламента, по сути, управляя автономией как губернатор. Все это время он оставался на своем посту, поддерживаемый как центральным правительством в Петрограде, так и местным парламентом. Однако в последние годы стареющий правитель не раз подумывал об уходе с поста, но единственное, что, похоже, удерживает его на месте, - это созданная им партия, которая за эти годы раскололась на различные фракции и рискует распасться в случае его отставки."
POLITICS_MIRJAKIP_DULATULY_DESC: "§YОписание лидера\nРодился:§! 25 ноября 1885 года, в Сарыкопинской волости, Тургайская область, Главное управление степей, Российская Империя\n§YПолитическая карьера:§! Миржакип Дулатов. Очень харизматичный политик, но во многих отношениях он является идеальным воплощением культа личности и Клики Алаш-Орда. Дулатулы выдвигался в качестве преемника Букейханова, но его радикализм и сильная личная база власти оттолкнули многих других членов партии, в результате чего Дулатулы был отвергнут в пользу гораздо более манипулируемого и слабовольного Ермекова. Дулатули находится левее статус-кво, но по своей сути он либерал, и хотя его желание покончить с политическими Кликами в Орде может показаться благородным, скорее он просто стремится вытеснить их своей собственной верхушкой."
POLITICS_SMAGUL_SADUAQASOV_DESC: "§YОписание лидера\nРодился:§! Ноябрь 1900 года, аул Жаркын, Акмолинская область, Главное управление степей, Российская Империя\n§YПолитическая карьера:§! Смагул Садвакасов получил образование в русско-казахской школе в 1915 году и продолжил обучение в Омской сельскохозяйственной школе. Параллельно с учебой он начал свою трудовую деятельность в качестве народного учителя в родном ауле. В 1916 году стал активным членом молодежной организации казахов «Бирлик» в Омске Акмолинской области - прямого предшественника Жас Азамата. Правые члены «Бирлика» поддержали Алаш-Орду и объединились в Жас Азамат. Эта новая организация была посвящена идеалам свободы и независимости для народа Казахов, а также защите бедных и социальным реформам. Будучи лидером этой молодежной организации, Сядуакасов основал одноименную газету, а позже превратил Жас Азамат в официальное молодежное крыло партии «Алаш». Он стал ещё ближе к руководству «Алаш» после того, как в 1924 году женился на дочери Алихана Букейханова Зейнеп (Елизавете). Вместе с ней он переехал в Ташкент в Туркестане, где они прожили до 1927 года, после чего вернулись в Алашскую автономию. Смагул продолжил политическую карьеру и был избран депутатом Халыкского Кенеса, став одним из самых молодых его членов. В начале 1930-х годов Жас Азамат стал собственной партией, в некотором роде запустив бомбу замедленного действия по развалу партии Алаш. К 1936 году он стал одним из самых громких критиков партии, несмотря на свои родственные связи с её руководством."
POLITICS_ALIMKHAN_YERMEKOV_DESC: "§YОписание лидера\nРодился:§! 25 мая 1891 года, в Каркаралы, Семипалатинская область, Главное управление степей, Российская Империя\n§YПолитическая карьера:§! Алимхан Ермеков известен многим как голос разума, математик и опытный дипломат. Родился в семье среднего класса, получил образование в Томске, но был вынужден прервать учебу, чтобы присоединиться к национально-освободительному движению Казахов. Он сблизился с Алиханом Букейхановым и был избран в Народный совет Алаш-Орды. После войны основал в родном городе школу, где стал директором и учителем математики, а также окончил Томский университет с дипломом горного инженера и специальностью геолога-разведчика. В политику он вернулся в конце 1920-х годов и вскоре стал одним из ближайших соратников Букейханова, а в условиях раскола партии был безоговорочным сторонником статус-кво. Теперь, став преемником Букейханова, он стремится сохранить Алаш-Орду с её уникальной культурой, но признает необходимость модернизации."
POLITICS_MUQAN_AITPENOV_DESC: "§YОписание лидера\nРодился:§! 1871, в Омском уезде Акмолинской области, Главное управление степей, Российская Империя\n§YПолитическая карьера:§! Мукан Айтпенов родился в бедной семье скотопромышленника, что во многом определило его политическую карьеру. После учебы в русско-казахской школе он поступил в Омскую учительскую семинарию, затем был направлен на службу делопроизводителем-переводчиком канцелярии Омского уездного начальника, а затем - переводчиком в Акмолинское областное правление. В дореволюционные годы на страницах журнала «Айкап» публиковал статьи о культуре, здравоохранении, просвещении, проблемах сельского хозяйства. До Февральской революции был переводчиком при Акмолинском генерал-губернаторе. С революцией началась его деятельность как политического деятеля. Будучи председателем Омского областного казахского комитета, он стал одним из организаторов первой Казахийской социалистической партии - Уш-Жуз, а также её первым председателем. Однако радикальная оппозиция внутри партии, возглавляемая Кольбай Тогусов, сместила Айтпенова, так как он отказывался работать с большевиками и отрицал классовое деление в Степи. Хотя Тогусов сначала одержал верх в этом конфликте, будучи избранным председателем партии и немедленно арестовав Айтпенова, сам Тогусов вскоре был арестован и расстрелян - офицерами Колчака.\n\nПартия «Алаш», однако, не могла простить Уш-Жуз критику в свой адрес и приложила немало усилий, чтобы партия была уничтожена. Им это не удалось, так как после амнистии Керенского для «сочувствующих большевикам, но не членов коммунистической партии», Айтпенов был освобожден из тюрьмы и сумел реорганизовать Уш-Жуз как социалистическую оппозицию режиму в Алашской автономии. Партия сохранила многие тезисы из своей первоначальной программы, но так и не смогла избавиться от своей главной проблемы - популизма лидеров, которые идут на все, чтобы дискредитировать Алаш, и обещают невозможное в своих лозунгах. Теперь, когда Айтпенов возглавил страну, перед ним стоит огромная задача - как удержать правительство и страну от хаоса."
POLITICS_ALIBI_JANGILDIN_DESC: "§YОписание лидера\nРодился:§! 1884 год, аул Коядул, Тургайская область, Главное управление степей, Российская Империя\n§YПолитическая карьера:§! Первый казахский революционер-большевик Алиби Джангильдин родился в 1884 году в бедной семье, дважды убегал из дома, чтобы получить образование, учился в духовной консистории в Оренбурге. В 1905 году он был исключен из Московской академии за революционную деятельность, после чего Джангильдин отправился в путь, чтобы обойти весь земной шар. Алиби пересек Венгрию, Сербию, Турцию, Сирию, Палестину, Египет, Индию, Цейлон, Индокитай и Японию, зарабатывая на жизнь фотографией. Через четыре года Джангильдин вернулся на родину и к 1917 году стал героем простых людей. Вместе с Амангельды Иманов поднял вооруженное восстание против царского правительства, которое продлилось до Февральской революции. Получив от большевиков удостоверение на право вести пропаганду, Джангильдин вернулся в Торгай, чтобы распространять большевистские идеи, но был арестован по приказу Алихана Букейханова. \n\nВ январе 1918 года Алиби Джангильдин пообещал Иосифу Джугашвили, тогдашнему народному комиссару по делам национальностей, что он сможет подорвать усилия Алаш-Орда по созданию автономии. Летом 1918 года Джангильдин получил 68 миллионов рублей, а также оружие, боеприпасы, медикаменты и одежду. В августе 1918 года, в разгар Гражданской войны, отряд с грузом сел на шхуны «Аббасин» и «Мехли» в Астрахани, переправился через Каспийское море, но порт был занят белыми, поэтому пришлось высадиться на пустынном берегу и идти через Мангышлак. Периодически караван подвергался нападениям белых, было убито несколько десятков человек. 11 ноября, через 57 дней, Джангильдин доставил оружие, медикаменты и боеприпасы для красных, сражавшихся на Актюбинском фронте. К сожалению, война разворачивалась в сторону победы Алаш-Орда и белых. Джангильдин был вынужден вновь бежать с родины, посетив Персию, а затем отправившись во Французскую коммуну для встречи с большевиками. Несколько лет назад он вернулся в Алаш-Орду инкогнито и вновь занялся организацией подпольного коммунистического движения."
POLITICS_SAKEN_SEIFULLIN_DESC: "§YОписание лидера\nРодился:§! 15 октября 1894 года, в ауле Ортау, Акмолинская область, Генеральное правительство степей, Российская Империя\n§YПолитическая карьера:§! Сакен Сейфуллин, светило казахской литературы, родился в семье кочевников. Его родители с ранних лет привили ребенку глубокое уважение к национальной культуре. Отец часто играл на домбре, а мать увлекала мальчика сказками из фольклора и легенд. Его литературные способности проявились ещё до революции, когда в 1910 году вышел сборник лирических стихов «Минувшие дни». Деятельность Сакена Сейфуллина как революционера и сторонника советской власти прочно связана с Акмолой. В Омске Сакен поступил в учительскую семинарию, где познакомился с русскими революционерами и с энтузиазмом воспринял их идеалы и устремления. К двадцати годам Сейфуллин стал одним из руководителей «Бирлика» - первой омской молодежной организации, занимавшейся развитием культурных и образовательных инициатив среди своих земляков. Вернувшись в Акмолинск в 1917 году, Сакен объединил вокруг себя интеллигенцию, создав инициативную группу, связанную с большевистским движением. Одновременно он основал организацию для молодых казахов под названием «Жас Казахи», а также писал статьи в большевистскую газету «Тиршилик». В конце 1917 года Сейфуллин, революционный писатель, был избран в Совет депутатов и назначен народным комиссаром просвещения. На протяжении всего периода борьбы за советскую власть Сейфуллин не оставлял писательскую деятельность. В 1917 году он написал пьесу «На пути к счастью», которая впервые была поставлена в Акмолинском клубе 1 мая 1918 года и имела большой успех в пропаганде революционных идей.\n\nНо в июне 1918 года Сейфуллин, вместе с другими советскими чиновниками, был арестован во время контрреволюционного восстания. Он был заключен в тюрьму и вместе с другими советскими депутатами оказался в «поезде смерти» жестокого атамана Анненкова. После невыразимых мучений ему суждено было погибнуть в Омском концлагере. Однако в апреле 1919 года Сейфуллину случайно удалось бежать.\n\nС падением советской власти в степи Сейфуллин скрывался. Одни утверждают, что он перебрался через Мирзачоль в Туркестан, другие предполагают, что он продолжал публиковаться под чужим именем. Как бы то ни было, когда в Петропавловске разразилась новая революция, Сакен вышел из затворничества. Примкнув к Джангильдину, Сейфуллин провозгласил возрождение Жас Казаха, движения, объединяющего национал-коммунистов, и на первом съезде Коммунистической партии заручился поддержкой делегатов и занял пост председателя новообразованной партии."
POLITICS_AMANZHOLOV_SADYK_AYUKEVICH_DESC: "§YОписание лидера\nРодился:§! 28 августа 1885 года, в Бакайской волости, Семиреченская область, Степное генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Садык Аманжолов родился в Жетису, недалеко от города Верный. В семье заметили склонность мальчика к учебе и поддержали его желание учиться вдали от дома. Окончив мужскую гимназию в Верном в 1907 году, он стал студентом юридического факультета Казанского императорского университета. Осенью 1912 года он уже приступил к исполнению обязанностей младшего кандидата в суде Верненского уезда. В сложный, переломный период Вельткрига, среднеазиатского восстания и Гражданской войны он был судьей третейского суда в приграничном с Синьцзяном городе Урджаре, через который в 1916-1918 годах проходили потоки беженцев. Аманжолов стал свидетелем многих трагедий и многое сделал для помощи казахам по обе стороны границы. В качестве депутата он принял участие в Первом Всеказачьем съезде, состоявшемся в Оренбурге в июле 1917 года. Там он ближе познакомился со многими своими единомышленниками, членами партии «Алаш». Съезд избрал Аманжолова депутатом Всероссийского Учредительного собрания от Жетису. Он также стал председателем казахского комитета Урджарского района и занимался созданием местных отделений партии «Алаш» в Джетисском районе. Аманжолов принимал активное участие в формировании вооружённых отрядов алашского ополчения. События развивались стремительно, и отряды ополчения превратились в алашскую армию, выступившую против большевиков. В августе 1918 года во время боя с большевиками Садык Аманжолов был тяжело ранен. Когда Жетису перешел в руки большевиков, Жетисуское отделение Алаш-Орда отправилось в Шаушек в Синьцзяне. Аманжолов занимался созданием ополчения из переселившихся туда казахов. Они вернулись в Алаш-Орда только после окончания войны.\n\nПосле смерти Хамит Тохтамышев возглавил ополчение Алаш, местные отряды самообороны, которым Россия разрешила существовать. Однако недовольство казачеством и русским господством привело его к активному национализму. Благодаря его усилиям и усилиям его сподвижников почти весь регион автономии, ранее входивший в состав Туркестана, приобрел ярко выраженную национальную направленность. В этих землях политика Алаша стала более радикальной и была направлена на отчаянное сохранение независимости и традиций казахов. Теперь, во главе всего народа, казахское государство должно было окончательно оправиться от потрясений бурных лет."

