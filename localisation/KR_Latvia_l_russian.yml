 LAT_join_internationale: "Вступить в Третий Интернационал"
 LAT_join_internationale_desc: "Пришло время официально присоединиться к синдикалистскому блоку."
 LAT_return_to_riga: "Перенести столицу в Ригу"
 LAT_return_to_riga_desc: "Рига, жемчужина Балтики, наконец-то наша. Давайте перенесем администрацию из Лиепаи в настоящую столицу Латвии."
 LAT_form_pribaltika: "Сформировать Прибалтику"
 LAT_demand_western_dvinsk: "Потребовать Западный Двинск"
 LAT_demand_western_dvinsk_desc: "Двинск, как его называют русские, несомненно, латышский. Мы должны выстоять против российской громады и потребовать этот район."
 LAT_join_russia: "Присоединяйтесь к Московскому соглашению"
 LAT_join_russia_desc: "Пришло время подписать официальный военный союз с российским блоком."
 LAT_attack_country: "Вторжение в [FROM.GetNameDef]"
 LAT_attack_country_desc: "Ситуация в [FROM.GetNameDef] вышла из-под контроля. Мы должны вмешаться."
 LAT_buy_small_arms: "Приобрести вооружение коммунаров"
 LAT_buy_small_arms_desc: "Необходимо заключить постоянное соглашение с Коммуной Франции о поставках вооружений."

 LAT_visit_to_RUS: "Государственный визит в Россию"
 LAT_visit_to_RUS_desc: "Чтобы начать новую эру отношений с Россией, Курелис запланировал государственный визит. Приступим к его осуществлению."
 LAT_visit_to_EST: "Государственный визит в Эстонию"
 LAT_visit_to_EST_desc: "Чтобы начать новую эру отношений с Эстонией, Курелис запланировал государственный визит. Давайте займемся этим."
 LAT_nordic_investment: "Искать [FROM.GetAdjective]ое финансирование"
 LAT_nordic_investment_desc: "Чтобы заручиться [FROM.GetAdjective]ой финансовой поддержкой, был разработан план создания совместных государственных компаний. Нам нужно только одобрение."
 LAT_mutual_protection: "Единая оборонная политика"
 LAT_mutual_protection_desc: "Эстонцы давно стали нашими братьями по оружию. Если они падут, мы, несомненно, последуем за ними. Поэтому мы должны стремиться к обмену взаимными гарантиями обороны с Таллином."
 LAT_EST_Last_Stand: "Снова братья"
 LAT_EST_Last_Stand_desc: "Чтобы защитить нашу независимость в этот тёмный час, было выдвинуто предложение об укреплении союза с Эстонией."
 LAT_LIT_Last_Stand: "Наши товарищи на юге"
 LAT_LIT_Last_Stand_desc: "Наши соотечественники, прибалты и литовцы, наконец-то присоединились к нам, чтобы вырваться из тисков немцев. Если мы будем вместе, мы будем сильнее!"

 LAT_rebuild_valmiera_industrial_center: "Восстановить Валмиерский промышленный центр"
 LAT_redirect_train_lines_to_Liepaja: "Перенаправить железные дороги"
 LAT_redirect_train_lines_to_Liepaja_desc: "Железнодорожное сообщение между Лиепаей и большей частью страны проходит через Ригу. Необходимо построить альтернативные маршруты."
 LAT_build_a_dam: "Построить Кегумскую гидроэлектрическую плотину"
 LAT_build_a_dam_desc: "Чтобы завершить наши усилия по строительству плотины, необходимо полностью задействовать великую Даугаву. Уже определено место в городе Кегумс за границами Риги, и строительство должно начаться как можно скорее."
 LAT_more_financement_for_construction: "Выделить бюджет на текущие проекты"
 LAT_more_financement_for_construction_desc: "При строительстве плотины мы мобилизовали много техники и людей. В то же время мы могли бы выделить оставшийся государственный бюджет на всю страну."
 LAT_extract_steel: "Шахты и мельницы"
 LAT_extract_steel_desc: "Многие районы, недавно очищенные от торфа, богаты железом. Государство должно немедленно приступить к разработке этих месторождений и заселению этих территорий. Для этого необходимо построить современные сталелитейные заводы как можно ближе к этим районам без ущерба для эффективности."
 LAT_extract_oil_from_peat: "Электричество из торфа"

 LAT_military_decisions: "Военные решения"
 LAT_military_decisions_desc: "Новая латвийская армия должна быть построена с нуля. Она должна начать с ряда реформ, чтобы быть в состоянии конкурировать с армиями немецких угнетателей и наших воинственных соседей."

