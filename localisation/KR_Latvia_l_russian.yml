 LAT_SOV_Create_Soviet_Union_desc: "Великая Октябрьская революция должна была принести социалистическую революцию во всю Российскую империю, но она была подавлена реакционерами. Мы, остатки большевиков, вернулись в Москву и можем наконец отомстить за этот провал. Союз Советов восстанет вновь!"
 ISKO.16.t: "Новый Октябрь!"
 ISKO.16.d: "Перед Францией, перед Британией Российская Империя подняла красный флаг, свергнув своих хозяев в Великой Октябрьской социалистической революции 1917 года под мудрым руководством Владимира Ленина и партии большевиков. Однако материальные условия России оказались непреодолимыми для революционеров, и в жестокой Гражданской войне эта революция была уничтожена реакционными силами.\n\nТе российские социалисты, которые остались в живых, в конце концов отказались от большевистских идей, считая их неудачными на практике, и приняли влияние французских и британских синдикалистов. Но латышские социалисты остались верны идеям Ленина. До революции Латвия была величайшим оплотом большевистской партии, именно латышские стрелки формировали первые части Красной армии, поэтому даже после разрушения Советской России латышские эмигранты сохранили дух партии. \n\nВ конце концов, они создали скромную крепость на берегу Балтийского моря, а теперь вернулись в Москву, где, наконец, смогут сбросить оболочку Латвийской социалистической республики и восстановить мечту Ленина - Советский Союз народов бывшей Российской империи. Ленин, Троцкий и другие мученики 1917 года наконец-то будут удостоены чести."
 ISKO.16.a: "Страна Октября вновь восходит!"
 LAT_SOV_union_restored: "Октябрь возрожден"
 LAT_SOV_union_restored_desc: "Советская Россия, отстаивающая догматы ленинизма, была разрушена реакционерами в 1920 году, но теперь усилиями пролетариата Латвии восстановлена. Теперь никакие реакционеры и ревизионисты не смогут её свергнуть!"
 LAT_SOV_formulate_marxism_leninism: "Формулировать марксизм-ленинизм"
 LAT_SOV_formulate_marxism_leninism_desc: "Теперь, укоренившись в России, мы должны превратить память об идеях Ленина и краткий опыт Советской республики в краткую идеологию, способную соперничать с синдикализмом. Марксизм-ленинизм отвергает децентрализацию наших оппонентов-синдикалистов и утверждает главенство партийного авангарда, коллектива послушных социалистов, способных эффективно организовать строительство социализма."
 LAT_SOV_establish_red_army: "Организация\nКрасной армии"
 LAT_SOV_establish_red_army_desc: "Эксперименты синдикалистов с ополчением и общинной обороной показали свою слабость. Социалистическую родину может защитить только сильная, централизованная армия, за которой следят идеологические комиссары, чтобы обеспечить её верность революции."
 LAT_SOV_party_supremacy: "Верховенство партии"
 LAT_SOV_party_supremacy_desc: "Коммунистическая партия - единственная движущая сила социализма в Союзе. Профсоюзы, коммуны, армия, правоохранительные органы и все другие институты должны находиться под полным контролем партийных чиновников, чтобы обеспечить их преданность марксизму-ленинизму от начала и до конца."
 LAT_SOV_industrialization: "Ускоренная индустриализация"
 LAT_SOV_industrialization_desc: "Наш опыт в Латвии показал, что централизованное планирование и массовое внимание к промышленности могут превратить даже небольшое государство в промышленную державу всего за пять лет. Давайте повторим этот опыт в масштабах всего Союза и станем свидетелями роста нашего потенциала."
 LAT_SOV_collectivization: "Коллективизация"
 LAT_SOV_collectivization_desc: "В Латвии мы заменили частные фермы сельскохозяйственными коллективами и стали свидетелями роста объемов добываемого зерна. Чтобы подпитывать наш промышленный потенциал, мы должны иметь мощную сельскохозяйственную базу, способную экспортировать зерно по всему миру, и поэтому мы начнем коллективизацию по всему Союзу."
 LAT_SOV_new_soviet_man: "Создание нового человека"
 LAT_SOV_new_soviet_man_desc: "Прежде всего, мы должны стремиться к созданию нового человека - нового советского человека. Старые традиции и невежество будут искоренены, а на смену им придут идеалы, которые помогут нам создать социалистический рай. Новое человечество будет умным, образованным, атеистичным, героическим и преданным родине социализма."
 LAT_SOV_world_revolution: "Мировая революция"
 LAT_SOV_world_revolution_desc: "Нашей конечной целью должно быть не что иное, как освобождение всего человечества - и мы сделаем это исключительно своим путём. Не как марионетка синдикалистов, а как авангардная сила, которая уничтожит и реакционеров, и ревизионистов, создав новый, социалистический мир."
 LAT_SOV_natural_borders: "Наши естественные границы"
 LAT_SOV_natural_borders_desc: "Границы Российской империи, которые в 1917 году представлялись как просторы Советской республики, должны вновь стать нашими границами. Народы этих земель войдут в состав Союза на правах братских республик."
 LAT_SOV_invasion_of_europe: "Вперёд в Европу!"
 LAT_SOV_invasion_of_europe_desc: "Европейский пролетариат жаждет быть освобожденным мощью Красной Армии. Мы обеспечим это освобождение, если потребуется, силой."
 LAT_SOV_invasion_of_asia: "Освобождение Азии"
 LAT_SOV_invasion_of_asia_desc: "Массовые массы азиатских рабочих, крестьян и пролетариев страдают уже достаточно долго. Мощь Красной Армии разорвет их оковы."
 LAT_SOV_invasion_of_everyone: "Неудержимое наступление"
 LAT_SOV_invasion_of_everyone_desc: "Не будет покоя, пока флаг социалистической революции не развеется по всему миру - старому миру, новому миру, это не имеет значения перед лицом исторической неизбежности. Все реакционеры и ревизионисты, которые встанут на нашем пути, будут раздавлены."
