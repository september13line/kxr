### Leaders ###
 POLITICS_JEKABS_PETERSS_DESC: "§YОписание лидера\nРодился:§! 3 декабря 1886 года, в Бринкене, Хазенпотский округ, Курляндская губерния, Российская Империя\n§YПолитическая карьера:§! Яков Петерс родился в Курляндии в 1886 году в семье этнических латышских крестьян. В 22 года он уехал из Латвии и Российской империи в Лондон, где участвовал в создании Латвийской социал-демократической рабочей партии. Он вернулся в Латвию после начала большевистской революции в стране, но бежал в гражданской одежде от немецких войск, когда они наступали на последние остатки первой Исколатовской республики во время Гражданской войны в России. После пребывания в нейтральной Швеции, а затем в новообразованном Британском Союзе, Петерс снова покинул свою британскую семью и вместе с другими бывшими латышскими большевиками вернулся в Объединённое Балтийское Герцогство и стал играть ведущую роль в организации рабочих и крестьян западной Латвии по старым большевистским принципам.\n\nКак бесспорный лидер восстановленной Исколатской Республики, Петерс стремится, наконец, выполнить экономические и политические обещания, данные простым людям ещё в 1917 году. С этой целью, чтобы облегчить интеграцию с нациями Третьего Интернационала и обеспечить латышскому народу его место в мире, Петерс провозгласил идеологическую гармонизацию революционного синдикализма и большевизма в Латвийской коммунистической партии."
 POLITICS_ERNESTS_MORICS_DESC: "§YОписание лидера\nРодился:§! 13 марта 1889 года, в волости Стенде, Талсинский округ, Курляндская губерния, Российская Империя\n§YПолитическая карьера:§! Эрнест Морикс родился на севере Курляндии в 1889 году. Во время большевистской революции он завязал прочные связи с рабочими лидерами в латвийских городах. Вместо того чтобы бежать с товарищами за границу перед окончательным концом первой Исколатовской республики, Морикс нашел убежище в этнически разнообразных рабочих профсоюзах Риги.\n\nВ силу преимущественно сельскохозяйственного характера Латвии ему не удалось пробиться за пределы относительно небольших городских центров. После создания социалистической Латвии он уехал из Риги в Лиепаю, где присягнул на верность новому государству. Однако теперь он пришел к власти в Исколатской республике в своем собственном качестве. Как должен выглядеть православный синдикализм в крестьянском государстве, остаётся только догадываться."
 POLITICS_PAULS_KALNINS_DESC: "§YОписание лидера\nРодился:§! 3 марта 1872 года, в волости Вильце, Добельский уезд, Курляндская губерния, Российская Империя\n§YПолитическая карьера:§! Паулс Калныньш родился в 1872 году в Курляндии. Во время Гражданской войны в России он стал фактическим лидером правого крыла Латвийской социал-демократической рабочей партии, которое отказалось участвовать в Исколатской республике даже перед лицом немецкого господства. Вместо этого Калниньш заключил предварительный союз с недолговечным умеренно-консервативным движением за независимость во главе с Карлисом Улманисом и вместе с Улманисом согласился на немецкий политический контроль. Даже после того, как Улманис покинул зарождающееся Балтийское герцогство, чтобы заново организовать независимость Балтии в России Керенского, Калниньш остался и стал ведущим выразителем интересов коренных балтов - латышей и эстонцев - перед лицом враждебного этнически-германского дворянства. \n\nКалниньш, будучи лидером оппозиции в Балтийском ландтаге, Демократическом блоке, как правило, был готов сотрудничать с немецкими либералами под руководством Пауля Шимана, хотя часто называл экономические и политические реформы Шимана недостаточными. Когда Балтийское герцогство быстро погрузилось в хаос после "Черного Понедельника", Калныньш окончательно переметнулся на сторону прибалтийских движений за независимость, существенно их поддержав, а его звезда быстро взошла в латышском лагере. После создания свободной Латвийской республики Калниньш был объявлен её временным президентом."
 POLITICS_MARGERS_SKUJENIEKS_DESC: "§YОписание лидера\nРодился:§! 22 июня 1886 года, в Риге, Рижский уезд, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Маргерс Скуениекс родился в 1886 году в Риге. Он вышел из Латвийской социал-демократической рабочей партии перед созданием Исколатской республики, и хотя этот поступок стоил ему значительного влияния среди латышских левоцентристов, в итоге он создал базу влияния среди этнических латышей в Риге и окрестностях."
 POLITICS_PETERIS_JURASEVSKIS_DESC: "§YОписание лидера\nРодился:§! 23 марта 1872 года, в Сесавской волости, Добельский уезд, Курляндская губерния, Российская Империя\n§YПолитическая карьера:§! Петерис Юрашевскис родился в Курляндии в 1872 году. Во время Гражданской войны в России он вместе с Улманисом участвовал в упраздненном правом латышском правительстве. Во времена Объединенного Балтийского герцогства он стал видным защитником интересов латышского среднего класса в Курляндии и добился нескольких уступок на высоком уровне от правительства, в котором доминировали немцы, хотя эти победы принесли ему лишь ограниченное признание среди латышского населения. Теперь, став лидером Латвии, он стремится превратить новую страну в стабильную демократию, где права каждого соблюдаются в рамках упорядоченного правового процесса."
 LAT_karlis_ulmanis_desc_body: "§YОписание лидера\nРодился:§! 4 сентября 1877 года, в Берзе, Доебельский уезд, Курляндское наместничество, Российская Империя\n§YПолитическая карьера:§! Карлис Улманис родился в семье зажиточных крестьян в Курляндии в 1877 году и бежал в США из-за своей активности во время протестов 1905 года и российских репрессий. Во время Вельткрига он занимался организационной деятельностью в оккупированной немцами Курляндии, а после начала большевистской революции начал организовывать латышских антисоциалистов для провозглашения независимости. Однако после немецкой интервенции Улманис и его соратники, ведущие консерваторы, безуспешно пытались найти средний путь между независимостью и покорностью немецким оккупантам.\n\nХотя Улманиса все больше затмевало молодое поколение латвийских политиков, он, тем не менее, оказал большое влияние на разработку структуры временного правительства Латвии. Теперь, став самостоятельным главой государства, Улманис стремится создать государство, в котором интересы этнических латышских землевладельцев будут отстаиваться в упорядоченных и эффективных рамках."
 POLITICS_KARLIS_ULMANIS_SOCCON_DESC: "$LAT_karlis_ulmanis_desc_body$."
 POLITICS_KARLIS_ULMANIS_AUTHDEM_DESC: "$LAT_karlis_ulmanis_desc_body$, Хотя по мере необходимости он управлял страной все более авторитарно."
 LAT_janis_kurelis_desc_body: "§YОписание лидера\nРодился:§! 6 мая 1882 года, в волости Эргем, Валкский уезд, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Яннис Кунеллис родился в 1882 году в Лифляндии в семье государственных служащих. Со временем он был произведен в подпоручики русской армии и с отличием служил как в войне с Японией, так и в Вельткриге. Во время Гражданской войны в России он возглавлял группу белоэмигрантских латышских солдат в Сибири, номинально присягнувших на верность зарождающемуся латышскому протогосударству, возникшему под немецкой оккупацией и противостоявшему лиепайскому правительству Исколата. В конце концов он вернулся в Латвию вместе со своим верным стрелком в хаосе незадолго до полного установления немецкого контроля; под номинальной властью бывшего антикоммунистического правительства Латвии он начал организовывать вооруженное латышское сопротивление немецкому владычеству в Прибалтике в сотрудничестве со своими товарищами в Эстонии. \n\nПолк Иманта Курелиса сыграл решающую роль в распаде Объединенного Балтийского герцогства и создании зарождающегося Латвийского государства, роль главы которого он использовал для укрепления контроля над Латвией."
 POLITICS_JANIS_KURELIS_AUTHDEM_DESC: "$LAT_janis_kurelis_desc_body$ Хотя он управляет страной в соответствии с конституционными принципами, Курелису как главе государства предоставлена большая свобода действий в соответствии с основным законом страны."
 POLITICS_JANIS_KURELIS_PATAUT_DESC: "$LAT_janis_kurelis_desc_body$ В настоящее время контроль Курелиса над Латвией является полным, и он правит так, как ему заблагорассудится, без каких-либо эффективных юридических ограничений своей власти."
 POLITICS_KRISTAPS_UPELNIEKS_DESC: "§YОписание лидера\nРодился:§! 24 июня 1891 года, в Саукской волости, Яунелгавский уезд, Курляндская губерния, Российская Империя\n§YПолитическая карьера:§! Кристапс Упелниекс родился в 1891 году на юго-востоке Латвии. Он вернулся в Латвию раньше самого Курелиса и поднялся по служебной лестнице "Имантского полка", став самостоятельной силой в этой организации. Его принципы управления основаны на заветах самого Курелиса."
 POLITICS_GUSTAVS_CELMINS_DESC: "§YОписание лидера\nРодился:§! 1 апреля 1899 года, в Риге, Рижский уезд, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Густав Целминьш родился в Риге в 1899 году. Он быстро примкнул к этническим латышским националистам в этом немецком городе, чем навлек на себя гнев новообразованного правительства Объединенной Балтии, находившегося в городе. В конце концов он бросил университет и вступил в "Имантский полк" в вооруженную оппозицию немецкому владычеству, проявив себя как оратор, хотя, по слухам, не был особенно упорным партизаном. В итоге Целминьш стал фактическим лидером рижан в организации и вместе со своими товарищами по Риганскому имантскому партизанскому полку сформировал особо радикальную группировку. Теперь, будучи лидером Латвии, его мечта о единой и очищенной от возможных инородных элементов латышской нации может стать реальностью."
 POLITICS_KARLIS_GOPPERS_DESC: "§YОписание лидера\nРодился:§! 2 апреля 1876 года, в Валкском уезде, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Карлис Гопперс, генерал латышской армии, известен как истинный латышский патриот, несмотря на свою общую пророссийскую позицию. В июле 1917 года вместе с полковником Фридрихом Бриедисом он создал латышскую военно-патриотическую организацию - LKNA. Его группа латышских солдат участвовала в Корниловском деле, попытке военного переворота в сентябре 1917 года. Вскоре он стал активным противником большевиков и вместе с Борисом Савинковым создал организацию СЗРС, целью которой было руководство крестьянскими восстаниями против красных. Успех Ярославского восстания помог белым получить преимущество перед большевиками и способствовал их окончательному поражению.\nКак близкий соратник Бориса Савинкова, он с конца Гражданской войны возглавляет повстанческое движение в Объединенном Балтийском княжестве в составе Российского союза защиты Родины и свободы.\nСейчас, захватив власть в Латвии, Национальное объединение латышских воинов наконец-то освободит латышских крестьян. Однако их амбиции ещё больше: полное освобождение стран Балтии от немецкого ига под савинковским знаменем."

