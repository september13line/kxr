### Ideas ###

 LAT_dualism: "Двуединое правление"
 LAT_dualism_desc: "Латвийская республика родилась из двух организаций и двух амбициозных людей, объединившихся в хрупкий союз против немецкого зла. Латышские партизаны боролись за Латвию, но Латвия, которую они представляли себе, отличается от человека к человеку - одни хотят национальное, патриотическое государство под руководством признанного лидера, другие равняются на социалистического Исколата. Теперь, когда немцы выселены, эти разногласия необходимо устранить."
 LAT_remember_riga: "Latvieši, neaizmirstiet Rīgu!"
 LAT_remember_riga_desc: "У нас украли сердце Латвии, её вечную столицу - наши партизаны не смогли защитить город, и теперь на его земле стоит "Свободный город Рига", постоянное напоминание о том, что наша борьба с балтийскими немцами ещё не закончена. Латыши, никогда не забывайте Ригу!"
 LAT_desesperate_situation: "Отчаянное положение"
 LAT_desesperate_situation_desc: "§RСитуация может разрешиться сама собой, если в стране восстановится стабильность и правительство получит больше власти.§!"
 LAT_disorganized_economy: "Дезорганизованная экономика"
 LAT_disorganized_economy_desc: "Потеря Риги со всем её опытом и капиталом нанесла ущерб нашей экономике. Нам нужно организовать экономику, которая будет опираться на латвийский народ, а не на крошечное меньшинство."
 LAT_territory_0: "Программа переориентации"
 LAT_territory_0_desc: "Латвийское государство намеренно разрушает внутренние торговые сети."
 LAT_territory_1: "Земельная реформа"
 LAT_territory_1_desc: "Латвийское государство намеренно разрушает внутренние торговые сети и структуры владения капиталом."
 LAT_army_0: "Одна нация - две армии"
 LAT_army_0_desc: "Латвия обладает двумя часто конкурирующими армиями, действующими в рамках крайне недостаточной общей командной структуры."
 LAT_army_1: "Раздвоенная армия"
 LAT_army_1_desc: "Благодаря тщательной реформе конкурирующие армии независимости Латвии полностью перешли под управление государства, хотя проблемы остаются."

 LAT_scouts: "Латышские скауты"

 LAT_latvian_people_constitution_authoritarian: "Имперское президентство"
 LAT_latvian_people_constitution_authoritarian_desc: "Мало того, что конституция Латвии накладывает мало ограничений на государственную власть, система управления, созданная бывшим переходным правительством, была подорвана концентрацией исполнительной власти."
 LAT_latvian_people_constitution_liberal: "Ограниченная исполнительная власть"
 LAT_latvian_people_constitution_liberal_desc: "Хотя конституция Латвии налагает мало ограничений на государственную власть, она также закрепляет децентрализацию исполнительной власти. Сторонние наблюдатели называют Латвию авторитарной директивной республикой."
 LAT_latvian_people_constitution_truly_liberal: "Полномочный Сейм"
 LAT_territory_2: "Государственный капитализм"
 LAT_territory_2_desc: "Латвийское государство задает направление экономического развития, и в стране широко распространены государственные компании."
 LAT_investment_0: "Иностранные совместные предприятия"
 LAT_investment_0_desc: "Латвия совместно с соседними государствами управляет несколькими крупными компаниями, что способствует привлечению инвестиций."
 LAT_investment_1: "Совместные иностранные предприятия"
 LAT_investment_1_desc: "Латвия совместно с соседними государствами управляет несколькими крупными предприятиями, что способствует привлечению инвестиций."
 LAT_investment_2: "Совместные иностранные предприятия"
 LAT_investment_2_desc: "Латвия совместно с соседними государствами управляет несколькими крупными предприятиями, что способствует привлечению инвестиций."
 LAT_food_export: "Экспорт российского зерна"
 LAT_food_export_desc: "Латвия экспортирует зерно в Россию в больших количествах."
 LAT_cooperation_with_estonia: "Балтийская торговая зона"
 LAT_cooperation_with_estonia_desc: "Латвия и Эстония приняли общую торговую политику и договорились поддерживать единые стандарты продукции и промышленности."
 LAT_a_call_to_the_homeland: "Латыши возвращаются домой"
 LAT_a_call_to_the_homeland_desc: "Латыши, проживающие за границей, особенно в бывшей Российской империи, в большом количестве возвращаются на родину."
 LAT_leave_russia: "Латыши бегут из России"
 LAT_leave_russia_desc: "В ответ на этническую напряженность и репрессии против латышского народа многие латыши, в основном этнические летты, начали бежать из России в новое независимое государство Латвию. Хотя российское государство пытается подавить массовое бегство на границе, иммиграция осуществляется в легкой форме, и сотни латышей ежедневно пересекают границу Латвии."
 LAT_agrarian_economy: "Механизация под руководством государства"
 LAT_agrarian_economy_desc: "Латвийское государство активно содействует механизации сельского хозяйства, закупая и распространяя современное оборудование и отдавая явное предпочтение механизированным операциям при заключении государственных контрактов."
 LAT_growing_economy: "Новая система лесного хозяйства"
 LAT_growing_economy_desc: "Латвия внедрила новую систему управления, чтобы превратить леса страны в двигатель экономического роста. В соответствии с этой системой большая часть лесов страны перешла в номинальную государственную собственность, государство сдает участки заинтересованным лицам за копейки и субсидирует их эксплуатацию. Владельцы аренды обязаны отводить значительную часть своих участков под современную монокультуру выращивания деревьев, избегая при этом вырубки леса путём сохранения старых или посадки новых деревьев."
 LAT_growing_economy_1: "Путь прогресса"
 LAT_growing_economy_1_desc: "Государственная политика стала катализатором коренных изменений в экономике Латвии."
 LAT_growing_economy_2: "Путь прогресса"
 LAT_growing_economy_2_desc: "Государственная политика стала катализатором коренных изменений в экономике Латвии."
 LAT_growing_economy_3: "Путь прогресса"
 LAT_growing_economy_3_desc: "Государственная политика стала катализатором перемен в экономике Латвии."
 LAT_growing_economy_4: "Экономическое пробуждение"
 LAT_growing_economy_4_desc: "В конце концов латвийская экономика смогла восстановиться и стала центральной опорой экономики Восточной Европы и Балтийского моря. Это позволит стране пережить бурный рост, сопровождающийся повышением уровня жизни, увеличением военного и гражданского производства."
 LAT_food_independence: "Сельскохозяйственная независимость"
 LAT_food_independence_desc: "Благодаря государственной политике латвийские хозяйства производят непропорционально большое количество продуктов питания и мало чего другого."
 LAT_Imanta_army: "Единая армия"
 LAT_Imanta_army_desc: "Путем тщательной реформы конкурирующие армии независимой Латвии были полностью подчинены государству."
 LAT_Imanta_army_1: "Объединенная армия"
 LAT_Imanta_army_1_desc: "Благодаря тщательной реформе конкурирующие армии независимости Латвии были полностью подчинены государственной власти."
 LAT_Imanta_army_2: "Хорошо организованная армия"
 LAT_Imanta_army_2_desc: "Благодаря тщательной реформе конкурирующие армии независимости Латвии были организованы в соответствии с последними нововведениями и полностью подчинены государственной власти."
 LAT_Aizsargi: "Айзсарги"
 LAT_Aizsargi_desc: "Организация "Гвардия Айзсарги" была воссоздана как военизированное формирование в составе вооружённых сил Латвии."
 LAT_interventionism: "Сила в численности"
 LAT_interventionism_desc: "Латвийские лидеры считают, что только активная внешняя политика и поддержка крупных держав могут обеспечить независимость малых государств. Латвия не только стремится взять на себя официальные обязательства по обороне, но и отправляет войска за границу в непропорционально большом количестве."
 LAT_neutrality: "Вооруженный нейтралитет"
 LAT_neutrality_desc: "Латвия придерживается вооруженного нейтралитета. Она стремится укрепить свою оборону, не вступая при этом в официальные военные союзы."

 LAT_bolshevism: "Большевизм"
 LAT_bolshevism_desc: "Хотя Латвийская Социалистическая Республика поддерживает синдикалистские силы мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_bolshevism_political: "Большевизм"
 LAT_bolshevism_political_desc: "Хотя Латвийская Социалистическая Республика твердо стоит на стороне синдикалистских держав мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_bolshevism_military: "Большевизм"
 LAT_bolshevism_military_desc: "Хотя Латвийская Социалистическая Республика твердо стоит на стороне синдикалистских держав мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_bolshevism_political_military: "Большевизм"
 LAT_bolshevism_political_military_desc: "Хотя Латвийская Социалистическая Республика решительно поддерживает синдикалистские силы мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_october_revolution_legacy: "Новый Октябрь"
 LAT_october_revolution_legacy_desc: "Хотя Латвийская Социалистическая Республика твердо стоит на стороне синдикалистских держав мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_totalism: "Синдикалистская модель"
 LAT_totalism_desc: "Хотя многие латвийские социалисты отвергают синдикализм в пользу большевистской экономической и политической модели, восхождение синдикализма неоспоримо. Поэтому латвийское государство приняло гибридную модель синдикализма, чтобы облегчить сотрудничество с синдикалистскими силами."
 LAT_totalism_1: "Глобальное братство"
 LAT_totalism_1_desc: "Хотя многие латвийские социалисты отвергают синдикализм в пользу большевистской экономической и политической модели, восхождение синдикализма неоспоримо. Поэтому латвийское государство приняло гибридную модель синдикализма, чтобы облегчить сотрудничество с синдикалистскими Державами."
 LAT_totalism_2: "Ценность лидерства"
 LAT_totalism_2_desc: "Хотя многие латвийские социалисты отвергают синдикализм в пользу большевистской экономической и политической модели, восхождение синдикализма неоспоримо. Поэтому латвийское государство приняло гибридную модель синдикализма, чтобы облегчить сотрудничество с синдикалистскими силами."
 LAT_5_year_plan: "Ранний комитет государственного планирования"
 LAT_5_year_plan_desc: "Латвийский государственный комитет по планированию, сокращенно ВПК, разрабатывает для центрального правительства планы достижения конкретных экономических целей. Он уделяет большое внимание развитию тяжёлой промышленности и эксплуатации природных ресурсов."
 LAT_5_year_plan_1: "Частичный комитет государственного планирования"
 LAT_5_year_plan_1_desc: "Латвийский комитет государственного планирования, сокращенно Valsts Plāna Komiteja или VPK, разрабатывает планы по достижению конкретных экономических целей для центрального правительства. Он уделяет большое внимание развитию тяжёлой промышленности и эксплуатации природных ресурсов."
 LAT_5_year_plan_2: "Государственный комитет по планированию"
 LAT_5_year_plan_2_desc: "Латвийский комитет государственного планирования, сокращенно Valsts Plāna Komiteja или ВПК, разрабатывает планы по достижению конкретных экономических целей для центрального правительства. Он уделяет большое внимание развитию тяжёлой промышленности и эксплуатации природных ресурсов."
 LAT_state_farms_preparation: "Государственная собственность на землю"
 LAT_state_farms_preparation_desc: "Центральное государство напрямую владеет большими участками обрабатываемых земель, непосредственно управляя развитием коллективных форм сельского хозяйства в этих районах."
 LAT_state_farms_idea: "Эксперименты в области общинного сельского хозяйства"
 LAT_state_farms_idea_desc: "На государственных землях правительство Латвии экспериментирует с различными формами общинного, а не коллективного сельского хозяйства. Хотя оно ещё не пыталось осуществить широкое обобществление, эта программа позволила добиться прогресса в методах управления."
 LAT_dekulakisation: "Декулакизация"
 LAT_dekulakisation_desc: "Богатые крестьяне, или кулаки, постепенно отстраняются от экономической и политической власти в латвийской глубинке. Некоторые полагают, что эта политика - лишь преддверие более решительных действий против кулаков."
 LAT_total_collectivization: "Отмена частных участков"
 LAT_total_collectivization_desc: "Частная собственность на сельскохозяйственные земли, по крайней мере, номинально, была отменена. Латвийское государство медленно, но верно следит за объединением различных частных участков, перераспределенных в результате революции, в крупные коллективы."
 LAT_partial_collectivization: "Смешанная сельскохозяйственная система"
 LAT_partial_collectivization_desc: "Латвийское государство поощряет коллективизацию сельского хозяйства, но при этом допускает наличие частных участков, принадлежащих крестьянам, которые обрабатывают их по системе государственного подряда."
 LAT_spread_the_revolution: "Социалистический крестовый поход"
 LAT_spread_the_revolution_desc: "Латвийская Социалистическая Республика считает, что её безопасность может быть гарантирована только путём осуществления глобальной социалистической революции. Поэтому она посылает за границу огромное количество вооружённых добровольцев."
 LAT_french_advisors: "Политические советники Коммуны"
 LAT_french_advisors_desc: "Коммуна Франции направила политических советников в Латвийскую Социалистическую Республику."
 LAT_economic_ministry: "Отдел по промышленным вопросам"
 LAT_economic_ministry_desc: "Департамент по промышленным вопросам в партии LKP контролирует отношения партии с различными местными профсоюзами, которые де-юре являются основой муниципального управления в Латвии."
 LAT_economic_ministry_1: "Департамент по промышленным вопросам"
 LAT_economic_ministry_1_desc: "Департамент по промышленным вопросам в партии LKP контролирует отношения партии с различными местными профсоюзами, которые де-юре являются основой муниципального управления в Латвии."
 LAT_economic_ministry_2: "Департамент по промышленным вопросам"
 LAT_economic_ministry_2_desc: "Департамент по промышленным вопросам в партии LKP контролирует отношения партии с различными местными профсоюзами, которые де-юре являются основой муниципального управления в Латвии."
 LAT_syndicalist_assemblies: "Самоуправление профсоюзов"
 LAT_syndicalist_assemblies_desc: "Профсоюзы организованы в провинциальные советы под председательством губернаторов от партии. Через эти советы партия тщательно управляет заботами местных лидеров, обеспечивая место для небольшого инакомыслия в рамках партийной линии и делегитимизируя внелегальную оппозицию."
 LAT_communist_high_command: "Красное верховное командование"
 LAT_communist_high_command_desc: "В ущерб тактической гибкости Латвия значительно усилила возможности центрального военного планирования и поощряет жесткое следование плану среди личного состава."
 LAT_communist_army: "Большевистская армия"
 LAT_communist_army_desc: "Верный партии, верный народу. В латвийской армии солдаты придерживаются железной дисциплины."
 LAT_totalist_army: "Красные насквозь"
 LAT_totalist_army_desc: "Независимо от рода занятий, все латыши часто проходят идеологически заряженные строевые учения на рабочем месте. "
 LAT_guerilla: "Партизанская армия"
 LAT_guerilla_desc: "Латвийская военная доктрина признает тщетность попыток вести постановочные сражения с гораздо более крупными государствами. Вместо этого основное внимание уделяется использованию особенностей местности и погоды, а также ведению асимметричной войны в целом."
 LAT_gun_prod: "Пистолет в каждой руке"
 LAT_gun_prod_desc: "Упрощение иностранных образцов стрелкового оружия внутри страны получило широкую государственную поддержку. Хотя некоторые образцы оружия латвийского производства не имеют того блеска, который присущ иностранным образцам, они стреляют так же хорошо и могут быть более простыми в производстве."
 LAT_internationale_advisors_idea: "Военные советники Коммуны"
 LAT_internationale_advisors_idea_desc: "Коммуна Франции направила в Латвийскую Социалистическую Республику военных советников."

