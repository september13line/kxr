### Events ###

 KRLAT.1.t: "Горечь победы"
 KRLAT.1.d: "На протяжении семисот лет Латвия была покорена немцами, поляками, шведами и русскими, которые сменяли друг друга. Однако многие латыши не теряли надежды. Они знали, что свобода когда-нибудь придет. Латвийское национальное пробуждение XIX века пробудило подобные мечты во всем народе. В частности, движение "Молодые латыши" и "Новое течение" привели к развитию современного латышского национализма и политики.\n\nПосле окончания Вельткрига эти латышские патриоты наконец получили возможность бороться за свободу, но эта борьба была тщетной. Разделенные между эмигрантскими движениями в Риге, Петрограде и Москве, латыши так и не смогли по-настоящему провозгласить независимость, как их эстонские братья - социалистический Исколат в Валмиере был уничтожен немецким оружием, Латвийский национальный совет в Петроград так и не вернулся, а Рижский демократический блок капитулировал перед новым балтийским немецким порядком. Однако латышский национализм не угас, а вернулся ещё сильнее, охваченный социалистической эмиграцией в Британском Союзе и многочисленной латышской общиной в России. Распад Объединенного Балтийского герцогства наконец-то исполнил мечту многих - Латвия наконец-то стала независимым государством.\n\nСтолица латышского народа, Рига, однако, вырвалась из рук "лесных братьев", и немецкий редут по-прежнему контролирует город, готовясь к возможности уничтожить независимость Латвии. Это оскорбление гордости нашей нации никогда не должно быть забыто - так или иначе, жемчужина Балтийского моря вернется к своим законным владельцам. По мере того как мир приближается к войне, Латвия обязательно сыграет в ней свою роль."
 KRLAT.1.a: "Латыши, никогда не забывайте Ригу!"

 KRLAT.2.t: "Двоевластие в Латвии"
 KRLAT.2.d: "В то время как эстонские националисты в целом поддерживали единое временное правительство после распада Российской империи, латышские партизаны оставались внутренне разделенными до самого горького конца. Подобная, хотя и менее дисфункциональная динамика возникла вновь.\n\nНа востоке Яннис Кунеллис возглавляет фракцию подготовленных изгнанников из России и так называемый "полк Иманта". Вдохновленный идеями своего наставника Карлиса Улманиса, Курелис представляет себе уникальную латышскую политическую систему, достаточно сильную, чтобы выдержать предстоящие сражения.\n\nНа западе, в центре Лиепаи, находится так называемый "Второй Исколат", организованный Революционным латышским легионом и возглавляемый Яковым Петерсом. Они происходят от латышских большевиков, которые бежали от неудачной Октябрьской революции, чтобы присоединиться к своим соратникам на Западе, и вернулись на родину, чтобы превратить Латвию в образцовое марксистско-ленинское государство.\n\nЧтобы ослабить назревающий конфликт между этими двумя фракциями, в Валмиере было созвано Конституционное собрание, которое должно определить характер нового государства - однако без поддержки одного из главных игроков оно фактически бессильно."
 KRLAT.2.a: "В Латвии может быть только один режим."

 KRLAT.3.t: "Мятеж Мантойфеля"
 KRLAT.3.d: "Распад Объединенного Балтийского герцогства оказался не таким окончательным, как казалось на первый взгляд, и между латышами и разрозненными немецкими частями продолжаются бои на низком уровне. Второй батальон балтийских немцев Балтийского ландесвера под командованием Ганса фон Мантойфель-Шоге оказался особенно крепким орешком. Теперь они известны как "Эйзернская дивизия", они проложили кровавый и огненный путь через латвийскую сельскую местность с конечной целью восстановить герцогство. \n\nОднако припасы и боеприпасы на исходе, а рижские немцы пока не могут оказать им существенной помощи. Поэтому Мантойфель приказал атаковать Валмиеру, резиденцию Конституционного собрания и штаб-квартиру Клики Курелиса, по принципу "все или ничего". Несмотря на потери и частичное вырождение в орду мародерствующих разбойников, дивизия Эйзерна остаётся мощной силой и на равных противостоит своим противникам в Валмиере.\n\nКурелис и его люди могут в одиночку противостоять последней атаке немцев, но, возможно, им стоит на время отложить политику, попросить помощи у Исколата и выступить вместе с Яков Петерс и Революционным Латышским Легионом?"
 KRLAT.3.a: "Мы сделаем это сами,\nt социалистам нельзя доверять."
 KRLAT.3.b: "Это слишком опасно, мы должны обратиться к Петерсу и красным."
 KRLAT.3.c: "Нам нужна помощь Гопперса и его повстанческой группы."

 KRLAT.4.t: "Латвия Курелиса"
 KRLAT.4.d: "Курелису удалось в одиночку разгромить последние остатки Эйзернской дивизии, и его положение народного героя стало ещё более заметным.\nВ своих действиях он воспользовался первоначальным импульсом и всеобщим энтузиазмом среди населения. Конституционный съезд в Валмиере стал делом решенным, поддержка Курелиса значительно преобладает над поддержкой Петерса, а некоторые видные члены Революционного латышского легиона дважды подумали о своем лидерстве.\nЕсли бы Петерс был в более сильном положении, то, вероятно, можно было бы ожидать большего сопротивления. Но пока мечты о Второй Республике Исколат отодвинуты на второй план, ведь именно видение Курелиса поведет Латвию вперёд!"
 KRLAT.4.a: "Латвия для латышей!"

 KRLAT.5.t: "Латвия Петерса"
 KRLAT.5.d: "Сегодня утром Курелис был обнаружен социалистическими ополченцами, скрывающимися в Лиепае. Товарищу Петерсу и его людям удалось одолеть контингент Курелиса и захватить самого Курелиса. Социалистическая республика, известная как "Исколат", была быстро провозглашена, хотя некоторые регионы медленно признают эти изменения."
 KRLAT.5.a: "Теперь мы строим настоящий социализм!"

 KRLAT.6.t: "Латвия желает присоединиться к Третьему Интернационалу"
 KRLAT.6.d: "Мы получили дипломатическое послание от наших товарищей из Восточной Европы - Латвия, также известная как Республика Исколат, хочет наконец покончить с вынужденным нейтралитетом и присоединиться к Третьему Интернационалу в качестве равноправного партнера. Должны ли мы принять латвийских ленинцев во всемирное сообщество синдикалистов?"
 KRLAT.6.a: "Конечно!"
 KRLAT.6.b: "Но мы бы не хотели."

 KRLAT.7.t: "Мы приняты"
 KRLAT.7.d: "Интернационал принял нашу молодую республику в свой союз."
 KRLAT.7.a: "Ура!"

 KRLAT.8.t: "Нам отказали"
 KRLAT.8.d: "Интернационал отказался принять нашу новую республику в свой союз."
 KRLAT.8.a: "Проклятье."

 KRLAT.9.t: "Дуновение ветра"
 KRLAT.9.d: "Когда начался Второй Вельткриг, потеря Латвии и Эстонии, как ни странно, обеспечила Риге защиту. Два государства, Латвия и Эстония, служили нейтральным оплотом, который защищал Ригу от всей силы русского вторжения. Однако рижские оборонительные силы и их командиры понимали мимолетность такого положения дел. Патрули стали чаще, системы логистики были укреплены, а для населения введена система продовольственного пайка.\n\nУчастившиеся передвижения латышских военных вблизи города, иногда даже в зоне действия рижских артиллерийских застав, казалось, подтверждали обоснованность опасений Рижских сил обороны - хотя немецкие войска пока предпочитали не стрелять по латышам. Вражеская артиллерия расположилась в окрестностях города, готовясь обстреливать наспех собранные баррикады и укрепления. Латыши хранят молчание по дипломатическим каналам, словно забыв о существовании Риги.\n\nОбоим сторонам было что завершить после последних столкновений в 1936 году. Латыши - выгнать наконец немцев с их родины, вернуть Ригу, свою единственную и неповторимую столицу. Прибалтийские немцы - навсегда уничтожить этот мятеж и вернуть себе право первородства.\n\nНа улицах Риги дует ледяной ветер, а вместе с ним и шквал криков, все кричат одно и то же."
 KRLAT.9.a: "На баррикады!"

 KRLAT.10.t: "Собрание созывается"
 KRLAT.10.d: "В Лиепае была созвана внеочередная сессия Конституционного собрания, цель которой - переписать временную конституцию Латвии в условиях усиления политического господства Курелиса и его Клики. Ассамблея не может не уступить значительную часть полномочий Курелису и исполнительной власти, что резко отличается от предварительной политической структуры, но многие вопросы остаются нерешенными."
 KRLAT.10.a: "Нам предстоит многое уладить."

 KRLAT.11.t: "Вопрос о полномочиях Сейма"
 KRLAT.11.d: "Хотя номинально Сейм имеет право принимать законы независимо от исполнительной власти, члены фракции Курелиса расходятся во мнениях относительно степени прямого надзора, который должно осуществлять ведомство за законодательной деятельностью."
 KRLAT.11.a: "Не ослаблять законодательную власть"
 KRLAT.11.b: "Президент должен обладать неограниченными полномочиями вето"

 KRLAT.12.t: "Место заседаний Сейма"
 KRLAT.12.d: "Конституция Латвии в изгнании гласила, что латвийское собрание должно созываться в Риге и только в Риге. Однако она не учитывала особые обстоятельства, в которых сейчас находится страна. Вопрос остаётся открытым: следует ли нам официально учредить собрание в Лиепае или продолжать действовать только из города, де-факто ожидая освобождения Риги."
 KRLAT.12.a: "Рига - наша столица."
 KRLAT.12.b: "Признайте реальность ситуации - Лиепая."

 KRLAT.13.t: "Генералис"
 KRLAT.13.d: "Экстраординарные задачи, стоящие перед Латвией в данный момент, вызвали широкую поддержку авторитетных действий Курелиса. Хотя Курелис останется президентом, по крайней мере, до окончания текущего кризиса, некоторые призывают к тому, чтобы его правление было четко прописано в конституции - президент пожизненно."
 KRLAT.13.a: "Запишите это в документе."
 KRLAT.13.b: "Он будет оставаться президентом только до окончания кризиса."

 KRLAT.14.t: "Внешняя политика"
 KRLAT.14.d: "Латвия находится в сложном положении на мировой арене. На страну оказывается дипломатическое давление как со стороны Германии, так и со стороны России, и угроза вторжения со стороны любой из этих держав велика. Временная конституция наделила Сейм ролью в заключении договоров и назначении дипломатов, причем для ратификации договоров и замещёния должностей требуется согласие этого органа. Хотя это неудобно и, учитывая контроль Курелиса над Сеймом, немного напоминает фарс, некоторые призывают сохранить эту причуду конституции."
 KRLAT.14.a: "Сейм должен утверждать решения правительства"
 KRLAT.14.b: "Только Генералис знает, что хорошо"

 KRLAT.15.t: "Ответственность властей"
 KRLAT.15.d: "Последняя крупная дискуссия Учредительного собрания касается того, может ли президент в одностороннем порядке распустить законодательный орган на вечные времена. Хотя это было бы крайне неэффективно и легло бы непомерным бременем на администрацию, разрешение на это при благоприятных обстоятельствах практически уничтожило бы независимость законодательного органа, по крайней мере, на время кризиса."
 KRLAT.15.a: "Исполнительная власть не имеет власти над Сеймом."
 KRLAT.15.b: "Президент может распустить Сейм."

 KRLAT.16.t: "Сильная исполнительная власть"
 KRLAT.16.d: "Директорская система была практически ликвидирована, а должность президента получила большую власть. Генерал Курелис, хотя номинально не является ни главой правительства, ни государства, теперь руководит большинством функций центрального правительства."
 KRLAT.16.a: "Герой у руля."

 KRLAT.17.t: "Ограничение исполнительной власти"
 KRLAT.17.d: "Директорская система, созданная после распада Объединенного Балтийского Герцогства, укоренилась, в то время как власть и роль государства возросли."
 KRLAT.17.a: "Вперёд!"

 KRLAT.18.t: "Интеграция Двинска"
 KRLAT.18.d: "Управление Двинском становится все более обычным. Благодаря сильной латышской идентичности района, он быстро интегрировался в нашу администрацию."
 KRLAT.18.a: "Латвия - это целое!"

 KRLAT.19.t: "Стабилизация экономики"
 KRLAT.19.d: "Экономический кризис, последовавший за распадом Объединенного Балтийского Герцогства, наконец-то утих.\n\nСейчас мы находимся в таком положении, когда наша экономика функционирует без сбоев, поскольку меры, предпринятые нами после обретения независимости, принесли свои плоды."
 KRLAT.19.a: "Отлично!"

 KRLAT.20.t: "Политическая стабилизация"
 KRLAT.20.d: "Политический кризис, последовавший за распадом Объединенного Балтийского Герцогства, наконец-то утих.\n\nНезависимая латвийская администрация основательно укрепилась."
 KRLAT.20.a: "Отлично!"

 KRLAT.21.t: "Латвия Курелиса"
 KRLAT.21.d: "Курелис убедил членов Конституционного собрания, что цель Петерса - создание социалистического государства - приведет лишь к немедленной потере независимости. Попытки социалистов работать с рабочими в Риге приведут лишь к усилению немецкого влияния в нашей стране, что неизменно приведет к реиннексии Германии.\nВ этой атаке на Петерса и его движение Курелис воспользовался своим предыдущим импульсом и всеобщим энтузиазмом среди широких слоев населения. Конституционный съезд в Валмиере склонился в его пользу, и поддержка Курелиса перевесила поддержку Петерса.\nЕсли бы Петерс был в более сильном положении, можно было бы ожидать большего сопротивления. Но пока мечты о Второй Республике Исколат отодвинуты на второй план, ведь именно видение Курелиса поведет Латвию вперёд!"
 KRLAT.21.a: "Латвия для латышей!"

 KRLAT.22.t: "Латвия Курелиса"
 KRLAT.22.d: "Курелис убедил достаточное количество членов Конституционного собрания в том, что Петерс не способен руководить страной. Его трусость такова, что лидер социалистов даже не может заставить себя защищать свою собственную позицию на съезде. Если это так, то как мы можем ожидать, что такой человек сможет обеспечить независимость Латвии, не говоря уже о том, чтобы вернуть нашу столицу? \nВ этой атаке на Петерса и его движение Курелис воспользовался его прежним импульсом и всеобщим энтузиазмом среди населения. Конституционный съезд в Валмиере склонился в его пользу, и поддержка Курелиса перевесила поддержку Петерса.\nЕсли бы Петерс был в более сильном положении, можно было бы ожидать большего сопротивления. Но пока мечты о Второй Республике Исколат отодвинуты на второй план, ведь именно видение Курелиса поведет Латвию вперёд!"
 KRLAT.22.a: "Латвия для латышей!"
 
 
 KRLAT.23.t: "Курляндские короли"
 KRLAT.23.d_1: "Незадолго до распада Объединенного Балтийского герцогства немцы признали дворянство так называемых "курляндских королей", законных потомков догерманского дворянства в Курляндии. Хотя их было всего 600, новые дворянские титулы повысили статус "королей" и позволили некоторым из них за короткое время до распада герцогства получить титулы на незначительные земельные владения.\n\nЧтобы оправдать сохранение обретенного статуса и владений, бывший представитель королей в Балтийском ландтаге Мартиньш Пеникис публично поклялся в верности нашей новой республике и поддерживать наше правительство любыми средствами."
 KRLAT.23.d_2: "Незадолго до распада Балтийского герцогства Мартиньш Пеникис, как единственный представитель "курляндских королей", потомков догерманского дворянства Курляндии, пытался получить дворянские титулы для 600 оставшихся "курляндских королей". С обретением независимости он обратился к новому правительству и снова попросил предоставить ему титулы в обмен на политическую поддержку "королей"."
 KRLAT.23.a: "Курземе, конечно, уникален."
 KRLAT.23.b: "Предоставьте титулы."
 KRLAT.23.c: "Мы - республика..."

 KRLAT.24.t: "Помощь польскому меньшинству?"
 KRLAT.24.d_1: "Польское меньшинство, сосредоточенное в Курляндии, особенно в Илукстском крае, имеет заметное влияние в некоторых частях Латвии. Хотя поляки в целом с энтузиазмом восприняли независимость Латвии и конец немецкого господства, в целом поляки не удовлетворены направлением нашего правительства, и в настоящее время среди них преобладают "угрызения совести покупателя". Хотя наш режим ясно дал понять, что намерен защищать права негерманских этнических меньшинств внутри страны, предпочтение, отдаваемое государством леттам, очевидно. Поляки возмущены быстрым повышением социального статуса, которым пользуются многие обычные летты, поскольку, помимо прочего, только для них открылись полупрестижные должности в государственной администрации. Закрытие политической сферы и урезание политических прав армией также вызывают определенное беспокойство, особенно в свете лютеранской принадлежности большинства представителей режима.\n\nОднако появилась возможность исправить наши отношения со значительной частью польской общины. Католический епископ, возглавляющий общину, предложил провести мероприятие, на котором генерал Курелис встретится с видными польскими гражданами и пригласит генерала выступить. Выступление с положительной речью здесь было бы легким способом заручиться поддержкой этнических поляков, хотя пребывание дома могло бы вызвать более чем несколько едва заметных кивков головы в нашей администрации. Должны ли мы произнести речь и присутствовать?"
 KRLAT.24.d_2: "Польское меньшинство сосредоточено в Курляндии, особенно в Илукстском крае, и имеет заметное влияние в некоторых частях Латвии. Хотя поляки в целом с энтузиазмом восприняли идею независимости Латвии и прекращения немецкого господства, они в целом не удовлетворены курсом нашего правительства, и сейчас среди них преобладают "угрызения совести покупателя". Хотя наш режим ясно дал понять, что намерен защищать права негерманских этнических меньшинств внутри страны, предпочтение, отдаваемое государством леттам, очевидно. Поляки возмущены быстрым повышением социального статуса, которым пользуются многие обычные летты, поскольку, помимо прочего, только для них открылись полупрестижные должности в государственной администрации. Закрытие политической сферы и урезание политических прав также вызывают определенную озабоченность, особенно в свете заведомого атеизма большинства представителей режима.\n\nОднако появилась возможность исправить наши отношения со значительной частью польской общины. Новый социалистический мэр Илуксте предложил провести мероприятие, на котором товарищ Петерс встретится с видными польскими гражданами и пригласит нашего лидера выступить. Выступление с положительной речью здесь было бы легким способом заручиться поддержкой этнических поляков, хотя, оставаясь дома, мы могли бы вызвать более чем несколько едва заметных кивков головы в нашей администрации. Должны ли мы произнести речь и присутствовать на мероприятии?"
 KRLAT.24.a: "Выступать с речью в Илуксте."
 KRLAT.24.b: "Мы не можем рисковать."

 #KRLAT.25 removed

 KRLAT.26.t: "Ассоциация национальной свободы"
 KRLAT.26.d: "После взятия Риги Пауль Шлиман практически исчез с политической сцены. Однако теперь новости из Риги сообщают об основании нового либерального политического объединения (не партии, чтобы не нарушать действующие ограничения) - "Ассоциации национальной свободы", которую возглавил не кто иной, как сам Шлиман. Хотя Шлиман когда-то был другом Леттов во времена немецкого господства на Балтике, он, безусловно, оставался немцем и иногда выступал против интересов меньшинства в старом ландстаге. Его новая группа стремится защищать права этнических меньшинств, в частности немцев, в Латвии с помощью правовых средств и пропагандировать их на международном уровне. Чувства внутри нашего правительства неоднозначны. Одни хотят приструнить Ассоциацию, другие - оставить её в покое. Что же делать?"
 KRLAT.26.a: "Замолчи."
 KRLAT.26.b: "Пусть будет так."

 KRLAT.27.t: "Братья по мечу"
 KRLAT.27.d: "Многие немцы уже покинули наше новое государство, и многие продолжают уезжать. Естественно, некоторые немцы отказываются покидать страну. Среди этих немцев есть представители ультраправых в бывшем герцогстве, которые выступали за суровое обращение с коренными прибалтами. Призывы к мести нельзя игнорировать, и в целях поддержания порядка и предотвращения индивидуальной мести местные власти арестовали нескольких бывших членов "Балтийского братства", оставшихся в стране. Число таких арестов, похоже, будет быстро расти, и хотя национальное правительство не присоединилось к охоте за людьми, оно также не вмешалось, чтобы остановить её. Похоже, что народное правосудие свершится над теми, кто однажды выразил своё презрение к своим будущим судьям. Некоторым может грозить даже смертная казнь."
 KRLAT.27.a: "Что происходит, то происходит."

 KRLAT.28.t: "Национализированная молочная продукция"
 KRLAT.28.d: "В Латвии преобладает молочное животноводство. Молочные фермы можно найти на окраине почти каждой деревни, а поголовье молочных коров в некоторых районах не отличается от человеческого населения. Однако отрасль также сильно разбросана, и между различными фермерами практически отсутствует интеграция, за исключением небольших производственных коллективов и торговых организаций. Чтобы обеспечить стабильность отрасли, правительство генерала Курелиса ввело в действие все большее количество нормативных актов, направленных, в частности, на эту отрасль. Вчера, однако, государственный надзор за молочной промышленностью значительно усилился. Было объявлено о создании нового департамента при министерстве внутренних дел, который будет выступать в качестве единственного дистрибьютора молочных продуктов. Фермерам будет запрещёно коммерчески распространять своё молоко независимо от государства. Таким образом, все жители городов и крупных населенных пунктов будут иметь доступ к молочным продуктам только через государство, а упаковка и форма будут стандартизированы по всей стране. Если отрасль будет испытывать трудности, государство просто повысит цену на молочные продукты."
 KRLAT.28.a: "Молоко дает нам жизнь."

 KRLAT.29.t: "Галваспилсета Дегвинс"
 KRLAT.29.d: "Год назад латвийское государство объявило о новой крупной серии инвестиций в производство зернового спирта. За прошедшее время алкогольный ландшафт преобразился: доля государства на рынке увеличилась, а различные мелкие производители и дистрибьюторы были приобретены государственными предприятиями. В частности, в стране появился новый продукт, который начали продавать за рубежом. Галваспилсета, известная многим просто как "Галва", быстро становится чем-то вроде основного продукта культуры и даже заменяет традиционные ликеры в культурном мире. Несмотря на появление на рынке различных подделок, "настоящая" Галва легально принадлежит государственной монополии по распространению алкоголя, и её рост, несомненно, будет способствовать усилению влияния нашего правительства во всем мире."
 KRLAT.29.a: "Галва - новый национальный напиток."

 KRLAT.30.t: "Непатриотичные художники"
 KRLAT.30.d: "Чуть больше месяца назад в конституции Латвии была прописана обязанность противостоять антинациональным диверсиям. Граждане, работающие во многих отраслях экономики, должны были принести клятву верности, как государственные служащие. Однако одна группа художников из города Лиепая публично отказалась это делать. Судя по слухам в широком творческом сообществе, подобные настроения разделяют и их соотечественники. В результате местные власти начали серию полицейских рейдов по всей стране и поместили многих художников под арест. Вполне вероятно, что эти действия скажутся на продуктивности творческих людей в целом. Некоторые наверняка покинут страну."
 KRLAT.30.a: "Ведь искусство в любом случае - это декадентство."

 KRLAT.31.t: "Национальная военная академия"
 KRLAT.31.d: "Вчера в Лиепае генерал Курелис председательствовал на открытии нового университета, находящегося в ведении армии. Церемония была грандиозной, и это предвещает будущее нашей армии. Однако не это стало доминантой заголовков в государственной прессе. После церемонии университет вручил генералу почетный диплом по политологии и объявил, что генерал станет его первым доктором наук."
 KRLAT.31.a: "Неужели он никогда не спит?"

 KRLAT.32.t: "Доктор, генерал, президент"
 KRLAT.32.d: "Много лет назад генерал Курелис объявил о своем желании стать доктором наук в военном университете, открытом в Лиепае. Несмотря на то, что президентские обязанности отнимают у него много времени, генерал, похоже, не прекращал заниматься научной деятельностью, поскольку сегодня государственные органы печати объявили, что генерал стал доктором политических наук."
 KRLAT.32.a: "Ничего себе, впечатляет."

 KRLAT.33.t: "Латвийская механизация"
 KRLAT.33.d: "Наряду с импортом зарубежной сельскохозяйственной техники в прошлом году быстро росло и внутреннее латвийское производство, что стало возможным благодаря требованиям по обмену знаниями и передаче технологий в договорах купли-продажи. Спрос фермеров теперь частично удовлетворяется отечественными фирмами, и даже начался экспорт сельскохозяйственной техники."
 KRLAT.33.a: "Наши инвестиции окупились."

 KRLAT.34.t: "Возвращение курляндских евреев"
 KRLAT.34.d_1: "Курляндские евреи уникальны по своему культурному и теологическому складу и образуют общину, отличную от других евреев, в том числе проживающих в Лифляндии. Во время Вельткрига многие курляндские евреи из-за российского антисемитизма и подозрений в лояльности курляндских евреев к Германии были депортированы в другие регионы России. Хотя немногие вернулись в Латвию в годы немецкого господства, с обретением независимости многие курляндские евреи недавно вернулись в Курляндию вместе со своими соотечественниками из Летта. В соответствии с нашей политикой национального атеизма, приток такого количества религиозных меньшинств вызвал некоторую озабоченность в нашем правительстве. Несколько министров предложили ввести религиозный тест для новых репатриантов, как заядлых евреев, так и не очень, чтобы выявить набожных людей и предотвратить проблемы с безопасностью."
 KRLAT.34.d_2: "Курляндские евреи уникальны по своему культурному и теологическому складу и образуют общину, отличную от других евреев, в том числе проживающих в Лифляндии. Во время Вельткрига многие курляндские евреи из-за российского антисемитизма и подозрений в лояльности курляндских евреев к Германии были депортированы в другие регионы России. Хотя немногие вернулись в Латвию в годы немецкого господства, с обретением независимости многие курляндские евреи недавно вернулись в Курляндию вместе со своими соотечественниками из Летта. Несмотря на то, что наше правительство во многих вопросах отдает предпочтение этническим леттам, а не этническим меньшинствам, оно признает исконно латышский характер евреев. Возвращение куршских евреев-изгнанников предоставило генералу Курелису возможность заявить о себе. Он публично встречался с вернувшимися евреями и заявлял о своей поддержке общины в государственной прессе."
 KRLAT.34.a: "Подпишите закон о проверке."
 KRLAT.34.b: "Курземе продолжает превосходить ожидания."
  
 KRLAT.35.t: "Латвия Гопперса"
 KRLAT.35.d: "Курелису удалось разгромить последние остатки Эйзернской дивизии с помощью Национального объединения гопперов, но именно оно приобрело большое значение в глазах общественности.\nГопперы, которые в течение многих лет вели повстанческую войну против немцев, стали настоящими героями и поводом для радости в глазах населения. Конституционный съезд в Валмиере был делом решенным, потому что поддержка Гопперса намного превышала поддержку Петерса и Курелиса.\nЕсли бы Курелис был в более сильном положении, можно было бы ожидать большего сопротивления. Но пока мечты Курелиса отодвинуты на задний план, потому что именно видение Гопперса приведет Латвию вперёд!"
 KRLAT.35.a: "Латвия для латышей!"
  
 KRLAT.36.t: "Борьба за власть"
 KRLAT.36.d: "Преимущество Гопперса вызвало определенное возмущение в рядах вооружённых сил, особенно среди сторонников Курелиса и его самого. У него были довольно серьезные амбиции относительно будущего Латвии, а теперь власть перешла из его рук в руки другого военного формирования. \n\nДо Гопперса дошли слухи, что Курелис планирует вооруженный переворот, чтобы восстановить Учредительное собрание. Мы не можем этого допустить, поэтому собравшийся чрезвычайный совет вскоре принял решение арестовать заговорщиков и уволить их из латвийской армии."
 KRLAT.36.a: "Курелис был вынужден уйти в отставку"
  
 KRLAT.37.t: "Прекращение хаоса"
 KRLAT.37.d: "Учредительное собрание привело лишь к тому, что наша страна была разделена на две части, а народу предложили новую борьбу. Пора положить этому конец. Учредительное собрание ничего не решает, и оно абсолютно бессмысленно. Латвийский народ не должен обольщаться сказками о большевиках и чекистах, убийцах и предателях. \n\nРано утром вооруженные гопперы ворвались в здание, где проходило чрезвычайное собрание, чтобы тут же распустить его и арестовать собравшихся делегатов."
 KRLAT.37.a: "Собрание только разрывает нашу нацию на части."
 
 KRLAT.38.t: "Второй Ярославль"
 KRLAT.38.d: "Конечно, воспользовавшись всеобщим хаосом, чекистские лидеры смогли сбежать и закрепиться на востоке страны. Но их суета ни к чему хорошему не привела. Однажды группа Гопперса и его сторонников успешно возглавила вооруженное восстание против таких же трусливых убийц в Ярославле. \n\nТогда они одержали победу, несмотря на численное превосходство своих противников. Теперь остаётся арестовать и, желательно, казнить большевистских преступников."
 KRLAT.38.a: "Большевизм должен быть уничтожен раз и навсегда!"
 
 KRLAT.39.t: "Latvijas Skautu centrālā organizācija"
 KRLAT.39.d: "В конце Вельткрига Карлис Гопперс был одним из тех людей, которые жертвовали много времени и труда, чтобы скаутское движение Латвии могло с искренней гордостью смотреть на деятельность своей организации.\nГопперс сказал: \n"Скаут - это не разведчик войны, а разведчик мира; разведчик жизни, который знает, как найти правильный путь в жизни и показать его другим.\n" Его речь была полна серьезных размышлений, его слушали затаив дыхание, и каждая такая речь вызывала все большее уважение к старому генералу.\nСегодня скаутская семья по праву гордится тем, что была создана Центральная организация скаутов Латвии, руководителем которой стал Гопперс. \nБлагодаря популярности выдающейся личности Гопперса и активному воспеванию идеи скаутинга в латвийском обществе, а также статьям в прессе, скаутское движение из нескольких мальчишеских групп, о которых никто толком ничего не знал, превратилось в известную всей стране, очень популярную и признанную всем обществом и правительством молодежную организацию, число участников которой достигает уже тысяч."
 KRLAT.39.a: "Всегда готовы!"

 KRLAT.40.t: "Выборы в Сейм назначены"
 KRLAT.40.d: "Благодаря искусству дипломатии и тонким манипуляциям некоторых наших политиков в Учредительном собрании почти диктаторские полномочия Курелиса были ограничены. Главными из них стали право Конституционного собрания Латвии собираться в Лиепае и неизбежность скорейшего проведения президентских выборов. Конечно, уступки, сделанные Курелисом, являются лишь уловкой - ведь он уверен в своей высокой общественной поддержке. Тем не менее, закон есть закон - и долгожданные первые в истории Латвии свободные выборы должны наконец состояться через пару месяцев."
 KRLAT.40.a: "Есть ли ещё надежда на демократию в Латвии?"
 
 KRLAT.41.t: "Латвийские социал-демократы"
 KRLAT.41.d: "Латвийская социал-демократическая рабочая партия - несомненный фаворит выборов. Несмотря на потерю Риги, где находился основной городской пролетарский электорат и социальная база партии, LSDSP легко получила большинство во всех регионах страны. Для многих нет сомнений, что на этих выборах, по крайней мере, на данный момент, социал-демократам гарантировано большинство.\n\nНо это, конечно, не устраивает Курелиса. Ряд советников предложили довольно мошеннический, но, возможно, эффективный подход: демонизировать LSDSP и открыто вести кампанию, дискредитирующую марксизм, называя их большевиками. Хотя это и неправда, это, несомненно, поможет нам отвратить от них хотя бы часть населения."
 KRLAT.41.a: "Наклейте на них ярлык коммунистов и демонизируйте их!"
 KRLAT.41.b: "Мы должны играть честно и справедливо."
 
 KRLAT.42.t: "LZS и Курелис"
 KRLAT.42.d: "Латвийский союз фермеров - вторая по популярности партия в Латвии после LSDSP, популярная среди крестьян и сельского населения. Однако его поддержка всё ещё недостаточно высока, чтобы получить большинство голосов. Кроме того, по всей Латвии существует ряд местных партий, также аграрной и консервативной ориентации, которые оттягивают на себя часть голосов, но с удовольствием поддержат правительство, если оно будет сформировано LZS. Курелис стоит перед дилеммой, которая вполне может претендовать на то, чтобы стать основополагающей для будущего Латвии. С одной стороны, LZS готова поддержать кандидатуру Курелиса на следующих президентских выборах в обмен на то, что он публично заявит о своей поддержке LZS. Такая взаимная поддержка гарантирует, что даже без плюрализма в Сейме Курелис будет избран президентом. С другой стороны, это чревато усилением власти и авторитета лидера консерваторов Карлиса Улманиса, а учитывая значительные ограничения на президентство, недавно введенные Учредительным собранием Латвии, Курелис рискует не удержаться на плаву. Поэтому другим решением может стать создание собственной партии для участия в выборах - даже если эта партия рискует потерпеть поражение на предстоящих выборах."
 KRLAT.42.a: "Объявите о поддержке LZS - народ прислушается."
 KRLAT.42.b: "Нам нужны свои люди для победы - объявите о создании собственного движения."
 
 KRLAT.43.t: "Стратегия для Демократического центра"
 KRLAT.43.d: "Демократический центр, официально Демократический центр и беспартийные общественные работники (Demokrātiskais centrs un bezpartejiskie sabiedriskie darbinieki), был основан как избирательный блок Трудовой партии латвийских СР и меньшевистской партии Маргера Скуениекса, отколовшейся от LSDSP. Эта коалиция меньшевиков и эсеров, несмотря на то, что стала гораздо более правой, чем их российские, белорусские и украинские коллеги, по-прежнему делает большой акцент на социальном обеспечении. Будучи третьей по величине партией в Латвии после LSDSP и LZS, Демократический центр имеет мало шансов получить плюрализм на выборах, но они понимают свою роль как потенциального члена коалиции. Вопрос только в том, с кем коалиция?\n\nК сожалению, это стало предметом разногласий среди руководства партии. Скуйениекс отказывается от любого сотрудничества с социал-демократами, членом которых он сам когда-то был. Во-первых, после основания Демократического центра "меньшевики" стали придерживаться националистической и либерально-консервативной идеологии, и Скуениекс надеется, что коалиция с LZS приведет партию к долгожданной власти и поможет соединить городской электорат Центристов с крестьянской базой LZS, создав действительно народное правительство. Однако часть руководства "SRs" радикально настроена против коалиции с LZS, но готова поддержать социал-демократов. В итоге, ради единства партии, раздаются голоса и тех, кто предлагает отказаться от любых коалиций, по крайней мере, на данный момент - и сосредоточиться на поддержке собственного электората."
 KRLAT.43.a: "Повернитесь к LSDSP - мы должны противостоять авторитаризму."
 KRLAT.43.b: "Сотрудничать с LZS - у них больше шансов на победу."
 KRLAT.43.c: "Стремиться к собственной победе - бить и слева, и справа!"
 
 KRLAT.44.t: "Выборы в Латгалии"
 KRLAT.44.d: "Латгалия - поистине многоликий регион. Здесь не только проживает значительное русское, белорусское, католическое и прибалтийское немецкое меньшинство, но и две основные местные партии, которые почти гарантированно получают большинство голосов в регионе. Ни одна из основных латвийских партий не пользуется здесь популярностью. Христианско-крестьянская и католическая партия и Прогрессивная ассоциация латгальских фермеров являются консерваторами и, скорее всего, будут работать вместе. Хотя поддержка LZS почти гарантирована, некоторые члены партии все больше беспокоятся о том, что без сильной поддержки Союза фермеров Латгалии мы рискуем постоянно идти на уступки КЗКП и ЗПА, а также другим второстепенным партиям. Эти политики считают, что вместо этого мы должны решительно продвигать LZS в регионе и делать все возможное, чтобы противостоять католикам и ЗПА и не дать им объединиться в избирательный блок."
 KRLAT.44.a: "Добивайтесь создания консервативного блока в Латгалии!"
 KRLAT.44.b: "Разделяй и властвуй!"
 
 KRLAT.46.t: "Обеспечение поддержки 'Блодняков'"
 KRLAT.46.d: "Среди множества малых партий, действующих в Латвии, одной из самых любопытных является Блодниек, формально Латвийская партия новых фермеров и мелких землевладельцев. Названная в честь своего бессменного лидера Адольфа Блодниекса, Блодниеки, вероятно, является самой крупной из малых партий Латвии. Сторонники "Балтийской Антанты" и национальной демократии, эта партия, тем не менее, имеет много общего с LZS, и ей будет очень важно добиться союза с Блодниексом, который, например, вполне готов поддержать и Демократический центр. С другой стороны, такой союз заставит нас прибегнуть к национально-демократической политике, стимулировать экспорт, сбалансировать экспорт и импорт, запретить импорт сельскохозяйственной продукции, проводить меры жесткой экономии, сократить безработицу и проводить национально-демократическую школьную политику - все то, что Блодниекс написал в своей программе."
 KRLAT.46.a: "Пообещайте портфель Блодниексу."
 KRLAT.46.b: "Он нам не нужен."
   
 KRLAT.47.t: "Демократический центр разваливается!"
 KRLAT.47.d: "К сожалению, руководство Демократического центра не смогло договориться о стратегии - и эта неудача запомнится надолго, поскольку либеральный центр латвийской политики рухнул, расколовшись на две новые партии. Фракция СР провозгласила восстановление Латвийской рабочей партии и поддержала LSDSP, а "меньшевики" Скуениекса заявили о поддержке консервативных сил и Курелиса. С расколом Центров и LSDSP, и LZS резко повысили свои шансы на плюрализм в Сейме."
 KRLAT.47.a: "Большой удар по либералам!"

 KRLAT.48.t: "[GetYear] Выборы в Сейм"
 KRLAT.48.d: "Выборы завершёны, голоса подсчитаны. Первый Сейм Латвии наконец-то созван. И хотя нас ждет долгая борьба, поскольку мы должны готовиться к походу на Ригу, кажется, что латвийская демократия победила. 100 депутатов готовы назначить президента, и нет сомнений, что парламентское большинство проголосует за кандидата от правящей коалиции."
 KRLAT.48.a: "LSDSP формирует коалицию с LDP."
 KRLAT.48.b: "LZS возглавляет консервативный фронт."
 KRLAT.48.c: "LNA возглавляет консервативный фронт."
  
 KRLAT.49.t: "[GetYear] Выборы в Сейм"
 KRLAT.49.d: "После ожесточенного предвыборного сезона, когда многие партии лихорадочно продвигали свои идеи среди населения, мы подошли к выборам. Кого выберут избиратели в этом году?"
 KRLAT.49.a: "$KRLAT.48.a$"
 KRLAT.49.b: "Демократический центр сумеет победить."
 KRLAT.49.b2: "Лейбористской партии удается победить."
 KRLAT.49.c: "Прогрессисты возглавляют новое правительство."
 KRLAT.49.e: "$KRLAT.48.b$"
 KRLAT.49.f: "$KRLAT.48.c$"
 
 
 ISKO.1.t: "Созыв конвента"
 ISKO.1.d: "Дивизия Эйзерна была готова предпринять последнюю отчаянную попытку захватить Валмиеру, а вместе с ней и Конституционный съезд. Видя, что недавно обретенная независимость Латвии слишком хрупка, чтобы рисковать её потерей из-за межпартийных разборок, Курелис решил обратиться за помощью к своим политическим соперникам. \nКак только люди Мантойфеля собрались атаковать позиции Курелиса, Петерс и его Революционный латышский легион устроили засаду, и при поддержке из Валмиеры последние остатки немецких войск были быстро уничтожены.\nПосле того как независимость Латвии была обеспечена, пусть и без Риги, Конституционный конвент должен был принять решение о дальнейшем направлении развития Латвии. Как и во многих других государствах после обретения независимости, следующей задачей может стать преодоление различий во взглядах населения, не доводя дело до Гражданской войны и хаоса. \nИ Курелис, и Петерс считаются жизнеспособными кандидатами на лидерство - оба стремятся сохранить независимость Латвии, и оба хотят вернуть себе город Ригу. Петерс считает, что только в союзе с Французской коммуной Латвия сможет сохранить независимость. Курелис, напротив, убежден, что Латвия должна поставить себя на первое место - либо оставаясь действительно независимой, либо, в зависимости от развития ситуации, найдя общее дело с другим блоком единомышленников, который может захотеть бросить вызов немцам.\nПоскольку на карту поставлена стабильность и само существование независимой Латвии, Курелис решил, что в интересах страны как можно скорее закончить этот фарс с Конституционным конвентом. Чтобы Латвия не была передана социалистам, которые рискуют потерять прежнюю независимость, которую мы наконец-то обрели спустя столетия, мы должны позаботиться о дискредитации Петерса и его движения. Или просто арестовать его... "
 ISKO.1.a: "Мы обвиним Петерса в побратимстве с врагом!"
 ISKO.1.b: "Мы тихо арестуем Петерса под ложным предлогом!"

 ISKO.2.t: "Захват не удался"
 ISKO.2.d: "Когда небольшая группа людей из полка Иманта прибыла в Лиепаю, чтобы тайно арестовать Петерса, его нигде не было. Вскоре им стало известно, что Петерс уже несколько дней руководит своим движением из подполья, и сведения о его точном местонахождении на данный момент в лучшем случае скудны.\nПоддержка населения и самого Конституционного собрания остаётся в пределах досягаемости для обеих основных групп, поэтому мы не можем рисковать. Возможно, лучше вычислить Петерса, как крысу, и точно его задержать, чем прибегать к более тонким средствам, которые мы уже пробовали и потерпели неудачу. Или же мы просто покажем пример его трусости, увеличив тем самым нашу собственную поддержку в Конвенте.\nКонечно, наши попытки публично вывести его на чистую воду могут не понравиться населению, но со временем они поймут необходимость таких мер."
 ISKO.2.a: "Мы не покинем Лиепаю, пока не найдём его!"
 ISKO.2.b: "Покажите народу, что слабость Петерса делает его непригодным для правления!"

 ISKO.3.t: "Развилка на дороге"
 ISKO.3.d: "Революционный синдикализм стал доминировать в международном социалистическом движении. В Латвии, однако, многие социалисты, включая большую часть руководства нашей новой республики, по-прежнему придерживаются идеалов большевиков. Несмотря на то, что в остальном отношения не были бы нерабочими, согласие принять синдикалистские идеи, хотя бы частично, могло бы способствовать более тесному сотрудничеству с синдикалистскими Державами Европы. Стоит ли воплощать эту идею в жизнь?"
 ISKO.3.a: "Придерживаться идеалов большевиков"
 ISKO.3.b: "Реализовать синдикалистскую модель"
 ISKO.3.c: "Внедрить синдикалистскую модель"

 ISKO.4.t: "Взгляд в прошлое"
 ISKO.4.d: "Синдикализм был отвергнут в пользу дальнейшего развития идеалов старых большевиков русской революции, с которыми мы так тесно связаны."
 ISKO.4.a: "Ленин будет отомщен."

 ISKO.5.t: "Восхождение синдикализма"
 ISKO.5.d: "Восхождение синдикализма невозможно отрицать. Чтобы облегчить отношения с Державами Третьего Интернационала, мы должны принять в основном синдикалистскую экономическую модель."
 ISKO.5.a: "Необходимый выбор."

 ISKO.6.t: "Направление экономики"
 ISKO.6.d: "Разногласия по поводу экономической политики сельских районов оказались трудноразрешимыми. Поэтому, начиная с сегодняшнего дня, члены политбюро будут безостановочно работать над всеобъемлющим планом."
 ISKO.6.a: "Пусть дрожат силы реакции."

 ISKO.7.t: "Надзор за процессом коллективизации"
 ISKO.7.d: "То, как государство должно проводить реформу, вызвало разногласия среди членов центрального правительства. Одни, в том числе товарищ Петерс, предпочитают, чтобы центральное правительство непосредственно проводило реформу, другие призывают к более тонкому подходу. Они утверждают, что сельское население, уже склонное к революционным действиям, можно поощрять проводить политику самостоятельно, обходясь без реакции по своему усмотрению. Это, по их мнению, хотя, возможно, и сложнее, и менее всеобъемлюще, обеспечит народную поддержку ещё более противоречивой государственной политике."
 ISKO.7.a: "Государство должно действовать самостоятельно."
 ISKO.7.b: "Предоставьте возможность реализации на местах."

 ISKO.8.t: "Дискуссия об экспроприации"
 ISKO.8.d: "Бесспорно, что централизованное управление быстро преобразует сельские производственные сети в лучшую сторону, однако краткосрочные экономические потрясения могут настроить народ против революции. Поэтому некоторые умеренные, к большому неудовольствию товарища Петерса, призывают избавить мелкие предприятия и землевладельцев от полной экспроприации, даже если их придется опустить на ступеньку ниже."
 ISKO.8.a: "Забирайте все."
 ISKO.8.b: "Мелкие предприятия не должны быть нарушены."

 ISKO.9.t: "О прямой государственной собственности"
 ISKO.9.d: "В дополнение к простой коллективизации некоторые призывают государство взять под прямой контроль некоторые сельскохозяйственные земли."
 ISKO.9.a: "Осуществите прямую государственную собственность."
 ISKO.9.b: "Вместо этого настаивайте на коллективизации."

 ISKO.10.t: "Кулацкий вопрос"
 ISKO.10.d: "Богато-крестьянский кулацкий класс долгое время пытался скрыть свою эксплуататорскую практику под фальшивой труженической фанерой. Без сомнения, наступил день расплаты для всех, кого считают кулаками. Однако некоторые хотят обойтись с кулаками более сурово, чем другие. Кулаки, утверждают эти умеренные, могут быть реформированы просто путём изменения их отношений с производительными силами. Они утверждают, что вместо полной экспроприации кулаков им следует разрешить иметь небольшие участки для собственного возделывания без помощи наемных рабочих."
 ISKO.10.a: "Глупости! Мы должны относиться к ним как к откровенным реакционерам."
 ISKO.10.b: "Кулаков можно перевоспитать."

 ISKO.11.t: "Дискуссия о компенсациях"
 ISKO.11.d: "В процессе коллективизации земля и имущество некоторых революционно настроенных людей должны быть отобраны государством. В интересах равенства многие полагают, что даже такие выдающиеся личности не должны получать официальную компенсацию в той или иной форме, к огорчению некоторых."
 ISKO.11.a: "Игнорируйте эту идею."
 ISKO.11.b: "Предложите компенсацию."

 ISKO.12.t: "Отмена частного сельского хозяйства"
 ISKO.12.d: "После того как были решены самые спорные вопросы, связанные с экономической политикой в сельской местности, проект был завершён и распространен по всей партии. В результате дебатов политбюро обнародовало меморандум, подтверждающий намерение партии в конечном итоге отменить индивидуальную собственность на землю и рассматривающий долго обсуждавшийся проект политики как шаг к этой цели."
 ISKO.12.a: "Коммунистическое общество уверенно наступает!"

 ISKO.13.t: "Распространение коллективизации"
 ISKO.13.d: "После решения наиболее спорных вопросов, связанных с экономической политикой в сельской местности, проект был завершён и распространен среди членов партии. В результате дебатов политбюро обнародовало меморандум, в котором подтвердило намерение партии добиваться постепенного объединения всех хозяйств в крупные коллективные хозяйства без разрушения сельской местности, рассматривая долго обсуждавшийся проект политики как шаг к этой цели."
 ISKO.13.a: "От народа к народу!"

 ISKO.14.t: "Перестройка сельских структур"
 ISKO.14.d: "Агрессивная государственная политика, направленная на отмену индивидуальной собственности на землю, полностью разрушила сложившиеся неформальные системы торговли и распределения ресурсов. Хотя в долгосрочной перспективе это, возможно, и необходимо, в некоторых регионах начались глубокие социальные и все более экономические потрясения."
 ISKO.14.a: "Это может иметь серьезные последствия."

 ISKO.15.t: "Слабый урожай"
 ISKO.15.d: "Из-за беспорядков в сельской местности несколько крупных фермерских хозяйств внезапно разорились и оставили свой урожай на произвол судьбы. И хотя поначалу центральное руководство было ограждено от этих мрачных новостей, голод в некоторых районах стал неоспоримым. Несмотря на то что уже приняты решительные меры по освобождению пострадавших районов, подсчет трупов продолжается."
 ISKO.15.a: "По крайней мере, худшее уже позади."


 ISKO.17.t: "Товарищ Петерс посещает Скулте"
 ISKO.17.d: "В соответствии с законами о сельских коммунах, принятыми после отмены крепостного права в прибалтийских губерниях, латвийские и эстонские крестьяне стали объединяться в сельские коммуны, известные на немецком языке как ландгемайнды, которым были предоставлены автономия, демократическое самоуправление и определенные полномочия, а также привилегии. В результате целое поколение крестьян в этих районах выросло в условиях значительной автономии и демократии. Участие в политическом процессе и поддержание традиционной балтийской культуры были нормой в этих районах даже в условиях более широкого немецкого господства.\n\nХотя в основном все оставалось по-прежнему, избрание некоего Петериса Бриедиса старейшиной Скултеского ландсгемайнда, однако, вызвало некоторый переполох среди немцев. Бриедис, житель волости, в своё время переехавший в Ригу для работы на военно-морских верфях и присоединившийся к профсоюзному движению, стал причислять себя к синдикалистам и был избран коммуной с политической платформой, направленной на внедрение синдикализма на местах.\n\nСегодня товарищ Петерс нанес громкий визит в коммуну и пожал руку старейшине Бриедису. Они пожали друг другу руки перед камерами государственной прессы, и успех коммуны был задокументирован для более широкой пропаганды социализма в народе. Несмотря на идеологические разногласия между этими двумя людьми, изображение Петерса и Бриедиса, пожимающих друг другу руки, заняло видное место в государственной пропаганде."
 ISKO.17.a: "Вдохновение."

 ISKO.18.t: "Красный Граф в красной Латвии"
 ISKO.18.d_1: "Александр фон Стенбок-Фермор, более известный как Красный Граф, стал самым известным немецким выразителем идей социализма в герцогстве. Он предпочел остаться в Риге после краха немецкой власти над остальной частью Балтии и в дальнейшем не бежал после захвата Риги. Более того, сегодня он публично присягнул на верность нашему правительству и выпустил новый политический памфлет, призывающий рижских немцев поддерживать власть Республики Исколат."
 ISKO.18.d_2: "Александр фон Стенбок-Фермор, более известный как Красный Граф, стал самым известным немецким сторонником социализма в герцогстве. Изначально он предпочел остаться в Риге после краха немецкой власти над остальной частью Балтики, но после выпуска нескольких памфлетов в поддержку нашего режима он в конце концов переехал в Лиепаю и призвал рижан и немцев под властью Исколата поддержать наше правительство. Его поддержка сыграла решающую роль в повышении энтузиазма немцев в отношении социализма."
 ISKO.18.a: "Добро пожаловать, товарищ!"

 ISKO.19.t: "Консолидация бюрократии"
 ISKO.19.d: "С консолидацией экономики различные министерства, созданные для надзора за функционированием отдельных отраслей, теперь объединены под единым зонтиком с единым министром, отвечающим за экономическое развитие в целом. Теперь мы полностью подтверждаем, что ни одна экономическая функция не является независимой от другой. Хлеб, который каждый день ест рабочий, приходит с полей и позволяет ему работать на заводах. Нельзя управлять одной сферой, не заботясь о других."
 ISKO.19.a: "Меньше - значит больше."

 ISKO.20.t: "Вопрос о федерализме"
 ISKO.20.d: "Республика Исколат была создана как унитарное государство, вся власть в котором была передана национальным правительством регионам и местностям. В конечном счете, это было сделано для простоты, которая была необходима в связи с небольшими размерами Латвии, пока Республика набирала силу. Однако наше руководство остаётся верным федералистскому идеалу почти до конца, по крайней мере, в теории. Внутри партии то и дело возникало давление в пользу создания федералистской системы, хотя и без ущерба для ведущего положения партии и её контроля над всеми органами государственной власти. Хотя с практической точки зрения влияние федерализма будет весьма незначительным, если наша страна когда-нибудь расширится (по каким-либо причинам), это может стоить первоначальных трудностей при переходе."
 ISKO.20.a: "Нет необходимости."
 ISKO.20.b: "Внесите изменения."

 ISKO.21.t: "Раскрыта ячейка анархистов"
 ISKO.21.d: "Сегодня в самом сердце ливонской сельской местности власти одной небольшой деревни привлекли к себе внимание, в том числе и в государственной прессе, в связи с поимкой ячейки анархистов. В то время как многие анархисты по всему миру в целом идентифицируют себя с социалистическим блоком в его нынешнем виде, многие, в том числе и у нас дома, выступают против нашего нынешнего режима и надеются, что он будет уничтожен любыми средствами, и наше недавнее наращивание военной мощи дало им возможность получить в свои руки оружие, которое они намеревались использовать для нашего свержения. Однако, к счастью, эта группа была отбита, и местные власти заслужили похвалу."
 ISKO.21.a: "Превосходно."

 ISKO.22.t: "Недовольство академиков"
 ISKO.22.d: "За последние несколько месяцев нелояльность академического сообщества становилась все более очевидной. В частности, провал трех прорежимных докторантов по всей стране вызвал осуждение со стороны нашего правительства, хотя сам товарищ Петерс хранил молчание. Но, несмотря на молчание, Петерс начал добиваться основательной чистки башни из слоновой кости, составив ряд потенциальных оправданий и кандидатур на замену членов некоторых кафедр в немногих действующих в Латвии академиях. Одним словом, можно начинать переворот в академии."
 ISKO.22.a: "Быть чистке."

 ISKO.23.t: "Смущение чиновников"
 ISKO.23.d: "Усилия по перестройке Лиепаи в подходящее место для экспозиции пролетарского интернационализма и обещания социалистического будущего продвигались быстро. Широкие проспекты заменили переполненные улицы, а грандиозные правительственные здания были построены за считанные месяцы при надлежащем инвестировании, и дальнейшие проекты ещё продолжаются. Однако реакционные элементы в обществе воспользовались широкой оглаской, которую городу придали наши западные социалистические союзники, чтобы подорвать наш режим и его внешние связи. Одна известная церковь в Лиепае, с уже снятыми, но не полностью закрытыми распятиями, перед важным визитом съемочной группы "Интернационала" развернула ряд политических транспарантов. Руководство церкви будет наказано, а здание, безусловно, снесено бульдозером, но ущерб нашим международным отношениям уже нанесен, и мы не смеем ещё больше раздувать инцидент, обрушиваясь на съемочную группу и требуя удалить отснятый материал. Надеюсь, ущерб будет минимальным."
 ISKO.23.a: "Снесите этот шпиль."

 ISKO.24.t: "Стихийные революционные трибуналы"
 ISKO.24.d: "С обезглавливанием реакционной фракции в Латвии задача ликвидации антисоциалистических элементов в обществе в целом часто ложилась на плечи местных патриотов и товарищей. Однако сейчас практика создания в населенных пунктах нерегулируемых революционных трибуналов для суда и вынесения приговоров реакционным элементам вне рамок официальной правовой системы достигла апогея. Пыл и радикализм этих местных товарищей стал поводом для беспокойства правительства, и в деревни были направлены агенты в попытке пресечь эту практику и передать обвиняемых в государственные суды."
 ISKO.24.a: "Это касается только государства."

 ISKO.25.t: "Расплата"
 ISKO.25.d: "Начавшееся почти три месяца назад наращивание иностранной техники привело к тому, что часть оружия попала к товарищам Летта за границу, в частности в соседнюю Латгалию и город Даугавпилс. Из-за их прошлых конфликтов Борис Савинков давно стремился превзойти Петерса, и приток оружия предоставил ему такую возможность. Подробности довольно мрачные, но не стоит говорить, что происколатские ячейки в Латгальском регионе были тщательно внедрены, а их лидеры выявлены. Фотографии одного из товарищей, вынужденного нести для Петерса жуткое послание от Савинкова, ознаменовали жуткий конец одной конкретной ячейки и явно свидетельствовали о личной неприязни."
 ISKO.25.a: "В свою очередь он получит по заслугам."
 
 ISKO.26.t: "Переворот чекистов"
 ISKO.26.d: "После того как [ROOT.GetLeader] отказался полностью очистить Латвийскую академию от нелояльных и реакционных элементов, стало ясно, что само правительство страдает от контрреволюционного саботажа. Мобилизовав Красных латвийских стрелков и аппарат чекистов, товарищ Петерс инициировал перестановки в Исколате, созвав Латвийский съезд Советов. С небольшим перевесом он сумел убедить съезд отправить [ROOT.GetLeader] в изгнание и был провозглашен новым председателем Исколата."
 ISKO.26.a: "Слава товарищу Петерсу!"

 LATFOR.1.t: "Ультиматум для Двинска?"
 LATFOR.1.d: "В условиях, когда Россия втянута в конфликт, кажется, что сейчас самое подходящее время для того, чтобы привлечь латышей Двинска на свою сторону. Мы могли бы послать ультиматум социалистам, контролирующим Двинск, в обход белого правительства. В конце концов, вмешательство даже такой маленькой державы, как мы, может повлиять на исход Гражданской войны."
 LATFOR.1.a: "Сделайте это."
 LATFOR.1.b: "Отступите."

 LATFOR.2.t: "Латвийские провокации"
 LATFOR.2.d: "Судя по всему, в скором времени на Двинскую область, населенную латышами, планирует покуситься крошечная по всем меркам Латвийская Республика."
 LATFOR.2.a: "Объявите предупреждение."

 LATFOR.3.t: "Латвийский ультиматум"
 LATFOR.3.d: "Как и ожидалось, Латвия официально заявила о своем намерении захватить Двинск. Латвийские войска были переброшены к границе, и был официально выдвинут ультиматум: Двинск или война."
 LATFOR.3.a: "Даже Латвия может оказаться сложной задачей."
 LATFOR.3.b: "Смешно. Нет."

 LATFOR.4.t: "[From.GetAdjective]ое правительство принимает предложение"
 LATFOR.4.d: "Хотя ожидалась война, наши требования были выполнены. Двинск наш."
 LATFOR.4.a: "Приятный сюрприз."

 LATFOR.5.t: "[FROM.GetNameDefCap] выражает отказ"
 LATFOR.5.d: "Неудивительно, что наш ультиматум был отвергнут. Войска готовятся к действиям в борьбе за объединение Латвии."
 LATFOR.5.a: "Значит, война."

 LATFOR.6.t: "Государственный визит в Латвию"
 LATFOR.6.d: "Из Латвии прибыла делегация во главе с президентом Курелисом. Назначен государственный обед, на котором лидеры обещают углублять взаимное сотрудничество."
 LATFOR.6.a: "Добро пожаловать!"

 LATFOR.7.t: "Делегация приветствуется в [FROM.GetName]"
 LATFOR.7.d: "Наши [FROM.GetAdjective]ие друзья любезно приняли нашу делегацию. Сам президент Курелис лично присутствовал на официальном государственном ужине и завязал новые личные связи."
 LATFOR.7.a: "Благодарим вас."

 LATFOR.8.t: "Латвия требует объединения"
 LATFOR.8.d: "Как и ожидалось, пророссийское правительство Латвии официально выступило за объединение Балтии. Латвийские войска были переброшены к границе, и был официально выдвинут ультиматум - объединение или война."
 LATFOR.8.a: "Возможно, их ультиматум не так смешон."
 LATFOR.8.b: "Долгожданная независимость впустую?"
  
 LATFOR.9.t: "[From.GetAdjective]ое правительство принимает предложение"
 LATFOR.9.d: "Хотя ожидалась война, наши требования были выполнены. Эстония наша."
 LATFOR.9.a: "Приятный сюрприз."

 LATFOR.10.t: "Предложение от Латвии"
 LATFOR.10.d: "Латвия выдвинула интересное предложение. Стремясь получить инвестиции от правительств соседних стран и углубить экономическую взаимозависимость, латыши разработали план создания совместной промышленной холдинговой компании."
 LATFOR.10.a: "Отличное предложение!"
 LATFOR.10.b: "Нет, спасибо."

 LATFOR.11.t: "Предложение принято"
 LATFOR.11.d: "[FROM.GetName] принял наше предложение. Это, несомненно, укрепит экономическую взаимозависимость."
 LATFOR.11.a: "Отлично!"

 LATFOR.12.t: "Предложение отклонено"
 LATFOR.12.d: "Несмотря на очевидные экономические выгоды, [FROM.GetName] отклонил наше предложение."
 LATFOR.12.a: "Проклятье!"

 LATFOR.13.t: "Латвийская оружейная сделка"
 LATFOR.13.d: "Хотя Латвия стремится создать собственную оружейную промышленность, на данный момент она не располагает достаточным количеством оружия. В связи с этим они запросили несколько тысяч единиц стрелкового оружия в качестве помощи."
 LATFOR.13.a: "Мы согласны."
 LATFOR.13.b: "Скажите им, чтобы они оставили свои деньги себе."

 LATFOR.14.t: "Сделка с оружием завершена"
 LATFOR.14.d: "[FROM.GetName] согласился поставить нам несколько тысяч пушек и пехоты."
 LATFOR.14.a: "Отлично!"

 LATFOR.15.t: "Сделка с оружием сорвалась"
 LATFOR.15.d: "[FROM.GetAdjective]ое правительство отказывается поставлять нам оружие."
 LATFOR.15.a: "Проклятье!"

 LATFOR.16.t: "Балтийская торговая зона?"
 LATFOR.16.d: "Латвия, наши старые братья по оружию, предложила немедленно ослабить многие торговые и пограничные законы в попытке решить структурные экономические проблемы, вызванные распадом Объединенного Балтийского Герцогства в областях на нашей общей границе. В конечном итоге предложенное соглашение предусматривает, что мы должны изучить возможность разработки единой торговой политики."
 LATFOR.16.a: "Мы не можем не согласиться."
 LATFOR.16.b: "Нет, спасибо."

 LATFOR.17.t: "Эстония согласна"
 LATFOR.17.d: "Эстония согласилась разработать единую торговую политику, немедленно снизив некоторые торговые барьеры."
 LATFOR.17.a: "Как и должно быть."

 LATFOR.18.t: "Эстония отказывается"
 LATFOR.18.d: "Эстония отклонила наше предложение."
 LATFOR.18.a: "Конец эпохи."

 LATFOR.19.t: "Соглашение об общей обороне"
 LATFOR.19.d: "Латвия, наши старые братья по оружию, предложила обменяться оборонными обязательствами в случае, если независимость одной или другой страны окажется под реальной угрозой в ходе войны."
 LATFOR.19.a: "Разумный, но во многом символический шаг."

 LATFOR.20.t: "Бегство латышей"
 LATFOR.20.d: "По инициативе латвийского правительства большое количество латышей начало уезжать в новое латвийское государство."
 LATFOR.20.a: "Хорошее избавление."

 LATFOR.21.t: "Латвия ищет защиты"
 LATFOR.21.d: "Латвия подала прошение о присоединении к нашему военному блоку."
 LATFOR.21.a: "Предложите им это."
 LATFOR.21.b: "Нет. Дальше этого дело не пойдет."

 LATFOR.22.t: "Россия принимает"
 LATFOR.22.d: "Россия приняла предложение. Хотя на практике мы уже присоединились к их военному блоку, в ближайшее время связи будут официально оформлены."
 LATFOR.22.a: "Отлично!"

 LATFOR.23.t: "Россия отказывается"
 LATFOR.23.d: "Россия отказалась, оставив нас на время в поисках великой державы-благодетеля."
 LATFOR.23.a: "Проклятье."

 LATFOR.24.t: "Латвийский ультиматум"
 LATFOR.24.d: "Отношения с Латвией испортились, и, что самое шокирующее, маленькое агрессивное латвийское государство ни с того ни с сего пригрозило войной."
 LATFOR.24.a: "Мы должны подготовиться."

 LATFOR.27.t: "Последний рубеж Балтии?"
 LATFOR.27E.d: "Война началась, а мы остались без союзников. Но это не так.\n\nК нам обратились наши бывшие братья по оружию из правительства Латвии, которые хотят перевести нашу прежнюю общую оборонительную стратегию в более официальное русло. Они предлагают нам объединиться и выступить против врагов единым фронтом, так же как мы вместе разгромили это отвратительное герцогство."
 LATFOR.27L.d: "Война надвигается на нас, и мы остались без союзников. Но это не так.\n\nК нам обратились латыши, которые, как и мы, освободились от немецких захватов. Они предлагают нам объединиться и выступить против наших врагов единым фронтом."
 LATFOR.27.a: "Да, мы должны объединиться."
 LATFOR.27.b: "Но лучше не надо."

 LATFOR.28.t: "[FROM.GetName] выражает согласие!"
 LATFOR.28.d: "[FROM.GetAdjective]ое правительство приняло наше предложение встретить врага вместе, в последний раз."
 LATFOR.28.a: "Мы едины."

 LATFOR.29.t: "[FROM.GetName] выражает отказ!"
 LATFOR.29.d: "В шокирующем результате [FROM.GetAdjective]ие объявили, что предпочли бы оставить свои нынешние военные договоренности без изменений и не разрабатывать никакой дальнейшей общей оборонительной стратегии."
 LATFOR.29.a: "Неужели они сошли с ума?"

 LATFOR.30.t: "[FROM.GetName] стремится присоединиться к нашему Альянсу"
 LATFOR.30.d: "В этот тяжелый час мы получили запрос от [FROM.GetNameDef] на вступление в наш альянс. Они хотят показать всему миру, что с малыми государствами не стоит шутить!"
 LATFOR.30.a: "Добро пожаловать, братья!"
 LATFOR.30.b: "Фракция переполнена, извините."

 LATFOR.31.t: "[From.GetAdjective]ое правительство принимает предложение"
 LATFOR.31.d: "[FROM.GetAdjective]ая Фракция удовлетворила нашу просьбу, и теперь мы вместе с ними заключаем официальный союз."
 LATFOR.31.a: "Отлично!"

 LATFOR.25.t: "[FROM.GetNameDef] отказывается"
 LATFOR.25.d: "Неудивительно, что наш ультиматум был отвергнут. Войска готовятся к действиям в борьбе за объединение Прибалтики"
 LATFOR.25.a: "Значит, война."

 LATFOR.26.t: "Направление военных действий"
 LATFOR.26.d: "Хотя все согласны с необходимостью интеграции нашей страны в международные торговые сети и со всеми вытекающими отсюда оборонными последствиями, армия хочет определиться с собственным видением того, как она будет действовать.\nНезависимо от того, одни мы в мире или в союзе с другими, армия придерживается позиции, что она может либо действовать как часть большого союза, либо пытаться действовать как самостоятельная сила сама по себе. \nЭта позиция, которую займет армия, повлияет на то, как она будет тренировать и содержать свои силы, и подготовит их к тому, что произойдет в будущем - независимо от политической ситуации в стране на данный момент."
 LATFOR.26.a: "Латвийская армия будет действовать как\nчасть большого целого."
 LATFOR.26.b: "Латвийская армия будет действовать по принципу самодостаточности."

### Focuses ###
 LAT_auth_tree: "Латвийское фокусное дерево"
 LAT_2nd_awakening: "Латвийское возрождение"
 LAT_2nd_awakening_desc: "Латвийское национальное самосознание развивалось как реакция на вредоносное иностранное влияние. Теперь, когда мы сбросили иго, мы должны пробудить народ к себе."
 LAT_a_new_beginning: "Новое начало"
 LAT_a_new_beginning_desc: "Этническая иерархия прежней Латвии должна быть разрушена. Прежде чем приступить к созданию основного закона страны, мы должны провозгласить широкие принципы для достижения базового равенства всех латышей."
 LAT_convene_the_constituent_assembly: "Созыв Собрания"
 LAT_convene_the_constituent_assembly_desc: "Большевики и либералы побеждены. Наконец-то мы можем перейти к более постоянной политической структуре. Латвия - маленькая и свежая нация, которую нужно строить."
 LAT_latvia_for_latvians: "Латвия для латышей"
 LAT_latvia_for_latvians_desc: "В то время как этнические латыши должны составлять ядро государства и необходимо работать над ликвидацией наследия имперского господства, мы должны заботиться о надлежащем покровительстве меньшинств - особенно русских и немцев. Для этого мы должны законодательно отказаться от этнических классификаций в пользу гражданской латышской идентичности, а также позаботиться о широком представительстве этнических меньшинств в Собрании."
 LAT_organize_the_forest_brothers: "Организация Лесных братьев"
 LAT_organize_the_forest_brothers_desc: "Различные сельские партизанские группы, известные как "лесные братья", не имеют организации высокого уровня. Хотя их уважают за их роль в достижении независимости Латвии, государство до сих пор держало их на расстоянии вытянутой руки. Мы должны начать интегрировать в армию отряды "лесных братьев", которые ещё хотят служить своей стране, а остальных демобилизовать."
 LAT_the_generalis: "Чествовать генералов"
 LAT_the_generalis_desc: "Яннис Кунеллис, Генералис, изгнал иноземных завоевателей с нашей справедливой земли и освободил народ от их цепей. Во многих деревнях его благородный облик становится объектом почитания. Статуи и другие произведения искусства заказываются спонтанно. Государство должно поощрять такое преданное отношение к нашему лидеру."
  
 LAT_dissolve_the_assembly: "Распустить Ассамблею"
 LAT_dissolve_the_assembly_desc: "В Собрании нет необходимости. Гопперс здесь, чтобы спасти Латвию от любых угроз, и Учредительное собрание - действительно одна из них."
 LAT_crush_bolsheviks: "Раздавить большевиков"
 LAT_crush_bolsheviks_desc: "Казалось бы, большевизм был обречен в конце Гражданской войны в России, но он продолжает жить и идти вперёд, благодаря таким людям, как Петерс - безжалостный чекист. Латвия должна быть свободна от большевизма раз и навсегда!"
 LAT_depose_kurelis: "Сместить Курелиса"
 LAT_depose_kurelis_desc: "Курелис - хороший генерал и храбрый человек, но в одной маленькой Латвии не может быть двух генералов. У Курелиса большие амбиции, и его нужно успокоить, пока он не начал заговор против нас."
 LAT_the_generalis_goppers: "Честь генералов"
 LAT_the_generalis_goppers_desc: "Карлис Гопперс, Генералис, изгнал иноземных завоевателей с нашей справедливой земли и освободил народ от их цепей. Во многих деревнях его благородный облик становится объектом почитания. Статуи и другие произведения искусства заказываются спонтанно. Государство должно поощрять такое преданное отношение к нашему лидеру."
 
 
 LAT_revise_the_national_territory: "Географическая переориентация"
 LAT_revise_the_national_territory_desc: "Рига исторически была центром балтийских торговых сетей. Нельзя допустить, чтобы один город и дальше доминировал. Необходимо разработать оптимальные маршруты для новых автомобильных и железнодорожных сетей в обход Риги и разработать план их реализации."
 LAT_with_or_without_riga: "С Ригой или без Риги"
 LAT_with_or_without_riga_desc: "[LAT_withriga_scripted] Мы должны сделать ещё больше, чтобы стимулировать рост городов, которые сейчас находятся на втором месте."
 LAT_liquiditate_german_baltic_assets: "Ликвидировать немецкие активы"
 LAT_liquiditate_german_baltic_assets_desc: "Немецкая собственность на землю и капитал как в городах, так и в сельской местности значительно превышает численность населения. Чтобы начать решать эту проблему, необходимо полностью экспроприировать имущество тех немцев, которые бежали перед лицом подлинной независимости Латвии. По крайней мере, на данный момент эти активы должны находиться непосредственно в руках государства."
 LAT_a_state_economy: "Государственная экономика"
 LAT_a_state_economy_desc: "Чтобы суверенитет и национальное единство не разрушались через экономические каналы, государство должно полностью контролировать направление экономики. Сектора, которые должны укреплять нашу независимость, должны получать государственную поддержку."
 LAT_a_ready_and_operational_country: "Закрепить бдительность"
 LAT_a_ready_and_operational_country_desc: "Бдительность должна быть определена как национальный долг всех латышей. Каждый гражданин должен быть обязан присягать на верность народу и поддерживать его боевой характер."
 LAT_looking_outwards: "Взгляд в будущее"
 LAT_looking_outwards_desc: "Если мы хотим обеспечить свою независимость в долгосрочной перспективе, мы должны наладить партнерские отношения со странами дальнего и ближнего зарубежья."
 LAT_develop_the_economy: "Девелопментализм"
 LAT_develop_the_economy_desc: "Признавая сельский характер Латвии, мы не можем позволить современности обойти нас стороной. Приоритетом государства должно стать тщательное формирование экономической политики и модернизация экономики."
 LAT_ask_for_investment_to_scandinavy: "Искать скандинавскую поддержку"
 LAT_ask_for_investment_to_scandinavy_desc: "Более тесные связи со скандинавскими странами дают возможность уменьшить зависимость от великих держав европейского континента - это необходимо, если мы хотим обеспечить свою независимость в долгосрочной перспективе."
 LAT_procuring_russian_investment: "Сближение с Россией"
 LAT_procuring_russian_investment_desc: "Хотя среди населения Леттиша по-прежнему сильны антироссийские настроения, сотрудничество с Россией все больше кажется необходимым, если мы хотим гарантировать свою независимость. Мы должны стремиться к установлению прочных финансовых связей с медведем."
 LAT_food_export_to_russia: "Российский экспорт сельскохозяйственной продукции"
 LAT_food_export_to_russia_desc: "Благодаря нашей поддержке выращивания эффективных продуктов питания государственные хранилища переполнены излишками. Чтобы способствовать более тесному сотрудничеству с русскими, мы должны предложить им продавать эти излишки по низкой цене."
 LAT_ask_for_russian_equipment: "Сделка с Россией по вооружениям"
 LAT_ask_for_russian_equipment_desc: "Россия обладает огромным количеством вооружений и превосходным потенциалом в области исследований и разработок. Поскольку наши обязательства перед Россией растут, мы должны попытаться заключить официальную сделку по вооружениям."
 LAT_economic_deal_with_EST: "Создать Балтийскую торговую зону"
 LAT_economic_deal_with_EST_desc: "Торговые сети по всей стране были нарушены, когда после распада Объединенного Балтийского герцогства были подняты барьеры для торговли с Эстонией. Хотя временные меры, принятые вскоре после обретения независимости, несколько облегчили ситуацию, необходимо сделать больше. Мы должны предпринять согласованные усилия, чтобы обеспечить свободную торговлю с Эстонией сейчас и навсегда."
 LAT_conquer_EST: "Продвигать Прибалтику"
 LAT_conquer_EST_desc: "Прибалтика должна быть объединена под руководством сильного лидера и под защитой сильного соседа. Только при таких обстоятельствах мы можем быть уверены, что Прибалтика свободна от немцев!"
 LAT_conquer_LIT: "Освободить литовцев"
 LAT_conquer_LIT_desc: "Литовцы остро нуждаются в освобождении от грязных и жадных рук Кайзера. Наши братья по крови и языку не должны больше бороться под немецким игом."
 LAT_Baltic_brothers: "Братья по крови"
 LAT_Baltic_brothers_desc: "Латыши и эстонцы вместе проливали кровь за свободу. Без другого каждый из нас и сегодня был бы под сапогом. Мы должны стремиться развивать эти связи, чтобы выработать общую оборонную политику.\n\n§RСлишком тесное сотрудничество с Эстонией может помешать нам проводить экспансионистскую политику в Прибалтике.§!"
 LAT_a_return_to_the_homeland: "Вернуть своих земляков"
 LAT_a_return_to_the_homeland_desc: "Многих русских и латышей из диаспоры можно было бы стимулировать к возвращению в Латвию. Они понадобятся нам для работы на вновь открытых землях и на заводах, если мы хотим развиваться экономически. Мы должны позвать наших соотечественников домой."
 LAT_an_agrarian_economy: "Поддерживать механизацию сельского хозяйства"
 LAT_an_agrarian_economy_desc: "Исторический характер сельского хозяйства в Латвии препятствует механизации. Только государство может решить эту проблему, закупая и распространяя новейшее оборудование."
 LAT_an_industrial_need: "Ещё одна корзина"
 LAT_an_industrial_need_desc: "Тяжелую промышленность невозможно найти за пределами Риги. Независимо от статуса Риги, эта реальность нам во вред. Государство должно планировать новые индустриальные парки в других городах страны."
 LAT_developp_forestry: "Новая система лесного хозяйства"
 LAT_developp_forestry_desc: "Если раньше древесина небрежно заготавливалась в старовозрастных лесах, то теперь новые достижения быстро преобразуют лесное хозяйство во всем цивилизованном мире. Необходимо внедрить новую систему управления и эксплуатации лесов страны."
 LAT_paper_pulp: "Образцовая мельница"
 LAT_paper_pulp_desc: "Использование последних достижений в области производства бумаги может не только поддержать лесозаготовительную промышленность, но и дать отечественным производителям качественное преимущество перед иностранными конкурентами. В качестве доказательства концепции следует построить государственный комбинат, использующий новый котел-утилизатор для производства бумажной массы, и стимулировать частных производителей к тому, чтобы они также внедрили эту технологию."
 LAT_absolute_advantage_on_the_paper: "Бумажное первенство"
 LAT_absolute_advantage_on_the_paper_desc: "Бумажная промышленность развивается в соответствии с планом. Теперь мы можем переключить инвестиции на производство готовой бумажной продукции."
 LAT_alcohol_production: "Промышленные напитки"
 LAT_alcohol_production_desc: "Все более индустриализированный процесс производства ликеров открывает новые возможности. Во время войны такие предприятия можно легко приспособить для производства синтетического топлива. Поэтому государству следует широкомасштабно заняться производством этанола и ликеров."
 LAT_space_for_farms: "Открыть новые земли"
 LAT_space_for_farms_desc: "Хотя большая часть территории Латвии является пахотной, некоторые участки остаются неиспользованными. Государство должно взять эти места под свой контроль и расчистить их для возделывания и эксплуатации."
 LAT_food_self_sufficency: "Строгая сельскохозяйственная автаркия"
 LAT_food_self_sufficency_desc: "Во время войны страна может обойтись без предметов роскоши, но не может обойтись без продуктов питания. Мы не должны полагаться на торговлю, чтобы наполнить наши желудки. Помимо поощрения выращивания высокоэффективных культур, таких как картофель, следует препятствовать выращиванию товарных культур и постепенно повышать импортные тарифы на продукты питания."
 LAT_hand_estates_to_latvian_landowners: "Патриотическая приватизация"
 LAT_hand_estates_to_latvian_landowners_desc: "Земли, открытые благодаря усилиям государства, в конечном счете должны быть индивидуально распределены. Однако мы должны быть уверены, что государство получит свою долю, а нужные люди - этнические летты - должны получить эти земли. Мы должны создать программу, позволяющую леттским фермерам получить право на новые земли в обмен на несколько лет работы на государственной службе."
 LAT_social_economy: "Социальная экономика"
 LAT_social_economy_desc: "Экономика латвийского государства реформирована в соответствии с принципами социал-демократии, и народ ликует."
 LAT_empower_seimas: "Расширить полномочия Сейма"
 LAT_empower_seimas_desc: "Мы должны покончить с доминированием президентства и сделать так, чтобы вся власть была у Сейма."
 LAT_focus_on_hydroelectricity: "Сосредоточиться на гидроэнергетике"
 LAT_focus_on_hydroelectricity_desc: "В нашей стране много плохо используемых рек. Строительство плотин гидроэлектростанций не только позволит получать больше электроэнергии, чем нужно, но и поддержит наши усилия по открытию новых земель для ирригации и сельского хозяйства."
 LAT_peat_extraction: "Болота в плуги"
 LAT_peat_extraction_desc: "Болота и трясины по всей территории нашей страны сидят без дела, пока Латвия пытается войти в современность. Их необходимо использовать. Некоторые из них можно осушить, чтобы поддержать сельское хозяйство и строительство новых городов, ориентированных на конкретные отрасли экономики."
 LAT_Imanta_Regiment: "Применить знания Иманта"
 LAT_Imanta_Regiment_desc: "Полк Иманта успешно отражал атаки большевиков, пока немецкие войска смотрели на запад. Хотя полк и другие бывшие "стрелковые" подразделения номинально находятся под командованием армии, они не были должным образом интегрированы в новые командные структуры из-за своей чрезмерной известности и влияния, что не позволило военным доктринерам должным образом усвоить выводы из их боевой истории. Это необходимо исправить."
 LAT_reorganize_high_command: "Реорганизовать высшее командование"
 LAT_reorganize_high_command_desc: "Наконец-то можно рассмотреть вопрос о структуре высшего командования армии."
 LAT_form_training_camps: "Новые учебные заведения"
 LAT_form_training_camps_desc: "Великие державы мира используют высокоспециализированные объекты для подготовки войск. Мы должны изучить их практику и подражать им."
 LAT_rebuild_the_Latvian_armed_forces: "Централизация структуры командования"
 LAT_rebuild_the_Latvian_armed_forces_desc: "После того как армия будет должным образом централизована, мы должны обратиться к иногда конкурирующему офицерскому корпусу, который появился в результате различных движений за независимость. Гражданское правительство должно взять на себя ответственность за процесс интеграции этих групп."
 LAT_rebuild_the_Daugavpils_shot_factory: "Восстановление Даугавпилсского стрелочного завода"
 LAT_rebuild_the_Daugavpils_shot_factory_desc: "В городе Даугавпилс издавна располагалась оружейная промышленность с многовековой историей. Однако в конце Великой войны станки города были разграблены и вывезены немцами в Ригу. На данный момент, по крайней мере, крупнейший из старых заводов по производству стрелкового оружия должен быть восстановлен."
 LAT_strategic_defensive_fortifications: "Стратегическая оборона укрепления"
 LAT_strategic_defensive_fortifications_desc: "Осознавая наше уязвимое положение, начните строительство стратегических оборонительных укреплений вдоль наших границ. Они послужат сдерживающим фактором для потенциальных захватчиков."
 LAT_modernize_communication_network: "Модернизация сетей связи"
 LAT_modernize_communication_network_desc: "Модернизируйте наши системы связи для ведения современной войны. Создайте специальное подразделение для поддержания и улучшения линий связи даже на враждебных территориях."
 LAT_firepower_enhancement_program: "Усиления огневой мощи"
 LAT_firepower_enhancement_program_desc: "Модернизируйте наше оружие, изучая современные образцы. Перенимайте опыт соседних стран, особенно России, чтобы наши солдаты были вооружены современными и эффективными винтовками."
 LAT_artillery_modernisation: "Модернизация артиллерии"
 LAT_artillery_modernisation_desc: "Устранить недостаток артиллерийского вооружения. Изучите и внедрите современные российские образцы артиллерии, чтобы усилить нашу огневую мощь."
 LAT_study_tank_designs: "Изучить конструкции танков"
 LAT_study_tank_designs_desc: " Изучите конструкции танков у таких опытных стран, как Россия. Заложите основу для формирования латвийских бронетанковых войск"
 LAT_citizen_militia_training: "Обучение гражданских ополченцев"
 LAT_citizen_militia_training_desc: "Создайте гражданское ополчение в дополнение к нашим вооруженным силам. Обучите мужчин и женщин всех возрастов защищать Латвию, чтобы каждый гражданин был готов внести свою лепту."
 LAT_create_the_naval_forces: "Укомплектовать вооруженные силы"
 LAT_create_the_naval_forces_desc: "Кроме армии, у нас должен быть и флот. Разрозненные военно-морские подразделения, находящиеся сейчас под командованием армии, должны быть возведены в ранг самостоятельных служб."
 LAT_naval_fleet_upgrade: "Модернизация военно-морского флота"
 LAT_naval_fleet_upgrade_desc: "Модернизируйте наш военно-морской флот для решения предстоящих задач. Учитесь у флотов соседних стран, чтобы разрабатывать новые и улучшенные конструкции кораблей."
 LAT_lessons_of_1918: "Уроки Вельткрига"
 LAT_lessons_of_1918_desc: "Вельткриг стал свидетелем беспрецедентного прогресса в военной доктрине. Мы должны последовать примеру великих держав Европы и тщательно изучить его."
 LAT_create_the_Aizsargi: "Расширить Айзсарги"
 LAT_create_the_Aizsargi_desc: "Первоначально созданная как вспомогательное ополчение во время борьбы за независимость, организация "Гвардия Айзсарги" увеличила количество добровольцев-националистов, лояльных только центральному правительству. Поскольку она переросла своё первоначальное предназначение, мы должны восстановить организацию как военизированное крыло национального правительства и включить её членов в состав вооружённых сил."
 LAT_a_country_on_the_verge_of_war: "Распределенная оборона"
 LAT_a_country_on_the_verge_of_war_desc: "Наша маленькая страна, скорее всего, будет постоянно подвергаться угрозе со стороны более крупных держав. Поэтому граждане должны хранить дома огнестрельное оружие и проходить базовую боевую и идеологическую подготовку. §YКогда латвийская армия будет полностью реорганизована, Курелис, возможно, захочет расширить свои границы.§!"
 LAT_blueprint_acquisition: "Приобретение чертежей"
 LAT_blueprint_acquisition_desc: "Приобретите чертежи для производства самолетов. Используйте немецкие и русские разработки, чтобы облегчить развитие нашего авиастроения."
 LAT_our_place_in_Europe: "Третий концерт"
 LAT_our_place_in_Europe_desc: "Хотя второй европейский концерт был разрушен Вельткригом, возникла новая система союзов и балансировки сил. Мы должны присоединиться к ней, будь то через вооруженный нейтралитет или создание официальных военных союзов."
 LAT_connect_to_global_trade: "Содействовать глобальной торговле"
 LAT_connect_to_global_trade_desc: "Поскольку зарождающиеся отрасли промышленности, возможно, готовы к конкуренции за рубежом, нам следует заняться созданием физической инфраструктуры, необходимой для содействия международной торговле."

 LAT_socialist_focus: "Фокусное дерево Исколата"
 LAT_the_second_iskolat: "Вторая Республика Исколат"
 LAT_the_second_iskolat_desc: "Если первая Латвийская Социалистическая Республика была разгромлена реакционными силами, то теперь воля народа одержала победу. Возникнет новая социалистическая Латвия."
 LAT_a_lettish_red_army: "Создание Красной армии"
 LAT_a_lettish_red_army_desc: "Хотя некоторые опасаются, что армия может снова превратиться в реакционную пятую колонну, благодаря тщательному управлению и правильной идеологической подготовке эти опасения могут быть сняты. У нас должна быть единая национальная армия, преданная только народной партии."
 LAT_reform_the_riflemen: "Реорганизовать людей"
 LAT_reform_the_riflemen_desc: "Мы не можем позволить реакционерам подрывать партию через армию. Армия должна быть построена на фундаментально-революционной основе, соответствующей условиям Латвии. Различные ополчения должны быть централизованно организованы только под эгидой самой партии, их структура должна быть неизменной."
 LAT_revolution_come_from_countryside: "Красное крестьянство"
 LAT_revolution_come_from_countryside_desc: "Большая часть поддержки революции пришла не из городов, а из сельской местности. Мы должны пересмотреть наши приоритеты и сосредоточиться на предоставлении материальных благ крестьянам и сельским рабочим."
 LAT_there_can_be_only_one: "Ликвидировать внутренние противоречия"
 LAT_there_can_be_only_one_desc: "Внутренние реакционные элементы были преодолены, но некоторые реакционеры всё ещё цепляются за власть на местном уровне. Прошлые действия всех должностных лиц должны быть оценены, а на всех уровнях должны быть поставлены пролетарские лидеры."
 LAT_a_new_agriculture: "Эффективное сельское хозяйство"
 LAT_a_new_agriculture_desc: "Чтобы обеспечить достаточное количество сельскохозяйственных излишков, неэффективные культуры, которые предпочитают рижские купцы, должны быть полностью заменены более эффективными. Нация работает на свой желудок, а не на декадентские ништяки."
 LAT_a_seize_urbans_goods: "Экономическая перестойка городов"
 LAT_a_seize_urbans_goods_desc: "В городах Царят упадок и расточительство. Чтобы финансировать экономическую перестройку и не дать городским реакционерам сорвать этот процесс, некоторые категории предметов роскоши должны быть изъяты до последнего."
 LAT_Latvian_socialism: "Будущее латвийского социализма"
 LAT_Latvian_socialism_desc: "В то время как многие в правительстве симпатизируют идеологическому направлению старых большевиков, нельзя отрицать и восхождение синдикализма. Мы должны решить, принять ли нам синдикалистскую модель или нет."
 LAT_look_to_russian_bolshevism: "Снова обратиться к большевизму"
 LAT_look_to_russian_bolshevism_desc: "Вооруженные большевистской идеологией, пути социалистического строительства ясны - коммунизм, безусловно, уже за горизонтом. Мы ни за что не поступимся национальным процветанием."
 LAT_begin_a_five_year_plan: "Выполнить рекомендации комитета"
 LAT_begin_a_five_year_plan_desc: "Втихую был создан центральный комитет по государственному планированию. Хотя этот орган, ВПК, уже завершил оценку народного хозяйства и разработал несколько планов развития тяжёлой промышленности, до сих пор мы были слишком озабочены, чтобы довести его проекты до конца, давайте же, наконец, осуществим его центральные рекомендации.\n\n§GЭто действие может привести нашу экономику в норму.§!"
 LAT_collectivization: "Начало коллективизации"
 LAT_collectivization_desc: "Хотя многие, кто эксплуатировал труд сельских рабочих и крестьян, бежали ещё до революции, необходимость сосредоточиться на политических делах высшего уровня с тех пор оставила сельскую местность в некоем экономическом бездействии. Больше не надо! Пришло время кардинально пересмотреть характер латвийского сельского хозяйства."
 LAT_state_farms: "Коммунальное экспериментирование"
 LAT_state_farms_desc: "Чтобы достичь коммунизма, мы должны выйти за рамки коллективизации. Некоторые сельскохозяйственные угодья, принадлежащие государству, можно использовать в качестве своеобразной живой лаборатории, где будут опробованы методы не коллективного, а общинного сельского хозяйства."
 LAT_take_the_wealth_from_the_kulaks: "Разгромить кулацкий класс"
 LAT_take_the_wealth_from_the_kulaks_desc: "Хотя большинство богатых крестьян были по праву экспроприированы, их удушающий контроль над сельским обществом сохраняется. С ними необходимо окончательно разобраться."
 LAT_industrialize_the_small_cities: "Новая промышленная сеть"
 LAT_industrialize_the_small_cities_desc: "В небольших городах страны тяжелая промышленность практически отсутствует. Если латвийский народ хочет подняться на более высокую ступень человеческого развития, он не должен находиться на таком большом расстоянии от экономической современности. Мы должны построить новые индустриальные парки в малых городах по всей стране."
 LAT_take_care_of_suburban_workers: "Каждому по потребностям"
 LAT_take_care_of_suburban_workers_desc: "Пригородные рабочие часто игнорируются в социалистическом дискурсе. А ведь именно они, не обязательно пролетарии или крестьяне, часто составляли ядро социалистических массовых движений. Мы должны вознаградить их поддержку и оказать материальную помощь всем жителям пригородов, принадлежащим к соответствующему классу."
 LAT_lettization: "Леттизация"
 LAT_lettization_desc: "Для продвижения к социализму и, в конечном счете, к коммунизму каждый народ должен выработать соответствующее национальное самосознание. Хотя Латвия - многонациональное государство, именно леттскому большинству больше всего не хватает такого самосознания, и оно требует внимания со стороны государства. Этническим леттам должен быть официально отдан приоритет во всех инициативах по развитию."
 LAT_centralise_the_power: "Централистская линия"
 LAT_centralise_the_power_desc: "Единство ведущей народной партии необходимо для правильного ведения социалистического правления. Поэтому мы должны сделать ещё больше для борьбы с фракционностью и распространения норм демократического централизма в партии."
 LAT_revolution_in_one_country: "Революция в отдельно взятой стране"
 LAT_revolution_in_one_country_desc: "Признавая необходимость распространения революции за рубежом, мы должны также понимать, что революцию необходимо защищать везде, где она существует, особенно в наших собственных странах."
 LAT_a_world_revolution: "Мировая революция"
 LAT_a_world_revolution_desc: "Революция не будет в безопасности, пока силы реакции по всему миру не будут разгромлены. Мы должны обеспечить защиту Третьего Интернационала и помогать всем народам, которые борются за достижение социализма."
 LAT_fueling_the_industry: "Топливо для промышленности"
 LAT_fueling_the_industry_desc: "Болота и трясины по всей территории нашей страны сидят без дела, пока Латвия борется за вхождение в современность. Их необходимо использовать. Некоторые из них можно осушить, чтобы поддержать сельское хозяйство и строительство новых плановых городов, ориентированных на конкретные отрасли экономики."
 LAT_a_syndicalist_model: "Модель синдикализма"
 LAT_a_syndicalist_model_desc: "Синдикализм положил конец буржуазному экономическому и политическому господству в некоторых из самых могущественных государств планеты, и его достоинства нельзя отрицать. Чтобы облегчить сотрудничество с нациями Третьего Интернационала, мы попытаемся выработать средний путь между большевизмом и синдикализмом."
 LAT_call_the_exiles: "Вспоминая изгнанников"
 LAT_call_the_exiles_desc: "Многие латышские социалисты бежали за границу с подавлением Октябрьской революции. Мы должны способствовать как их возвращению, так и возвращению других идеологически выдержанных латышей за границу."
 LAT_world_revolution: "Глобальное братство"
 LAT_world_revolution_desc: "Начинающему социалистическому государству, каковым является наше, есть чему поучиться у бунтарей Третьего Интернационала. Необходимо обязать высокопоставленных гражданских и военных администраторов регулярно находиться за границей на основе ротации. Если время от времени решения должны приниматься, хотя бы частично, из Парижа или Лондона, то так тому и быть."
 LAT_french_political_advisors: "Французские советники"
 LAT_french_political_advisors_desc: "Синдикализм стал общепринятой политической ортодоксией в Коммуне Франции. Люди взаимодействуют с политической системой исключительно в рамках синдикализма. Мы должны заручиться поддержкой французских политических советников, чтобы осуществить подобную культурную трансформацию внутри страны."
 LAT_hold_totalist_exposition: "Живая экспозиция"
 LAT_hold_totalist_exposition_desc: "Лиепая в глазах синдикалистских держав относительно ничем не примечательна. Мы переделаем её так, чтобы она стала грандиознее, чем все, что мы ещё видели. Город должен быть медленно полностью перестроен, улицы радикально расширены, доходные дома заменены памятниками в честь победы синдикализма, а современные многоэтажные жилые комплексы построены на основе эффективности."
 LAT_prepare_for_urban_warfare: "Обучение городской войны"
 LAT_prepare_for_urban_warfare_desc: "Если в прошлом люди трусили перед врагом за городскими стенами, то в наши дни города сами стали непроходимым препятствием для вторгшихся армий. Если наши люди хотят победить гораздо более многочисленного врага, они должны пройти обучение современным методам ведения городского боя."
 LAT_centralized_high_command: "Централизованное верховное командование"
 LAT_centralized_high_command_desc: "Для таких небольших сил, как наша, стратегическая сплоченность важнее тактической гибкости. Мы должны создать управление стратегического планирования и научить бойцов подчиняться центральным приказам до буквы, независимо от условий на местах."
 LAT_technologies_for_the_army: "В центре внимания - бронетанковая война"
 LAT_technologies_for_the_army_desc: "Многие придерживаются военной ортодоксии, разработанной во время Вельткрига, но мы знаем, что технологический прогресс сделает следующую войну совсем не похожей на предыдущую. Механизированная армия, поддерживаемая бронетехникой, может значительно превзойти свой вес."
 LAT_indoctrinate_youth: "Интеграция военного и молодежного движения"
 LAT_indoctrinate_youth_desc: "Национальное молодежное движение, эффективно обеспечивающее воинскую доблесть и идеологическую правильность населения, должно быть передано под эгиду вооружённых сил, а лидеры молодежных лиг, убежденные сторонники партийной линии, должны также иметь возможность контролировать военные дела."
 LAT_revolutionnary_soldiers: "Играть на наших преимуществах"
 LAT_revolutionnary_soldiers_desc: "Образцовый социалистический человек, прежде всего, дисциплинирован и бдителен. Давайте применим уроки, полученные в гражданском секторе, к армии, обеспечив порядок и дисциплину в рядах."
 LAT_create_an_economic_department: "Департамент по делам промышленности"
 LAT_create_an_economic_department_desc: "Хотя мы не должны передавать центральную политическую власть профсоюзам, в соответствии с идеалами синдикализма местные профсоюзы должны играть определенную роль в управлении. Мы должны создать административный орган под эгидой самой партии, а не государства, чтобы контролировать неизбежно сложные де-юре отношения партии с различными профсоюзами, проводящими линию партии.\n\n§GЭто действие может привести к тому, что наша экономика вернется в нормальное русло.§!"
 LAT_decentralize_industries: "Создать промышленные судебные органы"
 LAT_decentralize_industries_desc: "Конкуренция между профсоюзами была постоянной проблемой во всем синдикалистском мире. Роль профсоюзов в местной администрации должна быть жестко определена, а судебные решения тщательно прописаны."
 LAT_organize_trad_union_councils: "Организовать профсоюзные советы"
 LAT_organize_trad_union_councils_desc: "Для того чтобы лишить профсоюзы стимула к попыткам подорвать центральную власть, они должны иметь прямой контакт с представителями центрального государства. В каждом административном регионе должен быть создан совет при губернаторе региона, состоящий из представителей различных профсоюзов и способный перекраивать их административную юрисдикцию."
 LAT_foregin_equipment: "Обеспечить поступление вооружений"
 LAT_foregin_equipment_desc: "По крайней мере, в ближайшей перспективе внутреннее производство вооружений будет оставаться недостаточным. Мы должны обеспечить регулярные поставки оружия из Французской коммуны."
 LAT_air_force: "Военно-воздушные силы Латвии"
 LAT_air_force_desc: "Мы прошли путь от партизанского движения до полноценной армии и должны стремиться к современному вооружению, чтобы оставаться таковыми. При поддержке союзников мы можем начать строить скромные, но могучие силы противовоздушной обороны."
 LAT_guerilla_warfare: "Партизанская армия"
 LAT_guerilla_warfare_desc: "Мы не можем надеяться на победу над одной из великих европейских держав в завязавшейся битве. Однако с помощью асимметричной войны мы можем навязать неприемлемые издержки любому вторгшемуся врагу. Мы должны ориентировать наши силы на использование особенностей местности и погоды."
 LAT_gun_in_every_hand: "Оружие в каждой руке"
 LAT_gun_in_every_hand_desc: "Реакционеры обладают неоспоримым материальным преимуществом. Мы должны сосредоточиться на упрощении вооружений, чтобы обеспечить достаточный уровень производства, чтобы компенсировать это."
 LAT_mobilize_the_people: "Культ добровольца"
 LAT_mobilize_the_people_desc: "Идеи могут вдохновлять на преданность. Вместо того чтобы проводить жесткую политику призыва, которая имеет свои недостатки, мы должны сосредоточиться на романтизации боя и добровольцев в народном представлении."
 LAT_workers_in_the_war: "Рабочие, крестьяне и солдаты"
 LAT_workers_in_the_war_desc: "Синтез между военной и гражданской жизнью должен быть полным. Военная подготовка должна быть введена во всех местах работы, чтобы подготовить рабочих к неизбежной кровавой борьбе с реакцией."
 LAT_purge_the_opposition: "Патриотический фронт"
 LAT_purge_the_opposition_desc: "Неизбежно, что некоторые элементы будут придерживаться взглядов, расходящихся с мнением народа и его великой партии. Мы должны вводить таких людей в национальный парламент при условии их лояльности к партии и принятия её ведущей политической позиции, а тех, кто отказывается отстаивать эти принципы, публично ставить в пример. Возможно, эти товарищи по несчастью смогут вывести на свет неблаговидные элементы."
 LAT_a_new_october: "Политическая корректность"
 LAT_a_new_october_desc: "Народ - это партия, а партия - это народ. Наша нация должна быть единым целым. Для того чтобы идеалы революции и особенно принцип демократического централизма были соблюдены, частная и публичная сферы должны стать единым целым. Сотрудники органов государственной безопасности должны внедриться в массы, проводить в жизнь линию партии и иметь право выступать в роли судьи и присяжных в своих делах с реакционными элементами."
 LAT_a_war_industry: "Развитие оружейной промышленности"
 LAT_a_war_industry_desc: "ВПК разработал второй план по распространению оружейной промышленности в новых индустриальных районах. Создав основу для социалистического строительства, мы должны осуществить этот план."
 LAT_agrarian_reforms: "Пролетаризация"
 LAT_agrarian_reforms_desc: "Сельское крестьянство, находящееся под влиянием большевизма, способствовало установлению социализма в Латвии. Мы должны привлечь их на сторону новой синдикалистской линии партии. Для этого необходимо объединить вновь перераспределенные участки в новые кооперативы по образцу промышленных союзов. В этих союзах можно привить новые нормы партии."
 LAT_peterss_revolution: "Великий освободитель"
 LAT_peterss_revolution_desc: "Товарищ Петерс сыграл центральную роль как в победе революции, так и в принятии синдикализма. Необходимо побудить народ ценить его руководство всеми фибрами своего существа."
 LAT_ask_for_internationale_aid: "Фаланстерское сотрудничество"
 LAT_ask_for_internationale_aid_desc: "Нации Третьего Интернационала создали прочную основу для технического сотрудничества. Мы должны сами подключиться к этой системе."
 LAT_worker_economy: "Рабочая экономика"
 LAT_worker_economy_desc: "Синдикализм, как и партия, ставит рабочего на первое место. Департамент по делам промышленности должен обеспечить, чтобы все представители профсоюзов приняли эту простую истину и обеспечили аналогичную приверженность членов профсоюза."
 LAT_internationale_advisors: "Тактический опыт коммунаров"
 LAT_internationale_advisors_desc: "Французы извлекли много уроков из своего поражения в Вельткриге, отбросив старые и неэффективные доктрины в пользу новых. Мы должны обратиться к экспертам Коммунара с просьбой помочь в модернизации наших войск"

