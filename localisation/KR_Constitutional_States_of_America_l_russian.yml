COR_crumps_machine: "'Босс' Крамп берёт на себя все риски"
COR_crumps_machine_desc: "Идя на риск и рискуя всем, босс Эдвард Халл Крамп обошел слабовольную администрацию Рассела, чтобы принести истинное процветание Юга в новую Америку. Поклонник политики в духе Нового курса и открытый для использования огромного черного населения Юга, чтобы обеспечить своё господство на долгие годы, босс Крамп руководит своей политической машиной демократов из Мемфиса бархатным кулаком, покрытым коррупцией, превратившись из доминирующей фигуры Мемфиса, штат Теннесси, в самого влиятельного человека в Дикси. На своем политическом игровом автомате он всегда выигрывает джекпот, так что давайте все порадуемся тому, как босс Крамп и его мемфисская машина ведут штат к своим популистским амбициям."
COR_corrupt_machine: "Корумпированное 'демократическое' правительство"
COR_corrupt_machine_desc: "Демократы и старые демократы нашей новой Америки уже понимают опасность настоящей демократии, но мы покажем им другой путь. Вместо того, чтобы прямо убить выборную демократию, мы полностью подчиним её нашим потребностям. Коррупция и подкуп будут преобладать над прямым и открытым авторитаризмом. Мы согнем саму ткань священных демократических институтов Америки под нашу волю и амбиции."
COR_controlled_politics: "Скомпрометированная 'республиканская' политика"
COR_controlled_politics_desc: "Республиканская представительная политика имеет свои преимущества, но у нее есть и гораздо больше проблем - проблем, которые должны быть исправлены, чтобы удовлетворить потребности босса Крампа. Мы должны работать над тем, чтобы полностью склонить каждого представителя, карьерного политика, бюрократа, генерала и государственного служащего в стране к нашей воле, смазывая колеса для достижения этой цели бесконечными взятками, подкупом, коррупцией и многим другим! "
COR_black_voting: "Влияние на 'колеблющихся' избирателей"
COR_black_voting_desc: "Не обращая внимания на недальновидный расизм своих коллег, Босс Крамп должен реализовать гениальную стратегию работы с избирателями, которая когда-то обеспечила ему место короля Мемфиса. Вернув власть и свободу голоса черному населению новой Америки, став единственной крупной политической силой, дружелюбно относящейся к их нуждам и открытой для решения их проблем, мы обеспечим себе успех на выборах на десятилетия вперёд, поскольку эти афроамериканцы год за годом возвращают свой долг Крампу голосами. Соберите этих новых избирателей и бросьте их в вагоны для избирателей; нужно успеть на избирательные участки!"
COR_ouster_laws: "Новый закон об изгнании"
COR_ouster_laws_desc: "Закон об отстранении от власти - это серия законопроектов, принятых политическими противниками босса Крампа и его социальной машины во время его пребывания в Мемфисе, дающих этим политическим противникам законное право увольнять любого государственного служащего, нарушающего или отказывающегося исполнять законы штата. Эти законопроекты были направлены против Крампа и его приближенных в связи с тем, что они вяло исполняли строгие запретительные и налоговые законы штата Теннесси. И хотя Крамп уже давно освободился от этих ограничений, его старые враги подали ему идею. Приняв новый закон об отстранении от власти, Крамп предоставит себе полное юридическое право уволить любого из своих соперников, оппонентов и недоброжелателей, ещё больше укрепив эту новую Америку в руках Босса."
COR_blind_eye_to_booze: "Закрыть глаза на алкоголь"
COR_blind_eye_to_booze_desc: "Продолжая свою давнюю традицию, заложенную в бытность мэром Мемфиса, босс Крамп закрывает глаза на прибыльную, хотя и "грешную" алкогольную промышленность Америки. Жизненная сила трудящихся масс и один из крупнейших секторов нашей экономики, закрытие всего производства алкоголя во имя моральной идеи запрета только ещё больше задушит нашу инфантильную экономику. Кроме того, даже босс Крамп время от времени наслаждается хорошим, крепким напитком, так почему бы и простому человеку не выпить!"
COR_southern_new_deal: "Новый курс для Нового Юга"
COR_southern_new_deal_desc: "Будучи поклонником популистской политики, проводимой такими деятелями, как покойный Рузвельт и его политические союзники в Нью-Йорке, такие как Ла Гуардиа, босс Крамп стремится создать свою собственную форму этого Нового курса для нашего Нового Юга. Облегчение, реформы и восстановление станут названием игры, проводимой верными лейтенантами Машины, поскольку мы работаем над созданием популистской, прорабочей экономики здесь, в нашем любимом Дикси; свободной от едкого социализма и либерализма, исповедуемых нашими северными родственниками, и обеспечивающей только тех, кого принимает наша Социальная Машина."
COR_cotton_row: "Вновь посеять хлопок"
COR_cotton_row_desc: "Имея давние связи с хлопковой промышленностью ещё со времен своей юности, когда он работал в хлопковой компании Уолтера Гудмана, босс Крамп создал сеть союзников из деловой элиты новой Америки. Хлопковый ряд" - это группа богатых капиталистов, которые доминируют в хлопковой промышленности и связанных с ней предприятиях, а также небольшое, но влиятельное крыло "модернизаторов", которые выступают за основные реформы в образовании, здравоохранении и градостроительстве по всей Америке. Охватывая обе стороны "Хлопкового ряда", босс Крамп будет и дальше насаждать их власть по всей стране, внедряя реформы "Модернизаторов", а также предоставляя национальную экономику этим элитным друзьям на блюдечке с голубой каемочкой."
COR_merge_inefficent_departments: "Консолидириовать неэффективные отделы"
COR_merge_inefficent_departments_desc: "Считая, что раздельное управление каждым муниципальным предприятием неэффективно по своей сути, Крамп однажды объединил все коммунальные предприятия Мемфиса в "Мемфис Лайт, Газ и Вода", которое стало одним из самых эффективных и рентабельных муниципальных предприятий в старом Союзе. Следуя этим идеям, коммунальные службы по всей стране должны быть объединены в единые органы, каждый из которых отвечает за определенный сектор новой страны и подчиняется непосредственно Крампу. Эта новая система позволит улучшить эффективное городское планирование, содержание мегаполисов и жизнеобеспечение нашего сельского населения."
COR_influence_state_politics: "Хватка государственной политики"
COR_influence_state_politics_desc: "Хотя отдельные штаты сохранят права и свободы, за сохранение которых они так упорно боролись, босс Крамп будет незримо контролировать всю политику на уровне штатов, чтобы направлять каждого члена нашего Союза в более приемлемое русло. Невидимая рука будет таиться над этой новой Америкой, но ни разу не заботясь о рыночных свободах или экономике; эта рука, смазанная коррупцией, будет просто подталкивать штаты и весь Союз в гениальном и желаемом Крампом направлении."
COR_use_former_reps: "Протянуть руку республиканским беглецам"
COR_use_former_reps_desc: "Республиканская партия практически разлетелась на куски в ходе этой новой Гражданской войны, а её бывшие члены разбежались по всей стране и нашли утешение в новых политических движениях. Мы должны протянуть руку помощи или дать взятку этим бывшим республиканцам, как это когда-то сделал босс Крамп, чтобы обеспечить себе власть в Теннесси. С этими новыми демократами на нашей стороне социальная машина будет и дальше расширяться, достигая новых высот политического господства."
COR_increase_poll_tax: "Подчинение подушных налогов нашей воле"
COR_increase_poll_tax_desc: "Налог на голосование - это простой способ принести дополнительный доход государству и помочь ограничить число избирателей. Однако традиционно они использовались для ограничения избирательных прав низших слоев населения, часто чернокожих. Продолжая то, что социальная машина сделала в Мемфисе, Крамп должен лично оплатить налог на голосование за всех чернокожих избирателей, если они, конечно, проголосуют за него."
COR_a_solid_machine: "Политика рабочего человека"
COR_a_solid_machine_desc: "Сделав то, что мало кто считал возможным, босс Крамп создал успешную популистскую платформу в новой Америке, построенной на коррупции, избирательных правах трудящихся и расовом "равенстве" - по крайней мере, с точки зрения права голоса. Смазывая колеса и дорогу вперёд смазочным маслом подкупа, была создана "настоящая" рабочая машина - та, которая поддерживает массы, поддерживающие Крампа. С нацией на ладони босса Крампа и с демократическими процессами в стране, полностью подстроенными под его амбиции, для Америки наступает новая эра, и босс Крамп будет её бескомпромиссным, непоколебимым и бесталанным глашатаем!"

### Reconstruction ###
COR_rebuilding_the_country: "Восстановление страны"
COR_rebuilding_the_country_desc: "Длительная борьба за продвижение сил федералистов и синдикалистов в Америке привела к истощению победоносного Союзного государства. Рука, объединяющая страну, может либо продвигать режим дефицитных расходов, либо проводить жесткую политику, ограничивающую прямое вмешательство на рынке."
COR_national_recovery: "Администрация национального восстановления"
COR_corporate_patriotism: "Корпоративный патриотизм"
COR_corporate_patriotism_desc: "Если корпорациям позволено стать частью нации, пусть они будут патриотичными. Мы будем координировать свои действия с лидерами корпораций, чтобы вкладывать средства в восстановление нации и вводить протекционизм, чтобы утвержденные государством корпорации оставались актуальными для обороны и экономики, чтобы было легче создавать проекты общественных работ."
COR_national_recovery_desc: "АНВ делает упор на использование общественного достояния и единиц работы и проживания вместо «жесткой конкуренции» регулярной работы по контракту. Работники АНВ получат выгоду в виде минимальной заработной платы и условий труда с регулируемыми ценами в соответствии со старой моделью Company Store."
COR_public_works: "Управление общественных работ"
COR_public_works_desc: "Во время Гражданской войны была потеряна способность производить электричество, транспортировать воду и обеспечивать безопасное и эффективное передвижение, но Управление общественных работ все это исправит. Это фонд, который гарантирует, что подрядчики будут справедливо платить своим сотрудникам."
COR_research_projects: "Национальная администрация образования"
COR_research_projects_desc: "После распада О.С.А Национальная ассоциация образования свернулась, а её членов распустили. Поскольку большинство учителей аполитичны, а профсоюз никогда не мог черпать из них значительную партийную власть, он становится сильным кандидатом на реабилитацию со стороны нового американского правительства."
COR_civil_works_adminstration: "Управление строительных работ"
COR_civil_works_adminstration_desc: "Америка как нация потеряла большую часть своей рабочей силы из-за боевых действий и нищеты неорганизованных федералистов. Президент выдвинул исполнительный приказ, разрешающий создание агентства по найму рабочих, заполняющих рабочие места проектов АНВ."
COR_the_ccc: "Гражданский корпус консервации"
COR_the_ccc_desc: "Ущерб, нанесенный Америке Гражданской войной, был значительным, и даже приближение к идее восстановления кажется непреодолимой проблемой. В столице ходит идея создать государственный орган, который бы контролировал не только усилия по реконструкции, но и выяснял, как восстановить лучшую Америку после завершения этого проекта."
COR_rural_electrification: "Электрификация сельских районов"
COR_rural_electrification_desc: "Электросеть по всей стране вернулась к уровню 1910-х годов. Это по-американски, и мы должны гарантировать, что наши избиратели могут быть должным образом проинформированы о славе нашей нации."
COR_the_aaa: "Закон о регулировании сельского хозяйства"
COR_the_aaa_desc: "Газетные истории во время истерии 36-года были наполнены ужасными историями о фермерах, сжигающих гниющий урожай из-за невозможности продать излишки, пока городские гетто голодали. Нашим решением этой проблемы является Закон о регулировании сельского хозяйства, который устанавливает политику сохранения урожая."
COR_farm_security_administration: "Администрация безопасности фермы"
COR_farm_security_administration_desc: "Издольщики и фермеры-арендаторы составляют значительную часть нашего государства, особенно в центральных штатах Юга. Мы должны расширить кредитную программу с очень низкими процентными ставками для фермеров, которые обращаются за переселением земель, особенно земель в старом Стальном поясе."
COR_begin_reconstruction: "Начать реконструкцию"
COR_begin_reconstruction_desc: "Гражданская война разнесла нашу страну на куски. Большая часть сельской местности превратилась в грязь и пепел, а бесчисленные города превратились в тлеющие руины. Мы в кратчайшие сроки приступим к строительству нового жилья и инфраструктуры."
COR_harsh_reconstruction: "Наказать коррумпированных и коварных"
COR_harsh_reconstruction_desc: "Конгресс встал на нашу сторону, осудив эти компании, предавшие американский народ. Списки мажоритарных акционеров предательских компаний были изъяты, а руководители компаний, которые использовали рабочих за фасадом правительства, теперь предстают перед судом."
COR_reconciliation: "Примирение"
COR_reconciliation_desc: "Конгресс наконец победил исполнительную власть и решил не выдвигать обвинения против крамольных компаний. Однако исполнительных директоров заставили уйти в отставку, чтобы их компания была повторно зарегистрирована, но в конечном итоге акционеры признаны невиновными в совершении правонарушений."
COR_military_industrial_complex: "Военно-промышленный комплекс"
COR_military_industrial_complex_desc: "Ограничения, наложенные плохим состоянием американского казначейства и слабой силой доллара, были доведены до сведения Конгресса, который разработал новый план восстановления, основанный на сотрудничестве с частными предприятиями."
COR_coprotate_militarism: "Корпоративный альянс"
COR_coprotate_militarism_desc: "Старая бюрократическая система временного стажа бледнеет по сравнению с научным менеджментом, предложенным Фредериком Тейлором. Нам нужен опыт бизнес-профессионалов в Конгрессе, чтобы обеспечить союз с корпоративной инфраструктурой в Америке."
COR_business_subsides: "Ослабить регуляции"
COR_business_subsides_desc: "Двухуровневая система федерального правительства допускала временами очень жесткие правила использования рабочих мест, в зависимости от штата. Чтобы использовать этот неотъемлемый баланс в нашем правительстве, мы должны позволить процветать как крупным, так и малым предприятиям."
COR_building_grants: "Строительные гранты"
COR_building_grants_desc: "Небольшие поселения по всей Америке не имеют возможности обратиться за помощью, если их потребность немного ниже порога для работы по контракту. Наше лекарство - это программа строительных грантов, основанная Фондом Форда. Это позволит сообществам продемонстрировать надлежащую потребность и окупаемость инвестиций в контрактные работы."
COR_banking_act: "Корпоративный милитаризм"
COR_banking_act_desc: "Многие предприятия закрылись или были временно вынуждены покинуть Америку, когда профсоюзная деятельность достигла апогея. Должна быть демонстрация силы, чтобы доказать, что Америка теперь в безопасности. Мы будем предлагать излишки военного имущества компаниям, желающим вернуться в "опасные" районы."
COR_agricultural_exports: "Экспорт сельскохозяйственной продукции"
COR_agricultural_exports_desc: "Да, фермеры в нашей стране пострадали от войны, но до этого они пострадали от тарифов, которые затрудняли экспорт сельскохозяйственных товаров. Снятие торговых ограничений и переговоры о снижении тарифов с другими странами принесут им дополнительный доход."
COR_military_factories: "Военные заводы"
COR_military_factories_desc: "Заводы по производству боеприпасов и оружейные склады сообщают о больших потерях запасов в результате краж, а также о трудностях конкуренции с иностранными конкурентами. Мы можем исправить первое, не нарушая Вторую поправку, установив тариф на импортное оружие."
COR_american_business_is_business: "Американский бизнес есть бизнес"
COR_american_business_is_business_desc: "Поскольку большая часть Конгресса консервативна в финансовом отношении, было легко принять законы о реорганизации недавно созданного Национального резерва, чтобы остановить дефляцию. Мы должны уменьшить денежную массу и изъять незаконную валюту из обращения, иначе наша покупательная способность никогда не восстановится."
COR_create_esmwt: "Инвестиции в исследования"
COR_create_esmwt_desc: "По мере того, как мы оживляем исследовательские лаборатории и аналитические центры по всей стране, мы также начали распространять высокооплачиваемые исследовательские гранты, которые бездействовали во время Гражданской войны. Университетам, финансируемым из частных или благотворительных фондов, отдается приоритет при получении грантов от государства."
COR_reconstruction_is_over: "Завершение реконструкции"
COR_reconstruction_is_over_desc: "Ход реконструкции выявил истинную идеологическую основу и то, почему Гувер не смог реанимировать экономику. Более мудрые составляющие этих бюрократов  уже в значительной степени проголосовали за нее, поскольку ВВП растет, а уровень жизни в Америке повышается и даже превышает довоенный уровень."
COR_national_farm_bureau: "Национальное фермерское бюро"
COR_national_farm_bureau_desc: "Нашим фермерам нужны более эффективные средства информирования правительства о своих потребностях и наоборот. Мы создадим и будем поощрять членство в Национальном бюро фермерских хозяйств, чтобы упростить взаимодействие с ними."

