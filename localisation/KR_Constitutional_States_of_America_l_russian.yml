COR_expanded_black_chamber_idea_lar_desc: "Чёрная палата была секретной военно-разведывательной организацией, которая была создана во время гражданской войны и доказала свою полезность, позволяя нам проводить контрмероприятия против наших союзников. Сейчас, когда у наших границ нарастают угрозы, Черная палата не может существовать в своем нынешнем размере, и армии было выделено дополнительное финансирование с четким указанием направить его в Черную палату. Генерал Джордж Ван Хорн Мозли положительно отреагировал на это сообщение, курируя саму организацию в целях защиты фордизма."

