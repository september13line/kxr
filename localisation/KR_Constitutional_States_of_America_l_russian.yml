COR_Moseley_plan1: "План реформ Мозли"
COR_Moseley_plan1_desc: "С одобрения правительства генерал Мозли начал реорганизацию вооружённых сил и централизацию структуры командования. Скоро наша армия сможет правильно занять позицию, закрепиться и быстро спланировать следующие действия."
COR_Moseley_plan2: "План реформ Мозли"
COR_Moseley_plan2_desc: "Первым шагом в плане Мозли по реформированию вооружённых сил является подсчет офицеров, заслуживающих повышения за героизм, и тех, кто заслуживает понижения в должности за безнравственность. Те, кто заслуживает, будут отозваны в столицу для ознакомления с новыми руководящими принципами, разработанными Мозли."
COR_Moseley_plan3: "План реформ Мозли"
COR_Moseley_plan3_desc: "Второй шаг для Мозли - оценка состояния фортов и запасов оружия, разбросанных по всей стране. Будет очень сложно централизовать наши ресурсы, если мы не сможем их найти в экстренной ситуации."
COR_Moseley_plan4: "План реформ Мозли"
COR_Moseley_plan4_desc: "Теперь, когда офицеры мобилизованы и связь обеспечена, Мозли пора выстраивать боевой порядок в соответствии с национальной стратегией. Это может разочаровать генералов, которым нравился сброд времен Гражданской войны, но это уже прогресс."
COR_Moseley_plan5: "План реформ Мозли"
COR_Moseley_plan5_desc: "После завершения реформ Мозли наша армия занимает передовые позиции в области военной тактики и организации, имеет развитую службу материально-технического снабжения и быстродействующие командные цепи, позволяющие не только планировать ход боя, но и достаточно быстро реагировать на передвижения противника, чтобы всегда быть наготове."
COR_Patton_plan1: "План реформ Паттона"
COR_Patton_plan1_desc: "С одобрения правительства генерал Паттон приступил к реорганизации вооружённых сил и централизации командной структуры. Вскоре наша армия будет способна к эволюции боевых действий за счёт мобильной артиллерии и превосходной бронетехники."
COR_Patton_plan2: "План реформ Паттона"
COR_Patton_plan2_desc: "Первым шагом в реализации плана Паттона по реформированию армии является подсчет офицеров, заслуживающих повышения в звании за героизм, и офицеров, заслуживающих понижения в звании за контузию. Достойные будут отозваны в столицу для получения новых указаний, разработанных Паттоном."
COR_Patton_plan3: "План реформ Паттона"
COR_Patton_plan3_desc: "Вторым шагом Паттона станет оценка состояния фортов и транспортных средств, разбросанных по всей стране. Будет очень трудно вести наступление, если у нашей бронетехники закончится бензин."
COR_Patton_plan4: "План реформ Паттона"
COR_Patton_plan4_desc: "Теперь, когда офицеры получили пощечины, а наши машины заправлены топливом, Деверсу пора выстроить боевой порядок в соответствии с национальной стратегией. Ни один фронт не будет защищен от врага, поэтому мы должны сделать его небезопасным для врага повсюду."
COR_Patton_plan5: "План реформ Паттона"
COR_Patton_plan5_desc: "После завершения реформ Паттона наша армия занимает передовые позиции в военной тактике и организации. Благодаря расширенной службе материально-технического снабжения и более безопасным солдатам мы готовы выйти на поле боя с победой."
COR_wickliffe_plan1: "План Дрейпера"
COR_wickliffe_plan1_desc: "Намерения Уиклиффа Дрейпера в отношении армии включают в себя акцент на маневренную кавалерию и массовый набор в армию, а также возрождение военно-медицинской инфраструктуры с помощью Пионерского фонда, что одновременно возлагает на наше население ответственность за службу и гарантирует, что они переживут её как герои."
