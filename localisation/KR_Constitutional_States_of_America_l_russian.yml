constate.2705.t: "Американская Республика предлагает мирные переговоры"
constate.2705.d: "Ситуация в Канаде Сложная. Ключевые позиции в регионе перешли к американцам-экстремистам, и мы изо всех сил пытаемся с ними справиться. Теперь американцы прислали нам предложение о мирных переговорах. Несмотря на опасения, что это будет считаться унижением и, возможно, концом Антанты в том виде, в каком мы её знаем, разумным шагом может быть отказ от контроля над регионом. У нас нет ни людских ресурсов, ни ресурсов, чтобы удержать его, и мы должны учитывать нашу грядущую конфронтацию с Третьим Интернационалом. Однако сбежавшие британские и канадские официальные лица призывают нас продолжать войну,ведь мы станем посмешищем на мировой арене, если подпишем такое мирное соглашение. Что нам делать?"
constate.2705.a: "Покажем миру, что мы сила, с которой нужно считаться!"
constate.2705.b: "Это того не стоит, давайте вместо этого сосредоточимся на возвращении Европы."

constate.150.t: "Встреча южных губернаторов в Атланте"
constate.150.d: "Недавно перед зданием штата в Атланте собралась большая толпа, чтобы поздравить [COR.GetLeader] с неповиновением федеральному правительству. Когда прибыли губернаторы, пресса увидела только образ дерзкой Америки, решившей бороться с незаконной властью федеральной коррупции и синдикалистского угнетения. Однако присутствовали не все южные губернаторы. Губернатор Техаса Джеймс В.Оллред встал на сторону Хьюи Лонга, а губернатор Бибб Грейвс(Алабама) отказался встать на сторону конституционалистов, что вынудило его покинуть родной штат из-за Клана. Лояльные губернаторы сейчас встречаются с [COR.GetLeader] внутри здания правительства штата, чтобы определить надлежащий ответ на крайний срок, установленный федеральным правительством."
constate.150.a: "За Дикси!"

constate.151.t: "Вторая декларация кезависимости"
constate.151.d: "[COR.GetLeader] вместе со многими его союзниками и союзными ополченцами Клана объявили,что Америка мертва. В своей речи он обвинял многие вещи в падении Америки, такие как «распродажа» истеблишмента промышленникам-республиканцам, голоса католиков, еврейские деньги и вашингтонских бюрократов, и что вопиющее неуважение МакАртура к традициям Америки стало последним "гвоздем в крышку гроба". В конце своей речи он заявил о необходимости противостоять предателям и заявил, что Конституционная Американская Республика вернет Америке величие джексоновской эпохи."
constate.151.a: "Долой орла!"

constate.152.t: "Съезд Конституционного Конгресса Американской Республики"
constate.152.d: "Десятки конгрессменов услышали о собрании [COR.GetLeader] в Атланте. Некоторые пришли пожелать [COR.GetLeader] добра и остались, другие просто заручились поддержкой революции. Эти встречи в Атланте стали приобретать вид Конгресса, а Талмадж стал президентом присутствующих сенаторов. Осознавая растущую решимость бросить вызов федеральному правительству и то, что это отсутствие готовности к переговорам означало, что Гражданская война была почти неизбежной, большое количество политиков ускользнуло на север... хотя те, кто остался, кажутся более решительными, чем когда-либо и надеятся увидеть победу."
constate.152.a: "И они её получат!"

constate.153.t: "Приближение дедлайна"
constate.153.d: "По мере приближения крайнего срока федерального правительства стало ясно, что ни одна из сторон не сдвинется с места. По всей части страны, контролируемой сторонниками Лонга, была сформирована армия, сформированная из ополченцев и минитменов, и все скоро увидят, как страну переделают силой. Федеральное правительство, в свою очередь, также ясно дало понять, что больше не видит пути к компромиссу."
constate.153.a: "Это только вопрос времени."


### Foreign Policy Events ###
constate.205.t: "Американская Республика требует Гренландию!"
constate.205.d: "Американская республика настаивает на владении Гренландией, выдвигая все более радикальные аргументы в пользу "безопасности" её владения и требуя, чтобы мы уступили. Ясно, что война - единственная альтернатива, если мы откажемся, хотя они готовы дать нам небольшую сумму если мы сдадим территорию."
constate.205.a: "Мы согласны"
constate.205.b: "Война"

constate.206.t: "Дания сдаётся!"
constate.206.d: "Дания поддалась нашему дипломатическому давлению, уступив нам Гренландию. Сегодня Атлантика стала немного безопаснее."
constate.206.a: "Великолепно"

constate.207.t: "[COR.GetName] приглашает нас присоединиться к ним!"
constate.207.d: "[COR.GetName] приглашает нас присоединиться к ним. Поскольку они - одна из немногих наций в мире, готовых открыто хвалить наш стиль руководства, управление чернокожим населением и наследие, они станут ценным союзником, хотя это и поставит нас в оппозицию Британской империи."
constate.207.a: "Мы вступим"
constate.207.a: "Это того не стоит"

constate.208.t: "Южная Африка вступает в альянс!"
constate.208.d: "Южная Африка присоединилась к нашему делу! Мы выступаем против тех, кто может разрушить выживание протестантов и белых и увеличить наши шансы в этом процессе, и гарантировать, что так называемые «аборигены» Африки не попытаются ниспровергнуть естественный социальный порядок."
constate.208.a: "Очень хорошо"

constate.209.t: "Южная Африка отказывается!"
constate.209.d: "Южная Африка отклонила наше предложение, и это было очень глупо, поскольку мы одни из немногих, кто хочет защищать своих граждан от восстаний. Может быть, мы должны править ими, несмотря ни на что?"
constate.209.a: "Пускай все идет своим ходом"
constate.209.b: "Мы их заставим"

constate.2071.t: "Предложение Конституционалистов"
constate.2071.d: "[COR.GetName] направило дипломатическую миссию в Токио в стремлении наладить более дружественные отношения между нашей Империей и преемником американского наследия. Заявляя, что нынешнее устройство Конституционалистского режима не имеет причин посягать на нашу предполагаемую сферу влияния в Азии и на Тихом океане, американские дипломаты представили официальную декларацию о ненападении между нашими странами. Подписать ли нам этот документ, обеспечив тем самым отсутствие прямого конфликта между двумя державами на данный момент, или же мы просто отвергнем их предложение?"
constate.2071.a: "Хорошо, подпишем пакт"
constate.2071.b: "Нет причин им доверять"

constate.2081.t: "Япония принимает наше предложение"
constate.2081.d: "Благодаря усилиям наших дипломатов японское правительство приняло наше предложение о пакте о ненападении."
constate.2081.a: "Очень хорошо"

constate.2091.t: "Япония отвергает наше предложение"
constate.2091.d: "Несмотря на все наши старания и торжественные заверения о невмешательстве за пределами побережья Западного побережья, японское правительство отклонило наше предложение о пакте о ненападении."
constate.2091.a: "Жаль"

constate.6785.t: "Конституционная Американская Республика приглашает нас присоединиться к ним!"
constate.6785.d: "Конституционная Американская Республика пригласила нас присоединиться к ней. Поскольку они являются одной из немногих наций в мире, готовых открыто восхвалять наш стиль руководства, управление местным населением и наследие, они могли бы стать ценным союзником."
constate.6785.a: "Мы должны присоединиться"
constate.6785.b: "Нет, оно того не стоит"

### Black Belt Events ###
constate.300.t: "Чёрный пояс становится все более нестабильным"
constate.300.d: "Чёрный пояс - это южная территория, которая стала неспокойной при нашем правительстве. В последние недели он становится все более нестабильными, Чёрные группы сопротивления применяют тактику «бей и беги» по солдатам СДП до такой степени, что вход в некоторые районы слишком опасен для отдельных членов НДБЛ. Таким образом, наши линии снабжения ослабевают."
constate.300.a: "Мы должны уничтожить этих террористов."

constate.301.t: "Чёрные интеллектуалы распространяют пропаганду"
constate.301.d: "По мере того, как части Черного пояса становятся де-факто автономными из-за сильного сопротивления, мы получаем сообщения о черных организаторах, которые входили в поселения черных,которых послали видные интеллектуалы и их группировки, в частности В.Дюбуа, ВАУН,а так же синдикалисты "Нация ислама и черных" и активисты движения за гражданские права в рамках НААКП. Они очевидно помогают в организации нового правительства из-за относительной безопасности издалека, ускользая от нашей хватки."
constate.301.a: "Чёрт!"
constate.301.b: "Усилить патрули, мы их не упустим!"
### Democratic COR Flavor

#Moseley
constate.7676.t: "Новый Вашингтон"
constate.7676.d: "Джордж Ван Хорн Мозли всегда был человеком, который тщательно следит за своим имиджем. Ему не нравилась идея возглавить Соединенные Штаты и как президент, и как генерал, он боялся, что общественность отвергнет его как военного силовика. Однако, похоже, он нашел способ преодолеть собственную проблему. Он начал проводить параллели между собой и генералом Вашингтоном. Сосредоточившись на том, что он основатель «Новой Республики», и опираясь на свой опыт участия в Гражданской войне, он начал преувеличивать значение военных действий, пересказывая важнейшие битвы, в которых он не принимал участия, как выигранные только благодаря ему. Такое вопиющее переписывание истории возмутило некоторых, но большинство населения, не зная или плохо помня точные детали сражений, происходивших иногда много лет назад, купилось на нового Мозли. Тем временем Мозли, со своей стороны, заказал десятки новых картин и фотографий, пародирующих многие культовые вашингтонские картины."
constate.7676.a: "Мы всегда будем чтить отца нашей нации!"
constate.7676.b: "Мозли - истинный наследник генерала Вашингтона!"

constate.7677.t: "Форду можно доверять"
constate.7677.d: "Сегодня в совместном пресс-релизе Белого дома и Промышленного треста Форда был учрежден новый Департамент экономического управления, первым главным администратором которого стал Генри Форд. Главы US Steel, Standard Oil, Chase Bank и др. войдут в консультативный совет администратора. Главной и единственной целью DEM является дальнейшая рационализация и улучшение американского производства, чтобы оно могло конкурировать с развивающимися экономиками, Германией и другими странами мира. Примечательно, что Форд также останется единственным владельцем Траста благодаря "специальному соглашению" с президентом Мозли, согласно пресс-релизу. То же самое относится и ко всем назначенным в Департамент. Этот брак правительства и промышленности вызвал недовольство многих прогрессистов и либералов, которые предрекают мрачное будущее для рабочих. Однако Департамент уже нанес ответный удар. В подготовленном заявлении, которое Форд опубликовал вскоре после объявления, он заявил, что будет стремиться "со всей поспешностью" устранить неэффективность, вызванную снисходительностью "предыдущих администраций". Утечки из Белого дома подтверждают, что уже готовятся проекты планов по окончательному подавлению промышленного профсоюза и дальнейшей консолидации трестов."
constate.7677.a: "Брак, заключенный на небесах!"
#Byrnes
constate.7678.t: "Двойные утопии"
constate.7678.d: "Америка - это не одна нация, а две! Есть белая Америка, полная процветания и эффективности, любящая Бога и страну. А есть Америка негров. В этой Америке Царят нищета, отчаяние и насилие. В течение многих лет негры пытались исправить ситуацию, преодолевая цветной барьер под знаменем Гражданской справедливости. Однако насилие, к которому привела такая попытка, лишь показывает, что наши две расы слишком сильно отличаются друг от друга, чтобы жить вместе. Именно поэтому сегрегация является единственно верным и естественным состоянием американского общества. Однако президент Бёрд ясно дал понять, что даже если негр и белый человек разделены, они все равно должны быть равны. Именно поэтому президент Бирд объявил о множестве новых программ, направленных на повышение жизненного уровня негров. Государственное жилье, щедрые инвестиции в образование и федеральная программа трудоустройства - вот лишь некоторые из многочисленных способов, с помощью которых Бирнс уравняет расы. Президент считает, что когда он закончит, негр будет настолько счастлив в своей Америке, что никогда не будет просить белого человека попробовать его."
constate.7678.a: "Мы будем жить в соответствии со стандартом, установленным "Раздельное, но равное!"."

constate.7679.t: "План Бирнса"
constate.7679.d: "Джеймс Бирнс - южный популист и сторонник сегрегации. Он считает, что две расы не могут жить вместе в гармонии. Выросший в Южной Каролине, он мало кого удивляет тем, что придерживается такой точки зрения. Однако в качестве законодателя в 1910-х и 1920-х годах он прославился как близкий союзник президента Вильсона и сторонник общественных работ. Именно благодаря этой поддержке он приобрел большую власть и превратился в грозную политическую силу, оставаясь при этом максимально незаметным. Когда в Демократической партии начался раскол, Бирнс, южанин, естественно, тяготел к лагерю Мюррея. Однако Бирнс оставался на расстоянии вытянутой руки из-за того, что Мюррей также привлекал Клан. Бирнс и Клан часто сталкивались лбами за контроль над политикой Южной Каролины. Однако теперь, став президентом, Бирнс будет смеяться до последнего. Клан уже на задворках, а реформированное ФБР сделало его "группой интересов". Тем временем Бирнс начал осуществлять множество других социальных инициатив, включая создание гидроэлектростанции Santee Cooper, о которой так мечтали. С помощью этих амбициозных и решительных программ Бирнс надеется заставить Америку снова работать."
constate.7679.a: "Тратить деньги, чтобы делать деньги!"

constate.6782.t: "Скандал нового десятилетия Дикси"
constate.6782.d: "Президент Джеймс Ф. Бёрд уверенно вел страну по пути слияния традиционного диксикратовского консерватизма с расовым популизмом и другими социальными программами только для белых, и на этом пути ему помогал его протеже Джордж Корли Уоллес-младший - молодой ярый сегрегационист и соратник диксикратовского популизма, который утверждает, что поддерживает сегрегацию без расизма или этнической ненависти. Однако Уоллес - всегда жаждущий власти оппортунист - счел нужным наконец начать атаку на карьеру Бирнса, раскрыв всем в Конгрессе и в целом по стране, что Бирнс когда-то работал с мерзкими либеральными и прогрессивными борцами за гражданские права, такими как Фиорелло Ла Гуардиа, покойный Франклин Делано Рузвельт и его сыновья и жена, сговорившись о различных социалистических, криптосоциалистических и псевдосоциалистических политиках и идеях, под влиянием которых Бирнс находится и по сей день. Уоллес также обвиняет Бирнса в том, что он тайно распространяет эти идеи через свою политику, заражая нашу Конституционную Республику чумой социализма изнутри, как раковой опухолью. Теперь СДП должна решить, что делать: принять эти обвинения и заставить Бирнса уйти в отставку в пользу вице-президента Уоллеса, или же поддержать Бирнса и проигнорировать эти нелепые обвинения?"
constate.6782.a: "Бирнс - убежденный диксикрат. Немедленно прекратите этот бред!"
constate.6782.b: "Бирнс, разоблаченный как социалист, уходит в отставку, а вместо него поднимается президент Уоллес."

constate.6783.t: "Речь на память"
constate.6783.d: "Словно проповедник, произносящий проповедь, президент Уоллес выступил с речью перед студенческой аудиторией Монтгомери в Университете штата Алабама - его родном городе и альма-матер - в то время как его вице-президент и жена Лурлин Уоллес смотрела за ним, одетая в форму охраны и окруженная массой присутствующих граждан и горячих приверженцев платформы Уоллеса. Когда он провозглашал свои идеи о сегрегации, популизме диксикратов и многом другом, его внезапно оборвал звук одиночного выстрела из винтовки. Как камень, президент Уоллес упал, когда кровь хлынула из его груди, и рухнул на пол в лужу крови, а охрана открыла огонь по стрелявшему - стрелку, который вел огонь из окна соседней библиотеки на верхнем этаже кампуса. Пока один из сотрудников секретной службы наносил смертельный удар по стрелку и, возможно, успешному убийце, президента Уоллеса грузили в госпиталь, направлявшийся в больницу Джексона. Выживёт ли президент, станет ясно в ближайшее время."
constate.6783.a: "Президент Уоллес истекает кровью, и его место занимает вице-президент Лурлин Уоллес."
constate.6783.b: "Президента Уоллеса вовремя доставляют в больницу, и он выживает после нападения."

#Byrd
constate.7680.t: "В гнезде Бёрда"
constate.7680.d: "В течение долгого времени в Вирджинии доминировала организация Бёрда, или машина Бёрда. Это позволило Бёрду и демократам крепко держать штат в руках. Это происходит благодаря сети толп в зданиях судов, которые при любой возможности принимают решения в пользу Бёрда. Эта машина эффективна, действенна, и теперь, когда Бёрд стал президентом, она расширяется. Вновь назначенные судьи по прозвищу "Цыпочки", преданные Бёрду, пустили корни в большинстве крупных мегаполисов и начали создавать свои собственные сети, лояльные Бёрду. Они встретили сопротивление, особенно в Канзас-Сити и Чикаго, но с федеральной поддержкой это лишь вопрос времени, когда эти остатки старого порядка падут. Через эту организацию Бёрд будет способствовать новому движению "Гражданские права белых", которое стремится принести южные расовые ценности во многие северные города. Бёрд, несмотря на личное отвращение к сегрегации, считает, что Чёрные и белые американцы неспособны жить вместе в гражданском обществе. Просто между расами слишком много плохой крови, чтобы можно было надеяться на мир. Поэтому, распространяя эту практику на Севере, Бёрд стремится исправить то, что он считает исторической ошибкой, и сокрушить бастион "негритянского движения за гражданские права". "
constate.7680.a: "Послушайте, как поют мои цыпочки"

constate.7681.t: "Новая голубая коалиция"
constate.7681.d: "Сегодня президент Бёрд в окружении многих конгрессменов-консерваторов, от старых шляп, таких как Уильям Бора и Джордж Норрис, до более молодых конгрессменов, таких как Юджин Маккарти и Гарри Труман, сделал важное заявление. После того, как его администрация столкнулась с дорогостоящей и тяжёлой политической борьбой из-за раскола старой Демократической партии, президент в экстазе объявил, что после нескольких недель напряженных переговоров он создал новую коалицию. Так называемая "новая голубая" коалиция стремится укрепить власть Старой демократической партии, которая ослабла из-за партийных разборок. С СДП, сплоченной как никогда, кажется, что они действительно здесь, чтобы остаться. Немногочисленные либеральные политики в Конгрессе, такие как Хенрик Шипстед из Миннесоты, похоже, осознали это, объявив, что он не будет баллотироваться на переизбрание."
constate.7681.a: "Рукопожатие, которое решило тысячу выборов"
#Shared Dems
constate.7682.t: "Новая партия Джексона"
constate.7682.d: "Демократическая партия - старейшая партия в Соединенных Штатах. Она была основана одним из величайших президентов Америки, Эндрю Джексоном, в ответ на злоупотребления властью, которые демонстрировала Клика Адамса-Клея. Партия была основана для борьбы за белого и простого человека, для того, чтобы его голос был услышан среди вашингтонской суеты. За сто с лишним лет своего существования партия в основном осталась верна этому видению. Однако оставаться в застое более века означало бы потерпеть поражение. Именно поэтому на недавней национальной конференции партия приняла новую революционную программу. Теперь партия стремится ограничить иммиграцию, восстановить баланс между белыми и недовольными неграми и вновь сделать Америку нацией номер один на Земле. В то время как либералы беспокоятся о том, что может подумать каждый отдельный человек, и хотят сделать все возможное, чтобы никто не обиделся, демократы видят нацию такой, какая она есть. Америка была лучшей, когда не допускала к себе всякую грязь и принимала только лучших из лучших, ищущих дом на наших берегах. Она была наиболее сильной, когда негр знал своё место, а белый человек был уверен в своем. Она была более добродетельной, когда каждый мужчина, женщина и ребенок усердно трудились и ещё усерднее молились. При пограничных республиканцах-синдикалистах это видение колебалось. Однако теперь Демократическая партия взяла на себя обязательство вновь создать такой рай, и ничто не сможет отвлечь их от этой цели."
constate.7682.a: "Счастливые дни снова наступили!"
#Thurmond
constate.11072.t: "Филибастер"
constate.11072.d: "В ходе самой длительной задержки законодательного процесса в истории Америки незначительный политический оппонент президента Турмонда только что закончил 24-часовой, 18-минутный филибастер против нового нативистского и так называемого "реакционного" законодательства нашей администрации, направленного на дальнейшее расширение возможностей диксикратов и других наших союзников среди правых. Дошло до того, что он помочился в ведро в стороне от зрителей, оставаясь одной ногой на сцене, пока помощник держал полотенце, чтобы закрыть обзор от остальных членов Конгресса, этот наглый законодатель - Раш Лимбо из инфантильного прогрессивного движения "Комитет 48" - продержался в Конгрессе дольше, чем кто-либо до этого, непрерывно выступая и бессвязно болтая, чтобы заполнить время и не быть выгнанным с трибуны в течение 24 часов, за исключением 5-минутного перерыва, предоставленного ему примерно на отметке 23 часа, выделенной ему представителем Голдуотера, чтобы он мог внести дневные заметки в протокол Конгресса. Затягивая свою тираду чтением вслух из различных книг и газет в перерывах между политическими разглагольствованиями и речами о необходимости возрождения прогрессивизма и третьей партии для противостояния республиканской и демократической коррупции и консерватизму, попивая апельсиновый сок и закусывая пумперникелевым хлебом и гамбургером, маленький трюк Лимбо действительно был чем-то достойным внимания, но не сделал практически ничего, чтобы остановить программу Турмонда. Даже самый длинный филибастер в американской истории не остановит стремление Америки к правому совершенству."
constate.11072.a: "В армии не хватит войск, чтобы остановить нас в достижении наших целей."

constate.7683.t: "Вашингтонский скандал"
constate.7683.d: "Сегодня ошеломляющая новость попала на первые полосы всех крупных газет страны. Репортер-расследователь обнаружил, что президент Стром Турмонд, известный своим безудержным расизмом и ненавистью к чернокожим, на самом деле имел внебрачную дочь. Ребенок, Эсси Мэй Вашингтон, был рожден от матери Кэрри Батлер, сотрудницы родителей Турмонда в 1925 году. Согласно отчёту, Турмонду было 22 года, когда он оплодотворил Кэрри, которой в то время было 15 или 16 лет. В докладе также сообщается, что Турмонд регулярно делал тайные платежи Вашингтону, оплачивая её обучение в негритянском университете в Южной Каролине. В то же время Турмонд неоднократно фотографировали во время встреч с Вашингтоном во время одной из его многочисленных поездок в родной штат. Президент и миссис Мэй отказались от комментариев по этому вопросу. После публикации доклада администрация президента начала получать упреки с обеих сторон. Консерваторы и диксикраты, некогда бывшие самыми верными союзниками администрации, во главе с первым конгрессменом Джорджем Уоллесом из Алабамы, начали резкую кампанию, обвиняя президента в мискгенизации, лицемерии, преступлениях против белой расы и множестве других обвинений. Тем временем либералы, всегда враги президента, возродили старую рекламу нападок на Гровера Кливленда, у которого якобы был собственный бастард, изображая женщину, утешающую (черного) ребенка, который плачет "Ма! Ма! Где мой папа?", а женщина отвечает: "Ушел в Белый дом! Ха! Ха! Ха!", а карикатура на Турмонда гневно топает ногами."
constate.7683.a: "Лицемерие? В Вашингтоне? Не может быть!"
#McCarthy
constate.7684.t: "Собираем стадо"
constate.7684.d: "Пока Америка кипит от антисиндикалистской ярости, президент Маккарти начал собирать к себе союзников, как мух. Среди них - армия, которая в своё время относилась к администрации с подозрением, если не с явной враждебностью. Однако со временем высшие чины начали смотреть на мир глазами президента и увидели мир, пропитанный синдикалистской инфильтрацией. Генерал Мозли возглавил крестовый поход, объявив, что его 13-я армия подверглась "ликвидации" с казнью 13 офицеров, предположительно склонных к синдикализму, и заключением в тюрьму целой дивизии, которую Мозли посчитал подозрительно преданной. Хотя Объединённый комитет начальников штабов не разделял строгих дисциплинарных наказаний Мозли, они дали показания Конгрессу, что недавнее расследование выявило глубокую синдикалистскую инфильтрацию во всех военных подразделениях. Они изложили план по отсеиванию этой предполагаемой подрывной деятельности и начали облаву на тех, кого они сочли особенно опасными. Некоторые отмечают, что первыми из арестованных стали те, кто является врагом Объединенного комитета начальников штабов. Однако никто не говорит об этом слишком громко, чтобы их тоже не нарисовали красной кистью. Ещё одним союзником стала католическая церковь. Будучи всегда врагом левацкой идеологии в большинстве её форм, на протяжении большей части американской истории она оставалась в стороне от политики. Однако после Гражданской войны эта политика, похоже, изменилась: проповедники по всей стране, в основном католические священники, открыто и громко выступили против синдикализма. Они осудили его как безбожие, безосновательную насмешку над естественным порядком вещей и равносильную ересь. Эти священники и епархии, в основном в Новой Англии, где католицизм переживает подъем после Гражданской войны, также выступили в поддержку президента, который сам является убежденным католиком. Этому мнению способствовала давняя дружба президента с семьей Кеннеди, которые являются одними из самых видных католиков в США. "
constate.7684.a: "Солдаты великого крестового похода!"

constate.7685.t: "Испуг синдикалистов"
constate.7685.d: "Сегодня в своей речи на специальном совместном заседании Конгресса, созванном им самим, президент Маккарти обрушил на нацию сенсацию. Он сообщил, что в течение последних нескольких месяцев Госдепартамент и ФБР расследуют деятельность предполагаемых синдикалистов, внедрившихся в правительство и администрацию. Затем он представил список из 300 имен людей, которые были членами Синдикалистской партии или известными сообщниками её членов. Это побудило всю страну к решительной охоте, чтобы вычистить подрывную грязь среди них. Полицейские участки по всей стране сообщают о возросшем количестве звонков по поводу "подозрительных личностей", поскольку соседи теперь спрашивают о каждом шаге своих соседей. В правительственных кабинетах все оглядываются через плечо, сомневаются в каждом решении и стараются доказать, что они более "американцы", чем их коллеги, чтобы их имя не попало в список."
constate.7685.a: "Он составил список и проверяет его дважды."
#Shared Reps
constate.7686.t: "Полив лилии"
constate.7686.d: "Для многих Республиканская партия - это партия прогресса и либерализма. Партия Линкольна, который вел первую Гражданскую войну, чтобы освободить негра от его законного места. Это пятно на имидже партии со времен Второй Гражданской войны не исчезает. Однако после свержения предыдущей незаконной администрации прилив "прогрессивизма" и либерализма в партии, похоже, ослаб. Консервативные республиканцы, которые когда-то были в меньшинстве из-за большого количества негров-республиканцев, перевесивших голоса белых, начали вновь заявлять о себе. Прогрессисты в партии оказываются все более маргинализированными, и партия начала возвращаться к своим корням в движении "Ничего не знаю" и нативистов. Великая старая партия начала отмываться от мерзостей своего прошлого, и в последней партийной платформе ничего не говорилось о гражданских правах. Вместо этого партия решительно переключилась на сдерживание иммиграции и поддержку внутренних улучшений. Этот шаг подвергся яростным нападкам со стороны либералов и меньшинств внутри партии, однако, несмотря на их яростные попытки, партия больше не находится под их коварным контролем. Партии негров больше нет! Республиканцы теперь - партия Америки!"
constate.7686.a: "Америки для (некоторых) американцев!"

constate.7687.t: "Восход Лорда Рыцарей Белой Камелии"
constate.7687.d: "Лидер современной реинкарнации тайного общества белых супремасистов «Рыцари Белой Камелии» и его политического крыла «Американская националистическая конфедерация» Джордж Э. Дитрейдж, пожалуй, самый ярый сторонник генерала Ван Хорна Мозли, а также самый не в себе. Антисемит и расист до мозга костей, поддерживающий капитализм Клана и однажды замышлявший собственный переворот в администрации Гувера перед началом Второй Гражданской войны, Дитрейдж является последователем немецкого фолькиста Ульриха Флейшхауэра, и при поддержке других единомышленников - американских этнонационалистов, таких как Лесли Фрай и Роберт Уэлч-младший, Дитрейдж поддерживал политическую карьеру Мозли, служа его неофициальным внештатным автором речей. Ярый антисиндикалист и антилиберал, причисляющий себя к ультраконсервативным американским националистам, Дитрейдж выступает против прогрессивной рузвельтовской политики, такой как «Квадратная сделка» и социальное обеспечение, но, что любопытно, является неизменным сторонником Хьюи Лонга, хотя только из-за способности Лонга нарушить политику Вашингтона, и только когда Лонг демонстрирует свои более правые, изоляционистские, националистические и протекционистские взгляды вместо своей больной и греховной любви к прогрессу, популизму и гражданским правам. Будучи непоколебимо верным сторонником Мозли, он, тем не менее, считает, что мы должны допустить Дитрейджа и его белых Рыцарей в наше правительство, сняв тонкую маску правдоподобного отрицания, которую правительство генерала Ван Хорна Мозли сохраняло под грифом вашингтонианства, несмотря на ярые расистские и антисемитские взгляды самого Мозли, чтобы преследовать более открытые предрассудки во имя блага настоящих американцев, или мы должны отбросить этого психа в небытие?"
constate.7687.a: "Предоставьте Дитрейджу должность гражданского связного Мозли."
constate.7687.b: "Не обращать внимания на непрекращающиеся вопли этого чокнутого."

