constate.500.t: "Армия запрашивает гражданский транспорт"
constate.500.d: "После того, как Паттон объявил о своей программе моторизации новой американской армии, президенту Лонгу было направлено предложение принять решение о реквизиции гражданских автомобилей для снабжения нашей быстрорастущей армии. С его одобрения мы начали захватывать автомобили у гражданского населения, хотя, к нашему удивлению, некоторые гордые патриоты выстраиваются в очередь рядом с нашими хранилищами, чтобы добровольно предоставить свои машины для предстоящего боя. Хотя не все их машины оказались полезными для нас, нам удалось реквизировать изрядное количество грузовиков, которые можно либо легко модифицировать для перевозки войск, либо которые достаточно прочные, чтобы перевозить наши войска самим."
constate.500.a: "Кингфиш благодарит вас за вашу службу"

constate.501.t: "Первые учения ВДВ"
constate.501.d: "Если с технической точки зрения, первые учения в парашютах практиковались в 1930 году, когда бипланы сбрасывали пулемётные отряды, сегодня в авиадесантной технике был достигнут крупный прорыв. После завершения строгой программы подготовки и обучения, начатой ​​две недели назад, была проведена лотерея, чтобы определить порядок прыжков экспериментального парашютно-десантного взвода, состоящего из добровольцев. Когда «Дуглас С-33» взлетел с аэродрома Лоусон и, наконец, был поставлен на позицию для начала учений, младший лейтенант Уильям Т. Райдер стал первым американским десантником, совершившим прыжок и приземлившись возле форта Беннинг. Второй человек, однако, отказался прыгать, и поэтому первым военнослужащим, ставшим десантником, был Рядовой Уильям Н. «Красный» Кинг, а затем остальные 8 членов взвода в самолете. После приземления они быстро достигли точки встречи и выполнили свои тренировки, что сделало учения успешными."
constate.501.a: "Начать планирование новых прыжков"

constate.502.t: "Формирование первых парашютно-десантных дивизий"
constate.502.d: "После успеха запланированных массовых прыжков и с благословения генерала Паттона Форт-Беннинг начал принимать добровольцев в десантные подразделения. Первоначально из-за высоких стандартов подготовки и относительно высокого риска смерти добровольцев приходило немного, но высшее командование санкционировало утроение заработной платы парашютиста, а не пешего солдата. Вскоре был сформирован 501-й парашютный батальон, за которым последовали другие батальоны и полки. После недельного набора добровольцев хватило, чтобы сформировать 5 десантных дивизий, которые мы могли использовать. Хотя этим дивизиям всё ещё не хватает боевого опыта, этот прорыв в тактике воздушно-десантных войск не следует недооценивать, и Верховное командование надеется, что их инвестиции в эти дивизии окупятся."
constate.502.a: "'Смерть всегда свыше'"


constate.7000.t: "Связь с прошлым"
constate.7000.d: "По мере приближения срока отступления, глупо объявленного Макартуром, Старая демократическая партия начала предпринимать попытки формирования новой национальной идентичности, чтобы подготовить наш народ к грядущей бойне. Идея заключается в том, что если убедить население в том, что только мы являемся настоящими американцами, то им будет легче бороться с теми, кто всего лишь некоторое время назад был их соотечественниками. Хотя до сих пор эти усилия были в основном попытками создать новую идентичность, свободную от оков прошлого, многие, если не большинство этих усилий, в конечном счете, обращаются к Конфедерации. Несмотря на то, что это государство потерпело крах и пало, большая часть Дикси по-прежнему находит общий язык с Конфедеративными Штатами Америки. Поэтому неудивительно, что флаги Конфедерации, боевые знамена, оружие и другие подобные реликвии растут как сорняки вокруг Конституционной Республики. Из всех этих реликвий, возможно, наиболее интересными являются различные ветераны Конфедерации, которые поддержали наше дело. Возможно, самым влиятельным из них является Джон Саллинг.\n\nОбъявленный почетным генералом Конфедерации, Саллинг, по слухам, был копателем селитры в армии Конфедерации, утверждая, что родился в 1846 году. Генерал Саллинг, вступив в Старую демократическую партию вскоре после её образования, стал невероятно популярной фигурой в обществе, являясь живым доказательством того, что дело не умерло вместе с Конфедерацией. Поскольку вторая война становится все ближе, многие члены партии стали призывать президента Мюррея официально предоставить генералу Саллингу почетную должность в наших вооружённых силах. Сделав это, президент Мюррей только ещё больше укрепит авторитет нашего правительства среди народа, и это будет способствовать формированию национальной идентичности, или так они утверждают. Другие члены партии считают, что это неверный шаг. Хотя мы многим обязаны Конфедерации, говорят они, таким назначением мы можем дать неверный сигнал остальной части страны. Очень небольшое меньшинство в партии считает, что мы должны дать Саллингу соответствующую комиссию и официально присоединить его к подразделению. Хотя такой шаг будет непрезентабельным, он сотрет все сомнения в том, что мы не являемся достойными наследниками дела Конфедерации.\n\nВ преддверии войны в СДП растет раскол по поводу "проблемы Саллинга", и президент Мюррей, чтобы предотвратить раскол в критический момент, решил..."
constate.7000.a: "...официально присвоить Саллингу почетное звание."
constate.7000.b: "...отклонить предложение." 
constate.7000.c: "...предоставить Саллингу должность в армии."

constate.7001.t: "Истина неизбежно выходит наружу"
constate.7001.d: "Решив предоставить стареющим ветеранам Конфедерации официальное и важное место в наших вооружённых силах, недоброжелательная общественность, как всегда, бдительно искала правду, особенно когда ей помогали некоторые расстроенные члены СДП, и плоды их усилий наконец принесли свежие плоды правды. Хотя Плезант Крамп, несомненно, является настоящим ветераном Первой американской Гражданской войны: он родился в 1847 году в Алабаме, а в 1864 году был зачислен рядовым в 10-й Алабамский пехотный полк, участвовал в битве при Хатчерс-Ран и осаде Петербурга, а затем лично наблюдал знаменитую капитуляцию Роберта Э. Ли перед Улиссом С. Грантом в Аппоматтокском суде, выяснилось, что случай Саллинга - это совсем другая история. \n\nКак утверждается, Сэллинг был объявлен почетным генералом Конфедерации, он был копателем селитры в армии Конфедерации и утверждает, что родился в 1846 году, но недавний анализ старых данных переписи населения доказывает, что в 1860 году ему было всего 4 года, В результате Саллинг скорректировал своё утверждение, заявив, что он служил в качестве "peter-monkey", или мальчика, зачисленного в армию в небоевой обстановке для использования в качестве носильщиков, посыльных, барабанщиков и разносчиков, названных так за то, что они часто таскали селитру, хотя это утверждение не может быть официально проверено. Аналогичные разоблачения были сделаны в отношении Уильяма Аллена "Дяди Билла" Ланди, который лгал о службе в 4-й Алабамской пехоте, пока не выяснилось, что он родился в 1859 году, а не в 1848-м, как он утверждал, и Уолтера Уильямса, который утверждал, что был фуражиром в знаменитых ударных отрядах бригады Худа, пока не выяснилось, что он родился в 1854 году, а не в 1842-м, как он также утверждал. Когда правда наконец-то стала известна, а на лицах многих крикливых фанатиков Конфедерации, которые так настойчиво продвигали эту идею, появились яйца, мы должны решить, что делать с этими змеями - пытаться ли скрыть правду и оставить их на службе в армии или же применить к этим престарелым реликтам стандартное судебное наказание за украденную доблесть?"
constate.7001.a: "Изгнать этих лживых воров доблести и выбросить их на свалку истории."
constate.7001.b: "Пусть Саллинг и другие сомнительные ветераны останутся." 

