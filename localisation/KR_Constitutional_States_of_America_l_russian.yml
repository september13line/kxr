constate.1108.t: "Вернуть инициативу"
constate.1108.d.ford: "В последние дни Паттон стал беспокоиться, поскольку он чувствует, что между различными политическими фракциями в стране нарастает разногласие, но мало что сделано для этого. Гражданская война прошла, и Паттон не видел значительных действий. Теперь он надеется использовать эту возможность, чтобы получить то, чего он жаждет. У фордистов есть опорные пункты на Севере, особенно в Иллинойсе, и если на них можно будет совершить набег и обыск в поисках оружия, планов и других предательских материалов, мы сможем разоблачить их перед американской общественностью и привлечь их к ответственности. После того как угроза будет предотвращена, Паттон наконец-то сможет расслабиться и получить выгоду в виде чрезвычайных полномочий."
constate.1108.d.klan: "В последние дни Паттон стал беспокоиться, поскольку  чувствует, что между различными политическими фракциями в стране нарастает разногласие, но мало что сделано для этого. Гражданская война прошла, и Паттон не видел значительных действий. Теперь он надеется использовать эту возможность, чтобы получить то, чего он жаждет. Клан имеет свои самые грозные опорные пункты на юге, особенно в Миссисипи и Алабаме, и если на них удастся совершить набег и обыскать их на предмет оружия, планов и других предательских материалов, мы сможем разоблачить их перед американской общественностью и привлечь их к ответственности. После того как угроза будет предотвращена, Паттон наконец-то сможет расслабиться и получить побочную выгоду в виде быстрых действий."
constate.1108.d.odp: "В последние дни Паттон стал беспокоиться, поскольку  чувствует, что между различными политическими фракциями в стране нарастает разногласие, но мало что сделано для этого. Гражданская война прошла, и Паттон не видел значительных действий. Теперь он надеется использовать эту возможность, чтобы получить то, чего он жаждет. Фордисты и клан в значительной степени не угрожают, кроме своего руководства, которое стремится предать нашу страну и захватить власть себе. Если мы сможем разоблачить их и отделить от их баз поддержки, мы сможем избежать кризиса. После того как угроза будет предотвращена, Паттон наконец-то сможет расслабиться и получить побочную выгоду в виде быстрых действий."
constate.1108.a: "Рейд на их базы!"
constate.1108.b: "Рейд на их базы!"
constate.1108.c: "Разоблачите их и арестуйте планировщиков!"

constate.1109.t: "Культурный призыв"
constate.1109.d: "Влияние Юга было очень сильным в Америке после окончания Гражданской войны. Однако Паттон и его советники контролируют гораздо больше земель, чем то, с чего они начали, и поэтому некоторые говорят, что нам нужно изменить то, как мы обращаемся к нашей более широкой аудиторией. Паттон, всегда думающий и действующий решительно, быстро выдвинул идеи Ковбоев и «Дикого Запада» как возможно привлекательные для всех американцев, поскольку такие вещи были основой американской культуры на протяжении десятилетий. Даже иностранцы начали стереотипировать американцев как Ковбоев, и этот образ соответствует представлению Паттона о том, какой должна быть Америка. Грубое, жесткое, но в конечном итоге законное отношение - именно то, что он считает американским образом жизни, и он очень хочет, чтобы это снова стало правдой. Паттон, сам уроженец Калифорнии и проводящий большую часть времени на Западе, считает, что этот призыв приведет к успеху в оказании им необходимой поддержки, а также, возможно, ослабит клан и фордистов."
constate.1109.a: "Уиха!"

constate.1110.t: "Государственный визит султана Марокко"
constate.1110.d: "В рамках своей работы в качестве президента Паттон взял на себя ответственность посетить иностранных лидеров и дипломатов и попытаться найти союзников для новой Америки. Одним из самых странных регионов, которые он посетил, является Марокко, где он организовал встречи с султаном Мохаммедом V. Они на удивление хорошо поладили, несмотря на то, что султан технически не мог публично говорить с ним на каком-либо языке, кроме арабского. В частном порядке Паттон узнал, что мужчина говорит на разных европейских языках, в том числе на английском, и они подружились. Паттон похвалил султана за прекрасную архитектуру страны, которую он назвал лучшей, которую он когда-либо видел, и двое мужчин разделили несколько трапез и церемоний перед отъездом Паттона в Америку. Даже если Мохаммед V не обладает такой большой властью, как он хотел бы, чтобы посодействовать Паттону, он действительно имеет влияние на марокканский народ, и Паттон надеется, что эта встреча когда-нибудь перерастет в более тесные отношения между двумя странами."
constate.1110.a: "Чудесное место!"

constate.1111.t: "Покушение на Паттона!"
constate.1111.d: "Вчера на митинге в Огайо человек, который, судя по всему, был солдатом Объединённых Синдикатов Америки, бросился на президента Паттона и после неудачной попытки застрелить президента,он упал на землю. Тем не менее, он быстро понял, кто был выше его головы, когда Паттон ударил человека коленом между его ног и повалил его, пока секретная служба не прибыла и не увела нападающего. Паттон отряхнулся и, объявив толпе, что у этого человека «много смелости, но нет мозгов», продолжив свою речь. Похоже, что нападение сделало Паттона ещё более популярным, а сам злоумышленник ожидает суда."
constate.1111.a: "Эти синдикалисты не могут отличить пистолет от своего члена!"

constate.1112.t: "Выбор вице-президента"
constate.1112.d: "Перед Ричардом Расселом-младшим, считающимся умеренным по сравнению с СДП, фордистами или НДБЛ, стоит важная задача: выбрать заместителя. Рассел склонен поддержать другого демократа на этой позиции, и на ум приходят два человека. Джеймс Фрэнсис Бирнс, влиятельный сенатор от Южной Каролины, проявил себя как блестящий политик и опытный переговорщик, и его талант может быть полезен для снятия напряженности внутри страны. Другой политик из Южной Каролины, Стром Турмонд, молод и неопытен, но его служба в армии, сильная поддержка Рассела и политический талант также делают его хорошим кандидатом. Частично решение Рассела должно вращаться вокруг того, хочет ли он выбрать опытного партнера или потенциального преемника. Кого нам выбрать?"
constate.1112.a: "Стром Турмонд"
constate.1112.b: "Джеймс Фрэнсис Бирнс"

constate.1113.t: "Устранение коррупции в правительстве"
constate.1113.d: "Ричард Рассел всегда стремился сбалансировать бюджет, и, по его мнению, лучший способ добиться этого - это ввести новые подоходные налоги для богатых и частично устранить влияние партийных машин. На первый взгляд кажется, что эти меры будут популярны среди фермеров и других бедных южан, которым будет выгодно более представительное и ответственное правительство. Это правда, что старые демократы, а вместе с ними и большинство южан поддержали меры Рассела по борьбе с коррупцией. Стоит отметить, что СДП настаивает на том, чтобы он сосредоточил больше внимания на своей собственной Демократической партии, которая, как они утверждают, уже устоялась и, следовательно, имеет более укоренившуюся коррупцию. Рассел был открыт для таких предложений, хотя кажется, что его лояльность Демократической партии непоколебима. В то время как гражданам Юга, живущим в основном в сельском обществе, нравились антикоррупционные меры Рассела, похоже, что наши северяне видят его меры совсем по-другому..."
constate.1113.a: "Помощь народу вместо помощи финансистам!"

constate.1114.t: "Фордисты противостоят изменениям"
constate.1114.d: "Хотя недавние программы Рассела по борьбе с коррупцией и влиянием богатых в правительстве оказались популярными у большей части населения, некоторые фракции энергично выступают против этих мер. Главные из них - фордисты, протестующие против того, что они считают тиранической атакой на промышленность и предпринимательство. Любые попытки успокоить разгневанных политиков и руководителей бизнеса провалились, и их часто обвиняют в том, что Ричард Рассел является синдикалистом или, по крайней мере, полезным идиотом для северных левых радикалов. Рассел ответил, сказав, что «правительство во главе с фордистами во времена Великой депрессии было бы радо стоять в стороне и надевать наручники на правительство, пока граждане голодают, не имея возможности оказать им какую-либо помощь". Кажется очевидным, что, хотя борьба с развращающим влиянием богатых на политику популярна, Рассел не сможет рассчитывать на финансирование или поддержку фордистов в будущем ..."
constate.1114.a: "Ставьте бизнес в приоритет над другими политиками"
constate.1114.b: "Идти вперёд без компромиссов."

constate.1115.t: "Возрождение соперничества"
constate.1115.d: "Хотя кажется, что предложений Рассела о внесении законов Джима Кроу в Конституцию достаточно, чтобы удовлетворить его избирателей, соперничающие политические фракции не удовлетворены. НДБЛ и Ку-клукс-клан ясно дали понять, что они хотят, чтобы Рассел пошел дальше в своих предложениях, но, похоже, они не согласны с тем, что именно следует делать. На данный момент Рассел и его советники довольны тем, что позволяют им ссориться между собой, поскольку они не представляют большой угрозы. Однако человек, который действительно представляет угрозу, - это влиятельный политик из СДП Юджин Талмадж. Талмадж, которого Рассел когда-то считал единственным человеком, который мог бросить вызов его власти в Джорджии, теперь угрожает ему на национальном уровне, несмотря на победу Рассела над этим человеком на выборах в Сенат Джорджии в 1936 году. В горячих речах на Юге Талмадж обвинил Рассела в том, что он сочувствует синдикалистам, и утверждает, что его политика специально предназначена для блага чернокожих. На этих мероприятиях часто случается насилие, когда сторонники Рассела дерутся со сторонниками Талмаджа. Рассел без колебаний ответил на обвинения Талмаджа, заявив, что "он являются примером того, что любой южный политик делает в крайнем случае - плачущий негр". Он также отметил, что Талмадж имеет связи с северо-восточными республиканцами, и спросил, почему он вообще борется с Конституционной американской республикой, говоря, что он больше подходит для жизни в Новой Англии. Хотя Рассел - проницательный политик, ясно, что в ближайшее время он не избавится от Талмаджа"
constate.1115.a: "Убедитесь, что фермеры на нашей стороне"
constate.1115.b: "Совершайте закулисные сделки, чтобы подорвать Талмаджа"

constate.1116.t: "Поддержка фермеров"
constate.1116.d: "Лучшее решение подорвать Юджина Талмаджа, похоже, заключается в прямом подрыве его сетей поддержки и возвращении его сторонников в Демократическую партию. Талмадж, будучи пылким и харизматичным оратором, не смог заручиться поддержкой Мюррея среди южан, и он уязвим. Предоставляя фермерам дополнительные экономические стимулы и гарантируя, что они являются нашим главным препятствием, мы покажем им, что мы на их стороне, и, вероятно, привлечем большинство из них на нашу сторону. В конце концов, утверждают советники Рассела, экономические призывы будут более привлекательными, чем расовые. Тем не менее, есть повод сыграть в игру Талмаджа и заниматься расовыми проблемами. Таким образом, мы можем получить поддержку у умеренных членов СДП и сделать наших сторонников более радикальными, хотя наши советники предупреждают, что ворваться во владения Талмаджа может быть опасной идеей, и Расселу не нравится обсуждение таких вопросов. Что нам делать?"
constate.1116.a: "Сосредоточьтесь на стимулирующих программах"
constate.1116.b: "Попытаться обыграть Талмаджа в его игре"

constate.1117.t: "Закулисные сделки"
constate.1117.d: "Лучшая стратегия подрыва Юджина Талмаджа, похоже, заключается в закулисных сделках с другими должностными лицами СДП. Талмадж не смог консолидировать власть так, как это сделал Мюррей, и у него много врагов внутри партии. Его самым известным соперником является Уолтер Ф.Боссерт, политик из Индианы, который якобы является членом СДП, но имеет тайные связи с НДБЛ. Однако такие связи не являются секретом для Рассела, и поддержка захвата партии боссертами избавила бы нас от Талмаджа и удовлетворила бы Ку-клукс-клан. Более того, это делегитимизирует СДП и подтолкнет участников, которые не любят НДБЛ, в наши ожидающие руки. Однако, если мы хотим поддержать интересы Демократической партии в одиночку, мы могли бы пообещать предоставить должности в кабинете министров некоторым членам СДП при условии, что они будут лояльны к нам в долгосрочной перспективе. Эти члены кабинета будут медленно подрывать его и в конечном итоге заменят Талмаджа, используя свою новообретенную власть, и это также избавит от него. Какой план мы должны принять?"
constate.1117.a: "Поддержите Боссерта в его лидерстве"
constate.1117.b: "Дать им позиции в кабинете"

constate.1118.t: "Новые демократы"
constate.1118.d: "Когда Билл Мюррей привел демократов к своей "старой демократической партии", ключевой частью его послания была коррупция в Демократической партии. Президенту Расселу было ясно, что для того, чтобы вернуть этих избирателей в лоно общества, такую ​​коррупцию необходимо искоренить. За последний месяц мы схватили многих политиков, которые занимались отмыванием денег, арестовали тех, кто пытался подавить голосование бедных белых, и заперли тех, кто перекачивал наши деньги в свои карманы. Похоже, эти действия не остались незамеченными, и избиратели СДП начинают восстанавливать доверие к Демократической партии. Наша популярность резко возросла, и, похоже, наше правительство теперь более эффективно, и худшие из проявлений коррупции ликвидированы. Наступил новый день для партии Эндрю Джексона."
constate.1118.a: "Чудесно!" 

constate.1119.t: "Значение прав штатов"
constate.1119.d: "Термин "права штатов" традиционно использовался в контексте американского Юга. Однако до начала Гражданской войны существовал республиканский план по расширению автономии на национальном уровне, названный "План самоуправления". В то время план был предназначен для предоставления автономии мятежным регионам и предотвращения их восстания, и, хотя наши цели немного отличаются, мы могли адаптировать этот план для наших собственных целей. Их план ограничивал контроль над страной, но наш увеличивал свободу в штатах, на которые он бы действовал. Конечно, мы могли бы также сохранить традиционное значение фразы и связать значение с сегрегацией. Если мы выберем национальный план, это повысит нашу популярность среди синдикалистов, лонистов и других групп, в то время как местный план поддержит нас среди южан. Что нам делать?"
constate.1119.a: "Ставка на Юг"
constate.1119.b: "Пообещать им на национальном уровне"

constate.1120.t: "Восстание фордистов!"
constate.1120.d.backroom: "Мы заключали различные закулисные сделки с фордистскими политиками и проводили митинги, специально нацеленные на среднего сторонника фордистов на наших северных территориях. Однако очевидно, что мы должны предпринять дополнительные действия, чтобы полностью справиться с этой угрозой. Есть два возможных плана, каждый из которых имеет свои преимущества. Первый - защищать южных фордистов, которые наиболее сочувствуют нашему делу. Поступая так, мы можем изобразить северных промышленников как предателей, но сами южные промышленники будут плохой заменой своим коллегам на Севере. Им потребуется некоторое время, чтобы дать нам те же преимущества, что и северные, но они уверяют нас, что готовы принять мантию производства. Другой возможностью было бы арестовать Генри Форда, который был основным агитатором против президента Рассела, и надеяться, что это заставит группу замолчать. Хотя это, безусловно, нанесет фордистам тяжелый удар, мы должны быть осторожны, чтобы не выглядеть тиранами, и нашим следующим шагом будет осторожность. Какому плану мы должны следовать?"
constate.1120.d.aggressive: "Кажется, что фордисты всего спектра недовольны нашими недавними антикоррупционными мерами, и многие обвиняют нас в синдикалистских маневрах, а не в попытках бороться с коррупцией. Хуже того, мы слышали сообщения о том, что фордисты тайно мобилизуют поддержку переворота, хотя Рассел отверг эту идею, не веря, что они проявили бы такую ​​смелость или даже получили бы поддержку переворота, если бы были такими смелыми. Однако НДБЛ нигде не видно, а СДП ведет себя на удивление тихо, заставляя некоторых гадать, каковы их мотивы. Похоже, у нашей администрации могут быть проблемы ..."
constate.1120.a: "Поддержать южных фордистов"
constate.1120.b: "Арестовать Генри Форда"
constate.1120.c: "Присматривайте за Фордистами!"

constate.1121.t: "Фордисткий переворот!"
constate.1121.d: "Сегодня сбылись худшие кошмары администрации Рассела, Линдберг двинулся на столицу при полной поддержке фордистской фракции и даже некоторых членов СДП, быстро вырвав власть из рук Рассела и его Демократической партии. Со своей стороны, Рассел сбежал в неизвестное направление, но многие из членов его кабинета были схвачены. Сегодня в стране настал новый день..."
constate.1121.a: "Никаких больше синдикалистов!"
constate.1121.b: "Лояльные армейские части бросаются на восстановление президента!"

constate.1122.t: "Наш следующий шаг"
constate.1122.d: "Теперь, когда мы сделали первые шаги в борьбе с фордистами, мы должны решить, как бороться с самими северными фордистами. Советники Рассела отмечают, что при поддержке южных фордистов мы могли бы также обратиться к умеренным северным и, возможно, даже полностью таким образом восстановить нашу промышленную мощь. Однако, если мы вместо этого решим арестовать Генри Форда, возможно, лучше будет попытаться осудить Чарльза Линдберга. Линдберг может быть фордистом, но его гордость и амбиции делают его восприимчивым к обещаниям власти, и мы должны дать ему такие гарантии в обмен на его поддержку. Такая сделка, вероятно, привлечет на нашу сторону большинство фордистов, и только самые радикальные из них будут восставать против нас. Конечно, переговоры с Линдбергом были бы деликатным делом, и некоторые советники говорят, что его было бы проще просто арестовать. Однако это может вызвать больше проблем."
constate.1122.a: "Судить умеренных"
constate.1122.b: "Привлечь Линдберга..."
constate.1122.c: "Арестовать его тоже!"  

constate.1123.t: "Выбор министров СДП"
constate.1123.d: "В рамках нашей сделки мы уже предоставили членам СДП некоторые второстепенные должности в нашей администрации, и теперь пришло время выбрать одну и для нашего кабинета. Есть много вариантов, в зависимости от того, кого мы больше всего желаем на эту должность. Мы могли бы привлечь в нашу администрацию Уильяма Белла Райли, эксперта по внешней политике и дипломата. Вместо Райли мы могли бы привлечь Джеймса О. Истленда, который согласен с Расселом в отношении принципа сбалансированного бюджета. Кроме того, мы могли бы также выбрать Тофилуса Юджина Коннора, который будет главой службы безопасности в нашей администрации. Кого нам выбрать?"
constate.1123.a: "Райли"
constate.1123.b: "Истленда"
constate.1123.c: "Коннора"

constate.1124.t: "Юджин Талмадж захвачен!"
constate.1124.d: "После того, как Юджин Талмадж бежал из столицы, наши силы безопасности провели обширную операцию по поиску. В течение нескольких недель они не имели большого успеха, но недавняя информация от анонимного источника привела нас к его укрытию, и теперь мы окружили его дом. Мы могли бы отправить Талмаджа в Новую Англию, чтобы он был с его донорами, или мы могли бы арестовать его. Отправка его в Новую Англию будет популярным, если не юмористическим выбором, хотя в какой-то момент это даст ему возможность вернуться. Арестовать его, тем временем, может быть политически непопулярно, но, по крайней мере, мы можем гарантировать, что он заперт и больше не представляет угрозы. Что нам следует сделать?"
constate.1124.a: "Отправить его в Новую Англию!"
constate.1124.b: "Аррестовать его!"

constate.1125.t: "Вопрос Клана"
constate.1125.d: "Президент Рассел понимает, что единственная причина, по которой НДБЛ и Ку-клукс-клан не бросили ему такой вызов, как фордисты и Талмадж, заключается в том, что они были заняты внутренней борьбой. Уильяму Джозефу Симмонсу пока удалось сохранить единство фракции, но линии фракций Старого Клана, Молодого Клана и Герберта Армстронга ясны внутри Клана. Напряженность росла годами, и любому наблюдателю ясно, что она скоро вспыхнет; это только вопрос времени. Предвидя это и предсказывая возможное объединение единой фракции, Рассел решил, что было бы разумно сыграть в Кингмэйкера за кулисами. Преследуя эту идею, он созвал встречу с лидером Молодого клана Хирамом Уэсли Эвансом, который был счастлив встретиться с президентом, несмотря на его оговорки по поводу его администрации. Хотя Рассел никогда не был тесно связан с Ку-клукс-кланом, он и Эванс соглашаются по многим вопросам, особенно по потенциальному плану отправки хотя бы некоторых чернокожих обратно в Африку. Они встретятся и обсудят политику, жизнь и, самое главное, то, как Рассел может помочь Эвансу в его претензии на лидерство в НДБЛ. Рассел, видя в Молодом клане наименее радикальную из трех фракций, видит в этом лучший результат и должен решить, как он может помочь Эвансу до встречи."
constate.1125.a: "Помочь дессидентам в Старом Клане"
constate.1125.b: "Аррестовать верхушку Старого Клана"
constate.1125.c: "Убедить его на союз с Армстронгом"

constate.1126.t: "Старый Клан в ярости!"
constate.1126.d.revolt: "Стивенсон и его Старый клан каким-то образом узнали о тайном союзе между Эвансом и Армстронгом, а также о нашем участии в бизнесе, и, похоже, они в ярости. Чёрный Легион вышел на наши улицы и начал саботировать фабрики и другие производственные объекты, а их ополченцы отказались от поддержки наших вооружённых сил. Хотя сами по себе они не обладают значительной силой, они достаточно сильны, чтобы быть занозой в наших боках..."
constate.1126.d.deal: "Дело сделано! Президент Рассел и Хирам Уэсли Эванс пришли к соглашению, и Эванс станет следующим лидером НДБЛ и Ку-клукс-клана. Хотя это оттеснит Старый Клан и сторонников Армстронга, сейчас они слишком слабы, чтобы что-то с этим поделать, и мы надеемся, что у нас будет на одного врага меньше, о котором стоит беспокоиться, хотя это будет зависеть от того, выполним ли мы обещания, данные нами во время переговоров..."
constate.1126.a: "Старый Клан в ярости!"
constate.1126.b: "Сделка совершена?"

constate.1127.t: "Молодой Клан совершает переворот Рассела!"
constate.1127.d: "Когда президент Рассел назначил Уолтера Боссерта главой СДП, он справедливо полагал, что этот шаг обеспечит ему благосклонность Молодого Клана. Однако всегда существовала угроза, что после такого назначения Клан получит больше власти, и, похоже, то, что Рассел не выполнил свой план "Черные в Африку", стало последним гвоздем в крышку гроба отношений между ним и Кланом. Молодой Клан и Боссерт объединились, чтобы поставить Эванса во главе правительства, а президент Рассел скрылся в неизвестном направлении, хотя некоторые предполагают, что он был приглашен в резиденцию восходящего политика Линдона Джонсона на Западе. Клан всего в шаге от того, чтобы стать правителем страны..."
constate.1127.a: "Этот предатель!"
constate.1127.b: "Верные Расселу части разгромили заговор!"

constate.1128.t: "Либерийский план"
constate.1128.d: "Хирам Уэсли Эванс и президент Ричард Рассел-младший договорились работать вместе над созданием плана для чернокожих на Юге на ближайшие годы. Эти двое в целом согласны с тем, что чернокожих следует депортировать в Африку, чтобы избавить страну от них и позволить им жить там, где, по их мнению, они должны жить, и тем не менее эта политика оказалась непопулярной среди других групп. Остальные фордисты заявили, что такой шаг ослабит корпорации и лишит их источника дешевой рабочей силы, СДП не согласна с идеей депортации, а фракции за пределами Юга считают эту идею слишком радикальной. Продвижение этой политики удовлетворило бы Эванса за счёт политической поддержки в других местах, в то время как противодействие ей может разозлить Ку-клукс-клан. Что нам делать?"
constate.1128.a: "Следовать плану!"
constate.1128.b: "Народное мнение стоит отстоять!"

constate.1129.t: "Новые учебники"
constate.1129.d: "После окончания Второй Гражданской войны пройдет несколько лет, прежде чем это событие будет включено в учебники, как это обычно бывает с современными событиями. Это означает, что у нас нет возможности формировать дебаты вокруг этого конфликта. Однако мы можем повлиять на дискурс о Первой Гражданской войне. За пределами Юга Конфедерация, возможно, считается благородной, но все же ошибочной, и мы должны дистанцироваться от такого повествования. В первоначальной Конституционной американской республике уже есть многие, кто вызвался создать новые учебники о Первой Гражданской войне. Вместо нынешних аргументов мы должны справедливо утверждать, что хорошие люди были с обеих сторон, и что каждая сторона боролась за то, что они считали правильным. Мы также должны подчеркнуть единство, которое произошло после войны, чтобы способствовать единству в наши собственные трудные времена. Кроме того, мы должны подчеркнуть тиранию федерального правительства в период Реконструкции, чтобы вызвать неприязнь к таким властным правительствам. Это может помочь предотвратить возрождение ещё одного Макартура в будущем. Тем не менее, следующее поколение не может быть столь же разделено, как это было раньше, и мы позаботимся о том, чтобы вся страна - север, юг, восток и запад - были единым целым."
constate.1129.a: "Страна едина под Богом"

constate.1130.t: "Федеральный запрет на смешанные браки"
constate.1130.d: "Защита южного образа жизни является приоритетом правительства Ричарда Рассела. Один из способов, которым мы могли бы в конечном итоге обеспечить завоевание Юга, - распространить некоторые законы о сегрегации на всю страну. Например, в настоящее время 30 из 48 штатов запретили смешанные по расовому признаку браки. В некоторых штатах (Огайо, Ивоа, Канзас, Мэн, Массачусетс, Нью-Мексико, Иллинойс, Пенсильвания, Мичиган, Род-Айленд, Вашингтон, Войоминг) раньше действовали подобные законы, но с тех пор они были отменены. Другие (Коннектикут, Нью-Гэмпшир, Нью-Йорк, Нью-Джерси, Вермонт, Висконсин, Миннесота) никогда их не принимали. Было выдвинуто несколько инициатив по стандартизации этих законов на федеральном уровне. Полный запрет на смешанные браки был одобрен представителями Эндрю Кингом в 1871 году, а затем снова в 1912 году Сиборном Родденбери. Однако наиболее радикальное предложение было сделано в 1928 году сенатором Коулманом Близисом. Он предложил поправку, требующую, чтобы Конгресс установил наказание для межрасовых пар, пытающихся вступить в брак, и для людей, вступающих в межрасовый брак. Что нам делать?"
constate.1130.a: "Принять федеральный запрет"
constate.1130.b: "Оставьте это государственному законодательству"
constate.1130.c: "Поощрять штаты принимать эти запреты"

constate.1131.t: "Закон о налогах на марихуану"
constate.1131.d: "Дешевый наркотик на основе каннабиса, о котором мы все слышали, становится все более популярным среди цветных людей. Его в основном потребляют мексиканские и чернокожие рабочие. Однако в художественных кругах появляется все больше и больше этого наркотика, который мексиканцы называют «марихуана», и многие джазовые музыканты принимают такие наркотики перед концертами. Это может иметь деморализующий эффект как на белую, так и на цветную молодёжь. По этой причине есть голоса, которые говорят, что налогообложение выращивания каннабиса уменьшит доступность запрещённых вещёств. Эти же группы утверждают, что с изобретением декортикатора конопля стала очень дешевым заменителем бумажной массы, которая использовалась в газетной промышленности. Таким образом, запрет увеличит влияние богатых северных промышленных семей, влияние, уже присутствующее на рынке печати и бумаги. Примеры включают Эндрю и Пола Меллонов из Пенсильвании, Рэндольфа Херста из Западного побережья и семью Дюпонов из Новой Англии. Что мы будем решать по этой субстанции?"
constate.1131.a: "Повысить налоги!"
constate.1131.b: "Это всего лишь дешевая наркота."

constate.1132.t: "Южные компании продвигают южный образ жизни"
constate.1132.d: "Восстановление страны, наконец, началось, и будущее Америки выглядит светлым. Многие компании, базирующиеся на Юге Америки, использовали государственную поддержку для восстановления инфраструктуры и пытались расширить свою деятельность по всей стране. Компании из других частей страны также приняли христианские ценности Юга и, таким образом, способствуют залечиванию ран, нанесенных кризисами и войной. В настоящее время по всей стране можно выкурить сигареты марки «Nigger Hair» после еды в ресторанах «Coon Chicken Inn» или «Kentucky Fried Chicken». В этих ресторанах вы можете отведать кухню дикси и креольскую кухню и выпить Confederate-Cola (специальная линия газировки от компании Coca-Cola). Стиральный порошок Fairbank's Gold Dust позаботится о чистоте дома, а ваши зубы можно очистить зубной пастой Darkie."
constate.1132.a: "Интересная смена трендов"

constate.1133.t: "Сегрегация в католической церкви"
constate.1133.d: "Официально католическая церковь не поддерживала институт сегрегации. Некоторые религиозные ордена, например иезуиты, даже боролись с этим. Другие ордена и даже отдельные приходы, особенно на юге, следовали своим особым обычаям. Одним из примеров этого является Церковь Святого Искупителя в Ньютон-Гроув, где причастие было распространено сначала среди белых прихожан, а только потом среди чернокожих, ожидавших в вестибюле церкви. В 1939 году практику прекратили и построили отдельную часовню для чернокожих прихожан. Следует ли поощрять католическую церковь к внедрению модели отдельных часовен и месс в других приходах?"
constate.1133.a: "Это хорошая инициатива"
constate.1133.b: "Пусть католики делают то, что хотят"

constate.1134.t: ""Я вышла замуж за синдикалиста""
constate.1134.d: "«Я вышла замуж за синдикалиста» - нуар-шпионская драма о темных заговорах. В фильме рассказывается история Брэда Коллинза (которого играет Роберт Райан), успешного руководителя судоходной компании. Без ведома своей новой жены Нан (которую играет Лэрэйн Дэй) Коллинз - человек с тёмным прошлым. Перед Второй Гражданской войной в США он был Фрэнком Джонсоном, молодым рабочим с синдикалистскими связями. Во время работы в Нью-Джерси политические взгляды Джонсона втянули его в спор с продавцом. Джонсон убил этого человека и сбежал из штата, сменив имя на Брэд Коллинз и двинувшись на юг. Он устроился на работу в судоходную фирму и начал свою жизнь заново. Новая жизнь Коллинза прерывается, когда он сталкивается с Кристиной (которую играет Дженис Картер), своей бывшей девушкой. Кристина - модный фотограф, которая до сих пор является активным синдикалистом, проводит гламурные коктейльные вечеринки, чтобы соблазнять мужчин и вербовать их в синдикалистское подполье. Встреча с бывшим возлюбленным запускает череду проблем, интриг и заговоров, в которых будут участвовать шпионы из Европы, зловещий профсоюзный босс (которого играет Томас Гомес) и анархистские террористы."
constate.1134.a: "Такие фильмы - предупреждение..."

constate.1135.t: "Биохимия"
constate.1135.d: "Биохимия - это отрасль прикладной химии, основной задачей которой является получение промышленных продуктов из сельскохозяйственного сырья. С помощью этой области науки можно получить биотопливо - различные прочные веревки или эффективное топливо. Промышленное применение таких научных достижений заинтриговало многих промышленников, включая Генри Форда, и они настаивали на том, чтобы эти инновации были приняты федеральным правительством. Сенатор Теодор Дж. Бильбо зашел так далеко, что поощрял инвестиции в выращивание технических культур. По его мнению, это позволит быстро восстановить разрушенное войной сельское хозяйство и промышленность. Лозунги восстановления сельского хозяйства таким образом достигли многих националистических групп (например, Белого фронта во Флориде), которые не только поощряют, но и настаивают на реализации этих программ. Критики, однако, отмечают, что увеличение выращивания технических культур резко повысит цены на продукты питания. По этой причине решение особенно сложно. Что нам делать?"
constate.1135.a: "Биохимия это будущее сельского хозяйства."
constate.1135.b: "Мы восстановим сельское хозяйство менее радикальным способом"

constate.1136.t: "Кровная сегрегация"
constate.1136.d: "Вопрос о сегрегации по крови вызывает споры, но сейчас время для нас решить, принимаем ли мы закон, закрепляющий эту сегрегацию. Учёные утверждают, что не видят связи между расой и кровью, хотя одним из ведущих мировых авторитетов в области банков крови в то время, а также директором экспериментальной программы крови Красного Креста был афроамериканский ученый по имени доктор Чарльз Дрю. Таким образом, их слова могут быть необъективными. Однако американские военные традиционно либо отказывают в крови чернокожих доноров, либо применяют принцип разделения крови, чтобы Белый солдат не получил даже капли крови от черного донора. По мнению логистов, это чрезмерная трата ресурсов, но, по мнению сторонников расового пуризма, таких как Уолтер Плеккер, необходимо, чтобы солдаты не были «негритянскими». Что нам следует сделать?"
constate.1136.a: "Положить конец этой трате времени!"
constate.1136.b: "Поддержание старого порядка в донорстве крови не так дорого"

constate.1137.t: "Юджин Талмадж совершил переворот в правительстве!"
constate.1137.d: "Сегодняшний шокирующий поворот событий привел к тому, что Юджин Талмадж, заклятый соперник Ричарда Рассела, двинулся на столицу с тысячами сторонников Клана и недовольных фермеров, которые требуют от своего правительства большего, чем обещания. Похоже, Талмадж сумел рассердить своих сторонников и изобразить Рассела слабым в вопросе сегрегации, даже убедив некоторых, что у него был секретный завод в Чикаго. При таком повороте событий Рассел был вынужден бежать в неизвестное место, и, по крайней мере, на данный момент Юджин Талмадж возглавляет страну."
constate.1137.a: "Чтобы ты пропал!"

constate.12.t: "Смерть Императора"
constate.12.d: "Уильям Джозеф Симмонс, лидер Демократической Белой Лиги и Император Невидимой Империи Ку-клукс-клана, мёртв. Объявление было сделано сегодня вместе с назначением Уильяма Белла Райли "безобидным" временным лидером до тех пор, пока старая демократическая партия не решит вопрос о выборах руководства. Клансман Сэмюэл Грин заплакал, когда помогал переносить гроб вместе с Уильямом Беллом Райли, Джеймсом Колескоттом, Хирамом Уэсли Эвансом, Д.К Стивенсоном и Гербертом У.Армстронгом, всех которых, казалось, отвлекали другие мысли, несомненно, как способ справиться с неприятностями смерти любимого Вождя."
constate.12.a: "Я сомневаюсь в этом"

constate.13.t: "Стивенсон вступает в союз с Эффингером"
constate.13.d: "Д.К. Стивенсон, Великий Дракон Индианского Клана и в целом надзиратель Белой Лиги Среднего Востока, очевидно заключил союз с Чёрным Легионом, возглавляемым Вирджилом Эффингером. Группа правых авангардистов Стального пояса, которая откололась от Клана, чтобы способствовать ещё более жестокому насилию и террористическим актам, позиция Эффингера как лидера Белой лиги дает ему контроль над несколькими голосами старых демократов в его регионе, а также является важным Агентом разведки. В ответ Хирам Уэсли Эванс попросил Джеймса Колескотта создать альянс, чтобы противодействовать этому, в то время как Герберт У.Армстронг обратился к христианскому фундаменталисту Джеральду Б.Винроду, пригласив его стать старейшиной Сиона, если он продолжит движение к христианской идентичности. Неформальные группировки, которые существовали давно, но наконец вырвались наружу, теперь находятся между так называемым Молодым Кланом Эванса, Старым Кланом Стивенсона и, наконец, Святой Церковью Сиона Армстронга. Военные наблюдают за происходящим только в надежде, что они смогут предотвратить откровенную Гражданскую войну."
constate.13.a: "Это не хорошо."

constate.14.t: "Спецслужбы?"
constate.14.d: "Д.К Стивенсон обратился к Паттону и предложил передать Чёрный Легион под более непосредственное командование военных, а вместе с ним и разведывательных служб, которыми они командуют, особенно в районе Детройта. Эта информация может иметь большую ценность в такие кровавые времена, тем более, что этот район питает такую ​​любовь к синдикализму, и усиление контроля над бешеным Чёрным Легионом было бы полезно для военного класса. Тем не менее ему хорошо известно, почему это предложение действительно появилось от Д.К, Стивенсон желает более тесных связей с вооруженными силами через своего союзника Эффингера, и, таким образом, принятие такого предложения значительно расширит возможности Стивенсона, о чем Хирам Эванс отчаянно пытался предупредить Паттона. Генерал взвешивает свои варианты..."
constate.14.a: "Я так не думаю, Эффингер"
constate.14.b: "Если это хорошо для людей, то я согласен"

#Stephenson Wins #

constate.15.t: "Хирам Уэсли Эванс убит!"
constate.15.d: "Сегодня, когда он был в парикмахерской, вошли трое мужчин и ударили Хирама Уэсли Эванса ножами после того, как его телохранители, казалось, исчезли,они убили его на месте. Менее чем через двадцать минут Герберт У. Армстронг, которого вызвали на встречу с Джеральдом Б. Уинродом, стал свидетелем того, как его водитель вышел посреди, казалось бы, пустого перекрестка, когда из него вышли трое скрывавшихся мужчин и открыли огонь, убив его телохранителя мгновенно. По словам водителя (который утверждал, что он просто вышел из машины, чтобы помочь себе), раненый Армстронг выполз из машины и прожил достаточно долго, чтобы отчаянно просить о пощаде, предлагая им деньги, прежде чем люди открыли огонь по нему. Стефенсон выступил с речью по радио, в которой утверждал, что Армстронг приказал убить Эванса, а люди Эванса отомстили, убедившись, что не учтены почти невозможные временные рамки и обстоятельства гибели последнего. Затем он призвал старых демократов и НДБЛ, наконец, проголосовать за нового лидера Белой лиги на благо нации и продемонстрировать свою лояльность памяти Эванса и против заговора Армстронга. Конечно, поскольку немногие готовы открыто голосовать против него, это делает Д.К.Стефенсона новым американским Императором НДБЛ и президентом Соединённых Штатов."
constate.15.a: "Я полагаю он победил"

constate.16.t: "Предложение от Папы"
constate.16.d: "С нами связались из Рима через архиепископа Бостона Уильяма Генри О'Коннелла, умоляющего нас прекратить наши нападения на верующих после нашего последнего приступа антиклерикальных и антикатолических набегов. Взамен они предлагают большие выплаты от церквей и самого папства, призывая свою паству не сопротивляться Новому порядку. Может быть, наполнить нашу казну католическим золотом было бы практичнее, чем продолжать слепые нападения?"
constate.16.a: "Хорошо"
constate.16.b: "Не, мы продолжим"

constate.17.t: "Судьба Клана в Джорджии"
constate.17.d: "Клановец Сэмюэл Грин был арестован за сотрудничество с синдикалистскими силами наряду с другими членами Молодого клана. Однако клан Джорджии остаётся проблемой как, возможно, оплот Молодого клана. Грин предложил перевернуться от нашего имени, если он будет политически реабилитирован, но большинство членов Старого клана предпочли бы насильственно преобразовать оставшихся членов в ополчения Краснорубашечников, Белой лиги и Черного Легиона, хотя сопротивление, вероятно, если мы сделаем это."
constate.17.a: "Использовать Грина"
constate.17.b: "Закончить Работу"

constate.1700.t: "Калифорнийский спор"
constate.1700.d: "После разделения страны на отделения Старого Клана мы столкнулись с некоторыми вопросами относительно Южной Калифорнии, вызванными спором между Орденом Великой Белой Империи и Чёрным Легионом. Орден - это небольшая группировка Старого Клана в Калифорнии, которая успешно избежала включения в Легион и распространяла пропаганду во время войны. Они знают,но они утверждают, что им следует разрешить контролировать Южную Калифорнию из-за того, что они менее печально известны, чем Легион, и более приемлемы. Чёрный Легион называет это чепухой, утверждая, что у них больше членов в Лос-Анджелесе и что территория по праву принадлежит одному из их командиров. Хотя это правда, что их число больше, предоставление Ордену большего контроля над территорией поможет не дать Легиону стать слишком сильным. Хотя они оба займут часть территории, нам решать, кто в большей степени контролирует Южную Калифорнию."
constate.1700.a: "Отдать Легиону"
constate.1700.b: "Отдать Ордену"

constate.1701.t: "Борьба в Легионе!"
constate.1701.d: "Чёрный Легион прибывает в  ещё одном территориальном споре. В то время как обычно командирам Легиона и другим старым вождям клана разрешается "улаживать" споры между собой, этот спор намного больше, с битвой между Уильямом Шепардом и Вирджилом Эффингером, где Эффингер контролирует Мичиган, Висконсин и часть Иллинойса, в то время как Шеперд базируется в Айове и имеет притоки дальше на Среднем Западе, а теперь у него также есть опорные пункты по всему Иллинойсу. Шепард утверждает, что как первоначальный основатель Черного Легиона он заслуживает весь Иллинойс, тогда как Эффингер категорически не согласен с ним, утверждая, что он популяризировал Чёрный Легион. Кому мы должны отдать предпочтение?"
constate.1701.a: "Эффингер"
constate.1701.b: "Шепард"
constate.1701.c: "Разделить Иллинойс"
constate.1701.e: "Пусть всё идёт своим чередом"

constate.1702.t: "Лидерство Старых Демократов?"
constate.1702.d: "НДБЛ и СДП фактически избавились от противников Старого Клана, но мы всё ещё должны гарантировать, что у нас есть лояльность партии, что потребует смены руководства политической партии, которая служит своего рода прикрытием для НДБЛ. Хотя Стивенсон останется символическим главой СДП, очевидно, что кто-то другой должен будет быть его главным «администратором», таким образом, по сути, отвечая от имени Стивенсона и одного из первых членов кабинета министров. Эдвард Джексон, Коулман Близ и Роберт Райс Рейнольдс - три основных кандидата, все они являются членами Старого Клана, которые, тем не менее, являются более «мейнстримными» политиками. Джексон наиболее близок к Стивенсону и базируется в Индиане, но его лояльность вызывает сомнения, тогда как Рейнольдс и Блис более идеологически надежны, причем Близ с меньшей вероятностью отклонится от приказов Стивенсона, но Рейнольдс, вероятно, более компетентен. Кто же это будет?"
constate.1702.a: "Эдвард Джексон"
constate.1702.b: "Коулман Близ"
constate.1702.c: "Роберт Райс Рейнольдс"
constate.1702.e: "Нет, Стивенсон остаётся"

constate.1703.t: "Чистка старейшин Сиона"
constate.1703.d: "Сионские старейшины, состоящие из последователей покойного Герберта У. Армстронга, обвиняются в следовании еретической форме христианства, пропагандирующей еврейство и еврейское влияние, а также в заговоре с ними. Таким образом, их лидерство в проведении чистки, которая закончилась смертью ближайших последователей Армстронга, незаконным закреплением их церкви и штурмом их небольшого штаба ополчения."
constate.1703.a: "Это необходимо"

constate.1704.t: "Поселение Старого Клана"
constate.1704.d: "После того, как последние территориальные споры были урегулированы, наконец-то была подписана хартия НДБЛ, подписанная вождем белой расы, Д.К. Стивенсоном, и урегулирование оставшихся территорий: Старый клан будет иметь окончательное владение над всеми Соединенными Штатами и править напрямую над территорией Новой Англии и штатами Индиана, Огайо, Кентукки, Вирджиния, Западная Вирджиния, Теннесси и Мэриленд, а также портами Соединённых Штатов Америки. Тем временем, за свою лояльность и признание верховенства вождя, Чёрный Легион будет править территориями Среднего Запада, штатами Иллинойс и Мичиган и бывшими территориями так называемого «Западного командного центра». Флорида будет передана Белому фронту, обе Каролины должны быть переданы их соответствующим Белым лигам, а остальные южные штаты будут находиться под южным крылом НДБЛ, включая их клан и СДП, простираясь, в частности, от Джорджии до Техаса. Орегон и Вашингтон будут переданы в дар их соответствующим Белым Лигам, а Калифорния находится под общим контролем Ордена Великой Белой Империи и Черного Легиона."
constate.1704.a: "подписано"

constate.1705.t: "Террор в Чикаго"
constate.1705.d: "Великий террор видел жестокие чистки по всей стране, но особенно выделяется Чикаго, поскольку Чёрный Легион мстит тому, что они считают бывшим бастионом синдикализма: Чикаго. Массовые казни Черного Легиона за пределами города вызвали гнев некоторых, которые считают, что мы должны заставить их немного умерить пыл, хотя сам Легион желает поддерживать «давление»."
constate.1705.a: "Попросите их успокоиться"
constate.1705.b: "Все впорядке"

constate.1706.t: "Новая нация"
constate.1706.d: "Наша победа над врагами Старого клана официально закрепила нашу победу, побудив Д.К. Стивенсона произнести речь об этой великой победе. Тем не менее, у нас есть соображения сделать речь ещё более радикальной, поскольку Чёрный Легион и белые лиги желают также новое имя и флаг, чтобы обозначить нашу лояльность Белой расе, в то время как политики старых демократов предпочли бы сохранить нашу идентичность какой она была."
constate.1706.a: "Мы построим новый порядок"
constate.1706.b: "Мы оставим нашу традиционность"

constate.1707.t: "Католические церкви атакованы"
constate.1707.d: "Католические церкви по всей стране, но особенно в Стальном поясе и на Восточном побережье, во время чистки подвергались все более жестким нападениям, кульминацией которых стало сожжение церкви Непорочного Сердца Марии в результате нападения на польских католиков. Индианский клан, из которого Стивенсон черпает свою власть, считает, что мы не должны сразу же сжигать церкви, чтобы упростить им выплаты, но, как обычно, Легион хотел бы продолжить атаки, обещая, что они в любом случае вернут нам дань."
constate.1707.a: "Правление в прямом разрушении"
constate.1707.b: "Нет это нормально"

# Stephenson loses hard #

constate.18.t: "Письмо Паттону"
constate.18.d: "Письмо генералу Паттону, несомненно, отправленное либо Эвансом, либо Армстронгом, либо, как мы все знаем, обоими, тщательно задокументировало извращение Д.К.Стивенсона и его нападения на белых женщин и детей, которые предполагают даже частичную каннибализацию, когда они попадают к нему. Это показывает, что это секрет полишинеля в ближайшем окружении Стивенсона и что число жертв, на которых он напал, увеличивается по мере роста его уверенности. Отправитель просит Паттона показать это свидетельство на следующем собрании Старой демократической партии и положить конец этому безумию."
constate.18.a: "Довольно! Я арестовать его!"
constate.18.b: "Отвратительно, но политика это не моё"

constate.1800.t: "Внутренние рейды Белой лиги"
constate.1800.d: "Кажется, неизбежное началось, и «белая лига» стала совершать набеги друг на друга. Основными участниками являются Эванс и Стефенсон, но даже христианские идентитаристы под руководством Армстронга подключились к действию, по-видимому, в неформальном союзе с Эвансом. Так продолжаться просто не может, и старые демократы и военные потребовали мирной встречи между ними. Однако наше разведывательное управление, Республиканское бюро расследований, стало известно о том, что Стивенсон просто планирует убить двух других участников собрания, а затем утверждать, что эти люди были убиты синдикалистами. Ничего не делать - значит позволить Стивенсону взять на себя ответственность, и поэтому Паттон снова вынужден принять решение от имени нации: либо раскрыть заговор, либо держаться подальше от него."
constate.1800.a: "Раскрыть заговор"
constate.1800.b: "Воздержаться"

constate.1801.t: "Падение Дракона"
constate.1801.d: "Поскольку Стивенсон и его люди были разоблачены в заговоре с целью убийства Эванса, Армстронга и других членов их лагеря, ему и его людям был выдан ордер на аррест. Лидер Черного Легиона Вирджил Эффингер был быстро схвачен, хотя Стивенсону удалось избежать той же участи, когда его не нашли во время рейда на его дом, хотя им все же удалось найти украденные средства и, что ещё более шокирующе, небольшую, наспех засыпанную могилу на заднем дворе, под которой известно, что трое гражданских лиц были задержаны людьми Стивенсона на его территории. Тем временем сам Стивенсон был занят попыткой опустошить сейф штаб-квартиры Клана, прежде чем покинуть этот район со своим главным телохранителем Эрлом Клинком. Однако они были замечены при попытке уехать, и была обеспечена перестрелка, за которой последовала автомобильная погоня, которая продолжалась около мили, прежде чем раненый Клинк врезался в дерево, а Стивенсон оказался на пассажирском сиденье. В то время как Стивенсон пытался поднять руки, чтобы сдать Белых Шапок, полиция, тем не менее, открыла огонь по автомобилю, пока он быстро не загорелся, наконец добив внушающего страх Великого Дракона Индианы."
constate.1801.a: "Он выбрал плохой путь"

constate.1802.t: "Место встречи взорвано!"
constate.1802.d: "Во время встречи на втором этаже «нейтрального» здания Армстронг и Эванс начали нервничать из-за отсутствия Стивенсона, когда под их столом взорвалась бомба, мгновенно убившая обоих мужчин, а также одного из телохранителей Эванса выбросило окно. Стивенсон немедленно объявил, что у Черного Легиона есть доказательства синдикалистского заговора и что они сделают все возможное, чтобы отомстить за людей, но также привлекли к участию нескольких нынешних членов соперничающих фракций. Хотя у врагов Стивенсона нет единства или средств, чтобы противостоять ему, немногие верят официальной версии, поэтому, если армия двинется против него сейчас, мы получим извинения в этом, и на самом деле многие были бы благодарны. По сути, это был бы конец НДБЛ, поскольку наше национальное руководство и некоторые офицеры не верят, что это наше право делать такие вещи."
constate.1802.a: "Хорошо"
constate.1802.b: "Схватить Стивенсона"

constate.1803.t: "Паттон берёт командование"
constate.1803.d: "После короткой перестрелки с его людьми военным удалось штурмовать базу Д.К. Стивенсона. После входа они утверждали, что он покончил с собой, прежде чем его нашли, хотя некоторые солдаты шептались о другом. Тем не менее, НДБЛ изнутри разрушен из-за смерти их основных лидеров фракций, и из-за их полного разобщения они, по-видимому, потеряли симпатию Старой демократической партии и, что более важно, способность противостоять её фракции, не входящей в НДБЛ. Поскольку Паттон уже де-факто является высокопоставленным членом СДП в правительстве, делегаты решили официально проголосовать за него и заставить его восстановить стабильность в стране, что он принял с обещанием навести порядок."
constate.1803.a: "Я принимаю"

constate.19.t: "Смерть Стивенсона"
constate.19.d: "На съезде старых демократов Д.К.Стивенсон приготовился выступить с речью, когда военные машины подъехали и задержали его охранников «Индиана Клан». После того, как клановец прошептал ему на ухо, Хирам Уэсли Эванс вскочил со своего места, чтобы обвинить Д.К. Стивенсона в сговоре с иностранными Державами и потребовал его ареста. Армстронг также назвал шокированного Стивенсона «извращенцем высочайшего уровня». Затем Паттон и его охрана вошли в здание и задержали Эффингера и его телохранителей Легиона вместе со Стивенсоном, поскольку другие члены Демократической белой лиги осудили их. Взволнованный Уильям Белл Райли (официально всё ещё глава государства Конституционной Республики) был брошен в центр сцены, чтобы зачитать вслух обвинения против уже обезумевшего Стивенсона, который переключался между отрицанием и осуждением каждого члена в зале, называя Эванса «убийцей»,а Армстронга «лицемером». Паттон ударил молотком, когда Райли закончил читать и признал его виновным, затем вытащили плачущего Стивенсона на улицу к ближайшему дереву и повесили усилиями четырех мужчин, державшихся с другой стороны веревки, пока он, наконец, не умер. Теперь вопрос заключался в том, что делать с Эффингером, Эванс требовал, чтобы он был казнен, в то время как Армстронг хранил молчание, хотя некоторые военные не ожидали репрессий Черного Легиона, если это произойдет. Военные и старые демократы прекрасно понимают, что это фактически означает, что на ринге останутся только двое мужчин, и что Паттону придется встать на сторону одного из них, поскольку Джозеф Т.Макнарни, вооруженный пистолетом и готовый покончить с Эффингером так и сказал."
constate.19.a: "Эффингер слишком опасен, казнить его"
constate.19.b: "Позволить ему жить"

# Armtrong vs Evans #

constate.20.t: "Ставка Армстронга"
constate.20.d: "С падением Стивенсона Хирам Уэсли Эванс пытается продать себя как реформатора, который положит конец продолжающейся вражде с афро-американскими и либеральными боевиками «без ущерба для наших ценностей». Он также обещает в целом создать более стабильную республику под своим правлением. Это, конечно, не является непривлекательным для старых демократов, которые вынуждены жить в постоянной паранойе из-за необходимости выбирать, поддерживать ли политику Белой лиги (и в результате иметь идею за своей спиной) или рисковать стать врагом Лиги. Тем не менее сторонники жесткой линии фанатично выступили против этого. Они дали Армстронгу возможность, пока клан Эванса занят борьбой с остатками Старого клана, несмотря на то, что некоторые обеспокоены еретической формой христианства Армстронга. Армстронг пытается заключить союз с Джеральдом Б.Винродом и ультраправыми отделениями Клана, а теперь обращается к Уильяму Беллу Райли, чтобы приказать Эвансу выступить против продажи белой цивилизации демоническим силам либерализации и модернизма. Уильям Белл Райли, будучи фундаменталистом со смешанными чувствами в отношении христианской идентичности Армстронга, действительно видит привлекательность руководства Армстронга. Ополченцы Старого Клана по-прежнему сосредоточены на борьбе с Эвансом, а Армстронг тем временем оградил себя от жарких боевых действий и действительно имеет потенциал в качестве лидера. Сочувствуя его просьбе, Райли прекрасно понимает, что его власть почти номинальна, и поэтому просит Паттона о военной поддержке, если он издаст такой приказ."
constate.20.a: "Военные не будут выполнять приказы Армстронга"
constate.20.b: "Мы последуем взглядам президента"

constate.21.t: "Армстронг преклонил колено"
constate.21.d: "Неспособность заручиться поддержкой Райли поставила многих союзников Армстронга в затруднительное положение, в то время как влияние Эванса продолжало расти, вынуждая Армстронга сделать вывод, что его надежда взять на себя руководство НДБЛ практически исчезла, по крайней мере, на данный момент. Он публично выступил, что поддерживая Хирама Уэсли Эванса и упреждающе «поблагодарив его» за то, что он принял христианскую идентичность как положительное влияние на Америку. Хотя Эванс всё ещё слишком силен, чтобы прикончить его, он решил принять его поддержку и созвал новое собрание Конгресса, чтобы официально объявить себя тем, кем он уже является; главой НДБЛ и самой страны."
constate.21.a: "Всё наконец-то кончилось"

constate.2100.t: "Мученичество апостола"
constate.2100.d: "Поскольку Эванс против церкви, Армстронг в последние недели оказался в изоляции, так как высшие члены его церкви были убиты. Но луч надежды осветился для все более параноидального Апостола, который теперь приказывал членам его собственной конгрегации следить за «лжепророками», когда лидер Черного Легиона, базирующийся на форпосте поблизости, Уильям Шепард, предложил союз. против так называемой «компромиссной» политики Эванса. Армстронг с подозрением отнесся к его требованиям и потребовал, чтобы ему разрешили привести своих охранников, в то время как Шепард никого не привез. Удивленный, Шепард согласился, успокаивая Апостола Христа, который всё ещё не показывал своё лицо, пока Шепард не оказался в пределах досягаемости своих людей. Теперь прекрасно понимая, что не было разумного способа подставить его, не обрекая себя, Армстронг был в восторге, прогуливаясь в молитве, болтая со своим новым союзником, который мог бы подобрать человека, достаточно близкого к Эвансу, чтобы покончить с его соперником, когда внезапно, из-под деревьев открылась стрельба по Армстронгу, Шепарду и телохранителям. Хотя неясно, был ли сам Апостол уже мертв, когда нападавшие выстрелили из дробовика ему в голову в упор, известно, что Шепард почти наверняка был жив, когда его добили, поскольку он гневно заявил, что сделал то, о чем просили и велел им отправиться в ад."
constate.2100.a: "Не сомневаюсь, он вместе с Христом"

constate.22.t: "Винрод поддерживает Эванса!"
constate.22.d: "В неожиданном повороте событий Джеральд Б. Винрод, которого считают сторонником жесткой линии и союзником покойного Герберта У. Армстронга, недавно выступил по радио, фанатично поддерживая Хирама Уэсли Эванса в качестве лидера национального клана и Демократической белой лиги. Это эффективно сигнализирует о том, что преклонят колени перед сопротивлением против Эванса, поскольку другие встают на свои места, за исключением остатков Черного Легиона, Рыцарей Белой Камелии и основных лидеров Сионских мудрецов, которые всё ещё менее чем довольны недавней неудачной кончины своего лидера."
constate.22.a: "Созвать выборы руководства"

constate.23.t: "Избрание Эванса"
constate.23.d: "Голосование выборщиков от штатных выборщиков Старой демократической партии и её членских организаций (включая её ныне доминирующую Белую лигу) собрано и набрало 100% голосов, президент Конституционной Республики Америки теперь формально Хирам Уэсли Эванс, который обещает принести единство и белые христианские ценности нации в равной мере, хотя, поскольку глава НДБЛ теперь является синонимом главы нации, это было не более чем формальностью."
constate.23.a: "Мне всё ещё это нравится"

constate.24.t: "Обвинения в гнусной коррупции и бесхребетной умеренности"
constate.24.d: "Хирам Уэсли Эванс достаточно хорошо послужил нам в качестве Имперского Волшебника после загадочной и внезапной смерти Уильяма Джозефа Симмонса, будучи частично ответственным за превращение Клана из неорганизованной конфедерации местных дружинников в централизованное и мощное политическое движение наряду с такими фигурами, как Симмонс, но некоторые члены Молодого Клана начали сомневаться в его способности или праве руководить нами перед лицом некоторых тревожных слухов, ставя под вопрос всю его кандидатуру перед всем Ку-клукс-кланом. Поговаривают о его приходах и уходах, о якобы имеющихся доказательствах глубоко укоренившейся коррупции, которые указывают на аферы с фиксацией цен и огромные суммы растрат, часть которых пошла на покупку его огромного поместья в одном из самых богатых районов Атланты, и все это привлекло внимание налоговой службы, которая продолжает преследовать нашу организацию. Кроме того, Эванс завязал дружбу с такими грязными либеральными политиками, как Бибб Грейвс и Эврит Д. Риверс, и поговаривают, что Имперский Волшебник со скандалом начал смягчать свою позицию по отношению к католикам, продолжая утверждать, что евреи тоже не имеют никакого значения - идея, которая всегда вызывала неоднозначную реакцию, но в сочетании с его новым взглядом на религиозную терпимость к папистам это стало рецептом катастрофы.  Однако споры и Эванс идут рука об руку, и так было на протяжении всей его карьеры в Клане, начиная с самых ранних публичных конфликтов с такими фигурами в ККК, как Эдвард Л. Джексон и даже сам покойный Симмонс в 1920-х годах, что заставляет многих самых ярых сторонников Эванса отвергать эти обвинения как ложь, распространяемую с целью подорвать всю великую работу, которую проделал наш нынешний Имперский Волшебник."
constate.24.a: "Чтобы спасти Молодой Клан, необходимо новое лицо. Вынудить Эванса уйти."
constate.24.b: "Мы поддерживаем Имперского мага. Поможем ему замять это дело."

constate.2400.t: "Созыв СДП"
constate.2400.d: "Недавние скандалы, связанные с безудержной коррупцией Эванса и его предполагаемым умеренным отношением к политике Клана, положили конец тому, что должно было стать победой Имперского Волшебника и его союзников. После того как Эванс снял свою кандидатуру с выборов лидера, решение осталось за выборщиками от Старой демократической партии и её филиалов (включая доминирующую сейчас Белую лигу). За несколько недель до этого видные деятели Клана поспешили объявить о выдвижении своих кандидатур. В настоящее время называются разные имена, но среди них выделяются правая рука Эванса, начальник штаба и книжный организатор Джеймс А. Колескотт, демагог Старых демократов, бывший губернатор Миссисипи, ставший сенатором, и представитель Молодого Клана в Конгрессе Теодор Г. Бильбо, а также Сэмюэл Грин - ревностный Великий Дракон Джорджии и близкий помощник Эванса и Колескотта, склонный к большим публичным демонстрациям доктрины Клана. После того как выборщики штата отдали свои голоса, результаты показали, что ..."
constate.2400.a: "... Оставшееся влияние Эванса помогает обеспечить победу Колескотту!"
constate.2400.b: "... Машина СДП отдает свой голос за Теодора Г. Бильбо!"
constate.2400.c: "... Приверженцы Симмона поддерживают Великого Дракона Джорджии Сэмюэля Грина!"

# Evans Won #
constate.25.t: "Политика депортации?"
constate.25.d: "После встречи с чернокожими националистическими группами, такими как «Нация ислама» и ЮНИА, чтобы сформировать политику «единого фронта» против социалистов, либералов, религиозных меньшинств и других врагов этнонационализма, нам предложили несколько возможных решений проблемы чернокожих, сопротивления в нашем регионе. Чёрные националисты предпочли бы, чтобы Чёрный Юг был превращен в автономную зону под их контролем, но отдавая дань уважения и соглашаясь на союз с более крупными Соединенными Штатами. Они заявляют, что это позволит им обеспечить расовую чистоту в пределах своих границ, одновременно борясь с теми, кто не соответствует нашим моральным стандартам, и облегчит получение черных военных. Точно так же они поощряют нас депортировать «чистокровных» негров в их регион. «Умеренные» расы в Молодом клане и ЮНИА, однако, предпочли бы, если бы мы просто спонсировали миссию «Назад в Африку», чтобы сократить наше Чёрное население таким образом, чтобы это соответствовало их целям и предоставило некоторую дополнительную автономию на юге. Сторонники жесткой линии, однако, заявили, что мы должны только согласиться на миссию «Назад в Африку» и заключить с ними союз издалека."
constate.25.a: "Согласиться с националистами"
constate.25.b: "Согласиться с модернистами"
constate.25.c: "Игнорировать обоих и следовать жёсткой линии"

constate.2500.t: "Артур Ф. Лапп-старший арестован"
constate.2500.d: "Член-основатель Черного Легиона в Мичигане Артур Ф. Лапп-старший был арестован сегодня за участие в заговоре с целью свержения правительства. Хотя Вирджил Эффингер получил большую известность в Легионе, чем Лапп, и в конечном итоге вырвал контроль над большей частью Мичиганского Легиона, недавнее падение Эффингера сделало Луппа более заметным членом. Арест Луппа совпал с рейдом на соседние ячейки Легиона, который, казалось,он бросил вызов силе Молодого Клана, оставив движение сломленным и лишенным лидера."
constate.2500.a: "Очень хорошо"

constate.2501.t: "Прошлое Старнеса"
constate.2501.d: "Представитель Алабамы Джо Старнс был верным членом СДП в течение многих лет, но его прошлое все чаще подвергается сомнению членами НДБЛ. В то время как Старнс защищал Клан, он также отвечал за командование отрядом солдат, которые защищали черных Скоттсборо Бойз от убийства мобами-линчевателями после того, как их обвинили в убийстве двух белых женщин. Хотя большинство антиклановских фракций в частном порядке считают мальчиков невиновными, это не имеет большого значения, поскольку они уже были казнены. Тем не менее, Старнс, противостоящий мобам, стремящимся отомстить за честь белых, для многих - слишком большая преграда, даже если он утверждает, что это было вне закона, и некоторые задаются вопросом, должны ли мы заставить его уйти с должности."
constate.2501.a: "Пусть он уйдёт"
constate.2501.b: "Оставьте его в покое"

constate.2502.t: "Глава СДП"
constate.2502.d: "Хотя многие думают, что Алфала Билл по-прежнему должен быть лидером СДП, на практике это не имеет большого значения, и СДП стала не более чем подставной организацией для НДБЛ. Это верно для официальных обозначений, таких как государственные и местные офисы, и они также являются организующей силой от нашего имени. Таким образом, некоторые члены СДП борются за то, чтобы их назначили главой партии и повысили свой статус в этом процессе. Некоторые считают, что глава СДП должен быть членом НДБЛ и, таким образом, более открыто подчиняться нам и официально входить в состав НДБЛ, в то время как другие хотят сохранить их в качестве контролируемой оппозиционной силы, считая их более полезными в этой роли. Битва ведется между Уолтером Ф. Боссертом, который хочет представлять СДП в качестве члена НДБЛ, и Юджином Талмаджем, который хочет оставаться более независимым, но будет поддерживать более традиционную лояльность старого демократа. Что нам следует сделать?"
constate.2502.a: "Назначить Талмаджа"
constate.2502.b: "Вальтер Ф. Боссерт"

constate.26.t: "Политика Маршала"
constate.26.d: "Мы основали Маршалов, чтобы регулировать деятельность Клана по всему региону, привлекая слабо скоординированных членов "Бригад разрушителей", которые обеспечивали соблюдение Закона Клана, и давая им обучение и значки. Однако начались внутренние дебаты о том, насколько должны регулироваться главы, и некоторые члены, такие как Джеймс Колескотт и Молодежная лига Клана. Можно написать официальный устав, который установит более строгие правила и приемлемые наказания для тех, кто отклоняется от нашего закона, в то время как Уильям Грин предпочел бы, чтобы мы позволили им сохранить большую автономию и вместо этого просто имели бы более свободные правила и предупреждения, которым они должны следовать, когда они либо слишком мягкие, либо слишком жесткие."
constate.26.a: "Напишите Устав"
constate.26.b: "Дать им Автономии"

constate.2600.t: "Политика Учителей"
constate.2600.d: "С нашей новой американской политикой в ​​области образования, наша учебная программа расширилась, чтобы продвигать явно про-кланскую точку зрения на превосходство белой расы. Однако есть проблема с учителями старшего возраста, многие из которых до войны имели либеральные связи. Сомнительно, чтобы они с энтузиазмом учили нашим новым принципам, и они могут вообще попытаться избежать их обучения. Таким образом, мы могли бы назначить комитет во главе с Джоном Рэнкином для изучения центров образования и учителей. Этот комитет будет следить за тем, чтобы учителя не отставали от наших новых стандартов, награждая тех, кто им следует, и наказывая тех, кто этого не делает. Вопрос только в том, что делать с учителями, которые, как мы уже знаем, будут скептически относиться к нашим идеям, поскольку их массовый арест оставит нас с нехваткой учителей и пустых больших классов."
constate.2600.a: "Нужно создать комитет Рэнкина"
constate.2600.b: "Комитет и быстрая чистка"

constate.27.t: "Сделка с Папой?"
constate.27.d: "Папство приветствовало наше небольшое ослабление религиозной нетерпимости с тех пор, как [COR.GetLeader] пришло к власти, но они задаются вопросом, не можем ли мы сделать ещё один шаг, с просьбой архиепископа разрешить более широким конгрегациям католиков встречаться на публике по праздникам и другим мероприятиям. Многие возражают, однако, если они готовы платить за нашу терпимость, это может окупиться."
constate.27.a: "Пускай заплатят за эти привелегии"
constate.27.b: "Нет"

constate.28.t: "Конфедеративное возрождение"
constate.28.d: "После нашей победы интерес к Конфедеративным Штатам Америки возродился, клан уже относился с симпатией к этой идеи и считал,что вслед за Диксоном и Гриффитом, именно они защищают белую расу во времена тьмы. Сочинения и речи покойной Милдред Льюис Резерфорд становятся все более популярными, наряду с членством в «Дочерях Конфедерации», в то время как памятники ветеранов-мужчин все чаще возводятся по всей стране. Некоторые задаются вопросом, не следует ли нам скорректировать систему образования и нашу национальную риторику, чтобы прямо сейчас изобразить войну как войну против тирана Линкольна, хотя северные члены СДП (среди прочих) считают, что для американского национализма было бы опасно, так как ставило бы под вопрос легитимность над остальной нацией и стоило бы сохранить нашу «официальную» версию на Гражданскую войну более нейтральной, хотя это все же позволяет конфедератам возродиться."
constate.28.a: "Юг был правильным"
constate.28.b: "Нужно успокоиться"

constate.29.t: "Столица Америки?"
constate.29.d: "Когда Гражданская война закончилась, встал вопрос о том, что должно стать столицей новой Америки. Из множества городов страны четыре наиболее многообещающие. Какой город будет выбран новой столицей?"
constate.29.a: "Вашингтон, округ Колумбия"
constate.29.b: "Атланта"
constate.29.c: "Чарльстон"
constate.29.e: "Сент-Луис"
constate.29.f: "Ричмонд"
constate.29.g: "Монтгомери"
constate.29.h: "Нас устраивает текущая столица!"

constate.30.t: "Репатриация иммигрантов"
constate.30.d: "Мы прибываем в процессе репатриации тех, кто не соответствует нашим стандартам и среди демографических групп, в которых мы больше не нуждаемся. Конечно, то, как много мы репатриируем, влияет на нашу экономику: многие утверждают, что иммигранты нужны для получения дешевой рабочей силы, а нападки на католиков вызовет гнев большей части Европы. В связи с этим они задаются вопросом, должны ли мы остановиться на этом или провести ещё один раунд репатриации в отношении западных европейцев, которые не соответствуют нашим стандартам, чтобы сделать своё присутствие как можно меньшим."
constate.30.a: "Мы добавим немного репатриации"
constate.30.b: "Остановитесь"

constate.31.t: "Национальный показ: рождение нации"
constate.31.d: "После объявления правительства фильм "Рождение нации" был показан по сниженным ценам практически в каждом кинотеатре, особенно после того, как горстка непатриотичных несогласных отказалась его показывать и была вознаграждена тем, что их кинотеатр был сожжен дотла. Это будет национальный праздник, известный как Национальный день клана, когда каждая газета по-прежнему будет открыта, либо воспеваниями Молодого клана, либо, в лучшем случае, молчанием, позволяющее размещать на них свою рекламу. После того, как [COR.GetLeader] выступил сегодня утром в Голливуде перед вступительной речью, он пошел вместе с лидерами национальных кланов, чтобы посмотреть знаменитый фильм Д.У. Гриффита, который теперь считается национальным режиссером Америки. Пропагандистский ход оказался успешным, поскольку все больше людей рассматривают нас как настоящих защитников белой расы, как и изображено в фильме."
constate.31.a: "Успех"

constate.32.t: "[COR.GetLeader] объявляет национальные церемонии"
constate.32.d: "НДБЛ под руководством Молодого Клана объявила, что Ку-клукс-клан теперь официально станет ведущей организацией не только в НДБЛ, но и Америки в целом, и что время для "секретности" закончилось. Она заявила, что национальные церемонии клана не будут публичными и будут проводиться национальными лидерами невидимой империи и в правильной униформе. В честь этого исторического достижения сегодня за пределами столицы был сожжен крест, на котором говорилось, что Конгресс вскоре объединит позиции лидера клана и лидера НДБЛ, что, во всех смыслах, позволяет руководству клана законно править всю жизнь. Членство в НДБЛ теперь также требует членства в Клане, и все англосаксы, родившиеся в США, будут зарегистрированы в них при рождении."
constate.32.a: "Победа!"

constate.33.t: "Продвижение стоддардизма"
constate.33.d: "Лотроп Стоддард и покойный Мэдисон Грант оказали большое влияние на Клан, причем ведущие члены были по крайней мере знакомы с "Уходом великой расы" Гранта и "Приливом цвета: угроза превосходству белого мира" Стоддарда. Некоторые в организации хотят, чтобы это было обязательным для чтения в университетах и ​​даже в старших классах школы в родственных классах, но тенденция обоих этих авторов разделить Белую расу на подкатегории заставляет некоторых нервничать. Некоторые не согласны с их теориями о превосходстве нордических народов над "альпийской" и "средиземноморской" расой или с верой Гранта в то, что "средиземноморская" раса обладает способностями выше чем у нордической. Другие думают, что явные и систематизированные подкатегории сделают нашу привлекательность среди белых более ограниченной, при этом некоторые полагают, что мы должны придерживаться текущей политики клана "правила одной капли" и просто иметь дело с разными белыми расами в каждом конкретном случае."
constate.33.a: "Это слишком рискованно"
constate.33.b: "Выучите это и сделайте шаг вперёд"

constate.34.t: "Толчок евгеники"
constate.34.d: "Практически весь Молодой клан согласен с тем, что евгеника - это путь вперёд, если наше население хочет процветать, но есть некоторые разногласия по поводу того, насколько это должно происходить. Часть организации настаивает на стерилизации преступников, наркоманов и лиц с ограниченными возможностями, в то время как другие желают распространить её также на пары смешанной расы, хотя часть организации считает, что их потомки могут понадобиться для работы, и что это нанесет ущерб нашей экономике, и это будет способствовать более организованному сопротивлению. Что нужно принять?"
constate.34.a: "Полноценная евгеника"
constate.34.b: "Проявите сдержанность"

### Business Plot Events 31 - 50 ###

constate.35.t: "Голливудский список"
constate.35.d: "Мы знаем, что Голливуд всегда действовал выше закона. Это просто образование в Калифорнии, попытвшееся обойти законы об частной собственности. Более того, не секрет, что некоторые актеры надеялись на победу синдикалистов над нашей великой Американской республикой. Их глупость должна быть разоблачена, а их подстрекательство к мятежу должно преследоваться."
constate.35.a: "Мы снимем их суд."

constate.36.t: "Устойчивость антисемитизма"
constate.36.d: "С большим успехом Старой демократической партии в Америке появляются также и некоторые критики идей, представленных в литературе СДП. Статьи, описывающие массовый всемирный заговор евреев, вызвали негативную реакцию, особенно в Дирборн Индепендент, поскольку политические карикатуристы высмеивают его, хотя и косвенно. Общественность в целом начинает сомневаться в логике Форда, и, поскольку Форд не очень публичный человек, его ответы прессе только дескридитируют его. Кабинету министров, включая членов национального корпоративистского альянса, расовую риторику в адрес евреев необходимо продвигать более тонко и анонимно. Большинство членов кабинета, включая [COR.GetLeader], всё ещё согласны с теориями Форда, но расходятся во мнениях относительно средства распространения этих идей, чтобы не дестабилизировать международные отношения новой Америки."
constate.36.a: "Занять сторону Форда"
constate.36.b: "Занять сторону Кабинета"

constate.360.t: "Национальное обновление"
constate.360.d: "После окончания Гражданской войны ведутся ожесточенные дебаты о том, как нам, как нации, двигаться вперёд. Одна из таких дискуссий возникла вокруг создания нового национального праздника. Более консервативные члены СДП, а также НДБЛ утверждают, что 31 марта должно быть праздником в ознаменование окончания Реконструкции на юге, поскольку исходной датой было 31 марта 1877 года. СДП при поддержке фордистов вместо этого отметили, что мы должны продвигать национальную американскую культуру сейчас, когда Гражданская война закончилась, и что такой праздник может разозлить американцев в других регионах. Они считают, что окончание Второй Гражданской войны должно быть праздником, так как это может служить праздником, который отмечать будут все. Столкновение между этими двумя фракциями было жарким, и это, казалось бы, незначительное решение будет иметь более глубокие последствия для восприятия нашего правительства. Что нам делать?"
constate.360.a: "Продвигать культуру Юга"
constate.360.b: "Продвигать новую национальную идентичность"

constate.37.t: "Государственный социальный департамент"
constate.37.d: "Наше введение протестантского корпоративизма требует средств, обеспечивающих, чтобы работники, получающие наибольшую выгоду от этого устройства, сами вели нравственный образ жизни. Таким образом, мы обращаемся к модели Социального департамента, который был средством фордистской индустрии для изучения образа жизни рабочих, чтобы побудить их избегать распутства, такого как азартные игры, выпивка, интрижки, лень, грязь и необходимость того, чтобы жена работала вне дома. Джек Беннет, курировавший программу, утверждает, что может ввести её в действие на уровне штата, но задается вопросом, должны ли мы применять её только к работникам среднего класса или к тем, кто принадлежит к рабочему классу в целом, хотя и с более высокими затратами."
constate.37.a: "Принять только для среднего класса"
constate.37.b: "Принять для обоих классов"

constate.38.t: "НДБЛ требует компенсации!"
constate.38.d: "Наши действия по оказанию давления на многие отдельные сообщества кланов, которые отделены от государства, чтобы они разъединились и сформировали общества, более соответствующие нашим ценностям (и более подчиненные государству), конечно, столкнулись с сопротивлением, особенно со стороны двух формально противостоящих НДБЛ лидеров: Д.К Стивенсона и Хирама Уэсли Эванса. Они требуют денежной компенсации для своих организаций за изменение стиля и надбавки за небольшие собрания клана. Что нам следует сделать?"
constate.38.a: "Заплатить"
constate.38.b: "Не нужно их подкупать"

constate.39.t: "Протесты Чёрного Легиона!"
constate.39.d: "Чёрный Легион противостоял старым демократам-корпоративистам с тех пор, как они пришли к власти, и теперь возмущен нашими попытками править ими и создавать католические корпорации. Они требуют, чтобы для них были выделены лучшие рабочие места, что в любом случае было первоначальным планом протестантского корпоративизма, но теперь, именно Чёрный Легион получит лучшую работу. Мы могли бы уступить запрошенной цене, если бы они распустили свою группу в обмен на будущий план их вознаграждения."
constate.39.a: "Дать им работу"
constate.39.b: "Нет, мы не можем"

constate.40.t: "Белый Легион наносит удар!"
constate.40.d: ""Белая лига" и "Старый клан" нанесли удар, взорвав автомобильный завод в Детройте и убив менеджера в процессе протеста против национальных корпоративистов. Отправим Пинкертонов или Национальную гвардию на поиски убийц?"
constate.40.a: "Пинкертоны"
constate.40.b: "Национальная Гвардия"

constate.41.t: "Новый секретарь СДП!"
constate.41.d: "Давний союзник национальных корпоративистов Клэр Хоффман назначен секретарем СДП! Его позиция в партии только выросла с тех пор, как он спас Орден 76 от неминуемого уничтожения от врагов государства из НДБЛ, и после своего назначения он пообещал сосредоточиться на противодействии еврейскому и синдикалистскому влиянию в нашем политическом теле."
constate.41.a: "Великолепно"

constate.42.t: "Дух Сент-Луиса переехал в Смитсоновский институт"
constate.42.d: "Самолет, который, как известно, перевез Линдберга через Атлантику, был перенесен в Смитсоновский институт с большой выставкой, посвященной именно ему, в ознаменование приключений президента Линдберга, которые принесли ему такую ​​большую известность. Сам Линдберг выступил с речью об объявлении "Дух Сент-Луиса" воплощением американского духа приключений и упорства и поблагодарил Музей за то, что он превратил его в свою самую большую выставку."
constate.42.a: "Весьма красиво"

constate.43.t: "Вардаман предлагает сделку по ограничению антисемитизма СДП"
constate.43.d: "Не секрет, что с тех пор, как СДП решила регулировать евреев как иностранный и потенциально подрывной элемент, к ним стали относиться все более враждебно. Однако некоторые политики-аутсайдеры и члены СДП считают, что мы слишком усердствуем с ними, и, возможно, самым весомым голосом против такой антисемитской политики является Джеймс Кимбл Вардаман, Великий Белый Вождь, конгрессмен и бывший губернатор Миссисипи. Защитник белого рабочего класса и расовой сегрегации, Вардаман также является союзником евреев и семитов, будучи одним из немногих известных политиков в новой Америке, придерживающихся таких взглядов и в то же время громко их прославляющих. Поддерживаемый небольшим, но растущим числом оппортунистов и подхалимов, жадно стремящихся ухватиться за золотую жилу, которой является еврейский бизнес-сектор, особенно на северо-востоке и западе, включая «бывших» заклятых антисемитов, таких как богатый магнат недвижимости и финансист СДП Фред Трамп, Джеймс К. Совсем недавно Вардаман встретился с человеком-фордом Джоном Беннетом, где Вардаман попросил Беннета убедить правительство СДП смягчить нашу политику и риторику в отношении еврейского населения, предложив взамен «взносы на кампанию» и поддержку «Реднеков» Вардамана - его большой, буйной и влиятельной группы избирателей и сторонников, состоящей из разочарованных белых мужчин из рабочего класса со всего Дикси. Что же нам делать?"
constate.43.a: "Согласиться на сделку Вардамана."
constate.43.b: "Отклонить прошение Вардамана."

constate.44.t: "Роял С.Гурден убит!"
constate.44.d: "Роял С.Гурден, бывший лидер Ордена 76, был наконец пойман и убит сегодня агентами Пинкертона, которые выследили его до жилого дома в Далласе. Гурден сформировал ассоциацию американских националистов, которая в целом была связана как с СДП, так и с популистскими движениями, но расколола его организацию, когда он решил присоединиться к "Серебряным рубашкам Америки" против СДП, что привело к антагонизму между его последователями и ещё более жесткими членами, во главе с Клэром Хоффманом.Его смертью Орден 76 отомстил за старое предательство, которое только усугубляется тем, что Гулден перед смертью отказал выдать местонахождения других членов. Конечно, проще было бы сказать, что мы нашли их по документам в его квартире."
constate.44.a: "Очередной враг убит"

constate.45.t: "Гарри Митчелл найден!"
constate.45.d: "Лидер Южного союза фермеров-арендаторов Гарри Лиланд Митчелл был обнаружен при попытке покинуть страну! Митчелл давно организовывал левые фермерские союзы и гражданских правых активистов по всей нашей территории,ЛФСГ симпатизировал О.С.А, Союзу и даже Тихоокеанцам. С его уходом остато группы быстро теряет всякую организацию, даже будучи подпольным профсоюзом."
constate.45.a: "Победа"

constate.46.t: "Статус северных профсоюзов"
constate.46.d: "В то время как большинство профсоюзов на севере распадаются из-за их союза с социализмом, вопрос о том, разрешать ли создание неправительственных союзов, всё ещё остаётся предметом дискуссий. В то время как некоторые склонные к популизму люди предпочли бы, чтобы мы позволили это в обмен на клятвы лояльности и недопущения меньшинств, другие думают, что мы должны просто объявить их вне закона и полагаться на государственные законы для защиты рабочих."
constate.46.a: "Позволить государственные профсоюзы"
constate.46.b: "Объявить вне закона все союзы"

constate.47.t: "Перезапуск фабрик"
constate.47.d: "Поскольку фабрики Стального пояса и Западного побережья снова попали во владение соответствующей нации, мы столкнулись с выбором, как начать процесс их восстановления. Мы могли бы просто передать контракты частным бизнесменам, поддерживающим наше дело, особенно самой Форд Корпорейшн, но некоторым государственным деятелям не нравится это решение, они предпочитают либо прямой государственный контроль, либо рынок, но с правом собственности на отрасли, имеющие отношение к обороне, только для белых протестантов, в зависимости от ситуации и их взглядов. Что нам делать?"
constate.47.a: "Контракты"
constate.47.b: "Рынок"
constate.47.c: "Государственная Собственность"

### Armstrong Events ###

constate.50.t: "Назначение Армстронга"
constate.50.d: "Герберт У.Армстронг был назначен главой НДБЛ, поскольку Эванс оставался слишком сомнительным во время его продолжающейся вражды со Старым Кланом, который был вынужден уйти с поста Великого Дракона в пользу Сэма Грина. Объявляя о своем намерении вернуть страну Богу и обещая плоды его благосклонности, Армстронг обещает стабильность и конец безнравственности, смешению рас и нестабильности. Однако даже некоторые из НДБЛ остаются непоколебимыми в отношении верований Святой Церкви Сиона, даже несмотря на то, что Армстронг публично скрывает её самые радикальные убеждения, особенно утверждения о том, что они следуют британским израильтянам и считают себя настоящими прямыми потомками Израильтян, избранных Богом, что делает их истинными евреями."
constate.50.a: "Теперь всё в руках Господа"

constate.51.t: "Великая вспышка оспы"
constate.51.d: "Вспышка оспы разразилась в прибрежных районах Южной и Северной Каролины, а затем распространилась вглубь страны! Сообщения о небольших вспышках болезни по всей стране приходят от Воинов Иакова, которые ждут от Пророка ответов. Поскольку некоторые обвиняют наш отказ от многих форм медицинской науки из-за нечестивости, вызвавшей вспышку, они хотят, чтобы мы вернулись к нашей политике запрета вакцин,отменили её и широко их распространили. Конечно, это подорвет наши учения."
constate.51.a: "Вера спасёт нас!"
constate.51.b: "Отправьте больше врачей"

constate.5100.t: "Вспышка оспы нарастает!"
constate.5100.d: "Вспышка оспы в последние дни обострилась, и, похоже, некоторые слои населения говорят о восстании! Часть НДБЛ все больше беспокоит лидерство Армстронга, чувствуя, что он не подходит для этой работы, особенно в условиях остатка Молодежной лиги Молодого Клана, которая долгое время вызывала его презрение за свержение Молодого Клана. Воины Илии думают, что мы должны выступить против них сейчас, прежде чем у них будет шанс нанести удар, хотя это сделает наши военные усилия ещё более изнашиваемыми."
constate.5100.a: "Вычистить дом"
constate.5100.b: "Нет, нам нужно их число"

constate.5101.t: "Смерть Армстронга!"
constate.5101.d: "Герберт У.Армстронг мертв! После того, как Молодой клан взял штурмом штаб-квартиру Церкви Сиона, когда он говорил с главами веры, они были бесцеремонно застрелены. Лидеры переворота - молодые лидеры Молодежного клана, пережившие прежние чистки, Джордж Линкольн Роквэлл и Фрэнсис Паркер Йоки. Они уже заявляют о своем намерении восстановить нацию и принести мир и стабильность белым американцам повсюду, предупреждая врагов нового режима, что они «не проявят милосердия», если они встанут у них на пути. Но кто возглавит нацию, должно решаться в их ближайшем окружении."
constate.5101.a: "Джордж Линкольн Рокуэлл"
constate.5101.b: "Фрэнсис Паркер Йоки"

constate.5102.t: "Закон биологической целостности"
constate.5102.d: "Первый закон группового проживания в животном мире - это закон биологической целостности. Этот закон гласит, что человек должен сохранять абсолютную, бескомпромиссную лояльность по отношению к своей расовой группе. Эта преданность проистекает из любви, и она категорически против любых посторонних, которые пытаются смешаться с расовой группой. Эта групповая лояльность вполне естественна, и тем не менее есть те, кто называет нас "расистами" за наши убеждения, как будто истинный враг - это не желтый человек, Чёрный человек, еврей и другие группы в нашем обществе, которые не являются частью нашей расы. Тем не менее, мы должны соблюдать этот закон, поскольку племя без преданных членов - это вообще не племя, и то же самое можно сказать и о нашем обществе!"
constate.5102.a: "Творец настаивает на чистоте!"

constate.5103.t: "Закон территории"
constate.5103.d: "В отличие от подлых марксистов и синдикалистов, мы высоко ценим частную собственность. В конце концов, какова одна из самых важных целей банды или племени? Это необходимо для того, чтобы застолбить "территорию",как место для проживания группы. Американское проявление этого идеала осуществляется через частную собственность, и мы должны яростно защищать эту собственность. Тех, кто следует этому закону, называют "националистами" и мы должны следовать этой идеологии. Америка для американцев, и хотя мы не имеем ничего против других племен мира, это наша земля. Мы должны яростно защищать её, если надеемся удержать её в долгосрочной перспективе..."
constate.5103.a: "ЭТО НАША ЗЕМЛЯ!"

constate.5104.t: "Закон лидерства"
constate.5104.d: "В животном мире лидеров никогда не выбирают "голосованием". Нет, в этих группах лидеров выбирают путём естественного отбора. Самые сильные и лучшие люди в каждой группе становятся лидерами, а остальная часть группы следует иерархии ниже них. Мы не можем допустить правления гнусной толпы, которое характеризует демократию. Вместо этого будут руководить самые стойкие из нас, и благодаря этому пониманию мы будем широко любимы нашим народом!"
constate.5104.a: "Мир и порядок в нашем обществе!"

constate.5105.t: "Закон статуса"
constate.5105.d: "Подобно тому, как в нашем обществе должны быть лидеры, другие члены также должны иметь своё место. Этот закон влечет за собой естественный порядок способностей каждого человека в обществе. Все они найдут своё законное место под руководством лидеров, и каждого человека будут уважать за его преданность. Фермеры, рабочие, солдаты, фабричные рабочие - это неважно, потому что все эти люди будут верны нации и будут вознаграждены за свои усилия!"
constate.5105.a: "Всё так как и должно быть!"

constate.5106.t: "Закон материнства"
constate.5106.d: "В природе самки не вмешиваются в дела самцов, но сегодня это не так. Чтобы иметь здоровое общество, у нас должно быть женское население, которое специализируется на производстве следующего поколения, а также на воспитании и организации семей. Миллионам семей не хватает теплых и заботливых матерей, необходимых для воспитания детей. Это были те типы матерей, которые существовали всего столетие назад, и мы должны восстановить такое положение вещей. Мы будем чтить женщин за их давние роли матерей, жен и, самое главное, авторов хороших людей."
constate.5106.a: "Пять законов упорядочат наше общество!"

constate.5107.t: "Борьба с культурным паразитизмом"
constate.5107.d: "Президент Йоки выступил по радио с рядом обращений и прокламаций о том, что он и его кабинет назвали "процессом, который будет бороться с культурными паразитами и гнилью, которые угрожают американскому обществу". Основная мишень этого процесса - сообщество чернокожих в Америке, в отношении которого президент Йоки должен теперь принять решение, которое, несомненно, повлияет на их жизнь. В то время как сообщество черных в Америке живёт здесь веками и, возможно, могло бы остаться таковым, если бы они жили в разделении, которое было на юге до войны за отделение, Йоки считает, что крайне важно, чтобы эта сегрегация была усилена и была ещё более жесткой, чтобы предотвратить то, что он называет культурный паразитизм. Другой вариант, который у нас есть, - это принять Либерийский план, решив отправить афроамериканцев обратно в Африку, удерживаемую Либерией. Что мы выберем?"
constate.5107.a: "Они могут остаться, просто держите их на расстоянии вытянутой руки"
constate.5107.b: "Пора отправиться им в Либерию"
constate.5107.c: "Обратитесь к Элайдже Мухаммеду, пусть у чернокожих будет своё Государство"

constate.5108.t: "Уничтожение агентов Иакова"
constate.5108.d: "Агенты Иакова были созданы при режиме Армстронга как тайная полиция и шпионская организация для обеспечения соблюдения христианского идентитарного правления, совершая ужасные преступления против нас самих и препятствуя нашему путчу. \n\nТеперь, когда мы у власти, у нас есть возможность отомстить этим подонкам и привлечь их к ответственности за злоупотребления властью в эпоху Армстронга. Однако в нашем правительстве нет единого мнения о том, должны ли мы позволить более молодым агентам, многие из которых присоединились только для продвижения своей карьеры, выйти на свободу и перейти в лояльные группы НДБЛ и Клана или просто привлечь всю организацию к ответственности."
constate.5108.a: "Новичков можно отпустить"
constate.5108.b: "Тотальная чистка"

constate.5109.t: "Конец христианской идентичности"
constate.5109.d: "Христианская идентичность, еретический и выродившийся культ Армстронга, который он стремился навязать в Америке, был официально запрещён вскоре после переворота, поскольку его нелепые доктрины побудили многих людей присоединиться к путчу в первую очередь.\nОднако церковь остаётся влиятельным инструментом в некоторых районах страны, особенно на Глубоком Юге, где Армстронг сосредоточил усилия по вербовке ещё во время Гражданской войны. Это только подорвет наше правительство в долгосрочной перспективе, поэтому мы должны найти средства навсегда искоренить христианскую идентичность.\nС этой целью некоторые в правительстве считают, что мы должны заставить всех чиновников взять на себя обязательства против армстронгизма и в целом ужесточить законодательные нормы,а так же репрессировать этот институт, в то время как другие выступают за усиленную пропагандистскую кампанию, включающую большее разоблачение злоупотреблений при правительстве Армстронга, хотя это может касаться некоторых из наших собственных людей. Против обеих этих групп многие военнослужащие предпочли бы, чтобы мы просто устроили жестокие репрессии против известных христианских идентитаристов."
constate.5109.a: "Усилить юридическое подавление культа Армстронга"
constate.5109.b: "Раскрыть преступления Армстронга людям"
constate.5109.c: "Встаньте на сторону военных и навсегда сокрушите армстронгизм"

constate.5110.t: "Решение еврейского вопроса"
constate.5110.d: "Все фракции НДБЛ долгое время неизменно считали,что еврейское население Америки и мира является подрывным и корыстным элементом, не заинтересованным во внесении вклада в американское общество и связанным с большевизмом и культурным вырождением.\nТеперь мы закрепили свои позиции, после прихода к власти президент Йоки должен решить вопрос о нашей будущей политике по отношению к евреям. Умеренные в нашем правительстве хотят возродить предвыборное обещание Уильяма Х.Мюррея 1936 года о еврейской сегрегации, гарантируя, что евреи по всей Америке будут размещёны в их собственных автономных общинах в определенных городах.\nВ рамках жесткой оппозиции этому есть много нативистов, которые хотели бы, чтобы евреи репатриировались из Америки через канадскую границу и отправлялись в места по их выбору вдали от нашей славной земли. Между тем, есть те, кто считает, что Йоки не следует недооценивать прибыльные возможности дешевой еврейской рабочей силы."
constate.5110.a: "Расширить законы "Джима Кроу" на евреев."
constate.5110.b: "Репатриировать их отсюда."
constate.5110.c: "Они могут послужить источником дохода."

constate.5111.t: "Америка для христиан"
constate.5111.d: "Сильное пренебрежение Рокуэллом к евреям и другим религиозным меньшинствам в Америке было известно с его первых публичных выступлений и заседаний. Ещё до прихода к власти у Рокуэлла было много сторонников, в том числе богатый Гарольд Н.Эроусмит, который финансировал многие ранние компании молодого лидера против этих групп. Эти компании включали поджоги и нападения на принадлежащие евреям предприятия и собственность. С приходом Рокуэлла к власти его банды теперь могут действовать безнаказанно, поскольку были приняты законы, позволяющие им свободно распоряжаться враждебными группами, которые Рокуэлл считает "социально коррумпированными". С новой кампанией, которую он назвал «Америка для христиан», Рокуэлл начал агрессивное послание по всей Америке, которое продвигает протестантские христианские группы и даже других христиан, но официально нацелено на религиозные меньшинства и прокладывает путь для «прискорбных исчезновений» больших групп людей, которые Рокуэлл отмечал в своих посланиях, так как они «преступно опасны» в своих убеждениях. Считается, что эти исчезновения приняли форму депортации, хотя дальнейшие подробности неизвестны." 
constate.5111.a: "Исчезновения, говорите?"

constate.5112.t: "Сразить преступность"
constate.5112.d: "Рокуэлл объявил о новой борьбе против "преступного населения" Америки и тех, кто имеет обоснованные подозрения в совершении преступлений в будущем из-за "родовых связей с преступностью и выродками". После этих объявлений произошел значительный рост бюджетов полиции, особенно для полицейских участков и участков национальной гвардии в Южном и Черном поясе Америки. Эти усилия привели к заметному увеличению присутствия полиции в кварталах чернокожих в городах и сельских районах Юга, причем даже войска национальной гвардии формируют патрули в таких районах, как Талса, Оклахома. Помня о восстановлении порядка, полицейские управления увеличивают аресты за нарушение законов Джима Кроу и штрафуют афроамериканцев по обвинению в "создании беспорядков в позднее время" даже для тех, кто просто выходит после 17:. Даже смертная казнь все чаще применяется в государственных тюрьмах против заключенных, которые уже находятся в заключении в течение многих лет до принятия новых законопроектов о борьбе с преступностью."
constate.5112.a: "Наконец-то белый человек может спать спокойно!"

constate.52.t: "Христианские критики"
constate.52.d: "Христианские протестантские лидеры без энтузиазма относятся к христианской идентичности, поскольку её приверженцы идут против традиционной христианской доктрины, особенно против утверждения, что британцы и, следовательно, американцы являются истинными потомками евреев. Выдающиеся южные баптисты, такие как Ли Ратленд Скарборо и Монро Э.Додд, написали статьи, опровергающие нашу позицию по определенным доктринам, несмотря на восхищение некоторыми из наших взглядов. Возможно, нам следует оказать давление на СИ-БИ-ЭС, чтобы он больше соответствовал нашим убеждениям?"
constate.52.a: "Просто заплатите проповедникам, которые выступают"
constate.52.b: "Прикажите им не публиковать критические статьи"
constate.52.c: "Комбинация выплат и запретов сделает свою работу"

constate.53.t: "Праздник скинии"
constate.53.d: "Праздник скинии скоро начинается, и мы должны решить, какая работа разрешена, а какая нет. Празднование сорока лет, когда дети Израиля блуждали по пустыне, работа в первый день определенно не разрешена. Однако, если мы собираемся помешать нашему населению отмечать языческие праздники и заставить их уважать истинно христианские праздники, мы можем запретить все, кроме самой важной работы, в течение следующих семи дней."
constate.53.a: "Отпуск в течение первых двух дней и последний"
constate.53.b: "Каждый день недели должен быть выходным"

constate.54.t: "Дивергентное мышление в христианской идентичности"
constate.54.d: "Святая Церковь Сиона сделала все возможное для выявления религиозных убеждений при приеме на работу, но наши новобранцы часто распространяют убеждения, не соответствующие линии Симмонса-Армстронга. Одна группа в Калифорнии под названием «Единое Человечество» утверждает, что спасителем Америки является их местный священник. Другой намекнул, что правительство готово помочь католическим странам в их освобождении. Потенциальная угроза нашей власти ограничена, но в то же время разобщенность порождает презрение. Сионские мудрецы расходятся во мнениях относительно того, достаточно ли опасны эти идеи, чтобы их искоренить. Что нам делать с этими возмутительными заявлениями?"
constate.54.a: "Пусть невинная ложь отдыхает"
constate.54.b: "Зло должно быть искоренено"

constate.55.t: "Рост числа подпольщиков"
constate.55.d: "Несмотря на подавляющую волну одобрения Запрета в лояльном христианском сообществе, некоторые были с оговорками. Наши агенты сообщили о незаконном производстве алкоголя в городах и высоко в горах. Эти аморальные предатели производят демонический напиток, который за ночь доставляется в подпольные бары по всей стране. Мы должны прекратить это оскорбление наших ценностей и поймать виновных извращенцев."
constate.55.a: "Алкоголизм должен быть уничтожен"

constate.56.t: "Искореняя католицизм"
constate.56.d: "Наша война с теми, кто считает Америку безбожной языческой нацией, достигла новых высот, поскольку мы обращаем внимание на тех, кто критикует нашу теологию. Наиболее примечательным из них является Фултон Дж.Шин, католический богослов, ведущий "Католический час" и резко критикующий наш антикатолицизм и взгляды на Христа. После ареста за осуждение недавнего массового увольнения, расследований и периодических арестов антигосударственных католиков, Шин был арестован и в настоящее время допрашивается для получения информации, связанной с папством и подпольными террористическими сетями. Это совпадет с более глубокими расследованиями католиков и так называемых "либеральных теологов", которых, если сочтут опасными, будут наказаны депортацией, арестом или другими средствами."
constate.56.a: "Хорошо"

constate.57.t: "Либеральное отступление"
constate.57.d: "Либералы по всей стране, пишущие для таких газет, как "Таймс", или осуждающие наш режим, все чаще подвергаются убийствам из-за сопротивления аресту или арестам за их связи с антиправительственными экстремистами. Даже демократы, такие как Ричард Рассел-младший, испытывают давление, чтобы уйти из общественной жизни, и длинный список либералов, выскользнувших из-под ареста после нашей первоначальной победы, таких как Джесси Х. Джонс, арестовывают вместе с различными "молодежными активистами" которые организуются против нас, особенно на Западе."
constate.57.a: "Шальная пуля"

constate.58.t: "СДП и трещины в церквях"
constate.58.d: "После того, как мы очистили остатки Молодежной лиги Молодого Клана, отказавшейся присоединиться к Воинам Илии, молодежные лидеры Фрэнсис Паркер Йоки и Джордж Линкольн Рокуэлл мертвы. СДП ощущает растущее давление, грозящее либо уйти в отставку, либо пополнить наши ряды, либо, если это будет полезно, замолчать. Даже бывший лидер СДП Джон Э.Рэнкин хранил молчание, несмотря на его известную ранее оппозицию нашей вере, и Южный баптистский съезд принял меры, принимающие тяжелые элементы христианской идентичности после того, как федеральные агенты вынудили Ли Ратленда Скарборо уйти. Другие церкви, которые когда-то были упрямыми, либо следуют их примеру, либо их пастыри арестовываются, особенно те, которые называют Армстронга "лжепророком", такие как Конрад Бергендофф."
constate.58.a: "Победа за победой"

constate.5799.t: "Америка воссоединена"
constate.5799.d: "Наконец-то Соединённые Штаты Америки воссоединились. Тиран Макартур свергнут, все другие предатели страны, которые стремятся превратить Америку во что-то, чем она не является, были побеждены. Звезды и полосы теперь гордо усеивают от побережья к берегу, зная, что свобода обеспечена для всех американцев."
constate.5799.a: "Наконец-то."
constate.5799.b: "Оставить наше название."

constate.5800.t: "Чикагская резня"
constate.5800.d: "Демонстрация протестующих, состоящих из маловероятного союза лютеран, социалистов и либералов, объединилась, чтобы осудить режим из своих укрытий вскоре после забаррикадирования центральной части Чикаго. Однако из-за отсутствия оружия Государственная гвардия быстро разогнала митинг, в результате чего погибло более 65 еретиков. Вскоре после этого вспыхнул бунт, в результате которого погибло более 1300 человек. Хотя нам удалось вернуть город, похоже, что в Чикаго социализм ещё не сломлен. Воины Илии предпочли бы установить военное положение для завершения работы, тогда как агенты Иакова считают, что контрразведка и точечные убийства подойдут намного лучше."
constate.5800.a: "Поддержать воинов"
constate.5800.b: "Поддержать агентов"

constate.5801.t: "Городские сепаратисты"
constate.5801.d: "Хотя христианская идентичность набирает обороты, истинно верующих по-прежнему составляет меньшинство. Конечно, большинство еретиков слишком напуганы или неорганизованы, чтобы по-настоящему остановить это, но в некоторых изолированных городах на Среднем Западе, особенно в Иллинойсе, Миннесоте и Небраске, местные жители не только отказываются изменить свою теологию или уступить правительству, но и взялись за оружие. Городские лидеры этих восстаний сформировали свободный альянс "Грейнджер", хотя у них мало средств для непосредственной помощи друг другу, кроме скоординированных атак на Воинов Илии и Государственную гвардию. Армстронг предпочел бы привести в пример отвратительных "горожан", стирая их с карты, хотя некоторые члены кабинета министров считают, что достаточно было бы просто вернуть их обратно."
constate.5801.a: "Сломить их"
constate.5801.b: "Уничтожить Их"

constate.5802.t: "Америка наша!"
constate.5802.d: "В то время как горстка людей находится вне нашего прямого контроля, удавка на их шее сжимается, поскольку наши противники, как политические, так и религиозные, подавлены и сломлены. По мере того, как все больше церквей переходят к христианской идентичности, возможно, пришло время присоединить их непосредственно к Церкви Сиона или, возможно, заставить их признать наше превосходство, дав им некоторую автономию, если они примут основы христианской идентичности."
constate.5802.a: "Дать автономию"
constate.5802.b: "Постепенное присоединение"

constate.5803.t: "Апостол Христа!"
constate.5803.d: "В то время как горстка людей находится вне нашего прямого контроля, узел на их шее сжимается, поскольку наши противники, как политические, так и религиозные, подавлены и сломлены. По мере того, как все больше церквей переходят к христианской идентичности, возможно, пришло время присоединить их непосредственно к Церкви Сиона или, возможно, дать им осознание нашего превосходства, предоставив им некоторую автономию, если они примут основы христианской идентичности."
constate.5803.a: "Дать автономию"
constate.5803.b: "Постепенное присоединение"

constate.59.t: "Акт об образовании для чёрных"
constate.59.d: "Волна изменений в государственном образовании, осуществленных Симмонсом для того, чтобы укрепить христианскую идентичность среди американской молодежи, почти завершилась. Его последний акт, который был единодушно одобрен делегатами, - это Закон об образовании черных. Закон об образовании чернокожих полностью переосмысливает практику образования для сообществ этнических меньшинств и, конкретно, афроамериканцев. В частности, акт делает незаконным обучение афроамериканцев, оторванных от их роли чернорабочих, отдаляет их от старых представлений о религиозном единстве разных рас и сокращает и без того незначительные государственные расходы на школы для чернокожих. В своей речи, объявившей о законе, Симмонс заявил: "В англосаксонском обществе негру нет места выше уровня рабочего. Какая польза от обучения математике негритянского ребенка, если он не сможет использовать её на практике?"."
constate.59.a: "Всё к лучшему"

constate.60.t: "Акт о Чёрном поясе"
constate.60.d: "Одним из наиболее спорных актов, которые предлагает Армстронг, является распространение Закона 1899 года об ассигнованиях индейцев на афроамериканское сообщество. Предлагаемый Закон о черном поясе превратит общины на юге, в которых большинство населения составляют афроамериканцы, в зарезервированное пространство с независимыми государственными службами. По крайней мере, на бумаге Армстронг утверждает, что этими территориями будут управлять афроамериканцы, находящиеся под юрисдикцией режима, как и Бюро по делам индейцев. Более того, закон лишит афроамериканцев гражданства и любой предыдущей государственной поддержки по всей стране. Чернокожим жителям региона будет запрещён въезд на территорию белых. Что будет с этим законом?"
constate.60.a: "Замечательно"
constate.60.b: "Не сейчас, может позже"

constate.61.t: "Законы о пропусках"
constate.61.d: "Правительство Армстронга начало выдавать сберегательные книжки афроамериканцам по всему Содружеству в ожидании вступления в силу законов о пропусках в следующем году. Этот закон аналогичен старому внутреннему паспорту, который использовался во времена Конфедерации для идентификации свободных людей и рабов. Церковь Сиона категорически не одобряет каких-либо сравнений с прошлыми законами и защищает закон, поскольку это необходимо для сохранения англосаксонско-израильского наследия нации. Это привело к тому, что многим афроамериканцам запретили выезжать за пределы юга с планами расширить зонирование на остальную часть республики, чтобы усилить сегрегацию, - политика, согласующаяся с яростным противодействием Армстронга смешению рас в большинстве форм."
constate.61.a: "Ваши документы"

constate.62.t: "Закон об уголовных наказаниях"
constate.62.d: "Хотя Тринадцатая поправка объявила рабство незаконным по всей стране, это было не более чем демонстрацией силы группой радикалов по подчинению Юга и никогда не входило в первоначальную Конституцию. Таким образом, 13-я поправка была отменена под аплодисменты делегатов НДБЛ. Однако полностью вернуть рабство было бы слишком сложно и непопулярно среди всех, кроме наиболее жестких фракций НДБЛ, и, таким образом, новый указ, подписанный президентом, увеличил срок наказания за моральные преступления и предусматривает более широкое использование заключенных по контракту в промышленности, получив, таким образом, название Закона об уголовных наказаниях, что было гораздо более ощутимым для населения. Этот штраф был усилен за счёт возрождения различных черных кодексов. Шумные речи представителей Клана по радио прославляют эту защиту морали белых протестантов."
constate.62.a: "Сделайте своё время"

constate.63.t: "Третья великая иммиграция"
constate.63.d: "К тем тысячам афроамериканцев, которые покинули Америку до Гражданской войны, присоединяются ещё сотни тысяч, спасаясь от террора Белой лиги. Такие группы, как Международная защита труда и НАСПЦН, теперь работают совместно с Красным Крестом, чтобы эвакуировать массы людей, которые борются за то, чтобы остаться на свободе. Для Лиги Белой Защиты и их лидеров это играет в давнишний страх перед объединенным фронтом против их правления. В то же время, чем меньше диссидентов внутри страны, тем в большей безопасности лоялисты. Возникает вопрос: что нам делать? Позволить им уйти или оставить их здесь?"
constate.63.a: "Америка избавляется от токсинов"
constate.63.b: "Быстрее,остановите их!"

constate.64.t: "Американские беженцы прибывают"
constate.64.d.psa: "Огромное количество американцев, многие из которых афроамериканцы, бежали через Скалистые горы, спасаясь от людей Симмонса. Мы официально приветствовали их как настоящих американцев, и многие из них готовы сражаться против Симмонса."
constate.64.d.new_england: "Огромное количество американцев, многие из которых афроамериканцы, бежали в Новую Англию, спасаясь от головорезов Симмонса. Мы официально приветствовали их как настоящих американцев, и многие из них готовы сражаться против Симмонса."
constate.64.d.liberia: "Тысячи, прибывшие с Маркусом Гарви в начале 1930-х годов, ожидали, что прибудет ещё больше беженцев. Даже самый уверенный пессимист не мог предвидеть переполнения беженцев, которые Блэк Стар Лайн подобрала и отправилась в Монровию. Семьи воссоединяются, и теперь на Зерновом Берегу живут ещё тысячи американцев-либерийцев. Однако те, кто больше озабочен производством продуктов питания, отметили, что в настоящее время мы действительно не можем справиться с растущим населением."
constate.64.d.mexico: "Существование американских беженцев в Мексике обычно игнорировалось центральным правительством, поскольку в прошлом у нас были дружеские отношения с Америкой. Однако этот Симмонс представляет угрозу для всего континента, и тысячи других беженцев, пересекающих Рио-Гранде, рассказывают об ужасах Серебряного Легиона. Эти беженцы сильно отличаются от того, что Эмброуз Бирс ранее слышал, они изранены и полны решимости положить конец легионерскому режиму Америки."
constate.64.d.haiti: "Гаити всегда изображали себя вторым домом для афроамериканцев. Распространенная история заключалась в том, что первым гаитянином был беженец из Эфиопии, который бежал с такой силой, что остановился только тогда, когда упал на Гаити. Теперь мы снова видим, как это исходит из США. Зловещий Симмонс не должен иметь права поступать так с американским народом! Мы чувствуем возмущение беженцев, но в то же время пытаемся определить, сможет ли наша хрупкая экономика справиться с избытком рабочей силы такого размера."
constate.64.d.cuba: "Всего лишь 300-мильная прогулка на лодке отделила тысячи американских беженцев с Кубы. Семьи на Кубе уже несколько месяцев взывают к своим родственникам, чтобы избежать реальной угрозы националистического переворота. Никто из них не ожидал, что узкое место во Флориде откроется сразу, в результате чего сегодня в Варадеро появятся сотни лодок. Поток беженцев из Америки забил наши порты, связали линии или стационарные телефоны, и заставили правительственное министерство принять меры. Каким должен быть наш ответ?"
constate.64.d.hawaii: "Невероятное количество миль Тихого океана отделяло нас от кровавой бойни в Америке, а также от рук террористических Белых лиг. Мы можем следить за так называемым Содружеством только потому, что с ними хорошо торговать, а теперь у этих торговых кораблей есть безбилетные пассажиры. Эти прибывшие рассказывают истории о горящих городах и безудержном мародерстве Серебряного Легиона, что вынудило их эвакуироваться с континента на Гавайи. У нас могут быть проблемы с обработкой иммиграционного процесса и с юридической точки зрения, поэтому мы должны решить судьбу этих американских пассажиров."
constate.64.a: "Вы можете остаться"
constate.64.b: "Мы не можем принять вас"

### Klan ###
constate.65.t: "Экспансия НДБЛ"
constate.65.d: "С момента их продвижения по службе НДБЛ набирает все большее количество солдат и новобранцев, что дает им широкое влияние на армию. Они все чаще используют это, чтобы оказать давление на членов старой демократической партии в Сенате, чтобы они подписались в НДБЛ, и вытесняют наших фордистских союзников из своего влияния, раздавая военные контракты компаниям и штатам, поддерживающим НДБЛ. Самое шокирующее, что даже капитаны Национальной гвардии меняют свою лояльность, несмотря на то, что технически они подчиняются губернаторам Старой Демократической партии. Ясно, что Уильям Джозеф Симмонс собирает поддержку, чтобы стать лидером нашей республики, но понижение его в должности нанесет ущерб военным усилиям на данном этапе. Конечно, расширение их влияния рассердит чернокожее население, которое мы пытаемся держать в узде в данный момент."
constate.65.a: "Мы мало что можем сделать"
constate.65.b: "Несогласиться с этим"

constate.66.t: "Симмонс призывает к съезду!"
constate.66.d: "Уильям Джозеф Симмонс и НДБЛ призвали к созыву специального съезда в [COR.GetCapital], чтобы позволить себе быть назначенным руководителем военной операции и фактическим главнокомандующим нацией. Он признал СДП в качестве союзников и говорит, что нынешний президент будет вознагражден за лояльность политическими и военными назначениями, но заявляет, что НДБЛ по-прежнему является будущим Америки, и их расширение прав и возможностей необходимо, чтобы спасти Америку от «левых радикалов, либералов и их обманутых, Сторонников негров". При поддержке Хирама Уэсли Эванса Клана, различных белых лиг и террористических групп Д.К Стивенсона, поддержки Армстронга и христианских идентитаристов и даже многих членов СДП, которые больше не сопротивляются, ясно, что он будет назначен главнокомандующим. Хотя Конституционная Американская Республика не допускает этого, поскольку глава нации в настоящее время наделен практически неограниченными автократическими полномочиями, СДП не имеет стабильности, необходимой для того, чтобы удерживать свои позиции, и чтобы противостоять политической машине клана, это был бы конец Республики."
constate.66.a: "Чтож... мда"

constate.67.t: "Избран Симмонс!"
constate.67.d: "Уильям Джозеф Симмонс был избран главой правительства Конституционной американской республики через систему делегатов, хотя нынешний президент по-прежнему имеет символический статус как основатель нации, ясно, что он и НДБЛ сейчас руководят шоу."
constate.67.a: "Так тому и быть"

constate.68.t: "Чёрное налогообложение?"
constate.68.d: "Некоторые члены СДП и НДБЛ настаивают на том, чтобы увеличить налогооблажение на чернокожие районы ради военных действий. Утверждая, что их лояльность по отношению к новому государству ненадежна и что их "нелояльность" делу и что их вызовы нашим социальным структурам привели к этой войне. Таким образом, член СДП Джон Э.Ранкин и лидеры НДБЛ просят нас начать использовать их ресурсы для войны и в качестве возмездия, прежде чем они будут использованы против нас. Конечно, другие члены СДП и военные протестуют против этого, отмечая, что мы не можем позволить себе рассердить чернокожее население, поскольку беспорядки и Чёрные ополченцы нанесут огромный ущерб нашим военным усилиям, вместо этого предлагая пока уважать их относительную автономию в их собственных районах."
constate.68.a: "Опасное предложение"
constate.68.b: "Пора платить по счетам"

constate.69.t: "Чёрный призыв?"
constate.69.d: "Хотя наше налогообложение Черных соседей стало прибыльным, оно увеличило сопротивление черных к нашим целям, вызывая гнев, что ещё больше побуждает наказывать их. Большинство членов СДП и НДБЛ, включая генерала молодого клана Виклиффа Дрейппера, не считают, что чернокожие умственно способны быть опытными воинами. Однако из-за нашей нехватки численности и сопротивления черных жертвовать свои средства ради К.А.Р, широко распространены требования призыва черных солдат для выполнения грязных работ, вспомогательных должностей и базовых пехотных атак. Очевидно, это сильно разозлит "Чёрный пояс", в котором проживает большая часть нашего чернокожего населения, и наши внутренние полицейские службы рекомендуют не делать этого, хотя наши политические фракции решительно настаивают на этом."
constate.69.a: "Сделать это"
constate.69.b: "Это слишком опасно"

### СДП Events ###

constate.70.t: "Демократическая партия поглощена"
constate.70.d: "По мере того, как СДП укрепляет свою хватку над нацией, наша лояльная оппозиция в Демократической партии все больше и больше поглощается СДП. Ричард Рассел возглавляет последнюю значительную часть традиционной демократической оппозиции СДП, желая более либерального правительства, вместе с некоторыми союзниками дальше на Западе. Конечно, все известные выборы, за исключением нескольких мест, уже определены списком СДП, но мы могли бы усложнить работу демократов, игнорируя их кандидатуры и даже не беспокоясь об их обсуждении, просто просматривая списки даже в немногочисленные районы страны, где присутствуют демократы, оставляя Рассела без союзников и позволяя остаться только наиболее лояльным оппозиционным демократам."
constate.70.a: "Запустить больше шпионов СДП"
constate.70.b: "Терпеть демократов"
constate.70.c: "Попытаться полностью поглотить Демократов"

constate.71.t: "Законность Республиканской партии"
constate.71.d: "Республиканская партия была традиционным противником СДП, за исключением, конечно, крайне правых фракций, которые все равно перешли в СДП. В партии были как прогрессивные, так и так называемые "консервативные" промышленные крылья, которые открыто выступали против СДП, против фермеров, против традиций и за банки и корпорации, и были на стороне ПСА, Новой Англии и Макартура над нами, с Тафтсом, «Республиканцы Лэндона» и Рузвельт, все осуждают нас. Поскольку СДП доминирует почти на всех уровнях правительства, вопрос о том, разрешать ли партии продолжать существовать на законных основаниях на местном уровне, хотя бы для горстки бывших республиканцев, которые были на стороне нас, и во избежание потенциального появления тирании. Однако большинство предпочло бы, чтобы это было просто вне закона."
constate.71.a: "Позволить им существовать"
constate.71.b: "Запретить"

constate.72.t: "Штат Секвойя"
constate.72.d: "Помимо нашей работы с местными сообществами, поддерживающими наше дело, вернулась старая идея штата Секвойя, в соответствии с которой большая часть востока Оклахомы превратится в небольшой штат, получивший прозвище «Пять цивилизованных племен». Племена заявили, что были бы готовы оказать больше поддержки в обмен на территорию, хотя некоторые члены СДП и особенно члены НДБЛ предпочли бы, чтобы мы просто дали им больше автономии, не давая им полноценный штат. Конечно, сам Уильям Х. Мюррей, как известно, поддержал это предложение, что сделало его гораздо более вероятным."
constate.72.a: "Создать штат Секвойя"
constate.72.b: "Дать немного автономии"

constate.73.t: "Реорганизация интересов фермеров"
constate.73.d: "Хотя многие фермеры были на нашей стороне во время войны, те фермеры, которые поддерживают нас, остаются неорганизованными, за исключением того, что они используют базу СДП для встреч и координации. Многие организованные фермеры были ненадежными во время войны, часто склоняясь к Союзу и О.С.А, хотя большая часть Американского Бюро Фермеров и Будущие Фермеры Америки действительно откололись, чтобы поддержать нас. Поскольку мы сосредоточены на вопросах фермерских хозяйств, было предложено объединить АФБ и БФА в Национальное демократическое бюро фермерских хозяйств, которое будет помогать обучать молодых фермеров, организовывать и обучать их в соответствии с актуальными вопросами и знакомить их с передовыми и новыми методами ведения сельского хозяйства, наряду с исследованиями. Члены СДП, такие как Джон Э.Рэнкин, предложили просто удвоить использование СДП, которое, хотя и более неорганизовано по вопросам фермерских хозяйств, было бы более полезно для продвижения политических целей и было бы более легкой пилюлей для тех, кто выступает против того, что можно было бы рассматривать как форму объединения в профсоюзы, хотя и с сильным влиянием СДП."
constate.73.a: "Создать НАФБ"
constate.73.b: "Продолжать использовать СДП"

constate.74.t: "Джексоновская демократическая партия"
constate.74.d: "По мере нашего роста нам удалось зарегистрировать большинство белых мужчин в Америке в СДП, используя эту партию как центральный элемент Новой Америки. Чтобы примирить джексоновскую демократию с однопартийным государством, были выдвинуты два предложения. Первый исходит от НДБЛ, и политические боссы, такие как Талмадж, увидят продолжение нашей текущей политики по предложению кандидатов СДП, которые затем могут быть избраны населением на местных выборах. Отсюда мы можем выбрать наиболее популярных и дружественных партии кандидатов, чтобы продвинуться по служебной лестнице, чтобы обеспечить представительство людей. Другое предложение, выдвинутое Карлом Винсоном и Джоном Х.Бэнкхэдом II, несколько изменило бы процесс, смягчив выбор кандидатов из списка, чтобы обеспечить более открытые местные выборы, в то же время позволяя только предварительно выбранным членам СДП баллотироваться напрямую под контролем высших должностей. Конечно, в обоих случаях для национального правительства большинство должностей будет выбрано СДП, когда это уместно, либо только предлагая их как единственно возможного кандидата, либо обеспечивая их избрание другими способами в обмен на то, что они будут служить государству и народу Америки, но один использовал бы закрытые местные выборы, прежде чем выбирать наиболее популярных кандидатов, в то время как другой использовал бы открытые местные выборы, но оставил бы национальное правительство более изолированным."
constate.74.a: "План НДБЛ-Талмаджа"
constate.74.b: "План Винсона-Бэнкхеда"

constate.75.t: "Положение о национальных кланах"
constate.75.d: "Мы приняли Положение о национальном клане, согласно которому клан будет официально регулироваться. Все члены клана теперь должны иметь лицензию федерального правительства, не могут участвовать в том, что считается «смертоносной» силой без одобрения правительства штата (и, в более широком смысле, СДП), и на "больших собраниях более 50 человек" должны присутствовать как минимум один представитель СДП. Более того, Чёрный Легион должен положить конец всем "террористическим" атакам, взамен предлогается амнистия для уже совершенных. Вопрос о том, сохранять ли Клан разделенным на уровне штатов или объединить его в Национальные силы под руководством Хирама Уэсли Эванса, является предметом обсуждения: первое лучше для сохранения их неорганизованности, а второе - для более легкого их регулирования."
constate.75.a: "Регулировать Клан на национальном уровне"
constate.75.b: "Регулировать на уровне штатов"

constate.76.t: "Возможный скандал"
constate.76.d: "Бюро информации обнаружило довольно тревожную информацию, касающуюся Великого дракона Индианы, Д.К Стивенсона. Стивенсон некоторое время был занозой в боку СДП из-за своего явно амбициозного характера, и был возмущен нашим решением растворить Чёрный Легион в Клане. Однако теперь следователи в частном порядке передали то, что давно ходило по слухам, но никогда не подтверждалось, а именно, что Стивенсон - алкоголик, двоеженец и с юридической точки зрения и занимается развратом. Гораздо хуже, однако, то, о чем даже не ходили слухи, поскольку он, похоже, является сексуальным извращенцем, который использовал своё положение в Индиане для домогательств на женщин, особенно на военнопленных, во время войны. Скорее всего, пройдет не много времени до того, как это станет достоянием общественности, даже если это будет не наша заслуга. Таким образом, чтобы избежать ущерба для СДП из-за связей с ним, нам посоветовали либо арестовать его, либо убрать более...тихо."
constate.76.a: "Аррестовать его и его людей"
constate.76.b: "Сделайте это похожим на несчастный случай"

constate.77.t: "Д.К. Стивенсон умер!"
constate.77.d: "Сегодня Д.К. Стивенсон был найден мертвым в своем доме, как сообщается, он умер от сердечного приступа! Конечно, многие с подозрением относятся к обстоятельствам, учитывая, что, по слухам, несколько мужчин были замечены входящими в его дом, и его тело было немедленно кремировано, но после того, как мы оказали давление на его соратников с помощью шантажа, информация о том, чем они со Стивенсоном занимались этим вопросом, должна исчезнуть."
constate.77.a: "Это нужно будет сделать"

constate.78.t: "Д.К. Стивенсон арестован!"
constate.78.d: "Д.К. Стивенсон и несколько его соратников из НДБЛ были арестованы! Хотя это вызвало возмущение среди Индианы Клана, когда выяснилось, что делал Стивенсон, большая часть споров была устранена, поскольку Индиана Клан стремился дистанцироваться. Конечно, группа не пользуется популярностью не только в Индиане, но и в соседних штатах, к возмущению НДБЛ и выгоде СДП. Сам Стивенсон уже приговорен к смертной казни, но должны ли мы отстранить также губернатора Джексона, губернатора Индианы, который присоединился к Клике Стивенсонона, но теперь присягнул нам?"
constate.78.a: "Убрать Джексона"
constate.78.b: "Я уверен, что он лоялен"

constate.79.t: "Предложение ВАУН"
constate.79.d: "Всемирная ассоциация улучшения жизни негров известна как одна из немногих черных организаций, которые выступают за заключение сделок с СДП и являются антисоциалистическими. Они предложили предоставить нам дополнительную информацию о черных социалистах, если им будет позволено свободно действовать в пределах Черного пояса, и отправить черных в Либерию по их плану «Назад в Африку». Некоторые члены СДП, и особенно Молодой Клан, рассматривают это как хорошую возможность, хотя ни один национальный лидер СДП не хочет участвовать в расовом сепаратизме Молодого Клана, который, по их мнению, угрожает экономике и традиционной жизни. Конечно, сторонники жесткой линии СДП заявляют, что они нам мало нужны."
constate.79.a: "Принять предложение"
constate.79.b: "Нет"

constate.80.t: "Чёрные интеллектуалы осуждают нас!"
constate.80.d: "Из изгнания нас осудил длинный список черных интеллектуалов в синдикалистских или "либеральных" странах, а Гарри Хейвуд написал "Нео-сегрегация: оружие национального угнетения", продолжение его "Линчевание: оружие национального угнетения". которая призвана продемонстрировать то, что Хейвуд называет "реакционным террором, овладевшим Соединенными Штатами даже более явно, чем раньше", в то время как ВЕБ Дюбуа и Тургуд Маршалл пытались заручиться поддержкой повстанцев в зарубежных странах и написали также против нас. Они потерпели неудачу в своей первой задаче, но преуспели в более поздней, хотя лишь часть их литературы прошла через наши запреты."
constate.80.a: "Чёрт"

constate.4101.t: "К вопросу об идеологической позиции"
constate.4101.d: "Идеология Йоки всегда заигрывала с некоторыми левыми идеалами, особенно когда речь шла о популистской и справедливой, нехищнической экономике для избранного им народа - белых и чистых сынов истинной западной цивилизации. Однако Фрэнсис Паркер Йоки никогда не думал полностью принять эту идентичность до сегодняшнего дня. Когда Империум обеспечен и находится на пути к своему очищению, некоторые в лагере Йоки подталкивают его к тому, чтобы он полностью принял этот красный плащ, возле которого он танцевал некоторое время. Однако, если он это сделает, это сделает его и его движение недействительным в глазах многих в его Клике, особенно среди его союзников в Клане. Йоки может просто не менять курс и отстаивать строго правые идеалы, несмотря на легкое левацкое вдохновение, а может окончательно снять маску и принять национальный тотализм для белого человека."
constate.4101.a: "Будущее Империума Запада - это национальный тотализм для белого человека!"
constate.4101.b: "Открыто принять социализм, даже очищенный белым национализмом, было бы отвратительно!"

