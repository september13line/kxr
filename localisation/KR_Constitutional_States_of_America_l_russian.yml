COR_increased_military_spending2: "Военная машина на конвейере"
COR_increased_military_spending2_desc: "Самое сильное оружие Америки - это не танки, самолеты или даже винтовки, а разросшиеся заводские комплексы, которые производят все эти материалы в первую очередь. Сборочные конвейеры нашей обрабатывающей промышленности были отлажены так, чтобы помочь нам снабжать армию почти фантастических размеров, милитаризируя себя до интенсивных масштабов."
COR_Weyland_reform_plan1: "План воздушной реформы Вейланда"
COR_Weyland_reform_plan1_desc: "Первый шаг в плане Вейланда - оценить уровень сотрудничества маршалов авиации с генералами. Те, кто работает вместе, должны быть вознаграждены."
COR_Weyland_reform_plan2: "План воздушной реформы Вейланда"
COR_Weyland_reform_plan2_desc: "Второй шаг плана Вейланда - создание коммуникационной и информационной сети для разведки и ближней авиационной поддержки, чтобы генералы поняли, какие новые возможности дает им помощь с воздуха."
COR_Le_May_reform_plan1: "План воздушной реформы Линдберга"
COR_Le_May_reform_plan1_desc: "Первым шагом в плане Линдберга является гальванизация боевого духа ВВС. Больше никаких джентльменских соглашений с пилотами-предателями, летающими на стороне врага."
COR_Le_May_reform_plan2: "План реформирования авиации Линдберга"
COR_Le_May_reform_plan2_desc: "Второй шаг в плане Линдберга - оценка наиболее значимых промышленных объектов для уничтожения на территории противника. Ещё больше жизней будет потеряно, если мы не сможем обеспечить быструю победу."
COR_ACTS: "Тактическая школа авиакорпуса"
COR_ACTS_desc: "Новый аэродром отведен для подготовки новой эры американских пилотов."
COR_airborne_experiments: "Пионеры воздушно-десантных войск"
COR_airborne_experiments_desc: "Становится очевидным, что в новую эпоху воздушной войны экспертное пилотирование всё ещё имеет свои преимущества. Мы должны обучить наших пилотов новейшим способам уклонения, если хотим победить промышленные джаггернауты, накрывающие наше небо."
