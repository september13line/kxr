COR_jim_crow_tech_idea: "Технократ Джим Кроу"
COR_jim_crow_tech_idea_desc: "Используя структуру бывших законов Джима Кроу, Технократический комитет изменил применение указанных законов. Общественные учреждения должны оставаться расово сегрегированными для поддержания превосходства белой расы, наряду с другими мерами, такими как запрет межрасовых браков. Комитет надеется улучшить возможности трудоустройства для чернокожих американцев. Ранее используемые в качестве дешевой рабочей силы наряду с тюремным трудом, Комитет надеется, что путем улучшения условий труда и создания полностью черных рабочих мест, чтобы сохранить законы о сегрегации, он сможет склонить чернокожих американцев к принятию и поддержке правительства. Хотя большинство чернокожих сообществ по-прежнему считают это не более чем дешевой попыткой примирения, это также вызвало нападки со стороны сторонников превосходства белой расы, которые считают любую поддержку чернокожих сообществ предательством самой причины второй гражданской войны. Таким образом, это улучшило производительность и возможности работников, увеличив инвестиции в военный набор и научные инициативы."

COR_jim_crow_ODP_idea: "Бизнесмен Джим Кроу"
COR_jim_crow_ODP_idea_desc: "Понимая неотъемлемый характер законов Джима Кроу и их место в обществе, члены финансового комитета начали тесно сотрудничать с бывшими членами Старой демократической партии, чтобы лучше реализовывать свою политику. Сохраняя расовую сегрегацию и запрещая межрасовые браки, комитет продвинул бывшие законы Джима Кроу таким образом, что чернокожие американцы остаются отделенными от белых и занимают более низкое положение в обществе, но при этом могут открывать собственные предприятия в черных кварталах. Этот рост предпринимательства в черных сообществах мало повлиял на улучшение уровня жизни в этих районах, но привел к увеличению налогообложения капитала и инвестиций, а также дал чернокожим американцам видимость финансовой независимости. Несмотря на то, что комитет по-прежнему является бременем для национальной гвардии, которая поддерживает мир и сохраняет сегрегацию населения, он многое сделал для снижения финансовых затрат на законы Джима Кроу, при этом не расстраивая сторонников превосходства белой расы."

COR_committee_idea: "Комитет «Америка прежде всего»"
COR_committee_idea_desc: "Первоначально представляя собой небольшую группу изоляционистских американских националистов до гражданской войны, Комитет «Америка прежде всего» теперь превратился в главный руководящий орган Америки, заменив прежнюю партийную систему конгресса. Комитет, состоящий исключительно из единомышленников-националистов, включает в себя ученых, финансистов, экономических магнатов и экспертов в области управления. По-прежнему подчиняясь исключительно президенту, этот орган служит скорее консультативным советом для действующего президента, обладая властью только в переходные периоды."

COR_preserving_america_idea: "Сохранить то, что у нас есть"
COR_preserving_america_idea_desc: "Американа, наша культура и традиции - вот что составляет величайшую нацию на Земле. Мы не можем позволить иностранным державам и народам вторгнуться и разрушить то, что у нас есть. Америка не может пасть, пока жива хотя бы одна из нас, она будет стоять высоко."

COR_technocratic_committee_idea: "Внедрить план технократов"
COR_technocratic_committee_idea_desc: "Экономическая модель, основанная полностью на видении Америки технократами, сосредоточена на наиболее логичном и полезном подходе. Хотя такая система уже доказала свою эффективность, некоторым людям в небольших сообществах трудно к ней привыкнуть, поскольку она противоречит нашим методам и способам работы."

COR_technocratic_committee2_idea: "Технократический американизм в действии"
COR_technocratic_committee2_idea_desc: "С учётом того, что первоначальные трудности роста в основном преодолены, Америка теперь живет в ритме научного управления, где каждая часть функционирует и взаимодействует с другими. Железные дороги начали пролегать по всему континенту, наряду с дорогами и аэропортами, титан американской промышленности был переделан в гораздо более функциональное состояние."

COR_democrat_committee_idea: "Сделка бизнесменов для Америки"
COR_democrat_committee_idea_desc: "Экономическая модель с точки зрения финансистов и бизнесменов является наиболее подходящей для американской мечты. Используя связи, ресурсы и большие деньги, бизнесмены Комитета видят Америку, в которой капитализм может действительно процветать, однако это вызовет сильное сопротивление в более сельских и бывших социалистических частях страны."

COR_democrat_committee2_idea: "Новая американская мечта"
COR_democrat_committee2_idea_desc: "Поскольку большая часть Америки была восстановлена, из её пепла возникли тысячи новых предприятий, в которые Комитет напрямую инвестирует, и рынок теперь достаточно стимулирован для действия. Деньги текут в каждый город, и процветание многих белых американцев теперь обеспечено."

