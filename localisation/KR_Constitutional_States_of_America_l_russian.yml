### Rush Limbaugh Chads"

COR_new_forty_eighters: "Сорок восемь"
COR_new_forty_eighters_desc: "Впервые созданный в 1919 году в надежде создать новую политическую партию для проведения социальных реформ и либерального прогрессивизма вопреки все более консервативным Республиканской и Демократической партиям, Комитет 48, чаще называемый "Сорок восемь истребителей", является, возможно, единственной группой истинно эгалитарных и расово слепых либеральных сил в Конституционной Республике. Они в основном состоят из немногих бывших социал-диксикратов и крампианцев, которые начали по-настоящему бороться за расовое равенство и либерализм, работая вместе с группой либералов и антисоциалистических прогрессистов со всей воссоединенной страны и особенно из их старого центра влияния в Нью-Йорке. Ярые антиреволюционеры и антисиндикалисты, эти розовые либералы вместо этого сосредоточились на продвижении своих прогрессивных и реформистских взглядов в рамках справедливой и свободной демократии под руководством Сорока восьми и их лидеров Раша Лимбо-старшего, Дж.А.Х. Хопкинса и Дадли Филд Мэлоуна. С их помощью во Второй Американской Республике будет осуществляться истинное и эгалитарное толкование Конституции, ибо так завещали отцы-основатели."
COR_progressive_reconciliation: "Приручить быка-лося"
COR_progressive_reconciliation_desc: "Новая прогрессивная партия "Бычий лось" Джорджа Норриса и Квентина Рузвельта могла потерпеть неудачу в своем стремлении покорить Америку прогрессивными либеральными идеалами Тедди Рузвельта, но это, конечно, не связано с обоснованностью их идей. Мы тоже являемся студентами "Квадратной сделки", и мы тоже проповедуем мир и американское единство. Мы должны помиловать прогрессистов и заключить с ними союз, укротив быка-лося и приковав его к себе в качестве нашего крепкого, проверенного и популярного коня, на котором мы будем ехать, ведя Америку к новому розовому рассвету."
COR_improve_healthcare: "Национальная система здравоохранения"
COR_improve_healthcare_desc: "Национальная система здравоохранения никогда не была так необходима в истории Америки, поскольку вторая Гражданская война в США оставила после себя больше больных, раненых и инвалидов, чем когда-либо прежде. Безработные и нетрудоспособные, они не могут получить необходимую им помощь, а остальная страна не может себе этого позволить в условиях разрушенной экономики. Мы должны обеспечить бесплатное и всеобщее здравоохранение для всех американцев, независимо от расы, пола или возраста, ибо это путь к подлинному исцелению Америки."
COR_reject_foreign_autocracy: "Отвергнуть иностранную автократию"
COR_reject_foreign_autocracy_desc: "По всему миру иностранные язвы, такие как авторитаризм, тоталитаризм, автократический милитаризм, революционные и реакционные идеи, пытаются прорвать оборону Америки, приходя из Интернационала, Рейхспакта и других стран. Они прощупывают сердца и умы масс в поисках слабых мест и пытаются проникнуть в мысли невинных людей, похищая лояльность нашего народа. Если мы хотим защитить нацию от этих иностранных паразитов, мы должны защищать нацию и закалять умы и психику людей, ибо Америка не падет перед этими термитами без боя."
COR_universal_disarmament: "Добиваться всеобщего разоружения"
COR_universal_disarmament_desc: "Необходимо приложить все усилия для обеспечения всеобщего разоружения, или мира во всем мире и антимилитаризма, на основе международного соглашения, и Америка должна быть лидером в достижении этой цели. Нам хорошо известна цена войны, а также насилие, смерть и потери, которые она несет с собой. Мы должны заставить мир принять эти реалии, чтобы мы все не разделили одну и ту же тяжелую судьбу. Мы покажем миру наши мирные пути, если придется, то силой."
COR_establish_progressive_capitalism: "Прогрессивный капитализм"
COR_establish_progressive_capitalism_desc: "Капитализм не обязательно должен быть хищнической системой, ведь когда он создан справедливо и контролируется, он действительно может дать каждому человеку справедливый и равный шанс на американскую мечту. Мы будем распространять и строить прогрессивную капиталистическую экономику, финансы и денежную практику по всей Америке, гарантируя, что никто не будет пойман и перемолот в шестеренках прогресса на нашем пути к истинному американизму."
COR_sideline_revolutionaries_and_reactionaries: "Нет революции - нет реакции"
COR_sideline_revolutionaries_and_reactionaries_desc: "Единственными двумя приемлемыми революциями в американской истории были Американская революция, освободившая нас от британцев, и 2-я Американская Гражданская война, которая - несмотря на ужасающие разрушения - позволила нашему движению взять судьбу Америки в свои руки. Все остальные формы революции - это мерзкая и опасная чума. Реакционная мысль, подлый близнец революционного поведения, столь же отвратительна, и обеим этим предательским идеям не должно быть позволено снова закрепиться в Америке. Мы будем защищать американский прогрессивизм и либерализм несмотря ни на что и всем, что есть в нашем распоряжении, ибо свобода не должна быть растоптана больше никогда."
COR_equal_economic_political_legal_rights: "Всеобщее равноправие"
COR_equal_economic_political_legal_rights_desc: "Если мы хотим продвигать эти прогрессивные идеи, мы должны делать это на каждом уровне общества. От экономики и денежной системы до правительства и судебной системы, вся Америка должна быть переделана и отполирована в блестящую розовую жемчужину, сверкающую свободой и справедливостью для всех."
COR_cooperate_with_labor_and_agriculture: "Сотрудничать с организованными рабочими и фермерами"
COR_cooperate_with_labor_and_agriculture_desc: "Рабочие и фермеры являются основой любой нации, и Америка не является исключением. Эта идея может быть спорной для некоторых, кто считает её социализмом, но аграрные и гуманитарные общества проводили такую политику на протяжении веков, и социализм никогда не приходил им в голову. Мы должны работать с этим жизненно важным фундаментом, поддерживая эти подъемы и спады и помогая им в их работе с помощью субсидий и чрезвычайных фондов, несоциалистического профсоюза, механизации и многого другого, чтобы действительно построить сильную и справедливую экономику, работающую с максимальной эффективностью."
COR_protect_free_speech: "Обеспечить соблюдение Билля о правах"
COR_protect_free_speech_desc: "Билль о правах - самый важный раздел священной Конституции, защищающий основные права и привилегии американского гражданина. Билль о правах распространяется на всех американских граждан, но политика предыдущих администраций не соблюдала этот четкий язык, подавляя свободу слова и основное право на жизнь многих из тех, кого она считала недостойными. Мы исправим эту проблему и обеспечим всем американцам, независимо от их расы или пола, справедливое место в этой нации, полностью защищенной нашими основополагающими документами и эгалитарными идеями отцов-основателей."
COR_silence_klanationalists: "[COR_silence_klanationalists_loc]"
COR_silence_klanationalists_desc: "[COR_silence_klanationalists_desc_loc]"
COR_silence_klanationalists_normal: "Запретить Клан"
COR_silence_klanationalists_normal_desc: "Ку-клукс-клан - это мерзкая организация. Хотя они могли помочь нам в борьбе во время Гражданской войны, они делали это только для того, чтобы продвинуть свои собственные расистские, антисемитские, антикатолические и другие фанатичные планы. Мы не можем мириться с такими мерзкими, едкими, опасными и совершенно неамериканскими идеями и действиями, поэтому Клан должен быть остановлен любой ценой. Их лидеры должны быть казнены, их лакеи и лоялисты должны быть посажены в тюрьму или сосланы, чтобы они не сопротивлялись и их не постигла та же участь, что и их бывших Великих Драконов, а Прогрессивные Гражданские Права должны преследоваться под охраной государства. Смерть Клану!"
COR_human_klan: "Гуманизация Клана"
COR_human_klan_desc: "Будучи всегда союзником Клана и набожным протестантом, президент Грейвс перешел к сотрудничеству с Кланом для продвижения нашей программы. Гуманизируя Клан и держа их подальше от черных общин, они будут служить в качестве руки государства, которая помогает нашим белым общинам, в то время как государство занимается нашими афроамериканскими гражданами. Сотрудничая в гармонии и уважая взгляды всех американцев, мы сможем создать либеральную гавань, которая не будет ущемлять права, идеи, мысли, убеждения или речь любого американца до тех пор, пока они остаются мирными по отношению друг к другу."
COR_believers_in_american_progress: "Главное верить!"
COR_believers_in_american_progress_desc: "Мы - истинные верующие в американский прогресс и либерализм. Истинные наследники партии Bull Moose и отцов-основателей. Истинные наследники и строгие толкователи священной Конституции, спасители американистской демократии и антилевого прогрессивизма. С нашей подачи американская мечта развилась и очистилась, теперь она достижима для всех в нашей прекрасной республике. Свобода и справедливость для всех теперь не просто поговорка, а реальность, и Сорок восьмой будет поддерживать её!"

COR_america_preserved: "Америка сохранена"
COR_america_preserved_desc: "Несмотря на все усилия радикалов, пытавшихся разрушить то, чем должна быть Америка - оплотом прогресса и свободы, - истинные приверженцы американского образа жизни выстояли и вышли победителями из этой титанической борьбы. При новом, лучшем правительстве Соединённые Штаты наконец-то смогут наслаждаться процветанием, не связанным ни интересами элит, ни прихотями террористов-доктринеров."
COR_reconstruction_finance_corporation: "Корпорация реконструкции"
COR_reconstruction_finance_corporation_desc: "Нет ничего удивительного в том, что Гражданская война нанесла экономике нашей страны такой ущерб, который вряд ли кто-либо мог себе представить. Народ борется с трудностями, его бизнес разрушен, а базовая инфраструктура либо реквизирована, либо уничтожена в результате тактики "выжженной земли". Чтобы избежать затяжного кризиса, правительство должно действовать быстро, для чего и создается Финансовая корпорация реконструкции. Её задача будет заключаться в финансовой поддержке усилий рядовых предпринимателей и администраций округов, которые в настоящее время не имеют средств, крайне необходимых для восстановления."
COR_nations_bank_peoples_money: "Национальный банк, народные деньги"
COR_nations_bank_peoples_money_desc: "Несмотря на многочисленные промахи и грехи Вудро Вильсона, никто не может отрицать великого достижения его правления - закона о Федеральной резервной системе. Популистское движение давно было убеждено в необходимости создания в США центрального банка, и, к счастью, в 1913 г. это желание было исполнено. К сожалению, ФРС доказала свою коррумпированность и неэффективность, растратив возможности и надежды наших предшественников. Пришло время не только реформировать ФРС, превратив её в банковскую структуру, находящуюся под надлежащим контролем, но и внедрить идею "свободного серебра" в нашу валюту, чтобы люди могли пользоваться большим запасом того, что было названо "народными деньгами"."
COR_second_dick_act: "Второй закон Дика"
COR_second_dick_act_desc: "Закон об эффективности ополчения 1903 г., названный так по имени сенатора Чарльза У. Ф. Дика, стал грандиозным законодательным актом, который привел к преобразованию ранее хаотичных ополчений в современную Национальную гвардию. Эти подразделения хорошо зарекомендовали себя в годы Гражданской войны и ни в коей мере не уступают по эффективности регулярной армии. Именно поэтому многие в нашей партии призывают к принятию Второго закона об ополчении, направленного на преобразование бесцельных ополченцев-участников войны в местные уездные гвардии, задачей которых будет охрана порядка и помощь бедствующим населенным пунктам страны. Разумеется, наиболее радикальные из них будут не только разоружены, но и привлечены к ответственности за преступления против американского народа."
COR_decentralized_armaments_industry: "Децентрализованная индустрия вооружений"
COR_decentralized_armaments_industry_desc: "Несмотря на нашу более или менее антимилитаристскую позицию и пренебрежительное отношение простых американцев к институтам, известным как "военно-промышленный комплекс", нельзя отрицать, что Америка не может оставаться беззащитной. Для того чтобы в будущем ни один регион, например, высокоиндустриальный Север, обслуживавший синдикалистские и макартуровские схемы, не смог консолидировать все производство вооружений, будет введен в действие новый промышленный план, предусматривающий расширение небольших оружейных мастерских по всей территории США, от самых маленьких до самых больших штатов."
COR_ensuring_voting_rights: "Обеспечение избирательного права"
COR_ensuring_voting_rights_desc: "В прошлом мы, как нация, к сожалению, часто не смогли обеспечить людям, созданным равными и наделенным неотъемлемыми правами, возможность пользоваться избирательным правом в полном объеме. Вначале оно было предоставлено лишь самым богатым англосаксонским мужчинам, а джексоновская революция началась благодаря голосам простых белых рабочих. Если мы хотим, чтобы Америка была здоровой демократией, мы не можем предоставить право голоса только определенной части нашего общества. Давно пора закрепить в законе положение о том, что все мужчины и женщины созданы равными, когда речь идет о выборе их представителей, а также обеспечить более легкий доступ к местам голосования в день выборов."


